		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小笠原 貞頼</b>（おがさわら さだより、生年不詳 - <a href="." id="link_1"                      >寛永</a>2年（<a href="." id="link_2"                    >1625年</a>））は、<a href="." id="link_3"                                                              >安土桃山時代</a>の<a href="." id="link_4"                      >武士</a>。<a href="." id="link_5"                                                >通称</a>は、彦七郎・又七郎、民部少輔。<a href="." id="link_6"                                                    >徳川家</a>の家臣で、<a href="." id="link_7"                                                    >小笠原諸島</a>の発見者と伝えられる。
</p><p><a href="." id="link_8"                                >信濃国</a><a href="." id="link_9"                      >守護</a>の<a href="." id="link_10"                                                   >小笠原長時</a>の孫（曾孫説もあり）、<a href="." id="link_11"                                                                                                                     >小笠原長隆</a>の次男、<a href="." id="link_12"                               >松本城</a>（深志城）城主・<a href="." id="link_13"                                                   >小笠原貞慶</a>の甥にあたるとされる。
</p>
