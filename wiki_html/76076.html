		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 秀男</b> (<b>うちだ ひでお</b>、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >1995年</a>) は、日本の電子技術者。<a href="." id="link_3"                                                                              >NHK技術研究所</a>に勤め、後、内田ラジオ技術研究所長。工学博士。<a href="." id="link_4"                                >福井県</a>出身。昭和20年代より『<a href="." id="link_5"                                                    >無線と実験</a>』誌などに寄稿。NHK技術研究所時代には、新型<a href="." id="link_6"                                >真空管</a>の開発に従事した。
</p><p><a href="." id="link_7"                                                                        >イオンクラフト</a>などの研究もおこなった。
</p>
