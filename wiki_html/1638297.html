		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芹澤 成弘</b>（せりざわ しげひろ、<a href="." id="link_1"                    >1963年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。
</p><p><a href="." id="link_4"                                          >筑波大学</a>第一学群<a href="." id="link_5"                                                              >社会学類</a>卒業、<a href="." id="link_6"                                >Ph.D.</a>（<a href="." id="link_7"                                                                                  >ロチェスター大学</a>）。<a href="." id="link_8"                                          >大阪大学</a><a href="." id="link_9"                                                                                                                >社会経済研究所</a><a href="." id="link_10"                     >教授</a>。専門は<a href="." id="link_11"                                                             >ミクロ経済学</a>、<a href="." id="link_12"                                                   >ゲーム理論</a>、<a href="." id="link_13"                                                                                           >メカニズムデザイン</a>、<a href="." id="link_14"                     >オークション（競売）</a>理論など。研究業績に純粋交換経済における支配戦略遂行の不可能性についての<a href="." id="link_15"                                                                                                                         >レオニード・ハーヴィッツ</a>の定理の一般化がある。
</p>
