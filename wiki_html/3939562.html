<p><b>廣田 良夫</b>（ひろた よしお、<a href="." id="link_4"                    >1948年</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_2"                                                                        >公衆衛生学者</a>。<a href="." id="link_6"                                          >医療法人</a>相生会臨床疫学研究センター長であり、2020年3月まで<a href="." id="link_7"                                                                                  >保健医療経営大学</a><a href="." id="link_8"                                          >学長</a>、<a href="." id="link_9"                      >教授</a>であった。
</p><p><a href="." id="link_1"                                >福岡県</a>出身。
</p><p>専門は、<a href="." id="link_2"                                                                        >公衆衛生学</a>。
</p>
