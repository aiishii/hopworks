		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芝 不器男</b>（しば ふきお、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                            >4月18日</a> - <a href="." id="link_4"                    >1930年</a>（<a href="." id="link_5"                      >昭和</a>5年）<a href="." id="link_6"                            >2月24日</a>）は、<a href="." id="link_7"                                >愛媛県</a>出身の<a href="." id="link_8"                                          >俳人</a>。「<a href="." id="link_9"                                                          >天の川</a>」の代表作家として活躍、「<a href="." id="link_10"                                                                             >ホトトギス</a>」でも四S以降の新人として注目されたが、句歴四年、26歳で夭折した。
</p>
