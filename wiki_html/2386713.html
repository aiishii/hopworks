		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>乗木新一郎</b>（のりき しんいちろう、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >8月12日</a> -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >環境学者</a>・<a href="." id="link_4"                                          >水産学者</a>。<a href="." id="link_5"                                                                        >水産学博士</a>（<a href="." id="link_6"                                                    >北海道大学</a>）。専門は<a href="." id="link_7"                                          >分析化学</a>・<a href="." id="link_8"                                          >地球化学</a>。特に、<a href="." id="link_9"                                          >海洋</a>からの<a href="." id="link_10"                                         >化学物質</a>の除去過程。<a href="." id="link_6"                                                    >北海道大学</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                                                   >藤女子大学</a>元<a href="." id="link_13"                     >教授</a>。<a href="." id="link_14"                               >北海道</a><a href="." id="link_15"                               >上磯郡</a><a href="." id="link_16"                                         >木古内町</a>出身
</p>
