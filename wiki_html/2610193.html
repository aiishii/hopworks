		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斉藤 巻石</b>（さいとう けんせき、<a href="." id="link_1"                      >寛政</a>10年（<a href="." id="link_2"                    >1798年</a>） - <a href="." id="link_3"                      >明治</a>7年（<a href="." id="link_4"                    >1874年</a>）<a href="." id="link_5"              >5月</a>）は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                      >南画家</a>・大<a href="." id="link_8"                      >網元</a>。
</p><p>名は源作。<a href="." id="link_9"                                      >号</a>に巻石・南乙・挙石・白湾漁長・兎山清農・大洋庵主人・拱寿庵主など。<a href="." id="link_10"                               >上総国</a><a href="." id="link_11"                                                                   >山辺郡</a>四天木村（現・<a href="." id="link_12"                               >千葉県</a><a href="." id="link_13"                                                   >大網白里市</a>）の生まれ。
</p>
