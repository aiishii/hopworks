		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大雪 嶺登</b>（だいせつ みねと、本名：<b>秋田 芳夫</b>（あきた よしお）、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >4月16日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >夕張市</a>出身（<a href="." id="link_5"                      >本籍</a>地は北海道<a href="." id="link_6"                                >夕張郡</a><a href="." id="link_7"                                >由仁町</a>）で、<a href="." id="link_8"                              >1960年代</a>後半から<a href="." id="link_9"                              >1970年代</a>初めにかけて活躍した<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>。<a href="." id="link_12"                                                   >宮城野部屋</a>に所属していた。最高位は東<a href="." id="link_13"                     >前頭</a>3枚目（<a href="." id="link_14"                   >1971年</a>7月場所）。現役時代の体格は183cm、120kg。得意手は右四つ、投げ、<a href="." id="link_15"                               >蹴返し</a>。
</p>
