		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サーコン・ヤンキアウソット</b>（<span lang="th">สาคร ยังเขียวสด</span>、<a href="." id="link_1"                    >1922年</a>-<a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                                          >タイ</a>の人形遣い。小人形劇(フン・ラコーン・レック：หุ่นละครเล็ก)の演者として知られる。ニックネームはジョー・ルイ(โจหลุยส์: Joe Louis)。<a href="." id="link_4"                    >1985年</a>にジョー・ルイ・パペット・シアター(โจหลุยส์เธียเตอร์:Joe Louis Puppet Theatre)を創設。1996年に芸能部門で<a href="." id="link_5"                                                                                            >国家芸術家</a>に選出されている。
</p>
