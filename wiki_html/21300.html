		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>七戸藩</b>（しちのへはん）は、<a href="." id="link_1"                                >盛岡藩</a>において、居所を<a href="." id="link_2"                                >七戸城</a>（<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >上北郡</a><a href="." id="link_5"                                >七戸町</a>）とする<a href="." id="link_6"                                          >分知</a>大名の創設を<a href="." id="link_7"                                          >幕府</a>に願って認められて以後の呼称である。別称を<b>盛岡新田藩</b>という。
</p>
