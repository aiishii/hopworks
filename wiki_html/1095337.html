<p><b>タチアナ・ミハイロヴナ・リアブーシンスカ</b>（<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Татьяна Михайловна Рябушинская</span></b>；<a href="." id="link_2"                                                    >ラテン文字</a>転写の例:<i><span lang="la">Tatiana Mikhailovna Riabouchinska</span></i>、<a href="." id="link_3"                    >1917年</a><a href="." id="link_3"                            >5月23日</a> - <a href="." id="link_4"                    >2000年</a><a href="." id="link_4"                            >8月24日</a>）は、<a href="." id="link_5"                                >ロシア</a>のバレエダンサーである。なお、ロシア語名は<b>タチヤーナ・ミハーイロヴナ・リャブシーンスカヤ</b>。
</p>
