		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋間 実</b>（あきま みのる、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >2月3日</a> - ）は、日本の<a href="." id="link_2"                      >哲学</a>研究者、<a href="." id="link_3"                                                                                      >旧・東京都立大学</a>名誉教授。<a href="." id="link_4"                                                              >マルクス主義</a>哲学を研究した。元唯物論研究協会委員長。
</p><p>東京生まれ。1951年<a href="." id="link_5"                                          >東京大学</a>文学部哲学科卒。同大学院修士課程修了。<a href="." id="link_6"                                                    >北海道大学</a>講師、助教授、東京都立大学人文学部助教授、教授。88年唯物論研究協会委員長。91年定年退官、名誉教授。<a href="." id="link_7"                                          >九条の会</a>賛同人。
</p>
