<p><b>笠間 治雄</b>（かさま はるお、<a href="." id="link_6"                    >1948年</a><a href="." id="link_6"                          >1月2日</a> - ）は、日本の法曹家。元<a href="." id="link_7"                                >検察官</a>、<a href="." id="link_8"                                >弁護士</a>。第44代<a href="." id="link_9"                                          >検事総長</a>。<a href="." id="link_10"                                                   >最高検察庁</a>刑事部長、<a href="." id="link_11"                                                             >次長検事</a>、<a href="." id="link_12"                                                                       >広島高等検察庁</a><a href="." id="link_13"                                                   >検事長</a>、<a href="." id="link_14"                                                                       >東京高等検察庁</a><a href="." id="link_13"                                                   >検事長</a>等を歴任。
</p>
