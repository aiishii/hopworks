<p><b>ジョン・ノーマン</b>（<a href="." id="link_1"                      >英</a>: <b>John Norman</b>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                          >SF作家</a>。本名は<b>ジョン・フレデリック・ラング・ジュニア</b>（John Frederick Lange, Jr., <a href="." id="link_4"                    >1931年</a><a href="." id="link_4"                          >6月3日</a> - ）で、本業は<a href="." id="link_5"                      >哲学</a><a href="." id="link_6"                      >教授</a>で著作家である。《反地球》シリーズでよく知られている。
</p>
