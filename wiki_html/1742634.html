	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペトル・ヤクル</b>（<a href="." id="link_1"                                          >チェコ語</a>&#58; <span lang="cs">Petr Jákl</span>、<a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >9月14日</a> - ）は、<a href="." id="link_3"                                                                                  >チェコスロバキア</a>の<a href="." id="link_4"                                >プラハ</a>出身の<a href="." id="link_5"                                >柔道家</a>、<a href="." id="link_6"                      >俳優</a>、<a href="." id="link_7"                                                              >スタントマン</a>。彼の父親、<a href="." id="link_8"                                                                                                                                                                                  >ペトル・ヤクル・シニア</a>もテレビ出演の経歴を持っている。<a href="." id="link_9"                    >2000年</a>には<a href="." id="link_10"                                                                                                                         >シドニーオリンピック</a>の柔道男子100キロ超級に、チェコ代表として出場している。1回戦は<a href="." id="link_11"                                                   >ルーマニア</a>の<a href="." id="link_12"                                                                                                                                                                                 >ガブリエル・ムンテアヌ</a>に勝利したものの、2回戦で<a href="." id="link_13"                                         >ブラジル</a>の<a href="." id="link_14"                                                                                                                                                                                 >ダニエル・ヘルナンデス</a>に敗れた。
</p>
