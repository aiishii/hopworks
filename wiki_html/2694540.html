	<h1 id="firstHeading" class="firstHeading" >ケン・ローゼンタール</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ken_rosenthal_postgame.jpg" title="ファイル:Ken rosenthal postgame.jpg">ファイル:Ken rosenthal postgame.jpg</a>  <div class="thumbcaption">2012年7月、<a href="." id="link_1"                                                                                                                >ヤンキースタジアム</a>にて</div></div></div>
<p><b>ケン・ローゼンタール</b>（<b>Kenneth H. Rosenthal</b>, <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >9月19日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >リポーター</a>、<a href="." id="link_5"                                                                                  >スポーツライター</a>。主に<a href="." id="link_6"                                                                                                                                    >メジャーリーグベースボール</a>（MLB）を専門とする。日本のメディアでは、<b>ローゼンサール</b>とも表記される。
</p><p>現場での取材や<a href="." id="link_7"                                >テレビ</a>での解説、<a href="." id="link_8"                                                                                            >ソーシャルメディア</a>を活用した素早い情報提供はいずれも評価が高く、最も信頼を集めるMLBリポーターの1人である。
</p>
