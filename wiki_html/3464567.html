<p><b>野本 義明</b>（のもと よしあき、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >1月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                          >AV監督</a>、実業家。<a href="." id="link_4"                    >2006年</a>監督デビュー。<a href="." id="link_5"                    >2016年</a>6月、創業者・<a href="." id="link_6"                                                    >高橋がなり</a>の指名により<a href="." id="link_7"                                                                                                                >ソフト・オン・デマンド</a>株式会社代表取締役就任。以降、<b>野本 ダイトリ</b>を名乗る。
</p>
