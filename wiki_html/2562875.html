<p><b>洪 鍾宇</b>（ホン・ジョンウ、<span lang="ko">홍종우</span>、<a href="." id="link_1"                    >1850年</a> - <a href="." id="link_2"                    >1913年</a>） は、<a href="." id="link_3"                                          >李氏朝鮮</a>末期の高官であり、<a href="." id="link_4"                                >開化派</a>の主導者<a href="." id="link_5"                                >金玉均</a>を暗殺した。<a href="." id="link_6"            >字</a>は聲粛、<a href="." id="link_7"                      >号</a>は羽亭。<a href="." id="link_8"                      >本貫</a>は南陽。（1886年 - 1890年）<a href="." id="link_9"                                                    >朝日新聞社</a>の植字工「印刷工」。
</p>
