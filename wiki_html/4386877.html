		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒルデ・ドミーン</b>(英:<b>Hilde Domin</b> <a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >2月22日</a>)は<a href="." id="link_3"                                                              >ドイツ系</a><a href="." id="link_4"                                          >ユダヤ人</a>の<a href="." id="link_5"                      >詩人</a>・<a href="." id="link_6"                      >作家</a>・<a href="." id="link_7"                                >写真家</a>ならびに<a href="." id="link_8"                                                                                  >エッセイスト</a>。<a href="." id="link_9"                                >ドイツ</a>生まれで<a href="." id="link_10"                                                                       >第二次世界大戦</a>前に<a href="." id="link_11"                                         >イタリア</a>・<a href="." id="link_12"                                         >イギリス</a>へ亡命した後に<a href="." id="link_13"                                                                       >ドミニカ共和国</a>へ移住し、再びドイツへ帰国。ドミーンの名はドミニカ共和国に由来し、本名は<b>ヒルデガード・ディナ・レーヴェンシュタイン</b>(英:<b>Hildegard Dina Löwenstein</b>)。
</p>
