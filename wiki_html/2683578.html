		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 成介</b>（やまうち せいすけ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >9月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >任天堂</a>初代社長・<a href="." id="link_5"                                                    >山内房治郎</a>の玄孫にあたり、<a href="." id="link_6"                                >山内溥</a>の甥。
</p><p><a href="." id="link_7"                                >京都府</a>生まれ。1990年3月、<a href="." id="link_8"                                                                                                                                                                  >京都大学工学部</a>卒。任天堂株式会社に入社後、米国任天堂出向、香港任天堂社長を経て、2004年7月株式会社スマートコミュニティを設立。
</p>
