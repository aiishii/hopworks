		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベルンハルト・ルジンブール</b>（Bernhard Luginbühl、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月16日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >2月19日</a>）は、<a href="." id="link_3"                                >スイス</a>の<a href="." id="link_4"                                >彫刻家</a>。<a href="." id="link_5"                                          >ベルン州</a><a href="." id="link_6"                                >ベルン</a>出身。
</p><p>スイスを代表する彫刻家の一人で、金属機械の彫刻作品が多い。日本では<a href="." id="link_7"                    >1970年</a>の<a href="." id="link_8"                                                                        >大阪万博</a>に出品され、現在<a href="." id="link_9"                                                                                  >美ヶ原高原美術館</a>で展示されている『スズメヲウツノニタイホウヲモチダス』が知られている。
</p>
