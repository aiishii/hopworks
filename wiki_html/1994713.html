		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エレツ・イスラエル・シェラヌ</b>（<span lang="he">ארץ ישראל שלנו</span>「我がイスラエルの地」という意味）とは、<a href="." id="link_1"                                                    >イスラエル</a>の<a href="." id="link_2"                      >極右</a>、ネオ・<a href="." id="link_3"                                                    >カハニズム</a><a href="." id="link_4"                      >政党</a>。<a href="." id="link_5"                    >2008年</a><a href="." id="link_5"                              >11月11日</a>結党。創設者および党首は<a href="." id="link_6"                      >ラビ</a>・シャロム・ドヴ・ウォルポ。
</p>
