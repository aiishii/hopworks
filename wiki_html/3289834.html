		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>田中 俊輔</b>（たなか しゅんすけ）は<a href="." id="link_1"                                >日本人</a><a href="." id="link_2"                                          >空道</a>家、<a href="." id="link_3"                                                                        >キックボクサー</a>、<a href="." id="link_4"                                                    >総合格闘家</a>。<a href="." id="link_5"                                >帯広市</a>出身。<a href="." id="link_6"                                                    >国際空道連盟大道塾</a> 札幌南所属。体重62kg。18歳の時に大道塾帯広支部に入門、<a href="." id="link_7"                                                                                                            >飛永耕治</a>に師事する。後に格闘技に専念する為に上京、<a href="." id="link_6"                                                    >大道塾</a>吉祥寺支部に移籍し、数々の王者を育てた名伯楽・<a href="." id="link_8"                                          >飯村健一</a>に師事し、<a href="." id="link_9"                                          >回し蹴り</a>、<a href="." id="link_10"                               >前蹴り</a>、<a href="." id="link_11"                               >肘打ち</a> を中心としたいわゆる「吉祥寺スタイル」を身に着け、3度全日本王者に輝き、世界大会でも準優勝を果たす。その後故郷北海道に戻り札幌南支部の支部長して、後輩の指導に携わる傍ら、選手としても戦い続けている。
</p>
