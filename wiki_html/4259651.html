		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・オンニュ</b>（Paul Hongne, <a href="." id="link_1"                    >1919年</a> - <a href="." id="link_2"                    >1979年</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                    >ファゴット</a>奏者。
</p><p><a href="." id="link_5"                                                                        >トゥールコワン</a>出身。地元の音楽院を経て1938年から<a href="." id="link_6"                                                                                                                                    >パリ音楽院</a>でファゴットを学んだが、1939年から<a href="." id="link_7"                                                                        >第二次世界大戦</a>の終戦までポーランドの<a href="." id="link_8"                                                    >強制収容所</a>で過ごした。1944年から1977年まで<a href="." id="link_9"                      >パリ</a>・<a href="." id="link_10"                                         >オペラ座</a>のファゴット奏者を務めた。
</p>
