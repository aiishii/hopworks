<p><b>ジャナクプル鉄道</b>（ジャナクプルてつどう）または<b>ネパール鉄道</b>は、<a href="." id="link_1"                                          >ネパール</a>と<a href="." id="link_2"                                >インド</a>の国境沿いの狭い空間で走るネパール唯一の<a href="." id="link_3"                      >鉄道</a>。ネパール東部の街<a href="." id="link_4"                                                              >ジャナクプル</a>を中心にして約51kmの<a href="." id="link_5"                                          >路線</a>を持つ<a href="." id="link_3"                      >鉄道</a>である。
</p>
