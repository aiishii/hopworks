<p><b>阿部 正雄</b>（あべ まさお、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >9月10日</a>）は、日本の<a href="." id="link_3"            >禅</a>哲学者、<a href="." id="link_4"                                                              >奈良教育大学</a>名誉教授。
</p><p><a href="." id="link_5"                                                              >大阪市立大学</a>卒業、<a href="." id="link_6"                    >1942年</a>に<a href="." id="link_7"                                                                                  >京都帝国大学</a>で西洋哲学を研究する。1952年<a href="." id="link_8"                                                                                  >奈良学芸大学</a>助教授、奈良教育大学教授、80年定年退官、<a href="." id="link_9"                                                                        >ハワイ大学</a>禅文化研究所に勤務。85年「禅と西洋思想」で<a href="." id="link_10"                                         >京都大学</a><a href="." id="link_11"                                                             >文学博士</a>。
</p>
