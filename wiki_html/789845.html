		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>みたにひつじ</b>は、日本の<a href="." id="link_1"                                >漫画家</a>である。ダジャレネタ、シュールネタ、下ネタの多い4コマ漫画を得意とする。<a href="." id="link_2"                    >1989年</a>、<a href="." id="link_3"                                >講談社</a>の『<a href="." id="link_4"                                                                                            >週刊ヤングマガジン</a>』で「さのばびっち」を連載開始。現在の連載作品は、『<a href="." id="link_5"                                                    >週刊漫画TIMES</a>』の「<a href="." id="link_6"                                                                                                                                                                        >ナイスミドル城島部長</a>」、『<a href="." id="link_7"                                                                                  >デイリースポーツ</a>』の「セクシーモンキーベイビーズ」など。
</p><p>「さのばびっち」は<a href="." id="link_8"                    >1993年</a>には実写ビデオとして映像化された。<a href="." id="link_9"                                >飯島愛</a>、<a href="." id="link_10"                                                             >ホンジャマカ</a>、<a href="." id="link_11"                                         >松村邦洋</a>などが出演した。
</p>
