</p><p>『<a href="." id="link_3"                                          >竹書紀年</a>』によれば、<a href="." id="link_4"                      >寒浞</a>の子の<a href="." id="link_5"                                >豷</a>を殺し、原に都し、後に老丘に移ったという。また、在位八年目には東海と三寿を征伐して<a href="." id="link_6"                                          >九尾の狐</a>を手に入れたという。
