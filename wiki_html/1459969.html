		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウンマ党</b>（ウンマとう、<small><a href="." id="link_1"                                                    >アラビア語</a></small>：<span lang="ar" dir="rtl" style="font-size:1.5em" class="spanAr">حزب الأمة</span>, <i>Hizb al-Umma</i>）は、<a href="." id="link_2"                                          >スーダン</a>の世俗主義イスラム中道派<a href="." id="link_3"                      >政党</a>。20世紀後半の主要な指導者は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                                                >サーディク・アル＝マフディー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Sadiq_al-Mahdi&amp;action=edit&amp;redlink=1" class="new" title="En:Sadiq al-Mahdi (存在しないページ)">英語版</a>）</span></span>である。
</p>
