<p><b>かなぶんや</b>（<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >2月8日</a> - ）は<a href="." id="link_6"                                >熊本県</a>で活動する<a href="." id="link_5"                                                                                  >ローカルタレント</a>。<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                          >阿久根市</a>出身、<a href="." id="link_7"                                                >血液型</a>O型。<a href="." id="link_8"                                                                                                                                              >鹿児島県立阿久根高等学校</a>を経て、<a href="." id="link_9"                    >1976年</a>に<a href="." id="link_10"                                         >熊本大学</a>資源開発工学科卒業。大学在学中から<a href="." id="link_11"                                         >熊本放送</a>でタレント活動開始。
</p>
