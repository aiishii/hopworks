		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メルメック</b>（MerMec）は<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                                    >プッリャ州</a><a href="." id="link_3"                                          >バーリ県</a><a href="." id="link_4"                                                    >モノーポリ</a>に本社を置く<a href="." id="link_5"                      >鉄道</a>関連企業。主に鉄道運行に用いる管理システムの開発・設計を行っている。社名は設立時の<b>メリディオナリ・メッカニカ</b>（Meridionali Meccanica 南部機械社）を略称化したもの。
</p>
