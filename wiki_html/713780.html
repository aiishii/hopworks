<p><b>盧 仝</b>（ろ どう、795? - <a href="." id="link_1"                  >835年</a>）は、<a href="." id="link_2"                      >中国</a>・<a href="." id="link_3"            >唐</a>代末期の詩人。<a href="." id="link_4"            >字</a>は不明。号は、玉のような綺麗な川から水を汲み上げ茶を沸かすことから、玉川子(ぎょくせんし)とした。
</p><p>『七椀茶歌』「走筆、謝孟諌講寄新茶」(筆を走らせて孟諌講が新茶を寄せたるを謝す)では、政治的批判と、盧 仝の茶への好事家の一面が読み取れる。
</p>
