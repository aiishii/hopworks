		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 光至</b>（なかむら こうじ、<a href="." id="link_1"                    >1922年</a>（<a href="." id="link_2"                      >大正</a>11年）<a href="." id="link_3"                            >9月16日</a> - <a href="." id="link_4"                    >1998年</a>（<a href="." id="link_5"                      >平成</a>10年）<a href="." id="link_6"                            >11月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >小説家</a>。
</p><p><a href="." id="link_9"                                >熊本県</a><a href="." id="link_10"                               >山鹿市</a>生まれ。本名の読みは「みつし」。<a href="." id="link_11"                                                                                 >大東文化学院</a>日本文学科卒。<a href="." id="link_12"                                                             >福岡県警</a>教養課に勤務。1960年「白い紐」で<a href="." id="link_13"                                                                                 >オール讀物新人賞</a>受賞。1965年『氷の庭』で<a href="." id="link_14"                                                   >直木賞</a>候補。1993年<a href="." id="link_15"                                                                                                                               >福岡市文化賞</a>受賞。<a href="." id="link_16"                                         >警察小説</a>を書いた。『南方文学』<a href="." id="link_17"                     >同人</a>。
</p>
