		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kriva_Palanka.JPG" title="ファイル:Kriva Palanka.JPG">ファイル:Kriva Palanka.JPG</a>  <div class="thumbcaption">クリヴァ・パランカの町</div></div></div>
<p><b>クリヴァ・パランカ</b>（Крива Паланка）は、<a href="." id="link_1"                                                                                                      >マケドニア共和国</a>北東部、クリヴァ川沿いの町、および<a href="." id="link_2"                                                                                                                                                                  >基礎自治体</a>である。人口はおよそ21,000人。<a href="." id="link_3"                                                    >ブルガリア</a>との国境近くに位置し、<a href="." id="link_4"                                                                                                  >ソフィア</a>と<a href="." id="link_5"                                          >スコピエ</a>の2国の首都を結ぶ幹線道路が走る。
</p><p>「クリヴァ」は「曲がった」、「パランカ」はスラヴ語で町や都市の意味を持つ。<a href="." id="link_6"                                                              >オスマン帝国</a>の支配下では <i>Egri Dere</i> と呼ばれた。これも「曲がった川」という意味である。
</p>
