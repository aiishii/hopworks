		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 新太郎</b>（かとう しんたろう　<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >5月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >法学者</a>。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                >岡崎市</a>出身。<a href="." id="link_8"                                                                                                      >愛知県立岡崎高校</a>、<a href="." id="link_9"                                                                                                      >名古屋大学法学部</a>卒業。名古屋大学<a href="." id="link_10"                                                             >博士（法学）</a>。<a href="." id="link_11"                                                                       >東京高等裁判所</a>部総括判事を経て、退官後<a href="." id="link_4"                                >弁護士</a>登録し、<a href="." id="link_12"                                                                                                               >中央大学大学院法務研究科</a>教授及び<a href="." id="link_13"                                                                                                                                                                           >アンダーソン・毛利・友常法律事務所</a>顧問に就任。
</p><p>「別紙を蔑視しないこと」との題名や、「柵の問題だけに良い策がないか模索中だ。」との発言など、ダジャレを好む。
</p>
