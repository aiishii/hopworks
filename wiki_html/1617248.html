<p><b>武田 美穂</b>（たけだ みほ、女性、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >12月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >絵本作家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                >血液型</a>AB型。
</p><p>太い描線で描かれる愛らしいキャラクターと、コマ割りや吹き出しを使った<a href="." id="link_7"                      >漫画</a>チックな作風を特徴とする。
</p>
