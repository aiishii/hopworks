		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>望月 玲子</b>（もちづき れいこ、<a href="." id="link_1"                            >6月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >静岡県</a>出身。<a href="." id="link_5"                                                    >國學院大學</a><a href="." id="link_6"                                >文学部</a>文学科卒。
</p><p><a href="." id="link_7"                    >1983年</a>、『<a href="." id="link_8"          >LaLa</a>』（<a href="." id="link_9"                                >白泉社</a>）に掲載された「アバンGALど・ろーど」でデビュー。
現在は、長編のロマンス小説のコミック化などを手がける。
</p>
