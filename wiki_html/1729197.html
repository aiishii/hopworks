		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩川 文麟</b>（しおかわ ぶんりん、<a href="." id="link_1"                                                >文化</a>5年（<a href="." id="link_2"                    >1808年</a>） - <a href="." id="link_3"                      >明治</a>10年（<a href="." id="link_4"                    >1877年</a>）<a href="." id="link_5"                            >5月11日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>末から<a href="." id="link_3"                      >明治</a>初期の<a href="." id="link_7"                                          >日本画家</a>。<a href="." id="link_8"                      >幼名</a>は隼人、<a href="." id="link_9"            >字</a>は子温もしくは士温、<a href="." id="link_10"                                     >号</a>は初めは雲章、後に文麟、別に可竹斎や泉声答斎や木仏老人など、<a href="." id="link_11"                     >通称</a>は図書（ずしょ）。
</p><p>幕末の京都を代表する絵師の一人で、同じ四条派の<a href="." id="link_12"                                         >横山清暉</a>、<a href="." id="link_13"                     >岸派</a>の<a href="." id="link_14"                               >岸連山</a>、<a href="." id="link_15"                               >円山派</a>の<a href="." id="link_16"                                         >中島来章</a>と共に、<b>幕末の平安四名家</b>と称された。
</p>
