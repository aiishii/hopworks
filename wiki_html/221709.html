<p><b>アイラ・ガーシュウィン </b>（Ira Gershwin、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >12月6日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >8月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >作詞家</a>。本名Israel Gershowitz（イズレイアル・ガーショヴィッツ）。ロシア系<a href="." id="link_5"                                          >ユダヤ人</a>の移民の長男としてニューヨークに生まれる。弟の<a href="." id="link_6"                                                                                                                          >ジョージ・ガーシュウィン</a>と共に、<a href="." id="link_7"                                                                        >ポピュラー音楽</a>・<a href="." id="link_8"                                                                        >クラシック音楽</a>の両面で活躍、<a href="." id="link_9"                          >20世紀</a>を代表する数多くの楽曲を残した。
</p>
