		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>KR-860</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>КР-860</b></span>）は、<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                >航空機</a>メーカーである<a href="." id="link_4"                                          >スホーイ</a>が<a href="." id="link_5"                              >1990年代</a>に構想した総2階建て大型<a href="." id="link_6"                                                                        >ワイドボディ</a><a href="." id="link_7"                                >旅客機</a>である。<a href="." id="link_8"                              >2000年代</a>には初飛行させようとの目標もあったが、実現していない。
</p>
