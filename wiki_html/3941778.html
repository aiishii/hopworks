		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉尾邦江</b>（すぎお くにえ、1936年- ）は、日本の女性<a href="." id="link_1"                                                                                                                                                        >ランドスケープアーキテクト</a>。ランドスケープコンサルタント協会登録ランドスケープアーキテクト（RLA）。<a href="." id="link_2"                                >技術士</a>。 <a href="." id="link_3"                                                                                                                                    >都市計画コンサルタント協会</a>マスター都市プランナー。<a href="." id="link_4"                                                                                                                                              >ランドスケープコンサルタント</a>の<a href="." id="link_5"                                                                        >プレック研究所</a><a href="." id="link_6"                                                    >代表取締役</a>会長。自然環境共生技術協会自然環境共生技術フォーラム理事。文化庁文化審議会専門委員、歴史的砂防施設の保存活用調査委員会委員。武蔵工業大学講師を歴任。 東京都新宿区牛込出身。
</p>
