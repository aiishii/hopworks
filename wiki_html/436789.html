<p><b>ワルサー社</b>、<b>カール・ヴァルター社</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Walther、Carl Walther GmbH Sportwaffen</span>）は<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"            >銃器</a>メーカーである。
</p><p>ドイツ語での<b>Walther</b>の発音は「<a href="." id="link_4"                                                    >ヴァルター</a>」、英語では「ウォルサー」が近い。日本の銃器関係者には、それらが混ざった「ワルサー」という表記・読み方が定着している。
</p>
