		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹生 沙由里</b>（ちくぶ さゆり、<a href="." id="link_1"                            >2月12日</a> - ）とは元<a href="." id="link_2"                                                    >宝塚歌劇団</a><a href="." id="link_3"                                                                    >花組</a>主演娘役の人物である。<a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >大津市</a>出身。<a href="." id="link_6"                                          >滋賀大学</a>附属中学校出身。宝塚歌劇団時代の公称身長は160cm。宝塚歌劇団時代の愛称はこのみちゃん。
</p>
