<p><b>ビラーイー</b> （भिलाई, Bhilai）は、<a href="." id="link_1"                                >インド</a>の<a href="." id="link_2"                                                                                                      >チャッティースガル州</a>の都市である。人口約65万人（2011年調査）。<a href="." id="link_4"                                                    >ラーイプル</a>の西20kmにある。国内最大級の製鉄所である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                    >ビラーイー製鉄所</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bhilai_Steel_Plant&amp;action=edit&amp;redlink=1" class="new" title="En:Bhilai Steel Plant (存在しないページ)">英語版</a>）</span></span>がある。
