		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兎野 みみ</b>（うさぎの みみ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。主に<a href="." id="link_3"                                >小学館</a>の<a href="." id="link_4"                                          >漫画雑誌</a>『<a href="." id="link_5"                                >ちゃお</a>』、<a href="." id="link_6"                                                                                                                >小学館の学年別学習雑誌</a>で執筆している。
</p><p>デビュー作は、「It's雲さん」。
</p><p>兎野みみという風変わりな<a href="." id="link_7"                                                    >ペンネーム</a>は、ペンネームを何にしようか決める途中に、指でうさぎの耳をはさんだからだという（と、「アロハちゃん〆切り30秒前!」で書かれている）。
</p>
