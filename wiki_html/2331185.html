		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富原 忠夫</b>（とみはら ただお、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >6月19日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >7月29日</a>）は、<a href="." id="link_3"                                          >競輪選手</a>・<a href="." id="link_4"                                                                        >日本競輪選手会</a>第11代理事長（徳島支部所属）、<a href="." id="link_5"                                                                                            >日本自転車競技連盟</a>会長。<a href="." id="link_6"                                >徳島県</a><a href="." id="link_7"                                >徳島市</a>出身。<a href="." id="link_8"                                                                                  >日本競輪学校</a>第43期卒業。初出走は<a href="." id="link_9"                    >1979年</a><a href="." id="link_9"                          >4月7日</a>の<a href="." id="link_10"                                                   >松山競輪場</a>で初勝利も同日。師匠は武市寛（33期・引退）。愛称は『富さん』。
</p>
