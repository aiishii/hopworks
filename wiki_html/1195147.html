		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秀湊 忠司</b>（ひでみなと ただし、本名：<b>平野 忠</b>（ひらの ただし）、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >5月5日</a>-<a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                                >徳島県</a><a href="." id="link_4"                                >板野郡</a><a href="." id="link_5"                                                          >栄村</a>（現役当時、現・同郡<a href="." id="link_6"                                >板野町</a>）出身で、<a href="." id="link_7"                              >1950年代</a>に活躍した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>である。<a href="." id="link_10"                                                   >出羽海部屋</a>に所属していた。最高位は東<a href="." id="link_11"                     >前頭</a>17枚目（<a href="." id="link_12"                   >1955年</a>1月場所）。現役時代の体格は173cm、105kg。得意手は右四つ、下手投げ、下手捻り。
</p>
