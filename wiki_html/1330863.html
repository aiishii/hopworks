		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 九郎</b>（すずき くろう、<a href="." id="link_1"                      >建徳</a>2年（<a href="." id="link_2"                    >1371年</a>）頃 - <a href="." id="link_3"                      >永享</a>12年（<a href="." id="link_4"                    >1440年</a>））は、<a href="." id="link_5"                                          >室町時代</a>の<a href="." id="link_6"                      >商人</a>・<a href="." id="link_7"                                          >僧侶</a>。<a href="." id="link_8"                                >紀伊国</a>の生まれ。現在の<a href="." id="link_9"                                >東京都</a><a href="." id="link_10"                               >中野区</a>から<a href="." id="link_11"                               >新宿区</a>西部（<a href="." id="link_12"                                                             >中野坂上</a>から<a href="." id="link_13"                               >西新宿</a>付近）の開拓や商売で成功し、<b>中野長者</b>（なかのちょうじゃ）と呼ばれた人物として知られる。
</p>
