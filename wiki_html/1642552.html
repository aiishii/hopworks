		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラウィー・パーウィライ</b>（<span lang="th">ระวี ภาวิไล</span>、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >10月17日</a>- <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >3月17日</a>）は、<a href="." id="link_3"                                          >タイ</a>の<a href="." id="link_4"                                          >天文学者</a>、<a href="." id="link_5"                      >作家</a>および<a href="." id="link_6"                                                    >翻訳家</a>である。<a href="." id="link_7"                    >1986年</a>の<a href="." id="link_8"                                                    >ハレー彗星</a>の接近があった際に、作品・翻訳が<a href="." id="link_9"                      >科学</a>、<a href="." id="link_10"                     >仏教</a>、<a href="." id="link_11"                     >文学</a>や<a href="." id="link_12"                     >哲学</a>の方面から注目され、タイのおける<a href="." id="link_13"                               >天文学</a>の普及にも寄与した。2006年に文学部門で<a href="." id="link_14"                                                                                           >国家芸術家</a>に選出されている。
</p>
