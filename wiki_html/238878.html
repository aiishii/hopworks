		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">せきはち よしひろ</div><span class="fn">堰八 義博</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1955-05-26</span>) </span>1955年<a href="." id="link_1"                            >5月26日</a>（66歳）<br /><span class="birthplace">北海道札幌市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>法政大学経営学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>堰八紗也佳</td></tr></tbody></table>
<p><b>堰八 義博</b>（せきはち よしひろ、<a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >5月26日</a> - ）は日本の<a href="." id="link_3"                                                    >銀行家</a>。<a href="." id="link_4"                                                    >北海道銀行</a><a href="." id="link_5"                                                    >代表取締役</a>会長。<a href="." id="link_6"                                                                                  >公益社団法人</a>北海道観光振興機構会長。<a href="." id="link_7"                                                                                  >北海道経済連合会</a>副会長、<a href="." id="link_8"                                                                        >札幌商工会議所</a>常議員、<a href="." id="link_9"                                                                              >NHK経営委員会</a>委員。実娘の<a href="." id="link_10"                                                   >堰八紗也佳</a>は<a href="." id="link_11"                                                   >北海道放送</a>アナウンサー。<a href="." id="link_12"                               >札幌市</a>出身。
</p>
