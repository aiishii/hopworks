<p><b>セオドア・フリーリングハイゼン</b>（Theodore Frelinghuysen, <a href="." id="link_1"                    >1787年</a><a href="." id="link_1"                            >3月28日</a> - <a href="." id="link_2"                    >1862年</a><a href="." id="link_2"                            >4月12日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                                                                                                                      >ニュージャージー州検事総長</a>、ニュージャージー州選出連邦上院議員、ニューアーク市長を務め、<a href="." id="link_6"                                                                                                                                            >1844年の大統領選挙</a>では<a href="." id="link_7"                                                                                                  >ホイッグ党</a>の副大統領候補として立候補した。
</p>
