<p><b>小川 記正</b>（おがわ きせい、<a href="." id="link_1"                    >1906年</a> - 2000年2月27日）は、日本の<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                                                                            >映画プロデューサー</a>である。1950年（昭和25年）以降、映画の脚本を<b>小川 正</b>（おがわ ただし）の名で書いたが、後年の<a href="." id="link_8"                                                    >テレビ映画</a>では「記正」に戻した。
</p>
