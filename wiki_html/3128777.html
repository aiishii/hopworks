<p><b>タスコ・デ・アラルコン</b>（<b>Taxco de Alarcón</b>）は、<a href="." id="link_1"                                          >メキシコ</a>の<a href="." id="link_2"                                                    >ゲレーロ州</a>にある自治体。<b>タスコ</b>と簡略表記されることも多い。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                              >メキシコ政府観光局(SECTUR)</a>（<a href="." id="link_4"                                                    >スペイン語</a>: <span lang="es"><a href="/w/index.php?title=Es:Secretar%C3%ADa_de_Turismo_(M%C3%A9xico)&amp;action=edit&amp;redlink=1" class="new" title="Es:Secretaría de Turismo (México) (存在しないページ)">Secretaría de Turismo (México)</a></span>）</span>により、魔法のように魅惑的な場所<a href="." id="link_5"                                                                                  >プエブロ・マヒコ</a>に選出された。
</p>
