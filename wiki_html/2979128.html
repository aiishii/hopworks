		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中西 夕紀</b>（なかにし ゆき、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >9月4日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >東京都</a>生。1980年より俳句をはじめ、1981年「岳」に入会。1982年「<a href="." id="link_4"                                      >鷹</a>」に入会、<a href="." id="link_5"                                          >藤田湘子</a>に師事し、以後15年の間「鷹」で学ぶ。1985年鷹新人賞。1996年「晨」同人参加。1997年前山賞（岳同人賞）受賞。1999年より<a href="." id="link_6"                                                    >宇佐美魚目</a>に師事。2005年「琉」創刊同人。2008年「都市」を創刊、主宰。2013年より<a href="." id="link_7"                                                                                            >星野立子新人賞</a>選考委員。句集に『都市』『さねさし』『朝涼』。<a href="." id="link_8"                                          >俳人協会</a>、<a href="." id="link_9"                                                                                                                      >文芸家協会</a>会員。
</p>
