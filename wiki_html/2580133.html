</p><p><a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                >松山市</a>生まれ。<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_9"                                >文学部</a>史学科、同<a href="." id="link_10"                               >大学院</a>文学研究科博士課程満期退学。<a href="." id="link_11"                                         >岐阜大学</a>助教授、<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_12"                                                   >教養部</a>助教授、<a href="." id="link_13"                     >教授</a>。1990年、腎腫瘍のため死去。
