		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>氏平 競重</b>（うじひら たかしげ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >4月6日</a>） は、<a href="." id="link_3"                                >岡山県</a>出身の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >尼崎信用金庫</a>元<a href="." id="link_6"                                                    >理事長</a>、元<a href="." id="link_7"                      >会長</a>。元尼崎商工会議所会頭。
