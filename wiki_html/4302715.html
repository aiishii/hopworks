<p><b>ブイ・ティン</b>（<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Bùi Tín</span></span>、<a href="." id="link_1"                                          >チュノム</a>：<span lang="vt">裴 信</span>、<a href="." id="link_3"                    >1927年</a><a href="." id="link_3"                              >12月29日</a> - <a href="." id="link_4"                    >2018年</a><a href="." id="link_4"                            >8月11日</a>）は、<a href="." id="link_5"                                          >ベトナム</a>の<a href="." id="link_6"                      >軍人</a>・<a href="." id="link_7"                      >記者</a>。<a href="." id="link_8"                                                              >ベトナム戦争</a>に参戦し、<a href="." id="link_9"                                                              >サイゴン陥落</a>の場面に立ち会ったが、後に共産党政府と対立し、<a href="." id="link_10"                                         >フランス</a>に亡命した。
</p>
