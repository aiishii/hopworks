		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン・ド・ヴォゼル</b>（Jean de Vauzelles, <a href="." id="link_1"                    >1495年</a>? - <a href="." id="link_2"                    >1557年</a>?）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                                    >翻訳家</a>。著書では本名を書かずに、銘句「真の熱情で <i>D’un vray zèle</i>」を筆名代わりとすることがまま見られた。
</p>
