		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和佐田 道子</b>（わさだ みちこ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >3月6日</a> - ）は、<a href="." id="link_2"                                          >韓国映画</a>・<a href="." id="link_3"                                                    >テレビドラマ</a>作品の翻訳・編訳を中心に活動している作家である。
</p><p>1967年3月6日、<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >千歳市</a>生まれ。<a href="." id="link_6"                                                                                  >跡見学園短期大学</a>卒業後、<a href="." id="link_7"                                                              >農林中央金庫</a>勤務を経て、<a href="." id="link_8"                                                              >慶應義塾大学</a>文学部卒業、<a href="." id="link_9"                                          >千葉大学</a>大学院文学研究科修士課程修了。慶大在学中の1997年に、小説「ひつじの姉妹」で第4回<a href="." id="link_10"                                         >三田文学</a><a href="." id="link_11"                                                                       >新人賞</a>を受賞（吉川道子名義）。
</p>
