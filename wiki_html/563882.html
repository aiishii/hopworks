		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グラハム・セントラル・ステーション</b>（<a href="/w/index.php?title=En:Graham_Central_Station&amp;action=edit&amp;redlink=1" class="new" title="En:Graham Central Station (存在しないページ)">en:Graham Central Station</a>）は、<a href="." id="link_1"                                                                                  >ラリー・グラハム</a>を中心に結成された<a href="." id="link_2"                                          >ファンク</a>・<a href="." id="link_3"                                                          >バンド</a>。名前の由来は<a href="." id="link_4"                                                              >ニューヨーク</a>にある<a href="." id="link_5"                                                                                                                                                                                                >グランド・セントラル・ステーション</a>のもじり。
</p><p>ファンクのみならず<a href="." id="link_6"                                                                                            >ソウル</a>や<a href="." id="link_7"                                                                    >ゴスペル</a>など様々な音楽性とクロスオーバーし、ヒットも多かった。
アルバム『いかしたファンキー・ラジオ』収録の「POW」は<a href="." id="link_8"                                                              >スラップ奏法</a>の金字塔として名高い。
</p>
