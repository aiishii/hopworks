		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>智周</b>（ちしゅう、<a href="." id="link_1"                  >668年</a> - <a href="." id="link_2"                  >723年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >唐代</a>の<a href="." id="link_5"            >高僧</a>。<a href="." id="link_6"                                >法相宗</a>の第三祖ともされる。俗姓は徐氏。濮陽大師（ぼくようだいし）と尊称される。<a href="." id="link_7"                      >泗州</a><a href="." id="link_8"                                                                    >臨淮県</a>の出身。
</p>
