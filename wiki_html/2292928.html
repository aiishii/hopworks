		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まえだ きくこ</div><span class="fn">前田 菊子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1903年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> <a href="." id="link_2"                                >東京府</a><a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                                          >小石川区</a><a href="." id="link_5"                                                                                                                      >小石川原町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_6"                    >1986年</a><a href="." id="link_6"                              >10月22日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>学習院女学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                >評論家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>前田利為</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_8"                                          >前田利弘</a>、<a href="." id="link_9"                                                    >酒井美意子</a></td></tr></tbody></table>
<p><b>前田 菊子</b>（まえだ きくこ、<a href="." id="link_10"                   >1903年</a>（明治36年） - <a href="." id="link_11"                   >1986年</a>（昭和63年）10月22日）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                                >評論家</a>。旧姓酒井。
</p><p><a href="." id="link_12"                     >伯爵</a>・雅楽頭系酒井家宗家20代当主<a href="." id="link_13"                                         >酒井忠興</a>の次女。母は<a href="." id="link_14"                     >公爵</a>・<a href="." id="link_15"                                         >三条実美</a>の七女、夏子。<a href="." id="link_16"                                                             >久邇宮朝融王</a>及び<a href="." id="link_17"                                         >良子女王（香淳皇后）</a>の妹である、<a href="." id="link_18"                                                             >信子女王</a>と、<a href="." id="link_19"                                                                       >学習院女学部</a>の同期。<a href="." id="link_20"                     >侯爵</a>・<a href="." id="link_21"                                         >前田利為</a>の妻。
</p>
