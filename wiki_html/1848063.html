		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安藤 仲太郎</b>（あんどう ちゅうたろう、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                      >8月14日</a>（<a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >9月18日</a>） - <a href="." id="link_4"                      >大正</a>元年（<a href="." id="link_5"                    >1912年</a>）<a href="." id="link_6"                              >12月11日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                >洋画家</a>。<a href="." id="link_9"                      >江戸</a><a href="." id="link_10"                               >八重洲</a>河岸生まれ。<a href="." id="link_11"                                                   >肖像画</a>を得意とした。日本で最初の洋画家・<a href="." id="link_12"                                         >高橋由一</a>の<a href="." id="link_13"           >甥</a>で、早くから<a href="." id="link_14"                                         >伯父</a>・高橋由一に<a href="." id="link_15"                     >洋画</a>を学んだ<a href="." id="link_16"                     >明治</a>の<a href="." id="link_15"                     >洋画</a>開拓者の一人である。
</p>
