		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内海 喩</b>（うつみ さとり、<a href="." id="link_1"                    >1919年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >3月15日</a>）は、日本の<a href="." id="link_3"                                >化学者</a>。<a href="." id="link_4"                                                              >理学博士</a>。専門は<a href="." id="link_5"                                          >分析化学</a>。特に微量<a href="." id="link_6"                                                              >陰イオン</a>の定量法の研究で知られる。元<a href="." id="link_7"                                                              >東京工業大学</a><a href="." id="link_8"                                          >理工学部</a>分析化学教室<a href="." id="link_9"                      >教授</a>。<a href="." id="link_10"                                         >日本大学</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                               >香川県</a>出身。旧制<a href="." id="link_13"                                                                                                               >千葉県立佐倉中学校</a>（現在の<a href="." id="link_14"                                                                                                     >千葉県立佐倉高等学校</a>）を経て<a href="." id="link_15"                                                                                                 >東京文理科大学</a>（現在の<a href="." id="link_16"                                         >筑波大学</a>）卒業。2003年3月15日、<a href="." id="link_17"                                                                                 >急性心筋梗塞</a>のため83歳で死去。
</p>
