<p><b>熊谷 守一</b>（くまがい もりかず、<a href="." id="link_1"                    >1880年</a>〈明治13年〉<a href="." id="link_2"                          >4月2日</a> - <a href="." id="link_3"                    >1977年</a>〈昭和52年〉<a href="." id="link_4"                          >8月1日</a>）は、日本の<a href="." id="link_5"                      >画家</a>。日本の<a href="." id="link_6"                                >美術史</a>において<a href="." id="link_7"                                                                                  >フォービズム</a>の画家と位置づけられている。しかし作風は徐々にシンプルになり、晩年は<a href="." id="link_8"                                          >抽象絵画</a>に接近した。富裕層の出身であるが極度の芸術家気質で貧乏生活を送り、「<a href="." id="link_9"                                                    >二科展</a>」に出品を続け「画壇の仙人」と呼ばれた。勲三等（辞退）、文化勲章（辞退）。
</p>
