		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>ウェルズ襲撃</b>（Raid on Wells）は、<a href="." id="link_1"                                                                                  >ウィリアム王戦争</a>中に、<a href="." id="link_2"                                                                                  >ヌーベルフランス</a>の<a href="." id="link_3"                                                                                            >フランス系カナダ人</a>住民が、<a href="." id="link_4"                                                                        >アカディア</a>植民地南部（現在の<a href="." id="link_5"                                          >メイン州</a>南西部）にある<a href="." id="link_6"                                                                                        >ウェルズ</a>の、イングランド系開拓者集落を襲ったものである。一番大きな襲撃は<a href="." id="link_7"                    >1692年</a>のもので、この時のフランス側の指揮官ラ・ブロニェリーは、この戦闘で死亡した。一方ウェルズの駐屯隊長の<a href="." id="link_8"                                                                                                                                                                                            >ジェームズ・コンヴァース</a>は、数で劣っていたにもかかわらず、敵軍の撃退に成功した。
</p>
