		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 松雄</b>（すずき まつお、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年） - <a href="." id="link_3"                    >1978年</a>（<a href="." id="link_4"                      >昭和</a>53年）<a href="." id="link_5"                          >9月6日</a>）は、日本の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                >工学者</a>。<a href="." id="link_8"                                                              >東京工業大学</a><a href="." id="link_9"                                          >電気工学</a>科<a href="." id="link_10"                     >教授</a>。<a href="." id="link_11"                                                             >工学博士</a>（<a href="." id="link_12"                                                                                 >東京帝国大学</a>）。昭和電線電䌫（現・<a href="." id="link_13"                                                                                                                         >昭和電線ホールディングス</a>）社長・会長・<a href="." id="link_14"                                                   >相談役</a>や<a href="." id="link_15"                         >CQ出版</a>社長、多摩電気工業（現・<a href="." id="link_16"                                 >KOA</a>）社長などを歴任した。
</p>
