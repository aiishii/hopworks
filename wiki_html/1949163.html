		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>畑田 国男</b>（はただ くにお、本名：畑田 国雄、<a href="." id="link_1"                    >1944年</a>（<a href="." id="link_2"                      >昭和</a>19年）<a href="." id="link_3"                              >10月11日</a> - <a href="." id="link_4"                    >1996年</a>（<a href="." id="link_5"                      >平成</a>8年）<a href="." id="link_6"                            >3月11日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >漫画家</a>、<a href="." id="link_9"                                                    >著述家</a>。<a href="." id="link_10"                               >岡山県</a>生まれ、<a href="." id="link_11"                               >東京都</a>出身。
</p><p><a href="." id="link_12"                                         >漫画集団</a>、<a href="." id="link_13"                                                                       >日本漫画家協会</a>、東横沿線を語る会、ドラフト会議倶楽部、箸ばみの会、日本三大協会、姉妹型の会、三姉妹クラブ、東横文化研究会、各会員。
</p>
