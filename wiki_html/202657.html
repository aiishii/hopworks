<p><b>ジャン・シャルル・ガリサール[あるいはガリナール]・ド・マリニャック</b>（<b>Jean Charles Galissard de Marignac</b>もしくは、<b>Jean Charles Galinard de Marignac</b>、 <a href="." id="link_1"                    >1817年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                            >4月15日</a>）は<a href="." id="link_3"                                >スイス</a>の<a href="." id="link_4"                                >化学者</a>である。<a href="." id="link_5"                                                    >希土類元素</a>の発見や、多数の元素の<a href="." id="link_6"                                >原子量</a>の精密な決定に業績を残した。
</p>
