	<h1 id="firstHeading" class="firstHeading" >八ッヶ隅市太夫</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>八ッヶ隅 市太夫</b>（やつがすみ いちだゆう、 ）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >大相撲</a>の第25代<a href="." id="link_3"                      >大関</a>。<a href="." id="link_4"                                          >鹿児島県</a>出身。<a href="." id="link_5"                                                                                                                      >千歳川部屋</a>所属。
</p><p>相撲以外の詳しい生涯はほとんど何も知られておらず、ただ江戸相撲に入る以前は<a href="." id="link_6"                      >大工</a>から<a href="." id="link_7"                      >力士</a>に転向し、京坂で相撲を取ったことが伝わるのみである。<a href="." id="link_8"                      >明和</a>3年(1766年)<a href="." id="link_9"                                                                                                  >冬場所</a><a href="." id="link_10"                     >江戸</a>で東大関に抜擢され、3勝0敗5休の成績だった。次の明和4年(1767年)<a href="." id="link_11"                                                   >春場所</a>は東<a href="." id="link_12"                     >小結</a>に陥落し3勝3敗1預1休。そして同年冬場所東二段目2枚目に落ちて9戦全敗となったのを最後に<a href="." id="link_13"                     >引退</a>した。
</p>
