		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Adam_Kirillovich_Laksman.jpg" title="ファイル:Adam Kirillovich Laksman.jpg">ファイル:Adam Kirillovich Laksman.jpg</a>  <div class="thumbcaption">アダム・ラクスマン</div></div></div>
<p><b>アダム・キリロヴィチ・ラクスマン</b>（<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru">Адам Кириллович Лаксман</span>, <a href="." id="link_2"                                                                        >典</a>&#58; <span lang="sv">Adam Laxman</span>、<a href="." id="link_3"                    >1766年</a> - <a href="." id="link_4"                    >1806年</a>以降）は、<a href="." id="link_5"                                                    >ロシア帝国</a>（<a href="." id="link_6"                                                    >ロマノフ朝</a>）の軍人で陸軍中尉、北部沿海州<a href="." id="link_7"                                                                                                  >ギジガ</a>守備隊長。ロシア最初の遣日使節。父は<a href="." id="link_8"                                                              >フィンランド</a>生まれの博物学者<a href="." id="link_9"                                                                                            >キリル・ラクスマン</a>で、漂流民の<a href="." id="link_10"                                                             >大黒屋光太夫</a>の保護と帰国に尽力した人物。<b>アダム・ラックスマン</b>とも表記される。
</p>
