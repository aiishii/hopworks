		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 倫太郎</b>（あおき りんたろう、<a href="." id="link_1"                    >1902年</a>（明治35年）<a href="." id="link_2"                            >2月26日</a> - <a href="." id="link_3"                    >1989年</a>（平成元年）<a href="." id="link_4"                            >1月23日</a> ）は、<a href="." id="link_5"                                                              >会計学者</a>、商学博士。<a href="." id="link_6"                                                              >関西学院大学</a><a href="." id="link_7"                                          >名誉教授</a>・関西学院大学商学部長、<a href="." id="link_8"                                                                                                                          >等松青木監査法人</a>代表社員、<a href="." id="link_9"                                >大蔵省</a><a href="." id="link_10"                                                   >公認会計士</a>3次試験委員、日本会計学会常務理事、<a href="." id="link_11"                                                   >税理士試験</a>委員、日本会計学界の大御所的存在であった。
</p><p>近代会計の動向,管理会計の研究、推進、発展に寄与し、多くの業績を残した。また会計実務の指導的意見で実務界の発展に寄与した。 <a href="." id="link_12"                               >滋賀県</a><a href="." id="link_13"                                                   >栗東町</a>（現：<a href="." id="link_14"                               >栗東市</a>）生まれ。
</p>
