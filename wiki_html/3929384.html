		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二代目 川島 甚兵衛</b>（にだいめ かわしま じんべえ、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >6月28日</a>（<a href="." id="link_2"                      >嘉永</a>6年<a href="." id="link_3"                                                      >5月22日</a>） - <a href="." id="link_4"                    >1910年</a>（<a href="." id="link_5"                      >明治</a>43年）<a href="." id="link_6"                          >5月5日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >織物</a>業者、<a href="." id="link_9"                                                    >帝室技芸員</a>。幼名は<b>辨次郎</b>、号は<b>恩輝軒主人</b>。
</p>
