		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>垂見 健吾</b>（たるみ けんご、<a href="." id="link_1"                    >1948年</a>（<a href="." id="link_2"                      >昭和</a>23年）-）は、<a href="." id="link_3"                                >沖縄県</a><a href="." id="link_4"                                >那覇市</a>在住で、沖縄の自然や風俗を中心に撮影するフリーカメラマン。<a href="." id="link_5"                                >長野県</a>出身。
</p><p><a href="." id="link_6"                                                                                            >桑沢デザイン研究所</a>にて写真を習得し、中退後、<a href="." id="link_7"                                          >山田脩二</a>に師事する。以後、<a href="." id="link_8"                                          >文藝春秋</a>写真部を経てフリーとなり、<a href="." id="link_9"                                                                                                                                    >日本トランスオーシャン航空</a><a href="." id="link_10"                               >機内誌</a>である<b><a href="." id="link_11"                 >Coralway</a></b>の担当カメラマンとして、また数々の写真集や、<a href="." id="link_12"                     >作家</a>との共著にて、主に<a href="." id="link_3"                                >沖縄</a>の島々の風景や人々を記録し続けている。「南方写真師」の肩書きを持つ。<a href="." id="link_13"                                         >中村征夫</a>や<a href="." id="link_14"                                         >佐藤秀明</a>とともに、<a href="." id="link_15"                               >椎名誠</a>と交流が多い。
</p>
