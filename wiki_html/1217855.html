		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀尾 正雄</b>（ほりお まさお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >7月20日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >12月21日</a>）は、日本の<a href="." id="link_3"                                >化学者</a>、<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は<a href="." id="link_6"                                                    >高分子化学</a>。<a href="." id="link_7"                                                              >工学博士</a>（1934年）。<a href="." id="link_8"                                >大阪府</a>生まれ。
</p><p>独創的発想により、<a href="." id="link_9"                                          >化学繊維</a>、化学パルプ等、幅広い分野に亘り先駆的研究を推進した。また、大学院制度の確立や研究基盤の充実にも尽力した。<a href="." id="link_10"                   >1993年</a><a href="." id="link_10"                                                   >文化功労者</a>。
</p>
