		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イナダ</b>（本名・<b>稲田 博</b>（いなだ ひろし）、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >6月12日</a> - ）は<a href="." id="link_2"                                                              >劇団イナダ組</a>代表の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >演出家</a>。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >函館市</a>出身。<a href="." id="link_8"                                                              >北海高等学校</a>、<a href="." id="link_9"                                                                        >北海道東海大学</a>（現・<a href="." id="link_10"                                         >東海大学</a>）芸術学部情報デザイン学科卒業。東海大学（北海道・旭川キャンパス芸術工学部）と北海道浅井学園大学（現・<a href="." id="link_11"                                         >北翔大学</a>）生涯学習システム学部・芸術メディア学科・舞台芸術コース<a href="." id="link_12"                                                                       >非常勤講師</a>。
</p>
