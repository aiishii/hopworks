		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>野崎 六助</b></span>（のざき ろくすけ、1947年11月9日 -）は、日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                                                        >文芸評論家</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >品川区</a>生まれ。<a href="." id="link_5"                                                                                                      >京都府立桃山高等学校</a>卒業。<a href="." id="link_6"                                                          >コック</a>、<a href="." id="link_7"                      >大工</a>など多数の職を経る。1992年、『北米探偵小説論』で第45回<a href="." id="link_8"                                                                                            >日本推理作家協会賞</a>（評論その他の部門）受賞。<a href="." id="link_9"                                          >推理小説</a>、推理小説評論を主に書く。<a href="." id="link_10"                                                                                 >日本推理作家協会</a>会員。
</p>
