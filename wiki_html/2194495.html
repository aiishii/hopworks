<p><b>福永 挽歌</b>（ふくなが　ばんか、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >3月22日</a> - <a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                          >5月5日</a>）は、<a href="." id="link_3"                                >福井県</a>出身の詩人、小説家、翻訳家。本名は<b>渙</b>（きよし）。別号に冬浦。<a href="." id="link_4"                                                    >早稲田大学</a>卒業。<a href="." id="link_5"                                                              >東京日日新聞</a>、<a href="." id="link_6"                                                    >万朝報</a>などの記者を務め、のち<a href="." id="link_7"                                                              >日本女子高等学院</a>などで教職に就いた。<a href="." id="link_8"                                          >南アジア</a>研究者の<a href="." id="link_9"                                          >福永正明</a>は、<a href="." id="link_10"                                         >大甥</a>である。
