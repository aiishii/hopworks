		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本 直毅</b>（みやもと なおき、<a href="." id="link_1"                    >1934年</a>（<a href="." id="link_2"                      >昭和</a>9年）<a href="." id="link_3"                            >12月9日</a>）- <a href="." id="link_4"                    >2012年</a><a href="." id="link_4"                              >10月26日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                >兵庫県</a>出身、<a href="." id="link_9"                                                    >橋本宇太郎</a>九段門下、<a href="." id="link_10"                                         >関西棋院</a>所属、九段。旧名直道。<a href="." id="link_11"                                                                                                     >関西棋院第一位決定戦</a>優勝、<a href="." id="link_12"                                               >名人戦</a>リーグ2期・<a href="." id="link_13"                               >本因坊戦</a>リーグ2期など。厚みと戦いの棋風。
</p>
