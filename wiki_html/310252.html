		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mikhail_Vorontsov.jpg" title="ファイル:Mikhail Vorontsov.jpg">ファイル:Mikhail Vorontsov.jpg</a>  <div class="thumbcaption">ミハイル・ヴォロンツォフ</div></div></div>
<p><b>ミハイル・イラリオノヴィッチ・ヴォロンツォフ</b>伯爵（<span lang="rus">Михаи́л Илларио́нович Воронцо́в</span>、Mikhail Illarionovich Vorontsov、<a href="." id="link_1"                    >1714年</a> - <a href="." id="link_2"                    >1767年</a>）は、<a href="." id="link_3"                                                    >帝政ロシア</a>の<a href="." id="link_4"                      >貴族</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >外交官</a>。<a href="." id="link_7"                                                                                                                                >エリザヴェータ・ペトロヴナ</a>、<a href="." id="link_8"                                                                                                                        >ピョートル3世</a>、<a href="." id="link_9"                                                                                                                                            >エカテリーナ2世</a>期の宮廷で活躍し、ヴォロンツォフ家繁栄の基礎を築いた。
</p>
