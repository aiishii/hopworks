<p><b>野村 素介</b>（のむら もとすけ、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >6月26日</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                      >5月18日</a>) - <a href="." id="link_4"                    >1927年</a>(<a href="." id="link_5"                      >昭和</a>2年)<a href="." id="link_6"                              >12月23日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_5"                      >昭和</a>初期にかけての<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                      >武士</a>（<a href="." id="link_10"                               >長州藩士</a>）、<a href="." id="link_11"                     >官僚</a>、<a href="." id="link_12"                               >政治家</a>、<a href="." id="link_13"                     >書家</a>。正二位勲一等 <a href="." id="link_14"                     >男爵</a>。幼名は範輔、<a href="." id="link_15"           >字</a>は絢夫、<a href="." id="link_16"                     >号</a>は右仲、素軒。
</p>
