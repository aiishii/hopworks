		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>位野木 寿一</b>（いのぎ かずいち、<a href="." id="link_1"                    >1909年</a>(<a href="." id="link_2"                      >明治</a>42年) - <a href="." id="link_3"                    >2006年</a>(<a href="." id="link_4"                      >平成</a>18年)<a href="." id="link_5"                            >7月16日</a>）は、日本の<a href="." id="link_6"                                >地理学者</a>。
<a href="." id="link_7"                                >香川県</a>生まれ。1935年<a href="." id="link_8"                                                                                                  >東京文理科大学</a>地理学科卒、1935年静岡中学校（現・<a href="." id="link_9"                                                                                                      >静岡県立静岡高等学校</a>）教諭、36年<a href="." id="link_10"                               >大阪府</a><a href="." id="link_11"                                                                                 >天王寺師範学校</a>教諭、1949年<a href="." id="link_12"                                                                                 >大阪学芸大学</a><a href="." id="link_13"                               >助教授</a>、校名変更で<a href="." id="link_14"                                                             >大阪教育大学</a><a href="." id="link_15"                     >教授</a>、66年附属図書館長、1975年<a href="." id="link_16"                     >定年</a>退官、<a href="." id="link_17"                                         >名誉教授</a>。1961年「戦後における戦災衛星都市堺の変貌」で<a href="." id="link_18"                                                             >東京教育大学</a><a href="." id="link_19"                                                             >理学博士</a>。
</p>
