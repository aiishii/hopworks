<p><b>ホレイショ・キング</b>（Horatio King, <a href="." id="link_1"                    >1811年</a><a href="." id="link_1"                            >6月21日</a> - <a href="." id="link_2"                    >1897年</a><a href="." id="link_2"                            >5月20日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1861年</a><a href="." id="link_5"              >2月</a>から<a href="." id="link_6"              >3月</a>まで第22代<a href="." id="link_7"                                                                                                                >アメリカ合衆国郵政長官</a>を務めた。
</p>
