		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山部 京子</b>（やまべ きょうこ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >児童文学作家</a>。既婚。<a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >仙台市</a>生まれ、<a href="." id="link_6"                                >石川県</a><a href="." id="link_7"                                >金沢市</a>在住。<a href="." id="link_8"                                                                                                      >宮城学院高等学校</a>卒業。<a href="." id="link_9"                                                                                            >ヤマハ音楽教室</a>の講師を経て、<a href="." id="link_10"                   >1989年</a>、<a href="." id="link_11"                                         >少女小説</a>『あこがれあいつに恋気分』デビューする。
</p>
<ul><li>　<a href="." id="link_12"                                                                                           >日本児童文芸家協会</a>会員</li>
<li>　動物文学会会員</li></ul>
