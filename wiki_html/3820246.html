		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>インガ・ロンダ・キング</b>（英語:Inga Rhonda King）は、 <a href="." id="link_1"                                                                                                                                                                  >セントビンセント・グレナディーン</a>の<a href="." id="link_2"                                                    >公認会計士</a>、<a href="." id="link_3"                      >教員</a>、<a href="." id="link_4"                      >作家</a>であり，2013年9月から同国の<a href="." id="link_5"                                          >国連常駐代表</a>を務めている。2018年には<a href="." id="link_6"                                                                                                                >UNECOSOC（国連経済社会理事会）</a>の第74代の議長に選出。
</p>
