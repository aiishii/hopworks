<p><b>杉山 小弥花</b>（すぎやま さやか、<a href="." id="link_1"                            >9月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の女性<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >北海道</a>出身。
</p><p><a href="." id="link_5"                    >2001年</a>、『<a href="." id="link_6"                                                    >ザ花とゆめ</a>』（<a href="." id="link_7"                                >白泉社</a>）に投稿された『<a href="." id="link_8"                                                                                                                                          >神様は笑わない</a>』がBC賞佳作受賞作となる。同年、『ザ花とゆめ』（白泉社）に掲載された『<a href="." id="link_9"                                                                                                                                                    >神様に背をむけろ</a>』にてデビュー。 
</p><p>以後は『<a href="." id="link_10"                                                                                           >ミステリーボニータ</a>』（秋田書店）を中心に活躍。代表作は『<a href="." id="link_11"                                                                                                                               >当世白浪気質</a>』『<a href="." id="link_12"                                                                       >明治失業忍法帖</a>』など。
</p><p><a href="." id="link_13"                   >2019年</a>現在、『<a href="." id="link_14"                                                                       >月刊プリンセス</a>』（<a href="." id="link_15"                                         >秋田書店</a>）で『大正電氣バスターズ〜不良少女と陰陽師〜』連載中。
</p>
