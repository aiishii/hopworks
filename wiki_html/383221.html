<p><b>西川 信廣</b>（にしかわ のぶひろ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >12月30日</a> - ）は、舞台<a href="." id="link_2"                                >演出家</a>。劇団<a href="." id="link_3"                                >文学座</a>所属。<a href="." id="link_4"                                                                        >日本演出者協会</a>理事。
</p><p><a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                          >法政大学</a>経済学部中退。文学座附属演劇研究所16期。1981年に文学座の座員となる。<a href="." id="link_7"                    >1993年</a>、<a href="." id="link_8"                                                                        >芸術選奨新人賞</a>演劇部門受賞。<a href="." id="link_9"                    >2009年</a>より<a href="." id="link_10"                                                                       >日本劇団協議会</a>会長である。日本劇団協議会主催の<a href="." id="link_11"                                                                                           >「日本の劇」戯曲賞</a>の最終選考委員も務める。
</p>
