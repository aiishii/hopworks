		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 立嶽</b>（きむら りつがく、<a href="." id="link_1"                      >文政</a>10年（<a href="." id="link_2"                    >1827年</a>） - <a href="." id="link_3"                      >明治</a>23年（<a href="." id="link_4"                    >1890年</a>）<a href="." id="link_5"                          >9月9日</a>）は、<a href="." id="link_6"                      >幕末</a>から明治時代にかけて活躍した<a href="." id="link_7"                                >狩野派</a>の<a href="." id="link_8"                                          >日本画家</a>。幼名は専之助。雅経、立嶽は号。<a href="." id="link_9"                                          >狩野芳崖</a>、<a href="." id="link_10"                                         >橋本雅邦</a>、<a href="." id="link_11"                                                                                                           >狩野勝玉</a>らと共に狩野派四天王と称され、後に<a href="." id="link_12"                                                                                                               >フェノロサ</a>らが提唱する新しい日本画を創造する活動に加わった。
</p>
