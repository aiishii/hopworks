		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 麦人</b>（ほしの ばくじん、<a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                            >4月13日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >3月12日</a>）は、<a href="." id="link_3"                                          >俳人</a>。本名・仙吉。<a href="." id="link_4"                      >東京</a>生まれ。<a href="." id="link_5"                                          >尾崎紅葉</a>の指導を受け、<a href="." id="link_6"                                          >角田竹冷</a>らの秋声会に参加。<a href="." id="link_7"                                          >正岡子規</a>の句会にも参加し研鑽を積む。1901年「俳藪」創刊。1909年、秋声会の機関誌「卯杖」と合併し「木太刀」（きだち）と改称、これを主宰する。<a href="." id="link_8"                      >俳諧史</a>、古俳句の研究でも知られた。句集に『あぢさゐ』『草笛』、編著に『紅葉句帳』『蕉門十哲句集』などがある。1965年、88歳で死去。
</p>
