<p><b>ヘルマン・アルバレス・ベイグベデル</b>（<i>Germán Álvarez Beigbeder</i>, <a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                              >10月11日</a>）は<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                >作曲家</a>。
</p><p><a href="." id="link_5"                                                    >カディス県</a><a href="." id="link_6"                                                                                                                                              >ヘレス・デ・ラ・フロンテーラ</a>出身。<a href="." id="link_7"                                                    >マドリード</a>で<a href="." id="link_8"                                                                                                                                                                                                      >バルトロメ・ペレス・カサス</a>と<a href="." id="link_9"                                                                                                                                                                                                                >マヌエル・マンリケ・デ・ララ</a>に師事。ヘレスの市民バンドの音楽監督を長年の間務めあげ、また音楽教育にも熱心であった。作風は<a href="." id="link_10"                                                                       >アンダルシア</a>風の音楽である。
</p>
