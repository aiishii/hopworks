		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川又 雄二郎</b>（かわまた ゆうじろう、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >9月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>、<a href="." id="link_4"                                                                                                                                              >東京大学大学院数理科学研究科</a>名誉教授。
</p><p>専門は<a href="." id="link_5"                                                    >代数幾何学</a>、特に高次元<a href="." id="link_6"                                                    >代数多様体</a>。対数的代数多様体の研究、代数的ファイバー空間の半正値性（アーベル多様体の双有理的特徴づけ）、消滅定理とその応用、<a href="." id="link_7"                                                    >極小モデル</a>の存在と性質、双有理変換（3次元での存在と有界性）、多重<a href="." id="link_8"                                          >微分形式</a>の延長、連接<a href="." id="link_9"                                      >層</a>の導来圏との関係などを研究。
</p>
