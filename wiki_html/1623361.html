		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パーカー・タイラー</b>（<i>Harrison Parker Tyler</i>、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"              >6月</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                          >映画評論家</a>。ニューオリンズ生まれ。主に『<a href="." id="link_7"                                                                                                      >フィルム・カルチャー</a>』誌上などで<a href="." id="link_8"                                                                                                                >アンダーグラウンド映画</a>や<a href="." id="link_9"                                          >実験映画</a>の評論を行う著名な人物の一人。1974年、<a href="." id="link_10"                                         >前立腺癌</a>のため死去。
</p><p><a href="." id="link_11"                   >1945年</a>から死去するまでの間、<a href="." id="link_8"                                                                                                                >アンダーグラウンド映画</a>制作者の<i>Charles Boultenhouse</i>と同居していた。
</p>
