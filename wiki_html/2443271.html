		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>恒松 恭助</b>（つねまつ きょうすけ、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                              >12月22日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >4月13日</a>）は、日本の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                          >放送作家</a>。
</p><p><a href="." id="link_5"                                >千葉県</a>生まれ。1936年<a href="." id="link_6"                                                    >早稲田大学</a>英文科卒。大学時代より<a href="." id="link_7"                                >同人誌</a>『人間』に所属、戦後は早大系の『文学者』の編集委員。1956年から1964年までNHKで放送された人形劇『<a href="." id="link_8"                                                                                                                >チロリン村とくるみの木</a>』の原作者であり作者で、最終回までの全812回分、および1966年に<a href="." id="link_9"                                                                                  >フジテレビ</a>で放送された続編『<a href="." id="link_10"                                                                                                       >おーい!チロリン村だよ</a>』の全30回分を単独で執筆。作家としては私小説を書いた。
</p>
