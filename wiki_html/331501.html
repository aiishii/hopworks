	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>世耕 政隆</b>（せこう まさたか、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >9月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                    >医学者</a>。<a href="." id="link_6"                                                                        >衆議院議員</a>、<a href="." id="link_7"                                                                        >参議院議員</a>。<a href="." id="link_8"                                                                                        >鈴木善幸改造内閣</a>の<a href="." id="link_9"                                          >自治大臣</a>の他、<a href="." id="link_10"                                         >近畿大学</a>総長・理事長を務めた。学位は<a href="." id="link_11"                                                             >医学博士</a>。<a href="." id="link_12"                               >東京</a>生まれ。<a href="." id="link_13"                               >正三位</a><a href="." id="link_14"                                                                                 >勲一等旭日大綬章</a>。父の<a href="." id="link_15"                                         >世耕弘一</a>は衆議院議員。長男は<a href="." id="link_16"                                                                                                           >世耕弘武</a>。甥の<a href="." id="link_17"                                         >世耕弘成</a>は参議院議員。
</p>
