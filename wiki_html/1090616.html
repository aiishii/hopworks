<p><b>神野 正樹</b> （じんの まさき）は、日本のシナリオライター・小説家である。<a href="." id="link_1"                                >愛媛県</a>出身。
</p><p>2005年まで株式会社メビウスのブランドである<a href="." id="link_2"                                                                                  >スタジオメビウス</a>、および<a href="." id="link_3"                        >Studio Ring</a>に「まちゃ吉」名義で所属していた。
</p><p>2006年より株式会社<a href="." id="link_4"                                          >ソフパル</a>内のブランドである<a href="." id="link_5"                                                                                            >ユニゾンシフト</a>に所属。2009年に同社内で新ブランドHeartsを立ち上げた。
</p><p>2010年6月4日をもってソフパルを退社。以後フリーランス。
</p>
