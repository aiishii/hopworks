<p><b>櫻錦 利一</b>（さくらにしき りいち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >6月26日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                          >北津軽郡</a><a href="." id="link_5"                                >板柳町</a>出身で<a href="." id="link_6"                                                    >出羽海部屋</a>（入門時は<a href="." id="link_7"                                                                                                                      >新興力士団</a>）所属の元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>である。本名：会津→加藤利一。身長171cm、体重93kg。得意手は左四つ、押し、<a href="." id="link_10"                                         >蹴手繰り</a>。最高位は西<a href="." id="link_11"                     >小結</a>。
</p>
