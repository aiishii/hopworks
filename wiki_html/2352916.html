		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内山 正熊</b>（うちやま まさくま、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >1月31日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >国際政治学</a>者、<a href="." id="link_5"                      >外交</a>学者。<a href="." id="link_6"                                >東京都</a>出身。
</p><p><a href="." id="link_7"                                                              >慶應義塾大学</a>の教授を長年勤めた。<a href="." id="link_8"                      >定年</a>退職後の<a href="." id="link_9"                    >1984年</a>に<a href="." id="link_10"                               >三重県</a><a href="." id="link_11"                                         >大内山村</a> (現大紀町) に『大内山塾』を開塾し、中国人留学生を受け入れをし、<a href="." id="link_12"                               >日本語</a>学習や実学研修の支援を行った。
</p>
