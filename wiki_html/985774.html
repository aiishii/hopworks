<p><b>勝田 銀次郎</b>（かつた ぎんじろう、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                            >10月1日</a> - <a href="." id="link_2"                    >1952年</a><a href="." id="link_2"                            >4月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >実業家</a>。勝田商会創業者。<a href="." id="link_6"                                                    >山下亀三郎</a>、<a href="." id="link_7"                                          >内田信也</a>と並ぶ「三大船成金」の一人。<a href="." id="link_8"                                          >神戸市会議員</a>、<a href="." id="link_9"                                >衆議院議員</a>、<a href="." id="link_10"                                                         >貴族院議員</a>、第8代<a href="." id="link_11"                               >神戸市長</a>（在任：1933年12月21日 - 1941年12月20日）。準戦時体制下の神戸市政を担い「鉄腕市長」と呼ばれた。<a href="." id="link_12"                               >愛媛県</a>出身。
</p>
