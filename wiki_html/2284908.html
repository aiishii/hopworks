		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇佐美 游</b>（うさみ ゆう、女性、<a href="." id="link_1"                    >1962年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >青森県</a>生まれ。<a href="." id="link_4"                                                              >アメリカ</a>・<a href="." id="link_5"                                                              >ロサンゼルス</a>のマリネロビューティーカレッジを卒業後、<a href="." id="link_6"                                                          >モデル</a>、<a href="." id="link_7"                      >商社</a>、アメリカで<a href="." id="link_8"                                                                                            >ネイルアーティスト</a>、<a href="." id="link_9"                                                              >シンガポール</a>では<a href="." id="link_10"                                                   >不動産会社</a>などに勤務。その後、帰国して、<a href="." id="link_11"                                                                                           >フリーライター</a>として活躍。2000年に「調子のいい女」で、第6回<a href="." id="link_12"                                                                                                               >小説新潮長編新人賞</a>を受賞して作家としてデビューした。「<a href="." id="link_13"                                         >小説現代</a>」、「別冊文藝春秋」などに作品を発表している。「宇佐美遊」は誤り。
</p>
