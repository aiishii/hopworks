<p><b>梅田 望夫</b> （うめだ もちお、<a href="." id="link_5"                    >1960年</a><a href="." id="link_5"                            >8月30日</a> - ）は、<a href="." id="link_6"                                                                        >アメリカ合衆国</a>を拠点に事業を行っている日本人<a href="." id="link_7"                                          >IT</a><a href="." id="link_8"                      >企業</a><a href="." id="link_9"                                                                                            >経営コンサルタント</a>である。
<a href="." id="link_10"                                                         >株式会社はてな</a>の非常勤取締役や<a href="." id="link_11"                               >リコー</a>の社外取締役を務める。
</p>
