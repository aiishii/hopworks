		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ムーア・アリソン</b>（John Moore Allison, <a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                              >10月28日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                                                                                >駐日アメリカ合衆国大使</a>、駐<a href="." id="link_6"                                                              >インドネシア</a>大使、駐<a href="." id="link_7"                                                                                                                >チェコスロヴァキア</a>大使を歴任した。
</p>
