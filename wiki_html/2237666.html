		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大河原 宗平</b>（おおかわら そうへい、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >警察</a><a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                                    >政治活動家</a>、<a href="." id="link_6"                                                                        >内部告発者</a>。元<a href="." id="link_7"                                >群馬県警部補</a>、元<a href="." id="link_8"                                          >鹿児島県</a><a href="." id="link_9"                                          >阿久根市</a>職員。<a href="." id="link_10"                     >裏金</a><a href="." id="link_11"                     >告発</a>者にして、<a href="." id="link_12"                                                                                                                                                                                                         >元群馬県警警部補懲戒免職処分取消請求訴訟</a>（いわゆる<a href="." id="link_13"                                                                                                     >群馬県警裏金裁判</a>）・<a href="." id="link_14"                     >原告</a>。<a href="." id="link_15"                     >剣道</a>六段。
</p>
