		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>光原伊太郎</b>（みつはら いたろう、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年）- <a href="." id="link_3"                    >1979年</a>（<a href="." id="link_4"                      >昭和</a>54年）<a href="." id="link_5"                            >8月17日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                      >大阪</a>出身、<a href="." id="link_10"                               >岩佐銈</a>門下、<a href="." id="link_11"                                         >日本棋院</a>などに所属、名誉八段。関西囲碁界の柱として、<a href="." id="link_12"                               >高川格</a>ら多くの棋士を輩出した。
</p>
