<p><b>ジョン・チャンドラー・バンクロフト・デイヴィス</b>（<b>John Chandler Bancroft Davis</b>, <a href="." id="link_1"                    >1822年</a><a href="." id="link_1"                              >12月22日</a> - <a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                              >12月27日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                                                                                                          >アメリカ合衆国国務次官補</a>、<a href="." id="link_7"                                                                                                                                                                                                                                              >アメリカ合衆国最高裁判所判例編纂官</a>、および<a href="." id="link_8"                                                                                                                                    >在ドイツアメリカ合衆国特命全権公使</a>を務めた。
</p>
