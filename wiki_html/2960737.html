		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 寛徳</b>（おかざき ひろのり、<a href="." id="link_1"                    >1969年</a> - ）は、<a href="." id="link_2"                                                    >日本近世史学者</a>。
<a href="." id="link_3"                                >岐阜県</a>生まれ。<a href="." id="link_4"                                          >中央大学</a><a href="." id="link_5"                                >文学部</a>卒業。2002年同大学<a href="." id="link_6"                                >大学院</a>文学研究科<a href="." id="link_7"                      >博士</a>課程後期課程修了、「近世武家社会の<a href="." id="link_8"                      >儀礼</a>と交際 <a href="." id="link_9"                      >政治</a>、<a href="." id="link_10"                     >社会</a>、<a href="." id="link_11"                     >文化</a>・<a href="." id="link_12"                     >情報</a>との関連から」で博士（史学）。<a href="." id="link_13"                                                                                           >大倉精神文化研究所</a>・中央大学人文科学研究所・<a href="." id="link_14"                                                                                 >宗教情報センター</a>研究員。
</p>
