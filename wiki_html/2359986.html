		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小糸 のぶ</b>（こいと のぶ、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >9月24日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >12月13日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >富士郡</a><a href="." id="link_6"                                >吉原町</a>（旧・<a href="." id="link_6"                                >吉原市</a>）(現・<a href="." id="link_7"                                >富士市</a>)生まれ。<a href="." id="link_8"                                                                                                      >静岡女子師範学校</a>卒。<a href="." id="link_9"                                                    >小学校教員</a>を経て、1941年<a href="." id="link_10"                                                                       >内閣情報局</a>の国民映画脚本募集に「<a href="." id="link_11"                                                                                                 >母子草</a>」が一席入選し、映画化される（<a href="." id="link_12"                                         >田坂具隆</a>監督）。戦後1949年「おもかげ」で<a href="." id="link_13"                                                   >直木賞</a>候補。恋愛<a href="." id="link_14"                                                             >通俗小説</a>を書いた。
</p>
