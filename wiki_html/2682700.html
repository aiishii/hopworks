		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フィリップ・ロイ</b>（Philippe Roy, <a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                              >12月10日</a>）は、<a href="." id="link_3"                                >カナダ</a>の<a href="." id="link_4"                                          >医者</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >外交官</a>である。
</p><p>ロイは<a href="." id="link_7"                                                    >ケベック州</a>サンフランソワに生まれた。1906年に<a href="." id="link_8"                                                                                                                          >ウィルフリッド・ローリエ</a><a href="." id="link_9"                                                    >首相</a>によって<a href="." id="link_10"                                                             >アルバータ州</a><a href="." id="link_11"                                                             >エドモントン</a>区の<a href="." id="link_12"                                                                   >連邦上院</a>議員に<a href="." id="link_13"                                                             >自由党</a>員として任命された。1911年から28年までは<a href="." id="link_14"                                         >フランス</a>におけるカナダ代表である<a href="." id="link_15"                                                                                                     >総弁務官</a>の任についた。1928年から38年までは初代の在仏<a href="." id="link_16"                                                             >特命全権公使</a>を務めた。
</p>
