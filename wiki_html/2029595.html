<p><b>阿部 義宗</b>（あべ よしむね、<a href="." id="link_9"                    >1886年</a>（<a href="." id="link_10"                     >明治</a>19年）<a href="." id="link_11"                           >12月3日</a> - <a href="." id="link_12"                   >1980年</a>（<a href="." id="link_13"                     >昭和</a>55年）<a href="." id="link_4"                          >3月1日</a>）は、<a href="." id="link_14"                     >日本</a>の<a href="." id="link_7"                      >牧師</a>、<a href="." id="link_15"                                                                                 >教育者</a>。<a href="." id="link_16"                                                                                 >青山学院</a>第6代院長。
</p><p><a href="." id="link_17"                                                                                                               >日本メソジスト教会</a>の初代監督の<a href="." id="link_18"                                         >本多庸一</a>は伯父。
