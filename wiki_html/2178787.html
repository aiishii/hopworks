		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 強</b>（おぐら つよし、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >2月23日</a>）は、日本の<a href="." id="link_3"                                >建築家</a>、<a href="." id="link_4"                                          >建築史家</a>。<a href="." id="link_5"                                          >東北大学</a>名誉教授。<a href="." id="link_6"                                          >東北地方</a>の<a href="." id="link_7"                                          >民家</a>についての調査を精力的に行ったことで知られ、<a href="." id="link_8"                      >仙台</a>の歴史的建造物の保存にも影響を与えた。
</p>
