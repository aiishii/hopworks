</p><p><a href="." id="link_4"                                >シカゴ</a>生まれ。<a href="." id="link_5"                                                                                  >ウィリアムズ大学</a>卒業。<a href="." id="link_6"                                                                                                                                                        >ハーバード大学ビジネススクール</a>で<a href="." id="link_7"                                                    >MBA</a>取得。<a href="." id="link_8"                                                                              >PBSニュースアワー</a>や<a href="." id="link_9"                                                >NBCニュース</a>のコメンテーターを務めるほか、<a href="." id="link_10"                                                                                           >スミソニアン博物館</a>の研究員でもある。
</p>
