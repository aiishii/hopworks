		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野田別天楼</b>（のだ べってんろう、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                          >7月3日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                      >5月24日</a>） - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）<a href="." id="link_6"                            >9月26日</a>）は、<a href="." id="link_7"                                          >俳人</a>。
</p><p><a href="." id="link_8"                                >備前国</a><a href="." id="link_9"                                >邑久郡</a>磯上村（現・<a href="." id="link_10"                               >岡山県</a><a href="." id="link_11"                                         >瀬戸内市</a>）出身。本名は要吉。1897年より<a href="." id="link_12"                                         >正岡子規</a>の指導を受け『<a href="." id="link_13"                                                                             >ホトトギス</a>』などに投句。教職にあり、報徳商業学校（現<a href="." id="link_14"                                                                                                                         >報徳学園中学校・高等学校</a>）校長を務めた。京阪満月会では幹事を務める。<a href="." id="link_15"                                         >松瀬青々</a>の『倦鳥』の同人となり関西俳壇で活躍。1934年『足日木』を、1935年『雁来紅』(がんらいこう)を創刊、主宰した。俳諧史の研究で<a href="." id="link_16"                                         >潁原退蔵</a>と親交があった。
</p>
