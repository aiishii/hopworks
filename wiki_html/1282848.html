<p><b>大塔合戦</b>（おおとうがっせん）とは、<a href="." id="link_1"                      >応永</a>7年（<a href="." id="link_2"                    >1400年</a>）に<a href="." id="link_3"                                >信濃</a><a href="." id="link_4"                      >守護</a><a href="." id="link_5"                                          >小笠原長秀</a>が、<a href="." id="link_6"                                                    >村上氏</a>・<a href="." id="link_7"                                      >井上氏</a>・<a href="." id="link_8"                                >高梨氏</a>・<a href="." id="link_9"                                >仁科氏</a>ら有力<a href="." id="link_10"                     >国人</a><a href="." id="link_11"                     >領主</a>及びそれらと結んだ中小国人領主の連合軍（大文字一揆）と<a href="." id="link_12"                                         >善光寺平</a>南部で争った合戦。守護側が大敗し、以後も信濃国は中小の有力国人領主たちが割拠する時代が続くことになる。
</p>
