	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>相羽 装子</b>（あいば そうこ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >3月19日</a> - ）は、元<a href="." id="link_2"                                                              >中部日本放送</a> (CBC) の<a href="." id="link_3"                                                                                            >アナウンサー</a>。<a href="." id="link_4"                                >愛知県</a>出身。
</p><p><a href="." id="link_5"                                                              >明治学院大学</a>卒業後、1994年にCBCに入社。同期に<a href="." id="link_6"                                          >大石邦彦</a>、<a href="." id="link_7"                                                    >中橋かおり</a>、<a href="." id="link_8"                                                                                                  >日角真</a>、<a href="." id="link_9"                                          >吉村洋子</a>がいる。
</p><p>1997年にCBCを退社し、1999年に結婚。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2014年10月23日 (木) 12:06 (UTC)"><a href="." id="link_10"                                                                       >アメリカ</a><a href="." id="link_11"                                                                                 >カリフォルニア州</a>に在住</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2014年10月23日 (木) 12:06 (UTC)">要出典</span></a></i>&#93;</sup>。
</p>
