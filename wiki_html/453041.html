<p><b>ウィリアム・フルク</b>（ファルク）（William Fulke <span title="国際音声記号(IPA)における表記" class="IPA">/fúlk/</span>, <a href="." id="link_1"                    >1538年</a> - <a href="." id="link_2"                    >1589年</a>）は、<a href="." id="link_3"                          >16世紀</a><a href="." id="link_3"                                                                                  >イングランド</a>の<a href="." id="link_4"                      >神学者</a>。<a href="." id="link_5"                                                              >ピューリタン</a>の立場から多くのキリスト教関連書を刊行し、当時代表的な<a href="." id="link_6"                                                                        >ローマ・カトリック</a>の論敵の一人として知られた。ほかに、<a href="." id="link_7"                                >占星術</a>批判なども展開した。
</p>
