		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ギィ・ドゥリール</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Guy Delisle</span>、1966年-）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                                        >バンド・デシネ</a>作家。<a href="." id="link_4"                                                                        >ケベック市</a>出身。彼は中国深圳、ビルマ、北朝鮮平壌、エルサレムなど遠い国の生活に関する旅行記で最もよく知られている。 『マンガ平壌　あるアニメーターの北朝鮮出張記』原著が2003年、邦訳は2006年の刊行（<a href="." id="link_5"                                          >明石書店</a>）。作品『エルサレム時評』、2012年<a href="." id="link_6"                                                                                                                >アングレーム国際漫画祭</a>最優秀作品賞。
</p>
