		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神奈川東部方面線</b>（かながわとうぶほうめんせん）は、<a href="." id="link_1"                                                                                                                                                        >鉄道建設・運輸施設整備支援機構</a>（鉄道・運輸機構）が整備主体となり、<a href="." id="link_2"                                          >相模鉄道</a><a href="." id="link_3"                                          >本線</a><a href="." id="link_4"                                >西谷駅</a>から<a href="." id="link_5"                                                              >東海道貨物線</a><a href="." id="link_6"                                                    >横浜羽沢駅</a>付近を経由して<a href="." id="link_7"                                          >東急電鉄</a><a href="." id="link_8"                                                    >東横線</a>・<a href="." id="link_9"                                                    >目黒線</a><a href="." id="link_10"                                                                             >日吉駅</a>までを結ぶ<a href="." id="link_11"                                         >鉄道路線</a>計画の名称である。
</p>
