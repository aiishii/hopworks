<tbody><tr>
<td style="width:10%; text-align:right"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Qsicon_inArbeit.svg" title="ファイル:Qsicon inArbeit.svg">加筆訂正願います</a><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Factory_icon.svg" title="ファイル:Factory icon.svg">執筆の途中です</a>
</td>
<td>この「<b>SATZ</b>」は、<a href="." id="link_1"                      >企業</a>関連の項目ですが、<b><a href="/wiki/Wikipedia:%E3%82%B9%E3%82%BF%E3%83%96" title="Wikipedia:スタブ">内容が不十分</a></b>です。<a rel="nofollow" class="external text" href="http://localhost:8080/w/index.php?title=SATZ&amp;action=edit">加筆、訂正</a>が<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E4%BC%81%E6%A5%AD%E9%96%A2%E9%80%A3%E3%81%AE%E3%82%B5%E3%83%96%E3%82%B9%E3%82%BF%E3%83%96" title="カテゴリ:企業関連のサブスタブ">必要です</a>。項目削除の対象である場合もあります（<small><a href="/wiki/%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88:%E7%B5%8C%E6%B8%88" title="プロジェクト:経済">ウィキプロジェクト 経済</a>）。</small>
</td></tr></tbody></table></div>
<p><b>SATZ</b>（エスエーティゼット）は、<a href="." id="link_2"                                                                        >アニメーション</a>、<a href="." id="link_3"                                          >書籍</a>、<a href="." id="link_4"                                                              >ゲームソフト</a>等の企画を主な事業内容とする<a href="." id="link_5"                      >日本</a>の株式会社であり、マルチコンテンツ創作集団。社名としてはエスエーティゼットだが、ザッツの読みもある。
</p>
