		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>扇山 民雄</b>（おうぎやま たみお、本名：高橋 民雄（たかはし たみお）、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >3月27日</a>- ）は、<a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                >栗原郡</a>金成町（現役当時、現・同県<a href="." id="link_4"                                >栗原市</a>）出身で、<a href="." id="link_5"                                                    >時津風部屋</a>に所属した<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。
</p><p><a href="." id="link_8"                                                              >プロレスラー</a>として<a href="." id="link_9"                                                              >国際プロレス</a>に籍を置いていた時期もあり、レスラー時代のリングネームは<b>扇山 大五郎</b>（おうぎやま だいごろう）であった。
</p><p>大相撲時代の体格は177cm、103kg。プロレスラー時代の体格は178cm、105kg。力士としての自己最高位は、東<a href="." id="link_10"                     >前頭</a>5枚目（<a href="." id="link_11"                   >1963年</a>1月場所・<a href="." id="link_12"                   >1967年</a>1月場所）。
</p>
