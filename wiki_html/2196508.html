<p><b>鄧 雨賢</b>（とう うけん、<i>Teng Yu-hsien</i>、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >7月21日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >6月11日</a>）は、<a href="." id="link_3"                                                                                            >日本統治時代の台湾</a>の<a href="." id="link_4"                                >作曲家</a>。<b>唐崎夜雨</b>のペンネームでも活動し、後に<b>東田暁雨</b>という日本名に改名した。
</p>
