		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松野 志保</b>（まつの しほ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >山梨県</a>出身。
</p><p><a href="." id="link_4"                                                                                                                >山梨県立甲府南高等学校</a>、<a href="." id="link_5"                                                                                            >東京大学文学部</a>日本語日本文学専修卒業。高校在学中より<a href="." id="link_6"                      >短歌</a>を作り始め、雑誌に投稿。<a href="." id="link_7"                    >1993年</a>、短歌結社「<a href="." id="link_8"                                                                                                            >月光の会</a>」に入会し、<a href="." id="link_9"                                          >福島泰樹</a>に師事。<a href="." id="link_10"                   >2000年</a>、「永久記憶装置」で第43回<a href="." id="link_11"                                                                       >短歌研究新人賞</a>候補。<a href="." id="link_12"                   >2003年</a>より短歌同人誌「Es」に参加。<a href="." id="link_13"                                                             >ボーイズラブ</a>を好み、短歌にもそのテイストを持ち込むことを特徴としている。第一歌集『モイラの裔』では<a href="." id="link_14"                                         >萩尾望都</a>、<a href="." id="link_15"                                         >高河ゆん</a>、<a href="." id="link_16"                               >森茉莉</a>などからエピグラフの引用を行っている。
</p>
