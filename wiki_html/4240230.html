		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・ヴォーン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Richard Vaughan</span>、<a href="." id="link_2"                    >1655年</a>ごろ – <a href="." id="link_3"                    >1724年</a><a href="." id="link_3"                              >10月27日</a>）は、<a href="." id="link_4"                                                    >ウェールズ</a>出身の裁判官、政治家。<a href="." id="link_5"                                                                                                                                                                                >1685年</a>から1724年に死去するまで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                              >カーマーゼン選挙区</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Carmarthen_(UK_Parliament_constituency)&amp;action=edit&amp;redlink=1" class="new" title="En:Carmarthen (UK Parliament constituency) (存在しないページ)">英語版</a>）</span></span>選出の<a href="." id="link_7"                                                                              >庶民院</a>議員を務めた。1718年12月から1724年まで、連続在任期間の最も長い現職議員だった（現代でいう<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                          >議会の父</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Father_of_the_House_(United_Kingdom)&amp;action=edit&amp;redlink=1" class="new" title="En:Father of the House (United Kingdom) (存在しないページ)">英語版</a>）</span></span>）。
</p>
