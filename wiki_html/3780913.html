		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・ネーピア・ヘミー</b>（Charles Napier Hemy RA、<a href="." id="link_1"                    >1841年</a><a href="." id="link_1"                            >5月24日</a> - <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                            >9月30日</a>）は<a href="." id="link_3"                                          >イギリス</a>の画家である。1881年から<a href="." id="link_4"                                                                        >コーンウォール</a>の海岸の街、<a href="." id="link_5"                                                                                                                      >ファルマス</a>で暮らし、同じコーンウォールの漁村、ニューリンに集まった「<a href="." id="link_6"                                                              >ニューリン派</a>」の画家の一人とされる。
</p>
