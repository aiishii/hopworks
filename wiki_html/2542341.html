<p><b>シュムエル・イブン・ナグレーラ</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>&#58; <span lang="he" dir="rtl"><b>שמואל הלוי בן יוסף הנגיד</b></span>&#8206;, &#160;<a href="." id="link_2"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl"><b> أبو إسحاق إسماعيل بن النغريلة</b></span>&#8206;, <a href="." id="link_3"                  >993年</a> - <a href="." id="link_4"                    >1056年</a>）、またの名を<b>シュムエル・ハ＝ナギド</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>&#58; <span lang="he" dir="rtl"><b>שמואל הנגיד</b></span>&#8206;）は、<a href="." id="link_5"                                                    >アンダルス</a>時代のスペインの詩人、政治家、軍人。<a href="." id="link_6"                                                              >グラナダ王国</a>の<a href="." id="link_7"                                                              >宰相</a>として活躍し、ヘブライ語の叙事詩を刷新した。
</p>
