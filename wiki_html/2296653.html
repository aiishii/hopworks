		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシス・スチュワート・ギルデロイ・ピゴット</b>（Francis Stewart Gilderoy Piggott, <a href="." id="link_1"                                          >CB</a>, <a href="." id="link_2"                    >1883年</a><a href="." id="link_2"                            >3月18日</a> - <a href="." id="link_3"                    >1966年</a><a href="." id="link_3"                            >4月26日</a>）は<a href="." id="link_4"                                          >英国</a>の軍人。東京の<a href="." id="link_5"                                                                        >駐日英国大使館</a>で駐在武官を4回、合計15年間務めた<a href="." id="link_6"                                >知日派</a>である。父も息子もフランシスという名前をもっているため、F. S. G. Piggottと記されることが多い。通称ロイ・ピゴット。
</p>
