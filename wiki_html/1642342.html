		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花房 牧生</b>（はなふさ まきお、10月 - ）は、日本の<a href="." id="link_1"                                >小説家</a>（<a href="." id="link_2"                                                              >ライトノベル</a>作家）。<a href="." id="link_3"                                >大阪府</a>出身。
</p><p><a href="." id="link_4"                    >2007年</a>に「アニス」で第1回<a href="." id="link_5"                                              >ノベルジャパン大賞</a>（<a href="." id="link_6"                                                                        >ホビージャパン</a>主催）奨励賞を受賞し、翌<a href="." id="link_7"                    >2008年</a>に同作品を改題した「<a href="." id="link_8"                                                                                                                          >アニスと不機嫌な魔法使い</a>」でデビュー。
</p><p>デビュー以前から自身のサイトでオリジナルの<a href="." id="link_9"                                                                        >オンライン小説</a>「リンダリング」を執筆しており、商業デビューした現在も継続中である。
</p>
