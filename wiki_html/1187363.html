<p><b>オフィス・デポ</b>（英：Office Depot）は、<a href="." id="link_5"                                                                        >アメリカ合衆国</a><a href="." id="link_6"                                                    >フロリダ州</a><a href="." id="link_7"                                                    >ボカラトン</a>に本社を置き、世界最大の文具・オフィスに関連する商品全般を取り扱う<a href="." id="link_8"                                                                                                      >ディスカウントストア</a>・チェーンである。店舗のロゴは"Depot"が大文字で表記された<b>Office DEPOT</b>。
</p>
