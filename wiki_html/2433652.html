<p><b>青葉 奈々</b>（あおば なな、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >4月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                >ライター</a>。<a href="." id="link_5"                                >宮城県</a>に生まれ各地を転々とする。<a href="." id="link_6"                                                                                                      >千葉県立船橋高等学校</a>、<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                                                        >第一文学部</a>卒業。塾講師、飲食店勤務などを経て、フリーライターに。
</p><p><a href="." id="link_9"                    >2009年</a>3月、『P・K』で<a href="." id="link_10"                               >講談社</a>の第2回「<a href="." id="link_11"                                         >講談社Birth</a>」小説部門賞を受賞し、<a href="." id="link_9"                    >2009年</a>6月にデビュー。
</p>
