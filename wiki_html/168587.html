<p><b>馬 援</b>（ば えん、<a href="." id="link_1"                                              >紀元前14年</a> - <a href="." id="link_2"                >49年</a>）は、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"            >新</a>末期から<a href="." id="link_6"                      >後漢</a>初期の<a href="." id="link_7"                      >武将</a>。伏波将軍の号でも知られる。<a href="." id="link_8"            >字</a>は文淵。その娘（<a href="." id="link_9"                                                    >馬皇后</a>）は後漢第2代<a href="." id="link_10"                                     >明帝</a>の<a href="." id="link_11"                     >皇后</a>となった。また子孫に後漢末期・<a href="." id="link_12"                                                                   >三国時代</a>の武将の<a href="." id="link_13"                     >馬騰</a>・<a href="." id="link_14"                     >馬超</a>父子がいる。
</p>
