<p><b>イーデン・フィルポッツ</b>（Eden Phillpotts、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                              >12月29日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >インド</a>生まれ、<a href="." id="link_6"                                          >プリマス</a>育ち。別名に、<b>ハリントン・ヘクスト</b>（Harrington Hext）。
</p><p>ハイティーン時代の<a href="." id="link_7"                                                                                            >アガサ・クリスティ</a>の隣家に住んでおり、当時創作を始めたばかりのクリスティの小説を読み、適確な助言をしたことが、クリスティの自伝に記されている。
</p><p>娘の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                            >アデレイド・フィルポッツ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Adelaide_Phillpotts&amp;action=edit&amp;redlink=1" class="new" title="En:Adelaide Phillpotts (存在しないページ)">英語版</a>）</span></span>（1896年 - 1993年）も小説家である。
</p>
