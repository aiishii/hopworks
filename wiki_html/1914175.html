		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:1945%EB%85%84_8%EC%9B%94_%EC%A1%B0%EB%A7%8C%EC%8B%9D.jpg" title="ファイル:1945년 8월 조만식.jpg">ファイル:1945년 8월 조만식.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                            >第5軍</a>の降伏式に参加した際のイワン・チスチャコフ（写真右端）。写真中央に<a href="." id="link_2"                                                              >日本陸軍</a>の<a href="." id="link_3"                                          >竹下義晴</a>中将がいる。（<a href="." id="link_4"                    >1945年</a>8月撮影）</div></div></div>
