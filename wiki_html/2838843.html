		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いわさ よしざね</div><span class="fn">岩佐 凱実</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1906-02-26</span>) </span>1906年<a href="." id="link_1"                            >2月26日</a><br /><span class="birthplace">東京都</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2001-10-14</span>) </span><a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >10月14日</a>（95歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京帝国大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr></tbody></table>
<p><b>岩佐 凱実</b>（いわさ よしざね、<a href="." id="link_3"                    >1906年</a><a href="." id="link_3"                          >2月6日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >10月14日</a>）は、日本の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                    >銀行家</a>。<a href="." id="link_6"                                                    >経済同友会</a>代表幹事、<a href="." id="link_7"                                                              >安田銀行</a>常務、<a href="." id="link_8"                                          >富士銀行</a>頭取、<a href="." id="link_9"                                                    >経団連</a>副会長。（財）日本心臓財団会長。<a href="." id="link_10"                   >1976年</a><a href="." id="link_10"                                                   >勲一等</a><a href="." id="link_10"                               >瑞宝章</a>、<a href="." id="link_11"                   >1986年</a><a href="." id="link_11"                                                                                 >勲一等旭日大綬章</a>受章。
</p>
