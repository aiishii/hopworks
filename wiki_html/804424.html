		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田梧郎</b>（ふじたごろう、<a href="." id="link_1"                      >明治</a>35年（<a href="." id="link_2"                    >1902年</a>）10月30日- <a href="." id="link_3"                      >平成</a>6年（<a href="." id="link_4"                    >1994年</a>）1月24日）は、<a href="." id="link_5"                      >囲碁</a>の<a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                          >日本棋院</a>所属、八段。<a href="." id="link_8"                                          >吉田操子</a>七段門下、<a href="." id="link_9"                                >愛知県</a>出身。学生囲碁界の発展、女性への囲碁普及に力を尽くした。関西学生囲碁連盟、<a href="." id="link_10"                                                                                           >全日本学生囲碁連盟</a>を設立。
</p>
