<p><b>ユリ・ボリソビッチ・コブザレフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Юрий Борисович Кобзарев</b></span>, <a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                            >12月8日</a> - <a href="." id="link_3"                    >1992年</a><a href="." id="link_3"                            >4月25日</a>）は<a href="." id="link_4"                                >ロシア</a>の科学者であり、ラジオ工学と放射物理の分野の専門家であった。 ソ連の無線標定研究学校の創設者の一人でもあった。社会主義労働者の英雄。 2度目のスターリン賞の受賞者。
</p>
