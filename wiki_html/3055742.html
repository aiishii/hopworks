<p><b>ハル 常住</b>（ハル つねずみ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >7月9日</a>-）は<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                >実業家</a>、マルチプロデューサー。健康促進・身体能力向上アドバイザー、<a href="." id="link_4"                                >ゴルフ</a>指導者、ゴルフ<a href="." id="link_5"                                                                        >ジャーナリスト</a>、クラブ設計家、テレビ番組プロデューサー。本名は<b>常住 治秀</b>（つねずみ はるひで）。
</p>
