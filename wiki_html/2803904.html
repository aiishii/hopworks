	<h1 id="firstHeading" class="firstHeading" >ジョヴァンニ・パラトゥッチ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョヴァンニ・パラトゥッチ</b>（Giovanni Palatucci、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >5月31日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の警察官、公安担当副署長。
</p><p><a href="." id="link_4"                    >1937年</a>から<a href="." id="link_5"                    >1944年</a>まで、当時イタリア領だった<a href="." id="link_6"                                                              >フィウメ</a>（<a href="." id="link_7"                                                    >クロアチア</a>の<a href="." id="link_8"                                >リエカ</a>）の警察署で外国人管理事務を担当し、<a href="." id="link_9"                                                                        >第二次世界大戦</a>中に数千人の<a href="." id="link_10"                                         >ユダヤ人</a>を強制収容から救ったとされるが、<a href="." id="link_11"                   >2013年</a>に、従前の評価に対する疑義が提起され、議論を呼んでいる。
</p>
