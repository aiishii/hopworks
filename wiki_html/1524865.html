		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内藤 豊次</b>（ないとう とよじ、<a href="." id="link_1"                      >明治</a>22年（<a href="." id="link_2"                    >1889年</a>）<a href="." id="link_3"                            >8月15日</a> - <a href="." id="link_4"                      >昭和</a>53年（<a href="." id="link_5"                    >1978年</a>）<a href="." id="link_6"                            >3月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >エーザイ</a>創業者・元社長。
</p><p>戦前、日本の薬業界が主に外国品の輸入に頼っていることに対し、日本でも新薬の<a href="." id="link_10"                                         >研究開発</a>に注力しなければならないと考えていたという。周りの協力が得られなかったため、独力で創業した「合資会社桜ヶ岡研究所」が、現在のエーザイである。
</p>
