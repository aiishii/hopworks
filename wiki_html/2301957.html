		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎 昭仁</b>（かわさき あきひと、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                              >11月12日</a> - ）は、<a href="." id="link_2"                                >長野県</a>出身の<a href="." id="link_3"                                                    >ギタリスト</a>で、多方面への<a href="." id="link_4"                      >楽曲</a>提供もしている<a href="." id="link_5"                                                                                            >ミュージシャン</a>。<a href="." id="link_6"                                                >血液型</a><a href="." id="link_6"                                                >B型</a>。
</p><p>『<a href="." id="link_7"                                                    >車イス</a>の<a href="." id="link_3"                                                    >ギタリスト</a>』と言われるが、その身体で弾く<a href="." id="link_8"                                >ギター</a>は<a href="." id="link_9"                                                    >テクニカル</a>で、1989年に<a href="." id="link_10"                               >ヤマハ</a>の<a href="." id="link_11"                                                   >コンテスト</a>でベスト<a href="." id="link_3"                                                    >ギタリスト</a>賞を受賞するほど。<a href="." id="link_12"                               >小学校</a>の<a href="." id="link_13"                               >卒業式</a>で、名前を「<b>しょうじ</b>」と間違えられてからそう呼ばれるようになり、現在では自他共に認める<a href="." id="link_14"                     >通り名</a>になっている。
</p>
