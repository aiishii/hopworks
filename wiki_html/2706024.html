		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>結城 亮一</b>（ゆうき りょういち、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >1月8日</a> - ）は、日本の作家。
<a href="." id="link_2"                                >山形県</a>生まれ。<a href="." id="link_3"                                                    >國學院大學</a><a href="." id="link_4"                                >文学部</a>国文科卒。<a href="." id="link_5"                                                                                                      >日本大学山形高等学校</a>の教諭をしながら、執筆活動を続けた。<a href="." id="link_6"                    >1966年</a>に『マタニティ・ドレス』で山新文学賞を受賞。
</p><p>日本初の<a href="." id="link_7"                                >歌謡曲</a>歌手とされる<a href="." id="link_8"                                                    >佐藤千夜子</a>の生涯を描いた『あヽ<a href="." id="link_9"                                                    >東京行進曲</a>』が<a href="." id="link_10"                   >1977年</a>、<a href="." id="link_11"                                                             >NHK</a>の朝の<a href="." id="link_12"                                                                       >連続テレビ小説</a>『<a href="." id="link_13"                                                                                                                     >いちばん星</a>』（<a href="." id="link_14"                                                   >宮内婦貴子</a>脚本）の原作となった。
</p>
