		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>折茂豊</b>（おりも ゆたか、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >1月2日</a>-　）は、日本の法学者、<a href="." id="link_2"                                          >東北大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >群馬県</a>出身。<a href="." id="link_4"                                                                                  >東京帝国大学</a>法学部卒。同助手、助教授、1951年<a href="." id="link_2"                                          >東北大学</a>法学部教授となり66年法学部長。75年定年退官、名誉教授。<a href="." id="link_5"                                          >国際私法</a>を専攻し1957年「国際私法の統一性」で<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                                              >法学博士</a>、<a href="." id="link_8"                                                              >日本学士院賞</a>受賞。
</p>
