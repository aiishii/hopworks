		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江成 常夫</b>（えなり つねお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >10月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                                              >九州産業大学</a>名誉教授。
</p><p>アメリカに住む日本人の<a href="." id="link_5"                                          >戦争花嫁</a>や<a href="." id="link_6"                                                                                  >中国残留孤児</a>、旧<a href="." id="link_7"                                >満州国</a>、<a href="." id="link_8"                                          >原爆</a>など主に日本の<a href="." id="link_9"                                          >負の遺産</a>を撮った写真で知られる。また近年は<a href="." id="link_4"                                                              >九州産業大学</a>教授、<a href="." id="link_10"                                                                                 >ニッコールクラブ</a>会長、<a href="." id="link_11"                                                             >ニコンサロン</a>運営委員も務めた。
</p><p>1998年、右脇の下に<a href="." id="link_12"                                         >悪性腫瘍</a>が見付かり、2000年5月手術を行い回復したが、現在も闘病中である。また、この経験から、自分自身や身近にある何気ない風景にも眼を向けたテーマで写真を撮っている。
</p>
