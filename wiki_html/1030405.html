<p><b>玄 鎮健</b>（げん ちんけん、ヒョン・ヂンゴン、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                                                    >陰暦8月9日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                                                      >陰暦3月21日</a>）は<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                >小説家</a>である。短篇小説作家。<a href="." id="link_5"                                      >号</a>は憑虚。<a href="." id="link_6"                      >本貫</a>は延州玄。20篇の20篇と3篇の長篇を残した。
</p>
