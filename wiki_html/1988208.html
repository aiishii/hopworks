		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あおと じゅん</div><span class="fn">青砥 順</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1929年<a href="." id="link_1"                            >1月11日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><br /><a href="." id="link_3"                                >鳥取県</a><a href="." id="link_4"                                >米子市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2008-03-31</span>) </span><a href="." id="link_5"                    >2008年</a><a href="." id="link_5"                            >3月31日</a>（79歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>関西大学経済学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >実業家</a></td></tr></tbody></table>
<p><b>青砥 順</b>（あおと じゅん、<a href="." id="link_7"                      >昭和</a>4年（<a href="." id="link_8"                    >1929年</a>）<a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_9"                      >平成</a>20年（<a href="." id="link_10"                   >2008年</a>）<a href="." id="link_11"                           >3月31日</a>）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。元<a href="." id="link_12"                                                             >米子信用金庫</a>会長。
</p><p>父は元<a href="." id="link_12"                                                             >米子信用金庫</a>会長<a href="." id="link_13"                                                   >青砥喜三郎</a>、兄は元<a href="." id="link_14"                                         >山陰放送</a>社長<a href="." id="link_15"                               >青砥昇</a>。
</p>
