		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三木 俊治</b>（みき しゅんじ <a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >5月25日</a> - ）は大阪府生まれの、楽器製作家、作曲家、演奏者。音楽文化総合研究所主宰。元・<a href="." id="link_2"                                                                                  >京都市立芸術大学</a>日本伝統音楽研究センター特別研究員。兵庫県神戸市在住。 
</p><p><a href="." id="link_3"                                          >瓢箪</a>を用いて60種類もの楽器を製作。プロの演奏家を集めて「ザ・ひょうたんフィルハーモニック」として、各地で演奏活動を実施。
</p><p>また、竹、和紙を用いた楽器も制作し、「三木俊治とエコロジー・オーケストラ」としても活動。
</p><p><br />
</p>
