		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>望月 秀一</b>（もちづき しゅういち、<a href="." id="link_1"                    >1933年</a>（<a href="." id="link_2"                      >昭和</a>8年）<a href="." id="link_3"                            >10月6日</a> - <a href="." id="link_4"                    >2006年</a>（<a href="." id="link_5"                      >平成</a>18年）<a href="." id="link_6"                          >1月9日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >警察</a><a href="." id="link_9"                      >官僚</a>。元<a href="." id="link_10"                                                   >警察大学校</a><a href="." id="link_11"                     >教授</a>。<a href="." id="link_12"                                                                       >科学警察研究所</a>総務部長や<a href="." id="link_13"                                                   >佐賀県警察</a>本部長などを歴任した。<a href="." id="link_14"                               >東京市</a>出身。
</p>
