		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上村 悦子</b>（うえむら えつこ、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                              >10月11日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >2月12日</a>）は、<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                                              >日本女子大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >京都市</a>生まれ。1933年<a href="." id="link_7"                                                                                            >日本女子大学校</a>大学本科文学部国文学科卒業。1943年母校教員。1948年日本女子大学専任講師、1949年助教授、1958年教授。1964年「<a href="." id="link_8"                                          >蜻蛉日記</a> 校本・書入・諸本の研究」で<a href="." id="link_9"                                                    >名古屋大学</a><a href="." id="link_10"                                                             >文学博士</a>。1977年日本女子大を定年退任、名誉教授、<a href="." id="link_11"                                                                                 >東洋女子短期大学</a>教授、図書館長。1986年退職。王朝女流文学、特に『蜻蛉日記』を専門とした。1982年<a href="." id="link_12"                                                   >勲四等</a><a href="." id="link_13"                               >宝冠章</a>、没後<a href="." id="link_14"                               >従五位</a>。
</p>
