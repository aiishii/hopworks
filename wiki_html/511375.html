		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 義彦</b>（うちだ よしひこ、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >2月25日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>である。
</p><p><a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                          >名古屋市</a>生まれ。<a href="." id="link_7"                      >専攻</a>は<a href="." id="link_8"                                                              >経済学史</a>、<a href="." id="link_9"                                          >社会思想</a>史。<a href="." id="link_10"                                                                       >アダム・スミス</a>、<a href="." id="link_11"                                                                                 >カール・マルクス</a>と、<a href="." id="link_12"                     >近代</a>日本思想史の研究で知られる。著書『社会認識の歩み』で、<a href="." id="link_13"                     >歴史</a><a href="." id="link_14"                     >認識</a>と<a href="." id="link_15"                     >現代</a>認識の関係、理念とハウ・トゥの関係、<a href="." id="link_16"           >本</a>の<a href="." id="link_17"                     >読み方</a>について、を論じて、日本における<a href="." id="link_18"                                         >社会科学</a>的<a href="." id="link_14"                     >認識</a>について考察している。
</p><p><a href="." id="link_19"                   >1954年</a><a href="." id="link_19"                           >8月16日</a>に学位論文『経済学の生誕』で、<a href="." id="link_20"                                         >専修大学</a>から<a href="." id="link_21"                                                                       >経済学博士</a>の学位を受ける。
</p>
