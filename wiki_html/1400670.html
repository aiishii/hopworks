<p><b>ヴォルフガング・ゲルハルト</b>（Wolfgang Gerhardt, <a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >12月31日</a> ‐ ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                    >1995年</a>から<a href="." id="link_5"                    >2001年</a>まで、<a href="." id="link_6"                                                                                        >自由民主党</a>（FDP）党首を務めた。その他<a href="." id="link_7"                                                    >ヘッセン州</a>科学・文化大臣、FDP<a href="." id="link_8"                                                                        >ドイツ連邦議会</a>幹事長などを歴任。
</p>
