<p><b>サザンハリケーン</b>（<b>Southern Hurricane</b>）は<a href="." id="link_8"                      >日本</a>の<a href="." id="link_3"                                                          >ロック</a><a href="." id="link_9"                                                          >バンド</a>である。2000年結成。2004年<a href="." id="link_6"                                                                                                                                                        >ビクターエンタテインメント</a><a href="." id="link_10"                     >Hit&amp;Run</a>よりメジャーデビュー。2006年6月9日解散。自称「<b>目白系文学ロック</b>」（略してメジロック）。
</p>
