		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 日差子</b>（うえだ ひざし、女性、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >9月23日</a> - ）は<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >静岡県</a>生まれ。父の<a href="." id="link_4"                                                    >上田五千石</a>、祖父の上田古笠も俳人。
</p><p><a href="." id="link_5"                                                                                                                                    >静岡英和女学院短期大学</a>卒業。<a href="." id="link_6"                    >1977年</a>より作句をはじめ、父・五千石に師事、「畦」入会。<a href="." id="link_7"                    >1997年</a>、五千石の逝去により「畦」終刊。<a href="." id="link_8"                    >1998年</a>3月、「ランブル」を創刊・主宰。五千石の詩精神を受け継ぎポエジーのある俳句を目指すと結社理念を掲げる。<a href="." id="link_9"                    >2011年</a>、第三句集『和音』で第50回<a href="." id="link_10"                                                                                           >俳人協会新人賞</a>受賞。作風は、伝統俳句を踏まえた手固い写生詠を中心としたものである。<a href="." id="link_11"                                         >俳人協会</a>幹事。
</p>
