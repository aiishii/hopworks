	<h1 id="firstHeading" class="firstHeading" >姫路藩</h1>
	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Himeji-castletown-plan.jpg" title="ファイル:Himeji-castletown-plan.jpg">ファイル:Himeji-castletown-plan.jpg</a>  <div class="thumbcaption">姫路城下と街道沿いの町割りを描いた「姫路城下絵図」。文化3年（1806年）。</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Himejicastle17.jpg" title="ファイル:Himejicastle17.jpg">ファイル:Himejicastle17.jpg</a>  <div class="thumbcaption">姫路藩歴代藩主居城<a href="." id="link_1"                                >姫路城</a></div></div></div>
<p><b>姫路藩</b>（ひめじはん）は、<a href="." id="link_2"                                >播磨国</a><a href="." id="link_3"                                >飾東郡</a>にあって現在の<a href="." id="link_4"                                >兵庫県</a>西南部を治めた<a href="." id="link_5"            >藩</a>。藩庁は<a href="." id="link_1"                                >姫路城</a>（<a href="." id="link_6"                                >姫路市</a>）。藩主ははじめ<a href="." id="link_7"                                          >外様</a>の<a href="." id="link_8"                                >池田家</a>で、のち<a href="." id="link_9"                                          >譜代大名</a>が転々とした末に、<a href="." id="link_10"                   >1749年</a>（<a href="." id="link_11"                     >寛延</a>2年）から<a href="." id="link_12"                                         >廃藩置県</a>までは<a href="." id="link_13"                               >徳川</a><a href="." id="link_9"                                          >譜代</a>の名門<a href="." id="link_14"                               >酒井氏</a>で続いた。<a href="." id="link_15"                     >石高</a>ははじめ52万石、のち15万石。
</p>
