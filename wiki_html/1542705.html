		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>さとー さとる</b>は、<a href="." id="link_1"                                                              >美少女ゲーム</a>業界や<a href="." id="link_2"                                                              >成人漫画</a>業界などで活動している女性<a href="." id="link_3"                                                    >原画家</a>・<a href="." id="link_4"                                                                                  >イラストレーター</a>・<a href="." id="link_5"                                >漫画家</a>・<a href="." id="link_6"                                                              >アニメーター</a>である。
</p><p>商業での活動の他に、<a href="." id="link_7"                      >同人</a>活動も行っている。主に<a href="." id="link_8"                                                                                            >コミックマーケット</a>という<a href="." id="link_9"                                                              >同人誌即売会</a>に「<b>16軒目</b>」というサークル名で参加している。
</p>
