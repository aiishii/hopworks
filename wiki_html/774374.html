<p><b>池端 清一</b>（いけはた せいいち、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >8月20日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >2月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。勲章は<a href="." id="link_5"                                                                                  >勲一等瑞宝章</a>。<a href="." id="link_6"                                >室蘭市</a><a href="." id="link_7"                                          >名誉市民</a>。
</p><p><a href="." id="link_8"                                >国土庁長官</a>（<a href="." id="link_9"                                                                    >第27代</a>）、<a href="." id="link_10"                                                                                         >社会民主党</a><a href="." id="link_11"                                                                       >国会対策委員長</a>（初代）、<a href="." id="link_12"                               >衆議院</a><a href="." id="link_13"                                                   >懲罰委員長</a>、衆議院<a href="." id="link_14"                                                                                           >災害対策特別委員長</a>、<a href="." id="link_15"                                                                             >衆議院議員</a>（7期）等を歴任。
</p>
