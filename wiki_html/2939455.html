<p><b>ヴラディミーラ・ドヴォジャーコヴァー</b>（<b>Vladimíra Dvořáková</b>、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >2月11日</a>-、<a href="." id="link_2"                                                                                            >カルロヴィ・ヴァリ</a>）は、<a href="." id="link_3"                                >チェコ</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                                                                        >プラハ経済大学</a>の国際関係学部学部学部長でチェコ共和国学術委員会委員長。<a href="." id="link_6"                    >2003年</a>には<a href="." id="link_7"                                                                                  >チェコ共和国</a>で女性として初の政治学教授に就任した。
</p>
