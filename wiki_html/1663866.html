<p><b>三張犁支線</b>（さんちょうりしせん）は、<a href="." id="link_3"                      >台湾</a><a href="." id="link_4"                                >台北市</a>にかつて存在した<a href="." id="link_2"                                                                        >台湾鉄路管理局</a>の<a href="." id="link_5"                                          >鉄道路線</a>（<a href="." id="link_6"                      >廃線</a>）である。別名で中興一号特種支線（初代）と呼ばれた軍用支線であった。路線は<a href="." id="link_7"                                          >台北機廠</a>側線の中程から分岐して南に向かい聯勤44兵工廠まで通じていた。
</p>
