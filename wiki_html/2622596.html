		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小関 庄太郎</b>（こせき しょうたろう、<a href="." id="link_1"                    >1907年</a>（明治40年）<a href="." id="link_2"                            >1月25日</a> - <a href="." id="link_3"                    >2003年</a>（平成15年）<a href="." id="link_4"                            >3月20日</a>）は、戦前日本を代表する<a href="." id="link_5"                                                                                  >ピクトリアリスム</a>・<a href="." id="link_6"                                          >芸術写真</a>の<a href="." id="link_7"                                >写真家</a>。
</p><p><a href="." id="link_8"                                >福島県</a><a href="." id="link_9"                                >福島市</a>生まれ。1924年より写真を撮り始め、亡くなった2003年まで80年近い写歴をもつ、「最後の芸術写真家」の一人。
</p>
