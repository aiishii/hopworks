<p><b>マリアシルビア・スポラート</b> （Mariasilvia Spolato、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >6月25日</a> – <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                              >10月31日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"          >LGBT</a>の権利の活動家であり、雑誌の創設者兼発行者であり、大学教授だった。彼女は、同性愛者の権利運動の先駆者の一人であり、イタリアで初めて<a href="." id="link_5"                                >同性愛</a>を公に宣言した女性だった。このため、彼女は差別され、迫害された。   
</p>
