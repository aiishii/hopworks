<p><b>山田 雅稔</b>（やまだ まさとし、本名：山田 雅俊（読み同じ）、<a href="." id="link_1"                      >男性</a>、<a href="." id="link_2"                    >1953年</a>（<a href="." id="link_3"                      >昭和</a>28年）<a href="." id="link_4"                              >12月27日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >空手家</a>・<a href="." id="link_7"                                                    >公認会計士</a>。<a href="." id="link_8"                                >東京都</a>出身。<a href="." id="link_9"                                                                        >国際空手道連盟 極真会館</a>（館長・<a href="." id="link_10"                                         >松井章奎</a>）総本部長・東京城西支部長。<a href="." id="link_11"                                                             >極真空手</a>八段。<a href="." id="link_12"                                                                                                     >東京都立戸山高校</a>を経て<a href="." id="link_13"                                         >中央大学</a><a href="." id="link_14"                               >商学部</a>卒業。
</p>
