		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 丈広</b>（こばやし たけひろ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >2月9日</a>-）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                    >同志社大学</a>文学部文化史学科教授。同大学社史資料センター所長。専門は日本近現代史。<br />
<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >静岡市</a>出身。金沢大学卒業、1986年<a href="." id="link_6"                                          >金沢大学</a>大学院文学研究科修士課程修了。<a href="." id="link_7"                                                                                                                                                    >京都市歴史資料館</a>研究員、<a href="." id="link_8"                                          >奈良大学</a>文学部教授を経て、現職。
</p>
