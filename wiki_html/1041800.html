<div class="thumb tright"><div class="thumbinner" style="width:222px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E7%B1%B3%E5%9B%BD%E3%83%AF%E3%82%B7%E3%83%B3%E3%83%88%E3%83%B3%E5%A4%A7%E5%AD%A6%E9%87%8E%E7%90%83%E3%83%81%E3%83%BC%E3%83%A0%E3%81%AE%E6%9D%A5%E8%A8%AA%EF%BC%881921%E5%B9%B4%E7%A7%8B%EF%BC%89.png" title="ファイル:米国ワシントン大学野球チームの来訪（1921年秋）.png">ファイル:米国ワシントン大学野球チームの来訪（1921年秋）.png</a>  <div class="thumbcaption">大隈邸を訪れた米国ワシントン大学野球チーム（1921年秋、前列右から<a href="." id="link_1"                                          >飛田穂洲</a>、2人はさんで<a href="." id="link_2"                                          >安部磯雄</a>、塩沢昌貞、<a href="." id="link_3"                                          >大隈重信</a>）</div></div></div>
<p><b>塩澤 昌貞</b>（しおざわ まささだ、<a href="." id="link_4"                    >1870年</a><a href="." id="link_4"                              >11月14日</a>（<a href="." id="link_5"                      >明治</a>3年<a href="." id="link_6"                                                        >10月20日</a>） - <a href="." id="link_7"                    >1945年</a>（<a href="." id="link_8"                      >昭和</a>20年）<a href="." id="link_9"                          >7月7日</a>）は、<a href="." id="link_10"                               >茨城県</a><a href="." id="link_11"                               >水戸</a>出身の<a href="." id="link_12"                                         >経済学者</a>、<a href="." id="link_13"                                                             >法学博士</a>、<a href="." id="link_14"                                                   >早稲田大学</a>第4代学長、第2代総長。
</p>
