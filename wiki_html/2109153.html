<p><b>狐橋の戦い</b>（きつねばしのたたかい）は<a href="." id="link_8"                                          >第2次河東一乱</a>初期の合戦で、<a href="." id="link_3"                                                >天文</a>14年（1545年）8月16日、<a href="." id="link_4"                                >駿河</a>の<a href="." id="link_6"                                          >今川義元</a>軍が<a href="." id="link_9"                                >相模</a>の<a href="." id="link_7"                                          >北条氏康</a>軍を駿河国狐橋で破った。この戦いに勝利した義元は勢いに乗って北条方の<a href="." id="link_10"                                         >長久保城</a>を攻略、<a href="." id="link_11"                                         >武田信玄</a>を仲介にすることで河東地域（<a href="." id="link_12"                               >駿東郡</a>・<a href="." id="link_13"                               >富士郡</a>）を<a href="." id="link_14"                                         >後北条氏</a>から取り戻した。
