		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hedao_River_and_Port_of_Heda.jpg" title="ファイル:Hedao River and Port of Heda.jpg">ファイル:Hedao River and Port of Heda.jpg</a>  <div class="thumbcaption">東側の<a href="." id="link_1"                                                                                            >西伊豆スカイライン</a>（<a href="." id="link_2"                                                                                                                                >静岡県道127号船原西浦高原線</a>）の戸田駐車場から望む<a href="." id="link_3"                                          >戸田漁港</a>と<a href="." id="link_4"                                >御浜岬</a>、集落の北側を流れる戸田大川</div></div></div>
<p><b>戸田大川</b>（へだおおかわ）は、<a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >沼津市</a>南部を流れ、<a href="." id="link_7"                                >駿河湾</a>に注ぐ<a href="." id="link_8"                                                              >二級河川</a>である。登録上の名称は「大川」<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2011年5月）">要出典</span></a></i>&#93;</sup>。二級河川としての延長は3.2km。上流域には「雉ケ尾の滝」がある。
</p>
