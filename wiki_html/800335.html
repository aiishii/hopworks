<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tsuchiyoshi.svg" title="ファイル:Tsuchiyoshi.svg">ファイル:Tsuchiyoshi.svg</a>田 優子</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>吉田 優子</b>（よしだ ゆうこ、<a href="." id="link_1"                    >1957年</a> - ）は、主に<a href="." id="link_2"                                                    >宝塚歌劇団</a>の劇中音楽を担当する<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                          >音楽監督</a>。宝塚歌劇団理事。
</p>
