		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名和 統一</b>（なわ とういち、<a href="." id="link_1"                    >1906年</a>(<a href="." id="link_2"                      >明治</a>39年)<a href="." id="link_3"                            >6月18日</a> - <a href="." id="link_4"                    >1978年</a>(<a href="." id="link_5"                      >昭和</a>53年)<a href="." id="link_6"                          >7月8日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >経済学者</a>。
</p><p><a href="." id="link_9"                                >兵庫県</a>出身。父は<a href="." id="link_10"                                                             >キリスト教徒</a>の株屋。<a href="." id="link_11"                                                                                 >京都帝国大学</a>卒。<a href="." id="link_12"                                                                                 >大阪商科大学</a>(現・<a href="." id="link_13"                                                             >大阪市立大学</a>)<a href="." id="link_14"                     >教授</a>、1943年「<a href="." id="link_15"                                                             >大阪商大事件</a>」で追放。戦後復帰、大阪市立大学教授。1951年「国際価値論研究」で京大<a href="." id="link_16"                                                                       >経済学博士</a>。1971年<a href="." id="link_17"                     >定年</a>退官、<a href="." id="link_18"                                         >名誉教授</a>、<a href="." id="link_19"                                                                                 >岐阜経済大学</a>学長。<a href="." id="link_20"                                                                       >マルクス経済学</a>による貿易理論を展開した。
</p>
