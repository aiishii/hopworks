		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐鎌 大輔</b>（からかま だいすけ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >12月13日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の元<a href="." id="link_3"                                                              >オートレース</a>選手。21期、<a href="." id="link_4"                                                                                            >船橋オートレース場</a>所属。主な競走車呼名は「パープルカナダ / パープルエイム / マジパープル / パープルスター」など。2011年3月31日をもって登録消除。通算での勝利数は204勝、3連対率は26.6％だった。
