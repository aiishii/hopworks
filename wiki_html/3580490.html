<p><b>李 瑜</b>（り ゆ、<a href="." id="link_1"                      >宣徳</a>元年・<a href="." id="link_5"                                                          >世宗</a>8年（<a href="." id="link_2"                    >1426年</a>） - <a href="." id="link_3"                      >天順</a>元年・<a href="." id="link_7"                                                          >世祖</a>3年（<a href="." id="link_4"                    >1457年</a>））は、<a href="." id="link_8"                                          >李氏朝鮮</a>の<a href="." id="link_9"                      >王族</a>。君号は<b>錦城大君</b>（クムソンテグン）。第4代国王<a href="." id="link_5"                                                          >世宗</a>の第7王子。母は<a href="." id="link_6"                                          >昭憲王后</a>。第5代国王<a href="." id="link_10"                                                         >文宗</a>、および第7代国王世祖、<a href="." id="link_11"                                         >安平大君</a>、<a href="." id="link_12"                                               >臨瀛大君</a>、<a href="." id="link_13"                                               >広平大君</a>の同母弟。<a href="." id="link_14"                                               >平原大君</a>、<a href="." id="link_15"                                               >永膺大君</a>の同母兄である。また<a href="." id="link_16"                               >桂陽君</a>の異母兄でもある。第6代国王<a href="." id="link_17"                                                         >端宗</a>の叔父。宜安君<a href="." id="link_18"                               >李芳碩</a>の養子。
</p>
