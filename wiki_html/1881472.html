		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 鉄也</b>（とりい てつや、<a href="." id="link_1"                    >1918年</a>（大正7年）<a href="." id="link_2"                            >5月14日</a> - <a href="." id="link_3"                    >2008年</a>（平成20年）<a href="." id="link_4"                              >10月16日</a>）は、日本の<a href="." id="link_5"                                          >地球化学者</a>、<a href="." id="link_6"                                >冒険家</a>。日本における<a href="." id="link_7"                      >南極</a>調査・研究の第一人者。<a href="." id="link_8"                                                              >理学博士</a>。<a href="." id="link_9"                                                                                                                >ソ連科学アカデミー</a>南極大陸発見150周年メダル、南極観測20周年文部大臣表彰などを受賞。日本極地研究振興会理事長、<a href="." id="link_10"                                                             >千葉工業大学</a>教授などを歴任。
</p>
