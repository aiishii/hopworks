		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                                                                                              >チェッドワース男爵</a><b>ジョン・ハウ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">John Howe, 1st Baron Chedworth</span>、1680年代 – <a href="." id="link_3"                    >1742年</a>4月）は、<a href="." id="link_4"                                                                                                      >グレートブリテン王国</a>の政治家、貴族。1727年2月から8月までと1729年から1741年まで<a href="." id="link_5"                                                                              >庶民院</a>議員を務めた。最初は<a href="." id="link_6"                                                                                                  >トーリー党</a>に属したが、1735年より首相<a href="." id="link_7"                                                                                                                >ロバート・ウォルポール</a>を支持するようになり、その褒賞として1741年に男爵位を与えられた。
</p>
