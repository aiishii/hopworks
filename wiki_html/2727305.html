<p><b>星 光</b>（ほし ひかる、<a href="." id="link_1"                      >明治</a>24年（<a href="." id="link_2"                    >1891年</a>）<a href="." id="link_3"                >12月</a>） - <a href="." id="link_4"                      >昭和</a>38年（<a href="." id="link_5"                    >1963年</a>）<a href="." id="link_6"                            >8月14日</a>））は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                    >小田原急行鉄道</a><a href="." id="link_10"                               >監査役</a>・鬼怒川水電<a href="." id="link_11"                     >理事</a>を務めた。
</p><p><a href="." id="link_12"                                                             >逓信大臣</a><a href="." id="link_13"                     >星亨</a>の養嗣子で長男。妹の長男に<a href="." id="link_14"                                                             >独文学者</a>の<a href="." id="link_15"                               >山下肇</a>がいる。
</p><p>母方をとおして、<a href="." id="link_16"                     >幕末</a>の<a href="." id="link_17"                     >豪商</a>として知られる「伊勢八」の七代目・加太八兵衛の出た「加太（かぶと）家」の子孫であり、同じく加太家の子孫である評論家<a href="." id="link_18"                                                   >加太こうじ</a>とは遠縁にあたる。
</p>
