		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辻野 功</b>（つじの いさお、<a href="." id="link_1"                    >1938年</a> - <a href="." id="link_2"                    >2014年</a>3月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。専門は、<a href="." id="link_5"                                >政治学</a>。<a href="." id="link_6"                                                                                                  >大分学</a>の提唱者で、一般社団法人大分学研究会の会長を務めた。また、<a href="." id="link_7"                                                                                                                                      >スーパーJチャンネルおおいた</a>コメンテーターなど、多方面で活躍した。<a href="." id="link_8"                                >香川県</a>出身。
</p>
