		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廉 丹</b>（れん たん、? - <a href="." id="link_1"                >22年</a>？）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >新</a>代の武将。<a href="." id="link_4"                                          >司隷</a><a href="." id="link_5"                                                                    >京兆尹</a><a href="." id="link_6"                                                                    >杜陵県</a>の人。趙の名将<a href="." id="link_7"                      >廉頗</a>の子孫。父は<a href="." id="link_8"                                      >成帝</a>の時に右将軍に至った<a href="." id="link_9"                      >廉褒</a>。なお廉丹の孫は、<a href="." id="link_10"                     >蜀郡</a><a href="." id="link_11"                     >太守</a>などを歴任した<a href="." id="link_12"                                                                                       >廉范</a>である。四川に逃げて生き延びて39年まで生きた説もある。
</p>
