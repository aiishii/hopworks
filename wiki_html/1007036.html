		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河井昇三郎</b>（かわい しょうざぶろう、<a href="." id="link_1"                    >1890年</a>9月23日 - <a href="." id="link_2"                    >1973年</a>9月18日）は、日本の実業家。住友本社常務理事。大阪建物社長。
</p><p><a href="." id="link_3"                                >静岡県</a>出身。<a href="." id="link_4"                                          >東京帝国大学</a>政治学科を大正4年に卒業し、住友に入る。総本店、伸銅所尼崎工場、<a href="." id="link_5"                                          >別子銅山</a>を経て大正14年欧米留学。昭和2年製鋼所、以降本社総務部部長、人事部部長、常務理事兼経理部長などを歴任。この間住友各社の役員を兼務。21年辞任。24年大阪建物社長、35年辞任。
</p>
