<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jan_N%C4%9Bmec_(1967).jpg" title="ファイル:Jan Němec (1967).jpg">ファイル:Jan Němec (1967).jpg</a>  <div class="thumbcaption">ヤン・ニェメツ、<a href="." id="link_1"                    >1967年</a></div></div></div>
<p><b>ヤン・ニェメツ</b>（-<b>ニェメッツ</b>とも、<b>Jan Němec</b>、<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >7月12日</a> <a href="." id="link_3"                                >プラハ</a> - <a href="." id="link_4"                    >2016年</a><a href="." id="link_4"                            >3月18日</a>）は、<a href="." id="link_5"                                >チェコ</a>の<a href="." id="link_6"                                          >映画監督</a>であり、そのもっとも重要な作品は<a href="." id="link_7"                              >1960年代</a>からのものである。映画史家ピーター・ヘイムズは、「<a href="." id="link_8"                                                                                                                                    >チェコ・ヌーヴェルヴァーグ</a>の<a href="." id="link_9"                                                                                                      >アンファン・テリブル</a>（<i>enfant terrible of the Czech New Wave</i>）」と表現した。
</p>
