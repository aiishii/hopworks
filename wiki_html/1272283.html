		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>苫米地 英俊</b>（とまべち ひでとし、<a href="." id="link_1"                    >1884年</a>（明治17年）<a href="." id="link_2"                            >12月1日</a> - <a href="." id="link_3"                    >1966年</a>（昭和41年）<a href="." id="link_4"                          >5月5日</a>）は、日本の<a href="." id="link_5"                                                              >言語学者</a>（<a href="." id="link_6"                                >英語学</a>）・<a href="." id="link_7"                                                                        >国際法学者</a>・<a href="." id="link_8"                                >政治家</a>（<a href="." id="link_9"                                                                        >衆議院議員</a>・<a href="." id="link_10"                                                                       >参議院議員</a>）。
</p><p><a href="." id="link_11"                                                                                 >小樽高等商業学校</a>（現<a href="." id="link_12"                                                             >小樽商科大学</a>）、<a href="." id="link_13"                                                             >札幌短期大学</a>、<a href="." id="link_14"                                                                                                                         >北海道自動車短期大学</a>（現<a href="." id="link_15"                                                                                                                         >北海道科学大学短期大学部</a>）などの校長・学長を歴任。
</p>
