<p><b>DJ KOHNO</b>（ディージェイ コウノ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >6月28日</a> - ）は、日本の<a href="." id="link_4"                                                              >ヒップホップ</a>グループ、<a href="." id="link_9"                                                    >ケツメイシ</a>や<a href="." id="link_10"                                                                                                           >ミニ塾。</a>のメンバーで、<a href="." id="link_5"                                                                                            >DJ</a>を担当する。<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                          >廿日市市</a>出身。<a href="." id="link_11"                                               >血液型</a>はO型。本名は河野 健太（こうの けんた）。既婚。
</p>
