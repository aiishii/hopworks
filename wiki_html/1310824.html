<p><b>カール・アントン・ビヤークネス</b>（Carl Anton Bjerknes、<a href="." id="link_1"                    >1825年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >1903年</a><a href="." id="link_2"                            >3月20日</a>）は<a href="." id="link_3"                                                    >ノルウェー</a>の<a href="." id="link_4"                                          >物理学者</a>、<a href="." id="link_5"                                >数学者</a>である。
</p><p><a href="." id="link_6"                                >オスロ</a>に生まれた。<a href="." id="link_7"                                                    >オスロ大学</a>で<a href="." id="link_8"                                >鉱物学</a>を学んだ。1852年から2年間、<a href="." id="link_9"                                >奨学金</a>を得て、<a href="." id="link_10"                                         >フランス</a>、<a href="." id="link_11"                               >ドイツ</a>で学び、オスロ大学の<a href="." id="link_12"                     >数学</a>の教授を務めた。<a href="." id="link_13"                                                   >水力学</a>などの研究をおこなった。
</p><p><a href="." id="link_14"                                                             >気象学者</a>、<a href="." id="link_15"                                                             >海洋学者</a>の<a href="." id="link_16"                                                                                                                                   >ヴィルヘルム・ビヤークネス</a>は息子である。
</p>
