<p><b>舩山 信一</b>（ふなやま しんいち、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >3月16日</a>）は日本の<a href="." id="link_3"                      >哲学</a>者・<a href="." id="link_4"                                                              >マルクス主義</a>者。<a href="." id="link_5"                                                    >立命館大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                                                  >マルクス</a>、<a href="." id="link_8"                                                              >ヘーゲル</a>、<a href="." id="link_9"                                                                                                                                                                                                                              >フォイエルバッハ</a>の研究を通じて人間学的<a href="." id="link_10"                               >唯物論</a>を確立した。船山信一とも書かれる。
</p>
