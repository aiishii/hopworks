<p><b>オーギュスト・マリ・ジョゼフ・ジャン・レオン・ジョレス</b>（<b>Auguste Marie Joseph Jean Léon Jaurès</b>、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                          >9月3日</a> - <a href="." id="link_2"                    >1914年</a><a href="." id="link_2"                            >7月31日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                                        >社会主義者</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                          >修正主義</a>を主張し、<a href="." id="link_7"                                          >教条主義</a>派とは対立した。また、圧倒的な大衆の人気を誇る雄弁家として知られた。<a href="." id="link_8"                                                                        >第一次世界大戦</a>に反対するが、狂信的な国家主義者に暗殺された。
</p>
