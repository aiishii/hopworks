<p><b>楠部 大吉郎</b>（くすべ だいきちろう、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >8月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >アニメーター</a>、<a href="." id="link_5"                                                              >シンエイ動画</a>の創立者、前会長。旧・<a href="." id="link_6"                                >満州国</a>生まれ。シンエイ動画2代目社長の<a href="." id="link_7"                                                    >楠部三吉郎</a>は実弟。<a href="." id="link_8"                                >楠部工</a>、<a href="." id="link_9"                                >楠部文</a>は子。
</p>
