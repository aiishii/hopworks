<td class="mbox-text plainlist"><b><a href="/wiki/Wikipedia:%E7%94%BB%E5%83%8F%E6%8F%90%E4%BE%9B%E4%BE%9D%E9%A0%BC" title="Wikipedia:画像提供依頼">画像提供依頼</a></b>：施設外観の<a href="/wiki/Wikipedia:%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AE%E3%82%A2%E3%83%83%E3%83%97%E3%83%AD%E3%83%BC%E3%83%89" title="Wikipedia:ファイルのアップロード">画像提供</a>をお願いします。<small>（<span title="2015年7月30日 (木) 11:39 (UTC)">2015年7月</span>）</small></td></tr></tbody></table>
<p><b>公益社団法人出水郡医師会広域医療センター</b>（こうえきしゃだんほうじん いずみぐんいしかいこういきいりょうせんたー）は<a href="." id="link_1"                                          >鹿児島県</a><a href="." id="link_2"                                          >阿久根市</a>にある病院。旧・出水郡医師会立阿久根市民病院。
</p><p>前身は「国立療養所阿久根病院」。1989年（平成元年）に国の「<a href="." id="link_3"                                          >国立病院</a>・療養所の再編成計画」に伴い、初の民間移譲により設立された医療機関である。
</p><p>病床数は一般病床222床。
</p>
