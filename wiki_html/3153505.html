<p><b>北島 春信</b>（きたじま はるのぶ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >10月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >児童文学</a>作家。
<a href="." id="link_4"                                >熊本県</a>生まれ。<a href="." id="link_5"                                          >法政大学</a>法学部法律学科卒。「草っぱらの子どもたち」で<a href="." id="link_6"                                                                                                                                                              >日本児童演劇協会賞</a>受賞。<a href="." id="link_7"                                                              >成城学園</a>初等学校教諭。児童読物、児童劇などを書いた。
