<p><b>セルビア電力産業公社</b>（EPS:Elektroprivreda Srbije / ЕПС:Електропривреда Србије） は、<a href="." id="link_1"                                          >セルビア共和国</a>最大の電力・エネルギー企業である。企業規模としては、セルビア国内最大の<a href="." id="link_2"                                                                                  >セルビア石油産業</a>に次ぐ。
</p><p>企業形態は国有企業である。
