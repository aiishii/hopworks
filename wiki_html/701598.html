<p><b>馮 友蘭</b>（ふう ゆうらん、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Féng Yǒulán</span></span>、<a href="." id="link_2"                                >簡体字</a>: <span lang="zh-hans">冯友兰</span>、<a href="." id="link_3"                    >1895年</a><a href="." id="link_3"                            >12月4日（光緒21年10月18日）</a> - <a href="." id="link_4"                    >1990年</a><a href="." id="link_4"                              >11月26日</a>）は、20世紀<a href="." id="link_5"                      >中国</a>の<a href="." id="link_6"                                >哲学者</a>。<a href="." id="link_7"                                          >中国哲学史</a>研究の第一人者。現代<a href="." id="link_8"                                >新儒家</a>の一人。<a href="." id="link_9"            >字</a>は芝生（しせい）。<a href="." id="link_10"                                     >堂号</a>は三松堂。
</p>
