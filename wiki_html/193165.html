<p>「<b>丘を越えて</b>」（おかをこえて）は、<a href="." id="link_8"                    >1931年</a>（昭和6年）12月に<a href="." id="link_5"                                                                        >日本コロムビア</a>から<a href="." id="link_9"                                          >藤山一郎</a>の歌唱によって発売された<a href="." id="link_3"                                >昭和歌謡</a>である。<a href="." id="link_8"                    >1931年</a>（昭和6年）に発表された<a href="." id="link_10"                                                   >新興キネマ</a>制作の<a href="." id="link_11"                     >映画</a>『<a href="." id="link_12"                                     >姉</a>』の<a href="." id="link_13"                               >主題歌</a>。<a href="." id="link_14"                     >作詞</a>は<a href="." id="link_6"                                          >島田芳文</a>、<a href="." id="link_15"                     >作曲</a>は<a href="." id="link_7"                                          >古賀政男</a>。古賀政男が自身の<a href="." id="link_16"                     >青春</a>の思い出を曲にした作品で、藤山一郎の大<a href="." id="link_17"                                         >ヒット曲</a>となり、藤山の歌手としての人気を決定づけた。
</p>
