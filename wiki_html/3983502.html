<p><b>加藤 さゆり</b>（かとう さゆり）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >団体職員</a>、<a href="." id="link_3"                                                    >地方公務員</a>。<a href="." id="link_4"                                                                                                                                    >全国地域婦人団体連絡協議会</a><a href="." id="link_5"                                >事務局</a>長や、<a href="." id="link_6"                                          >消費者庁</a><a href="." id="link_7"                                >参事官</a>、<a href="." id="link_8"                      >女性</a>初の<a href="." id="link_9"                                >長野県</a><a href="." id="link_10"                                                         >副知事</a>等を経て、<a href="." id="link_11"                                                                                                     >証券取引等監視委員会</a><a href="." id="link_12"                                         >委員</a>。本名<b>高田 さゆり</b>。
</p>
