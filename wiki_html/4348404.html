		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>庄司 彦男</b>（しょうじ ひこお、<a href="." id="link_1"                    >1896年</a>（<a href="." id="link_2"                      >明治</a>29年）10月 - <a href="." id="link_3"                    >1960年</a>（<a href="." id="link_4"                      >昭和</a>35年）5月18日）は、昭和期の漁業関係者、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                >衆議院議員</a>。<a href="." id="link_7"                                          >八田一朗</a>と共に日本へ<a href="." id="link_8"                                                                                                      >アマチュアレスリング</a>の導入に貢献した。<b>彦雄</b>と表記される場合がある。
</p>
