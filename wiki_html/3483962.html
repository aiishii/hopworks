<p><b>フアン・コボ</b>（Juan Cobo、<a href="." id="link_2"                    >1546年</a>? - <a href="." id="link_3"                    >1592年</a>）は、<a href="." id="link_4"                                          >スペイン</a>の<a href="." id="link_5"                                                    >ドミニコ会</a>修道士、<a href="." id="link_6"                                                              >中国学者</a>。<a href="." id="link_7"                                                    >フィリピン</a>の中国人居住区で宣教活動を行った。1592年に<a href="." id="link_8"                                          >豊臣秀吉</a>に対する使節として<a href="." id="link_9"                      >日本</a>を訪れた。中国名は<b>高母羨</b>(<span class="Unicode">Gāomǔ Xiàn</span>、<a href="." id="link_10"                               >福建語</a>：<span class="Unicode">ko-bó soān</span>)。
</p>
