		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅 洋</b>（すげ ひろし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >12月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >農学者</a>、<a href="." id="link_4"                                          >東北大学</a>名誉教授。農学博士。専門は作物生理学。
</p><p>山形県<a href="." id="link_5"                                >鶴岡市</a>生まれ。1955年<a href="." id="link_6"                                                                                            >東北大学農学部</a>卒業。<a href="." id="link_7"                                >農林省</a>中国農業試験所勤務、1962年農林省<a href="." id="link_8"                                                                                                                                          >農業技術研究所</a>、1966年「大麦の出穂性に関する<a href="." id="link_9"                                >育種学</a>的研究」で東北大学<a href="." id="link_10"                                                             >農学博士</a>。1978年東北大学農学部助教授、82年教授。87年農学研究所長、89年遺伝生態研究センター長。96年定年退官、名誉教授。1983年<a href="." id="link_11"                                                                                                                                         >日本作物学会賞</a>受賞。
</p>
