		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イ・ミョンジュ</b>（<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >7月10日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>出身の男性<a href="." id="link_3"                                                    >総合格闘家</a>。身長188cm、体重93kg。フリー。
</p><p><a href="." id="link_4"                                                                                  >キックボクシング</a>や<a href="." id="link_5"                                          >ムエタイ</a>をベースに<a href="." id="link_6"                                                    >総合格闘技</a>でも活躍。<a href="." id="link_7"                    >2003年</a>に韓国で初めて開催された<a href="." id="link_6"                                                    >総合格闘技</a>の大会<a href="." id="link_8"                    >Spirit MC</a>に出場し、初代王者に輝いた。<a href="." id="link_9"                    >2004年</a>からは<a href="." id="link_10"       >K-1</a>や<a href="." id="link_11"                   >HERO'S</a>の韓国大会にも招かれている。
</p>
