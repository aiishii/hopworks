<p><b>アルトゥール・ルドルフ・ベルトルト・ヴェーネルト</b>（<span lang="de">Arthur Rudolph Berthold Wehnelt</span>, <a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                          >4月4日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >2月15日</a>）は、<a href="." id="link_3"                                          >ブラジル</a>出身の<a href="." id="link_4"                                >ドイツ</a>で活躍した<a href="." id="link_5"                                          >物理学者</a>。<a href="." id="link_6"                      >日本</a>では<a href="." id="link_7"                      >英語</a>風に「<b>ウェーネルト</b>」と書かれることも多い。<a href="." id="link_8"                                                    >電子顕微鏡</a>の<a href="." id="link_9"                                >電子銃</a>によく使われるウェーネルト電極を考案。
