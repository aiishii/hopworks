		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳴海 周次郎</b>（なるみ しゅうじろう、旧姓・<b>平山</b>、<a href="." id="link_1"                    >1887年</a>（<a href="." id="link_2"                      >明治</a>20年）<a href="." id="link_3"                          >3月1日</a> - <a href="." id="link_4"                    >1969年</a>（<a href="." id="link_5"                      >昭和</a>44年）<a href="." id="link_6"                            >7月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                                                          >貴族院議員</a>、青森県西津軽<a href="." id="link_10"                     >郡会</a>議員、青森県多額納税者、<a href="." id="link_11"                               >実業家</a>。鳴海銀行頭取。陸奥銀行、松木屋呉服店、津軽酒造各<a href="." id="link_12"                               >取締役</a>。青森貯蓄銀行、<a href="." id="link_13"                                                                                 >第五十九銀行</a>、<a href="." id="link_14"                                         >金木銀行</a>各<a href="." id="link_15"                               >監査役</a>。立誠銀行、金兵衛銀行各頭取・<a href="." id="link_16"                                                   >鳴海廉之助</a>の養孫。
</p>
