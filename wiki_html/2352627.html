		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠藤芳信</b>（えんどう よしのぶ、<a href="." id="link_1"                    >1947年</a>（昭和22年）-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                                                        >教育学博士</a>（<a href="." id="link_5"                                          >東京大学</a>）。<a href="." id="link_6"                                                                        >北海道教育大学</a>名誉教授。専門は、教育方法学、日本軍政史。
</p><p><a href="." id="link_7"                                >福島県</a><a href="." id="link_8"                                >安達郡</a><a href="." id="link_9"                                                                    >本宮町</a>出身。<a href="." id="link_10"                   >1970年</a><a href="." id="link_10"                                         >千葉大学</a><a href="." id="link_10"                                         >教育学部</a>卒業。<a href="." id="link_11"                   >1978年</a>（昭和53年）東京大学大学院教育学研究科学校教育学専門課程博士課程単位取得後退学。同年、千葉県内の<a href="." id="link_12"                               >小学校</a><a href="." id="link_13"                     >教諭</a>。その後、<a href="." id="link_6"                                                                        >北海道教育大学</a>教育学部函館校<a href="." id="link_14"                               >助教授</a>を経て、同教育学部函館校<a href="." id="link_15"                     >教授</a>。<a href="." id="link_16"                   >2013年</a>定年退職。
</p><p><a href="." id="link_17"                   >1992年</a>に論文にて博士号取得。
<a href="." id="link_18"                   >1977年</a>（昭和52年）に<a href="." id="link_19"                                         >阿南惟敬</a>研究奨励賞受賞。
</p>
