</p><p><a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >西春町</a>（現・<a href="." id="link_5"                                                    >北名古屋市</a>）出身。<a href="." id="link_6"                                                    >名古屋大学</a>教育学部卒。<a href="." id="link_7"                                          >大谷大学</a>大学院博士課程真宗学専攻満期退学。<a href="." id="link_8"                                                    >真宗大谷派</a>出版部長、同教学研究所所員、同岡崎教務所長、2005年定年、三河別院輪番。真宗大谷派・<a href="." id="link_9"                                                                    >守綱寺</a>住職。
</p>
