<p><b>ジーモン・ダッハ</b>（Simon Dach, <a href="." id="link_1"                    >1605年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_2"                    >1659年</a><a href="." id="link_2"                            >4月15日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >詩人</a>。
</p><p><a href="." id="link_5"                                                              >東プロイセン</a>・<a href="." id="link_6"                                                                                                                                          >メーメルラント</a>のメーメル（現<a href="." id="link_7"                                                    >リトアニア</a>・<a href="." id="link_8"                                                    >クライペダ</a>）で生まれる。<a href="." id="link_9"                    >1626年</a>、<a href="." id="link_10"                                                                                                                         >ケーニヒスベルク大学</a>で学ぶ。<a href="." id="link_11"                                                                                                                                         >ケーニヒスベルク</a>で<a href="." id="link_12"                     >聖堂</a>学校の校閲係となり、<a href="." id="link_13"                   >39年</a>同大学の<a href="." id="link_14"                                         >詩学</a><a href="." id="link_15"                     >教授</a>。「<a href="." id="link_16"                                                                                                                                                   >ターラウのアンケ</a>（<a href="." id="link_17"                                                                                                                                                                       >ターラウのエンヒェン</a>）Ännchen(Anke) von Tharau」の作者とされる。
</p>
