		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盛口 満</b>（もりぐち みつる、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >博物学者</a>、<a href="." id="link_4"                                                                                            >フリーライター</a>、<a href="." id="link_5"                                                                                  >イラストレーター</a>。あだ名は「ゲッチョ」。
</p><p><a href="." id="link_6"                                >千葉県</a>生まれ。<a href="." id="link_7"                                          >千葉大学</a><a href="." id="link_8"                                >理学部</a>生物科卒業。<a href="." id="link_9"                                                                                                                                              >自由の森学園中学校・高等学校</a>教諭を経て、<a href="." id="link_10"                                                                                                                                         >珊瑚舎スコーレ</a>講師、<a href="." id="link_11"                                         >沖縄大学</a>人文学部准教授。
</p>
