<p><b>シャルル・プリュミエ</b>（Charles Plumier、<a href="." id="link_1"                    >1646年</a><a href="." id="link_1"                          >4月2日</a> – <a href="." id="link_2"                    >1704年</a><a href="." id="link_2"                              >11月20日</a>）は、<a href="." id="link_3"                                                              >フランス</a>の<a href="." id="link_4"                                                              >植物学者</a>である。<a href="." id="link_5"                                          >中米</a>、<a href="." id="link_6"                                          >南米</a>に3度赴き、<a href="." id="link_7"                                                              >アメリカ大陸</a>の<a href="." id="link_8"                      >植物</a>を採取し研究した。
</p>
