<p><b>Hot Buttered Love</b>（ホットバタードラブ）は日本の<a href="." id="link_1"                                                          >バンド</a>。
</p><p><a href="." id="link_2"                                                                                                  >森下滋</a>(P)と<a href="." id="link_3"                                                                        >ハセガワタカオ</a>(Vo)を中心としたメンバー構成。
</p><p>森下とハセガワは<a href="." id="link_4"                                                                                                                >鳥取県立米子東高等学校</a>の同級生。それぞれの音楽活動を経て東京で12年ぶりに再会後、
<a href="." id="link_5"                    >2006年</a>Hot Buttered Loveを結成。
</p><p>現在は活動休止。
</p>
