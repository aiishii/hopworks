<p><b>管平湖</b>（かん へいこ、<a href="." id="link_1"                    >1897年</a>3月4日-<a href="." id="link_2"                    >1967年</a>3月28日）は、中国近代の<a href="." id="link_3"                      >古琴</a>家と<a href="." id="link_4"                      >画家</a>である。名は<b>平</b>、字は<b>吉庵</b>と<b>仲康</b>、號は<b>平湖</b>。管平湖の父は<a href="." id="link_5"            >清</a>の時代の画家管念慈，出身は<a href="." id="link_6"                                >蘇州</a>。少年の頃、管平湖は<a href="." id="link_7"                                >北京</a>に移住して、北京を中心に活動した。<a href="." id="link_8"                                                                                                  >金紹城</a>について中国絵画を学んでいる。また古琴を<a href="." id="link_9"                                >楊宗稷</a>、悟澄、秦鶴鳴に学んでいる。1977年、管平湖の演奏した「流水」が<a href="." id="link_10"                                                                                                                                                       >ボイジャーのゴールデンレコード</a>に収められた。
</p>
