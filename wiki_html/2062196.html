		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">保巖</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1948年<a href="." id="link_1"                            >11月6日</a><br /><span class="birthplace"><a href="." id="link_2"                                                                                                                                              >アメリカ合衆国統治下</a><a href="." id="link_3"                                >名瀬市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2016-11-29</span>) </span><a href="." id="link_4"                    >2016年</a><a href="." id="link_4"                              >11月29日</a>（68歳没）<br /><span class="deathplace"><a href="." id="link_5"                                          >鹿児島県</a><a href="." id="link_6"                                >日置市</a><a href="." id="link_7"                                                                        >伊集院町下谷口</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_8"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_9"                                                    >武道家</a>（<a href="." id="link_10"                                         >空手</a>）・アマチュア<a href="." id="link_11"                               >写真家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">全日本少林寺流空手道連盟錬心舘・第二代宗家（十段範士）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_12"                     >保勇</a>（父）</td></tr></tbody></table>
<p><b>保 巖</b>（たもつ いわお、<a href="." id="link_13"                   >1948年</a><a href="." id="link_13"                           >11月6日</a> - <a href="." id="link_4"                    >2016年</a><a href="." id="link_4"                              >11月29日</a>）は<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                                    >武道家</a>、アマチュア<a href="." id="link_11"                               >写真家</a>。
</p><p><a href="." id="link_14"                                                                                                     >少林寺流空手道錬心舘</a>の二代目<a href="." id="link_15"                     >宗家</a>。號は<b>少林寺守正</b>（しょうりんじもりまさ）であり、十段<a href="." id="link_16"                     >範士</a>である。
</p>
