		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グレゴリ・バルヒン</b>（Grigory Barkhin、1880年-1969年）は、ロシアの<a href="." id="link_1"                                >建築家</a>で建築理論家。<a href="." id="link_2"                                                    >都市計画家</a>。
</p><p>オデッサ芸術専門学校と芸術アカデミーを卒業し、1909年から、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                    >モスクワ建築大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%9C%D0%BE%D1%81%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D1%80%D1%85%D0%B8%D1%82%D0%B5%D0%BA%D1%82%D1%83%D1%80%D0%BD%D1%8B%D0%B9_%D0%B8%D0%BD%D1%81%D1%82%D0%B8%D1%82%D1%83%D1%82_(%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D0%B0%D1%8F_%D0%B0%D0%BA%D0%B0%D0%B4%D0%B5%D0%BC%D0%B8%D1%8F)&amp;action=edit&amp;redlink=1" class="new" title="Ru:Московский архитектурный институт (государственная академия) (存在しないページ)">ロシア語版</a>、<a href="/w/index.php?title=En:MArchI&amp;action=edit&amp;redlink=1" class="new" title="En:MArchI (存在しないページ)">英語版</a>）</span></span>で教鞭を執る。また、1932年発足の建築家同盟の創立メンバーでもある。1933年から1938年まで、モスクワ市議会第4設計事務所所長として、トゥループナヤ広場から、オスタンキノ地区までの地区再開発計画を担当した。この計画は、1971年の綜合計画で実現する。
</p>
