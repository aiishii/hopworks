<p><b>成王</b>（せいおう）は、<a href="." id="link_6"            >周朝</a>の第2代の王。<a href="." id="link_4"                                      >武王</a>の子。「成王」とは<a href="." id="link_7"                                          >諡号</a>ではなく、生前からの称号である。
</p><p>同母弟は<a href="." id="link_8"                                      >晋</a>の開祖の<a href="." id="link_9"                                >唐叔虞</a>。他に<a href="." id="link_10"           >邘叔</a>・<a href="." id="link_11"           >応侯</a>・<a href="." id="link_12"                                     >韓侯</a>らの兄弟がいた。
