<p><b>安臧王</b>（あんぞうおう、<a href="." id="link_1"                  >498年</a> - <a href="." id="link_2"                  >531年</a>）は、<a href="." id="link_3"                                >高句麗</a>の第22代の王（在位:<a href="." id="link_4"                  >519年</a> - 531年）。姓は高、<a href="." id="link_5"            >諱</a>は興安。『<a href="." id="link_6"                      >魏書</a>』や『<a href="." id="link_7"                      >梁書</a>』には「安」の名で現れる。先代の<a href="." id="link_8"                                          >文咨明王</a>の長子であり、<a href="." id="link_1"                  >498年</a>に太子に立てられ、519年に先王の死去により王位に就いた。
</p>
