		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>聖戒</b>（しょうかい、<a href="." id="link_1"                      >弘長</a>元年（<a href="." id="link_2"                    >1261年</a>） - <a href="." id="link_3"                      >元亨</a>3年<a href="." id="link_4"                                                      >2月15日</a>（<a href="." id="link_5"                    >1323年</a><a href="." id="link_5"                            >3月22日</a>））は、<a href="." id="link_6"                                          >鎌倉時代</a>中期の<a href="." id="link_7"                      >時宗</a><a href="." id="link_8"                                          >歓喜光寺</a>の<a href="." id="link_9"            >僧</a>。時宗開祖<a href="." id="link_10"                     >一遍</a>の弟子。一説には<a href="." id="link_11"                               >伊予国</a>の領主<a href="." id="link_12"                               >河野氏</a>の出身で、一遍の弟または甥という。<a href="." id="link_13"                     >正応</a>4年（<a href="." id="link_14"                   >1291年</a>）に京都六条に八幡善導寺（<a href="." id="link_15"                               >京都府</a><a href="." id="link_16"                               >八幡市</a>）を移転させ六条道場歓喜光寺と号し、<a href="." id="link_17"                                                   >時宗十二派</a>中の一つである六条派の祖となった。一遍の十年忌に当たる<a href="." id="link_18"                     >正安</a>元年（<a href="." id="link_19"                   >1299年</a>）には『<a href="." id="link_20"                                         >一遍聖絵</a>』12巻を撰し、絵師の<a href="." id="link_21"                     >法眼</a><a href="." id="link_22"                     >円伊</a>に描かせた。『一遍聖絵六條縁起』『一遍上人絵伝』とも呼ばれる。
</p>
