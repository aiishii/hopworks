		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚本 嘉寿</b>（塚本嘉壽、つかもと よしひさ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >5月26日</a>- ）は、日本の心理学者、<a href="." id="link_2"                                          >埼玉大学</a>名誉教授。
</p><p>東京生まれ。1967年<a href="." id="link_3"                                                                                                      >一橋大学社会学部</a>卒、1971年<a href="." id="link_4"                                          >京都大学</a>大学院教育学研究科博士課程中退。1971年<a href="." id="link_5"                                                              >愛知教育大学</a>保健管理センター講師、74年同教育学部助教授、1976年埼玉大学教養部助教授、86年教授、95年教養学部教授。2009年定年、名誉教授。専攻は異常心理学。
</p>
