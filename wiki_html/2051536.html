<p><b>山田 昇</b>（やまだ のぼる、<a href="." id="link_2"                    >1943年</a>（昭和18年）<a href="." id="link_3"                            >2月11日</a> - ）は、日本の経営者。
</p><p><a href="." id="link_1"                                                                        >ヤマダ電機</a>創業者。同社代表取締役会長兼取締役会議長、<a href="." id="link_4"                                                                                                                                                                                            >東日本実業団陸上競技連盟</a>会長、<a href="." id="link_5"                                                                                                                >日本実業団陸上競技連合</a>副会長。
</p><p><a href="." id="link_6"                                >宮崎県</a><a href="." id="link_7"                                >宮崎郡</a><a href="." id="link_8"                                          >佐土原町</a>（現：<a href="." id="link_9"                                >宮崎市</a>）出身。
</p>
