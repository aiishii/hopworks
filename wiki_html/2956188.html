<p><b>永田 俊也</b>（ながた としや、<a href="." id="link_1"                    >1963年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>生まれ。<a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                                >文学部</a>卒。<a href="." id="link_7"                                          >慶應義塾</a><a href="." id="link_8"                      >職員</a>を経て独立。<a href="." id="link_9"                    >2004年</a>、女性漫才コンビを描いた「<a href="." id="link_10"                                                             >ええから加減</a>」で第84回<a href="." id="link_11"                                                                                 >オール讀物新人賞</a>受賞（受賞作は『<a href="." id="link_12"                               >落語娘</a>』に収録）。「ええから加減」は<a href="." id="link_13"                                         >藤山直美</a>・<a href="." id="link_14"                                         >高畑淳子</a>主演で舞台化、「<a href="." id="link_12"                               >落語娘</a>」は、<a href="." id="link_15"                               >中原俊</a>監督、<a href="." id="link_16"                                                                             >ミムラ</a>主演で<a href="." id="link_17"                   >2008年</a>に映画化された。
</p>
