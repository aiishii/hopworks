<p><b>嶋田 昌彦</b>（しまだ まさひこ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >7月7日</a> -）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >歯学者</a>、<a href="." id="link_7"                                          >歯科医師</a>。<a href="." id="link_4"                                                                                  >東京医科歯科大学</a>歯学部附属病院長、東京医科歯科大学大学院医歯学総合研究科口腔機能再構築学系口腔機能再建学講座疼痛制御学分野教授。<a href="." id="link_8"                                                                                  >日本歯科麻酔学会</a>理事長。元<a href="." id="link_3"                                          >岡山大学</a>大学院医歯学総合研究科機能再生・再建科学専攻口腔顎顔面機能再生制御学講座教授。
</p>
