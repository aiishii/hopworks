		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>開隆山 勘之亟</b>（かいりゅうやま かんのじょう、本名：青木 勘之丞（あおき かんのじょう）、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >8月28日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >9月10日</a>）は、<a href="." id="link_3"                                >秋田県</a><a href="." id="link_4"                                          >南秋田郡</a><a href="." id="link_5"                                                                    >昭和町</a>（現・<a href="." id="link_6"                                >潟上市</a>）出身で、<a href="." id="link_7"                              >1960年代</a>に活躍した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。<a href="." id="link_10"                                                                                     >伊勢ヶ濱部屋（入門時は荒磯部屋）</a>に所属していた。最高位は西<a href="." id="link_11"                     >関脇</a>（<a href="." id="link_12"                   >1964年</a>5月場所・1964年11月場所）。現役時代の体格は180cm、116kg。得意手は右四つ、寄り、<a href="." id="link_13"                                         >上手捻り</a>、<a href="." id="link_14"                               >首投げ</a>。
</p>
