		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>笠松 章</b>（かさまつ あきら、<a href="." id="link_1"                    >1910年</a>-<a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >7月19日</a>）は、日本の精神科医。
</p><p>和歌山県生まれ。<a href="." id="link_3"                                                                                                                >海南中学校</a>卒、<a href="." id="link_4"                                                                                  >第三高等学校</a>卒、1936年<a href="." id="link_5"                                                                                  >東京帝国大学</a>医学部卒、1952年「N2ガス吸入による意識喪失の研究」で<a href="." id="link_6"                                                              >医学博士</a>。1956年<a href="." id="link_7"                                          >東京大学</a>医学部助教授、同附属病院精神神経科科長、教授。71年定年退官、名誉教授、<a href="." id="link_8"                                                                                                                >国立精神衛生研究所</a>長、財団法人神経研究所長。
</p>
