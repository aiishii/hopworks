		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 華</b>（ちょう か、<a href="." id="link_1"                  >232年</a> - <a href="." id="link_2"                  >300年</a>）は、<a href="." id="link_3"                                                                    >三国時代</a><a href="." id="link_4"                                      >魏</a>から<a href="." id="link_5"                      >西晋</a>にかけての政治家・文人。<a href="." id="link_6"            >字</a>は<b>茂先</b>。<a href="." id="link_7"                                >范陽郡</a>方城県（現在の<a href="." id="link_8"                                >河北省</a><a href="." id="link_9"                                >廊坊市</a><a href="." id="link_10"                               >固安県</a>）の人。父は<a href="." id="link_4"                                      >魏</a>の<a href="." id="link_11"                               >漁陽</a><a href="." id="link_12"                     >太守</a><a href="." id="link_13"                                                                                                                 >張平</a>。妻は<a href="." id="link_14"                     >劉放</a>の娘。西晋を代表する名臣であり、<a href="." id="link_15"                               >賈南風</a>の治世において宰相を務め、<a href="." id="link_16"                                         >八王の乱</a>で疲弊する国家を支えた。『<a href="." id="link_17"                     >晋書</a>』に伝がある。
</p>
