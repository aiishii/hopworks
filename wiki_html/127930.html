		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 円</b>（まつだ まどか、<a href="." id="link_1"                            >10月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >千葉県</a>出身。<a href="." id="link_5"                                >てんびん座</a>のA型。
</p><p>学生時代に<a href="." id="link_6"                                >白泉社</a>の漫画賞を経て、『<a href="." id="link_7"                                          >花とゆめ</a>』誌でデビュー。
</p><p><a href="." id="link_8"                    >1998年</a>頃より、<a href="." id="link_9"                                                      >ゲームアンソロジー</a>に執筆を始め、後に<a href="." id="link_9"                                                 >4コマ誌</a>にオリジナル作品の連載を持つようになる。
</p><p>主に<a href="." id="link_10"                               >芳文社</a>の4コマ誌などで活躍。代表作は、『サクラ町さいず』。
</p>
