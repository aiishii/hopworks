		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                    >準男爵</a><a href="." id="link_2"                      >サー</a>・<b>リチャード・グロバム・ハウ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Sir Richard Grobham Howe, 2nd Baronet</span>、<a href="." id="link_4"                    >1621年</a><a href="." id="link_4"                            >8月28日</a> – <a href="." id="link_5"                    >1703年</a><a href="." id="link_5"                          >5月3日</a>）は、<a href="." id="link_6"                                                                                  >イングランド王国</a>の政治家。<a href="." id="link_7"                                                                        >ウィルトシャー</a>の地主の1人として、1650年代から1690年代にかけての選挙で当選することが多かったが、議会ではあまり活動的ではなかった。
</p>
