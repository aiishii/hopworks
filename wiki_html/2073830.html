		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>常本 秀幸</b>（つねもと ひでゆき、<a href="." id="link_1"                    >1941年</a>（昭和16年）<a href="." id="link_2"                              >11月18日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >工学者</a>、元<a href="." id="link_5"                                                    >地方公務員</a>・<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                                              >工学博士</a>（<a href="." id="link_8"                                                    >北海道大学</a>）。元<a href="." id="link_9"                                                              >北見工業大学</a><a href="." id="link_10"                                         >学長</a>。北見工業大学<a href="." id="link_11"                                         >名誉教授</a>・<a href="." id="link_12"                                         >信州大学</a><a href="." id="link_13"                     >教授</a>。専門は、<a href="." id="link_14"                                         >機械工学</a>。
</p>
