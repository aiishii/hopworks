		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白鳥 映雪</b>（しらとり えいせつ、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >6月15日</a>）は、<a href="." id="link_3"                                          >日本画家</a>。<a href="." id="link_4"                                >美人画</a>家の伝統を<a href="." id="link_5"                                          >伊東深水</a>より継承され、日本画壇の最高峰の画家と評された。
</p><p><a href="." id="link_6"                                                                        >小諸高原美術館</a>内に「白鳥映雪館」が併設されている。<a href="." id="link_7"                                >信濃国</a>（現在の<a href="." id="link_8"                                >小県郡</a><a href="." id="link_9"                                >長野県</a><a href="." id="link_10"                               >東御市</a>本海野）を<a href="." id="link_11"                                                   >本貫地</a>とした<a href="." id="link_12"                     >武家</a>の<a href="." id="link_13"                     >氏族</a>である<b>海野氏</b>（うんのうじ/うんのし）の末裔。
</p>
