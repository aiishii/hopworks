		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sugano_Kakubei.jpg" title="ファイル:Sugano Kakubei.jpg">ファイル:Sugano Kakubei.jpg</a>  <div class="thumbcaption">中央：菅野覚兵衛、左右の人物未詳</div></div></div>
<p><b>菅野 覚兵衛</b>（すがの かくべえ、<a href="." id="link_1"                      >天保</a>13年<a href="." id="link_2"                                                        >旧10月21日</a>（<a href="." id="link_3"                    >1842年</a><a href="." id="link_3"                              >11月23日</a>） - <a href="." id="link_4"                      >明治</a>26年（<a href="." id="link_5"                    >1893年</a>）<a href="." id="link_6"                            >5月30日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                      >志士</a>、<a href="." id="link_9"                                >海援隊</a>隊士、明治時代の<a href="." id="link_10"                     >軍人</a>である。 旧名 <b>千屋 寅之助</b>（ちや とらのすけ）。妻は<b>起美</b>（君江、<a href="." id="link_11"                                         >坂本龍馬</a>の妻・<a href="." id="link_12"                               >お龍</a>の妹であるため、龍馬とは<b>義兄弟</b>にあたる）。
</p>
