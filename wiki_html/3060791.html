		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>能戸 清司</b>（のと きよし、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >9月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >新聞記者</a>、<a href="." id="link_5"                                >小説家</a>。
</p><p><a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >函館市</a>生まれ。<a href="." id="link_8"                                                                                            >東京大学法学部</a>政治学科卒業後、<a href="." id="link_9"                                                    >朝日新聞社</a>入社。学芸部長、<a href="." id="link_10"                                         >論説委員</a>を歴任し、「<a href="." id="link_11"                                         >天声人語</a>」の執筆も担当した。記者のかたわら<b>木戸織男</b>のペンネームで小説も書き、1960年「夜は明けない」で第1回<a href="." id="link_12"                                                             >サンデー毎日</a>小説賞第二席、第44回<a href="." id="link_13"                                                   >直木賞</a>候補。1961年には「朝のたそがれ」で第13回<a href="." id="link_14"                                                             >文學界新人賞</a>候補（能戸清司名義）。朝日新聞退社後、<a href="." id="link_15"                                                                                                               >名古屋保健衛生大学</a>（現・<a href="." id="link_16"                                                             >藤田医科大学</a>）教授となる。 
</p>
