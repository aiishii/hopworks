<p><b>三河一向一揆</b>（みかわいっこういっき）は、<a href="." id="link_2"                                                                    >戦国時代</a>に<a href="." id="link_3"                                >三河国</a>の<a href="." id="link_4"                                >西三河</a>全域で<a href="." id="link_5"                      >永禄</a>6年（<a href="." id="link_6"                    >1563年</a>）から永禄7年（<a href="." id="link_7"                    >1564年</a>）まで半年ほど行われた<a href="." id="link_8"                                          >一向一揆</a>である。<a href="." id="link_9"                                >曹洞宗</a>の勢力が強かった<a href="." id="link_10"                               >東三河</a>は該当しない。
</p>
