<p><b>林 英夫</b>（はやし ひでお、<a href="." id="link_3"                    >1949年</a>（昭和24年） - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >政治家</a>、<a href="." id="link_11"                                                                       >ジャーナリスト</a>。<a href="." id="link_5"                                >大阪市</a>出身、<a href="." id="link_12"                               >神戸市</a>育ち。<a href="." id="link_7"                                                                                            >神戸市議会議員</a>を3期務めた。関西学院大学、神戸女学院大学で非常勤講師を歴任した。
</p>
