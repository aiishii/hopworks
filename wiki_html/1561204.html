<p><b>大西 祥平</b>（おおにし しょうへい、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >9月17日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >医学者</a>、<a href="." id="link_5"                      >医師</a>。<a href="." id="link_6"                                                              >慶應義塾大学</a><a href="." id="link_7"                                >大学院</a>健康マネジメント研究科<a href="." id="link_8"                      >元教授</a>、同大学スポーツ医学研究センター元所長。専門は<a href="." id="link_9"                                                              >スポーツ医学</a>、<a href="." id="link_10"                                         >循環器内科</a>、運動<a href="." id="link_11"                               >生理学</a>。<a href="." id="link_12"                                                             >博士（医学）</a>（慶應義塾大学、<a href="." id="link_13"                   >1993年</a>）。
</p>
