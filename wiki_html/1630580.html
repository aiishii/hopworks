<p><b>ヨシダ 忠</b>（ヨシダ ただし、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >1月3日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >漫画家</a>。<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >福岡市</a><a href="." id="link_4"                                >博多区</a>生まれ、<a href="." id="link_11"                               >岡山県</a><a href="." id="link_12"                               >倉敷市</a>育ち。本名：<b>吉田忠明</b>（よしだ ただあき）。<b>吉田忠</b>名義もあるが、本来は名字のカタカナ書きが正しいペンネームで、「吉田」は勝手に間違われたもの。
</p>
