		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今泉善一</b>（いまいずみぜんいち、<a href="." id="link_1"                    >1911年</a>-<a href="." id="link_2"                    >1985年</a>）は<a href="." id="link_3"                                                                                  >日本の建築家</a>。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >新城市</a>出身。戦前期は建築運動体として知られる<a href="." id="link_6"                                                              >創宇社建築会</a>のメンバーとして、また当時非合法化されていた<a href="." id="link_7"                                                    >日本共産党</a>の<a href="." id="link_8"                                                    >活動家</a>として<a href="." id="link_9"                      >警察</a>に追われて地下に潜伏し、<a href="." id="link_7"                                                    >共産党</a>の活動資金を得ようと実行した<a href="." id="link_10"                                                                                 >赤色ギャング事件</a>の首謀者として、また<a href="." id="link_11"                     >戦後</a>は<a href="." id="link_12"                               >防火帯</a><a href="." id="link_13"                     >建築</a>の<a href="." id="link_14"                     >設計</a>で知られる。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述の信頼性について検証が求められています。（2017年7月）"><a href="." id="link_15"                     >小説</a>「<a href="." id="link_16"                                                                             >貧乏物語 (河上肇)</a>」では作中で<a href="." id="link_17"                     >書生</a>として登場する人物。</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="この記述の信頼性について検証が求められています。（2017年7月）">要検証</span></a><span class="metadata"> &#8211; <a href="/w/index.php?title=%E3%83%88%E3%83%BC%E3%82%AF:%E4%BB%8A%E6%B3%89%E5%96%84%E4%B8%80&amp;action=edit&amp;redlink=1" class="new" title="トーク:今泉善一 (存在しないページ)">トーク</a></span></i>&#93;</sup>
</p>
