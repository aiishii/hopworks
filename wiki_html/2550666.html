		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小長井 誠</b>（こながい まこと、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                                    >太陽光発電</a>の研究者。<a href="." id="link_3"                                                              >東京工業大学</a>教授、<a href="." id="link_4"                                                              >応用物理学会</a>会長等を務める。<a href="." id="link_5"                                          >太陽電池</a>、特に<a href="." id="link_6"                                                                                  >薄膜太陽電池</a>に関する業績が多い。半導体や太陽電池の物性に関する教科書の著作も複数ある。
</p>
