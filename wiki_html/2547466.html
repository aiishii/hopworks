<p><b>メイル・ヴィルナー</b>（<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                              >10月23日</a>-<a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >6月5日</a> <a href="." id="link_3"                                                    >ヘブライ語</a>:מאיר וילנר）は、<a href="." id="link_4"                                                    >イスラエル</a>の政治家。ユダヤ系イスラエル人。
<a href="." id="link_5"                                                                                  >イスラエル共産党</a>（マキ）所属。政治家人生において、イスラエル建国後初の<a href="." id="link_6"                                          >クネセト</a>選挙から議員を務め、政界引退まで一度も選挙で落選することなく議員を務めた人物である。また、1977年から1991年まで<a href="." id="link_7"                                          >ハダシュ</a>の初代議長を務めた。
</p><p><a href="." id="link_8"                                                                                            >イスラエル独立宣言</a>が書かれた紙にサインした人物の一人でもある。
</p>
