<p><b>博多人形</b>（はかた にんぎょう）は、<a href="." id="link_1"                                >福岡県</a>の伝統工芸品の一つ。<a href="." id="link_2"                                >福岡市</a>の<a href="." id="link_3"                      >博多地区</a>で作られてきた。現在では博多地区外でも多く製作される。<a href="." id="link_4"                                                                                                                                              >経済産業大臣指定伝統的工芸品</a>の一つ。
</p>
