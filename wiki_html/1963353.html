		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルマズ・タシエフ</b>（<b>Almaz Tashiyev</b>、<a href="." id="link_1"                    >1976年</a>/<a href="." id="link_2"                    >1977年</a> - <a href="." id="link_3"                    >2009年</a><a href="." id="link_3"                            >7月12日</a>）は、<a href="." id="link_4"                                                                                  >キルギスタン</a>のフリーの<a href="." id="link_5"                                                                        >ジャーナリスト</a>。政府を批判する記事をいくつかの新聞に投稿していた。
</p><p>親族の指摘によれば大統領選挙を控えた<a href="." id="link_6"                    >2009年</a><a href="." id="link_6"                          >7月4日</a>、<a href="." id="link_7"                                                                                                            >ナウカト</a>にて8人の<a href="." id="link_8"                                          >警官</a>に囲まれて暴行を受けたという。このことが原因となり7月12日、<a href="." id="link_9"                                >頭部挫傷</a>で病院にて亡くなった。32歳だった。
</p>
