		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E9%9B%A8%E6%A3%AE%E8%8A%B3%E6%B4%B2%E3%81%AE%E8%82%96%E5%83%8F%E7%94%BB.jpg" title="ファイル:雨森芳洲の肖像画.jpg">ファイル:雨森芳洲の肖像画.jpg</a>  <div class="thumbcaption">雨森芳洲の肖像画</div></div></div>
<p><b>雨森 芳洲</b>（あめのもり ほうしゅう、<a href="." id="link_1"                      >寛文</a>8年<a href="." id="link_2"                                                      >5月17日</a>（<a href="." id="link_3"                    >1668年</a><a href="." id="link_3"                            >6月26日</a>） - <a href="." id="link_4"                      >宝暦</a>5年<a href="." id="link_5"                                                    >1月6日</a>（<a href="." id="link_6"                    >1755年</a><a href="." id="link_6"                            >2月16日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                      >儒者</a>。<a href="." id="link_9"            >諱</a>は俊良、のち誠清（のぶきよ）、通称は藤五郎・東五郎、号は芳洲、字を伯陽、漢名として<b>雨森東</b>を名乗った。<a href="." id="link_10"                               >中国語</a>、<a href="." id="link_11"                               >朝鮮語</a>に通じ、<a href="." id="link_12"                                                   >対馬藩</a>に仕えて<a href="." id="link_13"                                         >李氏朝鮮</a>との通好実務にも携わった。新井白石・室鳩巣ともに木下門下の五先生や十哲の1人に数えられた。
</p>
