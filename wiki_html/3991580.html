		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウェンシア・ユー</b>(于文霞、Yu Wenxia、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Yú Wénxiá</span></span>、1989年8月6日 - )は、中華人民共和国のモデル・女優。2012年、第62回ミス・ワールド決勝大会で優勝（中国代表として2人目）。名前について、<b>ウェンシャ・ユー</b>、<b>ユー・ウェンシャー</b>など、表記の揺れがある。
</p>
