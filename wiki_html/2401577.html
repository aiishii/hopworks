		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 萠二</b>（ながい ほうじ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >5月4日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >9月6日</a>）は、日本のジャーナリスト、<a href="." id="link_3"                                          >児童文学</a>作家。
</p><p>東京生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>文学部社会学科卒業。在学中<a href="." id="link_5"                                                    >早大童話会</a>に所属。1946年<a href="." id="link_6"                                                    >朝日新聞社</a>に入り、戦後出版局編集委員。児童向けノンフィクション、ルポルタージュを執筆。1956年『ささぶね船長』で<a href="." id="link_7"                                                                                                                                    >サンケイ児童出版文化賞</a>受賞。のち<a href="." id="link_8"                                                                                            >聖徳学園短期大学</a>教授を務めた。
</p>
