	<h1 id="firstHeading" class="firstHeading" >ジェイソン・フリードバーグとアーロン・セルツァー</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイソン・フリードバーグ</b>（<b>Jason Friedberg</b>, <a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >10月13日</a> - ）と<b>アーロン・セルツァー</b>（<b>Aaron Seltzer</b>, <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >1月12日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ</a>・<a href="." id="link_4"                                >カナダ</a>で活動する<a href="." id="link_5"                                          >映画監督</a>・<a href="." id="link_6"                                                                                            >プロデューサー</a>・<a href="." id="link_7"                                >脚本家</a>のチームである。<a href="." id="link_8"                                                              >パロディ映画</a>を手掛けることで知られる。フリードバーグはアメリカ<a href="." id="link_9"                                                                                            >ニュージャージー州</a><a href="." id="link_10"                                                                                                                                                             >ニューアーク</a>、セルツァーは<a href="." id="link_4"                                >カナダ</a><a href="." id="link_11"                                                             >オンタリオ州</a><a href="." id="link_12"                                                                                                           >ミシサガ</a>出身。
</p>
