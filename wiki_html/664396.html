		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鷹司 尚武</b>（たかつかさ なおたけ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_2"                      >五摂家</a>の一つだった<a href="." id="link_3"                                >鷹司家</a>の第28代当主。<a href="." id="link_4"                                          >伊勢神宮</a><a href="." id="link_5"                      >大宮司</a>、<a href="." id="link_6"                                                              >神宮司庁</a>代表役員を経て、<a href="." id="link_7"                                          >神社本庁</a>統理。旧姓名は松平尚武。<a href="." id="link_8"                                                                                                      >日本電気通信システム</a>（NEC通信システム）社長を務めた。養母の<a href="." id="link_9"                                          >鷹司和子</a>は<a href="." id="link_10"                                         >昭和天皇</a>の第三皇女であり、<a href="." id="link_11"                     >明仁上皇</a>は義理の叔父にあたる。子供は、長男<a href="." id="link_12"                                         >尚通</a>の他、一人。
</p>
