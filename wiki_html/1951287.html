		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島 瑞穂</b>（ふくしま みずほ、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >洋画家</a>。<a href="." id="link_4"                                                              >独立美術協会</a>会員、<a href="." id="link_5"                                                              >女流画家協会</a><a href="." id="link_6"                                          >委員</a>、<a href="." id="link_7"                                                                                                                >21美術協会</a>代表、<a href="." id="link_8"                                                              >女子美術大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                         >客員教授</a>。
</p><p><a href="." id="link_11"                               >広島県</a><a href="." id="link_12"                               >尾道市</a>生まれ。<a href="." id="link_13"                   >1986年</a>「タナトス」が<a href="." id="link_14"                               >安井賞</a>佳作となった。他に受賞多数。
</p>
