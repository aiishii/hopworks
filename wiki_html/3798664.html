</p><p><a href="." id="link_5"                                                              >しんぶん赤旗</a>において、8コマ漫画『台所剣法』を<a href="." id="link_6"                    >1970年</a>から<a href="." id="link_7"                    >2015年</a>まで連載した。『台所剣法』は<a href="." id="link_8"                                                                                  >料理・グルメ漫画</a>の「祖」として挙げられることもある。
</p>
