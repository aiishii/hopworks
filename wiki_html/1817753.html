<p><b>柴崎 淳</b>（しばさき あつし、<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >9月19日</a> - ）は、<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                                                                  >日本競輪学校</a>第91期卒業。<a href="." id="link_3"                                              >日本競輪選手会</a><a href="." id="link_5"                                >三重</a>支部所属。師匠は<a href="." id="link_6"                                                    >佐久間重光</a>。兄・<a href="." id="link_7"                                          >柴崎俊光</a>も競輪選手であり、日本競輪学校の同期にあたる。
</p>
