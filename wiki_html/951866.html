		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 惠連</b>（チョ・ヘヨン、조혜연、ちょう けいれん、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >6月7日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の女流<a href="." id="link_3"                                                >囲碁棋士</a>。<a href="." id="link_4"                                >京畿道</a><a href="." id="link_5"                                >水原市</a>出身、<a href="." id="link_6"                                          >韓国棋院</a>所属、金原七段門下、九段。<a href="." id="link_7"                                                                        >プロ女流国手戦</a>2連覇、<a href="." id="link_8"                                                                                                                                                        >興倉杯世界女流囲碁選手権戦</a>準優勝など。韓国女流棋士では<a href="." id="link_9"                                >芮廼偉</a>九段と並ぶ二強と言われた。正確な形勢判断と<a href="." id="link_10"                     >ヨセ</a>により「女<a href="." id="link_11"                               >李昌鎬</a>」とも呼ばれる。<a href="." id="link_12"                                                   >高麗大学校</a>英文学科卒業。
</p>
