		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシス・ビア</b>（Francis A. Beer, <a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >2月5日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                                                                                >コロラド大学ボルダー校</a>政治学部教授。
</p><p><a href="." id="link_5"                                                              >ニューヨーク</a>生まれ。<a href="." id="link_6"                                                                                                      >ハーヴァード大学</a>を卒業、<a href="." id="link_7"                                                                                                                                                        >カリフォルニア大学バークレー校</a>で修士号及び博士号を取得。特に近年、国際関係における<a href="." id="link_8"                                                    >メタファー</a>の役割に関心を向けている。
</p>
