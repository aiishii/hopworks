		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>別府 貫一郎</b>（べっぷ かんいちろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >6月19日</a> ‐ <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >7月13日</a>）は、日本の<a href="." id="link_3"                                >洋画家</a>。
</p><p><a href="." id="link_4"                                >春陽会</a>展で<a href="." id="link_4"                                >春陽会</a>賞。ヨーロッパ滞在中に<a href="." id="link_5"                      >作家</a>の<a href="." id="link_6"                                          >林芙美子</a>と会う。<a href="." id="link_7"                                >国画会</a>会員。作品が<a href="." id="link_8"                                >文部省</a>美術展招待展に招待。
</p><p>戦後、<a href="." id="link_9"                                          >朝鮮戦争</a>の最中に<a href="." id="link_10"                                                   >日本美術会</a>委員長を務める。一線美術会、新世紀美術協会会員。
</p><p><a href="." id="link_11"                                                             >平塚市美術館</a>などに作品が所蔵されている。
</p><p>一線美術会、新世紀美術協会会員。
</p>
