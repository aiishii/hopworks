<p><b>影山 正治</b>（かげやま まさはる、<a href="." id="link_1"                    >1910年</a>（<a href="." id="link_2"                      >明治</a>43年）<a href="." id="link_3"                            >6月12日</a> - <a href="." id="link_4"                    >1979年</a>（<a href="." id="link_5"                      >昭和</a>54年）<a href="." id="link_6"                            >5月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >右翼</a><a href="." id="link_9"                                                    >活動家</a>、<a href="." id="link_10"                               >思想家</a>、<a href="." id="link_11"                     >歌人</a>。
</p><p><a href="." id="link_12"                               >愛知県</a><a href="." id="link_13"                               >豊橋市</a>生まれ。<a href="." id="link_14"                                                                       >国家主義者</a>の<a href="." id="link_15"                                                                                                           >影山庄平</a>を父に持つ。<a href="." id="link_16"                                                   >國學院大學</a>卒業。<a href="." id="link_17"                                                   >保田與重郎</a>に親炙し<a href="." id="link_18"                                                   >日本浪曼派</a>の影響のもと<a href="." id="link_19"                               >民族派</a>としての右翼活動、論評、作歌を続けた。<a href="." id="link_20"                     >歌道</a>や<a href="." id="link_21"                     >記紀</a>に関して著書多数。
</p>
