		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上之郷 利昭</b>（かみのごう としあき、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >9月16日</a>）は、<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                                                  >ノンフィクション</a><a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                >評論家</a>。
</p><p><a href="." id="link_7"                                >三重県</a>出身。<a href="." id="link_8"                                                              >明治学院大学</a>卒業。英国<a href="." id="link_9"                                          >ロイター通信社</a>や<a href="." id="link_10"                                         >東京新聞</a>（<a href="." id="link_11"                                                   >中日新聞社</a>）社会部記者として、約2年にわたって世界各国で取材。<a href="." id="link_12"                   >1977年</a>以来、フリーに。幅広い分野に関する多くの著書がある。
</p><p>2006年9月16日午後7時58分、進行<a href="." id="link_13"                     >胃癌</a>のため<a href="." id="link_14"                               >東京都</a><a href="." id="link_15"                               >板橋区</a>の病院で死去。69歳没。
</p>
