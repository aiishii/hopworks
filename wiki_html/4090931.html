<p><b>韓 珉</b>（かん びん、生没年不詳）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"                                      >韓</a>の人物。『<a href="." id="link_5"                                >戦国策</a>』では<b>公仲珉</b>、『<a href="." id="link_6"                      >史記</a>』では<b>韓聶</b>、『<a href="." id="link_7"                                                                                                                                >戦国縦横家書</a>』では<b>韓量</b>となっている。
</p><p><a href="." id="link_8"                                                >紀元前286年</a>、<a href="." id="link_9"                      >斉</a>の<a href="." id="link_10"                     >湣王</a>により<a href="." id="link_1"                      >相国</a>に任命され、斉軍を率いて<a href="." id="link_11"                                     >宋</a>を<a href="." id="link_12"                                                                   >滅ぼした</a>。韓珉が韓にいたとき、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                       >韓侈</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%9F%A9%E4%BE%88&amp;action=edit&amp;redlink=1" class="new" title="Zh:韩侈 (存在しないページ)">中国語版</a>）</span></span>に<a href="." id="link_14"           >秦</a>に<a href="." id="link_15"                                     >魏</a>への攻撃を手伝うように要請することを命じた。韓珉の死後、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_16"                                                                                       >韓辰</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%9F%A9%E8%BE%B0&amp;action=edit&amp;redlink=1" class="new" title="Zh:韩辰 (存在しないページ)">中国語版</a>）</span></span>が後を継いだ。
</p>
