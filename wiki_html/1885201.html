<p><b>勝木 健司</b>（かつき けんじ、<a href="." id="link_1"                    >1943年</a>（<a href="." id="link_2"                      >昭和</a>18年）<a href="." id="link_3"                            >3月11日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>。
</p><p><a href="." id="link_6"                                >参議院議員</a>（3期）、文部<a href="." id="link_7"                                          >政務次官</a>（<a href="." id="link_8"                                          >羽田内閣</a>）、参議院<a href="." id="link_9"                                                    >労働委員長</a>、参議院<a href="." id="link_10"                                                                       >財政金融委員長</a>、<a href="." id="link_11"                                                   >平成会</a><a href="." id="link_12"                                                                       >国会対策委員長</a>などを歴任。
</p>
