		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 文三</b>（かとう ぶんぞう、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >3月18日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >教師</a>、<a href="." id="link_4"                                >歴史家</a>。配偶者は、加藤好子
<a href="." id="link_5"                      >東京</a>生まれ。<a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a>卒業。<a href="." id="link_7"                                                                                                                                                                                  >江東区立第二砂町中学校</a>などで33年間社会科を教える。<a href="." id="link_8"                                          >埼玉大学</a>などで<a href="." id="link_9"                                                >講師</a>として社会科教育法を担当。東京都歴史教育者協議会の一員として活動し、<a href="." id="link_10"                                                   >日教組</a>の教育研究集会などで、教育実践の報告を重ねた。
</p>
