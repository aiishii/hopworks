<p><b>米田 信夫</b>（よねだ のぶお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >3月28日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >4月22日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>、<a href="." id="link_5"                                                    >計算機科学者</a>。
</p><p><a href="." id="link_6"                    >1961年</a>東京大学で<a href="." id="link_7"                                                              >理学博士号</a>を取得した。博士論文の題は「On ext and exact sequences」。 
</p><p><a href="." id="link_8"                      >圏論</a>における<a href="." id="link_9"                                                    >米田の補題</a>に名を残している。<a href="." id="link_10"                                                                       >コラッツの問題</a>とも長く関わり、当時は<b>米田の予想</b>と呼ばれていた。
情報工学では、<a href="." id="link_11"           >ALGOL</a>に関する業績で知られている。
</p>
