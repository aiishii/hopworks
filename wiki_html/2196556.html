		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>儀間比呂志</b>（ぎま　ひろし、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >4月11日</a>）は、<a href="." id="link_3"                                >沖縄県</a><a href="." id="link_4"                                >那覇市</a>生まれの<a href="." id="link_5"                                >版画家</a>、<a href="." id="link_6"                                                              >絵本作家</a>。主に<a href="." id="link_7"                                          >沖縄</a>の風土、戦争などをテーマにした作品を手がけた。<a href="." id="link_8"                      >口笛</a>奏者の<a href="." id="link_9"                                                    >儀間太久実</a>は孫。
</p>
