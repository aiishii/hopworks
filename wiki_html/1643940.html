		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中谷 健太郎</b>（なかや けんたろう、<a href="." id="link_1"                    >1934年</a> - ）は、日本の<a href="." id="link_2"                                >映画人</a>であり、<a href="." id="link_3"                                >大分県</a><a href="." id="link_4"                                >由布市</a>の<a href="." id="link_5"                                                    >由布院温泉</a>で旅館<a href="." id="link_6"                                                    >亀の井別荘</a>を経営する<a href="." id="link_7"                                >実業家</a>。株式会社亀の井別荘代表取締役社長。ゆふいんグリーンツーリズム研究所を主宰し、<a href="." id="link_8"                      >観光</a>について研究している。
</p>
