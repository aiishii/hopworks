<p><b>Emmet</b>（旧：Zen Coding）は既定形式の入力補完機能により<a href="." id="link_1"                                                    >HTML</a>、<a href="." id="link_2"                                              >CSS</a>、<a href="." id="link_3"                                                      >XML</a>、<a href="." id="link_4"                                                              >XSL</a>等を素早く編集できる、<a href="." id="link_5"                                                                                  >テキストエディタ</a>用<a href="." id="link_6"                                                    >プラグイン</a>である。
2008年にVadim Makeevが開発を始め、Sergey Chikuyonokと利用者により<a href="." id="link_7"                        >MIT License</a>の<a href="." id="link_8"                                                                        >オープンソース</a>として継続して開発されている。
多くの著名なエディタに実装されているが、特定の<a href="." id="link_9"                                                              >ソフトウェア</a>に特化して開発されておらず、どのテキストエディタにも偏向していない。
</p>
