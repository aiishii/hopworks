<p><b>ザ・トーレスト・マン・オン・アース</b>（The Tallest Man on Earth、本名：<b>クリスティアン・マットソン</b>（Kristian Mattson）、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >4月30日</a> - ）は<a href="." id="link_2"                                                              >スウェーデン</a>・<a href="." id="link_3"                                                    >ダーラナ県</a>生まれの<a href="." id="link_4"                                                                                  >フォーク歌手</a>で<a href="." id="link_5"                                                                        >ソングライター</a>。<a href="." id="link_6"                                >ギター</a>、<a href="." id="link_7"                                                    >バンジョー</a>、<a href="." id="link_8"                                >ピアノ</a>を弾き、3枚の<a href="." id="link_9"                                          >アルバム</a>と、2枚の<a href="." id="link_10"     >EP</a>を発表している。
</p>
