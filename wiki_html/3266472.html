		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐 葆光</b>（じょ ほこう、<a href="." id="link_1"                    >1671年</a> - <a href="." id="link_2"                    >1723年</a>）、<a href="." id="link_3"            >字</a>は亮直、<a href="." id="link_4"            >号</a>は澄斎。<a href="." id="link_5"            >清</a>の<a href="." id="link_6"                      >官僚</a>。<a href="." id="link_7"                      >漢詩</a>・<a href="." id="link_8"                      >書</a>に堪能で、自ら二友老人と号した。
</p><p><a href="." id="link_9"                      >康熙</a>10年（1671年）、<a href="." id="link_10"                               >江蘇省</a>長洲県（現・<a href="." id="link_11"                               >蘇州市</a>）に生まれる。康熙51年（<a href="." id="link_12"                   >1712年</a>）に一甲第三名<a href="." id="link_13"                     >進士</a>として<a href="." id="link_14"                     >科挙</a>に登第し、<a href="." id="link_15"                               >翰林院</a>編修となる。康熙58年（1719年）、<a href="." id="link_16"                                         >琉球王国</a>に冊封副使として赴き、<a href="." id="link_17"                               >尚敬王</a>を冊封した。帰国後に、約8ヶ月間の滞在記録を『<a href="." id="link_18"                                                   >中山伝信録</a>』としてまとめた。<a href="." id="link_19"                     >雍正</a>元年（1723年）没。
</p>
