		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィンセント・ミリー・ユーマンス</b>または<b>ユーマンズ</b>（<i><b>Vincent Millie Youmans</b></i>, <a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >2月27日</a> <a href="." id="link_2"                                                                                                      >ニューヨーク・シティ</a> - <a href="." id="link_3"                    >1946年</a><a href="." id="link_3"                          >4月5日</a> <a href="." id="link_4"                                                    >コロラド州</a><a href="." id="link_5"                                                                        >デンヴァー</a>）は、<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                                                                        >ポピュラー音楽</a>の<a href="." id="link_8"                                >作曲家</a>。<a href="." id="link_9"                                                                                            >ブロードウェイ</a>で<a href="." id="link_10"                                                             >ミュージカル</a>の<a href="." id="link_11"                                                                       >プロデューサー</a>としても活動した。
</p>
