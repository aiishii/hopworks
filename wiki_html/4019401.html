		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" class="fn org" style="text-align:center;font-size:125%;font-weight:bold;background-color: LightBlue">フォルマ<br />Forma</th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">設立</th><td>1964年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">設立者</th><td class="agent">Roberto Quartin</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">販売元</th><td>ユニバーサル ミュージック グループ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ジャンル</th><td class="category"><a href="." id="link_1"                                                    >ボサノヴァ</a><br /><a href="." id="link_2"                                                                                                                                                                  >ムジカ・ポプラール・ブラジレイラ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">国</th><td><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Brazil.svg" title="ファイル:Flag of Brazil.svg">ブラジルの旗</a> <a href="." id="link_3"                                          >ブラジル</a></td></tr></tbody></table>
<p><b>フォルマ</b>(<a href="." id="link_4"                                                              >ポルトガル語</a>:<b>Forma</b>)は、<a href="." id="link_5"                    >1964年</a>に<a href="." id="link_3"                                          >ブラジル</a>で設立された<a href="." id="link_6"                                                              >インディペンデント</a><a href="." id="link_7"                                          >レーベル</a>。<a href="." id="link_8"                                          >エレンコ</a>と並んで<a href="." id="link_1"                                                    >ボサノヴァ</a>・ムーヴメントの重要な役割を担ったレーベルのひとつで、短命ながら<a href="." id="link_9"                                                                                              >ブラジルが軍事政権下に置かれた</a>直後の<a href="." id="link_1"                                                    >ボサノヴァ</a>・シーンの姿を、高い芸術性と理想をもって記録した。
</p>
