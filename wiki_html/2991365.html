<p><b>高田 真治</b>（たかだ しんじ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >6月6日</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >テレビプロデューサー</a>。<a href="." id="link_3"                                                                                                                                  >スカパーJSATホールディングス</a>（スカパーHD）<a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >会長</a>、スカパーJSAT代表取締役<a href="." id="link_6"                                                              >執行役員</a>会長。
</p><p><a href="." id="link_7"                                                                                  >日本テレビ放送網</a>のプロデューサーとして活動後、メディア戦略局長、<a href="." id="link_6"                                                              >執行役員</a>営業局長などを歴任。スカパーJSAT（旧・<a href="." id="link_8"                                                                                                                                                                                                                              >スカイパーフェクト・コミュニケーションズ</a>）出向後は同社及び持株会社・スカパーHDの代表取締役社長を務め、<a href="." id="link_9"                    >2019年</a>より両社の会長に就任している。
</p>
