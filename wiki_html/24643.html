<p><b>中延駅</b>（なかのぶえき）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >品川区</a>にある、<a href="." id="link_3"                                          >東急電鉄</a>・<a href="." id="link_4"                                                              >東京都交通局</a>（<a href="." id="link_5"                                                    >都営地下鉄</a>）の<a href="." id="link_6"                                >駅</a>である。駅所在地は東急は<a href="." id="link_7"                      >中延</a>四丁目、都営地下鉄は<a href="." id="link_8"                                >東中延</a>二丁目となっている。
</p>
