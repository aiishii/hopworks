<p><b>和泉 常寛</b>（いずみ つねひろ）は、日本の<a href="." id="link_1"                                >作曲家</a>・<a href="." id="link_2"                                >編曲家</a>である。<b>和泉常威</b>または<b>和泉常康</b>と称している時期もある（読みは同じ）。
</p><p>元<a href="." id="link_3"                                                                                                                                              >はしだのりひことシューベルツ</a>の<a href="." id="link_4"                                          >越智友嗣</a>と「クリンカム・クランカム」を結成したあと、<a href="." id="link_5"                                                                        >はしだのりひこ</a>とエンドレスのメンバーを経て、作曲家・アレンジャーとして活動。また、<a href="." id="link_6"                                                                        >オメガトライブ</a>の製作陣の一人として、多くの楽曲を手がける。
</p>
