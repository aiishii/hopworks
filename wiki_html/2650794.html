<p><b>ミートボール</b>（<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >6月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >お笑い芸人</a>及び<a href="." id="link_4"                                                                                                                          >バルーンアーティスト</a>である。本名、<b>岡部 大</b>（おかべ ひろし）。<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                          >上益城郡</a><a href="." id="link_7"                                >甲佐町</a>出身。九州、主に熊本県内で活動する。血液型はA型。
</p>
