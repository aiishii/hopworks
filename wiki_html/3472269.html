		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルイ・ル・コント</b>（Louis Le Comte、<a href="." id="link_1"                    >1655年</a><a href="." id="link_1"                              >10月10日</a> - <a href="." id="link_2"                    >1728年</a><a href="." id="link_2"                            >4月18日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                    >イエズス会</a>修道士。<a href="." id="link_5"                                                                                            >ルイ14世</a>のもとで組織されて中国入りした5人の宣教師のひとり。のちにヨーロッパに戻ってイエズス会の立場から著書を出版したが、当時のフランスで起きていた<a href="." id="link_6"                                          >典礼論争</a>の火に油をそそぐ結果になった。
</p><p>中国名は<b>李明</b>(<span class="Unicode">Lǐ Míng</span>)。
</p>
