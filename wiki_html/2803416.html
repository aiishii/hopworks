		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西山 敏夫</b>（にしやま としお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >2000年</a>12月）は、児童文学作家。
</p><p><a href="." id="link_3"                                          >神奈川県</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>高等師範部卒。<a href="." id="link_5"                                                    >太平洋戦争</a>中、「ホアンの花」（1943年）などを『少国民文化』に発表。戦後は『新児童文化』『朝の笛』などに短編童話を掲載するほか、海外古典・日本古典の再話を多く行った。1958年『よこはま物語』で<a href="." id="link_6"                                                                                                      >小学館児童出版文化賞</a>受賞、1979年<a href="." id="link_7"                                                                                                                                          >児童文化功労者</a>。
</p>
