		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 英一</b>（おおにし えいいち、<a href="." id="link_1"                    >1889年</a>〈<a href="." id="link_2"                      >明治</a>22年〉<a href="." id="link_3"                            >12月7日</a> - <a href="." id="link_4"                    >1955年</a>〈<a href="." id="link_5"                      >昭和</a>30年〉<a href="." id="link_6"                              >12月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >土木技術者</a>、<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                             >工学博士</a>。第4代<a href="." id="link_11"                                                   >日本発送電</a>総裁や初代<a href="." id="link_12"                                                                       >電力中央研究所</a>理事長、第39代<a href="." id="link_13"                                         >土木学会</a>会長を務めた。
</p>
