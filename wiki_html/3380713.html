<p><b>羽鳥 又男</b>（はとり またお、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >4月20日</a> － <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                            >9月30日</a>）は、<a href="." id="link_3"                                >群馬県</a><a href="." id="link_4"                                >勢多郡</a><a href="." id="link_5"                                                                              >富士見村</a>（現群馬県<a href="." id="link_6"                                >前橋市</a>）出身。<a href="." id="link_7"                                                    >台湾総督府</a>中央研究所職員を経て、<a href="." id="link_8"                                >台南市</a>の市長を務めた。台南市長在任中、<a href="." id="link_9"                                                                        >第二次世界大戦</a>中という時勢の中、<a href="." id="link_10"                               >赤崁楼</a>の修復作業を進めたことで知られる。
</p>
