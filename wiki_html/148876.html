		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐 羨之</b>（じょ せんし、<a href="." id="link_1"                  >364年</a> - <a href="." id="link_2"                  >426年</a>）は、<a href="." id="link_3"                                      >南朝宋</a>の政治家。<a href="." id="link_4"            >字</a>は<b>宗文</b>。<a href="." id="link_5"                      >本貫</a>は<a href="." id="link_6"                                >東海郡</a><a href="." id="link_7"                      >郯県</a>。兄の徐欽之の子は<a href="." id="link_8"                                                                                                  >徐逵之</a>（<a href="." id="link_9"                      >劉裕</a>の長女の会稽長公主劉興弟の夫で、<a href="." id="link_10"                               >徐湛之</a>の父）。南朝宋の建国者である劉裕に従い、<a href="." id="link_11"                                                         >少帝</a>の補佐を託されるが、<a href="." id="link_12"                     >傅亮</a>と謀り、<a href="." id="link_13"                                                         >文帝</a>を即位させた。
</p>
