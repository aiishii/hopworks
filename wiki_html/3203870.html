		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 兵部</b>（にしむら ひょうぶ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >5月28日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >6月3日</a>）は、<a href="." id="link_3"                                >美術史</a>学者。
</p><p><a href="." id="link_4"                                >大阪市</a>生まれ。<a href="." id="link_5"                                                              >関西学院</a>専門部文学部英文科を経て1944年<a href="." id="link_6"                                                              >台北帝国大学</a>文政学部史学科卒業。奈良の<a href="." id="link_7"                                                                                                      >育英高等学校</a>教諭の後、1948年<a href="." id="link_8"                                                                        >奈良国立博物館</a>に勤務、1961年資料室長、1964年普及室長、1967年資料室長、学芸課長、1972年<a href="." id="link_9"                                                                        >大阪市立美術館</a>長となった。染織工芸史の研究を専門とし、<a href="." id="link_10"                               >正倉院</a>宝物の<a href="." id="link_11"                                                                                       >古裂</a>調査を<a href="." id="link_12"                               >宮内庁</a>より委嘱された。<a href="." id="link_13"                               >従五位</a><a href="." id="link_14"                                                   >勲五等</a><a href="." id="link_15"                                                                       >双光旭日章</a>を追贈された。
</p>
