		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">清武 英利<br />（きよたけ ひでとし）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-10-12</span>) </span>1950年<a href="." id="link_1"                              >10月12日</a>（71歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >宮崎県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_4"                                                    >立命館大学</a><a href="." id="link_5"                                          >経済学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1975年 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;"><span style="white-space:nowrap;">代表経歴</span></th><td><a href="." id="link_6"                                                                                  >読売新聞東京本社</a>社会部長<br />運動部長</td></tr></tbody></table>
<p><b>清武 英利</b>（きよたけ ひでとし、<a href="." id="link_7"                    >1950年</a><a href="." id="link_7"                              >10月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                                                        >ジャーナリスト</a>、元<a href="." id="link_9"                                          >プロ野球</a>球団経営者。
</p><p><a href="." id="link_10"                                                                                 >読売巨人軍</a>取締役球団代表、取締役編成本部長・<a href="." id="link_11"                                                                                                     >ゼネラルマネージャー</a>、オーナー代行のほか、<a href="." id="link_12"                                                                                                                                                       >NPB</a>選手関係委員会委員長を歴任した。
</p><p><a href="." id="link_3"                                >宮崎県</a><a href="." id="link_13"                               >宮崎市</a>出身。
</p>
