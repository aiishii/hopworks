<p><b>大塚 柳太郎</b>（おおつか りゅうたろう、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >1月10日</a> - ）は、日本の人類生態学者、<a href="." id="link_2"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >群馬県</a>出身。<a href="." id="link_4"                    >1967年</a>、東京大学理学部生物学科人類学課程卒業。<a href="." id="link_5"                    >1970年</a>、同大学院理学系研究科修士課程修了。<a href="." id="link_6"                    >1980年</a>「オリオモのパプア人 生計と適応」で<a href="." id="link_7"                                                              >理学博士</a>。東京大学医学部助教授。<a href="." id="link_8"                    >1997年</a>、医学系研究科教授。<a href="." id="link_9"                    >2005年</a>4月から<a href="." id="link_10"                                                                       >国立環境研究所</a>理事長（2009年3月まで）。<a href="." id="link_11"                   >2009年</a>、定年退任。<a href="." id="link_12"                                                                                                     >自然環境研究センター</a>理事長、<a href="." id="link_13"                                                                                                                                                                                                               >一般財団法人環境情報センター</a>理事長を歴任。
</p>
