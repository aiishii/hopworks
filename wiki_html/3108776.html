		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 白潮</b>（いとう はくちょう、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >8月12日</a>）は、<a href="." id="link_3"                                          >俳人</a>。
</p><p><a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >横芝町</a>（現・<a href="." id="link_6"                                          >横芝光町</a>）生まれ。本名・和雄。<a href="." id="link_7"                                          >千葉大学</a><a href="." id="link_8"                                          >教育学部</a>卒。1948年<a href="." id="link_9"                                                                                                                      >田中午次郎</a>に師事。50年『鴫』同人。75年『鴫』を復刊し、主宰となる。<a href="." id="link_10"                                         >俳人協会</a>評議員、<a href="." id="link_11"                               >市川市</a>俳句協会会長。
</p>
