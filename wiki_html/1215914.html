		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増谷 慶一郎</b>（ますたに けいいちろう、<a href="." id="link_1"                      >明治</a>38年（<a href="." id="link_2"                    >1905年</a>）2月23日 - <a href="." id="link_3"                      >昭和</a>45年（<a href="." id="link_4"                    >1970年</a>）12月13日）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                                                        >境港商工会議所</a>第2代会頭。元<a href="." id="link_9"                                          >増谷薬局</a>代表取締役。元<a href="." id="link_10"                                                         >境町</a>会議員。三代目当主。<a href="." id="link_11"                     >本名</a>は正巳。
</p>
