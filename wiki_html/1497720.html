		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芦沢教授</b>（あしざわきょうじゅ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                              >12月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                          >放送作家</a>。
</p><p>「芦沢教授」として<a href="." id="link_5"                                          >ピン芸人</a>で活動していたが、2008年に<a href="." id="link_6"                                                                                            >太田プロダクション</a>から<a href="." id="link_7"                                            >Twin Planet</a>に移籍しピン芸人を引退。その後、テレビタレントの<a href="." id="link_8"                                                                                                        >JOY</a>とコンビを組み活動していた。
</p><p>2009年にフリーとなり、「放送作家 <b>芦沢忠助教授</b>」として本格始動。
</p><p>芦沢教授名義ではDJとして首都圏を中心に活動中。
</p>
