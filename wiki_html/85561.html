<p><b>徳山藩</b>（とくやまはん）は、<a href="." id="link_2"                                          >江戸時代</a>の<a href="." id="link_3"            >藩</a>。<a href="." id="link_4"                                >長州藩</a>（萩藩）の<a href="." id="link_5"                      >支藩</a>。当初の名称は<b>下松藩</b>（くだまつはん）。 藩庁は最初は<a href="." id="link_6"                                >周防国</a>下松（現在の<a href="." id="link_7"                                >山口県</a><a href="." id="link_8"                                >下松市</a>）、後に同国徳山（改称前は野上村。現在の山口県<a href="." id="link_9"                                >周南市</a>）。藩庁の置かれた徳山陣屋（<a href="." id="link_10"                               >徳山城</a>）は、<a href="." id="link_11"                                         >飯野陣屋</a>、<a href="." id="link_12"                                                                                                           >敦賀陣屋</a>と共に日本三大<a href="." id="link_13"                     >陣屋</a>の一つに数えられる。
</p>
