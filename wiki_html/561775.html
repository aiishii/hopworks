		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大石 和欣</b>（おおいし かずよし、<a href="." id="link_1"                    >1968年</a> - ）は、<a href="." id="link_2"                                >静岡県</a>出身の<a href="." id="link_3"                                                                        >英文学者</a>。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                      >教授</a>。専門は、<a href="." id="link_6"                                                              >イギリス文学</a>、特に18世紀から19世紀前半におけるイギリス詩・英国社会史に関する研究。
</p>
