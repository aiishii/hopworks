		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中江 俊夫</b>（なかえ としお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >2月1日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。
</p><p><a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >久留米市</a>生まれ。軍人であった父に従い全国を転々とする。<a href="." id="link_5"                                                                                                                                              >岡山県立倉敷天城高等学校</a>時代に<a href="." id="link_6"                                          >永瀬清子</a>の影響で詩に興味を持つ。<a href="." id="link_7"                                          >関西大学</a>文学部国文科卒業。大学在学中に処女詩集『魚のなかの時間』を出版。詩誌『櫂』に参加したのち、<a href="." id="link_8"                                          >鮎川信夫</a>らの『<a href="." id="link_9"                                                >荒地</a>』の同人となる。1964年『20の詩と鎮魂歌』で第4回<a href="." id="link_10"                                         >中部日本詩賞</a>受賞。<a href="." id="link_11"                   >1973年</a>『語彙集』で第3回<a href="." id="link_12"                                         >高見順賞</a>受賞。<a href="." id="link_13"                   >1996年</a>『梨のつぶての』で第3回<a href="." id="link_14"                                         >丸山薫賞</a>受賞。<a href="." id="link_15"                               >西宮市</a>在住。
</p>
