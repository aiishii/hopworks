		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーサ・シュワルツ</b>（Martha Schwartz、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                                                                        >米国</a>の<a href="." id="link_3"                                                                        >ランドスケープアーキテクト</a>、大学教授。<a href="." id="link_4"                                                                                                                                                              >ケンブリッジ</a>、<a href="." id="link_5"                                                                                            >マサチューセッツ</a>、<a href="." id="link_6"                                          >ロンドン</a>に <i>Martha Schwartz Partners</i>という名前のオフィスを主宰。シュワルツは、 <a href="." id="link_7"                                                                                                                                              >ハーバード大学デザイン大学院</a><a href="." id="link_8"                                                                                            >ランドスケープ学科</a>教授としても教えている。ペンシルベニア州<a href="." id="link_9"                                                                                  >フィラデルフィア</a>出身。 
</p>
