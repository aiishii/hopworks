		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小沢 有作</b>（おざわ ゆうさく、<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >8月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >教育学</a>者、<a href="." id="link_5"                                                                                      >東京都立大学 (1949-2011)</a>名誉教授。
<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                          >教育学部</a>教育行政学科卒。同大学院博士課程満期退学。日本朝鮮研究所所員を経て、<a href="." id="link_8"                    >1967年</a>に東京都立大学助手。<a href="." id="link_9"                    >1968年</a>、「民族教育論」で東大<a href="." id="link_10"                                                                       >教育学博士</a>。<a href="." id="link_11"                   >1969年</a>、助教授を経て、<a href="." id="link_12"                   >1982年</a>に<a href="." id="link_13"                     >教授</a>。<a href="." id="link_14"                   >1996年</a><a href="." id="link_14"                     >定年</a>退官、名誉教授。<a href="." id="link_15"                                                                       >在日朝鮮人</a>教育の問題を追究した。
</p>
