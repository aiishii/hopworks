<p><b>大場 正史</b>（おおば まさふみ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >1月1日</a>- <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >7月17日</a>）は、日本の<a href="." id="link_3"                                                    >翻訳家</a>、<a href="." id="link_4"                                >性文化</a>研究者。『<a href="." id="link_5"                                                              >千夜一夜物語</a>』<a href="." id="link_6"                                                                                                                                                                  >バートン</a>版の単独訳で知られる。
</p><p><a href="." id="link_7"                                >佐賀県</a>生まれ。1968年『千夜一夜物語』ほかの翻訳で河出文化賞受賞。そのほか<a href="." id="link_8"                                >インド</a>の古典性典『<a href="." id="link_9"                                                                                  >カーマ・スートラ</a>』のほか、<a href="." id="link_10"                               >性科学</a>などに関する著書、翻訳多数。
</p>
