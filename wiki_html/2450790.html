<p><b>大森 慶一</b>（おおもり けいいち、<a href="." id="link_5"                    >1981年</a><a href="." id="link_5"                              >10月15日</a> - ）は、<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >函館市</a>出身の<a href="." id="link_8"                                          >競輪選手</a>。<a href="." id="link_9"                                                                                  >日本競輪学校</a>（以下、競輪学校）第88期生。師匠は実父の<a href="." id="link_10"                                                                                                           >大森芳明</a>（競輪学校第41期生）。
