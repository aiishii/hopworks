<p><b>ダニエル・スコット・ラモント</b>（Daniel Scott Lamont, <a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                            >7月23日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。第2次<a href="." id="link_5"                                                                                                                          >グロバー・クリーブランド</a>政権において第39代<a href="." id="link_6"                                                                                                                >アメリカ合衆国陸軍長官</a>を務めた。
</p>
