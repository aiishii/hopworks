<p><b>ヴィルヘルム・ビューヒナー</b>（Wilhelm Büchner、<a href="." id="link_1"                    >1816年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >1892年</a><a href="." id="link_2"                            >7月14日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の化学者、工場主、政治家。<a href="." id="link_4"                                                                                                                >ゲオルク・ビューヒナー</a>、<a href="." id="link_5"                                                                                                                >ルイーゼ・ビューヒナー</a>、<a href="." id="link_6"                                                                                                                                    >ルートヴィヒ・ビューヒナー</a>、<a href="." id="link_7"                                                                                                                                              >アレクサンダー・ビューヒナー</a>とは兄弟であり、その中の次男、第3子であった。
</p>
