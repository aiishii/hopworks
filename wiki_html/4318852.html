		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>糸井 貫二</b>（いとい かんじ、<a href="." id="link_1"                    >1920年</a>（<a href="." id="link_2"                      >大正</a>9年）<a href="." id="link_3"                            >12月2日</a> - ）は、日本の<a href="." id="link_4"                                                                        >前衛芸術家</a>、<a href="." id="link_5"                                                    >ハプニング</a>・アーティスト、<a href="." id="link_6"                                                    >ダダイスト</a>。日本のハプニング・アートの元祖。1964年<a href="." id="link_7"                                                                                                    >東京オリンピック</a>や1970年<a href="." id="link_8"                                                                        >大阪万博</a>といった<a href="." id="link_9"                                                              >高度経済成長</a>の最中に、路上で裸体を用いたハプニングをゲリラ的に行った。長年美術界から黙殺され、記録資料が乏しいこともあり、しばしば「伝説」と称される。通称、<b>ダダカン</b>。
</p>
