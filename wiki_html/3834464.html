<p><b>ジョセフ・ベル</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Joseph Bell</span>、<a href="." id="link_2"                    >1861年</a><a href="." id="link_2"                            >3月12日</a> - <a href="." id="link_3"                    >1912年</a><a href="." id="link_3"                            >4月15日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の機関士。客船<a href="." id="link_5"                                                                                        >タイタニック号</a>の機関士長だった人物。<a href="." id="link_6"                                                                                                                >同船の沈没事故</a>の際、部下の機関士達と共に最後まで船に電気を供給し続け死亡した。
</p>
