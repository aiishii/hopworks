<p><b>モンタウのドロテーア</b> (ドイツ語:<span lang="de">Dorothea von Montau</span>, ポーランド語:<span lang="po">Dorota z Mątowów</span>, 1347年2月6日 - 1394年6月25日) は、モンタウ生まれのカトリックの聖人。<a href="." id="link_1"                                                                                                                                                                        >マリーエンヴェルダー</a>没。マリーエンヴェルダーの<a href="." id="link_2"                                                                                                  >隠修女</a>聖ドロテーアとも呼ばれる。隠修者、<a href="." id="link_3"                                                                        >神秘主義者</a>。<a href="." id="link_4"                                                                        >カトリック教会</a>で<a href="." id="link_5"                      >聖人</a>として崇敬され、<a href="." id="link_6"                                                                                                      >ドイツ騎士修道会</a>と<a href="." id="link_7"                                                    >プロイセン</a>の<a href="." id="link_8"                                          >守護聖人</a>とされる。
</p>
