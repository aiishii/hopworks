		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬屋原 彰</b>（うまやばら / うまやはら / まやはら あきら、<a href="." id="link_1"                    >1844年</a>3月31日（<a href="." id="link_2"                      >天保</a>15年<a href="." id="link_3"                                                      >2月13日</a>）- <a href="." id="link_4"                    >1919年</a>（<a href="." id="link_5"                      >大正</a>8年）1月8日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >長州</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>・大正期の<a href="." id="link_10"                                                   >法制</a><a href="." id="link_11"                     >官僚</a>・<a href="." id="link_12"                               >政治家</a>。<a href="." id="link_13"                                                              >貴族院勅選議員</a>、<a href="." id="link_14"                                                   >錦鶏間祗候</a>。初名、閑助・閑輔。号・平舟。<a href="." id="link_15"                               >従三位</a><a href="." id="link_16"                                                   >勲二等</a>。
</p>
