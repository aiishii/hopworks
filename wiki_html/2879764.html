		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川副武胤</b>（かわぞえ たけたね、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >4月15日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >6月29日</a>）は、日本史学者。
</p><p>日本史学者・<a href="." id="link_3"                                                                                                  >川副博</a>の子として東京に生まれる。<a href="." id="link_4"                                                                                        >第三高等学校</a>卒、1951年<a href="." id="link_5"                                          >東京大学</a>文学部国史学科卒。同大学院、54年鎌倉市史編纂員、60年<a href="." id="link_6"                                >正倉院</a>事務所技官、67年<a href="." id="link_7"                                          >山形大学</a>人文学部講師、68年助教授、74年教授。69年「<a href="." id="link_8"                                >古事記</a>の研究」で<a href="." id="link_9"                                                    >名古屋大学</a><a href="." id="link_10"                                                             >文学博士</a>。85年定年退官、名誉教授、<a href="." id="link_11"                                                                                 >就実女子大学</a>教授、<a href="." id="link_12"                                                             >就実学園</a>理事。
</p>
