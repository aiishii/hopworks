		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミヒャエル・フレガール</b>（-<b>プフレガー</b>、<b>ミシェル・プフガー</b>とも、<b>Michael Pfleghar</b>、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >3月20日</a> <a href="." id="link_2"                                                                                            >シュトゥットガルト</a> - <a href="." id="link_3"                    >1991年</a><a href="." id="link_3"                            >6月23日</a> <a href="." id="link_4"                                                                                  >デュッセルドルフ</a>）は、<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                                          >映画監督</a>、<a href="." id="link_7"                                                                                                      >テレビプロデューサー</a>である。カルト作品『<a href="." id="link_8"                                        >ベラミ2000</a>』、<a href="." id="link_9"                                                                                                                                    >ゴダール</a>らとのオムニバス『<a href="." id="link_10"                                                                                           >愛すべき女・女たち</a>』で知られる。
</p>
