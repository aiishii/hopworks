<p><b>ウラジーミル・アレクサンドロヴィッチ・スホムリノフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Владимир Александрович Сухомлинов</span>、<a href="." id="link_2"                    >1848年</a><a href="." id="link_2"                          >8月4日</a> - <a href="." id="link_3"                    >1926年</a><a href="." id="link_3"                          >2月2日</a>）は、<a href="." id="link_4"                                                    >ロシア帝国</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                      >騎兵</a><a href="." id="link_7"                                          >大将</a>。<a href="." id="link_8"                                                                                                                          >参謀本部総局長</a>、<a href="." id="link_9"                                                                                  >軍事大臣</a>を務めた。
</p>
