		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石渡利康</b>（いしわたり としやす、<a href="." id="link_1"                    >1936年</a> - ）は、日本の<a href="." id="link_2"                      >国際</a><a href="." id="link_3"                                >法学者</a>、<a href="." id="link_4"                                                    >翻訳家</a>、<a href="." id="link_5"                                          >日本大学</a><a href="." id="link_6"                                          >名誉教授</a>。
<a href="." id="link_7"                                >東京</a>生まれ。<a href="." id="link_8"                                                    >早稲田大学</a><a href="." id="link_9"                                >大学院</a>修士課程修了。<a href="." id="link_10"                                                                                           >デンマークのコペンハーゲン大学</a>、<a href="." id="link_11"                                                             >スウェーデンのウプサラ大学</a>に学ぶ。<a href="." id="link_12"                                         >東海大学</a>助教授、<a href="." id="link_13"                                                                                                                                                                                                                   >日本大学国際関係学部</a>ならびに大学院国際関係研究科教授。1999年「<a href="." id="link_14"                               >北極圏</a>地域研究」で<a href="." id="link_15"                     >博士</a>（<a href="." id="link_16"                                         >国際関係</a>）。専門は<a href="." id="link_17"                               >国際法</a>・<a href="." id="link_18"                                                                                           >北欧法</a>。
</p><p>専門以外に、<a href="." id="link_19"                     >北欧</a>流の<a href="." id="link_20"                               >性教育</a>の著書、<a href="." id="link_21"                     >翻訳</a>、『<a href="." id="link_22"                                                                                                                                   >小さなバイキングビッケ</a>』の原作の翻訳なども行った。
</p>
