<p><b>佐々木 達</b>（ささき たつ、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >英語学者</a>、<a href="." id="link_5"                                                                        >東京外国語大学</a>名誉教授。
神奈川県出身。<a href="." id="link_6"                                                                                  >東京帝国大学</a>英語英文学科卒業。卒業論文で第1回シェークスピアメダル受賞。<a href="." id="link_7"                    >1949年</a>、東京外国語大学教授。<a href="." id="link_8"                    >1966年</a>、定年退官、名誉教授。英語<a href="." id="link_9"                                >文体論</a>が専門で、『<a href="." id="link_10"                                                                                                                                                             >コンサイス英和辞典</a>』の編者として知られる。
</p>
