<p><b>デモイン川</b>（デモインがわ、Des Moines River）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                    >ミネソタ州</a>から<a href="." id="link_3"                                                    >アイオワ州</a>にかけて流れる<a href="." id="link_4"            >川</a>である。<a href="." id="link_5"                                                              >ミシシッピ川</a>の支流で河川長は845kmある。
</p><p>名称の由来は諸説あり、はっきりとはしていない。19世紀半ばまでは、河川交通も活発であった。1993年には大規模な<a href="." id="link_6"                      >洪水</a>を起こしている。
</p>
