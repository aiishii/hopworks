		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大政　穗積</b>（おおまさ ほづみ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >6月12日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >9月19日</a>）は、<a href="." id="link_3"                                                                                                            >日展会友</a>として<a href="." id="link_4"                      >京都</a>、<a href="." id="link_5"                      >奈良</a>、<a href="." id="link_6"                                >愛媛県</a>の<a href="." id="link_7"                      >神社</a><a href="." id="link_8"                      >仏閣</a>、<a href="." id="link_9"            >鎧</a>、<a href="." id="link_10"                     >風景</a>等を画き続けた京都市在住の<a href="." id="link_11"                                         >日本画家</a>である。特に人物画は妻と幼子を描いた１点のみであり、今も大政邸に保管されている。
</p>
