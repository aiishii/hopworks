		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オンギ川</b>（オンギがわ、<a href="." id="link_1"                                                    >モンゴル語</a>：<span lang="mn">Онги гол</span> オンギ・ゴル）とは、<a href="." id="link_2"                                                    >モンゴル国</a><a href="." id="link_3"                                                                                  >ウブルハンガイ県</a>を流れる<a href="." id="link_4"                                                              >内陸河川</a>である。<a href="." id="link_5"                                                              >ハンガイ山脈</a>より流れ出て、<a href="." id="link_6"                                                                                                                      >ウラーン湖</a>(<span lang="mn">Улаан нуур</span>)に流れ込む。オンギ川周辺にはウブルハンガイ県の県庁所在地<a href="." id="link_7"                                                                        >アルバイヘール</a>が位置する。
</p>
