		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花田 久徳</b>（はなだ ひさのり） は、新聞人。<a href="." id="link_1"                                                              >日本新聞協会</a>審査委員。<a href="." id="link_2"                      >尺八</a>を学び、竹号を鶯盟とする。
</p><p>1962年、<a href="." id="link_3"                                                              >西南学院大学</a>文学部英文学科を卒業。同年<a href="." id="link_4"                                                                        >日本経済新聞社</a>に入社。東京本社編集局校閲部、夕刊コラム「鐘」執筆。校閲部長、記事審査委員兼務、1991年記事審査委員会幹事、紙面審査委員を経て、辞書編纂委員。2000年定年退職。
</p>
