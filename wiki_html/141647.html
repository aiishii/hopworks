<p><b>マルコ・ベルトラミ</b>（<span lang="it"><b>Marco Beltrami</b></span>, <a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >10月7日</a> - ）は、<a href="." id="link_3"                                          >映画音楽</a>を手掛ける<a href="." id="link_4"                                >作曲家</a>。<a href="." id="link_2"                                          >イタリア</a>生まれだが、両親の移住に伴い<a href="." id="link_5"                                                              >ニューヨーク</a>の<a href="." id="link_6"                                                                                  >ロングアイランド</a>で育つ。<a href="." id="link_7"                                                              >ブラウン大学</a>、<a href="." id="link_8"                                                              >イェール大学</a>の音楽学校、<a href="." id="link_9"                                                                                                      >南カリフォルニア大学</a>の音楽学校などで学んだ。
