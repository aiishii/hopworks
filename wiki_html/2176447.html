<p><b>新別府駅</b>（しんべっぷえき）は、<a href="." id="link_1"                                >大分県</a><a href="." id="link_2"                                >別府市</a>に建設が計画されていた<a href="." id="link_3"                                                              >日本国有鉄道</a><a href="." id="link_4"                                          >日豊本線</a>の新駅（<a href="." id="link_5"                                >未成駅</a>）である。新別府駅という名称は仮称であり、正式名称ではない。
</p>
