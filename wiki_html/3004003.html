		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虞 忠</b>（ぐ ちゅう、? - <a href="." id="link_1"                  >280年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >呉</a>の武将。<a href="." id="link_5"            >字</a>は<b>世方</b>。<a href="." id="link_6"                                                >揚州</a><a href="." id="link_7"                                >会稽郡</a><a href="." id="link_8"                                                    >余姚県</a>の人。父は<a href="." id="link_9"                      >虞翻</a>。兄弟は<a href="." id="link_10"                     >虞汜</a>・<a href="." id="link_11"                     >虞聳</a>・<a href="." id="link_12"                     >虞昺</a>ら。妻は<a href="." id="link_13"                               >孫氏</a>（<a href="." id="link_14"                     >孫権</a>の族孫）。子は<a href="." id="link_15"                     >虞潭</a>。
</p>
