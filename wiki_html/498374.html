<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Senda_Sadaaki.jpg" title="ファイル:Senda Sadaaki.jpg">ファイル:Senda Sadaaki.jpg</a>  <div class="thumbcaption">千田貞暁</div></div></div>
<p><b>千田貞暁</b>（せんだ さだあき、<a href="." id="link_1"                      >天保</a>7年<a href="." id="link_2"                                                      >7月29日</a>（<a href="." id="link_3"                    >1836年</a><a href="." id="link_3"                          >9月9日</a>） - <a href="." id="link_4"                      >明治</a>41年（<a href="." id="link_5"                    >1908年</a>）<a href="." id="link_6"                            >4月23日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                      >志士</a>、<a href="." id="link_9"                                                              >明治時代</a>の<a href="." id="link_10"                     >県令</a>（<a href="." id="link_11"                     >知事</a>）、<a href="." id="link_12"                                                         >貴族院</a><a href="." id="link_13"                     >議員</a>、正三位勲一等<a href="." id="link_14"                     >男爵</a>。<a href="." id="link_15"                               >広島県</a>の県令のち県知事後、<a href="." id="link_16"                               >新潟県</a>・<a href="." id="link_17"                                         >和歌山県</a>・<a href="." id="link_18"                               >愛知県</a>・<a href="." id="link_19"                               >京都府</a>・<a href="." id="link_20"                               >宮崎県</a>知事を歴任した。
</p>
