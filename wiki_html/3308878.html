		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上島 敏昭</b>（かみじま としあき、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                >編集者</a>、<a href="." id="link_3"                                          >ライター</a>。大道芸人、<a href="." id="link_4"                                >大道芸</a>研究家。浅草雑芸団代表。東京都大道芸ライセンス「<a href="." id="link_5"                                                                                            >ヘブンアーティスト</a>」審査員。<a href="." id="link_6"                                                    >見世物学会</a>評議員。
</p><p><a href="." id="link_7"                                                                                        >口上</a>芸、伝統的な<a href="." id="link_8"                      >放下</a>芸、<a href="." id="link_9"                                                    >大神楽</a>系の<a href="." id="link_10"                                         >曲芸</a>、<a href="." id="link_11"                                                                                 >ちんどん楽団</a>、祝福芸なども行う。
</p>
