		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アダム・カバット</b>（Adam Kabat、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >3月26日</a> - ）は、<a href="." id="link_2"                                                                           >アメリカ人</a>の<a href="." id="link_3"                                          >日本文学</a>研究者。<a href="." id="link_4"                    >1997年</a>より<a href="." id="link_5"                                          >武蔵大学</a>教授。専攻は近世・近代日本文学（<a href="." id="link_6"                                          >幻想文学</a>）、日本の<a href="." id="link_7"                      >妖怪</a>を研究。
</p><p><a href="." id="link_2"                                                                        >アメリカ</a><a href="." id="link_8"                                                                        >ニューヨーク州</a>生まれ。1979年に来日し、<a href="." id="link_9"                                                                                                                                                                                                          >アメリカ・カナダ大学連合日本研究センター</a>で日本語学ぶ。<a href="." id="link_10"                   >1981年</a><a href="." id="link_10"                                                                                 >ウェズリアン大学</a>を卒業し、文部省の奨学金を得て再来日。<a href="." id="link_11"                                                                                                                                                                                               >東京大学大学院総合文化研究科</a><a href="." id="link_12"                                         >比較文学</a><a href="." id="link_13"                                                             >比較文化</a>専攻博士課程中退、指導教官は<a href="." id="link_14"                                         >延広真治</a>。
</p>
