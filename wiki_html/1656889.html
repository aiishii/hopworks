		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸崎 肇</b>（とざき はじめ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >10月30日</a> - ）は日本の<a href="." id="link_2"                                >経済学</a>者。2017年4年より<a href="." id="link_3"                                                                                  >首都大学東京</a>特任教授。現在は<a href="." id="link_4"                                                    >桜美林大学</a>教授。専門は<a href="." id="link_5"                                                                                                            >交通政策</a>、<a href="." id="link_6"                                          >観光政策</a>。
</p><p><a href="." id="link_7"                                                                                                            >航空産業</a>を中心に、<a href="." id="link_8"                      >財政</a>・<a href="." id="link_9"                      >産業構造</a>の側面から<a href="." id="link_10"                                         >規制緩和</a>が進展した<a href="." id="link_5"                                                                                                            >交通政策</a>全般において<a href="." id="link_11"                     >政策</a>批判を展開しつつ、幅広く発言。<a href="." id="link_12"                                         >労働運動</a>との連携の中で、<a href="." id="link_13"                                         >市場経済</a>の修正を目指す独自の見方を展開している。<a href="." id="link_14"                                                                                                                                                                       >大型自動車第二種免許</a>所持。
</p>
