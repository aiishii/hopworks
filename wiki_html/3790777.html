<p><b>テウデバルト</b>もしくは<b>テウトバルト</b>&#160;(ドイツ語: Theudebald, Theutbald　生年不詳 - <a href="." id="link_1"                  >746年</a>?)は、最後の<a href="." id="link_2"                                                    >アレマン人</a>の公。先王<a href="." id="link_3"                                                                                                                                                                                                  >ゴトフリト</a>の子。709年から兄弟の<a href="." id="link_4"                                                                                                                                                                                                            >ラントフリト</a>と共同統治し、730年から単独の支配者となった。
</p>
