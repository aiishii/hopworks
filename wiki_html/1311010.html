		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口 明雄</b>（ひぐち あきお、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >1月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。『頭弾』、『狼叫』（<a href="." id="link_4"                                >講談社</a>）、『狼は瞑らない』『光の山脈』（<a href="." id="link_5"                                                                        >角川春樹事務所</a>）、『約束の地』、『ドッグテールズ』（光文社）、『天空の犬』（<a href="." id="link_6"                                          >徳間書店</a>）など、作品は冒険小説、山岳小説、SFからライトノベル、<a href="." id="link_7"                                                              >ゲームブック</a>まで多岐にわたる。また実話怪談ブームの先駆けとなった『<a href="." id="link_8"                                                              >「超」怖い話</a>』シリーズの2代目編著者を務めた。
</p>
