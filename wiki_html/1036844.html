<p><b>久留島 秀三郎</b>（くるしま ひでざぶろう、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >9月11日</a> -  <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >9月22日</a>）は、多くの会社の社長、会長を務めた財界人、<a href="." id="link_3"                      >作家</a>。<a href="." id="link_4"                                >京都府</a>生まれ。鉱山技師で<a href="." id="link_5"                                                              >工学博士</a>でもある。<a href="." id="link_6"                                                                                  >日本科学技術連盟</a>第5代<a href="." id="link_7"                                                    >理事長</a>。<a href="." id="link_8"                                                                                                                >ボーイスカウト日本連盟</a>第5代総長。旧姓は中野秀三郎。実兄は<a href="." id="link_9"                                                                                                            >中野忠八</a>。義父は<a href="." id="link_10"                                                   >久留島武彦</a>。
</p>
