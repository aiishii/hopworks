		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶原 武雄</b>（かじわら たけお、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年）<a href="." id="link_3"                            >2月25日</a> - <a href="." id="link_4"                    >2009年</a>（<a href="." id="link_5"                      >平成</a>21年）<a href="." id="link_6"                              >11月28日</a>） は、<a href="." id="link_7"                      >囲碁</a>の<a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >新潟県</a><a href="." id="link_10"                               >佐渡市</a>出身、<a href="." id="link_11"                                         >日本棋院</a>所属、九段、<a href="." id="link_12"                                         >関山利一</a>九段門下。優れた大局観と石の形にこだわる求道的な姿勢、及び若手棋士への薫陶で囲碁界に大きな影響を与え、また多くの新<a href="." id="link_13"                     >定石</a>も生み出した。抉るような厳しい棋風は「ドリル攻め」「ヤスリ攻め」「部分感覚天下一品」と呼ばれ恐れられた。武田みさを五段は姉。
</p>
