<p><b>黒田 喜夫</b>（くろだ きお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >7月24日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                >山形県</a><a href="." id="link_5"                                          >寒河江</a>の生まれ。<a href="." id="link_6"                                                    >高等小学校</a>卒業後、上京して<a href="." id="link_7"                                                              >京浜工業地帯</a>で工場労働者として働く。戦後は<a href="." id="link_8"                                                    >日本共産党</a>に入党、郷里で農民運動に参加するが胸を病み、療養しながら詩作を行う。<a href="." id="link_9"                                >関根弘</a>、<a href="." id="link_10"                                         >菅原克己</a>らと<a href="." id="link_11"                               >同人誌</a>「列島」を始め、1959年、第1詩集『不安と遊撃』を刊行、翌年<a href="." id="link_12"                       >H氏賞</a>を受賞する。<a href="." id="link_13"                                                                                 >プロレタリア詩</a>と前衛詩の結合において戦後詩の一つの極北を示す詩人である。
</p>
