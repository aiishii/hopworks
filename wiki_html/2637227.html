<p><b>フレデリック・サロモン・パールズ</b>（Frederick Salomon Perls, <a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >7月8日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >3月14日</a>）は<a href="." id="link_3"                                >ドイツ</a>系<a href="." id="link_4"                                          >ユダヤ人</a>の<a href="." id="link_5"                                          >精神科医</a>、<a href="." id="link_6"                                                              >精神分析</a>医。のちに<a href="." id="link_7"                                                                                  >ゲシュタルト療法</a>という<a href="." id="link_8"                                >心理学</a>理論、<a href="." id="link_9"                                          >心理療法</a>の一つの学派を創設する。短縮名として「フリッツ」"Fritz" を自称としても使用していた。
