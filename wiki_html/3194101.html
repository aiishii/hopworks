		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂木 幹弘</b>（もてぎ みきひろ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >6月14日</a> - ）は、ディスクジョッキー、プロデューサー。
</p><p>東京生まれ。<a href="." id="link_2"                                                                        >東京外国語大学</a>モンゴル語科卒業。1954年<a href="." id="link_3"                                          >文化放送</a>にアナウンサーとして入社。音楽番組ディスクジョッキーとして活躍。1967年チーフプロデューサーとなる。74年退社し、米国でコミュニケーション論などを学んだのち、フリー<a href="." id="link_4"                                                                        >パーソナリティ</a>、ディスクジョッキー。1977年コミュニケーション文化研究所を設立し、代表。
</p>
