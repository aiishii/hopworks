		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木下 是雄</b>（きのした これお、<a href="." id="link_1"                    >1917年</a>（<a href="." id="link_2"                      >大正</a>6年）<a href="." id="link_3"                              >11月16日</a> - <a href="." id="link_4"                    >2014年</a>（<a href="." id="link_5"                      >平成</a>26年）<a href="." id="link_6"                            >5月12日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >物理学者</a>。早稲田大学物理学科教授であった木下一彦は息子。
</p><p><a href="." id="link_9"                      >薄膜</a>や固体表面に関する研究を進めていく一方で、<a href="." id="link_10"                                                             >ロゲルギスト</a>の一員として、雑誌「自然」に科学に関するエッセイを多数発表した。また、日本語教育に関する著書も多数発表した。特に『<a href="." id="link_11"                                                                                 >理科系の作文技術</a>』は2014年現在も重版されるほどのベストセラーとなっている。
</p>
