		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山根 伸志</b>（やまね しんじ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >3月11日</a> - ）は、<a href="." id="link_2"                                          >山陰放送</a>（BSS）の<a href="." id="link_3"                                                              >アナウンサー</a>（番組制作兼務）、<a href="." id="link_4"                                          >野球選手</a>。<a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >浜田市</a>生まれ、<a href="." id="link_7"                                >松江市</a>育ち。
</p>
