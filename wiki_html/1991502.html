<p><b>下田川</b>（しもだがわ）は、<a href="." id="link_2"                                >高知県</a>を流れる延長約14kmの<a href="." id="link_1"                                                              >二級河川</a>である。流域面積は約18km<sup>2</sup>におよぶ。<a href="." id="link_3"                                          >江戸時代</a>には、<a href="." id="link_4"                                                                                                            >稲生鉱山</a>で採掘された<a href="." id="link_5"                      >石灰</a>を運び出すための航路として利用されていた。
</p>
