<p><b>浄厳</b>（じょうごん、<a href="." id="link_1"                      >寛永</a>16年（<a href="." id="link_2"                    >1639年</a>）- <a href="." id="link_3"                      >元禄</a>15年<a href="." id="link_4"                                                      >6月27日</a>（<a href="." id="link_5"                    >1702年</a><a href="." id="link_5"                            >7月21日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >真言宗</a>の<a href="." id="link_8"            >僧</a>。字は<b>覚彦</b>（かくげん）。号は妙極堂・三等子など。<a href="." id="link_9"                                >河内国</a>の出身。新安祥寺流の祖。ただし、宗派に関しては彼が公式に「如法真言律宗」という呼称を採用したことから、彼を<a href="." id="link_10"                                         >真言律宗</a>中興の人物として同宗の僧侶とする見解もある。
