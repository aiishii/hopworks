		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>貴子 潤一郎</b> （たかね じゅんいちろう）は<a href="." id="link_1"                                                              >ライトノベル</a>作家。<br />
<a href="." id="link_2"                    >2003年</a>に『<a href="." id="link_3"                                                                  >12月のベロニカ</a>』第14回<a href="." id="link_4"                                                                                  >ファンタジア長編小説大賞</a>〈大賞〉を受賞し、デビュー。実に8年ぶりの大賞受賞作家である。<br />
<a href="." id="link_5"                                                                                                                                    >MLB</a>（<a href="." id="link_5"                                                                                                                                    >メジャーリーグベースボール</a>）フリーク。『探偵真木』シリーズを最期に筆が途絶えている。
</p>
