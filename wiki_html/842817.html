		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコラス・ウィーラー</b>（Nicholas J. Wheeler; <a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >4月7日</a> - (59歳)）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。
</p><p><a href="." id="link_4"                                                                                            >サウサンプトン大学</a>で博士号取得。<a href="." id="link_5"                                                                                                                                              >ロンドン大学キングス・カレッジ</a>、国際戦略研究所、<a href="." id="link_6"                                          >ハル大学</a>を経て、現在、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                        >アベリストウィス大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Aberystwyth_University&amp;action=edit&amp;redlink=1" class="new" title="En:Aberystwyth University (存在しないページ)">英語版</a>）</span></span>国際政治学部教授。
</p><p>核戦略研究から出発し、近年は（連帯主義的）<a href="." id="link_8"                                          >英国学派</a>の観点から、<a href="." id="link_9"                                                    >人道的介入</a>の問題に取り組んでいる。
</p>
