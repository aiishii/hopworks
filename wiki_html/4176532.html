<p><b>アスカム</b>（<b>Askam</b>, <b>Kamyon İmalat ve Tic. A.Ş</b> トラック製造貿易会社）は、<a href="." id="link_4"                                >トルコ</a>の<a href="." id="link_6"                                                    >貨物自動車</a>と<a href="." id="link_7"                                                          >バン</a>の製造開発を行う企業。チフチラー・ホールディング（Çiftçiler Holding）の子会社であった。
