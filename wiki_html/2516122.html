		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三橋 鷹女</b>（みつはし たかじょ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                          >4月7日</a>）は、<a href="." id="link_3"                                >千葉県</a>出身の<a href="." id="link_4"                                          >俳人</a>。本名・たか子。幼名・文子。旧号・東文恵。<a href="." id="link_5"                                >原石鼎</a>、<a href="." id="link_6"                                          >小野蕪子</a>に師事。戦後、新興俳句系の「俳句評論」等に関わる。昭和期に活躍した代表的な女性俳人として<a href="." id="link_7"                                          >中村汀女</a>・<a href="." id="link_8"                                          >星野立子</a>・<a href="." id="link_9"                                                    >橋本多佳子</a>とともに<b>四T</b>と呼ばれた。
</p>
