		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂崎 乙郎</b>（さかざき おつろう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                              >12月21日</a>）は<a href="." id="link_3"                                >東京都</a>生まれの<a href="." id="link_4"                                                    >西洋美術史</a>研究家、<a href="." id="link_5"                                                    >美術評論家</a>。<a href="." id="link_6"                                                    >早稲田大学</a>教授。父は美術史家<a href="." id="link_7"                                >坂崎坦</a>。
</p><p>『夜の画家たち』などの著作でドイツ表現派や幻想派の<a href="." id="link_8"                      >画家</a>を紹介、評論活動、執筆活動をおこなう。<a href="." id="link_9"                                          >深井克美</a>など無名の芸術家の紹介にも力をそそいだ。1985年9月7日に自死した盟友<a href="." id="link_10"                               >鴨居玲</a>の後を追うように同年12月21日に自死。
</p>
