	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本因坊 秀元</b>（ほんいんぼう しゅうげん、<a href="." id="link_1"                    >1854年</a>（<a href="." id="link_2"                      >安政</a>元年） - <a href="." id="link_3"                    >1917年</a>（<a href="." id="link_4"                      >大正</a>6年）<a href="." id="link_5"                          >9月5日</a>）は、<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>、<b>16世・20世本因坊秀元</b>、六段。<a href="." id="link_8"                                                    >本因坊秀和</a>の三男で、本名は<b>土屋百三郎</b>。<a href="." id="link_9"                                          >法名</a>は日存。19世<a href="." id="link_10"                                                   >本因坊秀栄</a>没後の後継者争いにおいて、一旦自らが20世襲位して<a href="." id="link_11"                                                   >田村保寿</a>に地位を譲った。
</p><p>四男の土屋一平は囲碁棋士となり、将来を嘱望されたが、19歳で死去した。孫の土屋半七（長男・万吉の子）も棋士として二段までなったが、1952年に32歳で夭折。
</p><p><br />
</p>
