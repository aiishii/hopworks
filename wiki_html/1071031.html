		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 知</b>（なかむら さとる、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >2月21日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                          >3月1日</a>）は、日本の<a href="." id="link_3"                                                                        >ボーイスカウト</a>の黎明期から、<a href="." id="link_4"                                                                        >第二次世界大戦</a>前の拡大期、戦後の再建期にわたって活躍したボーイスカウト指導者。「<b>ちーやん</b>」の愛称で親しまれた。筆名に<b>東野通義</b>。 
</p><p><a href="." id="link_5"                                                                                                                >ボーイスカウト日本連盟</a>の功労章である「はと章」「やたがらす章」の受賞者。
</p><p>『ちーやん夜話集』や多くの<a href="." id="link_6"                                                                        >スカウトソング</a>の作詞作曲、スカウト運動の基礎となる書籍類の翻訳で知られる。
</p>
