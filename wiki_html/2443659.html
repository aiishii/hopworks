		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山村 アンジー</b>（やまむら あんじー）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >版画家</a>、<a href="." id="link_3"                                                              >絵本作家</a>。<a href="." id="link_4"                                >岩手県</a>出身、<a href="." id="link_5"                                >埼玉県</a>在住。<a href="." id="link_6"                                                                        >パステル画</a>や<a href="." id="link_7"                                                    >水彩画</a>を経て、木版画家に。絵本作家としては動物をテーマとした作品を主に執筆。
</p><p><a href="." id="link_8"                    >2003年</a>4月、絵本『ブサイク犬のなやみ』（<a href="." id="link_9"                                >新風舎</a>）で第17回<a href="." id="link_10"                                                             >新風舎出版賞</a>大賞受賞。<a href="." id="link_11"                   >2004年</a>、『あひるのハナ』で第5回pinpoint picturebooks competition入選。『あひるきょうだい故郷へかえる』で、MOEイラスト・絵本大賞グランプリ佳作。
</p>
