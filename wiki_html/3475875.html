<p><b>藤本 幸太郎</b>（ふじもと こうたろう、<a href="." id="link_1"                    >1880年</a> - <a href="." id="link_2"                    >1967年</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >商学者</a>、<a href="." id="link_5"                                          >経済学者</a>。<a href="." id="link_6"                                          >一橋大学</a>名誉教授。<a href="." id="link_7"                                          >村瀬春雄</a>門下で、専門は<a href="." id="link_8"                                          >海上保険</a>論、<a href="." id="link_9"                                >統計学</a>。当時の日本の保険学の最高権威とされた。<a href="." id="link_10"                                                             >日本統計学会</a>会長、<a href="." id="link_11"                                                                                                     >東京海上火災保険</a><a href="." id="link_12"                               >監査役</a>等を歴任。また、日本初の<a href="." id="link_13"                                                             >商学博士</a>としても知られる。<a href="." id="link_14"                                                             >藍綬褒章</a>受章。
</p>
