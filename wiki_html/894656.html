		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沓沢 周一郎</b>（くつざわ しゅういちろう、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >5月3日</a> - ）は、日本の<a href="." id="link_2"                      >俳優</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                                                                                                                          >東京都立三鷹高等学校</a>を経て<a href="." id="link_5"                                          >立教大学</a><a href="." id="link_6"                                >法学部</a>法律学科を卒業。
</p><p>ミュージカル中心で活躍する舞台俳優で、学生時代からジャズダンス、バレエを学ぶ。法学部で学び、中学社会、高校公民の教員免許も持っている。特技は、彫金とテニス。芸名は初め修一郎だったが、周一郎に変更した。
</p>
