		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蒙 恬</b>（もう てん、? - <a href="." id="link_1"                                                >紀元前210年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >秦</a>の将軍。<a href="." id="link_4"                      >蒙驁</a>の孫。<a href="." id="link_5"                      >蒙武</a>の子。<a href="." id="link_6"                      >蒙毅</a>の兄。<a href="." id="link_7"                      >匈奴</a>討伐などに功績を挙げ、弟とともに<a href="." id="link_8"                                >始皇帝</a>に重用されたが、<a href="." id="link_9"                      >趙高</a>たちの<a href="." id="link_10"                     >陰謀</a>によって<a href="." id="link_11"                     >扶蘇</a>と共に自殺させられた。
</p>
