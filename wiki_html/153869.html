		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野坂 真理</b>（のさか まり、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                          >3月5日</a> - 、本名・大水真理〔おおみず　まり〕）は、日本の<a href="." id="link_2"                                                                                                      >パーソナリティ</a>。
</p><p><a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >青森市</a>出身。高校時代は<a href="." id="link_5"                                >新体操</a>選手として活躍した。学生時代、<a href="." id="link_6"                                                          >NHK青森放送局</a>のローカル番組「<a href="." id="link_7"                                                                                      >FMリクエストアワー</a>」のアシスタントとしてデビュー。
</p><p><a href="." id="link_8"                    >1988年</a>の青函博覧会（青森EXPO'88）でコンパニオンを務め、その後<a href="." id="link_9"                                          >RAB</a>のパーソナリティーとしてテレビやラジオに登場する。
</p><p>夫は同じくRABパーソナリティーの<a href="." id="link_10"                                                   >けんずろう</a>。
</p>
