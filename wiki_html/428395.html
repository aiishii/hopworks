		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安井 仙角仙知</b>（やすい せんかくせんち、<a href="." id="link_1"                      >明和</a>元年（<a href="." id="link_2"                    >1764年</a>） - <a href="." id="link_3"                      >天保</a>8年（<a href="." id="link_4"                    >1837年</a>）10月）は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>で、家元<a href="." id="link_8"                                >安井家</a>の<b>七世安井仙知</b>。六世<a href="." id="link_9"                                          >安井仙哲</a>門下、八段準名人。八世安井仙知と区別して、隠居後に仙角を名乗った七世を仙角仙知または<b>大仙知</b>（おおせんち）と呼び、八世は知得、<a href="." id="link_10"                                                             >知得仙知</a>と呼ぶことが多い。また四世<a href="." id="link_11"                                         >仙角</a>、五世<a href="." id="link_12"                                                             >春哲仙角</a>と区別して、四世は古仙角と呼ばれる。仙知は<b>僊知</b>と書くこともある。中央重視と創造性豊かな構想で、近代碁の祖とされる。
</p>
