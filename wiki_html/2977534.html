		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴェルナー・マーザー</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Werner Maser</span>, <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                            >7月12日</a> - <a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                          >4月5日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                >歴史家</a>、<a href="." id="link_6"                                                                        >ジャーナリスト</a>、大学講師。ヴェルナーは1905年から1945年の<a href="." id="link_7"                                                                                            >アドルフ・ヒトラー</a>の医療記録を発見し、「<a href="." id="link_8"                                                                        >ヒトラーの日記</a>」が<a href="." id="link_9"                      >偽造</a>であると主張した最初の歴史家だった。
</p>
