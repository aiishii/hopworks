		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 るえか</b>（あおき るえか、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                                >エッセイスト</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                      >主婦</a>。「るえか」は「かえる」を逆にした<a href="." id="link_5"                                                    >筆名</a>。<a href="." id="link_6"                                                              >女子美術大学</a>卒業。『<a href="." id="link_7"                                                              >本の雑誌</a>』で間抜けな主婦としての自分を書く<a href="." id="link_8"                                                              >エッセイ</a>で人気を博し、『<a href="." id="link_9"                                          >週刊朝日</a>』『<a href="." id="link_10"                                         >週刊文春</a>』などに連載を持つ。<a href="." id="link_11"                                                         >OSK日本歌劇団</a>のトップスター・<a href="." id="link_12"                               >大貴誠</a>（2007年退団）のファンであり、『OSKを見にいけ』を著している。
</p>
