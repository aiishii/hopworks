		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ディクソン賞</b>（<b>Dickson Prize</b>）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の学術賞である。<a href="." id="link_2"                      >医学</a>部門（Dickson Prize in Medicine）と<a href="." id="link_3"                      >科学</a>部門（Dickson Prize in Science）とがある。1969年に設立された。
</p>
