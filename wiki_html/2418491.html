		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本庄 慧一郎</b>（ほんじょう けいいちろう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >7月22日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >脚本家</a>・<a href="." id="link_4"                      >作家</a>。本名・<b>望田市郎</b>。
</p><p>東京生まれ。劇作家の<a href="." id="link_5"                                                    >小沢不二夫</a>、<a href="." id="link_6"                                          >三好十郎</a>に師事し演劇を学ぶ。民間放送で番組の脚本や構成台本を執筆。コピーライターとしては日本民間放送連盟賞をはじめ、海外の賞など百五十以上を受賞する。1991年小説に転じ、文庫オリジナル時代小説を書く。本名名義で様々な楽曲の作詞を行っている。
</p>
