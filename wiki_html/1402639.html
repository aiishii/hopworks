<p><b>狩野 芳崖</b>（かのう ほうがい、<a href="." id="link_3"                      >文政</a>11年<a href="." id="link_4"                                                      >1月13日</a>（<a href="." id="link_5"                    >1828年</a><a href="." id="link_5"                            >2月27日</a>） -　<a href="." id="link_6"                      >明治</a>21年（<a href="." id="link_7"                    >1888年</a>）<a href="." id="link_8"                            >11月5日</a>）は、<a href="." id="link_9"                      >幕末</a>から明治期の<a href="." id="link_10"                                         >日本画家</a>で<b>近代日本画の父</b>。<a href="." id="link_11"                     >幼名</a>は幸太郎。名は延信（ながのぶ）、雅道（ただみち）。号は松隣、皐隣。
盟友たる<a href="." id="link_12"                                         >橋本雅邦</a>と共に、日本画において<a href="." id="link_13"                                         >江戸時代</a>と<a href="." id="link_14"                                                             >明治時代</a>を橋渡しする役割を担うと共に、<a href="." id="link_15"                                         >河鍋暁斎</a>、<a href="." id="link_16"                                         >菊池容斎</a>らと狩野派の最後を飾った。
</p>
