		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村田 宏雄</b>（むらた ひろお、<a href="." id="link_1"                    >1919年</a>(<a href="." id="link_2"                      >大正</a>8年) - <a href="." id="link_3"                    >2002年</a>(<a href="." id="link_4"                      >平成</a>14年)<a href="." id="link_5"                >11月</a>）は、日本の<a href="." id="link_6"                                                                                  >社会心理学者</a>、<a href="." id="link_7"                                >評論家</a>。 <a href="." id="link_8"                                          >東洋大学</a><a href="." id="link_9"                                          >社会学部</a><a href="." id="link_10"                                         >名誉教授</a>。
</p><p><a href="." id="link_11"                               >大阪府</a>生まれ。1943年<a href="." id="link_12"                                         >東京帝国大学</a><a href="." id="link_13"                               >文学部</a>社会学科卒業、<a href="." id="link_14"                                                                             >最高裁判所</a>事務官を経て、1959年<a href="." id="link_8"                                          >東洋大学</a><a href="." id="link_9"                                          >社会学部</a><a href="." id="link_15"                               >助教授</a>、1962年<a href="." id="link_16"                     >教授</a>、1989年<a href="." id="link_17"                     >定年</a>退任、<a href="." id="link_10"                                         >名誉教授</a>、<a href="." id="link_18"                                         >常磐大学</a>教授。1995年<a href="." id="link_19"                                                   >勲三等</a><a href="." id="link_20"                               >瑞宝章</a>受勲。
妻のいとこに<a href="." id="link_21"                                         >小林信彦</a>がいる。
</p>
