<p><b>土居豊</b>（どい ゆたか、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月16日</a> - ）は、日本の<a href="." id="link_2"                                                                        >文芸評論家</a>、<a href="." id="link_3"                      >作家</a>。「文芸レクチャラー」という肩書きも用いる。
</p><p><a href="." id="link_4"                                >大阪府</a>生まれ。<a href="." id="link_5"                                                              >大阪芸術大学</a>文芸学科卒。<a href="." id="link_6"                    >2000年</a><a href="." id="link_6"                                          >村上春樹</a>論の連載で<a href="." id="link_7"                                                                        >関西文学選奨</a>奨励賞受賞。<a href="." id="link_8"                    >2005年</a>音楽小説『トリオ・ソナタ』を刊行し、小説家デビュー。<a href="." id="link_9"                                                                                  >園田学園女子大学</a>などで講師を務める。村上春樹、<a href="." id="link_10"                                                   >司馬遼太郎</a>から<a href="." id="link_11"                               >谷川流</a>まで、現代の<a href="." id="link_12"                               >阪神間</a>文学を幅広く評論対象とする。
</p>
