		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榊原 秀訓</b>（さかきばら ひでのり、<a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>、<a href="." id="link_3"                                          >南山大学</a>教授。元<a href="." id="link_4"                                                                                                                                    >民主主義科学者協会法律部会</a><a href="." id="link_5"                      >理事</a>。<a href="." id="link_6"                                >行政法</a>が専門。
</p><p>静岡県生まれ。1982年<a href="." id="link_7"                                                                                                      >名古屋大学法学部</a>卒、87年同大学院法学研究科博士後期課程満期退学。名古屋大学法学部助手、<a href="." id="link_8"                                                    >鹿児島大学</a>法文学部助教授、<a href="." id="link_9"                                                                        >名古屋経済大学</a>法学部助教授、同教授、南山大学法学部教授、法務研究科教授。
</p>
