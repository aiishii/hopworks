<p><b>WEGA</b> (ベガ) は、1975年に<a href="." id="link_1"                                >ソニー</a>が買収した<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                                                            >音響・映像機器</a>メーカー。その後、一時期発売していたテレビのブランド名。表示素子は<a href="." id="link_4"                                                    >ブラウン管</a>のほか、<b><a href="." id="link_5"                                  >BRAVIA</a></b>（ブラビア）の発売までは、<a href="." id="link_6"                                                          >液晶テレビ</a>・<a href="." id="link_6"                                                    >プラズマテレビ</a>にもこの名称が使われ、<a href="." id="link_7"                                                                                                                                    >リアプロジェクションテレビ</a>は「グランドベガ」と名付けられていた。
</p>
