<p><b>ソフィー・トスカン・デュ・プランティエ</b> (Sophie Toscan du Plantier, <a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >7月28日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >12月23日</a>) は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                                                            >映画プロデューサー</a>である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                                                                  >ダニエル・トスカン・デュ・プランティエ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Daniel_Toscan_du_Plantier&amp;action=edit&amp;redlink=1" class="new" title="En:Daniel Toscan du Plantier (存在しないページ)">英語版</a>）</span></span>の<a href="." id="link_6"                                >配偶者</a>。<a href="." id="link_7"                                                              >アイルランド</a>、<a href="." id="link_8"                                          >コーク県</a>の別荘で何者かによって殺害された。
</p>
