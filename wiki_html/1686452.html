		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内藤 由治</b>（ないとう よしはる、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >10月6日</a> - ）は、ポッカコーポレーション（現・<a href="." id="link_2"                                                                                                                                                                >ポッカサッポロフード&amp;ビバレッジ</a>）元社長。同社元名誉会長。セレンディップ・コンサルティング最高顧問。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >豊橋市</a>出身。
</p><p>1970年<a href="." id="link_5"                                                                                                      >名古屋大学法学部</a>卒業後、<a href="." id="link_6"                                >ソニー</a>入社。<a href="." id="link_7"                                          >フランス</a>、<a href="." id="link_8"                                >スイス</a>駐在などを経て、1986年にポッカコーポレーション入社。1998年に社長就任。
なお、ポッカコーポレーション創業者の谷田利景は、義兄にあたる<span style="font-size:80%">（参考文献参照）</span>。
</p>
