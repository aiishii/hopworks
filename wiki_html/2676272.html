		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣津 岱雲</b>（ひろつ たいうん、<a href="." id="link_1"                    >1943年</a> - <a href="." id="link_2"                    >2011年</a>）は、<a href="." id="link_3"            >明朝</a><a href="." id="link_4"            >清朝</a>の<a href="." id="link_5"                                >連綿体</a>を<a href="." id="link_6"                      >関西</a>に流行させた<a href="." id="link_7"                                          >廣津雲仙</a>を父にもち、その後継者として活躍した、日本を代表する<a href="." id="link_8"                      >書家</a>の一人。<a href="." id="link_9"                                >兵庫県</a><a href="." id="link_10"                               >神戸市</a>出身で、本名は<b>廣津 宏祥</b>（ひろつ ひろよし）。<a href="." id="link_11"                                         >甲南大学</a>卒業。
</p><p><br />
