	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Samuel_Pepys.jpg" title="ファイル:Samuel Pepys.jpg">ファイル:Samuel Pepys.jpg</a>  <div class="thumbcaption">サミュエル・ピープス</div></div></div>
<p><b>サミュエル・ピープス</b>（<span lang="en"><b>Samuel Pepys</b></span>、 <a href="." id="link_1"                    >1633年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1703年</a><a href="." id="link_2"                            >5月26日</a>）は、<a href="." id="link_3"                          >17世紀</a>に活躍した<a href="." id="link_4"                                          >イギリス</a>の官僚。<a href="." id="link_5"                                                                                                      >王政復古</a>の時流に乗り、一平民から<a href="." id="link_6"                                                              >イギリス海軍</a>の最高実力者にまで出世した人物であり、<a href="." id="link_7"                                          >国会議員</a>及び<a href="." id="link_8"                                                              >王立協会</a>の会長も務めた。今日では詳細な<a href="." id="link_9"                      >日記</a>を残した事で知られているが、官僚としての業績も大きく、王政復古後の海軍再建に手腕を発揮したことにより「イギリス海軍の父」とも呼ばれている。
</p>
