<p><b>張 裕釗</b>（ちょう ゆうしょう、<i>Zhang Yuzhao</i>、<a href="." id="link_1"                    >1823年</a> - <a href="." id="link_2"                    >1894年</a>）は、<a href="." id="link_3"            >清</a>末の<a href="." id="link_4"                                                    >能書家</a>・散文家。字は<b>廉卿</b>、号は<b>濂亭</b>。
</p><p><a href="." id="link_5"                                >湖北省</a><a href="." id="link_6"                                >武昌府</a><a href="." id="link_7"                                >武昌県</a><a href="." id="link_8"                                          >竜塘</a>出身。<a href="." id="link_9"                    >1846年</a>に<a href="." id="link_10"                     >挙人</a>となり、内閣中書となった。後に<a href="." id="link_11"                               >曽国藩</a>の幕府に入り、<a href="." id="link_12"                               >黎庶昌</a>・<a href="." id="link_13"                               >薛福成</a>・<a href="." id="link_14"                               >呉汝綸</a>とともに「曽門四弟子」と称された。書法を<a href="." id="link_15"                     >北魏</a>の『張猛龍碑』『弔<a href="." id="link_16"                     >比干</a>文』、<a href="." id="link_17"                     >東魏</a>の『凝禅寺三級浮図碑』、<a href="." id="link_18"           >隋</a>の『淳于倹墓誌』に学んだ。日本人の弟子に<a href="." id="link_19"                                         >宮島詠士</a>がいる。
</p>
