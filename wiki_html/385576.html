		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 眞理</b>（のむら まり、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >5月30日</a> - ）は、<a href="." id="link_2"                                                    >西洋史</a>学者。専門は<a href="." id="link_3"                                                                        >社会思想史</a>、<a href="." id="link_4"                                >歴史学</a>、<a href="." id="link_5"                                          >地域研究</a>。2003年に<a href="." id="link_6"                                          >金沢大学</a>教授としては46年ぶりとなる<a href="." id="link_7"                                                              >日本学士院賞</a>を受賞。<a href="." id="link_8"                                                              >日本学術会議</a>会員や<a href="." id="link_9"                                                                        >日本学術振興会</a>学術システム研究センター<a href="." id="link_10"                                                                       >主任研究員</a>も務めた。戸籍名は中澤眞理。
</p>
