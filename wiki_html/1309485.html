		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コレコ</b>（<b>Coleco</b>）はモーリス・グリーンバーグが<a href="." id="link_1"                    >1932年</a>に創業した<a href="." id="link_2"                                                                        >アメリカ</a>の玩具メーカー。会社名の由来は  "<b>Co</b>nnecticut <b>Le</b>ather <b>Co</b>mpany"（コネティカット革会社）の略。<a href="." id="link_3"                              >1980年代</a>に<a href="/w/index.php?title=En:Cabbage_Patch_Kids&amp;action=edit&amp;redlink=1" class="new" title="En:Cabbage Patch Kids (存在しないページ)">キャベッジパッチキッズ（キャベツ畑人形）</a>を販売した他、家庭用ゲーム機として<a href="." id="link_4"                                                                                            >・</a><a href="." id="link_5"                                                                        >コレコビジョン</a>のメーカーとしても知られる。
</p><p>キャベツ畑人形のブーム終了とともに膨大な在庫を抱えて倒産し、<a href="." id="link_6"                    >1989年</a>に<a href="." id="link_7"                                          >ハズブロ</a>社に買収された。
</p>
