<p><b>ダイナマイト刑事</b>
</p>
<ul><li>六道慧の小説『ダイナマイト刑事』シリーズ（イラスト：<a href="." id="link_1"                                                              >嵯峨栗生</a>、C★NOVELSファンタジア〈<a href="." id="link_2"                                                              >中央公論新社</a>〉）</li>
<li>セガのコンピュータゲームソフト。本項で詳述。</li></ul>
<hr />
<p>『<b>ダイナマイト刑事</b>』（ダイナマイトでか）は、セガ（後の<a href="." id="link_3"                                                                                                                >セガ・インタラクティブ</a>）が1996年から発売した<a href="." id="link_4"                                                                                  >アーケードゲーム</a>。家庭用ゲーム機にも移植されている。開発はAM1研/<a href="/w/index.php?title=En:Sega_Technical_Institute&amp;action=edit&amp;redlink=1" class="new" title="En:Sega Technical Institute (存在しないページ)">STI</a>。
</p>
