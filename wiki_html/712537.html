		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">なかむら みゆき</div><span class="fn">中村 美由紀</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1974-06-15</span>) </span>1974年<a href="." id="link_1"                            >6月15日</a>（47歳）<br /><span class="birthplace"><a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >尼崎市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                                                                  >ローカルタレント</a><br /><a href="." id="link_6"                                                                                                                                    >ラジオパーソナリティー</a></td></tr></tbody></table>
<p><b>中村 美由紀</b>（なかむら みゆき、<a href="." id="link_7"                    >1974年</a><a href="." id="link_7"                            >6月15日</a> - ）は<a href="." id="link_8"                                >福岡県</a>を拠点に活躍する<a href="." id="link_5"                                                                                  >ローカルタレント</a>。<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >尼崎市</a>で生まれ、<a href="." id="link_9"                                >大分市</a>で育つ。
</p><p><a href="." id="link_10"                                     >RKBラジオ</a>の<a href="." id="link_11"                                                   >ラジオカー</a>「<b>スナッピー</b>」26期生として<a href="." id="link_12"                   >2000年</a>7月より3年間<a href="." id="link_13"                                                                       >レポーター</a>を務めた後タレント業を開始。現在は主に同局のレポーターや<a href="." id="link_14"                                                                                                     >パーソナリティ</a>として活躍している。
</p>
