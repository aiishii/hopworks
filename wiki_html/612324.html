<p><b>沖 牙太郎</b>（おき きばたろう、<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >5月10日</a>（<a href="." id="link_4"                      >嘉永</a>元年4月8日） - <a href="." id="link_5"                    >1906年</a>（<a href="." id="link_6"                      >明治</a>39年<a href="." id="link_7"                            >5月29日</a>））は、明工舎(<a href="." id="link_8"                                                    >沖電気</a>の前身)創業者。日本で初めて電気通信機器の製造・販売事業を興した<a href="." id="link_9"                                >技術者</a>・<a href="." id="link_10"                               >実業家</a>。
