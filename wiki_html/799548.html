<p><b>ゾーヤ・イワノヴナ・ヴォスクレセンスカヤ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Зоя Ивановна Воскресенская</span>、<a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                            >4月28日</a> - <a href="." id="link_3"                    >1992年</a><a href="." id="link_3"                          >1月8日</a>）は、<a href="." id="link_4"                                                              >ソ連</a>の職業的諜報員。大佐。
</p><p>同じく諜報員の<b><a href="." id="link_5"                                                                                            >ボリス・ルイプキン</a></b>と結婚し、結婚後の姓はルイプキナ（<span lang="ru">Рыбкина</span>）。フィンランドでは夫婦間諜として活動した。
</p>
