		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>闇金ウシジマくん</b>』（やみきんウシジマくん）は、<a href="." id="link_1"                                          >真鍋昌平</a>による<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >漫画</a>『<a href="." id="link_4"                                                                                  >闇金ウシジマくん</a>』を原作とした<a href="." id="link_5"                                          >日本の映画</a>シリーズ。2010年より<a href="." id="link_6"                                      >毎日放送</a>（MBS）で制作・放送されたドラマ『<a href="." id="link_7"                                                                                                                                                    >闇金ウシジマくん</a>』の劇場版となる。<a href="." id="link_8"                    >2012年</a><a href="." id="link_8"                            >8月25日</a>にPart1が、<a href="." id="link_9"                    >2014年</a><a href="." id="link_9"                            >5月16日</a>に続編となるPart2がそれぞれ公開された。その後<a href="." id="link_10"                   >2016年</a>秋に続編となるPart3とthe Finalがそれぞれ公開された。全作<a href="." id="link_11"                                                                                                                                      >PG12</a>指定。
</p>
