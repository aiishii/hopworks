<p><span style="speak:none" aria-hidden="true"><b>機本 伸司</b></span>（きもと しんじ、<a href="." id="link_1"                    >1956年</a> -）は、<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >宝塚市</a>出身の<a href="." id="link_4"                          >SF作家</a>、<a href="." id="link_5"                                          >映画監督</a>。本名は木本伸司（読みは同じ）。
</p><p><a href="." id="link_6"                    >1979年</a><a href="." id="link_6"                                          >甲南大学</a><a href="." id="link_6"                                >理学部</a><a href="." id="link_6"                                                    >応用物理学</a>科を卒業後、出版社の編集者となる。<a href="." id="link_7"                    >1990年</a>に映像制作会社に移籍し、<a href="." id="link_8"                    >1993年</a>よりフリーランスのPR映画ディレクターとなる。
</p><p><a href="." id="link_9"                    >2002年</a>、『<a href="." id="link_10"                                                             >神様のパズル</a>』で第3回<a href="." id="link_11"                                                   >小松左京賞</a>を受賞した。
</p>
