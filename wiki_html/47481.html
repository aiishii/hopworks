		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥 克彦</b>（おく かつひこ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                                                                                                    >イラク日本人外交官射殺事件</a>で銃撃を受け<a href="." id="link_6"                      >殉職</a>、<a href="." id="link_7"                                    >参事官</a>から<a href="." id="link_8"                                          >大使</a>に2階級特進。<a href="." id="link_9"                      >位階</a><a href="." id="link_10"                                               >勲章</a>は<a href="." id="link_11"                               >従四位</a><a href="." id="link_12"                               >旭日中綬章</a>。<a href="." id="link_13"                     >学歴</a>は<a href="." id="link_14"                                                                                                               >早稲田大学政治経済学部</a>政治学科<a href="." id="link_15"                     >卒業</a>。<a href="." id="link_9"                      >位階</a>は<a href="." id="link_11"                               >従四位</a>。<a href="." id="link_16"                     >学位</a>は<a href="." id="link_17"                                                                       >政治学士（早稲田大学）</a>。<a href="." id="link_18"                     >称号</a>は<a href="." id="link_8"                                          >大使</a>。
</p><p><a href="." id="link_19"                               >兵庫県</a><a href="." id="link_20"                               >宝塚市</a>出身。<a href="." id="link_21"                     >家族</a>は夫人とこども3人（1男2女）。
</p>
