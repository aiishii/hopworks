		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三上 晃</b>（みかみ あきら、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >8月1日</a>）は、元<a href="." id="link_3"                                                              >高等学校教員</a>（県立高校教頭を経て、<a href="." id="link_4"                                                                                                                                    >広島県立廿日市養護学校</a>校長）で、「人間と植物との意思疎通」をテーマにした独自の研究や著作をおこなった人物。教職を退いたのち、私設の研究室である「日本相対磁波研究所」の所長を称していた。勲四等<a href="." id="link_5"                                >瑞宝章</a>受章。
</p>
