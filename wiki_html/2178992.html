		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">なかむら よしお</div><span class="fn">中村 芳夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1942-11-18</span>) </span>1942年<a href="." id="link_1"                              >11月18日</a>（79歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                              >慶應義塾大学</a>大学院<a href="." id="link_4"                                                              >経済学研究科</a>修士課程修了<br /><a href="." id="link_5"                                                                                            >ジョージタウン大学</a>博士課程修了</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                                                                            >日本経済団体連合会</a>顧問・参与<br /><a href="." id="link_7"                                                              >内閣官房参与</a>（産業政策）</td></tr></tbody></table>
<p><b>中村 芳夫</b>（なかむら よしお、<a href="." id="link_8"                    >1942年</a><a href="." id="link_8"                              >11月18日</a> - ）は、日本の<a href="." id="link_9"                                >経済人</a>・<a href="." id="link_10"                                                   >財界人</a>・<a href="." id="link_11"                               >外交官</a>（元バチカン駐箚特命全権大使）。<a href="." id="link_6"                                                                                            >日本経済団体連合会</a>の顧問・参与。<a href="." id="link_12"                                                   >菅義偉内閣</a>・<a href="." id="link_7"                                                              >内閣官房参与</a>。
</p><p><a href="." id="link_13"                   >2010年</a>から<a href="." id="link_14"                   >2014年</a>にかけて、<a href="." id="link_15"                                                   >経団連</a>の副会長と事務総長を兼務していた。
</p>
