		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>賈 疋</b>（か ひつ、? - <a href="." id="link_1"                  >312年</a>）は、中国<a href="." id="link_2"                      >西晋</a>時代の人物。字は<b>彦度</b>。<a href="." id="link_3"                                >武威郡</a>姑臧県（現在の<a href="." id="link_4"                                >甘粛省</a><a href="." id="link_5"                                >武威市</a>）の出身。曾祖父は<a href="." id="link_6"                                      >曹魏</a>の<a href="." id="link_7"                      >太尉</a><a href="." id="link_8"                      >賈詡</a>。<a href="." id="link_9"                      >前趙</a>から<a href="." id="link_10"                     >長安</a>を奪還し、<a href="." id="link_11"                                               >愍帝</a>を迎え入れて一時的に西晋を再興させたが、志半ばで倒れた。
</p>
