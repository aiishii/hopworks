<p><b>稲田 美織</b>（いなた みおり）は日本の<a href="." id="link_1"                                >写真家</a>、エッセイスト。<a href="." id="link_2"                                                              >多摩美術大学</a>油絵科学科卒業。1991年に渡米し、<a href="." id="link_3"      >NY</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2021年5月）">要曖昧さ回避</span></a></i>&#93;</sup>で<a href="." id="link_1"                                >写真家</a>として活動を開始する。2001年に<a href="." id="link_4"                                                                                                                          >NY同時多発テロ</a>を自宅のアパートから目撃して以来、世界の聖地を訪れ、世界中で撮影を行っている。2005年からは<a href="." id="link_5"                                          >伊勢神宮</a>の撮影を開始し、2015年に、<a href="." id="link_6"                      >神道</a><a href="." id="link_7"                                                                                                                      >文化功労賞</a>を受賞した。
</p>
