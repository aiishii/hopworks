		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>范 長生</b>（はん ちょうせい、? - <a href="." id="link_1"                  >318年</a>）は、<a href="." id="link_2"                                                    >天師道</a>の<a href="." id="link_3"                                          >教祖</a>であり、<a href="." id="link_4"                                                                        >五胡十六国時代</a><a href="." id="link_5"                      >成漢</a>の宰相。范延久、范九重、范支とも記載される。<a href="." id="link_6"            >字</a>は元寿。<a href="." id="link_7"                                >涪陵郡</a><a href="." id="link_8"                                >丹興県</a>の出身。『蜀の八仙』の一人。
</p>
