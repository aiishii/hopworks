		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>DOORS MUSIC ENTERTAINMENT</b>（ドアーズ・ミュージック・エンタテインメント）は、主にパソコンゲームメーカー<a href="." id="link_1"              >F&amp;C</a>のタイトルに楽曲を提供している音楽アーティストである。運営会社は<b>有限会社ドアーズ</b>（のちに改称して有限会社<a href="." id="link_2"                                                                                                      >タイレルラボラトリー</a>）で、F&amp;Cの関連会社である。
</p>
