	<h1 id="firstHeading" class="firstHeading" >アーカンザス川</h1>

<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Arkansas_head_waters.jpg" title="ファイル:Arkansas head waters.jpg">ファイル:Arkansas head waters.jpg</a>  <div class="thumbcaption">コロラド州レッドビル付近</div></div></div>
<p><b>アーカンザス川</b>（アーカンザスがわ、Arkansas River）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>を流れる全長約2,344kmの<a href="." id="link_2"            >川</a>で、<a href="." id="link_3"                                                              >ミシシッピ川</a>の主要な<a href="." id="link_4"                                          >支流</a>の一つである。<a href="." id="link_5"                                                    >コロラド州</a>に発し南東向きに、<a href="." id="link_6"                                                    >カンザス州</a>、<a href="." id="link_7"                                                              >オクラホマ州</a>、<a href="." id="link_8"                                                                        >アーカンソー州</a>を横切って流れる。ミシシッピ・ミズーリ水系で2番目に大きな<a href="." id="link_4"                                          >支流</a>で、その流域面積は505,000km<sup>2</sup>近くある。アメリカ合衆国内では4番目に長い川である。
</p>
