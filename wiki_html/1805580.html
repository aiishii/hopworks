		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>迫 光</b></span>（さこ ひかる、1964年 -）は日本の<a href="." id="link_1"                                                    >翻訳家</a>、<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                                          >東京大学</a>卒業。
</p><p><a href="." id="link_5"                                                                                            >トバイアス・ウルフ</a>(<a href="/w/index.php?title=En:Tobias_Wolff&amp;action=edit&amp;redlink=1" class="new" title="En:Tobias Wolff (存在しないページ)">en</a>)や<a href="." id="link_6"                                                                                                                                                                                        >ジョン・ホークス</a>(<a href="/w/index.php?title=En:John_Hawkes_(novelist)&amp;action=edit&amp;redlink=1" class="new" title="En:John Hawkes (novelist) (存在しないページ)">en</a>)などの<a href="." id="link_7"                                                              >アメリカ文学</a>の翻訳がある。また、<a href="." id="link_8"                                          >帝国劇場</a>で上演された「<a href="." id="link_9"                                                                                                                                >エリザベート</a>」（2000年）、「<a href="." id="link_10"                                                                                                                                                                                 >マリー・アントワネット</a>」（2006年）の脚本の翻訳も手掛けている。
</p><p>2001年、<a href="." id="link_11"                                                   >東京創元社</a>主催の第11回<a href="." id="link_12"                                                   >鮎川哲也賞</a>で長編ゴシックミステリー『シルヴィウス・サークル』が最終候補作に残り、翌年同社より刊行された。
</p>
