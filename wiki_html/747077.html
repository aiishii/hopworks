		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 昭義</b>（いしかわ あきよし、<a href="." id="link_1"                    >1959年</a>11月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                                                        >名古屋経済大学</a><a href="." id="link_5"                                                              >人間生活科学部</a>幼児保育学科教授を経て、<a href="." id="link_6"                                          >仁愛大学</a>人間生活学部子ども教育学科教授。<a href="." id="link_7"                                                              >幼児教育</a>が専門。学位は<a href="." id="link_8"                                                                        >教育学修士</a>（<a href="." id="link_9"                                                    >名古屋大学</a>）。<a href="." id="link_10"                               >福井県</a>出身。
</p>
