<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-2"></span></strong>
<b>シパダン島</b> (<a href="." id="link_2"                                          >マレー語</a>&#58; <span lang="ms">Pulau Sipadan</span>) は、<a href="." id="link_1"                                                    >マレーシア</a>の<a href="." id="link_3"                                >サバ州</a>に属する<a href="." id="link_4"                                                    >セレベス海</a>の島。死火山の上の<a href="." id="link_5"                                                    >珊瑚礁</a>からできている。<a href="." id="link_6"                                                              >インド太平洋</a>の中心に位置し、400種以上の魚と数百種類の珊瑚からなる豊かな生態系を誇る。<a href="." id="link_7"                                                                        >ガラパゴス諸島</a>（<a href="." id="link_8"                                                    >エクアドル</a>）や<a href="." id="link_9"                                                    >チューク州</a>（<a href="." id="link_10"                                                                                 >ミクロネシア連邦</a>）と並んで<a href="." id="link_11"                                                                                           >スクーバダイビング</a>の名所である。
</p>
