		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥野 正男</b>（おくの まさお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                              >11月15日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >6月6日</a>）は、日本の<a href="." id="link_3"                                                              >考古学者</a>、古代学者。<a href="." id="link_4"                                                                                                                                                              >筑紫古代文化研究所</a>代表。<a href="." id="link_5"                                                                                                                                                                                                                >東アジアの古代文化を考える会</a>会長。元<a href="." id="link_6"                                                              >宮崎公立大学</a>教授。<a href="." id="link_7"                                          >邪馬台国</a>九州説を唱えて多数の著書を著す。
</p>
