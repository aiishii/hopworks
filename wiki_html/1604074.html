		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tsunetada_Kato.jpg" title="ファイル:Tsunetada Kato.jpg">ファイル:Tsunetada Kato.jpg</a>  <div class="thumbcaption">加藤恒忠</div></div></div>
<p><b>加藤 恒忠</b>（かとう つねただ、<a href="." id="link_1"                      >安政</a>6年<a href="." id="link_2"                                                      >1月22日</a>（<a href="." id="link_3"                    >1859年</a><a href="." id="link_3"                            >2月24日</a>） - <a href="." id="link_4"                      >大正</a>12年（<a href="." id="link_5"                    >1923年</a>）<a href="." id="link_6"                            >3月26日</a>）は、<a href="." id="link_7"                      >日本</a>の外交官、政治家。旧姓は大原。<a href="." id="link_8"                                      >号</a>は拓川。<a href="." id="link_9"                                >衆議院</a>議員、<a href="." id="link_10"                                                         >貴族院勅選議員</a>、松山市長、<a href="." id="link_11"                                                   >錦鶏間祗候</a>。三男<a href="." id="link_12"                                                                                                                     >忠三郎</a>は<a href="." id="link_13"                                         >阪急電鉄</a>の<a href="." id="link_14"                     >車掌</a>、<a href="." id="link_15"                                                   >阪急百貨店</a>の職員で、俳人<a href="." id="link_16"                                         >正岡子規</a>の妹<a href="." id="link_17"                               >リツ</a>の<a href="." id="link_18"                                         >養子</a>となり正岡家の祭祀を嗣いだ。
</p>
