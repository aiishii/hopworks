		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>天藤 真</b></span>（てんどう しん、本名<b>遠藤晋</b>、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >8月8日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >1月25日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >推理作家</a>。<a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                          >東京帝国大学</a>国文科卒。<a href="." id="link_7"                                                    >同盟通信社</a>記者を経て、戦後は千葉県で<a href="." id="link_8"                                                                                                            >開拓農民</a>となる。また<a href="." id="link_9"                                                                                  >千葉敬愛短期大学</a>講師も務める。寡作ながらユーモアとウィットに富んだ文体、状況設定の巧みさと読者の意表を突く展開の作風が特徴的である。現在、ほとんどの作品が<a href="." id="link_10"                                                             >創元推理文庫</a>に入っている。
</p>
