		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 康助</b>（やまぐち こうすけ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >2005年</a>以降）は、日本史学者、<a href="." id="link_3"                                                    >教育者</a>。
</p><p><a href="." id="link_4"                                >福島県</a>生まれ。会津中学校(現<a href="." id="link_5"                                                                                                      >福島県立会津高等学校</a>）、<a href="." id="link_6"                                                              >新潟高等学校</a>卒、<a href="." id="link_7"                                          >学徒出陣</a>し、復学、1947年<a href="." id="link_8"                                                                                  >東京帝国大学</a><a href="." id="link_9"                                >文学部</a>国史学科卒、<a href="." id="link_10"                     >腎臓</a>摘出、<a href="." id="link_11"                     >結核</a>と病に襲われる。同大学院<a href="." id="link_12"                     >修士</a>課程修了、同附属<a href="." id="link_13"                               >図書館</a><a href="." id="link_14"                     >司書</a>、<a href="." id="link_15"                                         >山梨大学</a><a href="." id="link_16"                     >講師</a>、1953年<a href="." id="link_17"                               >文部省</a>初等中等教育局教科書調査官、<a href="." id="link_18"                                                             >東京学芸大学</a><a href="." id="link_19"                     >教授</a>、1985年<a href="." id="link_20"                     >定年</a><a href="." id="link_21"                     >退官</a>、<a href="." id="link_22"                                         >帝京大学</a><a href="." id="link_19"                     >教授</a>、<a href="." id="link_23"                                         >聖徳大学</a>教授。<a href="." id="link_24"                                                                                                                                   >新しい歴史教科書をつくる会</a>会員。
</p>
