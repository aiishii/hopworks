		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アフリカ民主連合</b>（<a href="." id="link_1"                                                    >フランス語</a>・<b>Rassemblement Démocratique Africain</b>、略称<b>RDA</b>）は、かつて存在した<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                      >政党</a>。<a href="." id="link_4"                                                                                                      >フランス領西アフリカ</a>及び<a href="." id="link_5"                                                                                                                >フランス領赤道アフリカ</a>を基盤とし、同地域において圧倒的な勢力を誇った<a href="." id="link_6"                                          >地域政党</a>であった。
</p>
