<p><b>平野 耕輔</b>（ひらの こうすけ、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >6月10日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >化学者</a>、<a href="." id="link_5"                      >窯業</a>学者。
</p><p><a href="." id="link_6"                                                              >東京職工学校</a>（後に東京工業学校、東京高等工業学校と改称、現<a href="." id="link_7"                                                              >東京工業大学</a>）で<a href="." id="link_8"                                                                                                                          >ゴットフリード・ワグネル</a>に窯業を学んだ。母校の教授として窯業学を発展させ、後年のセラミックス研究の基礎を築くとともに、満州で窯業試験事業を確立するなど、近代窯業黎明期にあって、学会および産業界双方の育成に貢献した。
</p>
