		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 幸人</b>（おおの ゆきと、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                              >12月17日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                          >ダンサー</a>、<a href="." id="link_5"                                >振付師</a>である。過去に<b>萩原幸人</b>として<a href="." id="link_6"                                                          >ジャニーズJr.</a>で活動していた。
</p><p><a href="." id="link_7"                                          >神奈川県</a>出身。CSB international 所属。
</p>
