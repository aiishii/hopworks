<p><b>大平 純彦</b>（おおひら すみひこ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                >10月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_14"                                                   >経企</a><a href="." id="link_15"                     >官僚</a>、<a href="." id="link_16"                                         >経済学者</a>（<a href="." id="link_6"                      >経済</a><a href="." id="link_7"                                >統計学</a>・<a href="." id="link_8"                                                    >計量経済学</a>）。
</p><p><a href="." id="link_14"                                                   >経済企画庁</a>調査局内国調査第一課<a href="." id="link_17"                                                             >課長補佐</a>、<a href="." id="link_18"                                                             >静岡県立大学</a><a href="." id="link_19"                                                             >経営情報学部</a><a href="." id="link_20"                               >助教授</a>、静岡県立大学経営情報学部<a href="." id="link_21"                               >准教授</a>などを歴任した。
</p>
