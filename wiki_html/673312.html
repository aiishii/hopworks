<p><b>伊藤 未希</b>（いとう みき、<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                          >1月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                                                                                >ニチエンプロダクション</a>所属、<a href="." id="link_6"                                                >血液型</a>はB型。
</p><p>日本テレビタレントセンターを経て、2000年、ミュージカル『<a href="." id="link_7"                                >アニー</a>』でデビュー。そこでの演技が<a href="." id="link_8"                                          >山田洋次</a>監督の目に留まり、大作『<a href="." id="link_9"                                                                        >たそがれ清兵衛</a>』に抜擢された。
</p><p>高校では<a href="." id="link_10"                                                                                 >チアリーディング</a>部に所属。日本大学芸術学部出身。
</p>
