	<h1 id="firstHeading" class="firstHeading" >尾崎三良</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ozaki_Sabur%C5%8D.jpg" title="ファイル:Ozaki Saburō.jpg">ファイル:Ozaki Saburō.jpg</a>  <div class="thumbcaption">尾崎三良（1897年）</div></div></div>
<p><b>尾崎 三良</b>（おざき さぶろう、<a href="." id="link_1"                      >天保</a>13年<a href="." id="link_2"                                                      >1月22日</a>（<a href="." id="link_3"                    >1842年</a><a href="." id="link_3"                          >3月3日</a>）- <a href="." id="link_4"                      >大正</a>7年（<a href="." id="link_5"                    >1918年</a>）<a href="." id="link_6"                              >10月13日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                      >男爵</a>。<a href="." id="link_10"           >諱</a>は盛茂、別名・<b>戸田 雅楽</b>（とだ うた）。<a href="." id="link_11"                     >京都</a>郊外の西院村で代々<a href="." id="link_12"                                         >里長</a>を務める家に生まれる。<a href="." id="link_13"                               >陶磁器</a>研究家の<a href="." id="link_14"                                         >尾崎洵盛</a>は長男。「憲政の神様」と呼ばれた<a href="." id="link_15"                     >明治</a>・大正・<a href="." id="link_16"                     >昭和</a>にわたって活動した<a href="." id="link_17"                               >政治家</a>・<a href="." id="link_18"                                         >尾崎行雄</a>は<a href="." id="link_19"                                         >女婿</a>にあたる。孫に<a href="." id="link_20"                                         >相馬雪香</a>、<a href="." id="link_21"                                         >尾崎盛光</a>などがいる。
</p>
