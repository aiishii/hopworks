		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">滝鼻 卓雄<br />（たきはな たくお）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1939-08-14</span>) </span>1939年<a href="." id="link_1"                            >8月14日</a>（82歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >東京府</a><br />（現・<a href="." id="link_3"                                >東京都</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">新聞記者、<a href="." id="link_6"                                >実業家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_7"                                                                                                      >読売新聞グループ本社</a><a href="." id="link_8"                                                    >相談役</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>滝鼻太郎（<a href="." id="link_9"                      >息子</a>）</td></tr></tbody></table>
<p><b>滝鼻 卓雄</b>（たきはな たくお、<a href="." id="link_10"                   >1939年</a><a href="." id="link_10"                           >8月14日</a> - ）は、<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                                                             >新聞記者</a>、<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_13"                                         >株式会社</a><a href="." id="link_7"                                                                                                      >読売新聞グループ本社</a><a href="." id="link_8"                                                    >相談役</a>、株式会社<a href="." id="link_14"                                                                                 >読売巨人軍</a><a href="." id="link_15"                                                             >最高顧問</a>、<a href="." id="link_16"                                         >学校法人</a><a href="." id="link_17"                                                                                           >慶應義塾評議員</a>。
</p><p>株式会社<a href="." id="link_18"                                                                                 >読売新聞東京本社</a><a href="." id="link_19"                     >社長</a>、株式会社読売巨人軍<a href="." id="link_20"                                         >オーナー</a>などを歴任した。
</p>
