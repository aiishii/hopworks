		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>式神の城</b>』（しきがみのしろ）は<a href="." id="link_1"                                                                                            >アルファ・システム</a>が製作した強制縦スクロール方式の<a href="." id="link_2"                                                                                                      >シューティングゲーム</a>のシリーズ、またはその第1作目のタイトルならびにこれを原作としたメディアミックス作品である。<a href="." id="link_3"                    >2008年</a>（平成20年）現在、最新作『式神の城III』が<a href="." id="link_4"                    >2006年</a>（平成18年）<a href="." id="link_5"              >2月</a>下旬にリリース・稼動している。なお、<a href="." id="link_1"                                                                                            >アルファ・システム</a>製作の他作品（『<a href="." id="link_6"                                                                                                                                                        >高機動幻想ガンパレード・マーチ</a>』など）と世界観においてリンクしている（並行世界。<a href="." id="link_7"                                                    >無名世界観</a>参照）。本作品の世界は第六世界群の1つ（通称・式神世界）。
</p>
