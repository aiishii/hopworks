		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 常昭</b>（かとう つねあき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >4月15日</a> - ）は、日本の<a href="." id="link_2"                                >神学者</a>、<a href="." id="link_3"                                                    >説教家</a>。
</p><p><a href="." id="link_4"                                                              >ハルピン</a>出身。<a href="." id="link_5"                                          >東京大学</a>文学部哲学科卒業、1956年に<a href="." id="link_6"                                                              >東京神学大学</a>修了。<a href="." id="link_7"                    >1986年</a>まで東京神学大学教授（<a href="." id="link_8"                                          >実践神学</a>）。<a href="." id="link_9"                                                              >日本基督教団</a>若草教会、牛込払方町教会、<a href="." id="link_9"                                                              >日本基督教団</a>鎌倉雪ノ下教会<a href="." id="link_10"                     >牧師</a>を経て、1997年から日本基督教団隠退教師。現在は<a href="." id="link_11"                                                                                                 >説教塾</a>を全国に展開し、後進の説教者を育てている。
</p><p><a href="." id="link_12"                                                                                                                                                                                 >日本プロテスタント宣教150周年記念大会</a>の基調講演は「神の言葉に生かされるキリストのからだ・教会」。
</p>
