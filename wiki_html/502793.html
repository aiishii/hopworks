<p><b>斉藤 清六</b>（さいとう せいろく、本名：<b>斎藤 精陸</b>（読みは同じ）、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                                                        >お笑いタレント</a>である。<a href="." id="link_5"                                                                                            >欽ちゃんファミリー</a>の一人であった。
</p><p><a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                                          >北区</a>出身。<a href="." id="link_8"                                          >日本大学</a>法学部卒業。<a href="." id="link_9"                                          >浅井企画</a>所属であったが後に独立し、個人事務所「清六企画」を立ち上げた。
</p>
