<p><b>フリッチョフ・カプラ</b>（Fritjof Capra, <a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >2月1日</a> -）は、<a href="." id="link_2"                                                              >オーストリア</a>出身の<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >物理学者</a>、システム理論家。現代物理学と<a href="." id="link_5"                                                              >東洋思想</a>との類似性を指摘した1975年に書いた<i>『タオ自然学』（"The Tao of Physics"）</i>が世界的ベストセラーとなった。 カリフォルニア大学バークレー校のベアーズ（Beahrs）環境リーダシップ・プログラムの教授。シューマッハー・カレッジの客員教授。
</p>
