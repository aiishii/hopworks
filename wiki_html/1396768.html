		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・ヴォーコス</b>（<b>Peter Voulkos</b> or <b>Panagiotis Voulkos</b>, 本名：<b>Panagiotis Harry Voulkopoulos</b>, <a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >1月29日</a> <a href="." id="link_2"                                                                                                            >モンタナ州ボーズマン</a> – <a href="." id="link_3"                    >2002年</a><a href="." id="link_3"                            >2月16日</a>）は<a href="." id="link_4"                                          >ギリシャ</a>系<a href="." id="link_5"                                                                        >アメリカ</a>人美術家。<a href="." id="link_6"                      >陶芸</a>と<a href="." id="link_7"                                                                        >ファインアート</a>の伝統的な壁を飛び越えた、<a href="." id="link_8"                                                              >抽象表現主義</a><a href="." id="link_9"                                >陶磁器</a>作家として知られる。
</p>
