<p><b>ミケーレ・サンミケーリ</b>（Michele Sanmicheli、<a href="." id="link_1"                    >1484年</a> - <a href="." id="link_2"                    >1559年</a>）は、<a href="." id="link_3"                                                    >ヴェローナ</a>の主導的<a href="." id="link_4"                                >建築家</a>、<a href="." id="link_5"                      >軍事</a>技術者。重厚で要塞的な作品が多く、繊細な<a href="." id="link_6"                                                                                                                                              >アンドレア・パラーディオ</a>の作品と対比される。
