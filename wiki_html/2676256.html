		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松山 良一</b>（まつやま りょういち、<a href="." id="link_1"                    >1949年</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                >外交官</a>。イタリア三井物産社長、<a href="." id="link_4"                                          >三井物産</a>理事兼九州支社長、駐<a href="." id="link_5"                                          >ボツワナ</a><a href="." id="link_6"                                                              >特命全権大使</a>などを経て、独立行政法人<a href="." id="link_7"                                                                                  >国際観光振興機構</a>理事長。学校法人<a href="." id="link_8"                                          >国際大学</a>　理事及び評議員。<a href="." id="link_9"              >GLOCOM</a>所長。
</p>
