<p><b>富永 幸生</b>（とみなが ゆきお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >12月25日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >3月2日</a>）は、日本の歴史学者。専門は、ドイツ現代史、独ソ関係史。
</p><p><a href="." id="link_3"                                >長崎県</a>生まれ。<a href="." id="link_4"                                          >東京大学</a>文学部西洋史学科卒業。東京大学大学院社会科学研究科（国際関係論専攻）および<a href="." id="link_5"                                                                                                                                              >ジョンズ・ホプキンス大学</a>大学院で学ぶ。東京大学教養学部助手を経て、1968年から<a href="." id="link_6"                                                              >青山学院大学</a>文学部教授。
</p>
