<p><b>サミュエル・サリヴァン・コックス</b>（Samuel Sullivan Cox, <a href="." id="link_1"                    >1824年</a><a href="." id="link_1"                            >9月30日</a> - <a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                            >9月10日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                                    >オハイオ州</a>と<a href="." id="link_7"                                                                        >ニューヨーク州</a>から連邦下院議員に選出され、晩年には在<a href="." id="link_8"                                                              >オスマン帝国</a>公使を務めた。
</p>
