		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>開月 勘太郎</b>（かいげつ かんたろう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >7月16日</a>）は、<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >鞍手郡</a><a href="." id="link_5"                                                                                                                                          >若宮町</a>（現在の<a href="." id="link_6"                                >宮若市</a>）出身で、1920年代に活躍した元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。身長169cm、体重90kg。引退後は年寄として弟子を育てたこともあった。本名は、花田勘太郎（はなだ かんたろう）。
</p>
