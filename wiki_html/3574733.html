		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キシリク</b>(<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Kišiliγ</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">啓昔礼</span>,? -&#160;?)とは<a href="." id="link_3"                                                    >オロナウル・ケレングト</a>出身の人物で、<a href="." id="link_4"                                                                        >チンギス・カン</a>に仕えた<a href="." id="link_5"                                          >千人隊長</a>の一人。『<a href="." id="link_6"                      >元史</a>』などの<a href="." id="link_7"                      >漢文</a>史料では乞失黎黒/乞失里黒/啓昔礼、<a href="." id="link_8"                                                    >ペルシア語</a>史料では<b>قشلق</b>(Qishliq)と記される。ケレイト部によるチンギス・カン謀殺の企みを同僚の<a href="." id="link_9"                                                                                                  >バダイ</a>とともにチンギス・カンに通報した功績によって<b><a href="." id="link_10"                                         >ダルハン</a></b>(タルハン)の称号を与えられ、<b>キシリク・ダルハン</b>(『長春真人西遊記』では)とも呼称された。
</p>
