		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中田 粲堂</b>（なかだ さんどう、男性、<a href="." id="link_1"                      >明和</a>8年（<a href="." id="link_2"                    >1771年</a>） – <a href="." id="link_3"                      >天保</a>3年<a href="." id="link_4"                                                      >7月20日</a>（<a href="." id="link_5"                    >1832年</a><a href="." id="link_5"                            >8月15日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                          >儒者</a>・<a href="." id="link_8"                                                    >漢詩人</a>・<a href="." id="link_9"                                                    >篆刻家</a>。
</p><p><a href="." id="link_10"                     >本姓</a>は藤原氏であったので修して滕と称することもあった。<a href="." id="link_11"           >名</a>は正博、<a href="." id="link_12"           >字</a>は学古、粲堂は<a href="." id="link_13"                                     >号</a>で別号に二水万竹楼・粋竹・雲湖などがある。<a href="." id="link_14"                     >通称</a>平助、晩年は平右衛門。<a href="." id="link_15"                     >江戸</a>の人。
</p>
