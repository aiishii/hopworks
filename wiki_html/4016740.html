<p><b>イ・キュファン</b>（<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">이규환</span>、<a href="." id="link_2"                                                                                  >ハンチャ</a>：李奎煥、<b>Keikan Ri</b><span style="font-weight:normal"></span>、<a href="." id="link_3"                    >1915年</a><a href="." id="link_3"                            >2月14日</a> - ）は、<a href="." id="link_4"                                                                                                                        >1936年ベルリンオリンピック</a>で、<a href="." id="link_5"                      >日本</a>の代表として出場した<a href="." id="link_6"                                          >韓国</a>の<a href="." id="link_7"                                                    >ボクサー</a>である。
</p><p>1936年に、彼は、ウェルター級で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                    >ステン・スヴィオ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Sten_Suvio&amp;action=edit&amp;redlink=1" class="new" title="En:Sten Suvio (存在しないページ)">英語版</a>、<a href="/w/index.php?title=Fi:Sten_Suvio&amp;action=edit&amp;redlink=1" class="new" title="Fi:Sten Suvio (存在しないページ)">フィンランド語版</a>）</span></span>と戦い負けた。
</p>
