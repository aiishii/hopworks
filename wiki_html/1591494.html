		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 槐南</b>（もり かいなん、<a href="." id="link_1"                      >文久</a>3年<a href="." id="link_2"                                                        >11月16日</a>〈<a href="." id="link_3"                    >1863年</a><a href="." id="link_3"                              >12月26日</a>〉 - <a href="." id="link_4"                      >明治</a>44年〈<a href="." id="link_5"                    >1911年</a>〉<a href="." id="link_6"                          >3月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >漢詩人</a>、<a href="." id="link_9"                      >官僚</a>。名は<b>公泰</b>、字は<style data-mw-deduplicate="TemplateStyles:r2270145">.mw-parser-output ruby.large{font-size:250%}.mw-parser-output ruby.large>rt,.mw-parser-output ruby.large>rtc{font-size:.3em}</style><ruby><rb><b>大来</b></rb><rp>（</rp><rt>たいらい</rt><rp>）</rp></ruby>。別号を<b>秋波禅侶</b>、<b>菊如澹人</b>。通称は<b>泰二郎</b>（<b>泰次郎</b>、<b>泰治郎</b>とも）。詩壇以外では<b>森泰二郎</b>の名で呼ばれた。
</p>
