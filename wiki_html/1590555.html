		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>紅士 マコト</b>（あかし マコト）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >大分県</a>出身。
</p><p><a href="." id="link_4"                    >2006年</a>頃より複数の<a href="." id="link_5"                                          >少年漫画</a><a href="." id="link_6"                                          >雑誌</a>で読み切り作品を執筆。<a href="." id="link_7"                    >2007年</a>10月より<a href="." id="link_8"                                                                        >ウェブコミック</a>誌『<a href="." id="link_9"                                                            >FlexComixブラッド</a>』（<a href="." id="link_10"                                                                                                     >フレックスコミックス</a>）で「<a href="." id="link_11"                                                                       >翠の髪のルミナ</a>」を連載していたが、<a href="." id="link_12"                   >2008年</a>5月より休載中（休載に関するアナウンスは出されていない）。
</p>
