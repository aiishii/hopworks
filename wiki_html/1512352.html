		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>幸田 朋弘</b>（こうだ ともひろ、<a href="." id="link_1"                            >5月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                    >1994年</a>、<a href="." id="link_5"                                                    >少年画報社</a>の「<a href="." id="link_6"                                                              >ヤングキング</a>増刊 <a href="." id="link_7"                                                                                                      >ヤングキングアワーズ</a>」No.5に掲載された『円（つぶら）な話』でデビュー。
</p><p><a href="." id="link_8"                    >2010年</a>現在、成人向け漫画雑誌「<a href="." id="link_9"                                >COMIC阿呍</a>」（<a href="." id="link_10"                                                             >ヒット出版社</a>）にて活動中。
同人活動ではサークル「幸田ん舎」を主宰している。
</p>
