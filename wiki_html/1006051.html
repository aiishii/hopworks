		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミハイル・ミハイロヴィチ・ゾーシチェンコ</b>（<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Михаил Михайлович Зощенко</span></b><small>ミハイール・ミハイーラヴィチュ・ゾーシェンカ</small>；<a href="." id="link_2"                                                              >ウクライナ語</a>:<b><span lang="uk">Михайло Михайлович Зощенко</span></b><small>ムィハーイロ・ムィハーイロヴィチュ・ゾーシュチェンコ</small>、<a href="." id="link_3"                    >1895年</a><a href="." id="link_3"                            >8月10日</a>（<a href="." id="link_4"                                                              >ロシア暦</a><a href="." id="link_5"                            >7月29日</a>）<a href="." id="link_6"                                                                                                      >サンクトペテルブルク</a> - <a href="." id="link_7"                    >1958年</a><a href="." id="link_7"                            >7月22日</a><a href="." id="link_7"                                                                                            >レニングラード</a>）は<a href="." id="link_8"                                                              >ソ連</a>の<a href="." id="link_9"                      >作家</a>。文芸サークル<a href="." id="link_10"                                                                                                                                         >セラピオン兄弟</a>の一人として、主に<a href="." id="link_11"                                                                                                           >風刺小説</a>を執筆した。
</p>
