		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朱 常瀛</b>（しゅ じょうえい、<a href="." id="link_1"                    >1597年</a><a href="." id="link_1"                            >4月25日</a>（<a href="." id="link_2"                      >万暦</a>25年<a href="." id="link_3"                                                      >3月10日</a>） - <a href="." id="link_4"                    >1645年</a><a href="." id="link_4"                              >12月21日</a>（<a href="." id="link_5"                      >隆武</a>元年<a href="." id="link_6"                                                      >11月5日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"            >明</a>の皇族。初代の<a href="." id="link_9"                                                                                            >桂</a>王である。<a href="." id="link_10"                               >万暦帝</a>の七男で、母は<a href="." id="link_11"                                                             >李敬妃</a>である。
</p>
