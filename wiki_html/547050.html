<p><b>カルヴィン・エアー</b>（<b>Calvin Ayre</b>、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >5月25日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>出身の実業家。<a href="." id="link_3"                                                                                  >オンラインカジノ</a>の運営で知られるボードッグ・エンターテインメント・グループ(Bodog Entertainment Group)の創立者、かつ<a href="." id="link_4"                                                                        >CEO</a>。現在<a href="." id="link_5"                                                    >コスタリカ</a>に居住しており、2006年、雑誌<a href="." id="link_6"                                                                              >フォーブス</a>による<a href="." id="link_7"                                                              >世界長者番付</a>に初登場、特集を受けて話題をさらった。
</p>
