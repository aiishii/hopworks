<p><b>ザ・コースターズ</b> (The Coasters) は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                                          >リズム・アンド・ブルース</a>/<a href="." id="link_3"                                                                        >ロックンロール</a>の<a href="." id="link_4"                                                                                            >ヴォーカル・グループ</a>で<a href="." id="link_5"                              >1950年代</a>後半に活躍した。"<a href="." id="link_6"                                          >サーチン</a>" と"<a href="/w/index.php?title=En:Young_Blood_(The_Coasters_song)&amp;action=edit&amp;redlink=1" class="new" title="En:Young Blood (The Coasters song) (存在しないページ)">Young Blood</a>"をはじめ、主要な曲を<a href="." id="link_7"                                                                                                                                                                                                >リーバー＝ストーラー</a>が書き・制作した。 
</p>
