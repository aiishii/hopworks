		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島村 民蔵</b>（しまむら たみぞう、<a href="." id="link_1"                    >1888年</a>7月22日―<a href="." id="link_2"                    >1970年</a>11月15日）は、<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                      >演劇</a>研究家。<a href="." id="link_5"                      >東京</a><a href="." id="link_6"                                                                    >神田</a>生まれ。号を甲鳥、柳水。<a href="." id="link_7"                                                    >開成中学校</a>をへて1909年<a href="." id="link_8"                                                    >早稲田大学</a>英文科卒。<a href="." id="link_9"                                                                                  >東京帝国大学</a>独文科中退。<a href="." id="link_10"                                         >坪内逍遥</a>、<a href="." id="link_11"                                         >大塚保治</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2018年10月）">要曖昧さ回避</span></a></i>&#93;</sup>に師事。劇作、演劇研究をおこない、早大、<a href="." id="link_12"                                         >日本大学</a>で教える。戦後は<a href="." id="link_13"                                                                                                     >静岡女子短期大学</a>教授。
</p>
