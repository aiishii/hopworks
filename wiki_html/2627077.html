<p><b>清水 義高</b>（しみず よしたか、生年不明 - <a href="." id="link_1"                      >永禄</a>8年<a href="." id="link_2"                                                    >6月2日</a>（<a href="." id="link_3"                    >1565年</a><a href="." id="link_3"                            >6月29日</a>））は、<a href="." id="link_4"                                                                    >戦国時代</a>の武将。<a href="." id="link_5"                                >最上氏</a>の一族清水氏第5代当主である。
</p><p><a href="." id="link_6"                                >最上郡</a>清水城主。清水家は最上家枝連衆の成沢家の庶家。最上川舟運の拠点清水を支配し、内陸進出を狙う武藤家から度々攻められた。<a href="." id="link_1"                      >永禄</a>8年（<a href="." id="link_7"                    >1565年</a>）、武藤氏に属した尾浦城主<a href="." id="link_8"                                                    >大宝寺義増</a>と戦って敗れて討死した。
</p>
