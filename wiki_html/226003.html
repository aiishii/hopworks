		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>勝田 香月</b>（かつた こうげつ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >3月12日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >11月5日</a>）は、<a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >沼津市</a>出身の<a href="." id="link_5"                      >詩人</a>・<a href="." id="link_6"                                >政治家</a>である。有名な作品としては杉山長谷夫により曲がつけられた「出船」があげられる。1899年沼津市に生まれ、わずか23歳で詩集「心のほころび」を出版する。29歳で東京市中野町（現東京都<a href="." id="link_7"                                >中野区</a>）の町議員に当選する。沼津市港口公園と<a href="." id="link_8"                                >秋田県</a><a href="." id="link_9"                                >能代市</a>の<a href="." id="link_10"                               >能代港</a>にはそれぞれ「出船」の歌碑がある。
</p>
