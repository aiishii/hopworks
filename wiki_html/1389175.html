		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大橋 慶士</b>（おおはし けいじ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >7月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >会計学者</a>（<a href="." id="link_4"                      >会計</a><a href="." id="link_5"                                >監査論</a>・<a href="." id="link_6"                      >環境</a><a href="." id="link_7"                                                              >マネジメント</a><a href="." id="link_8"            >論</a>）。<a href="." id="link_9"                      >学位</a>は商学修士（<a href="." id="link_10"                                         >中央大学</a>・<a href="." id="link_11"                   >1971年</a>）。元<a href="." id="link_12"                                         >静岡大学</a><a href="." id="link_13"                                         >人文学部</a><a href="." id="link_14"                     >教授</a>・<a href="." id="link_15"                               >大学院</a>人文社会科学研究科教授。<a href="." id="link_16"                                         >川根本町</a>教育長。
</p>
