<p><b>ムツヘタ</b>（<a href="." id="link_1"                                                    >グルジア語</a>&#58; <span lang="ka">მცხეთა</span>, Mtskheta）は<a href="." id="link_2"                                                                    >ジョージア</a>（グルジア）、<a href="." id="link_3"                                                                                                                                    >ムツヘタ＝ムティアネティ州</a>の<a href="." id="link_4"                      >古都</a>。<a href="." id="link_5"                      >首都</a><a href="." id="link_6"                                          >トビリシ</a>から北西に20km。人口は7,940人（<a href="." id="link_7"                    >2014年</a>）。<a href="." id="link_8"                                >クラ川</a>と<a href="." id="link_9"                                                                                                                                >アラグヴィ川</a>の合流地点の近くに町が広がる。<b>ムツケタ</b>と表記される場合がある。
</p>
