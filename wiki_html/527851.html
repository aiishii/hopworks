<p><b>飯田 慶三</b>（いいだ けいぞう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >4月13日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                              >11月18日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >髙島屋</a>元社長・会長。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a>出身。
</p><p><a href="." id="link_7"                    >1926年</a>に<a href="." id="link_8"                                                                                                                >慶應義塾大学法学部</a>卒業後、高島屋へ入社。<a href="." id="link_9"                    >1952年</a>に創業者一族4代目の社長に就任し、<a href="." id="link_10"                   >1960年</a>まで務める間は<a href="." id="link_11"                               >横浜</a>、<a href="." id="link_12"                                                             >ニューヨーク</a>へ出店するなど多店舗化推進を図り、その後は<a href="." id="link_13"                   >1980年</a>まで会長を務めた。
</p><p><a href="." id="link_14"                                                                       >日本百貨店協会</a>会長を<a href="." id="link_15"                   >1954年</a>から2年間務めたほか、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年5月）"><a href="." id="link_16"                                                                                                                                                                 >朝日放送</a>取締役などを務めた。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年5月）">要出典</span></a></i>&#93;</sup>1971年勲二等<a href="." id="link_17"                               >瑞宝章</a>を受章。
</p>
