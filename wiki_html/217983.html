<p><b>金井 陽子</b>（かない ようこ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >8月11日</a> - ）は、<a href="." id="link_2"                                                    >テレビ大分</a>の<a href="." id="link_3"                                                              >報道記者</a>。元同局の<a href="." id="link_4"                                                                                            >アナウンサー</a>である。
</p><p><a href="." id="link_5"                                >大分県</a><a href="." id="link_6"                                >大分市</a>出身。<a href="." id="link_7"                                          >大分大学</a>卒業後、1993年4月1日にテレビ大分に入社。アナウンサー時代には、ニュース番組の<a href="." id="link_8"                                                    >キャスター</a>を務めていた。2003年3月31日から、<a href="." id="link_9"                      >記者</a>を務めている。
</p>
