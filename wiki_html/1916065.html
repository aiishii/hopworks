<p><b>吉田 潤</b>（よしだ じゅん、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >2003年</a>・享年94）は日本の報道<a href="." id="link_3"                                >写真家</a>。
第二次大戦後「<a href="." id="link_4"                                                              >サン写真新聞</a>」などで活躍した。<a href="." id="link_5"                                >林忠彦</a>と二人で写真事務所をしていた。
</p><p><a href="." id="link_5"                                >林忠彦</a>が銀座のバールパンで<a href="." id="link_6"                                                    >織田作之助</a>、<a href="." id="link_7"                                >太宰治</a>、<a href="." id="link_8"                                          >坂口安吾</a>を撮影した時一緒にいた。
</p>
