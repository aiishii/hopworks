		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司天龍 政吉</b>（してんりゅう まさきち、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >9月21日</a>（<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                    >8月7日</a>） - <a href="." id="link_4"                    >1917年</a>（<a href="." id="link_5"                      >大正</a>6年）<a href="." id="link_6"                            >9月26日</a>）は、<a href="." id="link_7"                                                    >小野川部屋</a>、<a href="." id="link_8"                                          >玉垣部屋</a>、<a href="." id="link_9"                                >雷部屋</a>、<a href="." id="link_10"                                         >八角部屋</a>に所属した元<a href="." id="link_11"                     >力士</a>。7代<a href="." id="link_12"                                               >大嶽</a>、5代<a href="." id="link_13"                                               >中立</a>。本名は勇川政吉。<a href="." id="link_14"                               >大和国</a><a href="." id="link_15"                               >葛下郡</a>（現在の<a href="." id="link_16"                               >奈良県</a><a href="." id="link_17"                               >葛城市</a>）出身。身長不明、体重は70kg。最高位は西<a href="." id="link_18"                     >小結</a>。
</p>
