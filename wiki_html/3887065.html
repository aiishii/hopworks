		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀧本 憲治</b>（たきもと けんじ、<a href="." id="link_1"                    >1972年</a> - <a href="." id="link_2"                    >2021年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。父は実業家の<a href="." id="link_5"                                          >瀧本泰行</a>、母は実業家の瀧本文江である。<a href="." id="link_6"                                                                                                                >慶應義塾大学商学部</a>卒業、株式会社<a href="." id="link_7"            >maneo</a>マーケット元<a href="." id="link_8"                                                    >代表取締役</a>。同社の多発するファンドの延滞の責任を取って経営改善委員会から役員から退くように提言されていたが、2021年6月、<a href="." id="link_9"                                                    >日比谷公園</a>の<a href="." id="link_10"                                                                                 >多目的トイレ</a>内で<a href="." id="link_11"                     >自殺</a>しているのが発見された。
</p>
