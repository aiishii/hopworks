		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウスマン・ダン・フォディオ</b>（Shaihu Usman dan Fodio、<a href="." id="link_1"                    >1754年</a>頃 - <a href="." id="link_2"                    >1817年</a>）は、アフリカの<a href="." id="link_3"                                                              >ナイジェリア</a>北部に存在していた<a href="." id="link_4"                                                    >ソコト帝国</a>の建国者。<a href="." id="link_5"                                          >ハウサ語</a>で<a href="." id="link_6"                                                              >シェイフ</a>（導師）を意味する「シェフ」の名前で知られている。<a href="." id="link_7"                                          >フラニ語</a>（フルベ語）では、<b>ウスマーヌ・ビー・フォードゥエ</b>と表記される。ウスマンは西アフリカにおける<a href="." id="link_8"                                >カリフ</a>とも見なされ、彼が建てた政権は「ソコト・カリフ帝国」とも呼ばれる。
</p>
