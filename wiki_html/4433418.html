		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅井 八百里</b>（あさい やおり、<a href="." id="link_1"                                                >文化</a>10年<a href="." id="link_2"                                                      >9月24日</a>（<a href="." id="link_3"                    >1813年</a><a href="." id="link_3"                              >10月17日</a>） - <a href="." id="link_4"                      >嘉永</a>2年<a href="." id="link_5"                                                      >11月2日</a>（<a href="." id="link_6"                    >1849年</a><a href="." id="link_6"                              >12月16日</a>））は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >江戸時代</a>後期の<a href="." id="link_9"                      >武士</a>（<a href="." id="link_10"                               >福井藩</a>士）。名は政昭。号は栢庭、秋水軒、清夏堂。字は明卿、士明。通称が八百里。従兄に<a href="." id="link_11"                                         >中根雪江</a>、<a href="." id="link_12"                                         >平本平学</a>、息子に浅井権十郎、浅井常次郎がいる。著作に「巡海日記」「清夏集」など。
</p>
