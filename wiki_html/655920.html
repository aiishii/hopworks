<p><b>南 喜一</b>（みなみ きいち、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >2月19日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >1月30日</a>）は、<a href="." id="link_3"                      >昭和</a>期の<a href="." id="link_4"                      >男性</a><a href="." id="link_5"                                >実業家</a>。元<a href="." id="link_6"                                                                        >国策パルプ</a>（<a href="." id="link_7"                                          >日本製紙</a>の前身の一つ）会長。通称「<b>ガマ将軍</b>」（友人の<a href="." id="link_8"                                          >尾崎士郎</a>が命名者とされる。なお、南は<a href="." id="link_9"                                          >人生劇場</a>の登場人物のモデルの一人でもある）。
</p>
