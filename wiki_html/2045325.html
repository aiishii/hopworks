		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 森右衛門</b>（いとう もりうえもん、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >8月29日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >8月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >経営学者</a>。<a href="." id="link_5"                                >北海道</a>におけるエコノミストのパイオニア。小樽区（現<a href="." id="link_6"                                >小樽市</a>）出身。<a href="." id="link_7"                                                    >平井泰太郎</a>門下。
</p><p>息子に経済学者の<a href="." id="link_8"                                          >伊藤隆敏</a>（<a href="." id="link_9"                                                                        >コロンビア大学</a>教授、元<a href="." id="link_10"                                                             >日本経済学会</a>会長）がいる。教え子に<a href="." id="link_11"                               >佐野力</a>（<a href="." id="link_12"                                                             >日本オラクル</a>初代会長兼CEO）などがいる。
</p>
