<p><b>ランディ・ターピン</b>（Randy Turpin、本名：ランドルフ・アドルファス・ターピン、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >5月17日</a>）は、<a href="." id="link_3"                              >1940年代</a>から<a href="." id="link_4"                              >1950年代</a>の<a href="." id="link_5"                                                              >イングランド</a>のプロボクサー。元世界<a href="." id="link_6"                                          >ミドル級</a>チャンピオン。天才<a href="." id="link_7"                                                                                                                                    >シュガー・レイ・ロビンソン</a>を破り、世界ミドル級王座を獲得しながら晩年は没落、自らの命を断った悲劇のボクサー。
</p>
