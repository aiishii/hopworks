<p><b>ダーウィン・メダル</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Darwin Medal</span>）は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                              >王立協会</a>が毎年(<a href="." id="link_4"                    >2018年</a>まで2年に一度)、優れた業績を挙げた<a href="." id="link_5"                                                              >生物学者</a>に授与する<a href="." id="link_6"            >賞</a>である。<a href="." id="link_7"                                                                                                                >チャールズ・ダーウィン</a>の<a href="." id="link_8"                      >名前</a>にちなみ、<a href="." id="link_9"                                >生物学</a>における<a href="." id="link_10"                     >世界</a>最高レベルの賞とされる。
</p>
