		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新村 英一</b>（にむら えいち、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                          >4月2日</a>）は<a href="." id="link_3"                                >舞踊家</a>である。本名は、三木富蔵。「新村英一」は、まだ舞踊家になる前、<a href="." id="link_4"                                          >ボストン</a>に向かう列車の中で新聞記事をヒントにつけた名前であり、「Nimura　Yeichi」と表記する。
</p>
