		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>権上 康男</b>（ごんじょう やすお、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >2月13日</a> - ）は、日本の西洋経済史学者、<a href="." id="link_2"                                                              >横浜国立大学</a>名誉教授。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >川崎市</a>出身。1964年横浜国立大学経済学部卒、1972年<a href="." id="link_5"                                          >東京大学</a>大学院経済学研究科理論経済学・経済史学博士課程満期退学、1972年横浜国立大学経済学部助教授、1983年教授、2006年定年退官、名誉教授。1999年『フランス資本主義と中央銀行　フランス銀行近代化の歴史』で<a href="." id="link_6"                                                                                                      >日経・経済図書文化賞</a>受賞。フランス経済史が専門。2019年、<a href="." id="link_7"                                                                        >瑞宝中綬章</a>受章。
</p>
