<p><b>ルネ＝ロベール・カヴリエ・シュ・ド・ラ・サール</b>（René-Robert Cavelier, Sieur de La Salle、<a href="." id="link_1"                    >1643年</a><a href="." id="link_1"                              >11月22日</a> - <a href="." id="link_2"                    >1687年</a><a href="." id="link_2"                            >3月19日</a>）は、フランス人探検家。<a href="." id="link_3"                                                                        >アメリカ合衆国</a>と<a href="." id="link_4"                                >カナダ</a>の<a href="." id="link_5"                                >五大湖</a>地域、<a href="." id="link_6"                                                              >ミシシッピ川</a>、<a href="." id="link_7"                                                    >メキシコ湾</a>を探険し、ミシシッピベイスン全体を<a href="." id="link_8"                                                                                                      >フランス領</a>として主張し、「ルイジアナ」と名付けた人物である。
</p>
