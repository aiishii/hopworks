		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 揚平</b>（やまぐち ようへい、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >6月3日</a> -）は、日本の<a href="." id="link_2"                                                                        >コンサルタント</a>、<a href="." id="link_3"                                >思想家</a>、<a href="." id="link_4"                                >投資家</a>、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                                    >企業家</a>。ブルー・マーリン・パートナーズ株式会社<a href="." id="link_7"                                                    >代表取締役</a>。個人<a href="." id="link_4"                                >投資家</a>応援サイト「シェアーズ」代表。専門は貨幣論・情報化社会論。NHK「ニッポンのジレンマ」論客として出演、フジテレビ「Live Newsα」テレビ東京「オープニングベル」TBS「６時のニュース」日経CNBC放送にコメンテーターとして出演。慶應義塾高校非常勤講師、横浜市立大学・福井県立大学などで講師をつとめた。
</p>
