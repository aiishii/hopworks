		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 勝弘</b>（なかがわ かつひろ、<a href="." id="link_1"                    >1942年</a>（昭和17年）<a href="." id="link_2"                            >3月11日</a> - <a href="." id="link_3"                    >2016年</a>（平成28年）<a href="." id="link_4"                          >7月8日</a>）は、<a href="." id="link_5"                      >日本</a>の元<a href="." id="link_6"                                                    >通産</a><a href="." id="link_7"                      >官僚</a>の<a href="." id="link_8"                                >実業家</a>で、<a href="." id="link_9"                    >2013年</a>7月時点で<a href="." id="link_10"                                                             >トヨタ自動車</a><a href="." id="link_11"                                                   >相談役</a>。元<a href="." id="link_12"                                                                                 >通商産業審議官</a>、元トヨタ自動車<a href="." id="link_13"                                               >副会長</a>。
</p>
