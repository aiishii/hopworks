		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プティ・セントビンセント島</b>（Petit St.Vincent、PSV）は、<a href="." id="link_1"                                                              >西インド諸島</a>中南部の<a href="." id="link_2"                                                                                            >グレナディーン諸島</a>最南端にある<a href="." id="link_3"                                                                                                                                                                  >セントビンセント・グレナディーン</a>領の小さな島である。面積は約0.4km<sup>2</sup>。私所有のこの小島は、美しい白いビーチに囲まれ、内陸は起伏する丘になっており、<a href="." id="link_4"                                                                                                                                          >マルニ・ヒル山</a>（275m）が島の最高峰である。22個の石造りの豪華なロッジがあり、世界でも有数の<a href="." id="link_5"                      >隠れリゾート地</a>となっている。なお、島には電話もテレビも無い。
</p>
