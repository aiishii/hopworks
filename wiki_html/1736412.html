<p><b>有元 秀文</b>（ありもと ひでふみ、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>である。
</p><p><a href="." id="link_4"                                                                                                      >山口県立岩国高等学校</a>卒業。<a href="." id="link_5"                                                                                            >早稲田大学教育学部</a>国語国文学科卒業国語科教諭、<a href="." id="link_6"                                >文化庁</a>文化部国語課国語調査官、<a href="." id="link_7"                                                                                            >国立教育研究所</a>教科教育研究部主任研究官、<a href="." id="link_8"                                                                                            >国立教育政策研究所</a>教育課程センター総括研究官などを務めた。アナウンサーの<a href="." id="link_9"                                          >上柳昌彦</a>は教え子。
</p><p>2014年11月、『まともな日本語を教えない勘違いだらけの国語教育／なぜ、文科省の国語教育は主張する子どもを育てられないのか!?』（<a href="." id="link_10"                                         >合同出版</a>）が第14回<a href="." id="link_11"                                                                                                                                                                                 >日本文芸アカデミー大賞</a>を受賞した。
</p>
