	<h1 id="firstHeading" class="firstHeading" >成綿楽旅客専用線</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成綿楽旅客専用線</b>（せいめんらくりょかくせんようせん、<a href="." id="link_1"                                >中文表記</a>: <span><b><span lang="zh">成绵乐客运专线</span></b></span>）は、<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                >四川省</a>の<a href="." id="link_4"                                >綿陽市</a><a href="." id="link_5"                                >江油市</a>と<a href="." id="link_6"                                >成都市</a>、<a href="." id="link_7"                                          >峨眉山市</a>の間を、<a href="." id="link_8"                                >宝成線</a>・<a href="." id="link_9"                                >成昆線</a>と並行して結ぶ<a href="." id="link_10"                                                                                           >中国鉄路総公司</a>の<a href="." id="link_11"                                         >高速鉄道</a>新線の旧称。2013年、路線の北側を<a href="." id="link_12"                               >陝西省</a><a href="." id="link_13"                               >西安市</a>に、南側を<a href="." id="link_14"                               >貴州省</a><a href="." id="link_15"                               >貴陽市</a>に延伸することが決定、着工すると、<a href="." id="link_6"                                >成都市</a>・<a href="." id="link_4"                                >綿陽市</a>間は<a href="." id="link_16"                                                                       >西成旅客専用線</a>に、<a href="." id="link_6"                                >成都市</a>・<a href="." id="link_7"                                          >峨眉山市</a>間は<a href="." id="link_17"                                                                       >成貴旅客専用線</a>に呼称を改められた。
</p><p>従来の成綿楽旅客専用線の区間であった、<a href="." id="link_18"                                                                                                 >江油駅</a>・<a href="." id="link_19"                                                                                                           >峨眉山駅</a>間は2014年12月20日に開通した。
</p>
