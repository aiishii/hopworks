		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明石 美代子</b>（あかし みよこ、<a href="." id="link_1"                    >1946年</a> - 2017年）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                    >2008年</a>（<a href="." id="link_5"                      >平成</a>20年）<a href="." id="link_6"              >6月</a>から<a href="." id="link_7"                    >2012年</a>（<a href="." id="link_5"                      >平成</a>24年）<a href="." id="link_8"                            >1月17日</a>まで<a href="." id="link_9"                                                    >リトアニア</a>駐箚<a href="." id="link_10"                                                             >特命全権大使</a>（初代）を務めた。外務省女性専門職（いわゆる<a href="." id="link_11"                                                                                                 >ノンキャリア</a>）として初の大使就任でもあった。
</p><p>在任中は、日本の芸術家をリトアニアへ派遣させ、リトアニアでの日本の芸術分野における知名度を向上させたとされる。
</p>
