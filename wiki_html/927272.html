		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金古 将人</b>（かねこ まさと、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >3月27日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                >福島県</a><a href="." id="link_5"                                          >いわき市</a><a href="." id="link_6"                                >小名浜</a>出身。<a href="." id="link_7"                                                                                            >旧日本競輪学校</a>第67期卒業。現在は<a href="." id="link_8"                                                                        >日本競輪選手会</a>常務理事（福島支部長兼務）。師匠は佐久間信司郎。初出走は<a href="." id="link_9"                    >1991年</a><a href="." id="link_9"                            >4月14日</a>の<a href="." id="link_10"                                                   >別府競輪場</a>で初勝利も同レース。練習地は<a href="." id="link_11"                                                                       >いわき平競輪場</a>。血液型A型。
</p>
