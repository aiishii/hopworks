<p><b>頭本 元貞</b>（ずもと もとさだ、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >1月23日</a>(<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                      >12月4日</a>) - <a href="." id="link_4"                    >1943年</a>(<a href="." id="link_5"                      >昭和</a>18年)<a href="." id="link_6"                            >2月15日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >ジャーナリスト</a>、<a href="." id="link_9"                                                                        >衆議院議員</a>（1期）。<a href="." id="link_10"                     >英語</a>力に秀で、<a href="." id="link_11"                                         >伊藤博文</a>や<a href="." id="link_12"                                         >渋沢栄一</a>といった実力者に重用され、長年にわたって国際的舞台で活躍するジャーナリストとなったほか、<a href="." id="link_13"                                         >英語教育</a>教材の開発者、代議士としても活動した。<a href="." id="link_14"                     >右翼</a>的<a href="." id="link_15"                                         >国家主義</a>者と評されることが多い。
</p>
