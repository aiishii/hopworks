		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 琢己</b>（ふじた たくみ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >5月20日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身のテレビ・ラジオパーソナリティー、<a href="." id="link_3"                                                                                            >ディスクジョッキー</a>、司会者、インタビュアー。<a href="." id="link_4"                                                                                                                                >ザ・ユニバース</a>所属。<a href="." id="link_5"                                                                                                      >東京都立国際高等学校</a>、<a href="." id="link_6"                                                              >東京学芸大学</a>教育学部卒。実用英語技能検定一級合格。
</p>
