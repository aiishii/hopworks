		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇田 正</b>（うだ ただし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >2月24日</a> - ）は、日本の<a href="." id="link_2"                                >経営史</a>学者、<a href="." id="link_3"                                                                        >追手門学院大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >大阪市</a>生まれ。<a href="." id="link_6"                                          >大阪大学</a><a href="." id="link_7"                                >文学部</a>・<a href="." id="link_8"                                >法学部</a>卒。<a href="." id="link_9"                                                              >大同生命</a>保険相互会社本社勤務のあと大阪大学文学部事務官を経て同経済学部助手。1966年追手門学院大学経済学部専任<a href="." id="link_10"                                               >講師</a>。<a href="." id="link_11"                               >助教授</a>、<a href="." id="link_12"                     >教授</a>、同大学付属図書館長・評議員・経済学研究科長。2006年定年退職、名誉教授。1996年「近代日本と鉄道史の展開」で<a href="." id="link_13"                                                                       >経済学博士</a>（大阪大学）。<a href="." id="link_14"                                         >宮本又次</a>に師事した。
</p>
