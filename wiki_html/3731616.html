		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 耕士</b> (こばやし こうじ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >10月23日</a> - ) は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >デンソー</a><a href="." id="link_5"                                                    >代表取締役</a>副会長、<a href="." id="link_6"                                                                                  >名古屋商工会議所</a>副会頭、<a href="." id="link_7"                                                              >トヨタ自動車</a>代表取締役兼<a href="." id="link_8"                                                              >執行役員</a>副社長・最高<a href="." id="link_9"                                                                        >リスク管理</a>責任者等を経て、<a href="." id="link_7"                                                              >トヨタ自動車株式会社</a><a href="." id="link_5"                                                    >代表取締役</a><a href="." id="link_8"                                                              >執行役員</a>CRO、<a href="." id="link_10"                                                                                                     >トヨタモビリティ東京株式会社</a>代表取締役会長、<a href="." id="link_11"                                                                                                                                                       >トヨタファイナンシャルサービス株式会社</a>取締役、<a href="." id="link_12"                                         >アイシン</a>社外取締役。
</p>
