		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベルティル・リンドブラッド</b>（Bertil Lindblad、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                              >11月26日</a>- <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >6月25日</a>）は<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                          >天文学者</a>である。<a href="." id="link_5"                                >銀河系</a>の<a href="." id="link_6"                      >恒星</a>の動きを測定し、銀河系が回転していることを示した。<a href="." id="link_7"                      >巨星</a>と<a href="." id="link_8"                                          >主系列星</a>の違いを<a href="." id="link_9"                                                    >スペクトル</a>を用いて区別することなどの研究を行った。
</p>
