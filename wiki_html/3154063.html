		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘンリー・T・ウェンステイン</b>（Henry T. Weinstein、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >7月12日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >9月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                            >映画プロデューサー</a>。<a href="." id="link_5"                                                              >ニューヨーク</a>・<a href="." id="link_6"                                                                        >ブルックリン</a>に生まれ、<a href="." id="link_7"                                                    >フロリダ州</a><a href="." id="link_8"                                                    >ボカラトン</a>で死去した。
</p><p><a href="." id="link_9"                                >日本語</a>では、姓の表記に揺れがあり、<b>ウェンステイン</b>のほか、<b>ウェインスタイン</b>、<b>ワインスタイン</b>などと記されることがある。
</p>
