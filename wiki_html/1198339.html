		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富永 裕美</b>（とみなが ひろみ、<a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >徳島県</a>出身。<a href="." id="link_5"                                >東京都</a>在住。<a href="." id="link_6"                                                >血液型</a>はA型。
</p><p><a href="." id="link_7"                    >1981年</a>、マンガスクール金賞を受賞した「カムデンやさぐれキッズ」が『<a href="." id="link_8"                                                                                                      >週刊少女フレンド</a>』（<a href="." id="link_9"                                >講談社</a>）に掲載されデビュー。以後、同誌に学園を舞台とした<a href="." id="link_10"                                                                                           >ラブコメディー</a>作品を掲載。その後、活動の場を『<a href="." id="link_11"                       >BE・LOVE</a>』（講談社）などに移し、大人の女性向け作品を発表。
</p><p>1990年代前半から、漫画家の<a href="." id="link_12"                                                   >石井まゆみ</a>、<a href="." id="link_13"                                                   >谷地恵美子</a>と交流があり、家が隣同士で共に散歩や旅行に出かけるなど親交が厚い。
</p>
