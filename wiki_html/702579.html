		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊池 康郎</b>（きくち やすろう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >8月20日</a> - ）は、<a href="." id="link_2"                      >囲碁</a>のアマチュア強豪。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                                                                                                                                    >世界アマチュア囲碁選手権戦</a>優勝、<a href="." id="link_5"                                                                                                                          >全日本アマチュア本因坊戦</a>等国内アマ大会優勝20数回を数え、<a href="." id="link_6"                                                                    >アマ四強</a>と呼ばれた一人。<a href="." id="link_7"                                                              >緑星囲碁学園</a>を主宰し、<a href="." id="link_8"                                          >山下敬吾</a>を始め、多数のプロ・アマ棋士を育成している。国際囲碁交流にも尽力、<a href="." id="link_7"                                                              >緑星囲碁学園</a>代表、国際囲碁友好会理事長、全国子ども囲碁普及会代表、一般社団法人<a href="." id="link_9"                                                                        >全日本囲碁協会</a>理事長。
</p>
