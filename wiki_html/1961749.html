		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷井 昭雄</b>（たにい あきお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >4月20日</a> ‐ ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                                  >松下電器産業</a>株式会社（現・<a href="." id="link_5"                                                              >パナソニック株式会社</a>）の4代目社長。<a href="." id="link_6"                                >大阪府</a>出身。<a href="." id="link_7"                                                                                  >神戸高等工業学校</a>（現・<a href="." id="link_8"                                                                                                                                                                  >神戸大学工学部</a>）精密機械科卒業。
