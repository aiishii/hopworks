		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>濱田 益嗣</b>（はまだ ますたね、<a href="." id="link_1"                    >1937年</a>（<a href="." id="link_2"                      >昭和</a>12年）<a href="." id="link_3"                          >5月6日</a> - ）は、日本の<a href="." id="link_4"                                >実業家</a>。株式会社<a href="." id="link_5"                                >赤福</a>前<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >会長</a>（10代目当主、2代社長）、<a href="." id="link_8"                                          >株式会社</a>濱田総業<a href="." id="link_9"                      >社長</a>。元<a href="." id="link_10"                                                   >皇學館大学</a>常任理事、<a href="." id="link_11"                                                                       >伊勢商工会議所</a><a href="." id="link_12"                                         >会頭</a>、<a href="." id="link_13"                                                                       >アイティービー</a>会長（代表権はない）。<a href="." id="link_14"                     >男性</a>。<a href="." id="link_15"                               >三重県</a><a href="." id="link_16"                               >伊勢市</a>出身。父は濱田裕康、母は佳代子。妻は現赤福社長（4代）の<a href="." id="link_17"                                                                                                           >濱田勝子</a>、子は前赤福社長（3代）の<a href="." id="link_18"                                                                                                           >濱田典保</a>、<a href="." id="link_19"                               >マスヤ</a>社長の<a href="." id="link_20"                                                                                                           >濱田吉司</a>。
</p><p>最初の名前は<b>益種</b>で、1962年から1963年の間に改名したとされる（『伊勢年鑑』）。
</p>
