		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今泉 吉晴</b>（いまいずみ よしはる、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >11月29日</a> - ）は日本の<a href="." id="link_2"                                                              >動物学者</a>、<a href="." id="link_3"                                >著作家</a>。<a href="." id="link_4"                                >東京都</a>生まれ。理学博士（<a href="." id="link_5"                                          >京都大学</a>）。<a href="." id="link_6"                                                              >都留文科大学</a>名誉教授。
</p><p>父も動物学者の<a href="." id="link_7"                                          >今泉吉典</a>。弟も動物学者の<a href="." id="link_8"                                          >今泉忠明</a>。その息子で、吉晴には甥にあたる<a href="." id="link_9"                                                                                                            >今泉勇人</a>も動物の生態研究者という動物一家。ドイツ在住の環境ジャーナリスト<a href="." id="link_10"                                                   >今泉みね子</a>は元夫人。
</p><p><a href="." id="link_11"                                                             >日本動物学会</a>、<a href="." id="link_12"                                                                                                                                                   >日本動物行動学会</a>、<a href="." id="link_13"                                                                                                                                                   >日本哺乳動物学会</a>、<a href="." id="link_14"                                                                                                                                                                       >都留市ムリネモ協議会</a>、各会員。 
</p>
