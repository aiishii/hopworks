		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>貝谷 久宣</b>（かいや ひさのぶ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >12月8日</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                          >名古屋市</a>出身の<a href="." id="link_4"                                          >精神科医</a>。<a href="." id="link_5"                                                              >医学博士</a>。<a href="." id="link_6"                                                                                  >京都府立医科大学</a><a href="." id="link_7"                                          >客員教授</a>。<a href="." id="link_8"                                          >医療法人</a>「和楽会」理事長。<a href="." id="link_9"        >NPO</a>「不安・抑うつ臨床研究会」代表。一般社団法人「日本筋ジストロフィー協会」代表理事。
</p>
