<p><b>田々宮英太郎</b>（たたみや えいたろう、<a href="." id="link_1"                    >1909年</a> - <a href="." id="link_2"                    >2004年</a>）は、日本の<a href="." id="link_3"                      >現代</a>史家。
</p><p><a href="." id="link_4"                                >石川県</a>生まれ。<a href="." id="link_5"                                          >関西大学</a>専門部商科に学び、<a href="." id="link_6"                      >戦前</a>の<a href="." id="link_7"                                                    >同盟通信社</a>から<a href="." id="link_8"                      >戦後</a>の<a href="." id="link_9"                                                    >共同通信社</a>政治<a href="." id="link_10"                     >記者</a>を経て<a href="." id="link_11"                                         >郵政大臣</a><a href="." id="link_12"                               >秘書官</a>となる。「現代史懇話会」代表。
</p>
