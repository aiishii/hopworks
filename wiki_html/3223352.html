<p><b>アクス川</b>（<a href="." id="link_2"                                                    >ウイグル語</a>&#58; <span lang="ug">ئاقسۇ دەرياسى</span>、<a href="." id="link_3"                                >中国語</a>&#58; <span lang="zh">阿克蘇河</span>）とは、<a href="." id="link_4"                                                                        >中国</a>の<a href="." id="link_5"                                                                                            >新疆ウイグル自治区</a>と<a href="." id="link_6"                                          >キルギス</a>の<a href="." id="link_7"                                                                        >イシク・クル州</a>を流れる<a href="." id="link_8"            >川</a>である。<a href="." id="link_9"                                          >天山山脈</a>西部から流れる<a href="." id="link_10"                                                                                                                     >タシカン川</a>と<a href="." id="link_11"                                                                                                                     >クマリマ川</a>が合流してアクス川となる。「アクス」は<a href="." id="link_12"                                                                                 >テュルクの言語</a>で「白い水」を意味する言葉で、キルギス側では<b>Saryjaz川</b>と呼ばれる。
