		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朔 立木</b>（さく たつき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、現役の法律家。
</p><p>本人によるプロフィールは性別を含めほとんど明かされていないが、「著者は刑事裁判の分野で知る人ぞ知る女性弁護士だ。小説家志望で文学部を卒業し、法学部に入り直して司法試験に合格したという変わり種」と明かす者もいる。
</p>
