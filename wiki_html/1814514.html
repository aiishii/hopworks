		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>勢古 浩爾</b>（せこ こうじ、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                >評論家</a>、<a href="." id="link_3"                                                                                  >エッセイスト</a>。
</p><p><a href="." id="link_4"                                >大分県</a>生まれ。<a href="." id="link_5"                                                                                                                          >明治大学政治経済学部</a>卒、明治大学大学院政治学<a href="." id="link_6"                                                              >修士課程</a>修了。<a href="." id="link_7"                                          >橋川文三</a>に師事。大学院修了後、洋書輸入会社に勤務。「<a href="." id="link_8"                                          >石原吉郎</a>論」で<a href="." id="link_9"                                          >開高健賞</a>候補。その後文筆活動に入り、『まれに見るバカ』がベストセラーとなる。2006年退社し文筆に専念。<a href="." id="link_10"                     >新書</a>による人生論が多かったが、2009年本格評論『大和よ武蔵よ』を刊行。
</p>
