<p><b>廣瀬 健一</b>（ひろせ けんいち、<a href="." id="link_1"                    >1972年</a>（<a href="." id="link_2"                      >昭和</a>47年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経済学者</a>。<a href="." id="link_5"                    >2012年</a>（<a href="." id="link_6"                      >平成</a>24年）より<a href="." id="link_7"                                                              >小樽商科大学</a>の教授を務める。専攻は国際<a href="." id="link_8"                                                              >マクロ経済学</a>・<a href="." id="link_9"                                                              >国際金融</a>。
