		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>明日を創る人々</b>』（あしたをつくるひとびと）は<a href="." id="link_1"                    >1946年</a>（昭和21年）公開の<a href="." id="link_2"                                          >日本映画</a>。<a href="." id="link_3"                                                    >山本嘉次郎</a>、<a href="." id="link_4"                                >黒澤明</a>、<a href="." id="link_5"                                          >関川秀雄</a>による共同監督映画。ただし黒澤明は後に名前掲載を拒否した。
</p><p><a href="." id="link_6"                      >戦後</a>の混乱が続く中、それぞれ鉄鋼業、劇場、映画会社で働く一家が<a href="." id="link_7"                                                    >ストライキ</a>及び<a href="." id="link_8"                                                              >人員整理</a>に巻き込まれる物語である。
</p>
