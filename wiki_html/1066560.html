		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西塚 十勝</b>（にしづか とかち、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >12月23日</a>）は、<a href="." id="link_3"                                >北海道</a>出身の<a href="." id="link_4"                                                                        >日本中央競馬会</a> (JRA) <a href="." id="link_5"                                >調教師</a>。元<a href="." id="link_6"                      >騎手</a>で<a href="." id="link_7"                      >大正</a>から<a href="." id="link_8"                      >平成</a>まで<a href="." id="link_9"                      >競馬</a>と関わり続け、「<a href="." id="link_10"                                         >中央競馬</a>に西塚あり」とまで言われた競馬界の重鎮であった。
</p><p>西塚は様々な災難を逃れてきた驚異的な強運の持ち主であったことでも知られている。
</p><p>長男は同じく元調教師の<a href="." id="link_11"                                                                                                           >西塚安夫</a>（養子のため血の繋がりはない）、孫はかつて安夫厩舎に所属し、安夫の死後は移籍して現在は<a href="." id="link_12"                                         >尾関知人</a>厩舎の<a href="." id="link_13"                                         >調教助手</a>を務める<a href="." id="link_14"                                                                                                           >西塚信人</a>である。
</p>
