<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E9%9D%92%E6%9C%A8%E5%A4%A7%E5%90%89%EF%BC%92.jpg" title="ファイル:青木大吉２.jpg">ファイル:青木大吉２.jpg</a>  <div class="thumbcaption">青木大吉</div></div></div>
<p><b>青木 大吉</b>（あおき だいきち、<a href="." id="link_1"                    >1896年</a>（<a href="." id="link_2"                      >明治</a>29年）<a href="." id="link_3"                          >7月2日</a> - <a href="." id="link_4"                    >1994年</a>（<a href="." id="link_5"                      >平成</a>6年）<a href="." id="link_6"                            >1月12日</a>）は、日本の<a href="." id="link_7"                                                                              >公認会計士</a>、<a href="." id="link_8"                                >税理士</a>。<a href="." id="link_9"                                                                        >大日本帝国海軍</a>の<a href="." id="link_10"                     >軍人</a>（最終階級は<a href="." id="link_11"                     >主計大佐</a>）で、<a href="." id="link_12"                                                                       >第二次世界大戦</a>後は民間の会計士となり、<a href="." id="link_13"                     >東京</a><a href="." id="link_14"                               >虎ノ門</a>、<a href="." id="link_15"                     >福岡</a>（「<a href="." id="link_16"                                                                                                                                                                       >第一公認会計士事務所</a>」）、<a href="." id="link_17"                               >佐世保</a>に事務所を開く。<a href="." id="link_18"                                                   >等松農夫蔵</a>と現在の<a href="." id="link_19"                                                                                                                             >デロイト トウシュ トーマツ</a>の日本のもととなる監査法人事務所を創立した。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2019年9月）">日本の<a href="." id="link_20"                                         >原価計算</a>の祖と呼ばれる。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年9月）">要出典</span></a></i>&#93;</sup>
</p>
