		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴォルフガンク・ハーン</b>（Wolfgang Hahn、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >4月30日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >1月10日</a>）は<a href="." id="link_3"                                          >特殊関数</a>、特に<a href="." id="link_4"                                                    >直交多項式</a>の研究に取り組んだ<a href="." id="link_5"                                >ドイツ</a>の数学者で、グラーツ工科大学の教員だった。<a href="." id="link_6"                                                                                  >イサイ・シューア</a>の指導の下で学位を取得した。彼はハーン多項式、Jackson-Hahn-Cigler q-加法、Hahn-Extonのq-Bessel関数を導入した。<a href="." id="link_7"                                                                                            >オーストリア数学会</a>の名誉会員でもあった。
</p>
