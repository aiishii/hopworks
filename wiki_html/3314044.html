		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン・デュナン</b>（Jean Dunand, <a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1942年</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                    >漆芸家</a>、<a href="." id="link_5"                                >彫刻家</a>、<a href="." id="link_6"                                                    >銅細工家</a>、<a href="." id="link_7"                                                                                                      >インテリアデザイナー</a>。<a href="." id="link_8"                                                              >アール・デコ</a>の優れた漆芸家と見なされている。
</p>
