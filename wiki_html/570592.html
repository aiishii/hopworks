		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩釣 兼生</b>（いわつり かねお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >1月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >柔道家</a>。七段。身長182 cm、体重105 kg（全盛期）。<a href="." id="link_5"                                >熊本県</a>出身。晩年、雑誌などでは岩釣 兼<b>旺</b>を名乗ることが多かった。
</p>
