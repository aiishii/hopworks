		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 琦</b>（かん き、<a href="." id="link_1"                                          >大中祥符</a>元年<a href="." id="link_2"                                                    >7月2日</a>（<a href="." id="link_3"                    >1008年</a><a href="." id="link_3"                          >8月5日</a>） - <a href="." id="link_4"                      >熙寧</a>8年<a href="." id="link_5"                                                      >6月24日</a>（<a href="." id="link_6"                    >1075年</a><a href="." id="link_6"                          >8月8日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >北宋</a>の政治家・詩人・文学者。<a href="." id="link_9"            >字</a>は稚圭。号は贛叟。<a href="." id="link_10"                     >相州</a><a href="." id="link_11"                               >安陽県</a>の人。<a href="." id="link_12"                     >本貫</a>は<a href="." id="link_13"                     >趙州</a><a href="." id="link_14"                               >賛皇県</a>。<a href="." id="link_15"                     >南宋</a>の宰相の<a href="." id="link_16"                               >韓侂冑</a>の曾祖父にあたる。主要作品は『安陽集』・『諫垣存稿』などがある。
</p>
