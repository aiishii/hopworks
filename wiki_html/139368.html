<p><b>会津本郷焼</b>（あいづほんごうやき）とは、<a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                >大沼郡</a>旧<a href="." id="link_4"                                                    >会津本郷町</a>（現在は<a href="." id="link_5"                                                    >会津美里町</a>の一部）周辺を産地とする<a href="." id="link_6"                                          >陶器</a>及び<a href="." id="link_7"                                >陶磁器</a>である（<a href="." id="link_8"                                                    >会津若松市</a>に所在する窯元もある）。会津本郷せと市が毎年8月第一日曜日に開かれている。
</p>
