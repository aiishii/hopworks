<p><b>稲生 眞履</b>（いのう まふみ<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2018年2月25日 (日) 04:39 (UTC)">要出典</span></a></i>&#93;</sup>、三河国挙母（現・愛知県豊田市）出身、<a href="." id="link_1"                      >天保</a>14年（<a href="." id="link_2"                    >1843年</a>） - <a href="." id="link_3"                      >大正</a>14年（<a href="." id="link_4"                    >1925年</a>）<a href="." id="link_5"                          >2月1日</a>）は、<a href="." id="link_6"                      >明治</a>・大正時代の<a href="." id="link_7"                                >宮内省</a>官僚。
</p><p>宮内省官僚として奉職48年にあたる。また東京<a href="." id="link_8"                                                    >帝室博物館</a>の学芸委員となり、特に刀剣を始めとする古美術に精通した。
</p><p><a href="." id="link_9"                                          >森永製菓</a>を創立した一人である<a href="." id="link_10"                                                                                                           >稲生平八</a>とは兄弟であり、三女季子は<a href="." id="link_11"                                         >秋山真之</a>の妻。
</p>
