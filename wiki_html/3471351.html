		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 重美</b>（なかの しげみ、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）10月5日 - <a href="." id="link_3"                    >1991年</a>（<a href="." id="link_4"                      >平成</a>3年）8月9日）は、<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >広島市</a>出身の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                          >中国電力</a>副社長、中国電気工事（<a href="." id="link_9"                                >中電工</a>）社長、<a href="." id="link_10"                                                                       >広島商工会議所</a>会頭などを務めた。
