<p><b>マタン・ヴィルナイ</b>（מתן וילנאי, Matan Vilnai, <a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >5月20日</a> - ）は、<a href="." id="link_2"                                                    >イスラエル</a>の<a href="." id="link_3"                      >軍人</a>（<a href="." id="link_4"                                >予備役</a><a href="." id="link_5"                      >少将</a>）・<a href="." id="link_6"                                >政治家</a>・<a href="." id="link_7"                                >外交官</a>。元科学文化<a href="." id="link_8"                      >大臣</a>・<a href="." id="link_9"                                          >民間防衛</a>大臣、駐<a href="." id="link_10"                                                                       >中国</a>大使。
</p><p><a href="." id="link_11"                                         >クネセト</a>（<a href="." id="link_12"                               >国会</a>）当選4回。
</p><p><b>マタン・ビルナイ</b>、<b>マタン・ヴェルナイ</b>とも表記する。<a href="." id="link_13"                     >男性</a>。
</p>
