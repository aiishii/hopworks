		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 浩子</b>（みうら ひろこ、<a href="." id="link_1"                              >12月10日</a> - ）は、<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                                >宮崎県</a><a href="." id="link_4"                                >日向市</a>に生まれる。<a href="." id="link_5"                                                                                                      >宮崎県立富島高等学校</a>を卒業。漫画家を目指し上京する。<a href="." id="link_6"                    >1977年</a>、『<a href="." id="link_7"                                >ちゃお</a>』創刊号に「はじめての季節」でデビューする。<a href="." id="link_8"                    >1999年</a>には「愛の仮面」が「<a href="." id="link_9"                                                    >恋愛詐欺師</a>」のタイトルでテレビドラマ化された。
</p><p><a href="." id="link_10"                                                   >少年画報社</a>『<a href="." id="link_11"                                                   >ねこぱんち</a>』にも「猫と魔法の樹」や「猫の羽」などで度々連載している。
</p>
