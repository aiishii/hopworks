<p><b>郭在九</b>（グァク・ジェグ、<a href="." id="link_1"                    >1954年</a>～）は、<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                                                                                            >順天大学</a>文芸創作学科の教授。彼の作品には、暴力的な世界に対する単純な憤怒や悲しみを超えて、人間本来の純粋性や愛を回復させようという試みがみられる。
</p>
