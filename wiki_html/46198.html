		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎球場</b>（かわさききゅうじょう）は、かつて<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >川崎市</a><a href="." id="link_4"                                >川崎区</a>に存在した<a href="." id="link_5"                                >野球場</a>。株式会社川崎球場が所有、運営していた。<a href="." id="link_6"                    >2000年</a>以降に大規模な改修を実施してからは<a href="." id="link_7"                                                                                                                >アメリカンフットボール</a>や<a href="." id="link_8"                                          >軟式野球</a>等での利用が主となり、<a href="." id="link_9"                    >2014年</a>に<b><a href="." id="link_10"                                                                                 >川崎富士見球技場</a></b>（愛称「<a href="." id="link_11"                               >富士通</a>スタジアム川崎」）へ改称されている。
</p>
