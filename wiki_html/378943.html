<p><b>PAINKILLER</b> -HEAVEN'S GOT A HITMAN-は2004年<a href="." id="link_1"                            >6月11日</a>に発売されたスポーツ系<a href="." id="link_2"                                                                                                                                                                                                          >FPS</a>で、開発元は<a href="." id="link_3"                                                    >ポーランド</a>の<a href="/w/index.php?title=En:People_Can_Fly&amp;action=edit&amp;redlink=1" class="new" title="En:People Can Fly (存在しないページ)">PeopleCanFly</a>、発売元は<a href="/w/index.php?title=En:DreamCatcher_Games&amp;action=edit&amp;redlink=1" class="new" title="En:DreamCatcher Games (存在しないページ)">DreamCatcher</a>（<a href="." id="link_4"                      >日本</a>では<a href="." id="link_5"                                                                                                                                                                  >M3エンターテイメント</a>）である。<a href="." id="link_6"                    >2004年</a><a href="." id="link_6"                            >12月1日</a>には拡張パック「Painkiller：Battle Out of Hell」が発売されている。
</p>
