<p><b>伊庭 貞剛</b>（いば ていごう、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                            >2月19日</a>（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                    >1月5日</a>） - <a href="." id="link_4"                    >1926年</a>（<a href="." id="link_5"                      >大正</a>15年）<a href="." id="link_6"                              >10月22日</a>）は、<a href="." id="link_7"                                >近江国</a>出身の<a href="." id="link_8"                      >明治</a>時代の<a href="." id="link_9"                                >実業家</a>、第二代<a href="." id="link_10"                                                                                                                     >住友総理事</a>である。
</p><p>「<b><a href="." id="link_11"                                         >別子銅山</a>中興の祖</b>」と言われ、「東の<a href="." id="link_12"                                         >足尾</a>、西の別子」と言われた、<a href="." id="link_13"                                                                                                                                                   >住友新居浜精錬所</a>の煙害問題の解決にあたった。植林など環境復元にも心血を注ぎ、<a href="." id="link_14"                                                                                 >企業の社会的責任</a>の先駆者とも言われている。
</p><p><a href="." id="link_15"                                         >近江源氏</a><a href="." id="link_16"                                         >佐々木氏</a>支流<a href="." id="link_17"                               >伊庭氏</a>の一族。
</p>
