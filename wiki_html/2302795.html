<p><b>ポウル・ヘーガード</b>（<b>Poul Heegaard</b>、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >11月2日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                          >2月7日</a>）は<a href="." id="link_3"                                                    >デンマーク</a>の<a href="." id="link_4"                                >数学者</a>。専門は<a href="." id="link_5"                                                    >位相幾何学</a>（トポロジー）。<a href="." id="link_6"                                                                                                                                          >ヘーガード分解</a>(<a href="/w/index.php?title=En:Heegaard_splitting&amp;action=edit&amp;redlink=1" class="new" title="En:Heegaard splitting (存在しないページ)">en:Heegaard splitting</a>)にその名が残っている。なお、Heegaardは片仮名で<b>ヒーガード</b>、<b>ヘーゴール</b>などとも書かれる。<a href="." id="link_7"                      >数学</a>のほか、<a href="." id="link_8"                                >天文学</a>にも関心を抱いていた。
</p>
