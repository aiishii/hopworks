<p><b>丹波 敬三</b>（たんば けいぞう、<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                            >2月25日</a>（<a href="." id="link_2"                      >嘉永</a>7年<a href="." id="link_3"                                                      >1月28日</a>） - <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）<a href="." id="link_6"                              >10月19日</a>）は、<a href="." id="link_7"                      >明治</a>・<a href="." id="link_8"                      >大正</a>期の<a href="." id="link_9"                                                    >薬学者</a>。<a href="." id="link_10"                               >摂津国</a>八部郡走水村（現・<a href="." id="link_11"                               >兵庫県</a><a href="." id="link_12"                               >神戸市</a>）出身。<a href="." id="link_13"                                                   >蘭方医</a>・<a href="." id="link_14"                                                                                                           >丹波元礼</a>の三男。<a href="." id="link_15"                                                                                                           >丹波直次</a>、<a href="." id="link_16"                                         >丹波哲郎</a>、<a href="." id="link_17"                               >丹波明</a>の祖父。<a href="." id="link_18"                                         >丹波義隆</a>の曾祖父。先祖は<a href="." id="link_19"                                         >丹波康頼</a>（<a href="." id="link_20"                               >丹波氏</a>）。そして直系である丹波家がその末裔。姪の子に<a href="." id="link_21"                                         >大野龍太</a>。
</p>
