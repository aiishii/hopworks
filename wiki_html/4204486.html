<table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">根本 敬介</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">生年月日</th><td><span style="display:none"> (<span class="bday">1979-05-31</span>) </span>1979年<a href="." id="link_1"                            >5月31日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td><a href="." id="link_2"                                >千葉県</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td>松濤館流 <a href="." id="link_3"                                >空手道</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">師匠</th><td>植木政明</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ランク</th><td>空手5段 (JKA)</td></tr></tbody></table><p><b>根本 敬介</b>（ねもと けいすけ、1979年5月31日 - ） は、日本の<a href="." id="link_4"                                          >松涛館流</a> 空手の師範である。 彼は組手でJKA全日本選手権を獲得。現在、<a href="." id="link_5"                                                              >日本空手協会</a>の師範を務めている。
</p><p>1979年5月31日に<a href="." id="link_2"                                >千葉県</a>生まれ。 <a href="." id="link_6"                                                              >千葉工業大学</a>で学んでいる。 彼の空手の訓練は5歳で始まった。
</p>
