	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 重信</b>（きむら しげのぶ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月10日</a> -<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >1月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >美術学者</a>（民族芸術学・近現代美術史）。<a href="." id="link_5"                      >階級</a>は<a href="." id="link_6"                                                                        >陸軍</a><a href="." id="link_7"                      >少尉</a>。<a href="." id="link_8"                      >位階</a>は<a href="." id="link_9"                                >従四位</a>。<a href="." id="link_10"                     >勲等</a>は<a href="." id="link_11"                                                   >勲三等</a>。<a href="." id="link_12"                     >学位</a>は<a href="." id="link_13"                                                             >文学博士</a>（<a href="." id="link_14"                                         >大阪大学</a>・<a href="." id="link_15"                   >1975年</a>）。大阪大学<a href="." id="link_16"                                         >名誉教授</a>、<a href="." id="link_17"                                                                                 >京都市立芸術大学</a>名誉教授、<a href="." id="link_18"                                                                       >兵庫県立美術館</a><a href="." id="link_19"                                         >名誉館長</a>。
</p><p><a href="." id="link_20"                                                                                                     >京都市立美術大学</a><a href="." id="link_21"                                         >美術学部</a><a href="." id="link_22"                               >助教授</a>、京都市立芸術大学美術学部<a href="." id="link_23"                     >教授</a>、大阪大学<a href="." id="link_24"                                                                                                                                                                 >文学部</a>教授、<a href="." id="link_25"                                                                       >国立国際美術館</a><a href="." id="link_26"                     >館長</a>、兵庫県立美術館館長などを歴任した。
</p>
