		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">のりとみ かずお</div><span class="fn">乗富一雄</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1923年<a href="." id="link_1"                              >11月22日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><a href="." id="link_3"                                >福岡県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2011-06-27</span>) </span><a href="." id="link_4"                    >2011年</a><a href="." id="link_4"                            >6月27日</a>（87歳没）<br /><span class="deathplace">秋田県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">地震学者</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_5"                                                                                                      >勲三等旭日中綬章</a></td></tr></tbody></table>
<p>乗富一雄（のりとみ かずお、<a href="." id="link_6"                    >1923年</a>（<a href="." id="link_7"                      >大正</a>12年）11月22日 - <a href="." id="link_8"                    >2011年</a>（<a href="." id="link_9"                      >平成</a>23年）6月27日）は、日本の地震学の<a href="." id="link_10"                                                   >研究者</a>であり、<a href="." id="link_11"                                                   >教育者</a>。元<a href="." id="link_12"                                                             >日本地震学会</a>・<a href="." id="link_13"                                                             >物理探査学会</a>会長、<a href="." id="link_14"                                         >九州大学</a>・<a href="." id="link_15"                                         >秋田大学</a>・<a href="." id="link_16"                                         >東北大学</a>・<a href="." id="link_17"                                                                                           >東京大学地震研究所</a>・工業技術院地質調査所（現・<a href="." id="link_18"                                                                                           >産業技術総合研究所</a>）教授等を歴任。
</p>
