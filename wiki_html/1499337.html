		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ファンタビジョン</b>』（FANTAVISION）は<a href="." id="link_1"                    >2000年</a><a href="." id="link_1"                          >3月9日</a>に<a href="." id="link_2"                                                                                                                                                                                                                    >ソニー・コンピュータエンタテインメント</a>（SCE）より発売された<a href="." id="link_3"                            >PlayStation 2</a>（PS2）用の<a href="." id="link_4"                                                                                  >打ち上げ花火</a>をテーマとした<a href="." id="link_5"                                                              >パズルゲーム</a>。
</p><p><a href="." id="link_6"                    >2002年</a><a href="." id="link_6"                          >7月4日</a>には2人対戦プレイモードを追加した廉価版『<b>ふたりのファンタビジョン</b>』が発売され、携帯電話アプリとしても移植されている。
</p>
