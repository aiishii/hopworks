		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ふじさわ　たけお</div><span class="fn">藤澤武夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1910年11月10日<br /><span class="birthplace">茨城県結城市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1988年12月30日<br /><span class="deathplace">東京都港区六本木</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">伯父上</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、<a href="." id="link_2"                                >経営者</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_3"                                                    >副社長</a>　<a href="." id="link_4"                                                              >最高顧問</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>藤澤好子</td></tr></tbody></table>
<p><b>藤沢 武夫</b>（ふじさわ たけお、<a href="." id="link_5"                    >1910年</a><a href="." id="link_5"                              >11月10日</a> - <a href="." id="link_6"                    >1988年</a><a href="." id="link_6"                              >12月30日</a>）は、<a href="." id="link_7"                                >実業家</a>。
</p><p><a href="." id="link_8"                                                    >本田宗一郎</a>と共に<a href="." id="link_9"                                                              >本田技研工業</a>（ホンダ）を世界的な大企業に育て上げた。本田宗一郎の名参謀と言われ、本田は藤沢に実印と会社経営の全権を委ね、自らは技術者に徹していた。
</p><p><a href="." id="link_10"                               >劇作家</a>で<a href="." id="link_11"                                                                       >舞台演出家</a>の<a href="." id="link_12"                                         >藤沢文翁</a>は孫にあたる。
</p>
