<p><b>サム・ウォルトン</b>（Sam Walton, <a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                          >4月5日</a>）は、世界最大の<a href="." id="link_3"                      >小売</a>業者である<a href="." id="link_4"                                                              >ウォルマート</a>の創業者。フルネームは<b>サミュエル・ムーア・ウォルトン</b> (Samuel Moore Walton) という。
</p>
