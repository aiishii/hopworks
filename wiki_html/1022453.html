<p><b>内田 良平</b>（うちだ りょうへい、明治7年（<a href="." id="link_1"                    >1874年</a>）<a href="." id="link_2"                            >2月11日</a> - 昭和12年（<a href="." id="link_3"                    >1937年</a>）<a href="." id="link_4"                            >7月26日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >国家主義</a>者・<a href="." id="link_7"                      >右翼</a>運動家・<a href="." id="link_8"                                                    >アジア主義</a>者。<a href="." id="link_9"                                >黒龍会</a>主幹、<a href="." id="link_10"                                                             >大日本生産党</a>総裁。
</p>
