		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 雄三</b>（ながた ゆうぞう、<a href="." id="link_1"                    >1939年</a> - ）は、日本の<a href="." id="link_2"                                >トルコ</a>研究者。元<a href="." id="link_3"                                          >明治大学</a><a href="." id="link_4"                                >文学部</a>教授、元<a href="." id="link_5"                                                                        >東京外国語大学</a><a href="." id="link_6"                                                                                                                                                                            >アジア・アフリカ言語文化研究所</a>教授。<a href="." id="link_7"                                                                                                                      >オスマン史</a>研究の第一人者 。日本人研究者として初めて古文書等のトルコ現地史料を用いて研究を進め、日本語のみならず<a href="." id="link_8"                                          >トルコ語</a>でも研究成果を発表した。<a href="." id="link_9"                                                                                            >イスタンブール大学</a>ではトルコ民族主義者の<a href="." id="link_10"                                                                                                                         >ゼキ・ヴェリディ・トガン</a>から薫陶を受けた。オスマン帝国の時代を中心に<a href="." id="link_11"                               >社会史</a>の研究を行った。
</p>
