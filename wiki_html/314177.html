<p><b>志田 林三郎</b>（しだ りんざぶろう、<a href="." id="link_1"                      >安政</a>2年<a href="." id="link_2"                                                        >12月25日</a>（<a href="." id="link_3"                    >1856年</a><a href="." id="link_3"                          >2月1日</a>） - <a href="." id="link_4"                      >明治</a>25年（<a href="." id="link_5"                    >1892年</a>）<a href="." id="link_6"                          >1月4日</a>）は、日本の<a href="." id="link_7"                                          >物理学者</a>・<a href="." id="link_8"                                >電気工学者</a>。<a href="." id="link_9"                                >佐賀県</a><a href="." id="link_10"                               >多久市</a>（当時<a href="." id="link_11"                               >佐賀藩</a>）生まれ。<a href="." id="link_12"                                                             >工学博士</a>、<a href="." id="link_13"                                         >電気学会</a>創設者。
</p>
