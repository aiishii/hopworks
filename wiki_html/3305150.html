		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>男遊郭</b>（おとこゆうかく）とは<a href="." id="link_1"                                                                                                                                              >ディースリー・パブリッシャー</a>により運営されている女性向けコンテンツ。<a href="." id="link_2"                                                                        >スマートフォン</a>用アプリの<a href="." id="link_3"                                                                                                                                              >恋愛ADV</a>サービス『スマホカレシ』の人気タイトル『<b>逆転吉原</b>』から始まったシチュエーションCDやゲームなどのシリーズ。
</p><p>ゲームアプリの段階では男遊郭の名称は使用されず、CDでタイトルの一部に起用されてから、ゲームソフトで正式にタイトルになった。
</p>
