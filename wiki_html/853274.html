<p><b>デイヴィッド・マッケンドリー・キー</b>（David McKendree Key, <a href="." id="link_1"                    >1824年</a><a href="." id="link_1"                            >1月27日</a> - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                          >2月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >民主党</a>員として<a href="." id="link_6"                    >1875年</a>から<a href="." id="link_7"                    >1877年</a>まで<a href="." id="link_8"                                                                                                                                                                                                                                              >テネシー州選出連邦上院議員</a>を務め、<a href="." id="link_7"                    >1877年</a>から<a href="." id="link_9"                    >1880年</a>まで<a href="." id="link_10"                                                                                                     >ラザフォード・ヘイズ</a><a href="." id="link_11"                                                                                                     >大統領</a>の下で第30代<a href="." id="link_12"                                                                                                               >アメリカ合衆国郵政長官</a>を務めた。
</p>
