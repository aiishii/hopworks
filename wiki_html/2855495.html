<p><b>アニー・エドソン・テイラー</b>（Annie Edson Taylor、<a href="." id="link_1"                    >1838年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >1921年</a><a href="." id="link_2"                            >4月29日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の教育者、<a href="." id="link_4"                                                    >冒険家</a>。63歳の誕生日を迎えた<a href="." id="link_5"                    >1901年</a>10月24日、樽に入って<a href="." id="link_6"                                                    >ナイアガラ</a>の滝下りを行い、初めて無事生還した人物として知られる。
</p>
