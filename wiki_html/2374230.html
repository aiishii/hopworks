<p><b>所 哲也</b>（ところ てつや、<a href="." id="link_1"                    >1931年</a>（昭和6年） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                                        >経済学博士</a>（<a href="." id="link_5"                                                    >北海道大学</a>）。<a href="." id="link_5"                                                    >北海道大学</a><a href="." id="link_6"                                          >名誉教授</a>。元<a href="." id="link_7"                                                                                                                >北海道武蔵女子短期大学</a><a href="." id="link_8"                                          >学長</a>。専門は<a href="." id="link_9"                                          >南北問題</a>や<a href="." id="link_10"                                                                       >国際経済論</a>。
</p>
