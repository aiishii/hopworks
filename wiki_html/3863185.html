<p><b>ウィラード・メトカーフ</b>（Willard Leroy Metcalf、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_3"                    >1925年</a><a href="." id="link_3"                          >3月9日</a>）は<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の画家である。美術家グループ「<a href="." id="link_6"                                                                                                                                                        >テン・アメリカン・ペインターズ</a>」のメンバーの一人としても活動した。 
</p>
