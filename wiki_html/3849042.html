<p><b>福士 直也</b>（ふくし なおや、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >6月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >クリエイター</a>、<a href="." id="link_4"                                                                        >アニメーション</a><a href="." id="link_5"                      >監督</a>、<a href="." id="link_6"                                                              >プロレスラー</a>。<a href="." id="link_7"                                >東京都</a>出身。天狗株式会社　<a href="." id="link_8"                                          >天狗工房</a>　代表取締役。<b>赤天狗</b>の名義でも活動。
</p>
