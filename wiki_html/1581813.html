		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀田 龍也</b>（ほりた たつや、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                          >教育工学</a>者。<a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >天草市</a>生まれ。専門分野は<a href="." id="link_2"                                          >教育工学</a>、<a href="." id="link_5"                                          >情報教育</a>・メディア教育。<a href="." id="link_6"                                          >東北大学</a><a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                                                            >情報科学研究科</a>人間社会情報科学専攻・教授，<a href="." id="link_9"                                                              >東京学芸大学</a>大学院教育学研究科・教授（クロスアポイントメント）。<a href="." id="link_10"                                                                                           >国立教育政策研究所</a>・フェロー。<a href="." id="link_11"                                         >静岡大学</a>・客員教授。<a href="." id="link_12"                                         >信州大学</a>・客員教授。日本<a href="." id="link_2"                                          >教育工学</a>会・会長。<a href="." id="link_13"                                                                       >中央教育審議会</a>・委員。
</p>
