<p><b>李応章</b>（り おうしょう、<a href="." id="link_1"                    >1897年</a> - <a href="." id="link_2"                    >1954年</a>）は、<a href="." id="link_3"                      >台湾</a><a href="." id="link_4"                                >彰化県</a><a href="." id="link_5"                                >二林鎮</a>出身の医者。1925年（大正14年）6月28日「二林蔗農組合」を組織し、甘蔗栽培農家を率いて「<a href="." id="link_6"                                                                                                                >林本源製糖株式会社</a>」に対抗した、いわゆる<a href="." id="link_7"                                          >二林事件</a>を率いた。
</p>
