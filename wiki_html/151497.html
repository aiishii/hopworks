<p><b>高村 光雲</b>（たかむら こううん、<a href="." id="link_1"                    >1852年</a><a href="." id="link_1"                          >3月8日</a>（<a href="." id="link_2"                      >嘉永</a>5年<a href="." id="link_3"                                                      >2月18日</a>） - <a href="." id="link_4"                    >1934年</a>（<a href="." id="link_5"                      >昭和</a>9年）<a href="." id="link_6"                              >10月10日</a>）は、日本の<a href="." id="link_7"                      >仏師</a>、<a href="." id="link_8"                                >彫刻家</a>。幼名は光蔵。<a href="." id="link_9"                                                    >高村光太郎</a>は長男、<a href="." id="link_10"                                         >高村豊周</a>は三男。写真家の<a href="." id="link_11"                                                                                                 >高村規</a>（ただし）は孫（豊周の息子）。
</p>
