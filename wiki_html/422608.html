<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Emilio_pucci.jpg" title="ファイル:Emilio pucci.jpg">ファイル:Emilio pucci.jpg</a>  <div class="thumbcaption">エミリオ・プッチ</div></div></div>
<p><b>エミリオ・プッチ</b>（<b>Emilio Pucci</b>, <a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                              >11月20日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >11月29日</a>）は、「プリントの王子」 (Prince of Prints) の異名を持つ<a href="." id="link_3"                                          >イタリア</a><a href="." id="link_4"                                >ナポリ</a>出身の男性<a href="." id="link_5"                                                                                                                >ファッションデザイナー</a>、<a href="." id="link_6"                                >政治家</a>。また、彼が創始した<a href="." id="link_7"                                                              >ファッション</a><a href="." id="link_8"                                          >ブランド</a>。
</p>
