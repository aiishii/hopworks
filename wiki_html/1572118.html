<p><b>フランツ・シーゲル</b>（<span lang="en">Franz Sigel</span>、<a href="." id="link_1"                    >1824年</a><a href="." id="link_1"                              >11月18日</a> – <a href="." id="link_2"                    >1902年</a><a href="." id="link_2"                            >8月21日</a>）は、<a href="." id="link_7"                                >ドイツ</a>出身の<a href="." id="link_8"                      >士官</a>で、<a href="." id="link_9"                                                                        >アメリカ合衆国</a>に移民して教師、新聞編集者、政治家となり、<a href="." id="link_10"                                         >南北戦争</a>では<a href="." id="link_11"                     >北軍</a>の将軍として従軍した。
