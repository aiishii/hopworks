<p><b>小林 徹</b>（こばやし とおる、<a href="." id="link_1"                    >1950年</a>もしくは<a href="." id="link_2"                    >1951年</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >天文学者</a>である。
</p><p>1970年代に<a href="." id="link_5"                                >福井県</a><a href="." id="link_6"                                >今立町</a>や代表を務める<a href="." id="link_7"                                >越前市</a>の<a href="." id="link_8"                                                                                                                                                    >八ツ杉天体観測所</a>等で観測を行った。1975年に<a href="." id="link_9"                                                                                                                                                                                                      >小林・バーガー・ミロン彗星</a>(C/1975 N1)を共同発見したことで知られている。
</p><p>名前が似ているため、<a href="." id="link_10"                                         >小林彗星</a>(P/1997 B1)や2000を超える<a href="." id="link_11"                               >小惑星</a>を発見した<a href="." id="link_12"                                         >小林隆男</a>と混同されることがあるが、別人である。
</p>
