		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 右膳</b>（はら うぜん、<a href="." id="link_1"                      >天明</a>4年（<a href="." id="link_2"                    >1784年</a>）- <a href="." id="link_3"                      >元治</a>元年<a href="." id="link_4"                            >2月21日</a>（<a href="." id="link_5"                    >1864年</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                                    >教育者</a>。<a href="." id="link_9"                      >幼名</a>は<b>原順吾</b>。<a href="." id="link_10"                                         >吉益家</a><a href="." id="link_11"                                         >門人</a>ののち、<a href="." id="link_12"                                         >華岡青洲</a>・<a href="." id="link_13"                               >春林軒</a>門人となる。
</p>
