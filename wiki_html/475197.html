		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:262px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Riichi-Kondoh20100515.jpg" title="ファイル:Riichi-Kondoh20100515.jpg">ファイル:Riichi-Kondoh20100515.jpg</a>  <div class="thumbcaption"></div></div></div> 
<p><b>近藤 利一</b> (こんどう りいち、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >11月17日</a>) は、<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                                          >大阪市北区</a>にある<a href="." id="link_5"                      >はつり</a>・<a href="." id="link_6"                      >建築</a><a href="." id="link_7"                      >解体</a>工事<a href="." id="link_8"                      >会社</a>「合建株式会社」元<a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_10"                     >会長</a>。また<a href="." id="link_11"                                         >中央競馬</a>の<a href="." id="link_12"                     >馬主</a>として、<a href="." id="link_13"                                                                                           >日本馬主協会連合会</a>の労務・預託委員長、<a href="." id="link_14"                                                                       >日本中央競馬会</a>運営審議会委員などを歴任した。<a href="." id="link_15"                               >徳島県</a><a href="." id="link_16"                               >三好市</a>出身。
</p>
