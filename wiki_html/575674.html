		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Cry&amp;Feel it</b>（クライ・アンド・フィール・イット）は、日本の4人組女性コーラスグループ。全員がリードボーカル。2001年結成。2003年メジャーデビュー。2006年解散。2007年、TAMA・AI・SAN の3人は<a href="." id="link_1"                                                                                >chagra</a>を結成。SONOは、<a href="." id="link_2"                                                                            >sono</a>として再デビューを果たした。TAMAは、現在「ガウディボーカルスクール」のボイストレーナー<a href="." id="link_3"                                                                              >Caoru</a>として活動中。
</p>
