2010年時点の人口は15,876人。<a href="." id="link_4"                                                                                                                                          >オレンジタウン</a>にある町で、<a href="." id="link_5"                                                              >マンハッタン</a>から17マイル北に位置する。ニュージャージー州との州境にあり、<a href="." id="link_6"                                                                                                                                                        >ニュージャージー・トランジット</a>が通っている。マンハッタンで働く人々のベッドタウンとして機能しており、緑が多く子育てに向いている地域でもある。
