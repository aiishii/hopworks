		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 寿一</b>（はせがわ としかず、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >4月23日</a> - ）は、日本の行動生態学者、<a href="." id="link_2"                                          >東京大学</a>名誉教授。研究テーマは<a href="." id="link_3"                                                                        >インドクジャク</a>の配偶者選択、ヒト・類人猿の<a href="." id="link_4"                                >生活史</a>戦略と配偶戦略、<a href="." id="link_5"                                >自閉症</a>者の認知など。
</p><p><a href="." id="link_6"                                          >神奈川県</a>出身。同じく行動生態学者の<a href="." id="link_7"                                                              >長谷川眞理子</a>は妻である。
<a href="." id="link_8"                                                                                                                                                                        >スタンダードプードル</a>のキクマルを飼っている（<a href="." id="link_9"                                                    >ブラタモリ</a> (<a href="." id="link_10"                                                             >NHK</a>)「鷹狩り」内容より）<a rel="nofollow" class="external autonumber" href="http://web.mac.com/dozix5102/iWeb/Site/Profile.html">[1]</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%87%BA%E5%85%B8%E3%82%92%E6%98%8E%E8%A8%98%E3%81%99%E3%82%8B#リンク切れの回避と修復" title="Wikipedia:出典を明記する"><span title="外部リンクがリンク切れとなっています。（2017年5月）">リンク切れ</span></a></i>&#93;</sup>｡
</p>
