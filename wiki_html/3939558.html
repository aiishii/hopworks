		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>町田 直</b>（まちだ なおし 1918年10月28日-2003年7月2日）は日本の<a href="." id="link_1"                                >運輸</a><a href="." id="link_2"                      >官僚</a>。運輸<a href="." id="link_3"                                          >事務次官</a>・<a href="." id="link_4"                                                                                            >新東京国際空港公団</a>副総裁・<a href="." id="link_5"                                          >日本航空</a>副社長・<a href="." id="link_6"                                                              >日本貨物鉄道</a>会長・<a href="." id="link_7"                                                              >日本気象協会</a>会長等を歴任した。
