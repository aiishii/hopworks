		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島 孝一</b>（ふくしま こういち、<a href="." id="link_1"                    >1941年</a>（<a href="." id="link_2"                      >昭和</a>16年） -　）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >住友金属鉱山</a>元<a href="." id="link_6"                      >社長</a>、<a href="." id="link_5"                                                              >住友金属鉱山</a>元会長、<a href="." id="link_5"                                                              >住友金属鉱山</a><a href="." id="link_7"                                                    >相談役</a>、<a href="." id="link_8"                                                              >日本鉱業協会</a>元会長、<a href="." id="link_9"                                          >住友財団</a>評議員。
</p><p><a href="." id="link_10"                               >福岡県</a>出身。<a href="." id="link_11"                   >1964年</a>に<a href="." id="link_12"                                                             >九州工業大学</a><a href="." id="link_13"                               >工学部</a>金属工学科を卒業した。1964年に<a href="." id="link_5"                                                              >住友金属鉱山</a>に入社し、別子事業所東予工場長、播磨事業所長、<a href="." id="link_14"                               >取締役</a>などを経て、2000年に社長、2007年に会長、2010年に<a href="." id="link_7"                                                    >相談役</a>に就任した。<a href="." id="link_15"                                                             >住友グループ</a>20社（<a href="." id="link_16"                               >白水会</a>）の資金拠出により設立された<a href="." id="link_17"                                                                                 >公益財団法人</a><a href="." id="link_9"                                          >住友財団</a>の評議員。
</p>
