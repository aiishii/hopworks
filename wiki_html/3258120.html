		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>段木 一行</b>（だんぎ かずゆき、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >8月18日</a> - ）は、日本史学・博物館学者。
</p><p>千葉県出身。<a href="." id="link_2"                                                    >國學院大學</a>文学部史学科卒業。1958年<a href="." id="link_3"                                          >法政大学</a>大学院修士課程修了。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                                    >教育庁</a>学芸研究職、文化財調査担当課長補佐、1988年「中世村落構造の研究」で法政大学<a href="." id="link_6"                                                              >文学博士</a>。法政大学文学部教授。2002年定年退任。<a href="." id="link_7"                                                                                                                                                                        >秋山庄太郎写真芸術館</a>館長。専門は博物館学・日本中世史研究。
</p>
