<p><b>初代<a href="." id="link_2"                                                                                                      >ウォルドグレイヴ伯爵</a>ジェームズ・ウォルドグレイヴ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">James Waldegrave, 1st Earl Waldegrave</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_4"                                                              >KG</a>&#32;<a href="." id="link_5"                                                                              >PC</a></span>、<a href="." id="link_6"                    >1685年</a> - <a href="." id="link_7"                    >1741年</a><a href="." id="link_7"                            >4月11日</a>）は、<a href="." id="link_8"                                                                                                      >グレートブリテン王国</a>の貴族、外交官。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E7%A5%9E%E8%81%96%E3%83%AD%E3%83%BC%E3%83%9E%E5%B8%9D%E5%9B%BD%E9%A7%90%E5%9C%A8%E3%82%A4%E3%82%AE%E3%83%AA%E3%82%B9%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="神聖ローマ帝国駐在イギリス大使の一覧 (存在しないページ)">駐墺大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_Great_Britain_to_the_Holy_Roman_Emperor&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of Great Britain to the Holy Roman Emperor (存在しないページ)">英語版</a>）</span></span>と<a href="." id="link_9"                                                                                                                >駐仏大使</a>を歴任した。
</p>
