		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩倉 正和</b>（いわくら まさかず、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                      >日本</a>および<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                                        >ニューヨーク州</a><a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                                                              >TMI総合法律事務所</a>所属（<a href="." id="link_8"                                                    >パートナー</a>）。<a href="." id="link_9"                                                                                                                                                                  >一橋大学大学院法学研究科</a><a href="." id="link_10"                     >教授</a>。<a href="." id="link_11"                     >明治</a>の<a href="." id="link_12"                     >元勲</a><a href="." id="link_13"                                         >岩倉具視</a>の6代目の子孫（<a href="." id="link_14"                                         >昆孫</a>）である。
</p>
