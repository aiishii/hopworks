<p><b>田尻 敏明</b>（たじり としあき、<a href="." id="link_9"                    >1968年</a><a href="." id="link_9"                            >11月2日</a> - ）は<a href="." id="link_2"                                >福岡県</a>を拠点に活動する<a href="." id="link_8"                                                                        >ナレーター</a>、<a href="." id="link_7"                                                                                            >フリーアナウンサー</a>、<a href="." id="link_6"                                                                                  >ローカルタレント</a>。福岡県<a href="." id="link_3"                                          >北九州市</a><a href="." id="link_4"                                          >八幡東区</a>出身、血液型O型。実家は<a href="." id="link_10"                               >タバコ</a>店を営んでいる。自ら立ち上げた事務所である「<a href="." id="link_11"                                                                                                                                                             >ボイスファクトリー</a>」で代表を務める。
</p>
