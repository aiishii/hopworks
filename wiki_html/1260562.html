<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Field-marshal_Erhard_Milch.jpg" title="ファイル:Field-marshal Erhard Milch.jpg">ファイル:Field-marshal Erhard Milch.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                            >エルハルト・ミルヒ</a>（左）とリヒトホーフェン（1940年）</div></div></div>
<p><b>ヴォルフラム・フライヘア</b>（男爵）<b>・フォン・リヒトホーフェン</b>（Wolfram Freiherr von Richthofen, <a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                              >10月10日</a> - <a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                            >7月12日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                                                              >ドイツ国防軍</a><a href="." id="link_7"                                                                                        >空軍</a><a href="." id="link_8"                                                          >元帥</a>。爵位は男爵（Freiherr）。<a href="." id="link_9"                                                              >スペイン内戦</a>の際「<a href="." id="link_10"                                                             >コンドル軍団</a>」を率いていたことでも知られる。
</p>
