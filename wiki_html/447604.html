		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アッシュル・ドゥグル</b>（<i>Aššūr-dugul</i>、<sup>m</sup><i>aš-šur-du-gul</i>、「<a href="." id="link_1"                                                                    >アッシュル</a>神に目を向けよ<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%9F%B7%E7%AD%86%E3%83%BB%E7%BF%BB%E8%A8%B3%E8%80%85%E3%81%AE%E5%BA%83%E5%A0%B4" title="Wikipedia:執筆・翻訳者の広場"><span title="原文からの翻訳について、疑問が提出されています。（2019年8月）">訳語疑問点</span></a></i>&#93;</sup>」）は、おそらく前18世紀のアッシリア史における混乱の時代の<a href="." id="link_2"                                                    >アッシリア</a>王。治世は6年間であり、『<a href="." id="link_3"                                                                                  >アッシリア王名表</a>』では第44代の王としてリストされている。彼は同王名表において<a href="." id="link_4"                                          >簒奪者</a>とされており、バビロンの家臣で外国人であると見られるアムル人（アモリ人）のムト・アシュクル（Mut-Askur）を倒した。
</p>
