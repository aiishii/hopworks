		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島村 達雄</b>（しまむら たつお、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                      >白組</a><a href="." id="link_3"                                                    >代表取締役</a>会長。<a href="." id="link_4"                                                              >アニメーター</a>、<a href="." id="link_5"                                                                  >CMディレクター</a>、<a href="." id="link_6"                                          >映像作家</a>、<a href="." id="link_7"                                          >特撮監督</a>、<a href="." id="link_8"                                                                                            >映画プロデューサー</a>、<a href="." id="link_9"                                                                                  >京都造形芸術大学</a><a href="." id="link_10"                                                             >大学教授</a>。<a href="." id="link_11"                               >東京都</a>出身。<a href="." id="link_12"                                                                                                               >日本アニメーション協会</a>(JAA)名誉会員。日本のVFX業界団体・<a href="." id="link_13"                   >VFX-JAPAN</a>で理事を務める。
</p>
