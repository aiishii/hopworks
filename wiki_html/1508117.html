		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>齋田 梅亭</b>（さいた ばいてい、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >截金</a>師。本名は右五郎（ゆうごろう）。<a href="." id="link_5"                    >1981年</a>に諸工芸の截金の分野で初めて<a href="." id="link_6"                                                                                                                          >重要無形文化財保持者</a>（<a href="." id="link_7"                                          >人間国宝</a>）に認定される。
</p>
