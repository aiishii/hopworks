		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高野 保彦</b>（たかの やすひこ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >3月28日</a> - ）は<a href="." id="link_2"                      >男性</a>の元<a href="." id="link_3"                                                                        >お笑い芸人</a>。<a href="." id="link_4"                                >大分県</a><a href="." id="link_5"                                >臼杵市</a>出身。<a href="." id="link_6"                                          >近畿大学</a>卒。<a href="." id="link_7"                                          >八木正幸</a>と<a href="." id="link_8"                    >1989年</a>に<a href="." id="link_9"                                                                        >お笑いコンビ</a>「<b><a href="." id="link_10"                                                   >チェリーズ</a></b>」（<a href="." id="link_11"                   >1992年</a>より「ちぇりぃず」と表記）を結成。<a href="." id="link_12"                   >1993年</a>にコンビを解消し芸能界を引退した。<a href="." id="link_13"                             >ボケ</a>担当。<a href="." id="link_14"                                                                                                                                         >プライムワン</a>に所属していた。
</p>
