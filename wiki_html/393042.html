		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソンブレロ島</b>（ソンブレロとう、Sombrero）は、<a href="." id="link_1"                                          >カリブ海</a>は<a href="." id="link_2"                                                                                  >小アンティル諸島</a>の<a href="." id="link_3"                                                                                                                                          >リーワード諸島</a>にある<a href="." id="link_4"                                          >イギリス</a>領<a href="." id="link_5"                                          >アンギラ</a>属領の<a href="." id="link_6"            >島</a>である。アンギラの48kmに位置し、小アンティル諸島では最も北にあり、面積5<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>の不毛の岩の小島である。
</p>
