<p><b>高石 明彦</b>（たかいし あきひこ、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                  >The icon</a> の社長 及び、所属の<a href="." id="link_3"                                                                        >プロデューサー</a>。
埼玉県立<a href="." id="link_4"                                                                                                      >伊奈学園総合高校</a>卒、<a href="." id="link_5"                                          >中央大学</a>商学部卒
</p><p><a href="." id="link_6"                                                                                                                                          >ザ・ワークス</a>に入社。<a href="." id="link_7"                                                                        >バラエティ</a>のアシスタントディレクター、<a href="." id="link_8"                                                              >ディレクター</a>、<a href="." id="link_9"                      >演出</a>、<a href="." id="link_10"                                                                                 >ドキュメンタリー</a>の演出、<a href="." id="link_11"                               >ドラマ</a>のメイキングディレクター、アシスタントプロデューサーを経て、現職。
</p>
