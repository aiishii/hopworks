		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>びゅーちふるず</b>は、日本の「びゅーちふる商会」の社長と社員からなる異色<a href="." id="link_1"                                                          >バンド</a>。<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >葛飾区</a>を活動の拠点としている。<a href="." id="link_4"                                                                        >キャッチコピー</a>は「<b>日本ハッスル化計画推進バンド</b>」。
</p><p>所属レコード会社は<a href="." id="link_5"                                                                                                                                                        >ビクターエンタテインメント</a>。<a href="." id="link_6"                    >2003年</a>葛飾バンドフェスティバル・グランプリ受賞。
</p>
