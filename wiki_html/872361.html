		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・カラン・オラフリン</b>（<b>John Callan O'Laughlin</b>, <a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                            >3月14日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の軍事ジャーナリスト、<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1909年</a><a href="." id="link_5"              >1月</a>から<a href="." id="link_6"              >3月</a>まで第27代<a href="." id="link_7"                                                                                                                          >アメリカ合衆国国務次官補</a>を務めた。
</p>
