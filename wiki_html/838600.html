		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水越 浩士</b>（みずこし こうし、<a href="." id="link_1"                    >1938年</a>（昭和13年）<a href="." id="link_2"                          >9月1日</a> - ）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                              >神戸製鋼</a>会長。<a href="." id="link_5"                      >朝鮮</a><a href="." id="link_6"                                >京城府</a>の生まれで、<a href="." id="link_7"                    >1945年</a>引き揚げ後中学校まで父の郷里<a href="." id="link_8"                                >広島県</a><a href="." id="link_9"                                >豊田郡</a><a href="." id="link_10"                                                   >大崎上島</a>で育つ。<a href="." id="link_11"                                                                                                                                                                 >東京教育大学附属駒場高等学校</a>を経て<a href="." id="link_12"                   >1961年</a>3月に<a href="." id="link_13"                                                                                                     >東京大学経済学部</a>を卒業し、同年に神戸製鋼入社。
