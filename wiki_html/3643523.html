		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 泰男</b>（かとう やすお、<a href="." id="link_1"                    >1926年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                >経済学</a><a href="." id="link_5"                      >博士</a>。<a href="." id="link_6"                                          >明治大学</a>名誉教授。専門は<a href="." id="link_7"                                                    >理論経済学</a>。<a href="." id="link_8"                                          >イギリス</a>の経済学者<a href="." id="link_9"                                                                                                      >ジョーン・ロビンソン</a>が<a href="." id="link_10"                   >1933年</a>に著した『不完全競争の経済学』の日本版訳者として知られる。<a href="." id="link_11"                               >群馬県</a>出身。
</p>
