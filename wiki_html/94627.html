<p><b>陳 平</b>（ちん ぺい、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Chén Píng</span></span>、? - <a href="." id="link_2"                                                >紀元前178年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >秦</a>末から<a href="." id="link_5"                      >前漢</a>初期にかけての<a href="." id="link_6"                                >政治家</a>・<a href="." id="link_7"                      >軍師</a>。
</p><p>当初は<a href="." id="link_8"                      >魏咎</a>・<a href="." id="link_9"                      >項羽</a>などに仕官するものの長続きせず、最終的には<a href="." id="link_10"                     >劉邦</a>に仕え、項羽との戦い（<a href="." id="link_11"                                         >楚漢戦争</a>）の中で危機に陥る劉邦を、さまざまな献策で救った。その後、劉邦の遺言により<a href="." id="link_12"                     >丞相</a>となり、<a href="." id="link_13"                     >呂雉</a>亡き後の呂氏一族を滅ぼして<a href="." id="link_14"                     >劉氏</a>の政権を守るという功績を立てた。
</p>
