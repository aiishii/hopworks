<p><b>ジョン・ニコル・アーウィン</b>（John Nichol Irwin, II、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                              >12月31日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >2月28日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                      >冷戦</a>時代に<a href="." id="link_7"                                                                                                                >国務次官</a>、<a href="." id="link_8"                                                                                                                          >国務副長官</a>、および<a href="." id="link_9"                                                                                                                                              >駐フランス大使</a>を務めた。
</p>
