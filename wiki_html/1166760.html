<p><b>石田 幹之助</b>（いしだ みきのすけ、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                              >12月28日</a> - <a href="." id="link_5"                    >1974年</a><a href="." id="link_5"                            >5月25日</a>）は、日本の<a href="." id="link_9"                                                              >歴史学者</a>、<a href="." id="link_10"                                                             >東洋学者</a>。<a href="." id="link_8"                                                    >國學院大學</a>や<a href="." id="link_11"                                         >大正大学</a>、<a href="." id="link_12"                                         >日本大学</a>などで教授をつとめた。<a href="." id="link_13"                                                   >芥川龍之介</a>とは、一高同期の友人だった。
</p>
