		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイムズ・ティル</b>（<b>James Edgar Till</b>、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >8月25日</a> - ）は<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                    >生物物理学者</a>。<a href="." id="link_4"                                                                                                                >アーネスト・マコラック</a>と共に<a href="." id="link_5"                                >幹細胞</a>の存在を実証したことで知られる。
</p><p>彼はカナダの<a href="." id="link_6"                                                                                  >サスカチュワン州</a>にて生まれ、<a href="." id="link_7"                                                              >アルバータ州</a>にて育った。<a href="." id="link_8"                                                                                            >サスカチュワン大学</a>にて<a href="." id="link_9"                      >科学</a>を学び、<a href="." id="link_10"                   >1952年</a>に<a href="." id="link_11"                                                   >学士号</a>を取得、<a href="." id="link_12"                   >1954年</a>に<a href="." id="link_13"                                                   >修士号</a>を取得した。この時期の研究には、<a href="." id="link_14"                                         >コバルト</a>60による<a href="." id="link_15"                                                   >放射線療法</a>の先駆者である<a href="." id="link_16"                                                                                                                                                                       >ハロルド・ジョーンズ</a>と共に行ったものもある。<a href="." id="link_17"                                                             >イェール大学</a>にて<a href="." id="link_3"                                                    >生物物理学</a>の研究により、<a href="." id="link_18"                               >Ph.D.</a>を取得した。
</p>
