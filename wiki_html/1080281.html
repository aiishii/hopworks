<p><b>ジョゼフ・マクモニーグル</b>（Joseph McMoneagle, <a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >1月10日</a> - ）は、元陸軍諜報局に務めていた情報官。スタンフォード研究所に配属され、米軍のための遠隔透視のプログラムに従事。<a href="." id="link_2"                                                    >フロリダ州</a><a href="." id="link_3"                                          >マイアミ</a>出身。愛称は<b>ジョー</b>。日本での通称はマクモニーグルになっているが、マクモナゴが英語の原音により忠実な日本語表記である。
</p>
