<p><b>大日本航空株式会社</b>（だいにっぽんこうくう）は、かつて<a href="." id="link_6"                      >日本</a>にあった国営の<a href="." id="link_7"                                          >航空会社</a>。<a href="." id="link_1"                    >1938年</a>（<a href="." id="link_8"                      >昭和</a>13年）に設置され、<a href="." id="link_9"                    >1945年</a>（昭和20年）の<a href="." id="link_10"                                                                       >第二次世界大戦</a>終結に伴い<a href="." id="link_11"                                         >解散</a>した。
</p>
