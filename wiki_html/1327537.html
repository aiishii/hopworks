		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西田 ひろ子</b>（にしだ ひろこ）は、日本のコミュニケーション学者、社会<a href="." id="link_1"                                          >心理学者</a>（<a href="." id="link_2"                                >異文化</a>間<a href="." id="link_3"                                                                                            >コミュニケーション</a>論）。学位は<a href="." id="link_4"                                >Ph.D.</a>（<a href="." id="link_5"                                                                                  >ミネソタ大学</a>・<a href="." id="link_6"                    >1979年</a>）。人間コミュニケーション科学研究所所長。
</p><p>静岡県立大学<a href="." id="link_7"                                                              >国際関係学部</a>教授、<a href="." id="link_8"                                >静岡県</a><a href="." id="link_9"                                                                                            >社会教育委員会</a>委員長、国際行動学会会長、<a href="." id="link_10"                                                             >福岡女子大学</a><a href="." id="link_11"                               >文学部</a>教授、福岡女子大学国際文理学部教授、福岡女子大学国際文理学部学部長などを歴任した。
</p>
