		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富永 秀一</b>（とみなが しゅういち、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >8月27日</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >豊明市</a>在住の<a href="." id="link_4"                      >環境</a><a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                      >環境</a><a href="." id="link_6"                                >思想家</a>、講演講師。<a href="." id="link_7"                                >広島県</a><a href="." id="link_8"                                >福山市</a>出身。血液型O型。<a href="." id="link_9"                                                                                                                                              >広島大学附属中学校・高等学校</a>、<a href="." id="link_10"                                         >中央大学</a><a href="." id="link_11"                               >法学部</a>法律学科卒業。元<a href="." id="link_12"                                                   >豊明市議会</a>議員。既婚者で一男三女の父親。
</p>
