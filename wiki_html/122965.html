		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 天囚</b>（にしむら てんしゅう、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                            >9月12日</a>（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                      >7月23日</a>） - <a href="." id="link_4"                    >1924年</a>（<a href="." id="link_5"                      >大正</a>13年）<a href="." id="link_6"                            >7月29日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >ジャーナリスト</a>。
</p><p>本名は<b>時彦</b>（ときつね）で、天囚は<a href="." id="link_9"                                      >号</a>。他に碩園（せきえん）とも名乗った。<a href="." id="link_10"           >字</a>は子駿。<a href="." id="link_11"                                                             >大阪朝日新聞</a><a href="." id="link_12"                     >主筆</a>で、<a href="." id="link_13"                               >コラム</a>「<a href="." id="link_14"                                         >天声人語</a>」の名付け親である。祖先は<a href="." id="link_15"                                                                                                                                         >西村織部丞時貫</a>。
</p>
