<p><b>岩佐 又兵衛</b>（いわさ またべえ、 <a href="." id="link_2"                      >天正</a>6年（<a href="." id="link_3"                    >1578年</a>） - <a href="." id="link_4"                      >慶安</a>3年<a href="." id="link_5"                                                      >6月22日</a>（<a href="." id="link_6"                    >1650年</a><a href="." id="link_6"                            >7月20日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>初期の絵師。又兵衛は通称で、<a href="." id="link_8"            >諱</a>は勝以（かつもち）。通称「吃の又平（どものまたへい）」
</p>
