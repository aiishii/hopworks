<p><b>張璁</b>（ちょう そう、<a href="." id="link_1"                      >成化</a>11年（<a href="." id="link_2"                    >1475年</a>） - <a href="." id="link_3"                      >嘉靖</a>18年（<a href="." id="link_4"                    >1538年</a>））は、<a href="." id="link_5"            >明</a>の政治家。字は秉用。号は羅峰。嘉靖11年（<a href="." id="link_6"                    >1531年</a>）に<a href="." id="link_7"                                >嘉靖帝</a>から<b>孚敬</b>（ふけい）の名と茂恭の字を賜った。温州府<a href="." id="link_8"                                >永嘉県</a>の人。
</p>
