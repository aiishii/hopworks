<p><b>酢酸フェニル</b>（さくさんフェニル）とは<a href="." id="link_7"                                                    >有機化合物</a>の一種で、<a href="." id="link_8"                      >酢酸</a>と<a href="." id="link_9"                                                    >フェノール</a>が<a href="." id="link_10"                                                             >脱水縮合</a>した構造を持つ<a href="." id="link_11"                                         >エステル</a>のこと。<a href="." id="link_12"                                                             >塩化アセチル</a>とフェノールを反応させて得る。フェノール臭を示す無色の液体。<a href="." id="link_13"                               >消防法</a>による第4類危険物 第3石油類に該当する。
</p>
