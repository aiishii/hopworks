		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・アート</b>（Robert J. Art）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                              >国際政治学者</a>。<a href="." id="link_3"                                                                                  >ブランダイス大学</a><a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                                                                                                                                                        >ＭＩＴ国際関係研究所</a><a href="." id="link_6"                                          >フェロー</a>。専門は、<a href="." id="link_7"                                                    >国際関係論</a>、<a href="." id="link_8"                                                              >安全保障</a>論。
</p><p><a href="." id="link_9"                    >1964年</a>に<a href="." id="link_10"                                                                       >コロンビア大学</a>卒業後、<a href="." id="link_11"                   >1968年</a>に<a href="." id="link_12"                                                                       >ハーバード大学</a>で博士号取得。
</p><p><a href="." id="link_13"                                                                                                                                         >米国陸軍士官学校</a>や<a href="." id="link_14"                                                                                                                                         >米国空軍士官学校</a>、<a href="." id="link_15"                                                                                                               >中国人民解放軍国防大学</a>、<a href="." id="link_16"                                                                                 >ベルリン自由大学</a>などで講義をしてきた。
</p>
