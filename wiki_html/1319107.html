	<h1 id="firstHeading" class="firstHeading" >テレフンケン</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>テレフンケン</b>は、<a href="." id="link_1"                    >1903年</a>に<a href="." id="link_2"                                                    >シーメンス</a>と<a href="." id="link_3"        >AEG</a>の合弁会社としてベルリンで設立された<a href="." id="link_4"                                >ドイツ</a>の無線とテレビの会社である。1965年、世界初の<a href="." id="link_5"                                                              >光ファイバー</a>によるデータ転送システムのデモンストレーションがドイツの物理学者<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                  >マンフレート・ベルナー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Manfred_B%C3%B6rner&amp;action=edit&amp;redlink=1" class="new" title="En:Manfred Börner (存在しないページ)">英語版</a>、<a href="/w/index.php?title=De:Manfred_B%C3%B6rner&amp;action=edit&amp;redlink=1" class="new" title="De:Manfred Börner (存在しないページ)">ドイツ語版</a>）</span></span>によってテレフンケン研究所で行われ、このシステムの特許が1966年に申請された。
</p>
