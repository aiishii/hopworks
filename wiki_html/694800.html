		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山部俊郎</b>（やまべとしろう、<a href="." id="link_1"                      >大正</a>15年（<a href="." id="link_2"                    >1926年</a>）<a href="." id="link_3"                            >7月31日</a> - <a href="." id="link_4"                      >平成</a>12年（<a href="." id="link_5"                    >2000年</a>）<a href="." id="link_6"                          >2月5日</a>）は、<a href="." id="link_7"                      >囲碁</a>の<a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >東京都</a>出身、<a href="." id="link_10"                                         >日本棋院</a>所属、<a href="." id="link_11"                                         >向井一男</a>門下、九段。<a href="." id="link_12"                               >本因坊戦</a>、<a href="." id="link_13"                               >天元戦</a>挑戦者など準優勝9回を数える。手の見える天才肌の棋士で「奔放」「変幻」が代名詞。<a href="." id="link_14"                                         >藤沢秀行</a>、<a href="." id="link_15"                                         >梶原武雄</a>と並んで戦後派三羽烏と呼ばれた。
</p>
