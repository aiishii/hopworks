		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北野 隼</b>（きたの じゅん、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >6月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                                              >プロボクサー</a>。元日本<a href="." id="link_4"                                                                        >ライトフライ級</a><a href="." id="link_5"                                                              >チャンピオン</a>。<a href="." id="link_6"                                          >神奈川県</a>出身。<a href="." id="link_7"                                                                                                      >武相高等学校</a>卒。<a href="." id="link_8"                                                                                                                >ヨネクラボクシングジム</a>所属。双子の兄 <b>良</b> は、同じジム所属の日本ランカーにして高校選抜優勝の実力者。
</p>
