<p><b>サミュエル・デクスター</b>（<b>Samuel Dexter</b>, <a href="." id="link_1"                    >1761年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >1816年</a><a href="." id="link_2"                          >5月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。草創期のアメリカ合衆国において下院議員、上院議員、および閣僚を経験した数少ない人物の一人である。
</p>
