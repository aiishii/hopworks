<p><b>ニコラ・ルブラン</b>（Nicolas Leblanc, <a href="." id="link_1"                    >1742年</a><a href="." id="link_1"                            >12月6日</a> – <a href="." id="link_2"                    >1806年</a><a href="." id="link_2"                            >1月16日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >化学者</a>。<a href="." id="link_5"                      >外科医</a>でもある。
</p><p><a href="." id="link_6"                                                                        >塩化ナトリウム</a>から<a href="." id="link_7"                                                                        >炭酸ナトリウム</a>を合成する方法（<a href="." id="link_8"                                                    >ルブラン法</a>）を初めて発見した。ルブラン法はフランスではなく、主に<a href="." id="link_9"                                          >イギリス</a>で発展し、<a href="." id="link_10"                                                                       >ソルベー法</a>が発明されるまで100年以上も<a href="." id="link_11"                                         >化学工業</a>の基盤となった。
</p>
