<p><b>ロバート・ジョン・サーヴィス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Robert John Service</span>、<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                              >10月29日</a> - ）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >歴史学者</a>。専門は、ロシア・ソ連現代史。
</p><p><a href="." id="link_5"                                                                                                                                                                                  >ケンブリッジ大学キングス・カレッジ</a>卒業。<a href="." id="link_6"                                                                        >エセックス大学</a>および<a href="." id="link_7"                                                                                                                >レニングラード大学</a>で学ぶ。<a href="." id="link_8"                                                                                                  >キール大学</a>、<a href="." id="link_9"                                                              >ロンドン大学</a>スラヴ・東欧研究学院を経て、現在、<a href="." id="link_10"                                                                                                     >オックスフォード大学</a>セント・アントニーズ・カレッジ教授。
</p><p>『トロツキー』でダフ・クーパー賞を受賞した。 
</p>
