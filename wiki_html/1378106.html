		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>小川 勝己</b></span>（おがわ かつみ、1965年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>・<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                >長崎県</a>生れ。<a href="." id="link_5"                                                              >九州産業大学</a>商学部中退。
</p><p>2000年に『葬列』で第20回<a href="." id="link_6"                                                                                                      >横溝正史ミステリ大賞</a>を受賞し、デビュー。<a href="." id="link_7"                                          >横溝正史</a>と<a href="." id="link_8"              >MORRIE</a>に傾倒。バイオレンスでルナティックなノワールでデビューしたが、鬼畜で歪んだ登場人物・世界観を放縦に展開させる犯罪小説や、技巧的に作りこまれた本格推理、メタフィクションを援用した実験的なミステリなど、多彩なジャンルの作品を発表している。
</p>
