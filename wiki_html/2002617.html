<p><b>西野 謙四郎</b>（にしの けんしろう、旧姓：江本、<a href="." id="link_1"                    >1849年</a>（<a href="." id="link_2"                      >嘉永</a>2年）<a href="." id="link_3"                                        >1月</a> - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）<a href="." id="link_6"                            >8月12日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                    >銀行家</a>。元<a href="." id="link_10"                                                                       >衆議院議員</a>。元<a href="." id="link_11"                                         >阿波国共同汽船</a>社長、阿波貯蓄銀行（現<a href="." id="link_12"                                         >阿波銀行</a>）取締役。<a href="." id="link_13"                               >阿波国</a>（現・<a href="." id="link_14"                               >徳島県</a>）出身。
</p>
