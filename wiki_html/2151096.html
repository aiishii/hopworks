		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Galletti_Gotha.jpg" title="ファイル:Galletti Gotha.jpg">ファイル:Galletti Gotha.jpg</a>  <div class="thumbcaption">ヨハン・G・A・ガレッティ</div></div></div>
<p><b>ヨハン・ゲオルク・アウグスト・ガレッティ</b>（Johann Georg August Galletti, <a href="." id="link_1"                    >1750年</a><a href="." id="link_1"                            >8月19日</a> - <a href="." id="link_2"                    >1828年</a><a href="." id="link_2"                            >3月16日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >歴史学者</a>、<a href="." id="link_5"                                          >地理学者</a>。<a href="." id="link_6"                                                              >ギムナジウム</a>の教授をしながら生涯に渡り多数の歴史書や教本を執筆した。その講義中に残した数々の<a href="." id="link_7"                                          >失言</a>が広く語り伝えられている。
</p>
