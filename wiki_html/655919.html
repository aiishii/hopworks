<p><b>国際ソフトボール連盟</b>（こくさいソフトボールれんめい、<a href="." id="link_1"                      >英</a>："I"nternational "S"oftball "F"ederation、<a href="." id="link_2"                                          >略</a>：<b>ISF</b>）は、世界各国の<a href="." id="link_3"                                                              >ソフトボール</a>の<a href="." id="link_4"                                                              >国内競技連盟</a>が加盟している<a href="." id="link_5"                                                              >国際競技連盟</a>である。
</p><p><a href="." id="link_6"                                                              >国際野球連盟</a> (IBAF) と統合団体である国際競技連盟<a href="." id="link_7"                                                                                                                          >世界野球ソフトボール連盟</a> (<b>WBSC</b>) を結成。
</p>
