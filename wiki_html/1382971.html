<p><b>マーク・イザムバード・ブルネル</b>（Marc Isambard Brunel, <a href="." id="link_1"                    >1769年</a><a href="." id="link_1"                            >4月25日</a> - <a href="." id="link_2"                    >1849年</a><a href="." id="link_2"                              >12月12日</a>）は、<a href="." id="link_3"                                          >フランス</a>に生まれ<a href="." id="link_4"                                          >イギリス</a>で活躍した技術者。
</p><p>彼の名前はイザムバードだが、彼の有名な息子の<a href="." id="link_5"                                                                                                                                                                            >イザムバード・キングダム・ブルネル</a>との混同を避ける為に、通常はフルネームで紹介される。
</p>
