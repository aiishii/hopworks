<p><b>春日 真木子</b>（かすが まきこ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。歌誌『水甕』代表。<a href="." id="link_3"                                          >尾上柴舟</a>系の歌誌の親睦団体「柴舟会」会長。父は<a href="." id="link_4"                                          >岩谷莫哀</a>門下の歌人・<a href="." id="link_5"                                                                                                            >松田常憲</a>。娘の<a href="." id="link_6"                                                                                                                      >春日いづみ</a>も歌人。宗教は<a href="." id="link_7"                                                    >キリスト教</a>。
</p>
