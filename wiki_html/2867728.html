		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜井 秀</b>（さくらい しげる、<a href="." id="link_1"                    >1885年</a><a href="." id="link_1"                          >9月4日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                              >12月13日</a>）は、日本の<a href="." id="link_3"                      >風俗</a>史家。
</p><p><a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                >国学院</a>卒。1906年、<a href="." id="link_6"                                          >関保之助</a>・<a href="." id="link_7"                                                                                                            >宮本勢助</a>らと、風俗史の研究会を結成。1928年「平安朝女装ノ史的研究」で<a href="." id="link_8"                                          >京都帝国大学</a><a href="." id="link_9"                                                              >文学博士</a>。<a href="." id="link_10"                                         >東京帝国大学</a><a href="." id="link_11"                                                                                           >史料編纂所</a>員、<a href="." id="link_12"                               >宮内省</a>図書寮御用掛など。<a href="." id="link_13"                                                             >日本女子大学</a>でも教えた。
</p><p>「<a href="." id="link_14"                     >俗信</a>」という単語を初めて使用した研究者の1人と見られる（鈴木棠三 『日本俗信辞典 動物編』 角川ソフィア文庫 2020年 p.29.）。
</p>
