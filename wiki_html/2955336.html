		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイ·エイブラハム</b> （<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Jay Abraham</span>、<a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                          >1月8日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ</a>の経営者、講演者 、および作家。 彼は<a href="." id="link_4"                              >1970年代</a>には<a href="." id="link_5"                                                                                                                          >ダイレクトレスポンスマーケティング</a>の戦略開発で知られていた。<a href="." id="link_6"                    >2000年</a>に<a href="." id="link_7"                                                                              >フォーブス</a>はアメリカでトップ5の<a href="." id="link_8"                                                                                            >経営コンサルタント</a>(Executive coach)の一人として彼を挙げた。 彼は、企業に成長戦略を提供することに焦点を当てたマーケティング·コンサルタント会社、エイブラハム・グループの創業者兼<a href="." id="link_9"                                                                        >CEO</a>である。
</p>
