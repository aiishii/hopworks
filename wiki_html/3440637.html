		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 音也</b>（やまもと おとや、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >11月6日</a>- ）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                          >和歌山県</a>生まれ。本名・山本章、別筆名・池田章一。<a href="." id="link_4"                                          >立教大学</a>経済学部卒。<a href="." id="link_5"                                >小学館</a>に勤務、『<a href="." id="link_6"                                                    >女性セブン</a>』『<a href="." id="link_7"                                                    >週刊ポスト</a>』「<a href="." id="link_8"                                                    >小学館文庫</a>」の各編集長をへて、出版局チーフプロデューサー。<a href="." id="link_9"                    >1982年</a>「宴会」（池田章一名義）で第8回<a href="." id="link_10"                                                                       >中央公論新人賞</a>を受賞。83年「退屈まつり」で第89回<a href="." id="link_11"                                                   >芥川賞</a>候補。<a href="." id="link_12"                   >2002年</a>に山本音也名義の『偽書<a href="." id="link_13"                                         >西鶴</a>』で第9回<a href="." id="link_14"                                                   >松本清張賞</a>を受賞（のち『ひとは化けもんわれも化けもん』に改題）。2016年『本懐に候』で<a href="." id="link_15"                                                                       >舟橋聖一文学賞</a>受賞。
</p>
