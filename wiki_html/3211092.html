<p><b>本郷 義則</b>（ほんごう よしのり）は、<a href="." id="link_1"                                                              >安土桃山時代</a>から<a href="." id="link_2"                                          >江戸時代</a>初期にかけての<a href="." id="link_13"                     >武将</a>。<a href="." id="link_14"                                         >宇喜多氏</a>、<a href="." id="link_15"                               >島津氏</a>の家臣。弓馬の道に優れ、特に弓術に関しては薩摩<a href="." id="link_16"                               >日置流</a>の祖となったとされる。通称は本郷伊予守。
