<p><b>松尾 明美</b>（まつお あけみ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"              >9月</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                          >8月5日</a>）は、日本の<a href="." id="link_3"                                                                        >バレエダンサー</a>・<a href="." id="link_4"                                                    >振付家</a>、<a href="." id="link_5"                                >バレエ</a>指導者である。<a href="." id="link_6"                                                    >松竹歌劇団</a>、<a href="." id="link_7"                                                                                                      >日劇ダンシングチーム</a>などに在籍した後、日本初の全幕バレエ『<a href="." id="link_8"                                          >白鳥の湖</a>』初演でオデット＝オディール役を<a href="." id="link_9"                                                    >貝谷八百子</a>とのダブルキャストで踊るなど、日本バレエ界で活躍を続けた。夫は、<a href="." id="link_10"                     >詩人</a><a href="." id="link_11"                                         >川路柳虹</a>の息子でバレエ<a href="." id="link_12"                               >演出家</a>の<b>川路 明</b>（かわじ あきら、<a href="." id="link_13"                   >1925年</a> - <a href="." id="link_14"                   >1995年</a>）。
</p>
