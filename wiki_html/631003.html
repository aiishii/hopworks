		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リリアン・ホー</b>（中国での通称名：何嘉莉（芸名：何俐恩）、<a href="." id="link_1"                      >英語</a>：<b>Lillian Ho</b>。<a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >8月1日</a> - ）は<a href="." id="link_3"                      >香港</a>出身の<a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                      >俳優</a>、香港の映画女優、広告少女スター、ファッションモデル、女性歌手、ドラマ女優、九頭身の女優。
</p>
