		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 八岑</b>（よしだ やつお、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >10月27日</a> - ）は、日本の<a href="." id="link_2"                                >悪魔学</a>者、<a href="." id="link_3"                      >帆船</a>船長。
</p><p><a href="." id="link_4"                                >東京府</a>下（現<a href="." id="link_5"                                          >世田谷区</a><a href="." id="link_6"                                          >東松原</a>）生まれ。父は<a href="." id="link_7"                      >詩人</a>の<a href="." id="link_8"                                          >吉田一穂</a>。父一穂は原稿料収入などが少なく、幼少時は貧しい生活であった。1957年より<a href="." id="link_9"                                                                                  >早稲田大学図書館</a><a href="." id="link_10"                     >司書</a>。<a href="." id="link_11"                               >吸血鬼</a>、<a href="." id="link_12"                     >魔女</a>、<a href="." id="link_13"                     >地獄</a>、<a href="." id="link_14"                                         >ナチズム</a>をはじめ、人間精神の闇の研究に従事。独航機帆船船長。
</p>
