		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村川 一郎</b>（むらかわ いちろう、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"              >5月</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >8月27日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。政官関係、政党論、<a href="." id="link_5"                                                    >日本国憲法</a>制定史（現行憲法）等にも造詣が深い第一人者であった。
</p><p>専門は政策過程論（<a href="." id="link_6"                                                                        >自民党政権</a>時代から<a href="." id="link_7"                                          >細川内閣</a>、<a href="." id="link_8"                                          >羽田内閣</a>、<a href="." id="link_9"                                                                        >自社さ政権</a>、その後の<a href="." id="link_10"                                         >橋本内閣</a>までの政策決定過程）、政党論、憲法制定史などが主であるが、各政策論、各省庁論、地方自治、海外援助等にもわたり、政治行政にまつわる多岐にわたる著作、論文を執筆している。
</p><p>趣味は<a href="." id="link_11"                     >囲碁</a>、<a href="." id="link_12"                                         >古書</a>（専門中心に）等の<a href="." id="link_13"                               >骨董品</a>収集等。
座右の銘『日々努力』。
</p>
