<p><b>菱山 修三</b>（ひしやま しゅうぞう、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >8月28日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                          >8月7日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                >東京府</a>出身。兄は<a href="." id="link_5"                                                                        >ジャーナリスト</a>の<a href="." id="link_6"                                                                                                            >菱山辰一</a>。<a href="." id="link_7"                                                                                            >東京外国語学校</a>（現<a href="." id="link_8"                                                                        >東京外国語大学</a>）<a href="." id="link_9"                                                    >フランス語</a>科卒業。<a href="." id="link_10"                                         >山内義雄</a>、<a href="." id="link_11"                                         >関根秀雄</a>に学び、<a href="." id="link_12"                                         >堀口大學</a>に師事。1946年、音楽家・<a href="." id="link_13"                                         >本居長世</a>（<a href="." id="link_14"                                         >宣長</a>の子孫）の三女・若葉と結婚、本居雷章を本名とする。<a href="." id="link_15"                                                                                           >ヴァレリー</a>の影響を受け、1931年詩集『懸崖』を刊行。『<a href="." id="link_16"                     >歴程</a>』創刊同人。
</p>
