		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井戸垣 彰</b>（いどがき あきら、<a href="." id="link_1"                    >1935年</a> - <a href="." id="link_2"                    >1994年</a>6月）は、日本の<a href="." id="link_3"                      >牧師</a>、<a href="." id="link_4"                                                    >キリスト教</a>の<a href="." id="link_5"                                >著作家</a>。
</p><p><a href="." id="link_6"                                >鳥取県</a>出身。<a href="." id="link_7"                                >労働省</a>（現、<a href="." id="link_8"                                                    >厚生労働省</a>）、<a href="." id="link_9"                                >大蔵省</a>に勤務した。<a href="." id="link_10"                                         >中央大学</a>第2<a href="." id="link_11"                               >法学部</a>、聖書神学舎（現、<a href="." id="link_12"                                                   >聖書宣教会</a>）卒業。<a href="." id="link_13"                                                                                                                         >日本福音キリスト教会連合</a>、岩井キリスト教会牧師（井戸垣没後は、夫人が同教会の<a href="." id="link_14"                               >伝道師</a> をしていたが、牧師と再婚した）。
</p>
