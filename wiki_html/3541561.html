</p><p><a href="." id="link_4"                                >大阪市</a>生まれ。<a href="." id="link_5"                                                                                                                          >茨城県立土浦高等女学校</a>卒。<a href="." id="link_6"                                          >毎日新聞</a>記者。<a href="." id="link_7"                                                              >平塚らいてう</a>自伝『元始、女性は太陽であった』の編纂に従う。平塚らいてうの会会長。
