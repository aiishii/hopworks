		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>小嵐 九八郎</b></span>（こあらし くはちろう、1944年7月31日 -）は、<a href="." id="link_1"                                >秋田県</a><a href="." id="link_2"                                >能代市</a>出身の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                      >歌人</a>。 本名、工藤永人。
</p><p><a href="." id="link_5"                                                                                                                >神奈川県立川崎高等学校</a>、<a href="." id="link_6"                                                    >早稲田大学</a>政治経済学部卒業。大学在学中から<a href="." id="link_7"                                >新左翼</a>運動に身を投じ、<a href="." id="link_8"                                                              >社青同解放派</a>で活動し、通算5年の服役経験を持つ。歌人としての筆名は米山信介だったが、現在は小嵐九八郎に統一。「<a href="." id="link_9"                                                                    >未来</a>」短歌会にて<a href="." id="link_10"                               >岡井隆</a>に師事。<a href="." id="link_11"                                                             >秋田方言</a>を大胆に取り入れた軽快な作風を、小説においても短歌においても統一している。
</p>
