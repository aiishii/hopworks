<p><b>弟子丸 千一郎</b>（でしまる せんいちろう、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >10月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >テレビ</a><a href="." id="link_5"                                                                        >プロデューサー</a>。
</p><p><a href="." id="link_6"                                >佐賀県</a>出身、<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                                              >政経学部</a>卒業。株式会社<a href="." id="link_9"                                                                    >アックス</a>元代表取締役社長。
</p><p><a href="." id="link_10"                                     >TBS</a><a href="." id="link_11"                                                                                                     >テレビプロデューサー</a>として<a href="." id="link_12"                                         >音楽番組</a>の製作及び演出に長く携わった人物である。『<a href="." id="link_13"                                                                       >ザ・ベストテン</a>』の立ち上げに寄与しており、プロデューサーとして、『あなたの歌が聴きたいという人たちのリクエストに応えるべきだ』と、当時、頑なにテレビ出演を拒んでいた<a href="." id="link_14"                                         >松山千春</a>を説得して出演させたことでも知られる。
</p>
