<p><b>森 裕城</b>（もり ひろき、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                >12月</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>。専門は<a href="." id="link_3"                                          >利益団体</a>、<a href="." id="link_4"                                                    >政治過程論</a>、<a href="." id="link_5"                                                    >計量政治学</a>。
</p><p><a href="." id="link_6"                    >2000年</a>4月より<a href="." id="link_7"                                                              >京都女子大学</a>現代社会学部専任講師。<a href="." id="link_8"                    >2003年</a>10月<a href="." id="link_9"                                                    >同志社大学</a><a href="." id="link_10"                               >法学部</a>助教授を経て、現在、同<a href="." id="link_11"                     >教授</a>。
</p><p><a href="." id="link_12"                                         >岐阜大学</a>で<a href="." id="link_13"                                                                                                           >水崎節文</a>から選挙の得票分析を学んだことをきっかけに政治学者の道を志し、<a href="." id="link_14"                                         >筑波大学</a>大学院では<a href="." id="link_15"                                         >蒲島郁夫</a>、蒲島が東大に移ってからは<a href="." id="link_16"                               >辻中豊</a>の指導を受けた。
</p>
