<p><b>サンフランシスコ動物園</b>(サンフランシスコどうぶつえん、<i>San Francisco Zoo</i>)は<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                                  >カリフォルニア州</a>の<a href="." id="link_3"                                                                                  >サンフランシスコ</a>にある<a href="." id="link_4"                                >動物園</a>である。開園は<a href="." id="link_5"                    >1929年</a>。現在は250種類、930頭が生息している。
</p>
