		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キバリーナ川</b>（キバリーナ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Kivalina River</span>、<a href="." id="link_2"                                                              >イヌイット語</a>: <span lang="ik">Kuveleek</span>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >アラスカ州</a>を流れ、<a href="." id="link_5"                                                                                                                                                                                                                >ノースウエストアークティック郡</a>のキバリーナ<a href="." id="link_6"                                          >ラグーン</a>に注ぐ<a href="." id="link_7"                                          >河川</a>である。水源地は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >デロング山脈</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:De_Long_Mountains&amp;action=edit&amp;redlink=1" class="new" title="En:De Long Mountains (存在しないページ)">英語版</a>）</span></span>で、水源地から南西に約100キロメートル先のキバリーナラグーンに注ぎ、最終的に<a href="." id="link_9"                                                    >チュクチ海</a>まで流れている。 
</p><p>川の河口近くには、<a href="." id="link_10"                                                   >キバリーナ</a>村（法的には市）が存在する。 
</p>
