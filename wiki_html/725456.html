<p><b>グレン・カーチス</b>（Glenn Curtiss、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >5月21日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                            >7月23日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >航空</a>に関するパイオニアであり、現代の<a href="." id="link_5"                                >航空機</a><a href="." id="link_6"                                                              >メーカー</a>のひとつ<a href="." id="link_7"                                                                                  >カーチス･ライト･コーポレーション</a>の礎となったカーチス･エアロプレーン&amp;モーター社の創業者でもある。カーチスはその履歴において、特許を巡って争った<a href="." id="link_8"                                                    >ライト兄弟</a>最大のライバルとして知られてもいる。
</p>
