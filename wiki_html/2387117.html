		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川合 全弘</b>（かわい まさひろ、<a href="." id="link_1"                    >1953年</a>7月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                              >思想史家</a>。<a href="." id="link_5"                                                              >京都産業大学</a><a href="." id="link_6"                                >法学部</a><a href="." id="link_7"                      >教授</a>。専門は<a href="." id="link_8"                                >ドイツ</a>を中心とする<a href="." id="link_9"                      >西洋</a>の<a href="." id="link_10"                                         >政治思想史</a>、特に<a href="." id="link_11"                                                                                                     >エルンスト・ユンガー</a>の<a href="." id="link_12"                     >思想</a>に関する研究、および西洋政治史・外交史研究など。
</p><p><a href="." id="link_13"                   >1976年</a>、<a href="." id="link_14"                                                                                                                                                                 >京都大学法学部</a>卒業、<a href="." id="link_15"                   >1981年</a>、京都大学大学院法学研究科政治学専攻単位取得退学。京都大学法学部助手を経て、京都産業大学教員となり、総合学術研究所所員、世界問題研究所所員、法学部長などを務めた。
</p>
