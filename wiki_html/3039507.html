		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長岡弘芳</b>（ながおか ひろよし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >1月1日</a>－<a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >8月14日</a>）は、原爆文学研究者、詩人。
東京出身。本名は奥村弘芳。<a href="." id="link_3"                                                                                      >東京都立大学 (1949-2011)</a>卒。千葉<a href="." id="link_4"                                                                                                                            >ベ平連</a>に参加。原爆関係の文献をあつめ「原爆文献を読む会」「原爆体験を伝える会」の中心となる。1980年代初頭に刊行された〈<a href="." id="link_5"                                                                        >日本の原爆文学</a>〉シリーズの編集作業の中心を担った。
1989年8月14日、自宅にて自殺。
</p>
