<p><b>大町 桂月</b>（おおまち けいげつ、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                          >3月6日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                      >1月24日</a>）- <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                            >6月10日</a>）は<a href="." id="link_7"                                >高知県</a>出身の<a href="." id="link_8"                      >詩人</a>、<a href="." id="link_9"                      >歌人</a>、<a href="." id="link_10"                               >随筆家</a>、<a href="." id="link_11"                               >評論家</a>。本名：大町芳衛（よしえ）。長男は<a href="." id="link_12"                               >化学者</a>で<a href="." id="link_13"                                                             >慶大</a>教授の大町芳文、次男は<a href="." id="link_14"                                         >昆虫学者</a>で<a href="." id="link_15"                                         >三重大学</a>教授の<a href="." id="link_16"                                         >大町文衛</a>。
</p>
