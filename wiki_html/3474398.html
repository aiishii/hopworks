		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョゼフ・アンリ＝マリー・ド・プレマール</b>（Joseph Henri-Marie de Prémare、<a href="." id="link_1"                    >1666年</a><a href="." id="link_1"                            >7月17日</a> - <a href="." id="link_2"                    >1736年</a><a href="." id="link_2"                          >9月7日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                    >イエズス会</a>修道士、<a href="." id="link_5"                                                              >中国学者</a>。中国語文法書や『<a href="." id="link_6"                                          >趙氏孤児</a>』の翻訳がよく知られる。中国名は<b>馬若瑟</b>(<span class="Unicode">Mǎ Ruòsè</span>)。
</p>
