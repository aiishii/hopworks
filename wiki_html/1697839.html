		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Julian_Larcombe_Schley.jpg" title="ファイル:Julian Larcombe Schley.jpg">ファイル:Julian Larcombe Schley.jpg</a>  <div class="thumbcaption">ジュリアン・ラーコム・スライ</div></div></div>
<p><b>ジュリアン・ラーコム・スライ</b>（<b>Julian Larcombe Schley</b>、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >3月29日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の軍人、技術者である。最終階級は<a href="." id="link_4"                                                              >アメリカ陸軍</a><a href="." id="link_5"                      >少将</a>。<a href="." id="link_6"                                                                        >パナマ運河地帯</a><a href="/wiki/%E3%83%91%E3%83%8A%E3%83%9E%E9%81%8B%E6%B2%B3%E5%9C%B0%E5%B8%AF%E7%B7%8F%E7%9D%A3%E3%83%BB%E9%95%B7%E5%AE%98%E3%81%AE%E4%B8%80%E8%A6%A7" title="パナマ運河地帯総督・長官の一覧">総督</a>や<a href="." id="link_7"                                                                                                                >アメリカ陸軍工兵司令部</a>技師長を歴任した。
</p>
