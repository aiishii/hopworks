		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴェルナー・グロスマン</b>（<b>Werner Großmann</b>, <a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >3月6日</a> - ）は、<a href="." id="link_2"                                                                                  >ドイツ民主共和国</a>(東ドイツ)の<a href="." id="link_3"                                >スパイ</a>。<a href="." id="link_4"                                                    >国家保安省</a>(シュタージ)の対外諜報機関であった偵察総局(<a href="/w/index.php?title=De:Hauptverwaltung_Aufkl%C3%A4rung&amp;action=edit&amp;redlink=1" class="new" title="De:Hauptverwaltung Aufklärung (存在しないページ)">de:Hauptverwaltung Aufklärung</a>, HVA)の局長を務めた。最終階級は国家保安省大将（<a href="/w/index.php?title=De:Generaloberst&amp;action=edit&amp;redlink=1" class="new" title="De:Generaloberst (存在しないページ)">Generaloberst</a>）。
</p>
