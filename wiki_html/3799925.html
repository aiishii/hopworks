		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡井 朝子</b>（おかい あさこ、<a href="." id="link_1"                    >1966年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                                                    >国際公務員</a>。<a href="." id="link_5"                                          >国連</a><a href="." id="link_6"                                          >公使</a>等を経て、国連事務次長補、<a href="." id="link_7"                                                                                  >国連開発計画</a>（UNDP）総裁補兼危機局長。
</p>
