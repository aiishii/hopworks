<p><b>クレマン・アニェス・アデール</b>（<span lang="fr">Clément Agnès Ader</span>、<a href="." id="link_1"                    >1841年</a>4月2日 - <a href="." id="link_2"                    >1925年</a>3月5日）は<a href="." id="link_3"                                          >フランス</a>の発明家。<a href="." id="link_4"                                                                                            >オート＝ガロンヌ県</a>ミュレ（<a href="/w/index.php?title=En:Muret&amp;action=edit&amp;redlink=1" class="new" title="En:Muret (存在しないページ)">Muret</a>）生まれ。19世紀末に蒸気機関を積んだ飛行機「エオール」と「アヴィオン」を製作。これらはエンジンは優秀であったが、わずかな浮上にしか成功しなかった。
</p>
