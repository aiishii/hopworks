		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三潴 信邦</b>（みつま のぶくに、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >4月4日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >10月2日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >筑波大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >東京市</a><a href="." id="link_6"                                >麻布区</a>生まれ。1943年<a href="." id="link_7"                                                                                  >東北帝国大学</a>法文学部経済科卒、海軍へ入り、主計大尉で敗戦、復員し、1946年東北帝大助手、1947年<a href="." id="link_8"                                >内閣府</a>統計委員会事務局、1949年<a href="." id="link_9"                                                              >東京教育大学</a>助教授、1960年教授、1974年<a href="." id="link_4"                                          >筑波大学</a>教授、1983年定年退官、名誉教授、<a href="." id="link_10"                                         >城西大学</a>経済学部教授、1990年退職し招聘教授。1984年「経済統計分類論」で<a href="." id="link_11"                                         >東北大学</a><a href="." id="link_12"                                                                       >経済学博士</a>。
</p>
