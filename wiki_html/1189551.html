		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>幸 和希</b>（こう かずき、本名<b>冨吉 和恵</b>(とみよし かずえ)、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >2月10日</a> - ）は、元<a href="." id="link_2"                                                    >宝塚歌劇団</a>の<a href="." id="link_3"                                                                    >花組</a>男役スターで、現在は<a href="." id="link_4"                      >女優</a>。旧芸名は、<b>柊和希</b>（ひいらぎ　かずき）。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >茨木市</a>出身。出身校茨木市立南中学校,宝塚歌劇団時代の愛称は<b>かずき</b>、<b>かっちゃん</b>。公称身長164cm、血液型B型。
</p>
