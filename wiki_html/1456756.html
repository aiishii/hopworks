		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五島 文雄</b>（ごとう ふみお、<a href="." id="link_1"                    >1952年</a>4月 - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>（<a href="." id="link_3"                                                    >国際関係論</a>・<a href="." id="link_4"                                          >地域研究</a>・<a href="." id="link_5"                                >政治学</a>）。学位は<a href="." id="link_6"                      >国際学修士</a>（<a href="." id="link_7"                                                                        >東京外国語大学</a>・<a href="." id="link_8"                    >1982年</a>）。静岡県立大学<a href="." id="link_9"                                                              >国際関係学部</a>教授・大学院<a href="." id="link_10"                                                                                 >国際関係学研究科</a>教授。
</p><p><a href="." id="link_11"                                                                       >大阪外国語大学</a><a href="." id="link_12"                                                   >外国語学部</a>教授などを歴任した。
</p>
