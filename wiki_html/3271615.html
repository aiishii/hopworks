<p><b>斎藤 修一郎</b>（さいとう しゅういちろう、<a href="." id="link_1"                    >1855年</a> 8月24日（<a href="." id="link_2"                      >安政</a>2年<a href="." id="link_3"                                                      >7月12日</a>）- <a href="." id="link_4"                    >1910年</a>（<a href="." id="link_5"                      >明治</a>43年）5月6日）は、日本の<a href="." id="link_6"                                >外交官</a>、<a href="." id="link_7"                                                                    >農商務</a><a href="." id="link_8"                      >官僚</a>、<a href="." id="link_9"                                >実業家</a>。<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7#農林水産事務次官" title="事務次官等の一覧">農商務次官</a>。号・半狂学人、談笑門人。「斉藤」と表記する場合がある。
</p>
