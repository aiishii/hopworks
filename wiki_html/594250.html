<p><b>山田 朗</b>（やまだ あきら、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >12月15日</a> - ）は、日本の<a href="." id="link_2"                                >歴史学者</a>。<a href="." id="link_3"                                                                        >明治大学文学部</a>教授、<a href="." id="link_4"                                                                                  >歴史教育者協議会</a>委員長。専攻は<a href="." id="link_5"                                                    >日本近代史</a>、<a href="." id="link_6"                                                              >日本軍事史</a>、<a href="." id="link_7"                                >天皇制</a>論。<a href="." id="link_8"                                                                                      >東京都立大学</a>博士（史学）。
</p>
