		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>順性院</b>（じゅんしょういん、<a href="." id="link_1"                                                >元和</a>8年（<a href="." id="link_2"                    >1622年</a>） - <a href="." id="link_3"                                                >天和</a>3年<a href="." id="link_4"                                                      >7月29日</a>（<a href="." id="link_5"                    >1683年</a><a href="." id="link_5"                            >9月19日</a>））は、<a href="." id="link_6"                                          >江戸幕府</a>3代<a href="." id="link_7"                                                    >将軍</a><a href="." id="link_8"                                          >徳川家光</a>の<a href="." id="link_9"                      >側室</a>。甲府宰相・<a href="." id="link_10"                                         >徳川綱重</a>の生母。6代将軍<a href="." id="link_11"                                         >徳川家宣</a>の祖母。通称は<b>お夏の方</b>。父は<a href="." id="link_12"                     >京都</a>の<a href="." id="link_13"                     >町人</a>の弥市郎と言い、娘の夏が家光の子を出産したことで<a href="." id="link_14"                     >士分</a>に出世、はじめ<a href="." id="link_15"                                                                                                                                                   >岡部八左衛門重家</a>、のち<a href="." id="link_16"                                                                                                           >藤枝重家</a>と改名した。弟は<a href="." id="link_17"                                         >藤枝方孝</a>。
</p>
