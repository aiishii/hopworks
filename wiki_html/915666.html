<p>初代<a href="." id="link_1"                                                                                            >ハリファックス侯爵</a><b>ジョージ・サヴィル</b>（<b>George Saville, 1st Marquess of Halifax</b>, <a href="." id="link_2"                    >1633年</a><a href="." id="link_2"                              >11月11日</a> - <a href="." id="link_3"                    >1695年</a><a href="." id="link_3"                          >4月5日</a>）は、<a href="." id="link_4"                                                                                  >イングランド</a>の政治家。<a href="." id="link_5"                    >1682年</a>から<a href="." id="link_6"                    >1685年</a>、<a href="." id="link_7"                    >1689年</a>から<a href="." id="link_8"                    >1690年</a>の2度にわたり<a href="." id="link_9"                                          >王璽尚書</a>（<a href="." id="link_10"                                         >国璽尚書</a>）の地位にあった。
</p>
