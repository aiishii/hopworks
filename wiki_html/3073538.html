		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋葉 淳</b>（あきば じゅん、<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。東京大学東洋文化研究所教授。
</p><p>専門は<a href="." id="link_4"                                                              >オスマン帝国</a>史で、主に、<a href="." id="link_5"                                >法制史</a>や<a href="." id="link_6"                                                                                                                      >教育社会史</a>を研究領域としている。
</p><p><a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                          >教養学部</a>卒業。2002年東京大学大学院人文社会系研究科アジア文化研究専攻博士課程単位取得退学。2003年、博士（文学）。
</p>
