		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三橋 健</b>（みつはし たけし、<a href="." id="link_1"                    >1939年</a> - ）は、日本の<a href="." id="link_2"                      >神道</a>学者。元<a href="." id="link_3"                                                    >國學院大學</a>大学院客員教授。専門は神道史、<a href="." id="link_4"                      >祝詞</a>の研究。
</p><p>國學院大學文学部文学科卒業。同大学院文学研究科博士課程神道学専攻中退。1993年「国内神名帳の研究」で國學院大<a href="." id="link_5"                                                    >神道学</a>博士。定年退職後「日本の神道文化研究会」を主宰。　
</p>
