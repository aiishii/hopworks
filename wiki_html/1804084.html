<p><b>日根 対山</b>（ひね たいざん、<a href="." id="link_1"                                                >文化</a>10年（<a href="." id="link_2"                    >1813年</a>） - <a href="." id="link_3"                      >明治</a>2年<a href="." id="link_4"                                                      >3月13日</a>（<a href="." id="link_5"                    >1869年</a><a href="." id="link_5"                            >4月24日</a>））は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >文人画家</a>。
</p><p><b>日根野</b>とも呼ばれる。名を盛長、字を成言・小年、対山のほかに茅海・錦林子・同楽園・雲煙楼・酔墨庵などと<a href="." id="link_8"                                      >号</a>した。<a href="." id="link_9"                                >和泉国</a><a href="." id="link_10"                               >日根郡</a>中庄村湊（現在の<a href="." id="link_11"                               >大阪府</a><a href="." id="link_12"                                         >泉佐野市</a>湊）に生まれる。
</p>
