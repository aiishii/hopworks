<p><b>スタニズラオ・カニッツァーロ</b>（<b>Stanislao Cannizzaro</b>、<a href="." id="link_1"                    >1826年</a><a href="." id="link_1"                            >7月13日</a>-<a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                            >5月10日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の有機<a href="." id="link_4"                                >化学者</a>、政治家。<a href="." id="link_5"                                                                                                                >アヴォガドロ</a>の再評価を行い、<a href="." id="link_6"                                >周期表</a>確立に貢献した。同時にイタリア統一運動に参加し、イタリア憲法の制定にも加わった。
</p>
