		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下 重一</b>（やました しげかず、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >2月24日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >4月1日</a> ）は、日本の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                    >國學院大學</a><a href="." id="link_5"                                          >名誉教授</a>、専攻は<a href="." id="link_6"                                                                        >政治思想史</a>。
</p><p><a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                          >世田谷区</a><a href="." id="link_9"                                                                    >深沢</a>出身。<a href="." id="link_10"                   >1948年</a><a href="." id="link_10"                                         >東京大学</a>経済学部卒業。<a href="." id="link_11"                   >1951年</a>同法学部卒業。<a href="." id="link_12"                                                                                                                                   >ジョン・スチュアート・ミル</a>、<a href="." id="link_13"                                                                                                                         >ジェレミー・ベンサム</a>の研究において業績を残す。
</p>
