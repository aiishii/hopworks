		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古澤 平作</b>（こざわ へいさく、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >7月16日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >10月5日</a>）は、日本の<a href="." id="link_3"                      >医学者</a>、<a href="." id="link_4"                                          >精神科医</a>。<a href="." id="link_5"                                                                                  >東北帝国大学</a>助教授。
</p><p>日本に<a href="." id="link_6"                                                              >精神分析</a>の技法を導入し日本独自の<a href="." id="link_6"                                                              >精神分析</a>学を開拓し、力動的な臨床精神医学の基礎をつくることに貢献した。アカデミズムの世界に<a href="." id="link_6"                                                              >精神分析</a>学をはじめて導入したのは東北帝大教授であった<a href="." id="link_7"                                          >丸井清泰</a>(1886‐1953)であったとされるが、正統的精神分析療法を習得しこれを広めたのは，丸井の門下であった古沢平作であった。
</p>
