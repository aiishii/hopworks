		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田川 亮三</b>（たがわ りょうぞう、<a href="." id="link_1"                    >1919年</a>（大正8年）<a href="." id="link_2"                          >3月8日</a> - <a href="." id="link_3"                    >1995年</a>（平成7年）<a href="." id="link_4"                            >9月18日</a>）は、日本の官僚、政治家。<a href="." id="link_5"                                                                        >三重県知事</a>を務めた。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                          >横須賀市</a>出身。旧制神奈川県立横須賀中学（現：<a href="." id="link_8"                                                                                                                          >神奈川県立横須賀高等学校</a>）、<a href="." id="link_9"                                          >京都大学</a>卒業。
</p>
