		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水崎 博明</b>（みずさき ひろあき、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >6月16日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >12月5日</a>）は、日本のギリシャ哲学者、<a href="." id="link_3"                                          >福岡大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >福岡市</a>生まれ。<a href="." id="link_6"                                                                                                                >福岡県立修猷館高等学校</a>卒、1966年<a href="." id="link_7"                                          >九州大学</a>大学院文学研究科西洋哲学史専攻修了。1992年「哲学・その古代的なるもの <a href="." id="link_8"                                          >プラトン</a>と<a href="." id="link_9"                                                                        >アリストテレス</a>の若干の著作に関する一つの釈義的研究」で<a href="." id="link_10"                                                             >文学博士</a>。<a href="." id="link_11"                                                             >第一薬科大学</a>助教授、福岡大学人文学部助教授、教授、2010年定年、名誉教授となる。定年後十年かけてプラトンの著作のうち<a href="." id="link_12"                                                   >ソクラテス</a>の登場するものを個人で訳した。
</p>
