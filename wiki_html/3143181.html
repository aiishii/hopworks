</p><p>妻は<a href="." id="link_11"                                                                       >衆議院議員</a>の<a href="." id="link_12"                                         >榊原千代</a>。息子は<a href="." id="link_13"                                                                                                               >ヒッポファミリークラブ</a>創設者の<a href="." id="link_14"                               >榊原陽</a>。
