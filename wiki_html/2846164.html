		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳田 白楊</b> （とくだ はくよう、本名：森下文夫、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >5月28日</a> - <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                            >1月19日</a>）は、<a href="." id="link_3"                      >昭和</a>初期の<a href="." id="link_4"                                                                        >アララギ派</a>の<a href="." id="link_5"                      >歌人</a>である。アララギ派の天才と呼ばれ将来を有望されていたが、夭折した。
</p>
