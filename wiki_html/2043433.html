		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北京天使合唱団</b>（ペキンてんしがっしょうだん、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">北京天使合唱团</span>、英語：Beijing Angelic Choir) は<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                          >北京</a>に本拠を置く<a href="." id="link_4"                                          >児童合唱団</a>である。国内だけでなく、海外でも広く公演している。 1995年に米国のN.A.I.R.D.賞（<a href="/w/index.php?title=En:American_Association_of_Independent_Music&amp;action=edit&amp;redlink=1" class="new" title="En:American Association of Independent Music (存在しないページ)">National Association of Independent Record Distributors</a> Award)を得て、世界的にも知られるようになった。 
</p>
