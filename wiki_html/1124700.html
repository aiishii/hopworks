		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧本 利夫</b>（まきもと としお、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >1月29日</a>）は、日本の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                          >大阪大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                          >摂南大学</a>名誉教授、元<a href="." id="link_7"                                                                                  >電子通信学会</a>副会長。専門は<a href="." id="link_8"                                                                        >マイクロ波工学</a>。<a href="." id="link_9"                                                              >工学博士</a>（<a href="." id="link_10"                                                             >東京工業大学</a>）（1956年）。<a href="." id="link_11"                               >広島県</a>出身。息子は元<a href="." id="link_12"                               >福山市</a>長の<a href="." id="link_13"                                         >牧本幹男</a>。
</p>
