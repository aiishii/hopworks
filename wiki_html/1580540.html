		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 直三</b>（かとう なおみ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"              >7月</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                          >大阪大学</a><a href="." id="link_5"                                >大学院</a>工学研究科地球総合工学専攻<a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                >福井県</a>出身、<a href="." id="link_8"                                                                                                      >藤島高校</a>卒、<a href="." id="link_9"                                          >東大</a>卒。
</p><p>研究内容は<a href="." id="link_10"                                                                                                                               >水中ロボット</a>工学、<a href="." id="link_11"                                                                                 >バイオメカニクス</a>など。海中システム研究会を主催している。
</p>
