		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋宣光</b>（たかはし せんこう、<a href="." id="link_1"                    >1966年</a>- ）は<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                                                  >イラストレーター</a>及びアーティストである。
</p><p><a href="." id="link_4"                                                              >多摩美術大学</a>（旧多摩芸術学園）を卒業後、<a href="." id="link_5"                                                              >ニューヨーク</a>・<a href="." id="link_6"                                                              >マンハッタン</a>に渡米し、グラフィックデザイナーとして活躍。その後帰国し、アーティストとして活動を開始した。1995年、<a href="." id="link_7"                                                    >二科展</a>に初出展。以来10年連続で入選を果たした。美人画、美容関係や展示会のポスター、ワインのラベルをはじめ、基準が厳しいとされるディズニー関係のイラストなどを手掛けている。
</p>
