<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:NORDSEE_Restaurant_in_Brunswick,_Germany.JPG" title="ファイル:NORDSEE Restaurant in Brunswick, Germany.JPG">ファイル:NORDSEE Restaurant in Brunswick, Germany.JPG</a>  <div class="thumbcaption">ノルトゼーの店舗</div></div></div>
<p><b>ノルトゼー</b> (<span lang="de">Nordsee</span>) は、<a href="." id="link_1"                                >ドイツ</a>に本拠地を置く、<a href="." id="link_2"                                >魚介類</a>専門の<a href="." id="link_3"                                                    >レストラン</a><a href="." id="link_4"                                                                        >チェーン</a>である。
</p><p>魚介類を素材とした<a href="." id="link_5"                                >サラダ</a>や<a href="." id="link_6"                                                              >サンドイッチ</a>、<a href="." id="link_7"                                                          >フライ</a>などが主なメニューとなっている。ドイツや<a href="." id="link_8"                                >スイス</a>、<a href="." id="link_9"                                                              >オーストリア</a>などドイツ国内に留まらず近隣国各地にもチェーン展開を行っている。また、近年では<a href="." id="link_10"                               >チェコ</a>へも進出している。赤い魚の白抜きロゴマークが目印となっている。<a href="." id="link_11"                     >空港</a>や<a href="." id="link_12"                               >鉄道駅</a>構内にも広く展開している。
</p>
