<p><b>竹本義太夫</b>（たけもとぎだゆう、<a href="." id="link_1"                      >慶安</a>4年〈<a href="." id="link_2"                    >1651年</a>〉 - <a href="." id="link_3"                                                >正徳</a>4年<a href="." id="link_4"                                                      >9月10日</a>〈<a href="." id="link_5"                    >1714年</a><a href="." id="link_5"                              >10月18日</a>〉）とは、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                >浄瑠璃</a>語り。<a href="." id="link_8"                                          >義太夫節</a>浄瑠璃の創始者。本名<b>五郎兵衛</b>、初期には<b>清水五郎兵衛</b>と名乗る。のちに<b>竹本筑後掾</b>と称した。
</p>
