		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Forum_Copenhagen.jpg" title="ファイル:Forum Copenhagen.jpg">ファイル:Forum Copenhagen.jpg</a>  <div class="thumbcaption">フォーラム</div></div></div>
<p><b>フォーラム・コペンハーゲン</b>（Forum København）は<a href="." id="link_1"                                                    >デンマーク</a><a href="." id="link_2"                                                                        >コペンハーゲン</a>に所在する屋内アリーナ。現在の建物は1997年に完成した。
</p><p>施設は最大10000人収容可能であり、<a href="." id="link_3"                                                              >ハンドボール</a>などのスポーツ、コンサートなどのイベントに対応している。
</p><p>当地では2003年の<a href="." id="link_4"                                                                                                                                                                                                                                      >第1回ジュニアユーロビジョン</a>、2005年には50周年記念イベントが行われた。
</p>
