		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 紘光</b>（さとう ひろみつ、<a href="." id="link_1"                    >1943年</a>（<a href="." id="link_2"                      >昭和</a>18年）1月 - ）は、日本の<a href="." id="link_3"                                >会計学者</a>。<a href="." id="link_4"                                                    >早稲田大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                                                        >公認会計士試験</a>委員、<a href="." id="link_7"                                          >放送大学</a><a href="." id="link_8"                                          >客員教授</a>を歴任し、現在、日本<a href="." id="link_9"                                          >管理会計</a>学会常務<a href="." id="link_10"                     >理事</a>、早稲田大学「会計研究所」所長。
</p><p>「会計学（accounting）」と、「<a href="." id="link_11"                               >経営学</a>（management）」が交差する「管理会計」領域の研究者。 専門は、<a href="." id="link_9"                                          >管理会計</a>、<a href="." id="link_12"                                         >原価計算</a>、業績管理会計、会計理論。 特に、企業経営における<a href="." id="link_13"                                         >意思決定</a>、企業のインセンティブ・システム、株主価値についての研究を行っている。
</p>
