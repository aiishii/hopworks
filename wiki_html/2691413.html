		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 升</b>（やまざき のぼる、<a href="." id="link_1"                    >1921年</a>（<a href="." id="link_2"                      >大正</a>10年）<a href="." id="link_3"                            >3月31日</a> - ）は日本の<a href="." id="link_4"                                >化学者</a>（<a href="." id="link_5"                                >高分子</a>工学）。<a href="." id="link_6"                                                              >工学博士</a>。<a href="." id="link_7"                                                              >東京工業大学</a>名誉教授。<a href="." id="link_8"                                >東京市</a><a href="." id="link_9"                                >赤坂区</a>青山北町（現<a href="." id="link_10"                                                         >東京都港区</a><a href="." id="link_11"                               >北青山</a>）で誕生。名前の英文表記： Noboru Yamazaki
</p>
