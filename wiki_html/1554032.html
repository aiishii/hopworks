		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アッと驚く為五郎</b>（アッとおどろくためごろう）は、テレビ番組『<a href="." id="link_1"                                                                                                         >巨泉×前武ゲバゲバ90分!</a>』で<a href="." id="link_2"                                                                                                                >クレージーキャッツ</a>の<a href="." id="link_3"                                >ハナ肇</a>によって演じられた<a href="." id="link_4"                                >ギャグ</a>。また、番組のヒットを受けて作られた同名の楽曲（<a href="." id="link_5"                                                                        >コミックソング</a>）および<a href="." id="link_6"                                                              >喜劇映画</a>シリーズ。
</p><p>「アッと驚くタメゴロー」とも表記される。<a href="." id="link_7"                      >電通</a>編『<a href="." id="link_8"                                                                                                                                >広告景気年表</a>』においては、同番組の開始年である1969年の<a href="." id="link_9"                                >流行語</a>として記録されている。
</p>
