<p><b>脇村 義太郎</b>（わきむら よしたろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >12月6日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >4月17日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。専攻は<a href="." id="link_4"                                >経営史</a>。1964年から<a href="." id="link_5"                                                    >日本学士院</a>会員、1988年から1994年まで第20代日本学士院長を務める。1992年<a href="." id="link_6"                                                    >文化功労者</a>。<a href="." id="link_7"                                          >東京大学</a>名誉教授。
</p><p>父は実業家・<a href="." id="link_8"                                                    >脇村市太郎</a>。甥に<a href="." id="link_9"                                                                                                      >日本高等学校野球連盟</a>会長を務めた<a href="." id="link_10"                                         >脇村春夫</a>がいる。
</p>
