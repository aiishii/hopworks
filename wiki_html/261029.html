		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玄海 桃太郎</b>（げんかい ももたろう、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >12月13日</a> - )は<a href="." id="link_2"                                >福岡市</a><a href="." id="link_3"                                                          >西区</a>出身の元大相撲力士。<a href="." id="link_4"                                                    >朝日山部屋</a>所属。本名は<b>田中 研二</b>（たなか けんじ）。身長180cm、体重186kg、得意技は突き、押し。血液型はO型。趣味は釣り。最高位は東<a href="." id="link_5"                      >十両</a>12枚目（1994年3月場所）。
</p>
