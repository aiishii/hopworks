		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺本 民生</b>（てらもと たみお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >6月9日</a> - ）は、日本の医学者、医学博士。専門は、<a href="." id="link_2"                                                    >内分泌</a>、<a href="." id="link_3"                      >代謝</a>、<a href="." id="link_4"                                                              >動脈硬化</a>など。<a href="." id="link_5"                                          >帝京大学</a>医学部学部長、<a href="." id="link_6"                                                              >日本内科学会</a>理事長、<a href="." id="link_7"                                                                                                                                                    >日本動脈硬化学会</a>副理事長、厚生労働省薬事・食品衛生審議会委員。
</p><p><a href="." id="link_8"                                >東京都</a>出身。<a href="." id="link_9"                    >1973年</a>、<a href="." id="link_10"                                         >東京大学</a>医学部卒業。東京大学医学部附属病院第一内科に入局し、<a href="." id="link_11"                                                   >シカゴ大学</a>留学、東京大学助手などを経て現職。
</p>
