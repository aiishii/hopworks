<p><b>北東島</b>（ほくとうとう、<b>ノールアウストランネ島</b>、<a href="." id="link_1"                                                              >ノルウェー語</a>&#58; <span lang="no">Nordaustlandet</span>）は、<a href="." id="link_2"                                                    >ノルウェー</a>の<a href="." id="link_3"                                                                                            >スヴァールバル諸島</a>で2番目に大きな<a href="." id="link_4"            >島</a>。その名のとおり、スヴァールバル諸島の北東に位置する。面積14,443&#160;km<sup>2</sup>の<a href="." id="link_5"                                >無人島</a>。
</p>
