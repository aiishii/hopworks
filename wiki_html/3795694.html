		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランソワ・トスケル</b>（<span lang="fr">Francesc Tosquelles Llauradó</span>、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >9月25日</a>） は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                                                        >カタルーニャ地方</a>出身の<a href="." id="link_5"                                          >精神科医</a>。 <a href="." id="link_6"                                                                                            >制度による精神療法</a>の発明者の一人として知られる。ほか、共和制マルクス主義者であり<a href="." id="link_7"                                                                                                                          >フランコ体制下のスペイン</a>との対立抗争でフランスへ<a href="." id="link_8"                      >亡命</a>した後フランス国籍を取得し、1994年9月25日<a href="." id="link_9"                                                                                                                                                                                  >グランジュ＝シュル＝ロ</a>で没した。
</p>
