		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古屋 雄作</b>（ふるや ゆうさく、<a href="." id="link_1"                    >1977年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                >演出家</a>、映像ディレクター。
</p><p><a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                          >名古屋市</a>出身。<a href="." id="link_7"                                                                                                      >東海中学校・高等学校</a>卒業。<a href="." id="link_8"                                          >上智大学</a>文学部哲学科卒業。
</p><p><a href="." id="link_9"                                          >吉本興業</a>でディレクターをしていた時期があった。<a href="." id="link_10"                   >2006年</a>には<a href="." id="link_11"                                         >水野敬也</a>と組んで、「<a href="." id="link_12"                                                   >引きこもり</a>ミュージシャン・<a href="." id="link_13"                                         >ノリアキ</a>」をプロデュースした。
</p>
