<p><b>プラサ・スクレ駅</b>（プラサスクレえき、Estación Plaza Sucre）は、<a href="." id="link_1"                                                    >ベネズエラ</a>の首都<a href="." id="link_2"                                          >カラカス</a>の<a href="." id="link_3"                                                                                                      >カラカス地下鉄一号線</a>の<a href="." id="link_4"                                >駅</a>である。プラサ・スクレは<a href="." id="link_5"                                                    >スペイン語</a>で「スクレ広場」の意味であり、近くにある<a href="." id="link_6"                                                                                                                                              >スクレ元帥</a>広場にちなむ。首都地区<a href="." id="link_7"                                                                        >リベルタドル市</a>・スクレ区に位置する。
</p>
