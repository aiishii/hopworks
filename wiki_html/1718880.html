		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グレース・ミラベラ</b>（<b>Grace Mirabella</b>、<a href="." id="link_1"                    >1929年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >ファッション</a>関係の<a href="." id="link_4"                                >編集者</a>。<a href="." id="link_5"                      >雑誌</a>『<a href="." id="link_6"                                                                    >ヴォーグ</a>』の元編集長（<a href="." id="link_7"                    >1971年</a>-<a href="." id="link_8"                    >1988年</a>）。雑誌『<a href="." id="link_9"                                                                                                            >ミラベラ</a>』創刊者。『ヴォーグ』編集長を務めた70年代から80年代にかけて、それまでの華やかで高級志向の雑誌から、現実生活に即したリアル・ライフな<a href="." id="link_10"                                                                                 >ファッション雑誌</a>へと方向転換し、発行部数を飛躍的に伸ばしたことで知られる。
</p>
