		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>こやま 峰子</b>（こやま みねこ、<a href="." id="link_1"                    >1936年</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                                                                  >児童文学作家</a>。
</p><p>本名・小山つね子。<a href="." id="link_4"                      >東京</a>出身。<a href="." id="link_5"                                                                                                      >共立女子高等学校</a>卒業。<a href="." id="link_6"                      >翻訳</a><a href="." id="link_7"                      >絵本</a>「だ・あ・れ!?」などで赤い靴児童文化賞受賞。1998年、日本童謡賞特別賞受賞。<a href="." id="link_8"                                          >平和主義</a>の立場からの著作が多い。2003年に第26回<a href="." id="link_9"                                                                        >巖谷小波文芸賞</a>（日本青少年文化センター）を、2004年には児童文化功労者（<a href="." id="link_10"                                                                                           >日本児童文芸家協会</a>）、<a href="." id="link_11"                                                                                                     >日本児童文芸家協会賞</a>を受賞。
</p>
