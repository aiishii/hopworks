		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋本 英一</b>（ひもと ひでかず、<a href="." id="link_1"                    >1954年</a>-　<a href="." id="link_2"                                >東京都</a>出身）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >指揮者</a>。<a href="." id="link_4"                                >指揮者</a>として<a href="." id="link_5"                                                                                  >東京藝術大学</a>指揮科在学時に<a href="." id="link_6"                                                    >安宅賞</a>を受賞。現在、<a href="." id="link_5"                                                                                  >東京藝術大学</a>、<a href="." id="link_7"                                                                                                      >桐朋学園芸術短期大学</a>、<a href="." id="link_8"                                                    >新国立劇場</a>オペラ研修所、<a href="." id="link_9"                                >二期会</a>オペラ研修所、各講師。声楽を<a href="." id="link_10"                                         >畑中良輔</a>、<a href="." id="link_11"                                         >平野忠彦</a>、<a href="." id="link_12"                                                                                       >大久保昭男</a>、指揮を<a href="." id="link_13"                                         >伊藤栄一</a>、<a href="." id="link_14"                               >金子登</a>、<a href="." id="link_15"                                         >遠藤雅古</a>、マルティン・メルツアー、<a href="." id="link_16"                                                   >佐藤功太郎</a>に師事。
</p>
