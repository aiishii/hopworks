<p><b>シクロオクタデカン</b> (Cyclooctadecane) とは、<a href="." id="link_5"                                                                        >シクロアルカン</a>の1種。<a href="." id="link_6"                      >炭素</a>原子が18個分岐することなく環状に連なっていて、CH<sub>2</sub>という構造が18回繰り返された構造をしている。<a href="." id="link_2"                                                    >分子式</a>はC<sub>18</sub>H<sub>36</sub>。<a href="." id="link_3"                                >分子量</a>は252.4784。
</p>
