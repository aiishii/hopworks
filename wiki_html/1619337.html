		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>あずき紅</b>（あずき くれない）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p>主に成人向けの漫画雑誌などで執筆していた。連載作「淫の方程式」を強引に終了させるとともに、同作単行本あとがきでは画業継続への著しい意欲低下を示唆した。
</p><p>その他代表作としては計3巻発行された『なんとなくいい感じ』などがある。
</p>
