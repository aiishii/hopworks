		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 薫</b>（おかもと かおる、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                          >1月9日</a>）は、日本の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                                    >教育者</a>。
</p><p><a href="." id="link_5"                                >大分県</a><a href="." id="link_6"                                >臼杵</a>生まれ。<a href="." id="link_7"                                                              >松山高等学校</a>卒、1929年<a href="." id="link_8"                                                                                  >東京帝国大学</a><a href="." id="link_9"                                >文学部</a>独文科卒。1932年<a href="." id="link_10"                                                   >横浜市役所</a>社会課勤務。1938年<a href="." id="link_11"                                         >浦賀造船所</a>勤務。39-41年陸軍中尉として応召。敗戦により浦賀造船を退社、文筆家となる。1964年<a href="." id="link_12"                                                                                                           >光明学園</a><a href="." id="link_13"                     >理事</a>。75年理事長。19歳のころから<a href="." id="link_14"                                                             >山崎弁栄</a>の「光明主義」に帰依していた。
</p>
