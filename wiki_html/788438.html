		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:SHINMAHISASHI2017.jpg" title="ファイル:SHINMAHISASHI2017.jpg">ファイル:SHINMAHISASHI2017.jpg</a>  <div class="thumbcaption">新間寿（2017年12月撮影）</div></div></div>
<p><b>新間 寿</b>（しんま ひさし、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >3月22日</a> - ）は、元<a href="." id="link_2"                                                                        >新日本プロレス</a>専務取締役兼営業本部長及び元<a href="." id="link_3"        >WWF</a>会長。現在は新間事務所代表取締役社長、<a href="." id="link_4"                                                                                                                >リアルジャパンプロレス</a>会長。
</p><p>実父は<a href="." id="link_5"                                                              >東京プロレス</a>を立ち上げ、新日本プロレス役員も務めた<a href="." id="link_6"                                                                                                            >新間信雄</a>。息子の<a href="." id="link_7"                                                                                                            >新間寿恒</a>も<a href="." id="link_8"                                                                                                                                              >ユニバーサル・プロレスリング</a>（後にFULLと改称）を立ち上げるなどプロレス業界の裏方で働いている。
</p>
