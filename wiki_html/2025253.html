		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 正己</b>（よしだ まさみ、<a href="." id="link_1"                    >1921年</a> -<a href="." id="link_2"                    >1977年</a>）は、ドイツ文学者。
東京生まれ。<a href="." id="link_3"                                                              >浦和高等学校</a>（旧制）卒、1948年<a href="." id="link_4"                                                                                  >東京帝国大学</a>独文科卒。<a href="." id="link_5"                                          >東大</a>教養学部助教授、教授。72年定年退官。
</p><p><a href="." id="link_6"                                                                                                                >フロイト</a>などを訳した。
