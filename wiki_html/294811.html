		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トニー・リュウ</b>（中国名:劉永 <a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >2月7日</a>-）は、<a href="." id="link_2"                      >香港</a>の<a href="." id="link_3"                                                              >映画俳優</a>。
</p><p>現在では、<a href="." id="link_4"                                                                        >ブルース・リー</a>作品の殆どに出演しているという点でよく知られている。一時芸能活動から退いていたが近年復帰している。
</p>
