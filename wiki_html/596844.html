		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下総三浦藩</b>（しもうさみうらはん）は、徳川家康の関東移封後から江戸時代初期にかけ、<a href="." id="link_1"                                >下総国</a>・<a href="." id="link_2"                                >上総国</a>に領地を持った<a href="." id="link_3"            >藩</a>。藩主家は<a href="." id="link_4"                                >三浦家</a>。<a href="." id="link_5"                      >石高</a>は約1万石。
</p><p>藩庁所在地は下総国佐倉（現在の千葉県<a href="." id="link_6"                                >佐倉市</a>）とも上総国大網（現在の千葉県<a href="." id="link_7"                                                    >大網白里市</a>）ともされるが、三浦家が早い時期に断絶となったためにこれを確定する史料が存在しない。「下総三浦藩」は藩主の家名により呼ばれた仮称である。
</p>
