<p><b>田尻 愛義</b>（たじり あきよし、<a href="." id="link_1"                    >1896年</a>11月 - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                              >10月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                              >特命全権公使</a>として<a href="." id="link_6"                                          >上海</a>在勤ののち、<a href="." id="link_7"                                >外務省</a>政務局長や、<a href="." id="link_8"                                          >大東亜</a><a href="." id="link_9"                      >次官</a>、<a href="." id="link_10"                                                      >外務次官</a>を務めた。
</p><p>中国ナショナリズムを尊重する立場をとり、外交官生活の大半を中国で送った。日中和平交渉史の中では、<a href="." id="link_11"                               >汪兆銘</a>側から求められて<a href="." id="link_12"                     >香港</a>総領事に就任したことで知られるが、実際には田尻は「汪兆銘工作」に対して強い批判を持っていた。
</p>
