		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 萬年</b>（たなか かずとし、<a href="." id="link_1"                    >1943年</a> - ）は、日本の<a href="." id="link_2"                                          >職業訓練</a>学者、<a href="." id="link_3"                                                                                            >職業訓練大学校</a>名誉教授。
</p><p><a href="." id="link_4"                                >満州国</a><a href="." id="link_5"                                >大連市</a>生まれ。<a href="." id="link_6"                                          >北九州市</a><a href="." id="link_7"                                >門司区</a>で印刷見習工として働く。<a href="." id="link_8"                                                                                                      >福岡県立小倉高等学校</a>定時制卒業。<a href="." id="link_9"                                                                                            >中央職業訓練所</a>入所、1965年職業訓練大学校と改称、同卒業。長崎総合職業訓練所（現<a href="." id="link_10"                                                                                                     >ポリテクセンター</a>長崎）指導員、職業訓練大学校助教授、1994年教授、2007年退職、名誉教授。95年「わが国における公的職業訓練とそのカリキュラムの歴史的展開に関する研究」で<a href="." id="link_11"                                                             >東京工業大学</a><a href="." id="link_12"                                                             >学術博士</a>。職業訓練・職業能力開発に取り組む。
</p>
