<p><b>菊池寛実</b>（きくちひろみ、通称：かんじつ、<a href="." id="link_1"                    >1885年</a>(<a href="." id="link_2"                      >明治</a>18年)<a href="." id="link_3"                            >4月28日</a>～<a href="." id="link_4"                    >1967年</a>(<a href="." id="link_5"                      >昭和</a>42年)<a href="." id="link_6"                            >3月12日</a>）は日本の実業家であり投資家。戦前は<a href="." id="link_7"                                                                                                                      >辰ノ口炭鉱</a>、<a href="." id="link_8"                                                                                                            >三友炭鉱</a>、<a href="." id="link_9"                                                                                                            >高萩炭鉱</a>などを創業し、戦後は<a href="." id="link_10"                                         >鮎川義介</a>より<a href="." id="link_11"                                                                                                           >日本炭鉱</a>を買収。一時期には<a href="." id="link_12"                               >南俊二</a>、<a href="." id="link_13"                                                   >大谷米太郎</a>と並んで「日本の三大億万長者」の一人に数えられた。
</p>
