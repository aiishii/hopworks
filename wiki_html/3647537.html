		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィクトル・ボリソヴィチ・リツキー</b> (<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Виктор Борисович Лидский</span>, ラテン文字転写例:Victor Borisovich Lidskii, <a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                          >5月4日</a><a href="." id="link_2"                                          >オデッサ</a> – 2008年7月29日<a href="." id="link_3"                                          >モスクワ</a>)は<a href="." id="link_4"                                                              >ソ連</a> および<a href="." id="link_5"                                                    >ウクライナの</a> <a href="." id="link_6"                                >数学者</a>。息子はピアニストの<a href="." id="link_7"                                                                                            >ミハイル・リツキー</a>。
</p><p>モスクワ国立大学で<a href="." id="link_8"                                                                                                                          >イズライル・ゲルファント</a>に師事。<a href="." id="link_9"                                                                        >スペクトル理論</a>、 <a href="." id="link_10"                                         >オペレーター理論</a>、シェル理論を研究。1959年に<a href="." id="link_11"                                                                       >リツキー定理</a>を発見した。
</p>
