		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江口 隆哉</b>（えぐち たかや、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >1月21日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                              >12月25日</a>）は、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >上北郡</a><a href="." id="link_5"                                          >野辺地町</a>出身の<a href="." id="link_6"                                          >ダンサー</a>。本名、捨松。野辺地町<a href="." id="link_7"                                                              >名誉町民</a>。
</p><p><a href="." id="link_8"                                          >高田雅夫</a>・<a href="." id="link_9"                                                    >せい子</a>夫妻に師事。<a href="." id="link_10"                                                                       >第二次世界大戦</a>前に『都会』『創造』、戦後に『プロメテの火』『日本の太鼓』の代表作がある。月刊誌『現代舞踊』を創刊。著書に『舞踊創作法』がある。
</p>
