		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 義直</b>（ながた よしなお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                          >4月5日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >4月18日</a>）は、日本の国文学者、民俗学者、翻訳家。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>生まれ。1931年<a href="." id="link_5"                                          >東洋大学</a>卒。<a href="." id="link_6"                                >兵庫県</a>の公立高校の教員、校長を経て文筆家。古典文学、日本神話、民俗学、芸能などについて執筆した。 
</p>
