		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寄神 美好</b>（よりがみ みよし、<a href="." id="link_1"                    >1920年</a>（<a href="." id="link_2"                      >大正</a>9年）<a href="." id="link_3"                          >2月9日</a> - <a href="." id="link_4"                    >2003年</a>（<a href="." id="link_5"                      >平成</a>15年）<a href="." id="link_6"                            >7月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                >淡路島</a>出身。<a href="." id="link_10"                                         >寄神建設</a>株式会社 元代表取締役会長で創業者。旧東浦町名誉町民。港湾工事における工法等の発明を行っており、数々の特許も取得している。平成5年11月に<a href="." id="link_11"                                                             >藍綬褒章</a>を受けた。
</p>
