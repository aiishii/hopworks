<p><b>ジョルジュ・エルネス・ジャン＝マリー・ブーランジェ</b>（<b>Georges Ernest Jean-Marie Boulanger</b>、<a href="." id="link_1"                    >1837年</a><a href="." id="link_1"                            >4月29日</a><a href="." id="link_1"                                >レンヌ</a> - <a href="." id="link_2"                    >1891年</a><a href="." id="link_2"                            >9月30日</a><a href="." id="link_2"                                                              >ブリュッセル</a>）は<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >軍人</a>・<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                      >大衆</a>的人気を背景に<a href="." id="link_7"                                                                >ナポレオン3世</a>のような政権奪取の野望を抱き、政府を震撼させたが失敗に終わった<a href="." id="link_8"                                                                                            >第3共和制</a>下の反<a href="." id="link_9"                                          >議会主義</a>的政治運動<b><a href="." id="link_10"                                                                                                     >ブーランジェ事件</a></b>の主役である。
</p>
