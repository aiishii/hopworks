		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若い浪 剛史</b>（わかいなみ たけし、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                              >12月19日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >目黒区</a>出身で<a href="." id="link_4"                                          >立浪部屋</a>に所属した元<a href="." id="link_5"                                                                        >大相撲力士</a>。本名は<b>冨山 剛史</b>（とみやま たけし）。身長181cm、体重127kg。最高位は東幕下2枚目（2003年11月場所）。趣味は映画鑑賞、音楽鑑賞、TVゲーム。
</p>
