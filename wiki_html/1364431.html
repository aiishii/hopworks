		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呂 楽</b> （<b>リュイ・ユエ</b> または <b>ルー・ユエ</b> 、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">吕乐</span>、<a href="." id="link_2"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">lǚ yuè</span></span>、 <a href="." id="link_3"                    >1957年</a> - ）は<a href="." id="link_4"                                                                        >中華人民共和国</a>出身、現在の<a href="." id="link_5"                                          >中国映画</a>界を代表する<a href="." id="link_6"                                          >撮影監督</a>のひとり。近年は<a href="." id="link_7"                                          >映画監督</a>としても活躍している。
</p><p><a href="." id="link_8"                                >天津</a>生まれの<a href="." id="link_9"                                >北京</a>育ち。中学卒業後は農場で働き、<a href="." id="link_10"                   >1978年</a>に<a href="." id="link_11"                                                             >北京電影学院</a>撮影科に入学。同期は<a href="." id="link_12"                               >張芸謀</a>、<a href="." id="link_13"                                                   >陳凱歌</a>、<a href="." id="link_14"                               >田壮壮</a>等。いわゆる<a href="." id="link_5"                                                  >第5世代</a>の核となったメンバーの一員としても知られる。
</p><p>1980年代後半にフランスに留学し絵画、撮影技術などを学び修士号を取得。
</p>
