<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>横島</b>は、<a href="." id="link_1"                                >愛媛県</a><a href="." id="link_2"                                          >宇和島市</a>の<a href="." id="link_3"                                >無人島</a>。<a href="." id="link_4"                                >日振島</a>東端にある早磯の鼻から、0.5kmの早磯の瀬戸を挟んで位置する。
</p><p>面積0.7km<sup>2</sup>、標高121m。<a href="." id="link_5"                                                                                            >足摺宇和海国立公園</a>の特別保護区に指定されている。
</p><p>島名の由来は東西に長い島の形に由来している。周囲は海食崖に囲まれ、特に波風の激しい南岸は高さ50mほどの急崖もみられる。
</p><p>島内には<a href="." id="link_6"                      >マツ</a>や<a href="." id="link_7"                                >ビロウ</a>、<a href="." id="link_8"                                                    >ウバメガシ</a>が自生し周辺は<a href="." id="link_9"                                          >テングサ</a>、<a href="." id="link_10"                               >アワビ</a>などが採取でき磯釣りのポイントでもある。
</p>
