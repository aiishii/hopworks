<p><b>ドレスデン条約</b>（<a href="." id="link_7"                                          >独</a>&#58; <span lang="de">Frieden von Dresden</span>）は、<a href="." id="link_1"                    >1745年</a><a href="." id="link_1"                              >12月25日</a>に締結された<a href="." id="link_8"                                                                                                      >オーストリア継承戦争</a>における<a href="." id="link_9"                                          >講和条約</a>である。
</p><p><a href="." id="link_2"                                                                        >プロイセン</a>と、<a href="." id="link_3"                                                                                  >オーストリア</a>および<a href="." id="link_4"                                                                                  >ザクセン</a>との間に結ばれたもので、この条約によって<a href="." id="link_5"                                                                                                                          >第二次シュレージエン戦争</a>は終結した。
</p>
