		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松浦 新平</b>（まつうら しんぺい、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >8月10日</a> - ）は、日本の実業家、元<a href="." id="link_2"                                          >サッカー</a>選手。初代<a href="." id="link_3"                                                                                                      >日本フットゴルフ協会</a>会長、<a rel="nofollow" class="external text" href="http://www.fifg.org/">国際フットゴルフ連盟</a>副会長、<a rel="nofollow" class="external text" href="http://www.ok-label.com/">株式会社OK LABEL</a>代表取締役社長。
