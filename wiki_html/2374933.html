<p><b>重成 一人</b>（しげなり かずひと、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >9月12日</a> - ）は、<a href="." id="link_2"                                >香川県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >競艇</a>選手。登録番号3908。身長168cm。血液型A型。80期・香川支部所属。父は元競艇選手の重成達郎。弟子に<a href="." id="link_5"                                          >平高奈菜</a>、中村晃朋、川原祐明、同期に<a href="." id="link_6"                                          >白井英治</a>、<a href="." id="link_7"                                          >平田忠則</a>、<a href="." id="link_8"                                >鎌田義</a>らがいる。
</p>
