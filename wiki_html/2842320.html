		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜田真輔</b>（はまだ しんすけ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >9月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                              >和歌山市議会</a>議員（2期）、元<a href="." id="link_5"                                                              >和歌山県議会</a>議員（1期）。
</p><p><a href="." id="link_6"                          >20世紀</a>末の<a href="." id="link_7"                                                                        >和歌山市長</a>選、<a href="." id="link_8"                                                    >参院選</a><a href="." id="link_9"                                                                        >和歌山県選挙区</a>でいずれも次点になるなど、20世紀末から21世紀初頭の和歌山県政界において国会議員にも匹敵するほどの一定の影響力を持った。
</p>
