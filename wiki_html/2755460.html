		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Leejunyong-1918.jpg" title="ファイル:Leejunyong-1918.jpg">ファイル:Leejunyong-1918.jpg</a>  <div class="thumbcaption">李埈鎔</div></div></div>
<p><b>李 埈鎔</b>（イ・ジュニョン（朝鮮語読み）、り しゅんよう（日本語読み）、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                            >3月22日</a>）は、<a href="." id="link_3"                                          >李氏朝鮮</a>末期の王族、<a href="." id="link_4"                                          >大韓帝国</a>の皇族。<a href="." id="link_5"                                >李王家</a>の一族で、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >公族</a>。
</p><p>父は<a href="." id="link_4"                                          >大韓帝国</a>皇帝<a href="." id="link_8"                                                                              >高宗</a>の兄の<a href="." id="link_9"                                >李載冕</a>（完興君・李熹公）。母は洪氏。<a href="." id="link_10"                                                   >興宣大院君</a>の嫡長孫。<a href="." id="link_11"                                                                             >純宗</a>・<a href="." id="link_12"                     >李王垠</a>・<a href="." id="link_13"                     >李堈公</a>の従兄弟。養子に<a href="." id="link_14"                               >李鍝</a>（李堈の次男）。字は景極、号は石庭、松亭。日本での名は<b>埈</b>。李埈公。
</p>
