	<h1 id="firstHeading" class="firstHeading" >ヘルマン・ヤンセン (都市計画家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ヘルマン・ヤンセン</b>（E.h.Hermann Jansen、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >5月28日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >2月20日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >建築家</a>、<a href="." id="link_5"                                                    >都市計画家</a>。
</p><p><a href="." id="link_6"                                                                        >ニュルンベルク</a>や<a href="." id="link_7"                                                              >プロシア</a>時代の<a href="." id="link_8"                                          >ベルリン</a>地区開発計画、<a href="." id="link_9"                                                                                  >トルコ共和国</a>の<a href="." id="link_10"                     >首都</a><a href="." id="link_11"                                         >アンカラ</a>、中国上海といった都市の<a href="." id="link_12"                                         >都市計画</a>などで知られる。<a href="." id="link_13"                                                                                                               >ベルリン大学</a><a href="." id="link_14"                     >教授</a>、ほかベルリン建築家クラブ、ドイツ建築家協会理事、ベルリン<a href="." id="link_15"                                         >美術学校</a>教授とプロシア公共事業省建設部門役員なども歴任した。
</p>
