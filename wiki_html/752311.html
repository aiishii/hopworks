		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岸 真璃子</b>（やまぎし まりこ、本名：<b>山口 智子</b>、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >1月20日</a> - ）は、日本の女性<a href="." id="link_2"                                          >タレント</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p><a href="." id="link_4"                    >1989年</a>に<a href="." id="link_5"          >11PM</a>のカバーガール「イレックス（<a href="." id="link_6"                                          >小谷ゆみ</a>を始め、<a href="." id="link_7"                                          >飯島直子</a>らが在籍していた全8人のグループ）」のメンバーとしてプレ・デビュー。
</p><p><a href="." id="link_8"                    >1990年</a>に<a href="." id="link_9"                      >テイジン</a>の<a href="." id="link_10"                                                                                                               >水着キャンペーンガール</a>としてデビューし、グラビア等で活躍。
</p><p>血液型A型。身長169cm。バスト89cm、ウエスト60cm、ヒップ89cm（1990年当時）。
</p>
