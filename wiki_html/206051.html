		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kurume_castle.JPG" title="ファイル:Kurume castle.JPG">ファイル:Kurume castle.JPG</a>  <div class="thumbcaption">久留米城址</div></div></div>
<p><b>久留米藩</b>（くるめはん）は、<a href="." id="link_1"                                >筑後国</a><a href="." id="link_2"                                >御井郡</a>の<a href="." id="link_3"                                          >久留米城</a>（現在の<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >久留米市</a>）に藩庁を置いた<a href="." id="link_6"            >藩</a>。<a href="." id="link_7"                    >1620年</a>以降幕末まで<a href="." id="link_8"                                                    >有馬家</a>が藩主を務め、21万石を領した。
</p><p><b>米藩</b>（べいはん）とも称される。
</p>
