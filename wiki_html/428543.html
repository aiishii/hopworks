		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古田 雅憲</b>（ふるた まさのり、<a href="." id="link_1"                    >1959年</a>7月 - ）は、日本の<a href="." id="link_2"                                                              >国文学者</a>。
</p><p><a href="." id="link_3"                                                                                                                >福岡県立修猷館高等学校</a>を経て、<a href="." id="link_4"                    >1982年</a><a href="." id="link_4"                                          >九州大学</a>文学部を卒業。<a href="." id="link_5"                    >1985年</a>に<a href="." id="link_6"                      >文学修士</a>となり、<a href="." id="link_7"                                                                                                                                                        >久留米大学附設中学校・高等学校</a>の国語教諭、<a href="." id="link_8"                    >1992年</a><a href="." id="link_8"                                                                                                      >広島文教女子大学</a>助教授、<a href="." id="link_9"                    >2000年</a><a href="." id="link_9"                                          >群馬大学</a><a href="." id="link_9"                                          >教育学部</a>国語教育講座助教授、<a href="." id="link_10"                   >2006年</a><a href="." id="link_10"                                                             >西南学院大学</a><a href="." id="link_10"                                                   >人間科学部</a>児童教育学科教授。
</p>
