<p><b>惟政</b>（いせい、ユ・ジョン、<a href="." id="link_1"                    >1543年</a> - <a href="." id="link_2"                    >1610年</a>）は、<a href="." id="link_3"                                          >李氏朝鮮</a>（朝鮮王朝）の<a href="." id="link_4"            >僧</a>。尊称は「松雲大師」。居所にちなみ「四溟堂」とも号する。<a href="." id="link_5"                                                                        >文禄・慶長の役</a>（壬辰倭乱）で、師である<a href="." id="link_6"                                                                                        >休静</a>の命で義僧兵を組織し、日本軍と果敢に戦い、また講和使節として<a href="." id="link_7"                      >来日</a>、<a href="." id="link_8"                                          >徳川家康</a>や<a href="." id="link_9"                                          >徳川秀忠</a>と会談して講和交渉を行うなど外交面でも大きな役割を果たした。
</p>
