		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鴨志田 晃</b>（かもしだ あきら、<a href="." id="link_1"                    >1958年</a>（<a href="." id="link_2"                                                        >昭和33年</a>）<a href="." id="link_3"                            >8月28日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                              >経営学者</a>・<a href="." id="link_6"                                                                        >コンサルタント</a>。<a href="." id="link_7"                                                              >東京電力</a>、<a href="." id="link_8"                                                                                                                      >(株)日本総合研究所</a>、<a href="." id="link_9"                                                                                                                                                                  >デロイトトーマツコンサルティング</a>（現<a href="." id="link_10"                                                                                                                         >アビームコンサルティング</a>）などを経て、<a href="." id="link_11"                                                             >横浜市立大学</a>学術院教授、<a href="." id="link_12"                                                                                                               >デジタルハリウッド大学</a>大学院ほか複数のビジネススクールの客員教授、非常勤講師を兼務。社外役員、財団委員なども歴任。専門は、<a href="." id="link_13"                                                   >経営戦略論</a>、<a href="." id="link_14"                                                                                                                                         >サービス経営論</a>、<a href="." id="link_15"                                                                                                                                                                       >インキュベーション論</a>。
</p>
