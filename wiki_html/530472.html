		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芦原病院</b>（あしはらびょういん）は大阪市<a href="." id="link_1"                                >浪速区</a>にあった<a href="." id="link_2"                                          >民間</a><a href="." id="link_3"                      >病院</a>である。住所は浪速区<a href="." id="link_4"                                >浪速東</a>2-3-19。<a href="." id="link_5"                                                                                                                                                                        >浪速医療生活協同組合</a>が運営。
</p><p><a href="." id="link_6"                    >2005年</a>に経営破綻、<a href="." id="link_7"                                >大阪市</a>が融資した138億円が回収不能となった。<a href="." id="link_8"                    >2006年</a>に<a href="." id="link_9"                                          >医療法人</a>弘道会に経営を譲渡した。
</p>
