<p><b>甲村 健一</b>（こうむら けんいち、1969年2月 - ）は、<a href="." id="link_1"                                >愛知県</a>出身の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                          >清水建設</a>を退職後、1999年からは<a href="." id="link_4"                                >新横浜</a>にてKEN一級建築士事務所の代表を務める。
</p>
