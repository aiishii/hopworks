<p><b>オスカー・ソロモン・ストラウス</b>（Oscar Solomon Straus, <a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >1926年</a><a href="." id="link_2"                          >5月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                                >セオドア・ルーズベルト</a><a href="." id="link_6"                                                                                                      >大統領</a>の下で<a href="." id="link_7"                    >1906年</a>から<a href="." id="link_8"                    >1909年</a>まで第3代<a href="." id="link_9"                                                                                                                                    >アメリカ合衆国商務労働長官</a>を務めた。
</p>
