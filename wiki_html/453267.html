		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 正友</b>（やまさき まさとも、<a href="." id="link_1"                    >1936年</a>（昭和11年）<a href="." id="link_2"                              >11月26日</a> ‐ <a href="." id="link_3"                    >2008年</a>（平成20年）<a href="." id="link_4"                              >12月29日</a>、満72歳没）は、<a href="." id="link_5"                      >日本</a>の元<a href="." id="link_6"                                >弁護士</a>。<a href="." id="link_7"                                >岡山県</a>出身。<a href="." id="link_8"                                                                                                                                                                  >京都大学法学部</a>卒業。元<a href="." id="link_9"                                          >創価学会</a>副理事長・元顧問弁護士。「山友（やまとも）」と略称されることもある。
<a href="." id="link_10"                                         >池田大作</a>名誉会長が執筆した小説『新・人間革命』の登場人物「山脇友政」のモデルとなる。
</p>
