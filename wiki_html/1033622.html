		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 卓也</b>（おかだ たくや、<a href="." id="link_1"                    >1925年</a>〈<a href="." id="link_2"                      >大正</a>14年〉<a href="." id="link_3"                            >9月19日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                        >イオングループ</a><a href="." id="link_7"                                          >名誉会長</a>。<a href="." id="link_8"                                                              >四日市岡田家</a>の7代目当主である。イオングループを子会社約300社、連結売上高8兆1767億<a href="." id="link_9"                                      >円</a>、従業員数約52万人（<a href="." id="link_10"                   >2016年</a><a href="." id="link_10"             >2月</a>期）という日本の<a href="." id="link_11"                                                   >小売業</a>を代表する企業に育て上げた。
</p>
