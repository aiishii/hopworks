		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホルヘ・トレド・アルビニャーナ</b>（<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Jorge Toledo Albiñana</span>、<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >9月21日</a> - ）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                >外交官</a>、現<a href="." id="link_5"                                                                >駐日大使</a>、元<a href="." id="link_6"                                          >欧州連合</a>（EU）問題担当長官である。<a href="." id="link_7"                                >ドイツ連邦共和国</a>（当時の<a href="." id="link_8"                                          >西ドイツ</a>かつ現在の統一ドイツ）の<a href="." id="link_9"                                                                                                                                                                                                >ルートヴィヒスハーフェン・アム・ライン</a>出身。
