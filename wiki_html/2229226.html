	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユッルス・アントニウス</b>（<b>Iullus Antonius</b>（Iulus、JulusまたJullusとも）、<a href="." id="link_1"                                              >紀元前43年</a> - <a href="." id="link_2"                                            >紀元前2年</a>）は、<a href="." id="link_3"                                                    >古代ローマ</a>の人物。<a href="." id="link_4"                                                                                                                >マルクス・アントニウス</a>とその3番目の妻<a href="." id="link_5"                                                                                                                                                                                            >フルウィア</a>の次男。<a href="." id="link_6"                                >執政官</a>、<a href="." id="link_7"                                                    >アジア属州</a><a href="." id="link_8"                                          >総督</a>などを歴任した。<a href="." id="link_9"                                                                        >アウグストゥス</a>の娘<a href="." id="link_10"                                                                                                                               >ユリア</a>の愛人として知られる。
</p><p>同母兄に<a href="." id="link_11"                                                                                                                                                                                                                                                                 >マルクス・アントニウス・アンテュッルス</a>。妻は義妹（継母<a href="." id="link_12"                                                                       >小オクタウィア</a>の子）でもある<a href="." id="link_13"                                                             >大マルケッラ</a>。ほか多数の異父兄弟、異母兄弟、義理の兄弟がいる。
</p>
