		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大澤 正道</b>（大沢正道、おおさわ まさみち、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_2"                                                    >アナキズム</a>研究家、評論家、編集者。
</p><p><a href="." id="link_3"                                          >名古屋市</a>出身。別名・<b>大原緑峯</b>。1950年<a href="." id="link_4"                                          >東京大学</a>文学部哲学科卒。在学中、<a href="." id="link_5"                                                                                            >日本アナキスト連盟</a>に参加、機関紙の編集に携わる。卒業後<a href="." id="link_6"                                >平凡社</a>に入り1966年雑誌『黒の手帖』を創刊。編集局長、出版局長、取締役を歴任し、1986年退社。
</p>
