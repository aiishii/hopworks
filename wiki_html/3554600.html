		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姫野 順一</b>（ひめの じゅんいち、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >12月1日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                                        >長崎外国語大学</a><a href="." id="link_4"                      >教授</a>。
1978年<a href="." id="link_5"                                          >九州大学</a>大学院経済学研究科博士課程満期退学。九州大学助手、<a href="." id="link_6"                                          >長崎大学</a>助教授、同大学教授を経て、現職。経済学博士（九州大学）。
<a href="." id="link_7"                                                                                                                                                        >J・A・ホブソン</a>の社会経済学をはじめとする経済学史、社会思想史研究とともに、古写真をもちいた<a href="." id="link_8"                                >長崎学</a>に関する講義も行っている。
</p>
