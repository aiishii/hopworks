<p><b>赤犬</b>（あかいぬ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                          >バンド</a>。
</p><p><a href="." id="link_3"                    >1993年</a>に<a href="." id="link_4"                                                              >大阪芸術大学</a>の音楽系学科の学生を中心に<a href="." id="link_5"                      >大阪</a>で結成された。
元メンバーの松本章が「赤犬」あるいは「赤犬Lights」名義で<a href="." id="link_6"                                          >山下敦弘</a>、<a href="." id="link_7"                                          >坂本一雪</a>、<a href="." id="link_8"                                          >熊切和嘉</a>や<a href="." id="link_9"                                                    >宇治田隆史</a>作品の<a href="." id="link_10"                                         >映画音楽</a>を多数担当していた。
</p><p>バンド名の由来は、メンバーの大半が大学生だった頃、ある女子学生が、「<a href="." id="link_11"                                         >赤犬は食べると旨い</a>」と周囲に吹聴し、結果的に「赤犬」というあだ名がついてしまったという逸話から。この女子学生はメンバーと無関係である。
</p>
