		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝長正男</b>（ともなが まさお、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >4月11日</a>）は、日本の実業家。千刈cc理事長・社団法人茨木CC理事・廣野GC・鳴尾GC評議員とし<a href="." id="link_3"                                                              >関西学院大学</a>、関西<a href="." id="link_4"                                >ゴルフ</a>界の発展に寄与した人物である。<a href="." id="link_5"                      >大正</a>11年（<a href="." id="link_6"                    >1922年</a>）<a href="." id="link_3"                                                              >関西学院高商</a>卒業。
</p>
