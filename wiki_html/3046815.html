<p><b>菊池 謙二郎</b>（きくち けんじろう、<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >2月23日</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                      >1月19日</a>） - <a href="." id="link_4"                    >1945年</a>（<a href="." id="link_5"                      >昭和</a>20年）<a href="." id="link_6"                          >2月3日</a>）は、日本の教育者、歴史研究者。号は仙湖。<a href="." id="link_7"                                          >正岡子規</a>、<a href="." id="link_8"                                          >秋山真之</a>、<a href="." id="link_9"                                          >夏目漱石</a>らとの交友、<a href="." id="link_10"                                         >藤田東湖</a>を中心とした水戸学の研究で知られ、<a href="." id="link_11"                                                                       >衆議院議員</a>も務めた。
</p>
