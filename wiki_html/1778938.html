		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤 紀夫</b>（ごとう のりお、<a href="." id="link_1"                    >1937年</a>（昭和12年）<a href="." id="link_2"                            >1月22日</a> - ）は、<a href="." id="link_3"                                                              >中部日本放送</a>の元<a href="." id="link_4"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_5"                                          >神奈川県</a>出身で<a href="." id="link_6"                                                                                                                                    >神奈川県立横浜翠嵐高等学校</a>から<a href="." id="link_7"                                                    >早稲田大学</a>卒業。主に<a href="." id="link_8"                              >1960年代</a>〜<a href="." id="link_9"                              >1990年代</a>にかけて、<a href="." id="link_10"                                                             >スポーツ中継</a>を中心に活躍した。
</p>
