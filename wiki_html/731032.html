<p><b>中村 行成</b>（なかむら ゆきまさ、<a href="." id="link_5"                    >1972年</a><a href="." id="link_5"                            >8月28日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >柔道選手</a>。元世界チャンピオン。身長172cm。得意技は<a href="." id="link_7"                      >内股</a>、<a href="." id="link_8"                      >掬投</a>、<a href="." id="link_9"                                >小外刈</a>。兄<a href="." id="link_10"                                         >佳央</a>、弟<a href="." id="link_11"                                         >兼三</a>とともに<b>中村三兄弟</b>と呼ばれた。
</p>
