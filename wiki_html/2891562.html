<p><b>ウィリアム・パターソン</b>（William Paterson, FRS、<a href="." id="link_1"                    >1755年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >1810年</a><a href="." id="link_2"                            >6月21日</a>）は、<a href="." id="link_3"                                                                        >スコットランド</a>出身の<a href="." id="link_4"                      >軍人</a>、植民地施政官、<a href="." id="link_5"                                                              >植物学者</a>である。<a href="." id="link_6"                                                                        >オーストラリア</a>の<a href="." id="link_7"                                                              >タスマニア</a>の<a href="." id="link_8"                      >探検</a>で知られる。
</p>
