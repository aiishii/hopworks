		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 修</b>（わたなべ おさむ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >12月6日</a> - ）は、日本の<a href="." id="link_2"                      >官僚</a>。元<a href="." id="link_3"                                                                                  >通商産業事務次官</a>。元<a href="." id="link_4"                                                                                  >日本貿易振興機構</a>理事長。2007年6月25日付で<a href="." id="link_5"                                                              >石油資源開発</a>副社長、2008年6月25日付で社長になった。同様に<a href="." id="link_6"                                          >棚橋祐治</a>も社長から会長になった。2020年まで<a href="." id="link_7"                                                                                  >石油鉱業連盟</a>会長を務めた。ニックネームはナベシュウ。
</p>
