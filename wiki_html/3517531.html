		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮村 治雄</b>（みやむら はるお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >3月22日</a>-　）は、日本の<a href="." id="link_2"                                          >政治学者</a>、<a href="." id="link_3"                                                                                      >旧・東京都立大学</a>名誉教授。日本思想史専攻。<a href="." id="link_4"                                          >丸山眞男</a>に師事し評伝を著した。
</p><p><a href="." id="link_5"                                >滋賀県</a><a href="." id="link_6"                                >長浜市</a>生まれ。<a href="." id="link_7"                                                                                                      >滋賀県立虎姫高等学校</a>卒、1969年<a href="." id="link_8"                                          >東京大学</a>法学部卒、74年同大学院政治学研究科博士課程修了、「<a href="." id="link_9"                                          >中江兆民</a>研究序説 「兆民」の哲学」で<a href="." id="link_10"                                                             >法学博士</a>。<a href="." id="link_11"                                         >立教大学</a>法学部助手、1975年東京都立大学法学部助教授、89年教授、2001-03年法学部長、2005年定年退官、名誉教授、<a href="." id="link_12"                                         >成蹊大学</a>法学部教授。2012年特任教授、15年退職。
</p>
