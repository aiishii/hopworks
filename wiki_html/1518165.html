		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴 彬</b>（つる あきら、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >1月1日</a>（戸籍上、実際には前年12月といわれている） - <a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                            >9月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >プロレタリア文学</a>の影響を強く受けた<a href="." id="link_5"                                          >反戦</a><a href="." id="link_6"                      >川柳</a><a href="." id="link_7"                      >作家</a>。<a href="." id="link_8"                                >石川県</a><a href="." id="link_9"                                >河北郡</a><a href="." id="link_10"                               >高松町</a>（現<a href="." id="link_11"                                         >かほく市</a>）生まれ。本名、<b>喜多 一二</b>（きた かつじ）。<a href="." id="link_12"                               >佐高信</a>は鶴を「『川柳界の<a href="." id="link_13"                                                   >小林多喜二</a>』と言われた」と自著で紹介している。
</p>
