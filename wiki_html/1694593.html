		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江崎 誠三</b> （えさき せいぞう）は、元<a href="." id="link_1"                                          >豊田通商</a>代表取締役社長、会長。他に、第7代東海日中貿易センター会長、中国青島市経済顧問等を務めた。
</p><p><a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                      >津市</a>出身。1941年<a href="." id="link_4"                                                                                            >名古屋高等商業学校</a>（現<a href="." id="link_5"                                                                                                                >名古屋大学経済学部</a>）卒業。2002年5月27日、<a href="." id="link_6"                      >すい臓がん</a>のため81歳で逝去。
</p>
