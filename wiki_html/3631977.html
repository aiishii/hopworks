		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片野 彦二</b>（かたの ひこじ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >4月5日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >10月17日</a>）は、日本の経済学者。
</p><p><a href="." id="link_3"                                >愛知県</a>生まれ。1952年<a href="." id="link_4"                                                                                                                >名古屋大学経済学部</a>卒、<a href="." id="link_5"                                                                                                                >神戸大学経済経営研究所</a>助手、1957年助教授、1970年「発展途上国における最適成長径路の決定に関する研究」で神戸大学<a href="." id="link_6"                                                                        >経済学博士</a>。1971年神戸大学助教授、1991年定年退官、名誉教授、<a href="." id="link_7"                                                                        >名古屋学院大学</a>教授。2000年退任。専門は国際経済学。
</p>
