<p><b>サー・オリバー・シンジョン</b>（Sir Oliver St John, <a href="." id="link_1"                    >1598年</a>頃 - <a href="." id="link_2"                    >1673年</a><a href="." id="link_2"                              >12月31日</a>）は、<a href="." id="link_3"                                                    >清教徒革命</a>（<a href="." id="link_4"                                                                                  >イングランド内戦</a>）期の<a href="." id="link_5"                                                                                  >イングランド</a>の弁護士・政治家。<a href="." id="link_6"                                >議会派</a>の指導者の1人として内戦を主導、<a href="." id="link_7"                                                                                            >イングランド共和国</a>が成立してからは<a href="." id="link_8"                                                                                                                >オリバー・クロムウェル</a>を盟友として支えた。
</p>
