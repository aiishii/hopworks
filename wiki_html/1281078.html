<p><b>阿部 彦吉</b>（あべ ひこきち、<a href="." id="link_1"                    >1864年</a> - <a href="." id="link_2"                    >1931年</a>）は、<a href="." id="link_3"                      >日本</a>の発明家である。
</p><p>現在の<a href="." id="link_4"                                >山形市</a>生まれ。18歳で上京し、ある時計店に勤務し、技術体得の後帰郷した。自ら時計店を開業し、そのかたわら電気時計の研究発明に志した。まず単独式電気時計から発電機付きの無電池式電気時計に進み、その後、有電池式連絡時計となって完成を見た。特許は内外12件に及ぶ。
</p><p><a href="." id="link_5"                                          >昭和天皇</a>即位の大典に際して発明功労により<a href="." id="link_6"                                                              >緑綬褒章</a>を授与され、また帝国発明協会から表彰された。
</p>
