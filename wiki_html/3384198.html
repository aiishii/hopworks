		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水藤 真</b>（すいとう まこと、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >3月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >日本史学</a>者。
</p><p><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >豊橋市</a>出身。1970年<a href="." id="link_6"                                          >東京大学</a>文学部国史学科卒業。1995年「絵画・木札・石造物に中世を読む」で<a href="." id="link_7"                                                              >文学博士</a>。<a href="." id="link_8"                                >福岡市</a>教育委員会、<a href="." id="link_9"                                >福井市</a>教育委員会<a href="." id="link_10"                               >朝倉氏</a>址調査委員、<a href="." id="link_11"                                                                                           >国立歴史民俗博物館</a>歴史研究部助教授、<a href="." id="link_12"                     >教授</a>。1996年<a href="." id="link_13"                                                             >東京女子大学</a>文理学部教授。2013年退任。
</p>
