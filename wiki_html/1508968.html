		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鮑 勛</b>（ほう くん、? - <a href="." id="link_1"                  >226年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期から<a href="." id="link_4"                                                                    >三国時代</a>の<a href="." id="link_5"                                      >魏</a>にかけての政治家。<a href="." id="link_6"            >字</a>は<b>叔業</b>。<b>鮑勲</b>とも表記される。遠祖は<a href="." id="link_7"                      >并州</a><a href="." id="link_8"                                >上党郡</a><a href="." id="link_9"                                >屯留県</a>の人であり、後に<a href="." id="link_10"                     >兗州</a><a href="." id="link_11"                               >泰山郡</a><a href="." id="link_12"                               >東平陽県</a>に移住した。<a href="." id="link_13"                     >前漢</a>の<a href="." id="link_14"                                         >司隷校尉</a>の<a href="." id="link_15"                     >鮑宣</a>の9世の孫で、父は<a href="." id="link_16"                     >鮑信</a>。兄は鮑卲。甥は鮑融（鮑卲の子）。
</p>
