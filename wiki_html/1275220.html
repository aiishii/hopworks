<p><b>真野 房子</b>（まの ふさこ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >12月22日</a>）は、日本の美容家、<a href="." id="link_3"                                                    >教育者</a>。日本に於ける洋髪美容の先駆者の一人で、<a href="." id="link_4"                                                                                  >真野美容専門学校</a>設立者。 旧姓・畦地、本名・フサコ。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >世羅郡</a>東村（現<a href="." id="link_7"                                >世羅町</a>）出身。
</p>
