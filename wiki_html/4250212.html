<p><b>ジョン・ジョセフ・カービィ・ジュニア</b>（John Joseph Kirby Jr.、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >10月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                >任天堂</a>アメリカ法人の代理弁護士として1984年の『<a href="." id="link_6"                                                                        >ドンキーコング</a>』のキャラクター著作権を巡る<a href="." id="link_7"                                                                                                                          >ユニバーサルスタジオ</a>との訴訟問題で活躍したことで知られる。
</p><p>なお、任天堂の「<a href="." id="link_8"                                                                                                      >星のカービィシリーズ</a>」の主人公<a href="." id="link_9"                                          >カービィ</a>の名前の由来として紹介されることもあるが、同シリーズの立ち上げに関わった<a href="." id="link_10"                               >宮本茂</a>はこれを否定している（後述）。
</p>
