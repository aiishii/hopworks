<p><b>佐藤 雅信</b>（さとう まさのぶ ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >実業家</a>。株式会社<a href="." id="link_3"            >典雅</a>商品開発担当取締役（代表取締役社長は<a href="." id="link_4"                                                                                                            >松本和輝</a>）。
</p><p>2008年、2009年の<a href="." id="link_5"                                                                                            >マスターベータソン</a>耐久時間男性部門王者にして世界記録保持者である。『TENGA論』（2011年、竹書房）の制作に関与したライターの罪山罰太郎は、佐藤を「<a href="." id="link_6"                                          >オナニー</a>の申し子」と呼んだ。
</p>
