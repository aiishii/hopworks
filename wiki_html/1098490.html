		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千葉 俊二</b>（ちば しゅんじ、<a href="." id="link_1"                    >1947年</a>12月 - ）は、日本近代文学の研究者。<a href="." id="link_2"                                                                                            >早稲田大学教育学部</a>名誉教授。主として<a href="." id="link_3"                                                    >谷崎潤一郎</a>を研究。
</p><p><a href="." id="link_4"                                                                        >お笑い芸人</a>の<a href="." id="link_5"                                                    >小島よしお</a>、<a href="." id="link_6"                      >作家</a>の<a href="." id="link_7"                                          >綿矢りさ</a>、<a href="." id="link_8"                                >写真家</a>の<a href="." id="link_9"                                                    >シトウレイ</a>、<a href="." id="link_10"                               >漫画家</a><a href="." id="link_11"                                                   >水沢めぐみ</a>は千葉ゼミに所属していた。
</p>
