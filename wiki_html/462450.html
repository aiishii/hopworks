		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺園 喜基</b>（てらぞの よしき、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >神学者</a>、<a href="." id="link_4"                                          >九州大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                                                        >日本バプテスト</a>福岡城西キリスト教会協力牧師。
</p><p><a href="." id="link_7"                                          >鹿児島県</a><a href="." id="link_8"                                          >鹿児島市</a>生まれ。<a href="." id="link_9"                                                                                                                >ラ・サール高等学校</a>在学中に<a href="." id="link_10"                                         >受洗</a>。<a href="." id="link_11"                                                             >西南学院大学</a><a href="." id="link_12"                               >神学部</a>卒、<a href="." id="link_13"                                                                                                                                                                                                                                                                               >九州大学大学院文学研究科</a>哲学専攻博士課程満期退学。<a href="." id="link_14"                                                                                                                                                                                                                   >ボン大学</a>大学院博士課程修了。1972年九州大学助手、75年教養部助教授、85年教授、94年大学院比較社会文化研究科教授、98年定年退官、名誉教授、<a href="." id="link_11"                                                             >西南学院大学</a>神学部教授。<a href="." id="link_15"                                                                                 >西南学院</a>院長、2010年退職。2012年西南学院理事長を退職。
</p>
