<p><b>桜井 鉄太郎</b>（さくらい てつたろう、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                            >9月20日</a>（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                    >8月1日</a>） - <a href="." id="link_4"                    >1945年</a><a href="." id="link_4"                            >2月20日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >官僚</a>。<a href="." id="link_7"                                          >大蔵次官</a>（心得）、<a href="." id="link_8"                                          >台湾銀行</a>頭取、第5代<a href="." id="link_9"                                >神戸</a><a href="." id="link_10"                                         >市長</a>（在任：1920年10月18日 - 1922年（大正11年）5月27日）。<a href="." id="link_11"                               >静岡県</a>出身。
</p>
