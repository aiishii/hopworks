		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>株式会社「チェルカースィ・バス」</b>(<a href="." id="link_1"                                                              >ウクライナ語</a>:<b><span lang="uk">ВАТ "Черкаський автобус"</span></b><small>チェルカースィクィイ・アウトーブス</small>；<a href="." id="link_2"                                          >ロシア語</a>:<b><span lang="ru">ОАО "Черкасский автобус"</span></b><small>チルカーッスキイ・アフトーブス</small>)は、<a href="." id="link_3"                                                    >ウクライナ</a>の<a href="." id="link_4"                                                                    >バス</a>製造メーカーである。
</p><p>所在地は<a href="." id="link_5"                                                                        >チェルカースィ</a>、<a href="." id="link_6"                      >社長</a>は<a href="." id="link_7"                                                                                                                                                                        >ヴィターリイ・ゲルマーノヴィチ・ラアベ</a>(<span lang="ru">Виталий Германович Раабе</span>)である。
</p>
