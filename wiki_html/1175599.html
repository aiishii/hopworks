<p><b>グンヒルト・ホフマイスター</b> (Gunhild Hoffmeister、<a href="." id="link_6"                    >1944年</a><a href="." id="link_6"                          >7月6日</a> - )は、旧<a href="." id="link_1"                                                                                  >東ドイツ</a>の陸上競技選手。中距離種目を得意とした選手で、オリンピックで3つのメダルを獲得した選手である。
