	<h1 id="firstHeading" class="firstHeading" >はなしまなおみ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>はなしまなおみ</b>は、日本の<a href="." id="link_1"                                                                                  >ヴァイオリニスト</a>。<a href="." id="link_2"                                                              >国立音楽大学</a>ヴァイオリン科にて<a href="." id="link_3"                                                                        >クラシック音楽</a>を学び、<a href="." id="link_4"                      >童謡</a>や<a href="." id="link_5"                                          >映画音楽</a>、<a href="." id="link_6"                                                              >アニメソング</a>など幅広い楽曲を演奏する。<a href="." id="link_7"                    >2003年</a>からは『なおさんプロデュース』を主宰、定期演奏会「はなしまなおみと行く音楽世界の旅」を開催する。<a href="." id="link_8"                    >2008年</a>より<a href="." id="link_9"                              >超!A&amp;G+</a><a href="." id="link_10"                                                                                                     >東京国際アニメフェア</a>超!ステーションに出演するほか、<a href="." id="link_11"                   >2010年</a>からは文化放送主催のA&amp;Gミュージックアカデミーの講師を務める。 
</p>
