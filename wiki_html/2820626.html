<p><b>カール・フィリップ・ヨーゼフ・フォン・ヴレーデ</b>（<span lang="de"><b>Carl Philipp Joseph von Wrede</b></span>、<a href="." id="link_3"                    >1814年</a>以降はヴレーデ<a href="." id="link_4"                      >侯</a>。<a href="." id="link_5"                    >1767年</a>4月29日、<a href="." id="link_6"                                                                        >ハイデルベルク</a>-<a href="." id="link_7"                    >1838年</a>12月12日、<a href="." id="link_8"                                                                                                                      >エリンゲン</a><small>&#160;(<a href="/w/index.php?title=En:Ellingen&amp;action=edit&amp;redlink=1" class="new" title="En:Ellingen (存在しないページ)"><span lang="en">Ellingen</span></a>)&#160;</small>）
は<a href="." id="link_9"                                                                        >バイエルン王国</a>の<a href="." id="link_10"                     >元帥</a>、そして<a href="." id="link_11"                               >外交官</a>である。
</p>
