<p><b>フランクリン・ルフラーニ</b>（Franklin Loufrani、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >10月25日</a> - ）は<a href="." id="link_2"                                                              >アルジェリア</a>・<a href="." id="link_3"                                          >アルジェ</a>生まれ、スマイリー社<a href="." id="link_4"                                                    >代表取締役</a>。多くの国で<a href="." id="link_5"                                                                                            >スマイリーフェイス</a>と「スマイリー」という名前の登録商標と著作権を所有している。
</p>
