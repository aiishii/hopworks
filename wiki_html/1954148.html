		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>銀座 亜紀枝</b>（ぎんざ あきえ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >1月25日</a> - ）は、日本の<a href="." id="link_2"                                >刺し子</a>作家。<a href="." id="link_3"                                                                                  >銀座亜紀枝刺子館</a>館長。(株)<a href="." id="link_4"                                                                    >自然堂</a>代表取締役。本名は坂本 亜紀枝（さかもと あきえ）。<a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                          >西宇和郡</a><a href="." id="link_7"                                >双岩村</a>出身。
</p><p>古典刺し子の柄を現代風にアレンジし、本藍染・草木染の布と糸によって、直線裁かつ手縫い仕立ての縫製により作品を制作する。
<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                          >西多摩郡</a><a href="." id="link_10"                               >檜原村</a>にある銀座亜紀枝刺子館において作品を展示するかたわら、各地で刺し子教室を開く。また、自然堂では刺し子材料・刺し子作品の販売も行う。
</p>
