		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローレンス・ストーン</b>（Lawrence Stone、<a href="." id="link_1"                    >1919年</a>12月4日 - <a href="." id="link_2"                    >1999年</a>6月16日）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >歴史学者</a>。イギリス近代史、とくに<a href="." id="link_5"                          >17世紀</a>の<a href="." id="link_6"                                                                                  >イングランド内戦</a>や家族史で知られる。
</p><p><a href="." id="link_7"                                                              >サリー州</a><a href="." id="link_8"                                          >エプソム</a>生まれ。<a href="." id="link_9"                                          >パリ大学</a>や<a href="." id="link_10"                                                                                                     >オックスフォード大学</a>で学ぶ。<a href="." id="link_11"                                                                       >第二次世界大戦</a>中は<a href="." id="link_12"                                                             >イギリス海軍</a>の<a href="." id="link_13"                                                   >志願兵</a>として従軍する。戦後、1947年から1963年までオックスフォード大学で、また1963年から1990年までは<a href="." id="link_14"                                                                                 >プリンストン大学</a>で教鞭をとった。
</p>
