		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーク・マゾワー</b>（Mark A. Mazower、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >2月20日</a>-）は、<a href="." id="link_2"                                          >イギリス</a>出身のユダヤ系英国人歴史学者。<a href="." id="link_3"                                                                        >コロンビア大学</a><a href="." id="link_4"                      >教授</a>。専門は、ギリシャ近現代史、20世紀ヨーロッパ史。
</p><p><a href="." id="link_5"                                                                                                      >オックスフォード大学</a>卒業。<a href="." id="link_6"                                                                                                                          >ジョンズ・ホプキンズ大学</a>で修士号、オックスフォード大学で博士号取得。<a href="." id="link_7"                                                              >ロンドン大学</a>バークベック校や<a href="." id="link_8"                                                                        >サセックス大学</a>で教えたのち、現職。
</p>
