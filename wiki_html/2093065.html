		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安井　善宏</b>（やすい　よしひろ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >8月18日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >9月22日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >愛知県</a>出身。<a href="." id="link_5"                                                              >明治電機工業</a>株式会社の元<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>。長男は実業家の<a href="." id="link_8"                                                    >安井淳一郎</a>。
</p>
