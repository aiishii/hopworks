		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富川 盛武</b>（とみかわ もりたけ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                                    >地方公務員</a>。<a href="." id="link_5"                                                              >沖縄国際大学</a><a href="." id="link_6"                                          >学長</a>や、<a href="." id="link_7"                                >沖縄県</a>政策<a href="." id="link_8"                      >参与</a>を経て、沖縄県<a href="." id="link_9"                                                          >副知事</a>、沖縄国際大学<a href="." id="link_10"                                         >名誉教授</a>。
