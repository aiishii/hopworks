<p><b>菊田 一夫</b>（きくた かずお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                          >3月1日</a> - <a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                          >4月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>・<a href="." id="link_5"                                >作詞家</a>。本名は菊田 数男。元妻は女優の<a href="." id="link_6"                                          >高杉妙子</a>。娘の<a href="." id="link_7"                                                                                                                      >菊田伊寧子</a>は<a href="." id="link_8"                                >作曲家</a>。
</p>
