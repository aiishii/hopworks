<p><b>蔡 瑁</b>（さい ぼう、生没年不詳）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期の武将。<a href="." id="link_10"           >字</a>は<b>徳珪</b>（『<a href="." id="link_11"                               >襄陽記</a>』）。<a href="." id="link_2"                      >荊州</a><a href="." id="link_3"                                                >南郡</a><a href="." id="link_4"                                >襄陽県</a>の人。父は蔡諷。長姉は<a href="." id="link_12"                               >黄承彦</a>の妻（『襄陽記』）。<a href="." id="link_13"                               >次姉</a>は<a href="." id="link_5"                      >劉表</a>の後妻（『襄陽記』）。姪は<a href="." id="link_6"                      >劉琮</a>の妻（『<a href="." id="link_14"                               >後漢書</a>』）。
</p>
