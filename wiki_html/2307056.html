<td class="mbox-text plainlist">この項目では、<a href="." id="link_1"                                                                                                                >インド・ヨーロッパ語族</a>風に、名前を名姓順で表記していますが、<a href="." id="link_2"                                                                                            >ハンガリー語圏の慣習</a>に従い<b>ケペシュ・ジェルジ</b>と表記することもあります。（<a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:%E3%83%8F%E3%83%B3%E3%82%AC%E3%83%AA%E3%83%BC%E4%BA%BA%E3%81%AE%E5%A7%93%E5%90%8D" title="テンプレート:ハンガリー人の姓名">Template:ハンガリー人の姓名</a>）</td></tr></tbody></table>
<p><b>ジョージ・ケペッシュ</b> 、ケペシュ・ジェルジ（<b>György Kepes</b>, <a href="." id="link_3"                                                              >ハンガリー語</a>&#58; <span lang="hu">Kepes György</span>, <a href="." id="link_4"                    >1906年</a>10月4日&#160;–&#32;<a href="." id="link_5"                    >2001年</a>12月29日）は、<a href="." id="link_6"                                                    >ハンガリー</a>と<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の美術家、デザイナー、美術理論家、教育者。
</p>
