<p><b>日進インターチェンジ</b>（にっしんインターチェンジ）は、<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                >日進市</a>に建設予定の<a href="." id="link_1"                                                                        >名古屋瀬戸道路</a>の<a href="." id="link_7"                                                                                  >インターチェンジ</a>である。
</p><p>現在、<a href="." id="link_8"                                                              >東名高速道路</a><a href="." id="link_2"                                                                                            >日進ジャンクション</a>から<b>日進インターチェンジ</b>（仮称）へのランプ建設が事業中であるが、<a href="." id="link_5"                                >愛知県</a>が行う<a href="." id="link_1"                                                                        >名古屋瀬戸道路</a>用地買収の進捗の遅れや予算措置の状況により、<a href="." id="link_3"                    >2028年</a>度（<a href="." id="link_4"                      >令和</a>10年度）が開通予定となっている。
</p>
