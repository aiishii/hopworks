<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yasukata_Sonoda.jpg" title="ファイル:Yasukata Sonoda.jpg">ファイル:Yasukata Sonoda.jpg</a>  <div class="thumbcaption">園田安賢</div></div></div>
<p><b>園田 安賢</b>（そのだ やすかた、<a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                            >10月6日</a>（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                    >9月1日</a>） - <a href="." id="link_4"                    >1924年</a><a href="." id="link_4"                          >8月7日</a>）は、<a href="." id="link_5"                      >幕末</a>の<a href="." id="link_6"                                >薩摩</a><a href="." id="link_7"                      >藩士</a>、<a href="." id="link_8"                      >明治</a>から<a href="." id="link_9"                      >大正</a>期の<a href="." id="link_10"                                                         >内務</a>・<a href="." id="link_11"                                                   >警察</a><a href="." id="link_12"                     >官僚</a>・<a href="." id="link_13"                               >政治家</a>・<a href="." id="link_14"                               >実業家</a>。<a href="." id="link_15"                                                         >貴族院議員</a>、<a href="." id="link_16"                                                   >宮中顧問官</a>、<a href="." id="link_17"                     >男爵</a>。<a href="." id="link_18"                                         >警視総監</a>（第8代・第10代）、<a href="." id="link_19"                                                                 >北海道庁長官</a>（第8代）。
</p>
