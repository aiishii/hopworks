		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>板垣 公一</b> (いたがき こういち、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >11月12日</a> - ) は、<a href="." id="link_2"                                >山形県</a><a href="." id="link_3"                                >山形市</a>在住の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>、アマチュア<a href="." id="link_6"                                >天文家</a>。株式会社<b>豆の板垣</b>代表取締役社長。アマチュア天文家としては、<a href="." id="link_7"                                                                                  >新天体ハンター</a>、特に<a href="." id="link_8"                                >超新星</a>発見数の国内最多記録を持つ世界有数の超新星ハンターとして知られる。
</p>
