		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗林 千津</b>（くりばやし ちづ <a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >4月10日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >5月5日</a>）は、<a href="." id="link_3"                                >栃木県</a>出身の俳人。1957年、遠藤梧逸の「みちのく」入会。1964年「<a href="." id="link_4"                                      >鶴</a>」入会。1965年、みちのく賞受賞。「鶴」退会し「<a href="." id="link_5"                                      >鷹</a>」入会。1986年、第33回<a href="." id="link_6"                                                                        >現代俳句協会賞</a>受賞。1987年、<a href="." id="link_7"                                          >佐藤鬼房</a>の「小熊座」入会。また<a href="." id="link_8"                                          >坪内稔典</a>の「船団」にも所属。老境を自在な詠み口で詠んだ。句集は『のうぜん花』『蝶や蜂や』『鮫とウクレレ』など11冊。
</p>
