		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨゼフ・スタンク</b>（<span lang="sk">Jozef Stank</span>, <a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >10月26日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                                                                  >チェコスロバキア</a>および<a href="." id="link_4"                                                    >スロバキア</a>の政治家。チェコスロバキア時代は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                            >スロバキア共産党</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Sk:Komunistick%C3%A1_strana_Slovenska_(1948)&amp;action=edit&amp;redlink=1" class="new" title="Sk:Komunistická strana Slovenska (1948) (存在しないページ)">スロバキア語版</a>）</span></span>に所属し、<a href="." id="link_6"                                                              >ビロード革命</a>後は<a href="." id="link_7"                                                                                                            >民主左翼党</a>に参加した。1986年から1992年まで人民院議員、1992年に国民院議員。2001年から2002年まで<a href="." id="link_8"                                                                                                                >ミクラーシュ・ズリンダ</a>政権で国防大臣。
</p>
