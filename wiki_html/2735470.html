		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タージ・マハル旅行団（Taj Mahal Travelers）</b>は、<a href="." id="link_1"                    >1969年</a>に<a href="." id="link_2"                                          >小杉武久</a>を中心に結成され、ジャズ、ロック、現代音楽などあらゆるジャンルの要素を融合させた<a href="." id="link_3"                                                          >音楽集団</a>。<a href="." id="link_4"                                                              >ヴァイオリン</a>、<a href="." id="link_5"                                                              >ダブルベース</a>、<a href="." id="link_6"                                          >チューバ</a>、<a href="." id="link_7"                                                              >トランペット</a>、<a href="." id="link_8"                                                    >マンドリン</a>などの伝統的な楽器を用いたが、演奏方法は、<a href="." id="link_9"                                                                                        >ディレイ</a>などの電子<a href="." id="link_10"                                                             >エフェクター</a>を使用し、<a href="." id="link_11"                                         >即興演奏</a>で行われた。
</p>
