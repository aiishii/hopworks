		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>中村政人</b>（なかむら まさと、<a href="." id="link_1"                    >1963年</a> - ）は、日本の現代<a href="." id="link_2"                                >美術家</a>。<a href="." id="link_3"                                                              >東京藝術大学</a>教授。
</p><p><a href="." id="link_4"                                >村上隆</a>と共に｢中村と村上｣展や｢大阪ミキサー計画｣などを活動を展開した後、コンビニの看板を作品化したシリーズや<a href="." id="link_5"                                                                                            >マクドナルドのMサイン</a>を作品化するなど、作品展開を進め、1998年よりアーティスト・イニシアティブ「コマンドN」を主宰。「氷見クリック｣(<a href="." id="link_6"                                >富山県</a><a href="." id="link_7"                                >氷見市</a>)、「<a href="." id="link_8"                                          >ゼロダテ</a>」(<a href="." id="link_9"                                >秋田県</a><a href="." id="link_10"                               >大館市</a>)、「<a href="." id="link_11"                                   >アーツ千代田3331</a>」(<a href="." id="link_12"                               >東京都</a><a href="." id="link_13"                                         >千代田区</a>)などの社会芸術家である。
</p>
