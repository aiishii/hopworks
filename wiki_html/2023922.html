		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アイリーン・ウッズ</b>（Ilene Woods、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >7月1日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の女性<a href="." id="link_4"                      >声優</a>、<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                      >画家</a>。<a href="." id="link_7"                                                                                                      >ニューハンプシャー州</a><a href="." id="link_8"                                                                                                                                                              >ポーツマス</a>出身。夫は作曲家の<a href="." id="link_9"                                                                                                                                                              >エド・ショーネシー</a>。
</p><p><a href="." id="link_10"                                                                                                     >ウォルト・ディズニー</a>のアニメーション映画『<a href="." id="link_11"                                                                                                                               >シンデレラ</a>』の主人公シンデレラ役の声優として知られている。
</p>
