		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河野 美知</b>（こうの みち、本名：岩田 美知（いわた みち）／旧姓・河野、<span style="display:none"> (<span class="bday">1977-05-11</span>) </span><a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >5月11日</a>（44歳） - ）は、株式会社ちいきおこし代表取締役、<a href="." id="link_2"                                                                                            >フリーアナウンサー</a>。元<a href="." id="link_3"                                                                                                                          >山陰中央テレビ</a><a href="." id="link_4"                                                              >アナウンサー</a>。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a>出身。<a href="." id="link_7"                                >島根県</a><a href="." id="link_8"                                >松江市</a>在住。<a href="." id="link_9"                                                    >同志社大学</a>卒業。夫は元山陰中央テレビアナウンサーで<a href="." id="link_10"                                                   >島根県議会</a>議員の<a href="." id="link_11"                                         >岩田浩岳</a>。
</p>
