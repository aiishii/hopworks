<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E7%8A%AC%E5%B1%B1%E5%B8%82_%E7%8A%AC%E5%B1%B1%E5%9F%8E.jpg" title="ファイル:犬山市 犬山城.jpg">ファイル:犬山市 犬山城.jpg</a>  <div class="thumbcaption">国宝犬山城</div></div></div>
<p><b>犬山藩</b>（いぬやまはん）は、<a href="." id="link_1"                                >尾張国</a>に存在した<a href="." id="link_2"            >藩</a>（ただし、藩と正式に認められて立藩したのは<a href="." id="link_3"                      >慶応</a>4年（<a href="." id="link_4"                    >1868年</a>）1月の新政府の計らいによるものであり、<a href="." id="link_5"                                          >江戸幕府</a>の<a href="." id="link_6"                                          >幕藩体制</a>のもとでは、藩として認められていなかった）。居城は<a href="." id="link_7"                                >犬山城</a>（白帝城）であり、現在の<a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                >犬山市</a>犬山北古券を支配した。
</p>
