		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ジーザス</b>』シリーズとは、<a href="." id="link_1"                                                    >エニックス</a>（現・<a href="." id="link_2"                                                                                                                >スクウェア・エニックス</a>）より発売された<a href="." id="link_3"                                                                                                                          >SF</a>の21世紀後半を舞台とした<a href="." id="link_4"                                                                                                      >アドベンチャーゲーム</a>である。当時としては斬新な映画的手法を取り入れており、音楽は<a href="." id="link_5"                                                                                  >すぎやまこういち</a>が手がけている。PC版『<b>ジーザス</b>』が発表された後に、<a href="." id="link_6"                                                                                                                >ファミリーコンピュータ</a>（以下FC版）へ移植され、さらにPC版発売から4年後に続編の『<b>ジーザス2</b>』が制作された。
</p>
