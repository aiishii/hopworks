		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shumagin_Islands,_Nagai_Island,_1985.jpg" title="ファイル:Shumagin Islands, Nagai Island, 1985.jpg">ファイル:Shumagin Islands, Nagai Island, 1985.jpg</a>  <div class="thumbcaption">1985年のナガイ島</div></div></div>
<p><b>ナガイ島</b>(Nagai Island)は<a href="." id="link_1"                                                    >アラスカ湾</a>に浮かぶ<a href="." id="link_2"                                                                                  >シュマージン諸島</a>最大の島の一つ。<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>に位置し、長さ約31&#160;マイル。
</p><p><a href="." id="link_3"                                                                                                                >ヴィトゥス・ベーリング</a>の船<i><a href="." id="link_4"                                                                                                    >St. Peter</a></i>の記録によると、ニキータ・シューマジンという船乗りが<a href="." id="link_5"                                >壊血病</a>で死亡し、1741年8月31日にナガイ島に埋葬された。シュマージン諸島は彼の名にちなんで名付けられた。
</p>
