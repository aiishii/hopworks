<p><b>ヘンリー・ドーキンス</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Henry Dawkins</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >FRS</a></span>、<a href="." id="link_4"                    >1728年</a><a href="." id="link_4"                            >5月24日</a> – <a href="." id="link_5"                    >1814年</a><a href="." id="link_5"                            >6月19日</a>）は、<a href="." id="link_6"                                                    >ジャマイカ</a>の農園主、<a href="." id="link_7"                                                                                                      >グレートブリテン王国</a>の政治家。1760年から1784年まで、2度の中断をはさみつつ合計で20年以上<a href="." id="link_8"                                                                              >庶民院</a>議員を務めたが、演説の記録はなかった。
</p>
