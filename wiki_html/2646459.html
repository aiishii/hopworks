		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">佐藤 正俊</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Sato Masatoshi.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >9月18日</a><br /><span class="birthplace">福島県会津地方（現・<a href="." id="link_2"                                                    >会津若松市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1962-05-03</span>) </span>1962年<a href="." id="link_3"                          >5月3日</a>（75歳没）<br /><span class="deathplace"><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a><a href="." id="link_6"                                >瑞穂区</a>（自宅にて）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_7"                                          >東京帝国大学法科大学</a>法律科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                >香川県知事</a><br /><a href="." id="link_9"                                                                        >三重県知事</a><br /><a href="." id="link_5"                                          >名古屋市長</a><br /><a href="." id="link_10"                     >官僚</a></td></tr></tbody></table>
<p><b>佐藤 正俊</b>（さとう まさとし、<a href="." id="link_11"                   >1886年</a>（<a href="." id="link_12"                     >明治</a>19年）<a href="." id="link_13"                           >9月18日</a> - <a href="." id="link_14"                   >1962年</a>（<a href="." id="link_15"                     >昭和</a>37年）<a href="." id="link_3"                          >5月3日</a>）は、日本の<a href="." id="link_10"                     >官僚</a>。<a href="." id="link_16"                                         >香川県</a><a href="." id="link_17"                                                             >知事</a>、<a href="." id="link_18"                                         >三重県</a>知事、<a href="." id="link_19"                                                             >名古屋市長</a>を歴任した。
</p>
