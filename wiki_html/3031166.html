<p><b>衣笠 剛</b>（きぬがさ つよし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >1月21日</a> - ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_4"                                                                                                                >株式会社ヤクルト球団</a>代表取締役社長兼オーナー代行。<a href="." id="link_8"                                                                                                                >一般財団法人日本バウンドテニス協会</a>会長。<a href="." id="link_9"                                                                                  >公益財団法人日本体育協会</a>評議員。
</p>
