		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川野 純治</b>（かわの じゅんじ、<a href="." id="link_1"                    >1954年</a>（<a href="." id="link_2"                      >昭和</a>29年）<a href="." id="link_3"                            >9月22日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >沖縄県</a><a href="." id="link_7"                                >名護市</a>議会議員、活動家、テロリスト。かつては<a href="." id="link_8"                                                              >日本の新左翼</a>党派の沖縄解放同盟準備会の活動家・<a href="." id="link_9"                                                    >テロリスト</a>であったが、現在は<a href="." id="link_10"                                                                                         >社会民主党</a>の推薦・公認を受けている。<a href="." id="link_11"                   >1975年</a>、沖縄を訪問した<a href="." id="link_12"                               >皇太子</a><a href="." id="link_13"                                                             >明仁</a>・<a href="." id="link_14"                                         >皇太子妃</a><a href="." id="link_15"                                                             >美智子</a>（現、<a href="." id="link_16"                                                                                                 >上皇</a>・<a href="." id="link_16"                                                                                                 >上皇后</a>）に対して物を投げつける、<a href="." id="link_17"                                                                                 ><b>白銀病院事件</b></a>を起こした。<a href="." id="link_18"                               >熊本県</a><a href="." id="link_19"                               >球磨村</a>生まれ <a href="." id="link_20"                                         >鹿児島県</a><a href="." id="link_21"                               >出水市</a>育ち。
</p>
