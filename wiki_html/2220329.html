		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷角 靖</b>（たにかど やすし、<a href="." id="link_1"                    >1973年</a> - ）は、カナダ在住の日本人の<a href="." id="link_2"                                >写真家</a>であり映像クリエイターでもある。<a href="." id="link_3"                                          >オーロラ</a>写真と映像は世界でもトップレベル、絶景を中心とした風景写真、絶景写真などの撮影を得意とする。現在はカナダ極北に在住し、世界のオーロラ、また世界の絶景を撮る。特にオーロラ写真は世界中のオーロラを撮り周りオーロラ写真集も何冊も出版。世界の絶景写真は著書「写真家と行く世界の絶景」で絶景ポイントを全て公開。また近年はドローンも使用し空撮にも励む。朝焼け、夕焼けトワイライトタイムも得意とする。
</p>
