		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Seto_River_and_Asahina_River.jpg" title="ファイル:Seto River and Asahina River.jpg">ファイル:Seto River and Asahina River.jpg</a>  <div class="thumbcaption">朝比奈川の本流である<a href="." id="link_1"                                                                    >瀬戸川</a>への合流部、左から瀬戸川に架かる<a href="." id="link_2"                                                                                                            >静岡県道213号焼津岡部線</a>の入江橋、<a href="." id="link_3"                                                              >東海道新幹線</a>の橋梁、朝比奈川に架かる<a href="." id="link_4"                                      >国道150号</a>の橋</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hirohata_Interchange_of_Fujieda_Bypass.jpg" title="ファイル:Hirohata Interchange of Fujieda Bypass.jpg">ファイル:Hirohata Interchange of Fujieda Bypass.jpg</a>  <div class="thumbcaption">朝比奈川に架かる<a href="." id="link_5"                                                              >藤枝バイパス</a>の橋（右手前）</div></div></div>
<p><b>朝比奈川</b>（あさひながわ）は、<a href="." id="link_6"                                >静岡県</a><a href="." id="link_7"                                >静岡市</a><a href="." id="link_8"                      >葵区</a>、<a href="." id="link_9"                                >藤枝市</a>および<a href="." id="link_10"                               >焼津市</a>を流れる<a href="." id="link_11"                                                             >二級河川</a>。<a href="." id="link_1"                                                                    >瀬戸川</a>の支流で、焼津市にて合流する。
</p>
