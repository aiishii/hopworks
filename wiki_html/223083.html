		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>四方 幸子</b>（しかた ゆきこ、1958年11月3日-）は、日本の<a href="." id="link_1"                                                              >キュレーター</a>。<a href="." id="link_2"                                                              >多摩美術大学</a>および<a href="." id="link_3"                                                              >東京造形大学</a>客員<a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                                                        >武蔵野美術大学</a>および<a href="." id="link_6"            >IAMAS</a>非常勤講師。専門分野は、メディア・アート、現代美術、20世紀美術。情報技術を介し自然・社会・精神の相互作用を促進する概念「環境的無意識」を提起。データ、水、人、動植物、気象などを「情報の流れ」から注目しメディアアート、現代美術、自然・社会科学を横断するリサーチを展開。
</p>
