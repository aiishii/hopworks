<p><b>町屋駅</b>（まちやえき）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >荒川区</a><a href="." id="link_7"                                                          >荒川</a>七丁目および<a href="." id="link_8"                                                          >町屋</a>一丁目にある、<a href="." id="link_3"                                          >京成電鉄</a>・<a href="." id="link_4"                                                    >東京地下鉄</a>（東京メトロ）の<a href="." id="link_9"                                >駅</a>である。
</p><p>本項では、両駅に近接する<a href="." id="link_5"                                                              >東京都交通局</a><a href="." id="link_10"                                                   >都電荒川線（東京さくらトラム）</a>の<b><a href="#東京都交通局">町屋駅前停留場</a></b>（まちやえきまえていりゅうじょう）についても記す。
</p>
