<p><b>青木 木米</b>（あおき もくべい、<a href="." id="link_4"                      >明和</a>4年〈<a href="." id="link_5"                    >1767年</a>〉 - <a href="." id="link_6"                      >天保</a>4年<a href="." id="link_7"                                                      >5月15日</a>〈<a href="." id="link_8"                    >1833年</a><a href="." id="link_8"                          >7月2日</a>〉）は<a href="." id="link_9"                                          >江戸時代</a>の<a href="." id="link_10"                     >絵師</a>、<a href="." id="link_11"                     >京焼</a>の<a href="." id="link_12"                                         >陶工</a>である。<a href="." id="link_13"                               >京都</a>生まれ。<a href="." id="link_14"                     >幼名</a>は八十八。<a href="." id="link_15"           >字</a>は佐平。<a href="." id="link_16"                                     >号</a>は青来、百六散人（百六山人）、古器観、亭雲楼、九九鱗、木米、聾米。<a href="." id="link_17"                     >通称</a>は木村佐兵衛である。
</p>
