		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内山登美子</b>（うちやま とみこ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >9月10日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                                        >児童文学者</a>。
<a href="." id="link_5"                                          >神奈川県</a>生まれ。神奈川県立横須賀高等女学校（現・<a href="." id="link_6"                                                                                                                                              >神奈川県立横須賀大津高等学校</a>）卒。<a href="." id="link_7"                                                                                            >日本児童文芸家協会</a>顧問。<a href="." id="link_8"            >詩</a>のほか、海外児童文学の再話もおこなった。
</p>
