<p><b>王 禔</b>（おう し）は、<a href="." id="link_6"            >清末</a><a href="." id="link_7"                                          >民初</a>の<a href="." id="link_8"                                                    >篆刻家</a>・<a href="." id="link_9"                      >書家</a>。もとの名は<b>寿祺</b>、後に禔と改名。<a href="." id="link_10"           >字</a>を維季、<a href="." id="link_11"                                     >号</a>を<b>福庵</b>（福厂とも）・<b>鋤石農</b>・<b>微幾</b>・<b>屈瓠</b>・<b>羅刹江民</b>・<b>印傭</b>・<b>石奴</b>、70歳以降は<b>持黙老人</b>とした。
