		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂山 良暢</b>（しげやま よしのぶ、<a href="." id="link_1"                    >1982年</a>（<a href="." id="link_2"                      >昭和</a>57年）<a href="." id="link_3"                            >8月20日</a> - ）は、<a href="." id="link_4"                      >狂言</a>方<a href="." id="link_5"                                                    >大蔵流</a><a href="." id="link_6"                                >能楽師</a>・<a href="." id="link_7"                      >俳優</a>。五世<a href="." id="link_8"                                                    >茂山忠三郎</a>。
</p><p><a href="." id="link_8"                                                       >四世茂山忠三郎</a>の長男。姉は<a href="." id="link_9"                                                              >梅園紗千</a>（<a href="." id="link_10"                                                                                 >宝塚歌劇団卒業生</a>、<a href="." id="link_11"                                                                           >85期生</a>、元<a href="." id="link_12"                                         >星組</a>娘役）。<a href="." id="link_13"                                                                                 >京都造形芸術大学</a>舞台芸術学科講師。
</p>
