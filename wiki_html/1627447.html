		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩塚 博</b>（しおづか ひろし、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >9月3日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >編曲家</a>、<a href="." id="link_5"                                                    >ギタリスト</a>。
</p><p>1980年代後半から<a href="." id="link_6"                                          >郷ひろみ</a>や<a href="." id="link_7"                                          >稲垣潤一</a>等のアーティストへの楽曲提供や、<a href="." id="link_8"                                                                                                                >CM</a>音楽等の作曲・編曲、及びギタリストとしての活動を行っている。近年では、主に<a href="." id="link_9"                                                          >首都圏</a>の<a href="." id="link_10"                                                   >鉄道事業者</a>の<a href="." id="link_11"                               >駅</a>で使用されている<a href="." id="link_12"                                                             >発車メロディ</a>や<a href="." id="link_13"                                                                                 >接近メロディ</a>の作曲・編曲も数多く手がけている。
</p>
