	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まちだ さとる</div><span class="fn">町田 睿</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1938年2月17日<br /><span class="birthplace">秋田県美郷町</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>2018年1月30日<br /><span class="deathplace">千葉県柏市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr></tbody></table>
<p><b>町田 睿</b>（まちだ さとる、<a href="." id="link_1"                    >1938年</a>（昭和13年）<a href="." id="link_2"                            >2月17日</a> - <a href="." id="link_3"                    >2018年</a>（平成30年）<a href="." id="link_4"                            >1月30日</a> ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >銀行家</a>。<a href="." id="link_7"                                          >富士銀行</a>常務を経て<a href="." id="link_8"                                          >荘内銀行</a>頭取に就任。同行の経営改革を進めたほか、荘銀と<a href="." id="link_9"                                          >北都銀行</a>との<a href="." id="link_10"                                                             >経営統合</a>による<a href="." id="link_11"                                                             >金融持株会社</a>である<a href="." id="link_12"                                                                                                                         >フィデアホールディングス</a>設立を主導した。<a href="." id="link_13"                                                                                 >ノースアジア大学</a><a href="." id="link_14"                                         >客員教授</a>。<a href="." id="link_15"                   >2014年</a>（平成26年）<a href="." id="link_16"                                                                       >旭日小綬章</a>受章。
</p>
