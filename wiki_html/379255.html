<p><b>ジョージ・ロバート・ステファノプロス</b>（<b>George Robert Stephanopoulos</b>、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                                                                            >ニュースキャスター</a>。
</p><p><a href="." id="link_5"                                                                                  >クリントン</a>政権で広報担当大統領補佐官（<a href="." id="link_6"                                                                                                                >ホワイトハウス広報部長</a>）、大統領政策・戦略担当上級顧問を務めた。現在、<a href="." id="link_7"                                                                                                                                                                                                                                        >ABC</a><a href="." id="link_8"                                                            >ワシントン</a>支局長。
</p>
