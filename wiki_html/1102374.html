		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 素川</b>（とりい そせん、<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                          >8月3日</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                    >7月4日</a>） – <a href="." id="link_4"                    >1928年</a><a href="." id="link_4"                            >3月10日</a>）は、<a href="." id="link_5"                      >明治</a>・<a href="." id="link_6"                      >大正</a>期の日本の<a href="." id="link_7"                                                                        >ジャーナリスト</a>、<a href="." id="link_8"                                                              >新聞記者</a>。本名は赫雄（てるお）。別号に素卿、玄兎。<a href="." id="link_9"                                >肥後国</a><a href="." id="link_10"                               >熊本</a>の生れ。
</p><p><a href="." id="link_11"                                                                                                               >済々黌</a>を卒業後、<a href="." id="link_12"                                                                                 >独逸協会専門学校</a>、<a href="." id="link_13"                                                                       >日清貿易研究所</a>（病気で中退）、<a href="." id="link_14"                                                                       >日本新聞社</a>などを経て1897年（明治30年）に<a href="." id="link_15"                                                                                           >大阪朝日新聞社</a>に入社。<a href="." id="link_16"                                         >池辺三山</a>のあとに編集局長に就任。<a href="." id="link_17"                                                                       >第一次世界大戦</a>後に<a href="." id="link_18"                                         >自由主義</a>を主張、<a href="." id="link_19"                                                                                 >寺内正毅内閣</a>を攻撃した。1918年に<a href="." id="link_20"                                         >白虹事件</a>で引責辞任。1919年（大正8年）<a href="." id="link_21"                                                             >大正日日新聞</a>を創刊した。
</p>
