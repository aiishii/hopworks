		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧 誠</b>（まき まこと、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >4月3日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身の日本の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                              >パソコン</a><a href="." id="link_7"                                          >周辺機器</a>メーカー<a href="." id="link_8"                                                                                                                                                    >バッファロー</a>の創業者で、<a href="." id="link_9"                                                                                                                >メルコホールディングス</a><a href="." id="link_10"                                                   >代表取締役</a>元<a href="." id="link_11"                     >会長</a>。一般社団法人デジタルライフ推進協会元代表理事。
</p>
