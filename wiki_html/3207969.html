		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>円山 応震</b>（まるやま おうしん、<a href="." id="link_1"                      >寛政</a>2年<a href="." id="link_2"                                                    >3月1日</a>（<a href="." id="link_3"                    >1790年</a><a href="." id="link_3"                            >4月14日</a>） - <a href="." id="link_4"                      >天保</a>9年<a href="." id="link_5"                                                    >8月3日</a>（<a href="." id="link_6"                    >1838年</a><a href="." id="link_6"                            >9月21日</a>）あるいは天保11年（<a href="." id="link_7"                    >1840年</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期に活躍した<a href="." id="link_9"                      >絵師</a>。<a href="." id="link_10"                                         >円山応挙</a>に始まる<a href="." id="link_11"                               >円山派</a>の3代目。幼名は、辰三郎または辰五郎、通称は主馬之助、主水。字は中（仲）恭、別号に百里、星聚館、方壷子など。
</p>
