<p><b>プシェムィシルの戦い</b>（<b>ペレムィーシュリの戦い</b>、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                              >11月11日</a>から<a href="." id="link_2"                              >11月12日</a>）は、<a href="." id="link_3"                                                    >ガリツィア</a>地方の都市<a href="." id="link_4"                                                                        >プシェムィシル</a>において<a href="." id="link_5"                                                                                                                                                        >ポーランド・ウクライナ戦争</a>緒戦に<a href="." id="link_6"                                                    >ポーランド共和国</a>と<a href="." id="link_7"                                                                                                                >西ウクライナ人民共和国</a>との間に行われた戦闘である。<a href="." id="link_8"                                                              >ポーランド語</a>名ではプシェムィシルの戦い、<a href="." id="link_9"                                                              >ウクライナ語</a>名ではペレムィーシュリの戦いとなるが、このページでは現在この地がポーランド領となっていることから便宜上ポーランド名に準じ、前者の名称を優先することとする。
</p>
