<p><b>木川田 一隆</b>（きがわだ かずたか、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >8月23日</a> – <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >3月4日</a>）は、<a href="." id="link_3"                              >1950年代</a>から<a href="." id="link_4"                              >1960年代</a>にかけて活躍した日本の実業家。<a href="." id="link_5"                                                                                                                          >東京電力</a>社長や、<a href="." id="link_6"                                                    >経済同友会</a>代表幹事（<a href="." id="link_7"                    >1960年</a>〜<a href="." id="link_8"                    >1962年</a>(複数代表幹事制)、<a href="." id="link_9"                    >1963年</a>〜<a href="." id="link_10"                   >1975年</a>）を歴任した。「<b>企業の社会的責任</b>」を唱導した、哲人的財界人として名を残している。
</p>
