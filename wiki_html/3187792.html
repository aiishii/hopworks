<p><b>井上 亮</b>（いのうえ まこと、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                                                              >日本経済新聞</a>の記者。
</p><p><a href="." id="link_3"                                >大阪府</a>生まれ。1986年<a href="." id="link_4"                                                              >関西学院大学</a>法学部卒業後、日本経済新聞社に入社。東京、大阪の社会部で<a href="." id="link_5"                                >警視庁</a>、大阪府警、<a href="." id="link_6"                                >宮内庁</a>、<a href="." id="link_7"                                >法務省</a>などを担当。長岡支局長を経て社会部編集委員。
</p><p><a href="." id="link_8"                                                                        >宮内庁長官</a><a href="." id="link_9"                                          >富田朝彦</a>の「<a href="." id="link_10"                                         >富田メモ</a>」報道で2006年度<a href="." id="link_11"                                                                       >新聞協会賞</a>を受賞。
</p>
