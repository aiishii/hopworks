		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Pinski-Tailor.jpg" title="ファイル:Pinski-Tailor.jpg">ファイル:Pinski-Tailor.jpg</a></div>
<p><b>デイヴィッド・ピンスキ</b>（<b>David Pinski</b>, 本名 <b><span lang="sk">David Ľvovič Pinsker</span></b>, <a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                          >4月5日</a>　<a href="." id="link_2"                                                                                                                      >モヒリョウ</a> <a href="/w/index.php?title=En:Mogilev&amp;action=edit&amp;redlink=1" class="new" title="En:Mogilev (存在しないページ)">Mogilev</a> - <a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                            >8月11日</a>　<a href="." id="link_4"                                          >ハイファ</a>）は<a href="." id="link_5"                                                    >ベラルーシ</a>（<a href="." id="link_6"                                                    >ポーランド</a>）出身の<a href="." id="link_7"                                                                        >イディッシュ語</a>作家。
</p><p><a href="." id="link_8"                                >ロシア</a>時代は<a href="." id="link_9"                                          >社会主義</a>運動を推進した。<a href="." id="link_10"                   >1899年</a>に渡米するが、その後も進歩的な雑誌の編集を担当した。
</p><p><a href="." id="link_11"                               >劇</a>の上演は欧米で成功を収めた。
</p>
