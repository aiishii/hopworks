		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口 茂子</b>（ひぐち しげこ、<a href="." id="link_1"                    >1928年</a>(<a href="." id="link_2"                      >昭和</a>3年)<a href="." id="link_3"                            >1月24日</a> - <a href="." id="link_4"                    >2013年</a>(<a href="." id="link_5"                      >平成</a>25年)<a href="." id="link_6"                            >12月4日</a>）は、日本の<a href="." id="link_7"                                >小説家</a>、<a href="." id="link_8"                                >随筆家</a>、<a href="." id="link_9"                                >評論家</a>。
<a href="." id="link_10"                               >静岡県</a>生まれ。本名・茂（しげ）。幼少時を<a href="." id="link_11"                               >満州</a>で過ごし、1940年帰国。以後、<a href="." id="link_12"                               >京都</a>に住む。45年<a href="." id="link_13"                                                                                                     >京都市立堀川高等女学校</a>卒業。57年、学徒戦犯を題材にした第一作『非情の庭』でデビュー。64年<a href="." id="link_14"                               >膠原病</a>を発症、闘病生活を送る。75年仕事に復帰、以後、休養をくり返しながら、日本の古代史をテーマに文筆活動を続けた。
</p>
