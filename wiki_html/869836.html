		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雲仙山 尚敏</b>（うんぜんやま なおとし、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >7月3日</a> - ）は、<a href="." id="link_2"                                >長崎県</a><a href="." id="link_3"                                          >南高来郡</a><a href="." id="link_4"                                          >加津佐町</a>（現在の<a href="." id="link_5"                                          >南島原市</a>）出身で<a href="." id="link_6"                                                                                      >二所ノ関部屋</a>所属の1960年代に活躍した元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。本名は、<b>岩永 尚敏</b>（いわなが なおとし）。現役時代の体格は<a href="." id="link_9"                      >身長</a>174cm、<a href="." id="link_10"                     >体重</a>98kg。得意手は右四つ、寄り。最高位は西<a href="." id="link_11"                     >十両</a>7枚目。<a href="." id="link_12"                                               >血液型</a>はB型。
</p>
