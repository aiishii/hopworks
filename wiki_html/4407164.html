		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第14代<a href="." id="link_1"                                                                                            >サフォーク伯爵</a>および第7代<a href="." id="link_2"                                                                                  >バークシャー伯爵</a><b>トマス・ハワード</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Thomas Howard, 14th Earl of Suffolk, 7th Earl of Berkshire</span>、<a href="." id="link_4"                    >1721年</a><a href="." id="link_4"                            >6月11日</a> – <a href="." id="link_5"                    >1783年</a><a href="." id="link_5"                          >2月3日</a>）は、<a href="." id="link_6"                                                                                                      >グレートブリテン王国</a>の貴族、政治家。1747年から1779年まで<a href="." id="link_7"                                                                              >庶民院</a>議員を務めた。
