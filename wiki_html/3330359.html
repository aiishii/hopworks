<p><b>高橋 麻琴</b>（たかはし まこと、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >3月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                                                        >スーツアクター</a>。
</p><p>身長181cm。体重75kg。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >室蘭市</a>出身。グッドラックカンパニー所属。旧芸名は<b>高橋 信</b>。
</p><p>映画・テレビドラマ監督の<a href="." id="link_7"                                          >田口清隆</a>とは同郷の自主制作映画仲間であり、田口が参加している「<a href="." id="link_8"                                                                                  >ウルトラマンニュージェネレーションシリーズ</a>」にも『<a href="." id="link_9"                                                                                              >ウルトラマンギンガS</a>』以降、毎作出演している。
</p>
