<p><b>アントニー・ファン・デル・ヘイム</b>（<a href="." id="link_1"                                                    >オランダ語</a>&#58; <span lang="nl">Anthonie van der Heim</span>、<a href="." id="link_2"                    >1693年</a><a href="." id="link_2"                              >11月28日</a> <a href="." id="link_3"                                                              >デン・ハーグ</a> - <a href="." id="link_4"                    >1746年</a><a href="." id="link_4"                            >7月17日</a> <a href="." id="link_5"                                                                                            >スヘルトーヘンボス</a>）は、<a href="." id="link_6"                                                                                                                          >ネーデルラント連邦共和国</a>の政治家。1737年4月4日から1746年7月7日に死去するまで、共和国の政治を握る<a href="." id="link_7"                                                                        >ホラント州</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                          >法律顧問</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Grand_pensionary&amp;action=edit&amp;redlink=1" class="new" title="En:Grand pensionary (存在しないページ)">英語版</a>）</span></span>職を務めた。
</p>
