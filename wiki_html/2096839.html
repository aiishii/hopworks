		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高田 侑</b>（たかだ　ゆう、<a href="." id="link_1"                    >1965年</a> - ）は日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >群馬県</a>・<a href="." id="link_4"                                >桐生市</a>生まれ。<a href="." id="link_5"                                          >法政大学</a>卒。東京都内のソフトハウスでシステムエンジニアとして勤めたのち、94年に群馬県へ戻る。現在は県内の金属材料メーカーの経理課に勤務。2003年「裂けた瞳」で第4回<a href="." id="link_6"                                                                                                      >ホラーサスペンス大賞</a>を受賞し、デビュー。
</p>
