<p><b>加藤 元</b>（かとう げん、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                                >神戸市</a>出身の<a href="." id="link_3"                                >獣医師</a>。
長年に亘り最先端の<a href="." id="link_4"                                                                        >米国</a>の<a href="." id="link_5"                                                                                            >小動物獣医学</a>と<a href="." id="link_6"                      >教育</a>を紹介。<a href="." id="link_7"                      >日本</a>における小動物病院のレベル向上と継続教育を提唱。ヒューマン･アニマル・ネイチャー・ボンド（人と動物と自然を科学的に大切にする）の<a href="." id="link_8"                                          >理念</a>の普及と活動を推進。
</p>
