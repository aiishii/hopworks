		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョセフ・ホルブルック</b>（<b>Joseph Holbrooke</b>）は、1960年代にイギリス（特に<a href="." id="link_1"                                                                        >シェフィールド</a>とその周辺）で活動した音楽トリオであり、1998年に短期間、再結成がなされた。このグループは、英国の作曲家<a href="." id="link_2"                                                                                                                >ジョセフ・チャールズ・ホルブルック</a>に敬意を表して名付けられた。
</p>
