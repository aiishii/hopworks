		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山村 美樹</b>（やまむら みき、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >8月13日</a> - ）は、<a href="." id="link_2"                                                    >北日本放送</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >富山県</a><a href="." id="link_5"                                          >西礪波郡</a><a href="." id="link_6"                                >福光町</a>（現在の<a href="." id="link_7"                                >南砺市</a>）出身。<a href="." id="link_8"                    >1999年</a>に入社し、1年目から<a href="." id="link_9"                                                                        >夕方ワイド番組</a>『<a href="." id="link_10"                                                                     >KNBわいどプラス1</a>』の司会を担当する。<a href="." id="link_11"                   >2007年</a>に出産のため退社。
</p><p><a href="." id="link_12"                   >2010年</a><a href="." id="link_12"               >11月</a>より<a href="." id="link_13"                                                                       >セラピスト</a>として活動を開始し、富山市内にサロン「ボディーワーク Jalan-Jalan」を開店した。
</p>
