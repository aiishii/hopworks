<p><b>板垣 雄亮</b>（いたがき ゆうすけ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >8月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >演出家</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                                                        >ナレーター</a>。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                          >東村山市</a>出身。
</p><p>身長174cm。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2015年12月11日 (金) 00:33 (UTC)">体重60kg。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2015年12月11日 (金) 00:33 (UTC)">要出典</span></a></i>&#93;</sup><a href="." id="link_9"                                                                                  >ジェイ・クリップ</a>所属。劇団「殿様ランチ」代表。
</p><p><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2015年12月11日 (金) 00:33 (UTC)"><a href="." id="link_10"                                                                       >武蔵野美術大学</a>卒。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2015年12月11日 (金) 00:33 (UTC)">要出典</span></a></i>&#93;</sup><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2015年12月11日 (金) 00:33 (UTC)"><a href="." id="link_11"                   >2009年</a>、「笹塚演劇王決定戦」グランプリ獲得。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2015年12月11日 (金) 00:33 (UTC)">要出典</span></a></i>&#93;</sup>
</p>
