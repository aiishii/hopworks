		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第4代<a href="." id="link_1"                                                                                                                                                    >ウィックロー伯爵</a><b>ウィリアム・フォワード</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William Forward, 4th Earl of Wicklow</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >KP</a></span>、出生名<b>ウィリアム・ハワード</b>（<span lang="en">William Howard</span>）、<a href="." id="link_4"                    >1788年</a><a href="." id="link_4"                            >2月13日</a> – <a href="." id="link_5"                    >1869年</a><a href="." id="link_5"                            >3月22日</a>）は、<a href="." id="link_6"                                                                                  >アイルランド貴族</a>。1821年から1869年までアイルランド<a href="." id="link_7"                                                              >貴族代表議員</a>を務めた。1815年から1818年まで<b>クロンモア卿</b>の<a href="." id="link_8"                                          >儀礼称号</a>を使用した。
</p>
