		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薩摩洋 時久</b>（さつまなだ ときひさ <a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >1月29日</a>）は、<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                                                              >熊毛郡</a><a href="." id="link_5"                                          >中種子町</a>増田出身で、昭和初期に活動した<a href="." id="link_6"                                          >井筒部屋</a>所属の元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。<a href="." id="link_9"                                                    >鶴ヶ嶺</a>の弟で、本名は<b>下家 時久</b>。身長185cm、体重92kg。最高位は西<a href="." id="link_10"                     >十両</a>13枚目。得意技は左四つ、吊り。
</p>
