<p><b>齋藤 昇</b>（さいとう のぼる、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                            >1月28日</a> - <a href="." id="link_4"                    >1972年</a>（<a href="." id="link_5"                      >昭和</a>47年）<a href="." id="link_6"                          >9月8日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                          >内務</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                         >運輸大臣</a>・<a href="." id="link_12"                                       >厚生大臣</a>・<a href="." id="link_13"                                                   >警察庁長官</a>を務めた。<a href="." id="link_14"                                                   >参議院議長</a>を務めた<a href="." id="link_15"                                         >斎藤十朗</a>は子息。
</p>
