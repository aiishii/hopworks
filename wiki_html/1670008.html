<div style="border: 1px solid #aaa; background: #f9f9f9; font-size: 80%;"><div style="text-align: center; padding: 1px; margin: 1px; border-bottom: 1px solid #aaa"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ku-7_glider.jpg" title="ファイル:Ku-7 glider.jpg">ク7II</a>

<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：<a href="." id="link_1"                                >輸送機</a></li>
<li><b>分類</b>：<a href="." id="link_2"                                                                        >軍用グライダー</a></li>

<p><b>ク7</b>は、<a href="." id="link_3"                                                                        >第二次世界大戦</a>中に試作された<a href="." id="link_4"                                                                        >日本陸軍</a>の<a href="." id="link_5"                                >双胴型</a><a href="." id="link_2"                                                                        >軍用グライダー</a>（滑空機）。設計、製造は<a href="." id="link_6"                                          >日本国際航空工業</a>（日国）による。愛称は「<b>まなづる</b>」。<a href="." id="link_7"                                                                                                            >連合国</a>軍のコードネームは「<b>Gander</b>（ガンダー、「雄<a href="." id="link_8"                                          >ガチョウ</a>」転じて「間抜け」の意）」。
</p>
