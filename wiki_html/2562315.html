		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドミトリー・トレーニン</b>（Дмитрий Витальевич Тренин、<a href="." id="link_1"                    >1955年</a>-）は、<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                                  >カーネギー国際平和財団</a>モスクワ・センター所長。専門は、ロシアの<a href="." id="link_5"                      >外交</a>・<a href="." id="link_6"                                                              >安全保障</a>政策。
</p><p><a href="." id="link_7"                                                                                                                                                    >ソ連国防省軍大学</a>卒業。<a href="." id="link_8"                                                                                                      >ソ連科学アカデミー</a>・アメリカ・カナダ研究所修了。1972年から1993年まで<a href="." id="link_9"                                                    >ソ連軍</a>および<a href="." id="link_10"                                         >ロシア軍</a>に勤務。1993年からカーネギー財団研究員となり、2008年から現職。 
</p>
