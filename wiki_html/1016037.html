<p><b>ジャック・カゾット</b>（Jacques Cazotte, <a href="." id="link_1"                    >1719年</a><a href="." id="link_1"                              >10月17日</a> - <a href="." id="link_2"                    >1792年</a><a href="." id="link_2"                            >9月25日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >作家</a>・<a href="." id="link_5"                                                                        >神秘思想家</a>。フランス・<a href="." id="link_6"                                          >ロマン派</a>の先駆者とされる。「第三身分」出身だが、<a href="." id="link_7"                                                              >フランス革命</a>には反対の立場を取った。
</p>
