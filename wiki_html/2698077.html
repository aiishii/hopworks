		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>草野 貞之</b>（くさの ていし、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"              >9月</a> - <a href="." id="link_2"                    >1986年</a>）は、<a href="." id="link_3"                                >白水社</a>社長、<a href="." id="link_4"                                                              >フランス文学</a>者。
<a href="." id="link_5"                                >福岡県</a>生まれ。<a href="." id="link_6"                                                                                  >東京帝国大学</a><a href="." id="link_7"                                >文学部</a>印度哲学科卒。<a href="." id="link_8"                                          >中央大学</a><a href="." id="link_9"                      >教授</a>、1931年教授のまま白水社に入り、33年<a href="." id="link_10"                               >取締役</a>。<a href="." id="link_11"                                                                                           >ルナール</a>の『にんじん』を<a href="." id="link_12"                                                             >岸田国士</a>の訳で出版、映画化上映もありベストセラーとなる。1943年社長。51年<a href="." id="link_13"                                                             >文庫クセジュ</a>を創刊。
</p>
