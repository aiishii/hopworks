<p><b>ヴワディスワフ・アンデルス</b>（<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl">Władysław Albert Anders</span>；<a href="." id="link_2"                    >1892年</a><a href="." id="link_2"                            >8月11日</a> - <a href="." id="link_3"                    >1970年</a><a href="." id="link_3"                            >5月12日</a>）は、<a href="." id="link_4"                                                    >ポーランド</a>の軍人。中将。<a href="." id="link_5"                                >独ソ戦</a>勃発後、当初、<a href="." id="link_6"                                                              >ソ連</a>領内でポーランド軍を編成したが、ソ連から脱出して<a href="." id="link_7"                                                                                                                      >西部戦線</a>で戦う。終戦後は、共産政権によりポーランド市民権を剥奪され、<a href="." id="link_8"                                          >イギリス</a>に在住した。
</p>
