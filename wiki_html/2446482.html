		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩永 惠</b>（いわなが めぐむ、<a href="." id="link_1"                    >1945年</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >8月20日</a>）は、日本の<a href="." id="link_3"                                >テレビ</a><a href="." id="link_4"                                                                        >プロデューサー</a>、<a href="." id="link_5"                                >実業家</a>。
</p><p><a href="." id="link_6"                                >熊本県</a>出身。<a href="." id="link_7"                    >1968年</a>に<a href="." id="link_8"                                                    >テレビ朝日</a>に入社。<a href="." id="link_9"                              >1970年代</a>半ばより主にドラマ作品を中心にプロデューサーとして活動。<a href="." id="link_10"                   >1998年</a>9月、編成局専任局長に就任。<a href="." id="link_11"                   >2009年</a>4月よりテレビ朝日の連結子会社となった<a href="." id="link_12"                                                             >シンエイ動画</a>（後に完全子会社化）に出向し、同社の代表取締役社長を<a href="." id="link_13"                   >2012年</a>7月まで務めた。後任社長は、同じくテレビ朝日から出向している<a href="." id="link_14"                                                                                                           >梅澤道彦</a>が就任。
</p><p>2015年8月20日死去。70歳没。
</p>
