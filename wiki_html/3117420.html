		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 瑞男</b>（おおの みずお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >11月8日</a> - ）は、日本史学者、<a href="." id="link_2"                                          >東洋大学</a>名誉教授。
</p><p>水戸市生まれ。1954年<a href="." id="link_3"                                          >東京大学</a>文学部国史学科卒、58年同大学院修士課程修了。1961年<a href="." id="link_4"                                >文部省</a>史料館研究員・<a href="." id="link_5"                                                                                  >国文学研究資料館</a>助教授、教授、1982年東洋大学文学部教授、2002年定年退任、名誉教授、1997年「江戸幕府財政史論」で東大<a href="." id="link_6"                                                              >文学博士</a>。
</p>
