		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代および初代<a href="." id="link_1"                                                                                                                                >デュシー男爵</a><b>マシュー・デュシー・モアトン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Matthew Ducie Moreton, 2nd and 1st Baron Ducie</span>、<a href="." id="link_3"                    >1700年</a>以前 – <a href="." id="link_4"                    >1770年</a>12月25日/27日）は、<a href="." id="link_5"                                                                                                      >グレートブリテン王国</a>の貴族、政治家。総選挙で<a href="." id="link_6"                                                                              >庶民院</a>の議席を得たことはなかったが、補欠選挙に4回当選した。
</p>
