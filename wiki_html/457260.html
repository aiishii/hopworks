		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>PAO PAO PANIC</b>は東京で活動する2人組。NHK<a href="." id="link_1"                                                                                                                >ウインターソングバトル</a>に出場。元は3人組だったが<a href="." id="link_2"                                                              >ドラム</a>の<b>NAOKING</b>が2005年11月23日をもって脱退。また<a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                            >5月31日</a>のライブをもって解散。
</p><p>改名前は<b>SIGNALS</b>。<a href="." id="link_4"                                >ライブ</a>や<a href="." id="link_5"                                                                                            >熱唱オンエアバトル</a>などで活動していた。
</p>
