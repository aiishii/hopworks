<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takasaki_Masakaze.jpg" title="ファイル:Takasaki Masakaze.jpg">ファイル:Takasaki Masakaze.jpg</a>  <div class="thumbcaption">高崎正風</div></div></div>
<p><b>高崎 正風</b>（たかさき まさかぜ、<a href="." id="link_1"                      >天保</a>7年<a href="." id="link_2"                                                      >7月28日</a>（<a href="." id="link_3"                    >1836年</a><a href="." id="link_3"                          >9月8日</a>） - <a href="." id="link_4"                      >明治</a>45年（<a href="." id="link_5"                    >1912年</a><a href="." id="link_5"                            >2月28日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >武士</a>（<a href="." id="link_8"                                >薩摩藩士</a>）、<a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >政治家</a>、<a href="." id="link_11"                               >作詞家</a>、<a href="." id="link_12"                     >歌人</a>。<a href="." id="link_13"                                               >通称</a>は<b>左太郎</b>、他に伊勢、豊麿、左京とも。<a href="." id="link_14"                     >号</a>は宝義堂。長男元彦は<a href="." id="link_15"                                         >日露戦争</a>で戦死し、その跡は正光、正人と続く。
</p>
