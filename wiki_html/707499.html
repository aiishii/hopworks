<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">原六郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>天保13年<a href="." id="link_1"                                                      >11月9日</a>（<a href="." id="link_2"                    >1842年</a><a href="." id="link_2"                              >12月10日</a>）<br /><span class="birthplace"><a href="." id="link_3"                                >但馬国</a><a href="." id="link_4"                                >朝来郡</a>、（現<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >朝来市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_7"                    >1933年</a><a href="." id="link_7"                              >11月14日</a>（91歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">墓地</th><td class="label">多磨霊園</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">進藤俊三郎</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>米イェール大学、英<a href="." id="link_8"                                                                                            >キングス・カレッジ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_9"                      >志士</a>、<a href="." id="link_10"                     >軍人</a>、<a href="." id="link_11"                               >実業家</a>、<a href="." id="link_12"                                                   >銀行家</a></td></tr></tbody></table>
<p><b>原 六郎</b>（はらろくろう、<a href="." id="link_13"                     >天保</a>13年<a href="." id="link_1"                                                      >11月9日</a>（<a href="." id="link_2"                    >1842年</a><a href="." id="link_2"                              >12月10日</a>） - <a href="." id="link_14"                     >昭和</a>8年（<a href="." id="link_15"                   >1933年</a>）<a href="." id="link_16"                             >11月14日</a>）は、<a href="." id="link_17"                     >日本</a>の<a href="." id="link_18"                     >幕末</a>から<a href="." id="link_19"                     >大正</a>期の<a href="." id="link_9"                      >志士</a>、<a href="." id="link_10"                     >軍人</a>、<a href="." id="link_12"                                                   >銀行家</a>、<a href="." id="link_11"                               >実業家</a>。
</p><p><a href="." id="link_3"                                >但馬国</a>佐中村（現・<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >朝来市</a>）出身。もとの名は<b>進藤俊三郎長政</b>といい、<a href="." id="link_20"                                         >生野の変</a>で敗れ潜伏中に、原六郎と改名。
</p>
