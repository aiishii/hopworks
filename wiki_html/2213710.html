<p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="記事名を含め、「佳声」と「佳聲」の両表記が混在している。「佳聲」を名乗ったのは1963年とのことなので当用漢字の定着後であり、かつ「略字『声』を嫌った」との記述もあるが、出典は示されておらず、生年を考えると字体意識の相違もあるので「手書きでは略字『声』を嫌ったが活字媒体では許容した」という可能性もある。現代の文献では「町田佳聲」とする場合が多いようだが、存命中の活字媒体を含めて検討したうえ（存命中に「佳聲」とする活字資料がほとんどないのであればむしろ「町田佳声」とすべきかもしれない）、必要であれば記事を改名するのが望ましいと思われる。--2017年3月5日 (日) 16:24 (UTC)"><b>町田 佳聲</b></span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="記事名を含め、「佳声」と「佳聲」の両表記が混在している。「佳聲」を名乗ったのは1963年とのことなので当用漢字の定着後であり、かつ「略字『声』を嫌った」との記述もあるが、出典は示されておらず、生年を考えると字体意識の相違もあるので「手書きでは略字『声』を嫌ったが活字媒体では許容した」という可能性もある。現代の文献では「町田佳聲」とする場合が多いようだが、存命中の活字媒体を含めて検討したうえ（存命中に「佳聲」とする活字資料がほとんどないのであればむしろ「町田佳声」とすべきかもしれない）、必要であれば記事を改名するのが望ましいと思われる。--2017年3月5日 (日) 16:24 (UTC)">要検証</span></a><span class="metadata"> &#8211; <a href="/w/index.php?title=%E3%83%88%E3%83%BC%E3%82%AF:%E7%94%BA%E7%94%B0%E4%BD%B3%E5%A3%B0&amp;action=edit&amp;redlink=1" class="new" title="トーク:町田佳声 (存在しないページ)">トーク</a></span></i>&#93;</sup>（まちだ かしょう、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                          >6月8日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >9月19日</a>）は、日本の音楽評論家。本名・<b>町田嘉章</b>（まちだ よしあき）。<b>町田博三</b>とも名乗る。
