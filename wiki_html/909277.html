<p><b>鶴田 法男</b>（つるた のりお、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >12月30日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                >小説家</a>。
</p><p>「<b>Jホラーの父</b>」、「<b>Jホラーの先駆者</b>」と呼ばれる。2010年より「三鷹コミュニティシネマ映画祭」にスーパーバイザーとして協力。アンドリーム（&amp;REAM）所属。
</p>
