<p><b>クリスティーヌ・ド・ピザン</b>（<b>Christine de Pisan</b>, Cristina da Pizzano, <a href="." id="link_1"                    >1365年</a>頃 - <a href="." id="link_2"                    >1430年</a>）は、主に<a href="." id="link_3"                                                              >フランス</a>のパリ宮廷で活動した、<a href="." id="link_4"                      >中世</a>の<a href="." id="link_5"                                                              >ヴェネツィア</a>出身の詩人、文学者。<a href="." id="link_6"                                                              >フランス文学</a>最初の女性職業文筆家とされる。<a href="." id="link_7"                                                    >反フェミニスト</a>的な論調を取る『<a href="." id="link_8"                                          >薔薇物語</a>』続編に対抗し、『薔薇のことば』で女性擁護を訴えた。
</p>
