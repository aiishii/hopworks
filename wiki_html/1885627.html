<p><b>ロトフィア・エルナジ</b>（アラブ表記：لطفية النادي、英語表記；Lotfia ElNadi、姓は El-Nadi、El Nadi、Alnadi、Al Nadi、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >10月29日</a> - <a href="." id="link_2"                    >2002年</a>）は<a href="." id="link_3"                                          >エジプト</a>の最初の女性<a href="." id="link_4"                                                                              >パイロット</a>である。1933年にエジプトの女性としては最初にパイロットのライセンスを取り<a href="." id="link_5"                                >カイロ</a>と<a href="." id="link_6"                                                                                  >アレクサンドリア</a>の間を飛行した。
</p>
