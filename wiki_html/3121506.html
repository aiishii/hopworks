		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桝居 孝</b>（ますい たかし、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >10月24日</a> - ）は、<a href="." id="link_2"                                          >児童文化史</a>研究家。
<a href="." id="link_3"                      >東京</a>に生まれ、<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >鎌倉市</a>、<a href="." id="link_6"                                >藤沢市</a>で育つ。<a href="." id="link_7"                                                                                  >第一高等学校</a>卒、<a href="." id="link_8"                                                                                  >東京帝国大学</a>法学部法律学科卒業。公務員として<a href="." id="link_9"                                >自治省</a>、神奈川県、<a href="." id="link_10"                                         >鹿児島県</a>、<a href="." id="link_11"                               >大阪府</a>に30年勤務。<a href="." id="link_12"                                                             >日本赤十字社</a>職員として大阪府支部、日赤本社に十余年勤務。大阪府<a href="." id="link_13"                               >教育長</a>在職中に<a href="." id="link_14"                                                                                                               >大阪府立国際児童文学館</a>の設立に関与。2011年『日本最初の少年少女雑誌『<a href="." id="link_15"                                                                                                                                         >ちゑのあけぼの</a>』の探索 「鹿鳴館時代」の大阪、京都、神戸』で<a href="." id="link_16"                                                                                 >日本児童文学学会</a>特別賞受賞。
</p>
