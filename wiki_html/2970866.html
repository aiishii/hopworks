		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福中都生子</b>（ふくなか ともこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >1月5日</a>-<a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >1月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                      >東京</a>生まれ。石川県立津幡高等女学校（現・<a href="." id="link_6"                                                                                                      >石川県立津幡高等学校</a>）卒。<a href="." id="link_7"                      >大阪</a>に在住した。1978年『福中都生子全詩集』で第11回<a href="." id="link_8"                                                    >小熊秀雄賞</a>受賞。関西詩人協会運営委員。門下に<a href="." id="link_9"                                          >奥村和子</a>ら。
</p>
