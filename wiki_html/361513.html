		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セルジョ・ジヴォーネ</b>（<b>Sergio Givone</b>, <a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>の美学者、哲学者。
</p><p><a href="." id="link_3"                                                    >トリノ大学</a>にて、<a href="." id="link_4"                                                                                            >ルイジ・パレイゾン</a>のもとで学ぶ。現在は<a href="." id="link_5"                                                                                  >フィレンツェ大学</a>教授（美学）。<a href="." id="link_6"                                                                        >カルロ・シーニ</a>、<a href="." id="link_7"                                                                                                                >マッシモ・カッチャーリ</a>、<a href="." id="link_8"                                                                                                                                                                                                                                    >ヴィンチェンツォ・ヴィッティエロ</a>らとともに哲学誌『パラドッソ』の編集主幹でもあった。
</p><p>ジヴォーネは、<a href="." id="link_9"                                                                                                                >ニーチェ</a>、<a href="." id="link_10"                                                                                                                         >マルティン・ハイデッガー</a>、そしてパレイゾンの<a href="." id="link_11"                               >解釈学</a>的な思考を吸収し、「悲劇の思考」という概念を軸にしつつ、とりわけ「<a href="." id="link_12"                                                   >ニヒリズム</a>」の問題を考察している。
</p>
