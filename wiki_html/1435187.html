		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 美保子</b>（たかはし みおこ、<a href="." id="link_1"                    >1958年</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >ハーブ</a>研究家、ハーブ<a href="." id="link_4"                                                                        >セラピスト</a>。 <a href="." id="link_5"                                                                        >米</a><a href="." id="link_6"                                                              >イオンド大学</a><a href="." id="link_7"                                >薬学部</a><a href="." id="link_3"                                >ハーブ</a><a href="." id="link_4"                                                                        >セラピスト</a>学科<a href="." id="link_8"                                >准教授</a>、日本代替医療学会会員。<a href="." id="link_9"                                >青森県</a><a href="." id="link_10"                               >弘前市</a>出身。 <a href="." id="link_11"                                         >弘前大学</a>卒業。
</p>
