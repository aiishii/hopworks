<p><b>国領雄二郎</b>（こくりょう ゆうじろう　<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >7月26日</a>-）は、日本の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                >編集者</a>、<a href="." id="link_4"                                                              >絵本作家</a>。<a href="." id="link_5"                                >東京都</a>出身。
</p><p>音楽と映画に関心が深い。自宅には常時数千枚の<a href="." id="link_6"                                                                                            >CD</a>や<a href="." id="link_7"        >DVD</a>を所有している。愛称はゆうちゃん、こくさんなど。
</p>
