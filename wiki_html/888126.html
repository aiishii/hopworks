		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 和彦</b>（うちだ かずひこ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >2月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >福音派</a><a href="." id="link_4"                      >牧師</a>、<a href="." id="link_5"                                          >新約聖書</a>学者、<a href="." id="link_6"                                >神学校</a>教師、哲学博士 (<a href="." id="link_7"                                          >Ph.D.</a>)、<a href="." id="link_8"                                                                                  >新改訳聖書刊行会</a>編集委員。2008年4月より<a href="." id="link_9"                                                                                  >前橋キリスト教会</a>牧師。
</p>
