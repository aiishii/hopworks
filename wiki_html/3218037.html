		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 孝</b>（のむら たかし、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >2月18日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >5月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>。<a href="." id="link_5"                                >大阪府</a>出身。<a href="." id="link_6"                                          >東京大学</a>経済学部卒業。
</p><p><a href="." id="link_7"                    >1955年</a>に<a href="." id="link_8"                      >日活</a>入社し、1960年の『特捜班５号』で監督デビュー。<a href="." id="link_9"                                                    >石原裕次郎</a>主演の『<a href="." id="link_10"                                                                       >夜霧のブルース</a>』、<a href="." id="link_11"                               >宍戸錠</a>主演の『<a href="." id="link_12"                                                                                                     >拳銃(コルト)は俺のパスポート</a>』など多くのアクション映画を手掛けた。<a href="." id="link_13"                   >1972年</a>の日活退社後は、テレビのサスペンスドラマを中心に活躍した。
</p><p>2015年5月5日、<a href="." id="link_14"                     >肺炎</a>のため死去。88歳没。
</p>
