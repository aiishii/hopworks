		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島陟</b>（なかじま のぼる、1889年7月 - 1958年2月）日本の<a href="." id="link_1"                                >実業家</a>。<a href="." id="link_2"                                                    >都市計画家</a>。多摩湖鉄道株式会社常務、駿豆鉄道、箱根土地各株式会社取締役歴任。堤康次郎の正妻川崎文の妹婿。兵庫県生まれ。
</p>
