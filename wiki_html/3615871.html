<p><b>メレスアンク1世</b>（「命を愛する者」の意）は<a href="." id="link_8"                                                              >古代エジプト</a>の王妃であり、<a href="." id="link_6"                                                    >スネフェル</a>王の母。彼女は恐らく<a href="." id="link_1"                                                                          >第3王朝</a>の最後の王<a href="." id="link_5"                      >フニ</a>の妻であった。彼女の名前は日本語では<b>メルサンク</b>とも表記される。
</p>
