		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大ノ高 純市</b>（おおのたか じゅんいち、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >8月10日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                                          >高砂部屋</a>、<a href="." id="link_4"                                          >振分部屋</a>に所属した元<a href="." id="link_5"                      >力士</a>。本名は中村佐助。<a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                                          >南津軽郡</a><a href="." id="link_8"                                >藤崎町</a>出身。168cm、88kg。最高位は西<a href="." id="link_9"                      >前頭</a>10枚目。
</p>
