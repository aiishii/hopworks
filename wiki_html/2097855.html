		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺眸</b>（わたなべひとみ、<a href="." id="link_1"                    >1942年</a> - ）は<a href="." id="link_2"                                >東京都</a>出身の女性写真家である。
</p><p><a href="." id="link_3"                                          >明治大学</a>、<a href="." id="link_4"                                                                                                                          >東京総合写真専門学校</a>卒業。専門学校卒業時に「香具師の世界」を発表、その後若者達の学生運動での姿を撮影し没頭した。<a href="." id="link_5"                    >1972年</a>から<a href="." id="link_6"                                >インド</a>・<a href="." id="link_7"                                          >ネパール</a>での生活記録を<a href="." id="link_8"                    >1983年</a>に「天竺」を発表し評価を受ける。命あるものをテーマにした作品が多い。
</p>
