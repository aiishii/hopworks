		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>淺田 正博</b>（浅田 正博、あさだ まさひろ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                              >10月25日</a>-　）は、<a href="." id="link_2"                                          >浄土真宗</a>の僧、<a href="." id="link_3"                                          >仏教学者</a>。<a href="." id="link_4"                                          >龍谷大学</a>名誉教授。<a href="." id="link_5"                                                              >本願寺派</a><a href="." id="link_6"                      >勧学</a>。大阪府<a href="." id="link_7"                                                                                                  >因念寺</a>住職。
</p><p>大阪府出身。法名は恵真。<a href="." id="link_4"                                          >龍谷大学</a>大学院博士課程仏教学専攻満期退学の後、<a href="." id="link_8"                                          >叡山学院</a>講師・<a href="." id="link_9"                                                                                            >京都橘女子大学</a>講師・<a href="." id="link_10"                                                             >京都精華大学</a>講師・<a href="." id="link_11"                                         >行信教校</a>講師・<a href="." id="link_12"                                                                                           >大倉精神文化研究所</a>研究員。1983年龍谷大学文学部専任講師、85年助教授、91年教授、短期大学部長。2003年「伝教大師<a href="." id="link_13"                     >最澄</a>の研究 宗派意識の推移から見た最澄教学の展開」で龍谷大学<a href="." id="link_14"                                                             >文学博士</a>。2014年定年退任。
</p>
