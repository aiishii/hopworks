		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊竹 博之</b>（きくたけ ひろゆき、<a href="." id="link_1"                    >1858年</a> - <a href="." id="link_2"                    >1920年</a><a href="." id="link_2"                          >5月9日</a>）は、<a href="." id="link_3"                                                              >明治時代</a>の<a href="." id="link_4"                                                              >自由民権運動</a>家であり、福岡県会議員や福富村（現<a href="." id="link_5"                                          >うきは市</a>の一部）村長を務めた政治家である。弟にジャーナリストの<a href="." id="link_6"                                          >菊竹六鼓</a>（本名：菊竹淳）がいる。
</p>
