		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伴 五十嗣郎</b>（ばん いそしろう、昭和18年（<a href="." id="link_1"                    >1943年</a>） - 令和2年（<a href="." id="link_2"                    >2020年</a>）<a href="." id="link_3"                            >2月27日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >神道</a><a href="." id="link_6"                      >学者</a>。<a href="." id="link_7"                                                    >皇學館大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                          >学長</a>。専門は神道<a href="." id="link_10"                               >思想史</a>。<a href="." id="link_11"                               >北海道</a><a href="." id="link_12"                               >函館市</a>出身。
</p><p><a href="." id="link_13"                                         >神社本庁</a>で<a href="." id="link_14"                     >参与</a>および教学<a href="." id="link_15"                     >顧問</a>、神道史学会で顧問を務める。
</p>
