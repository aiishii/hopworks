		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">くろだ せいたろう</div><span class="fn">黒田 征太郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1939-01-25</span>) </span>1939年<a href="." id="link_1"                            >1月25日</a>（83歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a>&#160;<a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a><br /><a href="." id="link_5"                                                                    >中央区</a><a href="." id="link_6"                                >道頓堀</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_7"                                                                                                                >滋賀県立彦根西高等学校</a>中退</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                                                                  >イラストレーター</a>・<a href="." id="link_9"                                                                                                                >グラフィックデザイナー</a></td></tr></tbody></table>
<p><b>黒田 征太郎</b> （くろだ せいたろう、<a href="." id="link_10"                   >1939年</a><a href="." id="link_10"                           >1月25日</a> - ） は、日本の<a href="." id="link_8"                                                                                  >イラストレーター</a>・<a href="." id="link_9"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_11"                                                                                           >日本工学院専門学校</a>グラフィックデザイン科顧問。<a href="." id="link_12"                                                             >ニューヨーク</a>在住を経て<a href="." id="link_13"                   >2009年</a>より<a href="." id="link_14"                               >福岡県</a><a href="." id="link_15"                                         >北九州市</a>在住。<a href="." id="link_16"                               >陶芸家</a>の<a href="." id="link_17"                                         >黒田泰蔵</a>は弟。
</p>
