		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>重野 純</b>（しげの すみ、女性、<a href="." id="link_1"                    >1950年</a> - ）は、日本の<a href="." id="link_2"                                          >心理学者</a>。専門は<a href="." id="link_3"                                                    >認知心理学</a>・<a href="." id="link_4"                                                    >心理言語学</a>・<a href="." id="link_5"                                                    >音楽心理学</a>。<a href="." id="link_6"                                                              >青山学院大学</a>教授。<a href="." id="link_7"                                                              >文学博士</a>。
</p><p>東京都生まれ。<a href="." id="link_8"                                          >東京大学</a>文学部心理学科卒、1980年同大学院博士課程満期退学、<a href="." id="link_9"                                          >北里大学</a>教養部専任講師、助教授、青山学院大学教育心理学部教授。1988年「音韻知覚における時間効果に関する研究」で東大<a href="." id="link_7"                                                              >文学博士</a>。
</p>
