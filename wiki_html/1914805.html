<p><b>亀田 博</b>（かめだ ひろし、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >自治</a><a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                                    >下関市議会</a>議員、元下関市長。<a href="." id="link_8"                    >1991年</a>から<a href="." id="link_9"                    >1995年</a>まで<a href="." id="link_10"                               >下関市長</a>を1期務め、市議には<a href="." id="link_11"                   >2003年</a>に初当選し5期目。市長経験者が落選後、市議に転進するのは全国的にも珍しい。
</p>
