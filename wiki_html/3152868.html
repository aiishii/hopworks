		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>志茂 碩敏</b>（しも ひろとし、<a href="." id="link_1"                    >1941年</a> - ）は、東洋史学者。
</p><p><a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >戸畑市</a>（現<a href="." id="link_4"                                          >北九州市</a>）出身。<a href="." id="link_5"                                          >東京大学</a>文学部東洋史学科卒業。同大学院博士課程満期退学。1993年「<a href="." id="link_6"                                                              >イル汗国</a>史研究 イル汗諸政権の中枢について」で東京大学<a href="." id="link_7"                                                              >文学博士</a>。公益財団法人<a href="." id="link_8"                                          >東洋文庫</a>研究員。2015年「<a href="." id="link_9"                                                              >モンゴル帝国</a>史研究」で<a href="." id="link_10"                                                             >日本学士院賞</a>受賞。
</p>
