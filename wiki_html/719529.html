<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kanchu_Kanazawa_by_JPCasainho.jpg" title="ファイル:Kanchu Kanazawa by JPCasainho.jpg">ファイル:Kanchu Kanazawa by JPCasainho.jpg</a>  <div class="thumbcaption"><b>金澤弘和</b>、2005年4月<a href="." id="link_1"                                                    >ポルトガル</a>にて</div></div></div>
<p><b>金澤 弘和</b>（かなざわ ひろかず、<a href="." id="link_2"                    >1931年</a>（<a href="." id="link_3"                      >昭和</a>6年）<a href="." id="link_4"                          >5月3日</a> - <a href="." id="link_5"                    >2019年</a>（<a href="." id="link_6"                      >令和</a>元年）<a href="." id="link_7"                            >12月8日</a>）は、<a href="." id="link_8"                                >岩手県</a>出身の<a href="." id="link_9"                                >空手家</a>。<a href="." id="link_10"                                                                                                     >國際松濤館空手道連盟</a><a href="." id="link_11"                     >宗家</a>・<a href="." id="link_12"                                         >最高師範</a>(十段)。<a href="." id="link_13"                                         >船越義珍</a>、<a href="." id="link_14"                                                                             >中山正敏</a>らに<a href="." id="link_15"                                         >松濤館流空手道</a>を学び、海外では「<b>センセイ・カナザワ</b>」として知られる達人。
</p>
