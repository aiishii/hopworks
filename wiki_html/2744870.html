		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 千秋</b>（うちだ ちあき）は、日本の<a href="." id="link_1"                      >医師</a>。性感染症内科および<a href="." id="link_2"            >痔</a>の<a href="." id="link_3"                                                    >専門医</a>。患者とのコミュニケーションに<a href="." id="link_4"                  >Facebook</a>を活用していることで知られる。あおぞらクリニック院長、前）内田医院院長。医療法人社団七海会理事長。
</p>
