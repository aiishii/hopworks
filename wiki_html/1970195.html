<p><b>木原音瀬</b>（このはら なりせ、<a href="." id="link_1"                              >10月27日</a> - さそり座、<a href="." id="link_2"                                  >O型</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。<br />
<a href="." id="link_4"                    >1995年</a>『眠る兎』でデビュー。代表作は『美しいこと』など。主に<a href="." id="link_5"                                                              >BL</a>作品を手掛け、そのジャンルでは不動の人気を持つ。ノベルス版『箱の中』と続編『檻の外』は刊行時「ダ・ウィンチ」誌上にてＢＬ界の芥川賞と評され、話題になった。小説すばる(<a href="." id="link_6"                                >集英社</a>）や小説現代（<a href="." id="link_7"                                >講談社</a>）などの一般誌の仕事も増えてきており、文学性の高さが窺える。
小説家<a href="." id="link_8"                                          >ユニット</a>「<a href="." id="link_9"                          >Unit Vanilla</a>」のメンバー。
同人活動で酷原音瀬という名義を使うことがある。
</p>
