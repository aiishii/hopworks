		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 泰宏</b>（たけうち やすひろ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月12日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >11月13日</a>）は、日本の作家、文芸評論家。
</p><p>東京生まれ。本名・泰郎（やすお）。<a href="." id="link_3"                                          >東京大学</a>卒。妻は詩人の<a href="." id="link_4"                                                    >高良留美子</a>。1962年「見張り」で<a href="." id="link_5"                                >文藝賞</a>優秀作。1967年『希望の砦』で河出長編小説賞受賞。<a href="." id="link_6"                                                              >新日本文学会</a>、<a href="." id="link_7"                                                                                                                          >アジア・アフリカ作家会議</a>の活動に参加し、第三世界文学の翻訳や評論を行った。<a href="." id="link_8"                                >野間宏</a>、<a href="." id="link_9"                                >小田実</a>らと親交があった。
</p>
