		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宗次郎</b>（そうじろう、本名：<b>野村 宗次郎</b>（のむら そうじろう）、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                              >10月10日</a> - ）は、日本の<a href="." id="link_2"                                          >オカリナ</a>奏者。
</p><p>日本におけるオカリナ奏者の第一人者である。
</p><p><a href="." id="link_3"                                >群馬県</a><a href="." id="link_4"                                >館林市</a>出身。使用しているオカリナは全て自身による手作りである。デビュー前からオカリナ製作を始め、現在までに製作したオカリナは数万本におよぶ。その中で実際に演奏で使用するのは、10数本である。
</p><p><a href="." id="link_5"                    >1980年</a>以降、<a href="." id="link_6"                                >栃木県</a>にある廃校となった小学校で生活していたが、現在は<a href="." id="link_7"                                >茨城県</a><a href="." id="link_8"                                                    >常陸大宮市</a>（旧緒川村）の山村で暮らす。
</p>
