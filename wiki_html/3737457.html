		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まなべ  のりひろ</div><span class="fn">眞部 則広</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1959-10-11</span>) </span>1959年<a href="." id="link_1"                              >10月11日</a>（62歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >兵庫県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>山口大学<a href="." id="link_4"                                          >経済学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                          >東京三菱</a>ティーディーウォーターハウス証券元代表取締役社長<br /><a href="." id="link_6"                                                                                                                >カブドットコム証券</a>専務執行役</td></tr></tbody></table>
<p><b>眞部 則広</b>（ まなべ のりひろ、<a href="." id="link_7"                    >1959年</a><a href="." id="link_7"                              >10月11日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_8"                                >経営者</a>である。<a href="." id="link_5"                                          >東京三菱</a>ティーディーウォーターハウス証券元代表取締役社長。現<a href="." id="link_9"                                                                                            >カブドットコム</a>専務執行役である。
</p>
