		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 美智男</b>（あおき みちお、 <a href="." id="link_1"                    >1936年</a>（昭和11年）10月7日 -<a href="." id="link_2"                    >2013年</a>（平成25年）<a href="." id="link_3"                            >7月11日</a> ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                              >歴史学者</a>。元<a href="." id="link_6"                                          >専修大学</a><a href="." id="link_7"                                >文学部</a><a href="." id="link_8"                      >教授</a>。専門は日本近世社会史・文化史。近世史研究の第一人者と評された。
</p>
