	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクセイ・ドゥーシュキン</b>（Alexey Dushkin, <a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >10月8日</a>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >建築家</a>。
</p><p><a href="." id="link_5"                                                                                                                                          >スターリン時代</a>の優秀な人材の一人で、代表作である<a href="." id="link_6"                                                                        >モスクワ地下鉄</a><a href="." id="link_7"                                                                                                                          >ザモスクヴォレーツカヤ線</a>の<a href="." id="link_8"                                                                                                                                                              >マヤコフスカヤ駅</a>で、世界建築博覧会グランプリを受賞している。
</p><p>その他の作品として、同じくモスクワ地下鉄<a href="." id="link_9"                                                                                                                >ソコーリニチェスカヤ線</a>の<a href="." id="link_10"                                                                                                     >クロポトキンスカヤ駅</a>、ロシア連邦運輸機関建設省オフィス棟などがある。
</p>
