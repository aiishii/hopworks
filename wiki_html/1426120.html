		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井川香四郎</b>（いかわ こうしろう、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >時代小説</a>作家。
</p><p><a href="." id="link_4"                                >愛媛県</a>新居浜市生まれ。<a href="." id="link_5"                                          >中央大学</a>卒業。テレビの脚本家としても活動。脚本作品に「<a href="." id="link_6"                                                              >暴れん坊将軍</a>」「<a href="." id="link_7"                                                              >八丁堀の七人</a>」などがある。
梟与力吟味帳シリーズが2008年4月より<a href="." id="link_8"                                                              >NHK</a>の<a href="." id="link_9"                                                                                    >土曜時代劇</a>「<a href="." id="link_10"                                                     >オトコマエ!</a>」としてドラマ放映された。
</p><p>柴山隆司の筆名で書いた『露の五郎兵衛』（<a href="." id="link_11"                               >新風舎</a>）で小説CLUB新人賞を受賞。
</p>
