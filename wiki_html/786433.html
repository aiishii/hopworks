<p>『<b>スカイオデッセイ</b>』 (The Sky Odyssey) は<a href="." id="link_1"                                                                                                                                                                                                                    >ソニー・コンピュータエンタテインメント</a>より2001年1月25日に発売された<a href="." id="link_2"                            >プレイステーション2</a>用フライトアドベンチャーゲーム。 価格 6,800円 （税抜）、 メモリーカード容量246KB、 プレイヤー:1人 BGMは平成<a href="." id="link_3"                                >ガメラシリーズ</a>や<a href="." id="link_4"                                                              >ワンダと巨像</a>などのBGMを手がけた<a href="." id="link_5"                                >大谷幸</a>が担当。
</p><p>CMのキャッチコピーは「風を感じて、空に挑め。」
</p>
