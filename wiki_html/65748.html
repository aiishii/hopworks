<p><b>法 正</b>（ほう せい、<a href="." id="link_3"                  >176年</a> - <a href="." id="link_4"                  >220年</a>）は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >後漢</a>末期の参謀・政治家。<a href="." id="link_6"                      >劉備</a>に仕えて活躍した謀臣。<a href="." id="link_9"            >字</a>は<b>孝直</b>。<a href="." id="link_10"                                         >司隷</a><a href="." id="link_11"                               >扶風郡</a>郿県（現在の<a href="." id="link_12"                               >陝西省</a><a href="." id="link_13"                               >宝鶏市</a><a href="." id="link_14"                     >眉県</a>）の人。曾祖父（又は高祖父）は<a href="." id="link_15"                     >法雄</a>、祖父は<a href="." id="link_16"                                                                                       >法真</a>、父は<a href="." id="link_17"                                                                                       >法衍</a>、子は法邈。
</p>
