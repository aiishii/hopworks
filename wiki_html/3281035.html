<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">蔣 大為</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1947-01-22</span>) </span>1947年<a href="." id="link_1"                            >1月22日</a>（75歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_the_Republic_of_China.svg" title="ファイル:Flag of the Republic of China.svg">中華民国の旗</a>&#160;<a href="." id="link_2"                                          >中華民国</a> <a href="." id="link_3"                                >天津市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">住居</th><td class="label"><a href="." id="link_4"                                >北京市</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">中華人民共和国の旗&#160;<a href="." id="link_5"                                                                        >中華人民共和国</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">民族</th><td class="category">漢族</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>天津市耀華中学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">歌手</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1980年現在</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>張佩君</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>蒋怡</td></tr></tbody></table>
<p><b>蔣 大為</b>（しょう だいい、ジャン・ダーウェイ、1947年1月22日—）は、<a href="." id="link_5"                                                                        >中華人民共和国</a>の歌手。<a href="." id="link_3"                                >天津市</a>出身。<a href="." id="link_6"                                                                                                                                          >中央民族歌舞団</a>団長、元全国文連第七·八期常委、<a href="." id="link_7"                                                                                                                                          >中国音楽家協会</a>会員、<a href="." id="link_8"                                                              >中日友好協会</a>理事、<a href="." id="link_9"                                                              >中央民族大学</a>、<a href="." id="link_10"                                                                                                               >中国人民解放軍芸術学院</a>、<a href="." id="link_11"                                                                                                           >西北大学</a>、<a href="." id="link_12"                                                                                                                               >雲南芸術学院</a>等客員教授を歴任。
</p>
