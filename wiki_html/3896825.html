		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相馬 省三</b>（そうま しょうぞう、<a href="." id="link_1"                    >1870年</a>（<a href="." id="link_2"                      >明治</a>3年）<a href="." id="link_3"                            >7月17日</a> - <a href="." id="link_4"                                                              >没年不明</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、北海道多額<a href="." id="link_7"                                          >納税</a>者。相馬商店副社長。相馬商店、函館貯蓄銀行各<a href="." id="link_8"                                >取締役</a>。相馬合名代表。族籍は北海道<a href="." id="link_9"                      >平民</a>。
</p>
