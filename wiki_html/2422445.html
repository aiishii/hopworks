		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷 享子</b>（おおたに きょうこ、<a href="." id="link_1"                    >1936年</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >1月17日</a>）は、昭和32年（1957年）の「<a href="." id="link_3"                                                                                                                                    >ミス・ジャパン</a>」である。世界大会（<a href="." id="link_4"                                                                                          >ミス・ユニバース1957</a>）で<i>Top15</i>に入賞、大陸別部門賞の<i>Miss Asia</i>を受賞。
</p><p>戦後最大級の<a href="." id="link_5"                                                    >フィクサー</a>と呼ばれた<a href="." id="link_6"                                          >大谷貴義</a>の長女である。
</p>
