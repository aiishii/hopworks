<p><b>川岸銀次</b>（かわぎし ぎんじ、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >俳優</a>である。<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >掛川市</a>出身。身長173cm。<a href="." id="link_6"                                                                                                                                                                                                                    >イー・コンセプト</a>所属。以前はミニヨンに所属していた。
</p><p>趣味は音楽鑑賞、空を見ること。特技はサッカー、球技全般、ベース。
</p><p>第16回『<a href="." id="link_7"                                                                                                                                                                                      >ジュノン・スーパーボーイ・コンテスト</a>』ファイナリスト。
</p>
