		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大熊 宗清</b>（おおくま むねきよ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >1月15日</a>-<a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >大竹市</a>元町出身で、<a href="." id="link_5"                                                    >熊ヶ谷部屋</a>に所属した<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>である。本名は、<b>和田 宗清</b>（わだ むねきよ）。現役時代の体格は182cm、100kg。最高位は西<a href="." id="link_8"                      >前頭</a>6枚目（<a href="." id="link_9"                    >1947年</a>11月場所）。
</p>
