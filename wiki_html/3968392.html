<p><b>趙 世暎</b>（チョ セヨン、<a href="." id="link_1"                                >韓国語</a>&#58; <span lang="ko-kr">조세영</span>、<a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                              >10月11日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >外交官</a>。駐日<a href="." id="link_5"                                >大使館</a>で3回勤務した経験などから代表的な日本通外交官とされる。97~99年には、韓国大統領の日本語通訳も務めた。韓国外交部の日本研究専門家の一人で、文藝春秋などの日本メディアにも寄稿する。日韓外交史（通史）に関する著書が、日本でも出版されている。
</p>
