		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Robert_graves-1492549303_(cropped).JPG" title="ファイル:Robert graves-1492549303 (cropped).JPG">ファイル:Robert graves-1492549303 (cropped).JPG</a>  <div class="thumbcaption"></div></div></div>
<p><b>ロバート・グレーヴス</b>（Robert von Ranke Graves, <a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >7月24日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                                >評論家</a>。<b>グレーヴズ</b>、<b>グレイヴズ</b>表記もある。
</p><p>父アルフレッドは<a href="." id="link_7"                                          >ダブリン</a>生まれの<a href="." id="link_8"                                                                        >アングロ＝アイリッシュ系</a>の詩人で、数学者であると同時に<a href="." id="link_9"                                                    >オガム文字</a>の権威でもあった。フォン・ランケは<a href="." id="link_10"                     >牧師</a>をしていた<a href="." id="link_11"                                         >ドイツ系</a>の母方の姓であり、叔父に歴史家の<a href="." id="link_12"                                                                                                                                   >レオポルト・フォン・ランケ</a>がいる。
</p>
