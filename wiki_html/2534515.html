		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呂 本中</b>（りょ ほんちゅう、<a href="." id="link_1"                    >1084年</a> - <a href="." id="link_2"                    >1145年</a>）は、<a href="." id="link_3"                                      >宋</a>代中国の<a href="." id="link_4"                      >学者</a>・<a href="." id="link_5"                      >詩人</a>。<a href="." id="link_6"            >字</a>は<b>居仁</b>。紫微と号し、東萊先生と呼ばれる。<a href="." id="link_7"                                >呂公著</a>の曾孫。<a href="." id="link_8"                                >呂希哲</a>の孫。<a href="." id="link_9"                                >呂好問</a>の子。<a href="." id="link_10"                               >呂祖謙</a>・<a href="." id="link_11"                               >呂祖倹</a>兄弟は弟の呂弸中の孫にあたる。
</p>
