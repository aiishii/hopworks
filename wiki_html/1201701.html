</p><p><a href="." id="link_7"            >字</a>を企泉、<a href="." id="link_8"                                      >号</a>は小池・<b>念巣</b>。<a href="." id="link_9"                                >浙江</a><a href="." id="link_10"                               >山陰</a>の人。
