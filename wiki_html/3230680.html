		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>春原 千秋</b>（はるはら　ちあき、<a href="." id="link_1"                    >1922年</a>-2017年）は、精神科医、病跡学者。
</p><p>横浜市生まれ。1947年<a href="." id="link_2"                                                                                            >北海道帝国大学</a>医学部卒。1947年<a href="." id="link_3"                                                                                  >東京帝国大学</a>医学部精神医学教室に入局。1956年「狂犬病予防注射による脳炎の精神神経障害について」で<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                                              >医学博士</a>。同大助手、<a href="." id="link_6"                                                    >順天堂大学</a>講師、1959年<a href="." id="link_7"                                                                                  >中央鉄道病院</a>精神神経科主任医長。82年退職、<a href="." id="link_8"                                                                                                                                                    >高円寺クリニック</a>医師。1992年「将棋を愛した文豪たち」の連載で<a href="." id="link_9"                                                                                            >将棋ペンクラブ大賞</a>特別賞受賞。<a href="." id="link_10"                                                                                                                                         >将棋ペンクラブ</a>監査役。
</p>
