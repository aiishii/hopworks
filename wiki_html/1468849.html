		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳瀬 郁夫</b>（やなせ いくお、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>である。<a href="." id="link_4"                                          >埼玉大学</a><a href="." id="link_5"                                >工学部</a><a href="." id="link_6"                                >准教授</a>。<a href="." id="link_7"                      >結晶</a>構造の制御による<a href="." id="link_8"                                                    >二酸化炭素</a>吸収<a href="." id="link_9"                                                              >セラミックス</a>の開発、ゼロ熱膨張セラミックスの開発などを研究。
</p>
