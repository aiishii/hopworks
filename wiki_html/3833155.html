		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リトアニア大公ゲディミナス勲章</b>&#160;（<a href="." id="link_1"                                                              >リトアニア語</a>: Lietuvos didžiojo kunigaikščio Gedimino ordino medalis）は、<a href="." id="link_2"                                                    >リトアニア</a>の<a href="/wiki/%E3%83%AA%E3%83%88%E3%82%A2%E3%83%8B%E3%82%A2%E3%81%AE%E7%B5%B1%E6%B2%BB%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="リトアニアの統治者の一覧">大統領</a>が、公私問わず多大な功績のあった市民に対し与える<a href="." id="link_3"                      >勲章</a>（騎士団章）。外国籍の人物に与えられることもある。この<a href="." id="link_4"                                                                                            >リトアニア大公</a><a href="." id="link_5"                                                              >ゲディミナス</a>を記念した勲章は1928年に制定され、<a href="." id="link_6"                                                                                                                                                              >ゲディミナスの列柱</a>をシンボルとしている。
</p>
