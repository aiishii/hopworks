		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上杉 允彦</b>（うえすぎ みつひこ <a href="." id="link_1"                    >1938年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                    >高千穂大学</a><a href="." id="link_4"                                                    >教養部</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                      >専攻</a>分野は、<a href="." id="link_7"                      >近代</a><a href="." id="link_8"                      >日本</a>の日本・<a href="." id="link_9"                                >アジア</a>関係、日本の<a href="." id="link_10"                               >植民地</a>支配と<a href="." id="link_11"                     >民族</a>問題。元<a href="." id="link_12"                                                                                 >早稲田ゼミナール</a><a href="." id="link_13"                                                   >日本史</a>科講師。元<a href="." id="link_14"                                                                                 >代々木ゼミナール</a>日本史科講師。
