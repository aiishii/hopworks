		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポロウ・フリーチェ・ジャマル・フィンチャー・ジョーンズ</b>（英名：Polow-Freache Jamal Fincher Jones, <a href="." id="link_1"                    >1978年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                              >ジョージア州</a>出身の歌手、音楽プロデューサー。<b>ポロウ・ダ・ドン</b>（<b>Polow da Don</b>）の芸名で知られる。<a href="." id="link_4"                                                              >リュダクリス</a>、<a href="." id="link_5"                                                                              >ファーギー</a>、<a href="." id="link_6"                                >ネリー</a>、<a href="." id="link_7"                                                                              >アッシャー</a>、<a href="." id="link_8"                                            >Gユニット</a>らを手がけた2005年後半から2006年前半にかけて名声を得た。
</p>
