<p><b>椋木 修三</b>（むくのき おさみ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >5月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                      >作家</a>。日本ブレインアップジム代表、東京カルチャーセンターの記憶術通信講座主任講師を務める。日本<a href="." id="link_5"                                                                        >カウンセリング</a>学会員。<a href="." id="link_6"                                >島根県</a>出身。<a href="." id="link_7"                                          >中央大学</a>中退。
</p><p>能力開発、心身の健康法、リーダーシップ養成、<a href="." id="link_8"                                                              >自己暗示</a>法などで、企業や<a href="." id="link_9"                                          >公共団体</a>など年間100を越える研修、講演を行う。
日本の記憶術を確立した渡辺剛彰(1927~1996)の弟子を称する
</p>
