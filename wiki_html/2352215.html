<p><b>キム・スンス</b>（<span lang="ko">김승수</span>、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >7月25日</a> - ）は、<a href="." id="link_2"                                          >大韓民国</a><a href="." id="link_3"                                                              >ソウル特別市</a>出身の<a href="." id="link_4"                      >俳優</a>である。<a href="." id="link_5"                      >身長</a>は181cm、<a href="." id="link_6"                      >体重</a>は72kg。<a href="." id="link_7"                                                    >京畿大学校</a>体育学科を卒業し、1997年に<a href="." id="link_8"                                                                                  >MBC</a>の26期<a href="." id="link_9"                                             >タレント</a>としてデビュー。
</p>
