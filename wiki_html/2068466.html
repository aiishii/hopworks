<p><b>古川 勇二</b>（ふるかわ ゆうじ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >6月8日</a> - ）は、日本の<a href="." id="link_2"                                          >機械工学</a>者（ものづくり、精密加工、技術経営、職業教育）。学位は<a href="." id="link_3"                                                              >工学博士</a>（東京都立大学）。<a href="." id="link_4"                                                                                                                >職業能力開発総合大学校</a>校長、<a href="." id="link_5"                                                              >日本学術会議</a>連携会員、<a href="." id="link_6"                                                                                      >旧・東京都立大学</a>、<a href="." id="link_7"                                                              >東京農工大学</a>および<a href="." id="link_8"                                                              >大連理工大学</a>名誉教授、<a href="." id="link_9"                                                              >上海交通大学</a>客座教授。東京出身。
</p>
