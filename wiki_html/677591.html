<p><b>安藤 正浩</b>（あんどう まさひろ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >10月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アニメーター</a>。
</p><p><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a>出身。血液型はA型。<a href="." id="link_6"                                                                        >名古屋芸術大学</a>商業デザイン科卒業。<a href="." id="link_7"                                                              >東映動画</a>（現・<a href="." id="link_8"                                                                                            >東映アニメーション</a>）出身。
</p>
