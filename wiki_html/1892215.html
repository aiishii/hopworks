		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大峯 豊</b>（おおみね ゆたか、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                              >10月14日</a> - ）は、<a href="." id="link_2"                                >山口県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4237。身長170cm。血液型AB型。92期。妹に元競艇選手の<a href="." id="link_4"                                          >大峯明菜</a>（登録番号4267）、義兄に競艇選手で妹の夫の<a href="." id="link_5"                                                                                                            >伊藤啓三</a>（登録番号3838）、同期に<a href="." id="link_6"                                          >安達裕樹</a>、<a href="." id="link_7"                                >毒島誠</a>、<a href="." id="link_8"                                          >土屋千明</a>らがいる。
</p>
