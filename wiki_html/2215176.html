		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺島 光一郎</b>（てらしま こういちろう、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >4月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。元<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >乙部町</a>長。
</p><p>乙部町出身。<a href="." id="link_6"                                                                                                      >北海道札幌南高等学校</a>、<a href="." id="link_7"                                                    >北海道大学</a><a href="." id="link_8"                                >農学部</a>卒業。その後<a href="." id="link_9"                                >農林省</a>入庁。<a href="." id="link_10"                   >1983年</a>5月、北海道乙部町長当選。以後、9期連続当選。<a href="." id="link_11"                   >2007年</a>、<a href="." id="link_12"                                                   >全国町村会</a>副会長就任。2期目以降の8回の当選はすべて<a href="." id="link_13"                                                   >無投票当選</a>であり、個人の長期無投票当選としては元<a href="." id="link_14"                               >石川県</a><a href="." id="link_15"                               >根上町</a>長の<a href="." id="link_16"                               >森茂喜</a>（<a href="." id="link_17"                               >森喜朗</a>の父）に次ぐ記録である。<a href="." id="link_18"                   >2019年</a>の選挙には出馬せず、引退を表明。
</p><p>後任町長となった<a href="." id="link_19"                                                                                                 >寺島努</a>とは、同姓だが血縁関係はない。
</p>
