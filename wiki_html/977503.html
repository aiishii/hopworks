		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井野瀬 久美惠</b>（いのせ くみえ、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史学者</a>、<a href="." id="link_4"                                          >甲南大学</a>教授。専門は<a href="." id="link_5"                                          >イギリス</a>近代史。
</p><p><a href="." id="link_6"                                >愛知県</a>生まれ。1982年<a href="." id="link_7"                                                                                                                                                                  >京都大学文学部</a>卒業後、京都大学大学院文学研究科（西洋史学専攻）単位修得退学。<a href="." id="link_8"                                                                        >追手門学院大学</a>文学部専任講師、<a href="." id="link_4"                                          >甲南大学</a>文学部助教授、教授。<a href="." id="link_9"                    >2005年</a>「植民地経験のゆくえ: アリス・グリーンのサロンと世紀転換期の大英帝国」で京都大学より<a href="." id="link_10"                                                             >博士（文学）</a>。
</p>
