		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 繁美</b>（いけだ しげみ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >新宿区</a>出身の<a href="." id="link_4"                                                                        >アニメーション</a><a href="." id="link_5"                                          >美術監督</a>。
</p><p><a href="." id="link_6"                                                                                  >アド・コスモ</a>の美術部門出身で、退社後<a href="." id="link_7"                                                                                  >グループ・タック</a>と<a href="." id="link_8"                                                                                            >スタジオ・ユニ</a>を経て、アトリエ・ムサを設立した。<a href="." id="link_9"                                                                                                                >東京デザイナー学院</a>アニメ科（現、<a href="." id="link_10"                                                                                                                                   >東京ネットウエイブ</a>）卒業。
</p>
