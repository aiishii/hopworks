<p><b>ところ はつえ</b>（ところ はつえ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >8月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                          >那珂湊市</a>（現：<a href="." id="link_6"                                                              >ひたちなか市</a>）生まれ。<a href="." id="link_7"                                                >血液型</a>B型。高校卒業後、<a href="." id="link_8"                                                                        >スタジオ・ゼロ</a>に入社する。動物や子供を主人公に、ほのぼのとした<a href="." id="link_9"                                            >4コマ漫画</a>を手がける。<a href="." id="link_10"                   >1971年</a>に『<a href="." id="link_11"                                                                                       >週刊マーガレット</a>』（<a href="." id="link_12"                               >集英社</a>）で4コマ2作1ページの連載『にゃんころりん』でデビュー。10年以上の長期連載となった。
</p>
