		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>門脇 佳吉</b>（かどわき かきち、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >1月6日</a>-<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >7月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >神学者</a>、<a href="." id="link_5"                                          >宗教学者</a>、<a href="." id="link_6"                                                    >イエズス会</a><a href="." id="link_7"                      >司祭</a>。<a href="." id="link_8"                                          >上智大学</a>名誉教授。<a href="." id="link_9"                                                                                  >東京帝国大学</a><a href="." id="link_10"                               >工学部</a>応用化学科卒業、<a href="." id="link_8"                                          >上智大学</a><a href="." id="link_11"                                                             >文学修士</a>及び<a href="." id="link_12"                     >神学</a><a href="." id="link_13"                     >修士</a>、<a href="." id="link_14"                                                                                 >グレゴリアン大学</a>Ph.D.。別名<b>大基</b>。
</p>
