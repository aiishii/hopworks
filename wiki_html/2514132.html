<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takatoshi_Kyogoku.jpg" title="ファイル:Takatoshi Kyogoku.jpg">ファイル:Takatoshi Kyogoku.jpg</a>  <div class="thumbcaption">京極高鋭</div></div></div>
<p><b>京極 高鋭</b>（きょうごく たかとし、<a href="." id="link_1"                      >明治</a>33年（<a href="." id="link_2"                    >1900年</a>）<a href="." id="link_3"                              >12月15日</a> - <a href="." id="link_4"                      >昭和</a>49年（<a href="." id="link_5"                    >1974年</a>）<a href="." id="link_6"                            >12月7日</a>）は、昭和時代の<a href="." id="link_7"                      >華族</a>、音楽評論家。<a href="." id="link_8"                      >男爵</a><a href="." id="link_9"                                          >加藤照麿</a>（旧<a href="." id="link_10"                               >出石藩</a>士）の五男。兄に<a href="." id="link_11"                                         >加藤成之</a>、<a href="." id="link_12"                                                             >浜尾四郎</a>。弟に<a href="." id="link_13"                                                             >古川緑波</a>、<a href="." id="link_14"                                                                                                           >増田七郎</a>がいる。京極<a href="." id="link_15"                     >子爵</a>家（旧<a href="." id="link_16"                               >峰山藩</a>主家）当主<a href="." id="link_17"                                                                                                           >京極高頼</a>の<a href="." id="link_18"                               >婿養子</a>となる。
</p>
