		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大和 陽一郎</b>（やまと よういちろう、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >10月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >裁判官</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                                        >函館地方裁判所</a>長兼<a href="." id="link_6"                                                                        >函館家庭裁判所</a>長、<a href="." id="link_7"                                                                        >大阪高等裁判所</a>部総括判事（第5民事部）を歴任。<a href="." id="link_8"                                          >東京大学</a>卒業。
</p>
