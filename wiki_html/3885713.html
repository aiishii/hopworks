		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・ブリューアー</b>（Hans Blüher、1888年2月17日-1955年2月4日)はドイツの作家、哲学者。ドイツ青年運動、<a href="." id="link_1"                                                                                            >ワンダーフォーゲル</a>運動の思想家。<a href="." id="link_2"                                >男性同性愛</a>を擁護して<a href="." id="link_3"                                                              >フェミニズム</a>を批判する反ユダヤ主義者であった。学校や教会に反抗し、男性<a href="." id="link_4"                                          >秘密結社</a>（Männerbund）を論じた。
</p>
