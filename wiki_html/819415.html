		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桐島 つばさ</b>（きりしま つばさ、<a href="." id="link_1"                              >11月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の少女<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                                >血液型</a>はO型。<a href="." id="link_5"                                >福井県</a>出身。『<a href="." id="link_6"                                >ちゃお</a>』『<a href="." id="link_7"              >ChuChu</a>』（いずれも<a href="." id="link_8"                                >小学館</a>）にて執筆している。
</p><p>デビュー作は「シャドーボイスに魅せられて」（<a href="." id="link_9"                    >2003年</a>、<a href="." id="link_10"                                                                                 >ちゃおDX</a>春号掲載）。代表作に、『ナイショの約束』など。<a href="." id="link_11"                                                                       >パワーストーン</a>集めが趣味。
</p>
