		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣 諭</b>（いながき さとし、<a href="." id="link_1"                    >1974年</a> - ）は、日本の<a href="." id="link_2"                                          >科学哲学</a>者、<a href="." id="link_3"                                          >東洋大学</a>教授。専門は、<a href="." id="link_4"                                >現象学</a>、<a href="." id="link_5"                                          >環境哲学</a>、リハビリテーションの科学哲学。
</p><p>北海道生まれ。<a href="." id="link_6"                                                              >青山学院大学</a>法学部卒業。<a href="." id="link_3"                                          >東洋大学</a>大学院文学研究科哲学専攻博士後期課程修了。2006年「衝動の現象学 <a href="." id="link_7"                                                                                                                >フッサール</a><a href="." id="link_4"                                >現象学</a>における感情および衝動の位置づけ」で東洋大学<a href="." id="link_8"                                                              >文学博士</a>。東洋大学文学部助教、自治医科大学教授、東洋大学教授。
</p>
