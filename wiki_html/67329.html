		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケン・ブース</b>（Ken Booth、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >1月29日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。専攻は、<a href="." id="link_4"                                                    >国際関係論</a>、<a href="." id="link_5"                                                              >安全保障</a>論、<a href="." id="link_6"                      >戦略</a>研究。
</p><p><a href="." id="link_7"                                                                                                                                                                        >アベリストウィス大学</a>国際政治学部・<a href="." id="link_8"                                              >E・H・カー</a>講座の元教授。
</p><p><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                              >米海軍大学校</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:United_States_Naval_War_College&amp;action=edit&amp;redlink=1" class="new" title="En:United States Naval War College (存在しないページ)">英語版</a>）</span></span>や<a href="." id="link_10"                                                                                 >ダルハウジー大学</a>、<a href="." id="link_11"                                                                                 >ケンブリッジ大学</a>で<a href="." id="link_12"                                                   >客員研究員</a>を務め、<a href="." id="link_13"                                         >学術雑誌</a> <i>Review of International Studies</i> 編集委員でもあった。
</p>
