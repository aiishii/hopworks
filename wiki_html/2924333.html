		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>十時 惟次</b>（ととき これつぐ、生年不明- <a href="." id="link_1"                      >永禄</a>12年<a href="." id="link_2"                                        >5月</a>（<a href="." id="link_3"                    >1569年</a>）は、<a href="." id="link_4"                                                                    >戦国時代</a>から<a href="." id="link_5"                                                              >安土桃山時代</a>にかけての<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"                                >戸次氏</a>の家臣。<a href="." id="link_8"                                                                                                            >十時惟通</a>（孫右衛門）の子。子に<a href="." id="link_9"                                                                                                            >十時惟則</a>（下野守）、<a href="." id="link_10"                                         >十時連貞</a>。<a href="." id="link_11"                     >通称</a>は与兵衛、摂津。
</p>
