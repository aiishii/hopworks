<p><b><a href="." id="link_6"                                                    >エクアドル</a>の<a href="/wiki/%E5%9B%BD%E6%97%97" title="国旗">国旗</a></b>（エクアドルのこっき）は、<a href="." id="link_2"                    >1860年</a><a href="." id="link_2"                            >9月26日</a>に制定された。<a href="." id="link_7"                                                              >大コロンビア</a>の<a href="/wiki/%E5%A4%A7%E3%82%B3%E3%83%AD%E3%83%B3%E3%83%93%E3%82%A2%E3%81%AE%E5%9B%BD%E6%97%97" class="mw-redirect" title="大コロンビアの国旗">国旗</a>に由来するミランダ三色旗もので、<a href="." id="link_8"                                                                                  >コロンビアの国旗</a>や<a href="." id="link_9"                                                                                  >ベネズエラの国旗</a>に非常によく似ている。
</p><p>全国旗中、使用している色数が最も多い（赤、黄、青、緑、白、茶色、山吹色、水色、グレーの9色）が、ほとんどは中央に描かれている<a href="/wiki/%E3%82%A8%E3%82%AF%E3%82%A2%E3%83%89%E3%83%AB%E3%81%AE%E5%9B%BD%E7%AB%A0" title="エクアドルの国章">国章</a>のものである。
