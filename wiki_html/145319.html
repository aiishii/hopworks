</div>
<p><b>賈 逵</b>（か き、<a href="." id="link_1"                  >174年</a> - <a href="." id="link_2"                  >228年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期から<a href="." id="link_5"                                                                    >三国時代</a>の政治家・武将。<a href="." id="link_6"                                      >魏</a>に仕えた。本名は<b>衢</b>。<a href="." id="link_7"            >字</a>は<b>梁道</b>。<a href="." id="link_8"                                          >司隷</a><a href="." id="link_9"                                                          >河東郡</a><a href="." id="link_10"                               >襄陵県</a>（現在の<a href="." id="link_11"                               >山西省</a><a href="." id="link_12"                               >臨汾市</a><a href="." id="link_13"                               >襄汾県</a>）の人。祖父は賈習。父の名は不詳。妻は柳氏（柳孚の妹）。子は<a href="." id="link_14"                     >賈充</a>・賈混。孫は<a href="." id="link_15"                               >賈南風</a>（賈充の娘）。
</p>
