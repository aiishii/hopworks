		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天児 直美</b>（あまこ なおみ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >4月8日</a> - ）は、日本の<a href="." id="link_2"                                          >俳人</a>、<a href="." id="link_3"                                          >浄土真宗</a>の<a href="." id="link_4"                                          >僧侶</a>。俳号は照月。
</p><p><a href="." id="link_5"                                >岡山県</a>生まれ。弟は<a href="." id="link_6"                                >天児慧</a>。<a href="." id="link_7"                                                              >国立音楽大学</a>卒。俳号・照月。<a href="." id="link_8"                                >ピアノ</a>専攻。大学三年の時に作家・<a href="." id="link_9"                                >江馬修</a>のもとへ出入りするようになり、1972年、江馬は戦後夫婦同然であった<a href="." id="link_10"                                         >豊田正子</a>と別れて天児と生涯をともにした。江馬没後、<a href="." id="link_11"                                                                                                                                   >美作女子大学短期大学部</a>教授として音楽と江馬研究をしていたが、定年後、岡山県<a href="." id="link_12"                               >勝田郡</a><a href="." id="link_13"                               >勝央町</a>の正行寺住職となる。
</p>
