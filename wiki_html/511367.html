		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西田 憲正</b>（にしだ のりまさ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >8月25日</a> - ）は、<a href="." id="link_2"                                >富山県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。大手<a href="." id="link_5"                                                                                            >ビジネスホテル</a>チェーン<a href="." id="link_6"                                          >株式会社東横イン</a>創業者であり初代<a href="." id="link_7"                                                    >代表取締役</a><a href="." id="link_8"                      >社長</a>、同社<a href="." id="link_9"                                          >取締役会</a><a href="." id="link_10"                     >会長</a>を経た後、<a href="." id="link_11"                   >2008年</a><a href="." id="link_11"             >9月</a>、同社取締役会会長を退任した。現在は、関連会社の東横インホテル企画開発、株式会社東横インアーキテクトの代表取締役、および、韓国現地法人「東横インコリア」の代表理事。
</p>
