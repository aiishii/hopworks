		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高田山 惠助</b>（たかだやま けいすけ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >3月25日</a> - 没年不明）は<a href="." id="link_2"                      >昭和</a>時代の<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>。<a href="." id="link_5"                                                              >白玉部屋</a>→<a href="." id="link_6"                                                    >芝田山部屋</a>→<a href="." id="link_7"                                                    >高田川部屋</a>→<a href="." id="link_8"                                          >高砂部屋</a>所属。本名は<b>金野 恵助</b>。最高位は東<a href="." id="link_9"                      >十両</a>8枚目。得意技は右四つ、寄り。
</p>
