		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 富治</b>（やまざき とみじ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >5月30日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >4月16日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                              >山種証券</a>（現<a href="." id="link_5"                                                  >SMBC日興証券</a>）社長、会長、<a href="." id="link_6"                                                                        >日本青年会議所</a>会頭、<a href="." id="link_7"                                                    >山種美術館</a>館長を歴任。「報告」「連絡」「相談」を重視する「ほうれんそう（<a href="." id="link_8"                                                    >報・連・相</a>）経営」を提唱したことでも知られる。
</p>
