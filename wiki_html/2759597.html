		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E4%BD%90%E8%B3%80_%E3%82%A8%E3%83%83%E3%83%95%E3%82%A7%E3%83%AB%E5%A1%94_-_panoramio.jpg" title="ファイル:佐賀 エッフェル塔 - panoramio.jpg">ファイル:佐賀 エッフェル塔 - panoramio.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                                                    >佐賀県道48号佐賀外環状線</a>沿いに建つ佐賀エッフェル塔</div></div></div>
<p><b>馬場 憲治</b>（ばば けんじ、<a href="." id="link_2"                    >1948年</a> - ）は、<a href="." id="link_3"                                >佐賀県</a><a href="." id="link_4"                                >神埼郡</a><a href="." id="link_5"                                          >三田川町</a>（現：<a href="." id="link_6"                                                    >吉野ヶ里町</a>）出身の板金塗装職人。
</p><p><a href="." id="link_7"                      >板金</a>、<a href="." id="link_8"                      >塗装</a>、<a href="." id="link_9"                      >塗料</a>の1級技能士や2級自動車整備士免許など26の<a href="." id="link_10"                                                             >国家資格</a>を持つ技術者でミニエッフェル塔の建造や映画の撮影で使用した<a href="." id="link_11"                                                                       >ゼロ戦</a>模型の復元などで知られる。また、発明家、現代アート作家、山伏、陸上競技選手としての顔も持つ。有限会社馬場ボデー代表取締役。
</p>
