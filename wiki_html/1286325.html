<p><b>恒松 安夫</b>（つねまつ やすお、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年）<a href="." id="link_3"                            >3月18日</a> - <a href="." id="link_4"                    >1963年</a>（<a href="." id="link_5"                      >昭和</a>38年）<a href="." id="link_6"                            >5月20日</a>）は、<a href="." id="link_7"                      >日本</a>の政治家・歴史学者。<a href="." id="link_8"                                                                        >島根県知事</a>（2期）、大田市<a href="." id="link_9"                                          >名誉市民</a>。政治家・<a href="." id="link_10"                                         >恒松隆慶</a>の孫。
</p>
