<table cellspacing="2" cellpadding="3" style="width:80%; border:solid #999 1px; background:#f8f8f8; margin:0.5em auto; clear:both">
<tbody><tr>
<td style="width:10%; text-align:right"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Qsicon_inArbeit.svg" title="ファイル:Qsicon inArbeit.svg">加筆訂正願います</a><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:David_face.png" title="ファイル:David face.png">執筆の途中です</a>
</td>
<td style="color:black">この「<b>テフェリ・バンテ</b>」は、人物に関連した書きかけ項目ですが、<b><a href="/wiki/Wikipedia:%E3%82%B9%E3%82%BF%E3%83%96" title="Wikipedia:スタブ">内容が不十分</a></b>です。この記事を<a rel="nofollow" class="external text" href="http://localhost:8080/w/index.php?title=%E3%83%86%E3%83%95%E3%82%A7%E3%83%AA%E3%83%BB%E3%83%90%E3%83%B3%E3%83%86&amp;action=edit">加筆・訂正</a>などして下さる<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E4%BA%BA%E7%89%A9%E9%96%A2%E9%80%A3%E3%81%AE%E3%82%B5%E3%83%96%E3%82%B9%E3%82%BF%E3%83%96%E9%A0%85%E7%9B%AE" title="カテゴリ:人物関連のサブスタブ項目">協力者を求めています</a>（<a href="/wiki/%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88:%E4%BA%BA%E7%89%A9%E4%BC%9D" title="プロジェクト:人物伝">ウィキプロジェクト 人物伝</a>、<a href="/wiki/Portal:%E4%BA%BA%E7%89%A9%E4%BC%9D" title="Portal:人物伝">Portal:人物伝</a>）。
</td></tr></tbody></table>
</div>
<p><b>テフェリ・バンテ</b>（Teferi Bante、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Tafari Benti</span>、<a href="." id="link_2"                    >1921年</a> - <a href="." id="link_3"                    >1977年</a><a href="." id="link_3"                          >2月3日</a>）は<a href="." id="link_4"                                                    >エチオピア</a><a href="." id="link_5"                                                              >国家元首</a>・<a href="." id="link_6"                                                                                                                                                              >臨時軍事行政評議会</a>(PMAC)<a href="." id="link_7"                      >議長</a>。軍隊の階級は<a href="." id="link_8"                      >陸軍</a><a href="." id="link_9"                      >少将</a>。
</p>
