<p><b>向井 正雄</b>（むかい まさお、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >1月17日</a> ～ ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >合唱指揮者</a>である。<a href="." id="link_4"                                                                                                                                    >宝塚国際室内合唱コンクール</a>委員会理事。<a href="." id="link_5"                                                                                            >日本合唱指揮者協会</a>、21世紀の合唱を考える会=合唱人集団「音楽樹」各会員。
</p>
