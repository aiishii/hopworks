	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森生 まさみ</b>（もりお まさみ、<a href="." id="link_1"                            >3月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                >内子町</a>（旧<a href="." id="link_6"                                          >五十崎町</a>）生まれ。<a href="." id="link_7"                                          >松山大学</a>卒業。<a href="." id="link_8"                                                >血液型</a>はO型。
</p><p><a href="." id="link_9"                    >1989年</a>、山崎真実（やまざき まさみ）名義で、『<a href="." id="link_10"               >LaLa DX</a>』1989年清水玲子大特集号にて「気になるストレンジャー」でデビュー。以後、主に『<a href="." id="link_11"         >LaLa</a>』や『LaLa DX』など<a href="." id="link_12"                               >白泉社</a>系列の<a href="." id="link_13"                                                                       >漫画雑誌</a>で活躍する。また、<a href="." id="link_14"                               >単行本</a>の巻末で「NG」として制作の裏話や設定などを描くこともある。
</p>
