		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 廙</b>（りゅう よく、<a href="." id="link_1"                  >180年</a> - <a href="." id="link_2"                  >221年</a>）は、<a href="." id="link_3"                      >後漢</a>末期から<a href="." id="link_4"                                                                    >三国時代</a>の政治家。字は恭嗣。<a href="." id="link_5"                                >南陽郡</a>安衆県（現在の<a href="." id="link_6"                                >河南省</a><a href="." id="link_7"                                                                    >南陽市</a><a href="." id="link_8"                                >臥竜区</a>）の人。長沙定王<a href="." id="link_9"                      >劉発</a>の庶子の安衆康侯<a href="." id="link_10"                                                                                       >劉丹</a>の子孫。兄に<a href="." id="link_11"                                                                                                 >劉望之</a>。弟に<a href="." id="link_12"                                                                                       >劉偉</a>。甥（弟の子）に<a href="." id="link_13"                                                                                       >劉阜</a>。従孫に<a href="." id="link_14"                     >劉喬</a>。『<a href="." id="link_15"                                                                   >三国志</a>』<a href="." id="link_16"                                     >魏</a>志に伝がある。
</p>
