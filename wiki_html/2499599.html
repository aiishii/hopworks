		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保 朝孝</b>（くぼ ともたか、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >中古文学</a>研究者。<a href="." id="link_4"                                >宮城県</a>生まれ。<a href="." id="link_5"                                                              >愛知淑徳大学</a>教授。平安時代の女流日記文学、物語文学及び女流作家の伝記研究を中心課題とする。特に<a href="." id="link_6"                                >紫式部</a>の著作『<a href="." id="link_7"                                          >源氏物語</a>』『<a href="." id="link_8"                                                    >紫式部日記</a>』『<a href="." id="link_9"                                          >紫式部集</a>』及びその伝記を主な対象とする。
</p>
