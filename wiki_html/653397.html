		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 季彦</b>（あずま すえひこ、<a href="." id="link_1"                    >1880年</a>（<a href="." id="link_2"                      >明治</a>13年）1月 - <a href="." id="link_3"                    >1979年</a>（<a href="." id="link_4"                      >昭和</a>54年）<a href="." id="link_5"                            >7月18日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >法学者</a>、<a href="." id="link_8"                                                                                                                      >出版事業家</a>。旧姓<b>乾</b>（いぬい）。<a href="." id="link_9"                      >商法</a>の権威として知られた。<a href="." id="link_10"                                                   >佐佐木信綱</a>門下の<a href="." id="link_11"                     >歌人</a>でもある。
