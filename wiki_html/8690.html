<p><b>征海 美亜</b>（いくみ みあ、<a href="." id="link_2"                            >3月27日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >大阪府</a>出身。主に『<a href="." id="link_6"                                          >なかよし</a>』（講談社）などで活動。代表作は、アニメ化もされた『<a href="." id="link_7"                                                                                  >東京ミュウミュウ</a>』（原案・講談社、シナリオ・<a href="." id="link_8"                                          >吉田玲子</a>）など。旧名義は<b>征海 未亜</b>（読み同じ）。
