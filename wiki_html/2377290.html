		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅原 道雄</b>（すがわら みちお、<a href="." id="link_1"                    >1937年</a> - ）は、<a href="." id="link_2"                                                                                  >日本の建築家</a>。<a href="." id="link_3"                                                                        >石本建築事務所</a>元<a href="." id="link_4"                      >会長</a>。<a href="." id="link_5"                                                                        >日本建築家協会</a>、<a href="." id="link_6"                                                              >日本建築学会</a>のほか、ULIジャパン（Urban Land Institute）米国建築家協会AIA所属。<a href="." id="link_7"                                                                                                                >カルフォルニア大学</a>日本支部理事。<a href="." id="link_8"                                          >社団法人</a>日本外国特派員協会会員。<a href="." id="link_9"                                          >財団法人</a><a href="." id="link_10"                                                             >国際文化会館</a>会員。東京都生まれ。
</p>
