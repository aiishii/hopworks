		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>駒形 哲哉</b>（こまがた てつや、<a href="." id="link_1"                    >1965年</a> - ）は、日本の<a href="." id="link_2"                                >経済学</a>者。<a href="." id="link_3"                                                                                                                          >慶應義塾大学経済学部</a>教授。専攻は<a href="." id="link_4"                                                                        >中国</a><a href="." id="link_5"                      >経済</a>。現在研究している分野は、中国の<a href="." id="link_6"                                          >中小企業</a>、中国の<a href="." id="link_7"                      >軍事</a>問題。
</p><p><a href="." id="link_8"                                                    >東亜同文会</a>の後身である財団法人<a href="." id="link_9"                                >霞山会</a>において、財団法人霞山会研究交流諮問委員を務め、中国マクロ経済分析及びアジア調査を行っている。<a href="." id="link_10"                                                                                                                                                   >中国経営管理学会</a>（理事）、<a href="." id="link_11"                                                                                                                                                   >日本中小企業学会</a>（理事）、<a href="." id="link_12"                                                                                                                                         >アジア経営学会</a>、<a href="." id="link_13"                                                                       >アジア政経学会</a>、<a href="." id="link_14"                                                                                                                                                   >比較経済体制学会</a>所属。
</p>
