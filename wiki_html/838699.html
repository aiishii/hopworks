		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三船山合戦</b>（みふねやまかっせん）は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_2"                      >永禄</a>10年<a href="." id="link_3"                                                      >8月23日</a>（<a href="." id="link_4"                    >1567年</a><a href="." id="link_4"                            >9月25日</a>）に<a href="." id="link_5"                                >上総国</a><a href="." id="link_6"                                >君津郡</a>三船台（現在の<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >君津市</a><a href="." id="link_9"                                >上湯江</a>・<a href="." id="link_10"                               >富津市</a>前久保）において、<a href="." id="link_11"                                         >里見義弘</a>と<a href="." id="link_12"                                         >北条氏政</a>の間で戦われた<a href="." id="link_13"                                         >合戦</a>。
</p>
