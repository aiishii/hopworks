<p><b>速水 滉</b>（はやみ ひろし、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_6"                    >1943年</a><a href="." id="link_6"                            >6月27日</a>）は、日本の<a href="." id="link_7"                                          >心理学者</a>。
<a href="." id="link_2"                                >岡山県</a>出身。<a href="." id="link_5"                                          >東京帝国大学</a>卒業。旧制<a href="." id="link_8"                                                                                        >山口高等学校</a>、<a href="." id="link_9"                                                                                        >第一高等学校</a>教授、1924年<a href="." id="link_10"                                                             >京城帝国大学</a>教授、のち総長。
</p>
