		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉澗</b>（ぎょくかん、生没年不詳）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                      >南宋</a>末<a href="." id="link_3"                                      >元</a>初の<a href="." id="link_4"                                          >画僧</a>。<a href="." id="link_5"                      >婺州</a><a href="." id="link_6"                                                    >蘭渓県</a>の出身。南宋時代を生き、80歳で没したとされる。分野は中国絵画の禅画。形態区分は平面芸術。室町時代以降日本では、<a href="." id="link_7"                      >牧谿</a>と併称される中国南宋末の画僧であり、<a href="." id="link_8"                                          >海北友松</a>に最も影響を与えた。
</p>
