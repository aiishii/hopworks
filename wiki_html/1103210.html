<p><b>高萩 勉</b>（たかはぎ つとむ、<a href="." id="link_4"                    >1982年</a><a href="." id="link_4"                              >12月20日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_6"                      >男性</a><a href="." id="link_7"                                                                        >キックボクサー</a>。<a href="." id="link_5"                                          >神奈川県</a>出身。K-1GYM相模大野KREST所属。ニックネームは「<b>褐色のドラゴン</b>」。
</p><p>2006年1月29日の<a href="." id="link_8"                                      >R.I.S.E.</a>興行よりリングネームを<b>高萩 ツトム</b>に変更した。
