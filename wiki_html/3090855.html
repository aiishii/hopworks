<p><b>卓 明煥</b> (タク・ミョンファン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">탁명환</span>、Tahk Myeong Hwan、<a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                          >7月8日</a> - <a href="." id="link_3"                    >1994年</a><a href="." id="link_3"                            >2月18日</a>) は、<a href="." id="link_4"                                          >大韓民国</a>の<a href="." id="link_5"                      >宗教</a><a href="." id="link_6"                                                                        >ジャーナリスト</a>。新興宗教問題研究所（のち国際宗教問題研究所）所長<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2015年12月2日 (水) 13:30 (UTC)">要出典</span></a></i>&#93;</sup>。
