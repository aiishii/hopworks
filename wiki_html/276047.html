	<h1 id="firstHeading" class="firstHeading" >播磨新宮藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新宮藩</b>（しんぐうはん）は、<a href="." id="link_1"                                          >江戸時代</a>初期に<a href="." id="link_2"                                >播磨</a><a href="." id="link_3"                                >揖東郡</a>内で1万石を領有した<a href="." id="link_4"            >藩</a>。
</p><p>当初は藩庁を同郡内の鵤村（いかるがむら、現在の<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >揖保郡</a><a href="." id="link_7"                                                                    >太子町</a>鵤）に置いていたが、<a href="." id="link_8"                      >寛永</a>3年（<a href="." id="link_9"                    >1626年</a>）に新宮<a href="." id="link_10"                     >陣屋</a>（現在の<a href="." id="link_11"                                         >たつの市</a><a href="." id="link_12"                                                                   >新宮町</a>新宮）へ移転させた。この移転前の藩を<b>鵤藩</b>（いかるがはん）とも呼ぶ。
</p>
