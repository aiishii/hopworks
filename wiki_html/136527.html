<p><b>曾子</b>（そうし、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Zēngzǐ</span></span>、曽子、<a href="." id="link_2"                                                >紀元前505年</a> - 没年不詳）は、<a href="." id="link_3"                      >孔子</a>の主要な弟子の一人。<a href="." id="link_4"            >諱</a>は<b>参</b>（しん）、<a href="." id="link_5"            >字</a>は<b>子輿</b>（しよ）。<a href="." id="link_6"                                                    >親孝行</a>の人として知られる。『<a href="." id="link_7"                      >孝経</a>』『<a href="." id="link_8"                                                >大学</a>』『曾子』の著者とされる。後世の<a href="." id="link_9"                      >儒教</a>では<a href="." id="link_10"                     >四聖</a>の一人「宗聖」として崇敬される。
</p>
