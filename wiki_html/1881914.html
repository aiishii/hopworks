<p><b>瀧野 欣彌</b>（たきの きんや、<a href="." id="link_9"                    >1947年</a><a href="." id="link_9"                          >9月6日</a> - ）は、日本の<a href="." id="link_10"                               >自治</a>・<a href="." id="link_6"                                >総務</a><a href="." id="link_11"                     >官僚</a>、<a href="." id="link_12"                               >弁護士</a>。
</p><p><a href="." id="link_8"                                                                        >内閣官房副長官</a>（<a href="." id="link_13"                                                                       >鳩山由紀夫内閣</a>・<a href="." id="link_14"                                                   >菅直人内閣</a>・<a href="." id="link_15"                                                                                                   >菅直人第1次改造内閣</a>・<a href="." id="link_16"                                                                                                   >菅直人第2次改造内閣</a>）、<a href="." id="link_6"                                >総務</a><a href="." id="link_7"                                          >事務次官</a>、<a href="." id="link_17"                                                             >一般財団法人</a><a href="." id="link_18"                                                             >地方財務協会</a>理事長、<a href="." id="link_19"                                                                                                     >地方公共団体金融機構</a>理事長等を歴任した。
</p><p>報道等では<b>滝野 欣弥</b>の表記も用いられる。
