<p><b>陸奥 亮子</b>（むつ りょうこ、<a href="." id="link_2"                      >安政</a>3年（<a href="." id="link_3"                    >1856年</a>）11月 - <a href="." id="link_4"                      >明治</a>33年（<a href="." id="link_5"                    >1900年</a>）<a href="." id="link_6"                            >8月15日</a>）は、<a href="." id="link_4"                      >明治時代</a>の<a href="." id="link_7"                                >政治家</a>で<a href="." id="link_8"                                >外交官</a>でもあった<a href="." id="link_9"                      >伯爵</a>・<a href="." id="link_10"                                         >陸奥宗光</a>の妻。<a href="." id="link_11"                                                             >日本赤十字社</a>正社員。その美貌
と聡明さによって「<a href="." id="link_12"                                                           >ワシントン</a><a href="." id="link_13"                               >社交界</a>の華」と呼ばれた。
</p>
