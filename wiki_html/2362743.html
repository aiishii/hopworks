		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>利光 三津夫</b>（りこう みつお、<a href="." id="link_1"                    >1927年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >9月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >法制史学者</a>、<a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                                          >名誉教授</a>・<a href="." id="link_7"                                          >清和大学</a><a href="." id="link_8"                                          >名誉学長</a>。
</p><p>1950年<a href="." id="link_9"                                                                        >慶大法学部</a><a href="." id="link_10"                     >卒業</a>、同<a href="." id="link_11"                     >講師</a>、<a href="." id="link_12"                               >助教授</a>、<a href="." id="link_13"                     >教授</a>、62年「律の研究」で<a href="." id="link_14"                                         >京都大学</a><a href="." id="link_15"                                                             >法学博士</a>。91年<a href="." id="link_16"                     >定年</a>退任、名誉教授、清和大学<a href="." id="link_17"                                         >学長</a>。<a href="." id="link_18"                                                                                                                               >日本貨幣協会</a><a href="." id="link_19"                     >会長</a>。<a href="." id="link_20"                               >古代律令制</a>を<a href="." id="link_21"                     >研究</a>したが、のち<a href="." id="link_22"                                                                       >貨幣史</a>で知られた。
</p>
