<p><b>柴山 哲也</b>（しばやま てつや)、は、日本の<a href="." id="link_1"                                >評論家</a>、ジャーナリスト、<a href="." id="link_2"                                          >メディア</a>学者。
</p><p><a href="." id="link_3"                                >静岡県</a>生まれ。<a href="." id="link_4"                                                    >同志社大学</a><a href="." id="link_5"                                          >経済学部</a><a href="." id="link_6"                      >卒業</a>、同<a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                    >文学研究科</a><a href="." id="link_9"                                                              >新聞学科</a><a href="." id="link_10"                                         >中退</a>後、1970年に<a href="." id="link_11"                                         >朝日新聞</a><a href="." id="link_12"                     >記者</a>になり、世界各地を取材。1994年に退職し、米国立のシンクタンク<a href="." id="link_13"                                                                                                                                             >イースト・ウエスト・センター</a>や<a href="." id="link_14"                                                                       >ハワイ大学</a>の<a href="." id="link_15"                                                   >客員研究員</a>となる。帰国後、<a href="." id="link_16"                                                                                                                         >国際日本文化研究センター</a>客員教官、<a href="." id="link_17"                                                             >京都女子大学</a><a href="." id="link_18"                     >教授</a>、<a href="." id="link_19"                                                   >立命館大学</a><a href="." id="link_20"                                         >客員教授</a>、現代メディア・フォーラム<a href="." id="link_21"                     >代表</a>。専門はジャーナリズム論、情報文明論、メディア産業論。
</p>
