		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葛 子琴</b>（かつ しきん、男性、<a href="." id="link_1"                      >元文</a>4年（<a href="." id="link_2"                    >1739年</a>） – <a href="." id="link_3"                      >天明</a>4年<a href="." id="link_4"                                                    >5月7日</a>（<a href="." id="link_5"                    >1784年</a><a href="." id="link_5"                            >6月24日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の日本の<a href="." id="link_7"                                                    >漢詩人</a>・<a href="." id="link_8"                                                    >篆刻家</a>である。天賦の才を持った詩人と評され、一方篆刻では<a href="." id="link_9"                                >高芙蓉</a>の高弟として活躍。
</p><p><a href="." id="link_10"                                         >苗字</a>は橋本氏、<a href="." id="link_11"                     >通称</a>が貞元だったので<b>橋本貞元</b>と称された。<a href="." id="link_12"           >名</a>ははじめ湛また耽と称しのちに張、子琴は<a href="." id="link_13"           >字</a>、<a href="." id="link_14"                                     >号</a>は螙庵（とあん）、室号を<b>御風楼</b>・小園叟とした。<a href="." id="link_15"                     >本姓</a>が葛城氏であったので中国風に修して葛子琴と名乗った。<a href="." id="link_16"                                         >浪華</a>の人。
</p>
