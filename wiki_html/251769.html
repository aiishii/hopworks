		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>里見 実</b>（さとみ みのる、<a href="." id="link_1"                    >1936年</a> - ）は、日本の<a href="." id="link_2"                                                              >教育学者</a>。<a href="." id="link_3"                                                    >國學院大學</a>文学部名誉教授。専攻は<a href="." id="link_4"                                                    >教育社会学</a>。前「ひと」編集委員。演劇ワークショップ活動も展開、第三世界の民衆文化運動の翻訳や紹介の仕事もしている。<a href="." id="link_5"                                                                                  >パウロ・フレイレ</a>の著作の翻訳で知られ、日本におけるフレイレの研究の第一人者。
</p><p>東京都出身。<a href="." id="link_6"                                          >東京大学</a>大学院人文科修了。
</p>
