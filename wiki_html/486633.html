		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩上 二郎</b>（いわかみ にろう、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）<a href="." id="link_3"                              >11月29日</a> - <a href="." id="link_4"                    >1989年</a>（<a href="." id="link_5"                      >平成</a>元年）<a href="." id="link_6"                            >8月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>。元<a href="." id="link_9"                                >茨城県</a><a href="." id="link_10"                                                             >知事</a>（第4・5・6・7代）<a href="." id="link_11"                                                                                 >茨城高等学校中学校</a>校長。<a href="." id="link_12"                                                                             >自民党</a><a href="." id="link_13"                                                                             >参議院議員</a>。<a href="." id="link_14"                                                                                                                         >清真学園高等学校・中学校</a>初代理事長。
</p>
