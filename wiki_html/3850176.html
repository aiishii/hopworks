		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盧 諶</b>（ろ しん、285年 - 351年）は、<a href="." id="link_1"                      >西晋</a>から<a href="." id="link_2"                                                                        >五胡十六国時代</a>にかけての人物。字は子諒。高祖父は<a href="." id="link_3"                      >後漢</a>の<a href="." id="link_4"                                >儒学者</a><a href="." id="link_5"                      >盧植</a>。曾祖父は<a href="." id="link_6"                                      >魏</a>の<a href="." id="link_7"                      >司空</a><a href="." id="link_8"                      >盧毓</a>。祖父は西晋の衛尉卿<a href="." id="link_9"                                                                                        >盧珽</a>。父は西晋の<a href="." id="link_10"                     >尚書</a>、<a href="." id="link_11"                     >前趙</a>の<a href="." id="link_12"                                         >東宮太師</a><a href="." id="link_13"                     >盧志</a>。<a href="." id="link_14"                     >本貫</a>は<a href="." id="link_15"                               >范陽郡</a>涿県（現在の<a href="." id="link_16"                               >河北省</a><a href="." id="link_17"                               >保定市</a><a href="." id="link_18"                               >涿州市</a>）。
</p>
