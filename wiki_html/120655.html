<p><b>江馬 天江</b>（えま てんこう、<a href="." id="link_2"                      >文政</a>8年<a href="." id="link_3"                                                      >11月3日</a>（<a href="." id="link_4"                    >1825年</a><a href="." id="link_4"                              >12月12日</a>） - <a href="." id="link_5"                      >明治</a>34年（<a href="." id="link_6"                    >1901年</a>）<a href="." id="link_7"                          >3月8日</a>）は<a href="." id="link_8"                      >書家</a>・<a href="." id="link_9"                                                    >漢詩人</a>・<a href="." id="link_10"                     >医師</a>。<a href="." id="link_11"                     >幕末</a>から明治期の<a href="." id="link_12"                     >京都</a>を代表する<a href="." id="link_13"                     >文人</a>。
</p><p><a href="." id="link_14"                     >本姓</a>は下阪氏。<a href="." id="link_15"           >名</a>は聖欽。<a href="." id="link_16"           >字</a>は永弼、のちに正人。<a href="." id="link_17"                               >近江</a>の人。
</p>
