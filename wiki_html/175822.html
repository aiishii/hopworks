		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ラングリッサーIII</b>』（ラングリッサースリー）は、<a href="." id="link_1"                    >1996年</a><a href="." id="link_1"                              >10月18日</a>に<a href="." id="link_2"                                                                                                                          >日本コンピュータシステム</a>（メサイヤ）から発売された<a href="." id="link_3"                                                              >セガサターン</a>用<a href="." id="link_4"                                                                                            >コンピュータゲーム</a><a href="." id="link_5"                                                              >ソフト</a>である。<a href="." id="link_6"                                                                                            >ラングリッサー</a>シリーズの第3作。
</p><p><a href="." id="link_7"                    >2005年</a><a href="." id="link_7"                              >10月27日</a>には<a href="." id="link_8"                                          >タイトー</a>より<a href="." id="link_9"                            >PlayStation 2</a>に移植された。レイティングは<a href="." id="link_10"                                                                                                                                                                                                                                                 >CERO</a>：<span style="color:#008000;"><b>B</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B012%E6%89%8D%E4%BB%A5%E4%B8%8A%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング12才以上対象ソフトの一覧">（12才以上対象）</a>。
</p>
