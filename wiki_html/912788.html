<p><b>内田 重成</b>（うちだ しげなり、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                          >2月8日</a>（<a href="." id="link_2"                      >慶応</a>4年<a href="." id="link_3"                                                      >1月15日</a>） - <a href="." id="link_4"                    >1965年</a>（<a href="." id="link_5"                      >昭和</a>40年）<a href="." id="link_6"                            >10月4日</a>）は、<a href="." id="link_7"                                >山口県</a>出身の<a href="." id="link_8"                                >裁判官</a>、<a href="." id="link_9"                                                                    >海軍法務官</a>、<a href="." id="link_10"                               >政治家</a>。最終階級は<a href="." id="link_11"                                                             >海軍法務中将</a>、<a href="." id="link_12"                                                         >貴族院</a>議員。
</p>
