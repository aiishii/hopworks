		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉崎 泰一郎</b>（すぎさき たいいちろう、<a href="." id="link_1"                    >1959年</a> - ）は、西洋史学者、<a href="." id="link_2"                                          >中央大学</a>教授。
</p><p>東京都生まれ。私立<a href="." id="link_3"                                                                                            >芝中学校・高等学校</a>を経て<a href="." id="link_4"                                          >上智大学</a>文学部史学科卒、1989年同大学院博士後期課程単位取得退学。99年「12世紀の修道院と社会」で上智大学<a href="." id="link_5"                      >博士</a>（史学）。1989年<a href="." id="link_3"                                                                                            >芝中学校・高等学校</a>教諭、1991年<a href="." id="link_6"                                                                        >藤女子短期大学</a>講師、94年助教授、2000年中央大学文学部教授。専攻は西洋中世史。
</p>
