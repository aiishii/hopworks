<p><b>悦田 喜和雄</b>（えつだ きわお、<a href="." id="link_1"                    >1896年</a>（<a href="." id="link_2"                      >明治</a>29年）<a href="." id="link_3"                            >8月21日</a> - <a href="." id="link_4"                    >1983年</a>（<a href="." id="link_5"                      >昭和</a>58年）<a href="." id="link_6"                            >3月21日</a>）は、<a href="." id="link_7"                                >徳島県</a><a href="." id="link_8"                                                                    >海部郡</a><a href="." id="link_9"                                >美波町</a>（旧・<a href="." id="link_10"                               >由岐町</a>）出身の<a href="." id="link_11"                               >小説家</a>。
</p><p>小説家・<a href="." id="link_12"                                                             >武者小路実篤</a>の「<a href="." id="link_13"                                         >新しき村</a>」に参加。「白樺」や「<a href="." id="link_14"                                         >中央公論</a>」等で活躍した。「四国文学」創刊。
</p>
