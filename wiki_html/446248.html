		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鬬 椒</b>（とう しょう、&#160;? - <a href="." id="link_1"                                                >紀元前605年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                          >春秋時代</a>の<a href="." id="link_4"                                      >楚</a>の<a href="." id="link_5"                      >公族</a>。同時に<a href="." id="link_6"                      >将軍</a>・<a href="." id="link_7"                                >司馬</a>・<a href="." id="link_8"                      >令尹</a>でもあった。<a href="." id="link_9"            >姓</a>は<b>羋</b>、<a href="." id="link_10"                                     >氏</a>は<b>鬬</b>、<a href="." id="link_11"           >諱</a>は<b>椒</b>、<a href="." id="link_12"           >字</a>は<b>子越</b>、または<b>伯棼</b>。楚の君主の<a href="." id="link_13"                     >若敖</a>の孫の<a href="." id="link_14"                                                                                                 >鬬子良</a>の子。以下、子越の名で記す。
</p>
