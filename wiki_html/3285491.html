</p><p><a href="." id="link_6"                                                              >青山学院大学</a>理工学部物理学科卒。<a href="." id="link_7"                                                                                                                >日本アニメーション協会</a>（JAA）会員。<a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >横浜市</a>出身。
</p><p>「<b>こづつみPON</b>」 （こづつみポン）名義として活動することもある。
</p>
