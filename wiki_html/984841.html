<p><b>ジョージ・ディクソン</b>（George Dixon、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_2"                    >1908年</a><a href="." id="link_2"                          >1月6日</a>）は、<a href="." id="link_3"                                >カナダ</a>・<a href="." id="link_4"                                                              >ノバスコシア</a>出身の元<a href="." id="link_5"                                                              >プロボクサー</a>。世界<a href="." id="link_6"                                                    >フェザー級</a>、及び<a href="." id="link_7"                                                    >バンタム級</a>を制した二階級制覇者。攻防兼ね備えた名王者で、フェザー、バンタム両級の初代世界王者とする識者もある<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。--2017年1月10日 (火) 03:18 (UTC)">誰?</span></a></i>&#93;</sup>。
</p>
