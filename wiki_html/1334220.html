		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 勝男</b>（きむら かつお、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >8月13日</a> - 2018年7月10日 ）は、<a href="." id="link_2"                                >島根県</a><a href="." id="link_3"                                >益田市</a>出身の経営者。数々の事業の変遷ののち、230億円の負債から会社を建て直した。UBI株式会社創業者で元取締役会長。
</p><p>2010年に開塾した木村塾などの講演活動を通じて、中小企業経営者に、経営者としての心構え・夢を持つ大切さ、P/LではなくB/Sを重視したBS経営®の重要さを啓蒙した。
</p>
