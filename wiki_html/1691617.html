<p><b>DOMINO</b>（ドミノ）は<a href="." id="link_6"                      >日本</a>の女性3人組ボーカル&amp;ダンスユニットである。所属レーベルは<a href="." id="link_4"                                                                                                      >キューンレコード</a>、所属事務所は<a href="." id="link_5"                                                                                                                                                              >パンデミュージック</a>。2000年に結成。2009年にはインディーズデビュー、メジャーデビューをした。
</p>
