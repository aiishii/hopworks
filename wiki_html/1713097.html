		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 琨</b>（りゅう こん　<a href="." id="link_1"                  >271年</a> - <a href="." id="link_2"                  >318年</a><a href="." id="link_2"                                                    >5月8日</a>（<a href="." id="link_3"                            >6月22日</a>））は、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"                      >西晋</a>時代から<a href="." id="link_6"                                                                        >五胡十六国時代</a>にかけての<a href="." id="link_7"                      >武将</a>・<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"            >字</a>は<b>越石</b>。<a href="." id="link_10"                               >中山郡</a><a href="." id="link_11"                               >魏昌県</a>（現在の<a href="." id="link_12"                               >河北省</a><a href="." id="link_13"                                                                   >定州市</a>南東部）の出身。<a href="." id="link_14"           >漢</a>の中山靖王<a href="." id="link_15"                     >劉勝</a>の末裔であると言われる。<a href="." id="link_16"                                         >八王の乱</a>に際しては<a href="." id="link_17"                               >司馬顒</a>討伐に大きく貢献し、<a href="." id="link_18"                                         >永嘉の乱</a>が起こると<a href="." id="link_19"                               >拓跋部</a>と結んで漢（後の<a href="." id="link_20"                     >前趙</a>）の襲来を阻んだ。<a href="." id="link_21"                               >文学者</a>としても著名であった。
</p>
