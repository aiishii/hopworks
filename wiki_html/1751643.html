		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シリン・ネザマフィ</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">شیرین نظام مافی</span>&#8206;シーリーン・ネザーム＝マーフィー、<b>Shirin Nezammafi</b>, <a href="." id="link_2"                    >1979年</a>11月10日 - ）は、<a href="." id="link_3"                                >イラン</a>・<a href="." id="link_4"                                          >テヘラン</a>出身で<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >大阪府</a>に在住している<a href="." id="link_7"                                                              >在日イラン人</a>の<a href="." id="link_8"                      >女性</a><a href="." id="link_9"                                >小説家</a>である。<a href="." id="link_10"                                                                       >ペルシャ語</a>を<a href="." id="link_11"                     >母語</a>とするが、<a href="." id="link_12"                               >日本語</a>で<a href="." id="link_13"                     >小説</a>を執筆している。
</p>
