		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高崎勉</b>（たかさき&#160;つとむ、1967～）は日本の写真家。富山県富山市生まれ。
</p><p>静物（商品）撮影を中心に活動するフォトグラファー。表現のバリエーションが多彩で、重厚なメッセージ性の強いものから、透明感のあるライティングを生かしたものまで幅広く手掛ける。一般社団法人日本写真学会会員。「日本の写真文化を海外へプロジェクト」デイレクター。写真講座「Abox Photo Academy」主宰。
</p>
