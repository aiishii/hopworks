		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉井 清</b>（たまい きよし、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >3月8日</a> - ）は日本の<a href="." id="link_2"                                          >政治学者</a>。専攻は、近代<a href="." id="link_3"                                                    >日本政治史</a>。現在は<a href="." id="link_4"                                                              >慶應義塾大学</a>法学部教授。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。1982年<a href="." id="link_6"                                                                                                                                                                                      >慶應義塾大学法学部</a>政治学科卒業。<a href="." id="link_7"                                          >中村勝範</a>に師事。1984年同大学院法学研究科修士課程修了。1987年同博士課程単位取得退学。1989年<a href="." id="link_8"                                                              >博士（法学）</a>「近代日本民主主義の諸相」（未公刊）。
</p><p>1986年<a href="." id="link_9"                                                                        >神奈川工科大学</a>専任講師、1990年慶應義塾大学法学部講師、1993年助教授を経て1998年より現職。
（2000-2002年<a href="." id="link_10"                                                                       >ハーバード大学</a>ライシャワー研究所客席研究員）
</p>
