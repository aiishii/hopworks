		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関根 真隆</b>（せきね しんりゅう、<a href="." id="link_1"                    >1933年</a> - ）は、日本史学者。
</p><p>東京生まれ。1960-62年<a href="." id="link_2"                                          >聖徳太子</a>奉讃会研究生。1962年<a href="." id="link_3"                                          >立正大学</a>大学院修士課程修了。1979年「奈良朝食生活の研究」で<a href="." id="link_4"                                                    >國學院大學</a><a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                          >龍谷大学</a>非常勤講師。<a href="." id="link_7"                                >宮内庁</a><a href="." id="link_8"                                >正倉院</a>事務所調査室長。
</p>
