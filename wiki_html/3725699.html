<p><b>アヤグス川</b>は<a href="." id="link_1"                                                              >カザフスタン</a>の<a href="." id="link_2"            >川</a>。
</p><p><a href="." id="link_3"                                                                                                                                                    >タルバガタイ山脈</a>に発し、灌漑用水として利用され、<a href="." id="link_4"                                                    >バルハシ湖</a>東部へ注ぐが、湖への流入量は乏しい。
</p><p>川沿いには<a href="." id="link_5"                                                                                                            >アヤグス</a>市がある。
</p><p>長さは492km、流域面積15,700km<sup>3</sup>。
</p>
