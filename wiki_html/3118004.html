		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 五郎</b>（すずき ごろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >7月13日</a> - ）は、日本の<a href="." id="link_2"                      >航空</a><a href="." id="link_3"                                >評論家</a>、航空史研究家。
</p><p><a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >加佐郡</a><a href="." id="link_6"                                          >中舞鶴町</a>（現・<a href="." id="link_7"                                >舞鶴市</a>）生まれ。1943年<a href="." id="link_8"                                                                                                                                          >大日本飛行協会</a>横浜飛行訓練所（<a href="." id="link_9"                                                                                                                                >学生航空連盟</a>）で水上機の操縦訓練を受ける。1944年8月<a href="." id="link_10"                                                                       >三重海軍航空隊</a>2期<a href="." id="link_11"                                                                 >飛行予備生徒</a>隊に入隊。1948年9月<a href="." id="link_12"                                         >東京大学</a>文学部を卒業。<a href="." id="link_13"                               >小学館</a>児童編集部を経て<a href="." id="link_14"                                                   >読売新聞社</a>出版局に勤務。1979年定年退職。
</p>
