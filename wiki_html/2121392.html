		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドレ・ドゥヴァヴラン</b>（André Dewavrin）、通称<b>パシー大佐</b>（colonel Passy） <a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >6月9日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >12月21日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                                                      >シャルル・ド・ゴール</a>が<a href="." id="link_6"                                                                        >第二次世界大戦</a>中に<a href="." id="link_7"                                          >ロンドン</a>で組織した<a href="." id="link_8"                                                              >自由フランス</a>に参加し、情報機関の長となった。
</p>
