		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アダム・プシェヴォルスキ</b>（<span lang="pl">Adam Przeworski</span>、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >5月5日</a> - ）は、<a href="." id="link_2"                                                    >ポーランド</a>出身の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                                    >政治経済学</a>、政治体制論、民主化研究。
<b>プシェヴォスキ、シェヴォースキー</b>と表記されることもある。
</p><p><a href="." id="link_5"                                                                        >ワルシャワ大学</a>卒業、<a href="." id="link_6"                    >1966年</a>に<a href="." id="link_7"                                                                                                      >ノースウェスタン大学</a>で博士号取得。<a href="." id="link_8"                                                                                                                          >ポーランド科学アカデミー</a><a href="." id="link_9"                                >研究員</a>、<a href="." id="link_10"                                                                       >ワシントン大学</a><a href="." id="link_11"                               >准教授</a>、<a href="." id="link_12"                                                   >シカゴ大学</a><a href="." id="link_13"                     >教授</a>を経て、現在、<a href="." id="link_14"                                                                                 >ニューヨーク大学</a>政治学部教授。
</p><p><a href="." id="link_15"                   >1991年</a>に<a href="." id="link_16"                                                                                                                                   >アメリカ芸術科学アカデミー</a>の会員に選ばれ、<a href="." id="link_17"                   >2010年</a>には<a href="." id="link_18"                                                                                                               >ヨハン・スクデ政治学賞</a>を受賞。
</p>
