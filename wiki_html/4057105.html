		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>レスプレンデント</b>』（<i>Resplendent</i>）は、2006年に出版された<a href="." id="link_1"                                          >英国</a>の<a href="." id="link_2"                                >小説家</a><a href="." id="link_3"                                                                                                                          >スティーヴン・バクスター</a>によるSF小説<a href="." id="link_4"                                >短編集</a>。『<a href="." id="link_5"                                                                                                                          >デスティニーズチルドレン</a>』シリーズの最終作。
</p><p>短編の合間には不死人の少女ルル・パーツによる幕間が挿入されている。シリーズ全体を読むと、彼女が短編集の最後まで全て経験をしたかのような歴史を形成する。
</p>
