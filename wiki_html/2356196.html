<p><b>ビルギッタ・トロツィヒ</b>（Birgitta Trotzig、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >9月11日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月14日</a>）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >評論家</a>、<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                      >詩人</a>。<a href="." id="link_7"                                                                                                                                              >ヴェストラ・イェータランド県</a><a href="." id="link_8"                                                    >ヨーテボリ</a>出身。
</p><p><a href="." id="link_9"                    >1993年</a>から2011年に没するまで<a href="." id="link_10"                                                                                                                         >スウェーデン・アカデミー</a>の席次6番を務めていた。
</p>
