		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>時浪 春樹</b>（ときなみ はるき、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >11月20日</a>-）は、<a href="." id="link_2"                                                    >時津風部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>石丸 春樹</b>（いしまる はるき）。現在の<a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                          >新居浜市</a>出身。178cm、97kg。最高位は東<a href="." id="link_6"                      >十両</a>3枚目。得意技は右四つ、寄り。
</p>
