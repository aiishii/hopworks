		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片倉 景光</b>（かたくら かげみつ、<a href="." id="link_1"                      >安政</a>6年<a href="." id="link_2"                                                      >5月13日</a>（<a href="." id="link_3"                    >1859年</a><a href="." id="link_3"                            >6月13日</a>）-<a href="." id="link_4"                    >1911年</a>（<a href="." id="link_5"                      >明治</a>44年）<a href="." id="link_6"                          >9月3日</a>）は、旧<a href="." id="link_7"                                >仙台藩</a>家老・<a href="." id="link_8"                                >白石片倉家</a>第14代当主。<a href="." id="link_9"                                                              >キリスト教徒</a>（<a href="." id="link_10"                                                                                 >日本基督一致教会</a>の信徒）。父は13代<a href="." id="link_11"                                         >景範</a>。妻は<a href="." id="link_12"                                         >赤城信一</a>の長女・タケ（竹子）。娘婿は<a href="." id="link_13"                                         >青葉神社</a><a href="." id="link_14"                     >宮司</a>である<a href="." id="link_15"                                         >健吉</a>。
