<p><b>石 遵</b>（せき じゅん）は、<a href="." id="link_5"                                                                        >五胡十六国時代</a>の<a href="." id="link_6"                      >後趙</a>の第5代<a href="." id="link_7"                      >皇帝</a>。字は大祗。石世を廃して帝位を簒奪したが、石閔と対立してその年のうちに殺された。
</p>
