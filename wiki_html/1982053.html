		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉川 淳子</b>（きっかわ じゅんこ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >9月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_4"                                >千葉県</a>出身。<a href="." id="link_5"                                                                                                                                                                  >渋谷教育学園幕張高等学校</a>、<a href="." id="link_6"                                                              >東京女子大学</a>卒業、<a href="." id="link_7"                    >1997年</a>株式会社<a href="." id="link_8"                                >ナガセ</a>に入社。<a href="." id="link_9"                                                                                                                                      >スカイパーフェクTV!</a>のキャスターとして、<a href="." id="link_10"                     >脚本</a>、<a href="." id="link_11"                     >演出</a>、出演までこなし、<a href="." id="link_12"                   >1999年</a>に退社。その後は<a href="." id="link_13"                                         >CSテレビ放送</a>のニュース・経済専門チャンネルに携わる。2000年代前半から<a href="." id="link_14"                                                                                                 >ブルームバーグ</a>東京支局に記者として勤務してきたが、2011年に結婚を期に<a href="." id="link_15"                                                             >ニューヨーク</a>へ移住。
</p>
