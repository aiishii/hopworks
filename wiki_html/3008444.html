		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八竜 鉄右エ門</b>（はちりゅう てつえもん、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >10月26日</a>-）は、<a href="." id="link_2"                                          >錦島部屋</a>（<a href="." id="link_3"                    >1964年</a>1月場所以降は<a href="." id="link_4"                                                    >時津風部屋</a>）に所属した元<a href="." id="link_5"                      >大相撲力士</a>。本名は<b>檜森 鉄右衛門</b>。<a href="." id="link_6"                                >秋田県</a><a href="." id="link_7"                                >山本郡</a><a href="." id="link_8"                                >八竜町</a>（現在の<a href="." id="link_9"                                >三種町</a>）出身。173cm、104kg。最高位は東<a href="." id="link_10"                     >十両</a>15枚目（<a href="." id="link_3"                    >1964年</a>9月場所）。得意技は右四つ、押し。
</p>
