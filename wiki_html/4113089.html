<p><b>ピーター・ミッタラー</b> （Peter Mitterer、1947年4月12日生まれ）は、オーストリアの<a href="." id="link_4"                                                                                        >アーチェリー</a>の選手である。彼は、<a href="." id="link_5"                                                                                                                        >1980年モスクワオリンピック</a>で男子個人競技に出場した。  
</p>
