		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:162px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Atsuko_Nishimura,_Journ%C3%A9e_portes_ouvertes_%C2%ABVilla_Pauly%C2%BB,_8-10_mai_2015-101.jpg" title="ファイル:Atsuko Nishimura, Journée portes ouvertes «Villa Pauly», 8-10 mai 2015-101.jpg">ファイル:Atsuko Nishimura, Journée portes ouvertes «Villa Pauly», 8-10 mai 2015-101.jpg</a>  <div class="thumbcaption">2015年</div></div></div>
<p><b>西村 篤子</b>（にしむら あつこ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >5月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                                          >政治学者</a>、<a href="." id="link_5"                      >博士</a>（国際公共政策）。駐<a href="." id="link_6"                                          >ベルギー</a><a href="." id="link_7"                                          >公使</a>、<a href="." id="link_8"                                          >東北大学</a>大学院教授などを経て、<a href="." id="link_9"                                                                        >ルクセンブルク</a>駐箚<a href="." id="link_10"                                                             >特命全権大使</a>を務めた。
</p><p>現在は、<a href="." id="link_11"                                         >大成建設</a><a href="." id="link_12"                               >取締役</a>、<a href="." id="link_13"                                                                                 >国際石油開発帝石</a>取締役。<a href="." id="link_14"                                         >中央大学</a><a href="." id="link_15"                                                             >国際情報学部</a>教授。
</p>
