		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田正義</b>（ふくだ まさよし、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年） - <a href="." id="link_3"                    >1981年</a>（<a href="." id="link_4"                      >昭和</a>56年）<a href="." id="link_5"                >11月</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >豊橋市</a>出身、<a href="." id="link_10"                                                   >本因坊秀哉</a>門下、<a href="." id="link_11"                                         >日本棋院</a>所属、八段。棋士として初めての海外派遣として、<a href="." id="link_12"                               >ドイツ</a>など囲碁の海外普及に尽力した。
</p>
