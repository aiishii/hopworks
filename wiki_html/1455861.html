		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白浜 美千代</b>（しらはま みちよ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a>出身の<a href="." id="link_4"                                                                                  >イラストレーター</a>。他、<b>アバウト白浜</b>の名でも活躍している。
</p><p>女性向け雑誌や書籍の挿絵などを広く手がけている。また<a href="." id="link_5"                                                                                            >ファッション誌</a>『<a href="." id="link_6"                                                              >ヴァンテーヌ</a>』の年間購読特典として白浜が手がけたポストカードがついたこともある。
</p><p>趣味は<a href="." id="link_7"                                                              >サイクリング</a>、遺跡巡りなど。
</p>
