		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パオラ・E・ファリーニ</b>は、<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                                    >都市計画家</a>、<a href="." id="link_3"                                                                                                                      >都市研究者</a>。<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                                                                                              >ローマ大学</a><a href="." id="link_6"                                          >建築学部</a>地域都市計画学科<a href="." id="link_7"                      >教授</a>。研究者の傍らイタリア各地の法定都市計画策定に関わる。
</p><p>専門の研究分野はイタリア各地や世界各地の歴史的市街地の修復と評価に関する研究と教育指導で多くの研究発表と教育、指導を行う。グッピオヨーロッパ賞創設に寄与。<a href="." id="link_8"                                          >フランス</a>都市計画協会客員。<a href="." id="link_9"                                          >パリ大学</a>、ベルビル・パリ建築学院客員教授。1995年から<a href="." id="link_10"                                                             >ローマ市</a>建築委員会委員。ANCSA評議委員渉外担当。
</p>
