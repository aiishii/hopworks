		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Statue_of_Yasukichi_Utsumi.jpg" title="ファイル:Statue of Yasukichi Utsumi.jpg">ファイル:Statue of Yasukichi Utsumi.jpg</a>  <div class="thumbcaption">内海安吉像（<a href="." id="link_1"                                >宮城県</a><a href="." id="link_2"                                >石巻市</a><a href="." id="link_3"                                                                    >日和山公園</a>）<br />2009年には像の移転が取り沙汰されたが、2012年現在も日和山公園に設置されている。</div></div></div><p><b>内海 安吉</b>（うつみ やすきち、<a href="." id="link_4"                    >1890年</a><a href="." id="link_4"                            >4月27日</a> - <a href="." id="link_5"                    >1976年</a><a href="." id="link_5"                            >4月11日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                                                              >自由民主党</a><a href="." id="link_9"                                                                        >衆議院議員</a>。<a href="." id="link_1"                                >宮城県</a><a href="." id="link_10"                               >桃生郡</a><a href="." id="link_11"                                                                   >小野村</a>（現在の<a href="." id="link_12"                                         >東松島市</a>）出身。自民党衆議院議員で<a href="." id="link_13"                                         >建設大臣</a>、<a href="." id="link_14"                               >国土庁</a>長官を務めた<a href="." id="link_15"                                         >内海英男</a>は長男。
</p></body></html>
