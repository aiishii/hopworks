<p><b>織田 正吉</b>（おだ しょうきち、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >12月4日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >11月20日</a>）は、日本の演芸作家、<a href="." id="link_6"                                          >放送作家</a>、<a href="." id="link_7"                                                                                  >エッセイスト</a>。本名は構 恒一（かまえ つねいち）。
</p><p><a href="." id="link_8"                                                              >日本笑い学会</a>名誉会員、関西演芸作家協会顧問。このほか、日本笑い学会理事、<a href="." id="link_9"                                                                                  >園田学園女子大学</a>短期大学部講師を歴任。
</p>
