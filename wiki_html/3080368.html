<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>小柳 常吉</b>（こやなぎ つねきち、<a href="." id="link_1"                    >1817年</a>（<a href="." id="link_2"                                                >文化</a>14年）8月 - <a href="." id="link_3"                    >1858年</a><a href="." id="link_3"                          >5月6日</a>（<a href="." id="link_4"                      >安政</a>5年3月23日）は<a href="." id="link_5"                                >上総国</a><a href="." id="link_6"                                >市原郡</a>上高根村（現・<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >市原市</a><a href="." id="link_9"                                >上高根</a>）出身の大相撲力士。本名は高石桂治。所属部屋は<a href="." id="link_10"                                         >武隈部屋</a>→<a href="." id="link_11"                               >雷部屋</a>→<a href="." id="link_12"                                                   >阿武松部屋</a>。アンコ型の<a href="." id="link_13"                     >大関</a>として知られた。
</p>
