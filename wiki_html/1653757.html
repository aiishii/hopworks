		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南泰裕</b>（みなみ やすひろ、<a href="." id="link_1"                    >1967年</a>-　）は、日本の<a href="." id="link_2"                                >建築家</a>、建築学者。アトリエ・アンプレックス主宰、<a href="." id="link_3"                                                    >国士舘大学</a>理工学部理工学科建築学系教授、
<a href="." id="link_4"                                                              >建築系ラジオ</a>のコアメンバー、一級建築士、工学修士（東京大学）。専門は建築計画、コンパクトシティ。
</p>
