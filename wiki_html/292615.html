	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>『<b>ワープマン</b>』（<i>WARPMAN</i>）は、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >7月12日</a>に<a href="." id="link_2"                                                    >ナムコ</a>（現・<a href="." id="link_3"                                                                                                                                                                            >バンダイナムコエンターテインメント</a>）より<a href="." id="link_4"                                                                                                                >ファミリーコンピュータ</a>用として発売されたアクションシューティングゲーム。ナムコリリースの<a href="." id="link_4"                                                                                                                >ファミコン</a>用ゲームソフト8本目にあたる。<a href="." id="link_5"                    >2020年</a><a href="." id="link_5"                            >8月20日</a>には<a href="." id="link_6"                                >Nintendo Switch</a>用ソフト『<a href="." id="link_7"                                                                                                                >ナムコットコレクション</a>』の追加<a href="." id="link_8"                                                                                                                >DLC</a>としてファミコン版が移植配信されている。
</p><p><a href="." id="link_9"                                                                        >アーケード</a>ゲーム『<b>ワープ&amp;ワープ</b>』（1981年7月、後述）のグレードアップ移植作品でもある。
</p>
