		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 一昭</b>（ささき かずあき、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >7月17日</a> - ）は元<a href="." id="link_2"                                                    >自転車競技</a>選手、元<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                >岩手県</a><a href="." id="link_5"                                >花巻市</a>出身。<a href="." id="link_6"                                                                                  >日本競輪学校</a>第67期卒業。現役時は<a href="." id="link_3"                                              >日本競輪選手会</a><a href="." id="link_4"                                >岩手県</a>登録（<a href="." id="link_7"                                >青森</a>支部所属）。初出走は<a href="." id="link_8"                    >1991年</a><a href="." id="link_8"                            >4月21日</a>の<a href="." id="link_9"                                                    >函館競輪場</a>で初勝利は翌日の同場。
</p>
