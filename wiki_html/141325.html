		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 金之助</b>（おおつか きんのすけ、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >5月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                          >一橋大学</a>名誉教授。
</p><p><a href="." id="link_6"                                                    >近代経済学</a>から始め、<a href="." id="link_7"                                                                                  >ベルリン大学</a>留学後、<a href="." id="link_8"                                                                        >マルクス経済学</a>者となり、<a href="." id="link_9"                                                    >治安維持法</a>で検挙された。<a href="." id="link_10"                                                   >日本の降伏</a>後復帰し、<a href="." id="link_11"                                                                                           >日本学士院会員</a>、日本ドイツ民主共和国友好協会会長等を務めた。<a href="." id="link_12"                                                                                           >フンボルト大学</a>名誉哲学博士、<a href="." id="link_13"                                                                                 >ドイツ国立図書館</a>名誉終身閲覧者。
</p>
