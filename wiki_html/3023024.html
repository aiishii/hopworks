		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真砂石 三郎</b>（まさごいわ さぶろう、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >12月14日</a>-<a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                          >尾車部屋</a>、<a href="." id="link_4"                                          >峰崎部屋</a>、<a href="." id="link_5"                                                    >片男波部屋</a>、<a href="." id="link_6"                                                              >伊勢ノ海部屋</a>に所属した<a href="." id="link_7"                      >力士</a>。本名は石川三郎治。<a href="." id="link_8"                                >宮城県</a><a href="." id="link_9"                                >栗原郡</a><a href="." id="link_10"                               >栗駒町</a>（現<a href="." id="link_11"                               >栗原市</a>）出身。174cm、85kg。最高位は東<a href="." id="link_12"                     >前頭</a>5枚目。
</p>
