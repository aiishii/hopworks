		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岑 彭</b>（しん ほう、? - <a href="." id="link_1"                >35年</a>）は、<a href="." id="link_2"                      >後漢</a>の武将。<a href="." id="link_3"            >字</a>は<b>君然</b>（くんぜん）。<a href="." id="link_4"                                >南陽郡</a>棘陽県（<a href="." id="link_5"                                >河南省</a><a href="." id="link_6"                                >新野県</a>）の人（『<a href="." id="link_7"                                >後漢書</a>』列伝7・本伝）。後漢・<a href="." id="link_8"                                >光武帝</a>の功臣であり、「<a href="." id="link_9"                                                              >雲台二十八将</a>」の第6位に序せられる（『後漢書』列伝12）。
</p>
