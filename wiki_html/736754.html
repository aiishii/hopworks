<p><b>ジム・コルデラス</b>（Jim Korderas、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >3月19日</a> - ）は、<a href="." id="link_2"        >WWE</a>所属の<a href="." id="link_3"                                                                                                  >レフェリー</a>。<a href="." id="link_4"                                >カナダ</a>・<a href="." id="link_5"                                                              >オンタリオ州</a><a href="." id="link_6"                                                                        >イーストヨーク</a>出身。
</p><p>WWEデビューは<a href="." id="link_7"                    >1987年</a><a href="." id="link_7"              >2月</a>。現在はWWEの<a href="." id="link_8"                                                                        >スマックダウン</a>でレフェリーを担当している。
</p>
