		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江口 篤寿</b>（えぐち あつひさ、またはあつとし）<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >4月5日</a>-<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >5月20日</a>）は、医師、健康教育学者。
</p><p>鹿児島県出身。<a href="." id="link_3"                                                                                                                >鹿児島県立第二鹿児島中学校 (旧制)</a>および<a href="." id="link_4"                                                                                                                      >第七高等学校造士館 (旧制)</a>を経て、1947年<a href="." id="link_5"                                                                                  >東京帝国大学</a>医学部卒、1961年<a href="." id="link_6"                                                    >順天堂大学</a><a href="." id="link_7"                                                              >医学博士</a>。学位論文の題は「新生児及び幼若乳児における二、三の反射の消長について 」。 
</p><p>医師。1959年<a href="." id="link_8"                                                              >立教学院</a>診療所医師。1974年<a href="." id="link_9"                                          >東京大学</a>講師、1976年<a href="." id="link_10"                                         >筑波大学</a>教授、87年定年退官、名誉教授、<a href="." id="link_11"                                                                                                     >和洋女子短期大学</a>教授。<a href="." id="link_12"                                                                                                                                                                       >日本健康情報科学協会</a>会長。
</p>
