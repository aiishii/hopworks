		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 清人</b>（あべ きよと、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >8月13日</a> - ）はサイエンスショーの講師。<a href="." id="link_2"                                >防災士</a>。<a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >石巻市</a>出身。<a href="." id="link_6"                                                              >東北福祉大学</a>卒業。<a href="." id="link_7"                                >仙台市</a><a href="." id="link_8"                                                          >泉区</a>の<a href="." id="link_9"                                                                                  >コミュニティ放送</a>局である、<a href="." id="link_10"                                                                                                               >せんだい泉エフエム放送</a>元取締役事業部長。<a href="." id="link_11"                   >2016年</a>に独立し、<a href="." id="link_12"                                                                                                                                   >株式会社MCラボ</a>代表取締役。
</p>
