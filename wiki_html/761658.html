		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サルヴァトーレ・"ビル"・ボナンノ</b>（<b>Salvatore "Bill" Bonanno</b>,<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >1月1日</a>）は<a href="." id="link_3"                                          >マフィア</a>のボスの<a href="." id="link_4"                                                                                            >ジョゼフ・ボナンノ</a>の息子で3人兄弟の長男。妻のロザリーは<a href="." id="link_5"                                                                                                      >ジョゼフ・プロファチ</a>の弟のサル・プロファチの娘。
