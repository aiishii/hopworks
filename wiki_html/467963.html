		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻井 万里子</b>（さくらい まりこ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >7月26日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                              >ロンドン大学</a>キングズ・カレッジ<a href="." id="link_6"                                          >客員教授</a>。専門は<a href="." id="link_7"                                                              >古代ギリシア</a>史。<a href="." id="link_8"                      >博士</a>（<a href="." id="link_9"                      >文学</a>）（東京大学、1999年）（学位論文「古代ギリシア社会史研究」）。
</p><p>単著の『古代ギリシアの女たち』や『<a href="." id="link_10"                                                   >ソクラテス</a>の隣人たち』で、女性や<a href="." id="link_11"                                                   >メトイコイ</a>（在留外国人）をテーマとした動機として、<a href="." id="link_12"                                                                                           >スタンフォード大学</a>の客員研究員として<a href="." id="link_13"                                                                                           >カリフォルニア</a>に住んだ際の<a href="." id="link_14"                                                                                           >カルチャーショック</a>をあげている。
</p>
