<p><b>ガエタノ・コンプリ</b> （Gaetano Compri、1930年3月17日-）は、イタリア出身の<a href="." id="link_5"                                                                        >カトリック</a>の<a href="." id="link_6"                      >神父</a>で宣教師、教育者、著作家、<a href="." id="link_7"                                >聖骸布</a>研究家。<a href="." id="link_8"                                                    >サレジオ会</a>士である。
