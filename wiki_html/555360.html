<p><b>アンリ・レオン・ルベーグ</b>（Henri Leon Lebesgue、<a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                            >6月28日</a> <a href="." id="link_2"                                          >ボーヴェ</a>生まれ - <a href="." id="link_3"                    >1941年</a><a href="." id="link_3"                            >7月26日</a> <a href="." id="link_4"                      >パリ</a>没）は、<a href="." id="link_5"                                          >フランス</a>の数学者。17世紀以来の<a href="." id="link_6"                                          >積分</a>の概念の一般化を与えた<a href="." id="link_7"                                                              >ルベーグ積分</a>の理論で知られる。この理論は<a href="." id="link_8"                    >1902年</a>にナンシー大学に提出した<a href="." id="link_9"                      >博士論文</a>の中で構築された。
</p>
