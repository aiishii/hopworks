		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野庄一</b>（おのしょういち、<a href="." id="link_1"                    >1963年</a> - ）は日本の<a href="." id="link_2"                                                              >フリー</a><a href="." id="link_3"                                                    >カメラマン</a>。<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >揖斐郡</a><a href="." id="link_6"                                          >揖斐川町</a>出身。<a href="." id="link_7"                                                              >東京経済大学</a>、写真専門学校卒業。週刊誌の委託写真記者を経て独立。
</p><p>満100歳以上の人々のポートレート集で第30回<a href="." id="link_8"                                >太陽賞</a>受賞。同作品をまとめた写真集『百歳王』（<a href="." id="link_9"                                >新潮社</a>）を発表し、写真展「百歳王」をラフォーレ原宿や日本橋三越メインギャラリーで開催。『百歳王』を含めて「命の源」を基本テーマに、富士山頂から望む絶景「テッペン!」や、「Flower Nocturne 」もライフワークに加え、創作活動を続けている。
</p>
