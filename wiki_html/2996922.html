		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コーネリアス・ジョン・ライトホール・ベーツ</b> （Cornelius John Lighthall Bates、<a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                            >5月26日</a> - <a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                              >12月23日</a>）は、<a href="." id="link_3"                                >カナダ</a>の<a href="." id="link_4"                                >宣教師</a>。<a href="." id="link_5"                                                                                  >関西学院</a>第4代院長（1920年から1940年）。<a href="." id="link_6"                                                              >関西学院大学</a>初代学長を歴任した。<a href="." id="link_7"                    >1912年</a>に、<a href="." id="link_8"                                >商学部</a>の初代学部長であった時に、"Mastery for Service"という関西学院の<a href="." id="link_9"                      >スクール・モットー</a>を提唱した。
</p>
