		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川本 皓嗣</b>（かわもと こうじ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >10月28日</a> - ）は、日本の<a href="." id="link_2"                                          >比較文学</a>者。<a href="." id="link_3"                                          >東京大学</a>・<a href="." id="link_4"                                                    >大手前大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                                    >日本学士院</a>会員。前<a href="." id="link_4"                                                    >大手前大学</a>学長。元<a href="." id="link_7"                                                                                            >日本比較文学会</a>会長。<a href="." id="link_8"                      >博士</a>（<a href="." id="link_9"                                          >学術</a>）（東京大学、1992年）。
</p>
