		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒木実</b>（くろきみのる、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。黒木実建築研究室を主宰。<a href="." id="link_4"                                >千葉県</a>生まれ。
</p><p>1968年、<a href="." id="link_5"                                                                                            >日本大学短期大学部</a>工科<a href="." id="link_6"                                >建築科</a>卒業。1968年、<a href="." id="link_7"                      >柏市</a>役所。1970年、東孝光建築研究所。1977年、黒木実建築研究室を設立。主な作品に<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                >練馬区</a>H邸、Y邸、ＡＮ邸、GOLF HOUSE、白浜の家、遊風海舎などを手掛けている。
</p>
