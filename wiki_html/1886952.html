		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西浦 智仁</b>（にしうら ともひと）は主に<a href="." id="link_1"                                                                                            >ゲームミュージック</a>を手掛ける<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>、サウンドディレクター。<a href="." id="link_4"                                                                        >レベルファイブ</a>所属。
</p><p>レベルファイブ制作のゲームタイトルの多くに関わっており、<a href="." id="link_5"                                                                                                                          >レイトン教授シリーズ</a>のほぼ全曲の作曲を担当、2009年公開の劇場版<a href="." id="link_6"                                                                                                                          >レイトン教授と永遠の歌姫</a>では<a href="." id="link_7"                                          >映画音楽</a>を制作した。
</p>
