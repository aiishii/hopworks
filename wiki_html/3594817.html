		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘンリー・コスター</b>（Henry Koster (1793年10月8日 - 1820年12月6日）はイギリス人の砂糖商人の息子である。短い生涯の後半を<a href="." id="link_1"                                          >ブラジル</a>で過ごし、ブラジルの旅行記を書いた。ポルトガル語の名前をエンリケ・ダ・コスタ（Henrique da Costa）、フランスではアンリ・コステ（Henri Koster）の名前で著者が出版された。
</p>
