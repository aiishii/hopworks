<p><b>かれん</b>（<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                            >1月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>。旧芸名は<b>成島 かれん</b>（なるしま かれん）。活動当時はハーツエージェントに所属していた。
</p><p><a href="." id="link_4"                                >千葉県</a>出身。身長158センチメートル。体重40.5キログラム。趣味は映画鑑賞、スキー、お泊り会、買い物。
</p><p>2008年6月に芸能活動を休止し、9月から留学。
</p>
