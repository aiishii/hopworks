		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川佳子</b>（なかがわよしこ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >6月27日</a> - ）は<a href="." id="link_2"                                >岐阜県</a>出身の<a href="." id="link_3"                                          >マリンバ</a>奏者。<a href="." id="link_4"                                                                                                      >岐阜県立加納高校</a>・<a href="." id="link_5"                                                              >桐朋学園大学</a>（音楽科打楽器科）卒業。日本のみならず、<a href="." id="link_6"                                          >大韓民国</a>、<a href="." id="link_7"                                                    >マレーシア</a>、<a href="." id="link_8"                      >台湾</a>、<a href="." id="link_9"                                                                        >アメリカ</a>など海外でも活躍している。
</p><p>アレンジャーとしてはロシア・サンクトペテルブルク室内楽団来日公演のオーケストラアレンジなども行っている。
</p><p>最近ではパーカッショニスト<a href="." id="link_10"                                         >大久保宙</a>のゲストとしても多数のコンサートにも出演している。
</p>
