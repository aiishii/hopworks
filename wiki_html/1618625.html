		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>吉田 実</b>（よしだ みのる、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                              >11月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。公選3人目の富山県知事（4期）で、旧<a href="." id="link_5"                                                                    >大島村</a>長（現・<a href="." id="link_6"                                >射水市</a>）。富山県販購農業協同連合会会長、全国販売農協連合会専務理事、富山県<a href="." id="link_7"                                                                                            >農業協同組合中央会</a>長なども務めている。また、<a href="." id="link_8"                                                                        >衆議院議員</a>・<a href="." id="link_9"                                                                        >参議院議員</a>も歴任した。<a href="." id="link_10"                                                   >勲二等</a>に叙せられ、<a href="." id="link_11"                                                                       >旭日重光章</a>を受章、<a href="." id="link_12"                               >正四位</a>に叙されている。子の<a href="." id="link_13"                                                                                                 >吉田力</a>は大島町長となった。
</p>
