<p><b>ニコラ・トリゴー</b>（Nicolas Trigault、<a href="." id="link_2"                    >1577年</a><a href="." id="link_2"                          >3月3日</a>－<a href="." id="link_3"                    >1628年</a><a href="." id="link_3"                              >11月14日</a>。中国名：金尼閣（きんにかく））は北<a href="." id="link_4"                                          >フランス</a>（当時は<a href="." id="link_5"                                          >スペイン</a>領<a href="." id="link_6"                                                                        >ネーデルラント</a>）の<a href="." id="link_7"                                          >ドゥエー</a>出身の<a href="." id="link_8"                                                    >イエズス会</a>士。<a href="." id="link_9"                      >神父</a>。<a href="." id="link_10"                     >中国</a>（<a href="." id="link_11"           >明</a>）の<a href="." id="link_12"                               >南京</a>、<a href="." id="link_13"                               >杭州</a>、<a href="." id="link_14"                               >北京</a>等で<a href="." id="link_15"                               >宣教師</a>として活動し、当時の<a href="." id="link_16"                               >中国語</a>（南京<a href="." id="link_17"                                                             >官話</a>）を<a href="." id="link_18"                                         >ローマ字</a>で記録したことで、後の<a href="." id="link_19"                                                   >音韻学</a>に多大な貢献をした。
</p>
