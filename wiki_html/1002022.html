		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅野 マナミ</b>（すがの マナミ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。女性。北海道<a href="." id="link_3"                                >網走市</a>出身、<a href="." id="link_4"                                >札幌市</a>在住。
</p><p><a href="." id="link_5"                                                                        >マッグガーデン</a>発行の「<a href="." id="link_6"                                                                                                  >コミックブレイドMASAMUNE</a>」（マサムネ）にて、『<a href="." id="link_7"                  >PUZZLE+</a>』（パズルプラス）を連載。全2巻。
<a href="." id="link_8"                                                                                                      >メディアファクトリー</a>の「<a href="." id="link_9"                                                                                                      >コミックアライブ</a>」にて『<a href="." id="link_10"                                                             >ひまわりさん</a>』を連載中。既刊11巻（2020年09月現在）。
</p><p>同じ北海道出身でマッグガーデンで同時期に連載を持っていた<a href="." id="link_11"                               >原悠衣</a>と親しく、事あるごとにお互いの作品をPRし合っている。
</p>
