		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今泉 源吉</b>（いまいずみ げんきち、<a href="." id="link_1"                    >1891年</a> - <a href="." id="link_2"                    >1969年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >法律家</a>、<a href="." id="link_5"                                                    >キリスト教</a><a href="." id="link_6"                                >伝道者</a>。福音同志会の中央委員・<a href="." id="link_7"                                                              >日本基督教団</a>中渋谷教会（<a href="." id="link_8"                                                              >日本基督教会</a>）長老牧師を務めた。
</p><p>母の<a href="." id="link_9"                                          >今泉みね</a>は<a href="." id="link_10"                     >蘭学</a>の家として知られる<a href="." id="link_11"                                                                                                 >桂川家</a>出身。母に回想録『名ごりの夢』口述を勧め、自らも『蘭学の家桂川の人々』を著した。
</p>
