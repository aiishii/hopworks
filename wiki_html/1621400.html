		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バンコク・ドゥシット・メディカル・サービシーズ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Bangkok Dusit Medicalservices</span>略称<b>BGH</b>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                                                                                        >プラサート・プラサートーンオーソット</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Th:%E0%B8%9B%E0%B8%A3%E0%B8%B2%E0%B9%80%E0%B8%AA%E0%B8%A3%E0%B8%B4%E0%B8%90_%E0%B8%9B%E0%B8%A3%E0%B8%B2%E0%B8%AA%E0%B8%B2%E0%B8%97%E0%B8%97%E0%B8%AD%E0%B8%87%E0%B9%82%E0%B8%AD%E0%B8%AA%E0%B8%96&amp;action=edit&amp;redlink=1" class="new" title="Th:ปราเสริฐ ปราสาททองโอสถ (存在しないページ)">タイ語版</a>、<a href="/w/index.php?title=En:Prasert_Prasarttong-Osoth&amp;action=edit&amp;redlink=1" class="new" title="En:Prasert Prasarttong-Osoth (存在しないページ)">英語版</a>）</span></span>が創業した<a href="." id="link_3"                                          >タイ</a>の大手私立病院グループで、同国では最大規模。
</p><p>タイ国内や外国人などの富裕層に特化し、質の高い医療サービスを提供している。
</p><p><a href="." id="link_4"                            >SET 50 Index</a>の採用銘柄である。(2008年2月現在)
</p>
