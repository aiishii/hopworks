<p>『<b>バーニャカヴァッロの聖母</b>』(バーニャカヴァッロのせいぼ、伊: Madonna di Bagnacavallo) は、1505年以前に制作された<a href="." id="link_3"                                                                                                                          >アルブレヒト・デューラー</a>による<a href="." id="link_1"                      >油彩</a>画である。現在、<a href="." id="link_4"                                          >イタリア</a>の<a href="." id="link_5"                                          >パルマ県</a>にある<a href="." id="link_6"                                                                                            >トラヴェルセートロ</a>のマニャーニ・ロッカ財団に所蔵されている。
</p>
