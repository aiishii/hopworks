<p><b>京城日本人世話会罹災民救済病院</b>（けいじょうにほんじんせわかいりさいみんきゅうさいびょういん）は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>終結後の<a href="." id="link_2"                    >1945年</a>（昭和20年）<a href="." id="link_3"                            >10月1日</a>に朝鮮<a href="." id="link_4"                                                                                                  >京畿道</a><a href="." id="link_5"                                >京城府</a>中区旭町（現・<a href="." id="link_6"                                                              >ソウル特別市</a><a href="." id="link_7"                                                                                        >中区</a>会賢洞）に設立された<a href="." id="link_8"                      >病院</a>。
</p>
