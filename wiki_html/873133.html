<p><b>ウィリアム・フィリップス</b>（William Phillips, <a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >5月30日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >2月23日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                    >1922年</a>から<a href="." id="link_6"                    >1924年</a>まで、および<a href="." id="link_7"                    >1933年</a>から<a href="." id="link_8"                    >1936年</a>まで<a href="." id="link_9"                                                                                                                >アメリカ合衆国国務次官</a>を務めた。
</p>
