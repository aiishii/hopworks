<p><b>建部 清庵</b>（たてべ せいあん、<a href="." id="link_1"                                                >正徳</a>2年<a href="." id="link_2"                                                      >7月11日</a>（<a href="." id="link_3"                    >1712年</a><a href="." id="link_3"                            >8月12日</a>） - <a href="." id="link_4"                      >天明</a>2年<a href="." id="link_5"                                                    >3月8日</a>（<a href="." id="link_6"                    >1782年</a><a href="." id="link_6"                            >4月20日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の医者。<a href="." id="link_8"                                >陸奥国</a><a href="." id="link_9"                                >一関</a>の地から<a href="." id="link_10"                                         >杉田玄白</a>と書簡を交わし、<a href="." id="link_11"                     >蘭学</a>の発展に協力した。<a href="." id="link_12"           >諱</a>は<b>由正</b>（よしまさ）。字は元策。
</p>
