<p><b>シン・ユジン</b>（<a href="." id="link_4"                                          >ハングル</a>表記：<span lang="ko">신유진</span>）は、<a href="." id="link_5"                                          >大韓民国</a>の<a href="." id="link_1"                                                                    >KBS昌原放送総局</a>所属の<a href="." id="link_6"                                                              >アナウンサー</a>。2014年にKBS所属のアナウンサーになった。FM放送で平日午前11時から放送の『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                          >11時の音楽室</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:11%EC%8B%9C%EC%9D%98_%EC%9D%8C%EC%95%85%EC%8B%A4&amp;action=edit&amp;redlink=1" class="new" title="Ko:11시의 음악실 (存在しないページ)">朝鮮語版</a>）</span></span>』の司会進行を務めている。
