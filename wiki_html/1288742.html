<p><b>橘家 圓三郎</b>（たちばなや えんさぶろう）は<a href="." id="link_1"                      >落語</a>の<a href="." id="link_2"                      >名跡</a>。過去3代目まで存在しているが、現在は空位。3代目は<a href="." id="link_3"                                          >上方</a>の<a href="." id="link_4"                                >落語家</a>。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mon_Okochi_Takasaki.jpg" title="ファイル:Mon Okochi Takasaki.jpg">ファイル:Mon Okochi Takasaki.jpg</a>  <div class="thumbcaption">三遊亭圓朝一門定紋「高崎扇」</div></div></div>
<p>他にも<a href="." id="link_5"                                                                                >3代目笑福亭圓笑</a>の門下に<a href="." id="link_6"                                                              >笑福亭圓三郎</a>がいる。
</p>
