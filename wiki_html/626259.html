<p><b>三宅 雪嶺</b>（みやけ せつれい、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                          >7月7日</a>（<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                      >5月19日</a>） - <a href="." id="link_4"                    >1945年</a>（<a href="." id="link_5"                      >昭和</a>20年）<a href="." id="link_6"                              >11月26日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >哲学者</a>、<a href="." id="link_9"                                                                        >国粋主義者</a>、<a href="." id="link_10"                               >評論家</a>。<a href="." id="link_11"                               >加賀国</a>金沢（現・<a href="." id="link_12"                               >石川県</a><a href="." id="link_13"                               >金沢市</a>）生まれ。本名は<b>雄二郎</b>。
</p>
