		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石浜 知行</b>（いしはま ともゆき、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >3月26日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                          >8月1日</a>）は、日本の経済学者。
</p><p><a href="." id="link_3"                                >兵庫県</a>出身。時事新報社の記者・石濱鉄郎の長男、作家の<a href="." id="link_4"                                          >石浜金作</a>は弟。<a href="." id="link_5"                                                                                  >東京帝国大学</a>経済学部卒。<a href="." id="link_6"                                >ドイツ</a>留学を経て<a href="." id="link_7"                                                                                  >九州帝国大学</a>教授。1928年<a href="." id="link_8"                                                              >三・一五事件</a>で辞職、のち<a href="." id="link_9"                                          >読売新聞</a>論説委員。戦後1946年九州帝大に復帰、<a href="." id="link_10"                                                             >マルクス主義</a>経済学者として活動する。
</p>
