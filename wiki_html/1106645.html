<p>『<b>ツヴァイ!!オンライン</b>』 (Zwei!! Online) とは、<a href="." id="link_1"                                                                        >日本ファルコム</a>の『<a href="." id="link_2"                                              >ツヴァイ!!</a>』の世界観を元に作られた<a href="." id="link_3"                                                                                  >オンラインゲーム</a>。日本ファルコムが<a href="." id="link_4"                                                    >ライセンス</a>を提供し、<a href="." id="link_5"                                          >韓国</a>の<a href="." id="link_6"                                                                                    >NEONSOFT</a>と日本の<a href="." id="link_7"                                                    >ディンプス</a>の共同開発によって制作が進められている。
</p><p><a href="." id="link_8"                    >2009年</a>に韓国でクローズドβサービスを開始。
2012年5月に韓国でオープンβテストを開始。
</p>
