		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久司 道夫</b>（くし みちお、<a href="." id="link_1"                    >1926年</a>5月17日 - <a href="." id="link_2"                    >2014年</a>12月28日）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >ボストン</a>を拠点に自然食の<a href="." id="link_5"                                                                                            >マクロビオティック</a>の研究、発展、普及に努めた。アメリカ国内を起点としてヨーロッパ、日本でも活動した。健康が世界平和の鍵だとした。クシインスティチュートインターナショナル代表、久司財団会長、イーストウエスト財団会長、<a href="." id="link_6"                                          >社団法人</a><a href="." id="link_7"                                                                                                                                >日本緑十字社</a>社長。<a href="." id="link_8"                                          >和歌山県</a><a href="." id="link_9"                                >新宮市</a>出身。  
</p>
