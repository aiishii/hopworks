<p><b>日本橋川</b>（にほんばしがわ）は、<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                          >千代田区</a>および<a href="." id="link_7"                                                                    >中央区</a>を流れる<a href="." id="link_2"                                                              >一級河川</a>。下流には「<a href="." id="link_8"                                                                                            >日本国道路元標</a>」がある<a href="." id="link_9"                                                                                                                      >日本橋</a>が架かる。<a href="." id="link_10"                         >15世紀</a>から<a href="." id="link_11"                         >17世紀</a>にかけて数次の水利工事が行われた結果、現在の流路が形成された。
</p>
