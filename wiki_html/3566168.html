		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹岡 一郎</b>（たけおか いちろう、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >俳人</a>。<a href="." id="link_3"                                >大阪府</a>生まれ。<a href="." id="link_4"                    >1992年</a>俳句結社「<a href="." id="link_5"                                      >鷹</a>」入会、<a href="." id="link_6"                                          >藤田湘子</a>、<a href="." id="link_7"                                          >小川軽舟</a>に師事。<a href="." id="link_8"                    >1995年</a>鷹新人賞、鷹エッセイ賞、<a href="." id="link_9"                    >2007年</a>鷹俳句賞、<a href="." id="link_10"                   >2009年</a>鷹月光集同人、<a href="." id="link_11"                   >2014年</a>「<a href="." id="link_12"                                         >攝津幸彦</a>、その戦争詠の二重性」にて第34回<a href="." id="link_13"                                                                       >現代俳句評論賞</a>。<a href="." id="link_14"                                         >俳人協会</a>会員。
</p>
