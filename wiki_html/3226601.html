		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 繁</b>（きむら しげる、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >10月17日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                              >11月13日</a>）は、日本の<a href="." id="link_3"                      >科学</a><a href="." id="link_4"                                                                        >ジャーナリスト</a>。
</p><p><a href="." id="link_5"                                >熊本市</a>生まれ。<a href="." id="link_6"                                                                                                      >熊本県立熊本高等学校</a>卒。1955年<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                          >教養学部</a>科学史及び科学哲学科卒、<a href="." id="link_9"                                                    >朝日新聞社</a>入社。水戸支局員、朝日新聞社科学部員、1970年科学部長、81年米国<a href="." id="link_10"                                                                                                                         >ウィルソン・センター</a>客員研究員、朝日新聞社調査研究室主任研究員、<a href="." id="link_11"                                                                                           >衛星チャンネル</a><a href="." id="link_12"                     >常務</a><a href="." id="link_13"                               >取締役</a>。
</p>
