		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮崎 均</b>（みやさき ひとし、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"              >7月</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                                              >前橋工科大学</a><a href="." id="link_4"                                >工学部</a><a href="." id="link_5"                                          >建築学科</a>で、後進の指導にあたっている。<a href="." id="link_6"                                >埼玉県</a><a href="." id="link_7"                                >浦和市</a>（現<a href="." id="link_8"                                                    >さいたま市</a>）出身。
</p>
