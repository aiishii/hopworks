		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 達哉</b>（まつもと たつや、<a href="." id="link_1"                            >3月25日</a> - ）は、<a href="." id="link_2"                                                                                            >ゲームミュージック</a>などの<a href="." id="link_3"                                >作曲家</a>。<a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                >松山市</a>出身。
</p><p><a href="." id="link_6"                                                                                                                >ファミコン</a>、<a href="." id="link_7"                                                              >メガドライブ</a>、<a href="." id="link_8"                                                                      >プレイステーション</a>などのコンシューマ系ソフトの音楽を数多く担当し、<a href="." id="link_9"                                    >PC-9801</a>系の<a href="." id="link_10"                                                                   >RPG</a>ゲーム、<a href="." id="link_11"                                                                                       >アマランス</a>シリーズなどで知られる。現在も多方面の作曲を行っている。今までに作曲したゲームの音楽を自らリメイクしたCDは、現在Vol.3まで発売されている。
</p>
