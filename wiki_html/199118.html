<p><b>川口 幹夫</b>（かわぐち みきお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >9月25日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >11月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                      >テレビプロデューサー</a>、<a href="." id="link_5"                                                                                                                >テレビディレクター</a>。<a href="." id="link_6"                                                              >日本放送協会</a>（NHK）の第16代会長。
</p><p><a href="." id="link_7"                                >東京都</a>出生、<a href="." id="link_8"                                          >鹿児島県</a><a href="." id="link_9"                                                                              >川辺郡</a><a href="." id="link_10"                                                                             >川辺町</a>（現<a href="." id="link_11"                                         >南九州市</a>）育ち（関東在住の南薩出身者で構成される興南会会長も歴任）。<a href="." id="link_12"                                                             >目加田さくを</a>著『花萬葉』の撮影者で知られる写真家の<a href="." id="link_13"                                                                                                                     >川口小夜子</a>（<a href="." id="link_14"                   >1929年</a> - <a href="." id="link_15"                   >1994年</a>）は妻。童謡歌手の<a href="." id="link_16"                                                                                                           >川口京子</a>は長女。
</p>
