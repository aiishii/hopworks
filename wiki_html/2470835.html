		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>くまくら 珠美</b>（ - たまみ、Tamami Kumakura、<a href="." id="link_1"                              >12月27日</a> - ）は日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>出身。
</p><p>主に猫をキャラクターとする<a href="." id="link_5"                                            >4コマ漫画</a>やエッセイ漫画を発表する。代表作『猫又指南』は猫雑誌の老舗的存在であった「<a href="." id="link_6"                                          >猫の手帖</a>」（猫の手帖）にて2008年に休刊となるまでの8年間にかけて執筆連載し、その後雑誌「ねこ」（<a href="." id="link_7"                                                                                                      >ネコ・パブリッシング</a>）にて再連載を開始し現在に至る。
</p><p>漫画の他にイラスト絵画作品も発表したり猫のキャラクターグッズを制作する。
</p>
