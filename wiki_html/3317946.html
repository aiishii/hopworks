<p><b>コンガルオール・オンダール</b>（Kongar-ol Ondar、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月25日</a>）は、<a href="." id="link_3"                                                                        >トゥヴァ共和国</a>の<a href="." id="link_4"                                                              >ホーメイ</a>歌手。
</p><p>アメリカの歌手<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                >ポール・ペナ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Paul_Pena&amp;action=edit&amp;redlink=1" class="new" title="En:Paul Pena (存在しないページ)">英語版</a>）</span></span>との交流を描いたドキュメンタリー映画<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                              >チンギス・ブルース</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Genghis_Blues&amp;action=edit&amp;redlink=1" class="new" title="En:Genghis Blues (存在しないページ)">英語版</a>）</span></span>で知名度を得た。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                                                                                            >ベラ・フレック・アンド・フレックトーンズ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:B%C3%A9la_Fleck_and_the_Flecktones&amp;action=edit&amp;redlink=1" class="new" title="En:Béla Fleck and the Flecktones (存在しないページ)">英語版</a>）</span></span>のアルバムにも参加している。
</p>
