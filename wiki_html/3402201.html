		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川村 誠</b>（かわむら まこと、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >8月13日</a> - ）は、<a href="." id="link_2"                                >京セラ</a>の元代表取締役社長、会長。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>生まれ。
</p><p>1973年に<a href="." id="link_5"                                          >静岡大学</a>工学部卒業後、京都セラミック（現京セラ）入社。
</p><p>ソーラーエネルギー事業部副事業部長、機械工具統括事業部長を経て、2005年に代表取締役社長、2009年に会長に就任し、<a href="." id="link_6"                                                                        >京セラミタ</a>会長も兼務した。
</p>
