		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀江藩</b>（ほりえはん）は、<a href="." id="link_1"                                          >明治維新</a>期の短期間、<a href="." id="link_2"                                >遠江国</a>に存在した<a href="." id="link_3"            >藩</a>。藩庁は遠江国<a href="." id="link_4"                                >敷知郡</a>の<a href="." id="link_5"                                                              >堀江陣屋</a>（現在の<a href="." id="link_6"                                >浜松市</a><a href="." id="link_7"                                                          >西区</a><a href="." id="link_8"                                >舘山寺</a>町）。もともと<a href="." id="link_9"                                                                    >高家</a><a href="." id="link_10"                     >旗本</a><a href="." id="link_11"                                                                                                 >大沢家</a>の知行地（堀江領）であったが、<a href="." id="link_12"                                         >大政奉還</a>後の明治元年（<a href="." id="link_13"                   >1868年</a>）に実高が1万石以上あると届け出、明治政府から藩として認められた。明治4年（<a href="." id="link_14"                   >1871年</a>）の<a href="." id="link_15"                                         >廃藩置県</a>により<b>堀江県</b>（ほりえけん）となるが、石高の虚偽申告が発覚して<a href="." id="link_16"                               >知藩事</a>の処罰に発展した（万石事件）。
</p>
