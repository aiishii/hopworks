		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャマルディン・ジャリス</b> (<a href="." id="link_1"                                          >マレー語</a>&#58; <span lang="ms">Jamaluddin bin Mohd Jarjis</span> 、<a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                            >5月25日</a> - <a href="." id="link_3"                    >2015年</a><a href="." id="link_3"                          >4月5日</a>) は、<a href="." id="link_4"                                                    >マレーシア</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                                                        >代議院</a>（下院）議員。
</p><p><a href="." id="link_7"                                          >パハン州</a>生まれ。<a href="." id="link_8"                    >1990年</a>、代議院議員に初当選。財務副大臣、国内流通大臣、科学技術革新大臣、駐米大使を歴任した。<a href="." id="link_9"                                                                                            >統一マレー国民組織</a>所属。
</p>
