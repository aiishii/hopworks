		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケティル・エッゲ</b>（Ketil Egge、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >3月26日</a>）は<a href="." id="link_3"                                                    >ノルウェー</a>の<a href="." id="link_4"                      >俳優</a>。父<a href="." id="link_5"                                                                                  >クラウス</a>は作曲家で、姉<a href="." id="link_6"                                                              >グリ</a>はソプラノ歌手である。
</p><p><a href="." id="link_7"                                >オスロ</a>近郊ジャンで生まれる。1971年にトロンデラーグ劇場で俳優としてデビューし、1973年から1975年までオウル劇場で活躍した。1976年にローガラン劇場に移籍し、1991年にはそこの代表となった。1995年からベルゲン国立劇場の芸術監督となったが、1997年に病死した。
</p>
