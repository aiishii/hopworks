	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高石出入口</b>（たかいしでいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >高石市</a>の<a href="." id="link_3"                                                              >阪神高速道路</a><a href="." id="link_4"                                                                                    >4号湾岸線</a>の<a href="." id="link_5"                                                                                  >出入口</a>。<a href="." id="link_6"                                                                                                                >りんくう</a>方面のみに接続する<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。
</p><p><a href="." id="link_8"                                                              >天保山</a>方面へは<a href="." id="link_9"                                                    >浜寺出入口</a>を利用する。
</p><p>出口料金所は<a href="." id="link_10"                   >2020年</a>（<a href="." id="link_11"                     >令和</a>2年）<a href="." id="link_12"                         >3月8日</a>午前0時をもって運用を終了し、撤去された（同時に助松北行料金所が新設）。
</p>
