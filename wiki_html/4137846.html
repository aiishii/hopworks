		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                                                                                    >レインズバラ伯爵</a><b>ブリンズリー・バトラー</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Brinsley Butler, 2nd Earl of Lanesborough</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="/w/index.php?title=En:Privy_Counsellor_(Ireland)&amp;action=edit&amp;redlink=1" class="new" title="En:Privy Counsellor (Ireland) (存在しないページ)">PC (Ire)</a></span>、<a href="." id="link_3"                    >1728年</a><a href="." id="link_3"                          >3月4日</a> – <a href="." id="link_4"                    >1790年</a><a href="." id="link_4"                            >1月24日</a>）は、<a href="." id="link_5"                                                                                  >アイルランド王国</a>の貴族、政治家、<a href="." id="link_6"                                                                        >フリーメイソン</a>。1756年から1768年まで<b>ニュータウン＝バトラー卿</b>（<span lang="en">Lord Newtown-Butler</span>）の<a href="." id="link_7"                                          >儀礼称号</a>を使用した。
</p>
