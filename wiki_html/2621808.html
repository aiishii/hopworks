		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フーゴー・グレスマン</b>（Hugo Gressmann、<a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                            >3月21日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                          >4月6日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >神学者</a>。<a href="." id="link_5"                                          >旧約聖書</a>の学者として著名な<a href="." id="link_6"                                                                                            >ヘルマン・グンケル</a>の盟友である。
</p><p>グレスマンは、グンケルの聖書学研究における<a href="." id="link_7"                                                                                                            >類型批評</a>の方法で用いられていたグンケルの研究を引き継いだ。そして、旧約聖書の「<a href="." id="link_8"                                                              >出エジプト記</a>」、「<a href="." id="link_9"                                                    >ヨシュア記</a>」、「<a href="." id="link_10"                               >士師記</a>」、「<a href="." id="link_11"                                                   >サムエル記</a>」、「<a href="." id="link_12"                               >列王記</a>」に導入した。
</p><p>また、<a href="." id="link_13"                     >十戒</a>の研究の方法においては、<a href="." id="link_14"                                                                                                                         >ヴェルハウゼン</a>の学説と対立した。
</p>
