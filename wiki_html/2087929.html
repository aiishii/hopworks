		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小室 信介</b>（こむろ しんすけ、<a href="." id="link_1"                    >1852年</a><a href="." id="link_1"                          >9月4日</a>（<a href="." id="link_2"                      >嘉永</a>5年<a href="." id="link_3"                                                      >7月21日</a>） - <a href="." id="link_4"                    >1885年</a>（<a href="." id="link_5"                      >明治</a>18年）<a href="." id="link_6"                            >8月25日</a>）は、明治期の官僚、<a href="." id="link_7"                                                              >自由民権運動</a>家、<a href="." id="link_8"                                >丹後</a><a href="." id="link_9"                                >宮津藩</a>士。<b>小室案外堂</b>と号した。
</p>
