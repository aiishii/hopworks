<p>『<b>ウェイ・オブ・ザ・ウォリアー</b>』（Way of the Warrior）は、<a href="." id="link_1"                                                                                  >ノーティードッグ</a>が開発し、<a href="." id="link_2"                                                                                                                >ユニバーサル インタラクティブ スタジオ</a>が<a href="." id="link_3"                    >1995年</a><a href="." id="link_3"                            >5月26日</a>にリリースした<a href="." id="link_4"        >3DO</a>用2D型<a href="." id="link_5"                                                                                  >対戦型格闘ゲーム</a>。
</p><p>本作は『<a href="." id="link_6"                                                                                            >モータルコンバット</a>』の影響を受けて制作された格闘ゲームのうちの一つである。相手にトドメを刺す「致命傷」と、「マジックポイント」というシステムが存在し、挑発中にコマンドを入力することによって様々な効果が得られる。BGMは<a href="." id="link_7"                                                              >ホワイトゾンビ</a>が担当している。
</p>
