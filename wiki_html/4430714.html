</p><p><a href="." id="link_5"                >Twitter</a>アカウント群・<a href="." id="link_6"                                          >おいでよ</a>の一つである「<a href="#おいでよ宮城（Twitter）">おいでよ宮城</a>」を運用している。<a href="." id="link_7"                                >宮城県</a><a href="." id="link_8"                                >名取市</a>出身。
</p>
