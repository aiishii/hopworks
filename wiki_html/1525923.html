		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野友インターチェンジ</b>（のともインターチェンジ）は<a href="." id="link_1"                                >高知県</a><a href="." id="link_2"                                                                    >安芸郡</a><a href="." id="link_3"                                >北川村</a>野友にある<a href="." id="link_4"                                                                                  >阿南安芸自動車道</a>（<a href="." id="link_5"                                                                        >北川奈半利道路</a>）の<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。北川奈半利道路は無料の<a href="." id="link_7"                                                                        >自動車専用道路</a>（国道493号）であり、料金所はない。野友ICは北川村の中心部にある為、利用者も少なくはない。
</p>
