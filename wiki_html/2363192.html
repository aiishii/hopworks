		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>室井 鐵衛</b>（むろい てつえ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >4月5日</a>）は、日本の<a href="." id="link_3"                      >商学</a>者。元<a href="." id="link_4"                                          >宣伝会議</a>会長、<a href="." id="link_5"                                                              >東京国際大学</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                                                                            >米田清紀</a>と並び、<a href="." id="link_8"                                                                                                                >エリア・マーケティング</a>研究の第一人者であった。<a href="." id="link_9"                                                              >商学博士</a>。<a href="." id="link_10"                               >栃木県</a>出身。
</p>
