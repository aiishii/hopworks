		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いとう やすひさ</div><span class="fn">井東 安久</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1902年<a href="." id="link_1"                            >11月7日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><br /><a href="." id="link_3"                                >鳥取県</a>西伯郡<a href="." id="link_4"                                >中浜村</a>大字<a href="." id="link_5"                                          >佐斐神</a><br />（現在の<a href="." id="link_6"                                >境港市</a><a href="." id="link_5"                                          >佐斐神町</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1983-12-01</span>) </span><a href="." id="link_7"                    >1983年</a><a href="." id="link_7"                            >12月1日</a>（81歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>先妻・井東つよ<br />後妻・井東君子</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>6人</td></tr></tbody></table>
<p><b>井東 安久</b>（いとう やすひさ、<a href="." id="link_8"                      >明治</a>35年（<a href="." id="link_9"                    >1902年</a>）<a href="." id="link_1"                            >11月7日</a> - <a href="." id="link_10"                     >昭和</a>58年（<a href="." id="link_11"                   >1983年</a>）<a href="." id="link_12"                           >12月1日</a>）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_13"                               >実業家</a>。井東建設元<a href="." id="link_14"                                                   >代表取締役</a>。<a href="." id="link_15"                                                                       >境港商工会議所</a>の常議員、<a href="." id="link_16"                     >監事</a>、<a href="." id="link_17"                     >参与</a>などを歴任。井東家の八代目。
</p>
