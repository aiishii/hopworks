<p><b>井上 真</b>（いのうえ まこと、<a href="." id="link_1"                    >1960年</a> - ）は、日本の<a href="." id="link_2"                                >林学者</a>。<a href="." id="link_3"                                                    >早稲田大学</a><a href="." id="link_4"                                                                                                                                          >人間科学学術院</a><a href="." id="link_5"                      >教授</a>。専門は、<a href="." id="link_6"                                                                                                                      >森林社会学</a>、<a href="." id="link_7"                                                    >森林政策学</a>、<a href="." id="link_8"                                                    >カリマンタン</a>地域研究。
</p><p><a href="." id="link_9"                                >空手道</a>を趣味とし、今は所属道場で<a href="." id="link_10"                               >師範代</a>を務めている。<a href="." id="link_11"                                                                                 >全日本空手道連盟</a>和道会5段、和道会指導員（2級）、全日本空手道連盟公認4段、日本体育協会公認空手道指導員。
</p>
