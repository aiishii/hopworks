		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">十二町仁三</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1926年<a href="." id="link_1"                          >5月7日</a><br /><span class="birthplace"><a href="." id="link_2"                                >富山県</a><a href="." id="link_3"                                >高岡市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >2000年</a><a href="." id="link_4"                >12月</a><br /><span class="deathplace"><a href="." id="link_2"                                >富山県</a><a href="." id="link_3"                                >高岡市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_6"                                          >日本画家</a></td></tr></tbody></table>
<p><b>十二町 仁三</b>（じゅうにちょう じんぞう、大正15年（1926年）5月7日 – 平成12年（2000年）12月）は、昭和から平成前期時代の<a href="." id="link_6"                                          >日本画家</a>。日本芸術院特待、院展富山支部代表、富山県日本画家連盟委員、富山県展実行委員を歴任。
</p>
