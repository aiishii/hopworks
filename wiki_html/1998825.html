		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野本 三吉</b>（のもと さんきち、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >11月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、評論家、ノンフィクション作家、<a href="." id="link_4"                                                              >横浜市立大学</a><a href="." id="link_5"                                          >名誉教授</a>、前<a href="." id="link_6"                                          >沖縄大学</a>学長、同大名誉教授。<a href="." id="link_7"                                >東京都</a>出身。本名<b>加藤 彰彦</b>（かとう あきひこ）。1964年<a href="." id="link_8"                                                              >横浜国立大学</a><a href="." id="link_9"                                          >教育学部</a><a href="." id="link_10"                                                             >教育学科</a>卒業。沖縄子ども研究会会員。
</p>
