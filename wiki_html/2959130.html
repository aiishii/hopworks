		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐伯 正一</b>（さえき しょういち、<a href="." id="link_1"                    >1912年</a>(<a href="." id="link_2"                      >大正</a>元年)<a href="." id="link_3"                          >8月2日</a> - ）は、日本の<a href="." id="link_4"                                >教育学者</a>、<a href="." id="link_5"                                                              >京都教育大学</a><a href="." id="link_6"                                          >名誉教授</a>。
</p><p><a href="." id="link_7"                                >島根県</a>生まれ。1942年<a href="." id="link_8"                                                                                            >東京文理科大学</a><a href="." id="link_9"                                                              >教育学科</a>卒。1965年「<a href="." id="link_10"                                         >産業革命</a>期<a href="." id="link_11"                                         >イギリス</a>における民衆教育発展の実態とその問題点についての研究」で<a href="." id="link_12"                                                             >東京教育大学</a><a href="." id="link_13"                                                                       >教育学博士</a>。<a href="." id="link_14"                                                                                 >奈良学芸大学</a>（現<a href="." id="link_15"                                                             >奈良教育大学</a>）<a href="." id="link_16"                               >助教授</a>、<a href="." id="link_17"                                                                                 >京都学芸大学</a>助教授、校名変更で<a href="." id="link_5"                                                              >京都教育大学</a><a href="." id="link_18"                     >教授</a>、1976年<a href="." id="link_19"                     >定年</a>退官、名誉教授、<a href="." id="link_20"                                                                       >関西外国語大学</a>教授、1983年退職。1985年<a href="." id="link_21"                                                   >勲三等</a><a href="." id="link_22"                                                                       >旭日中綬章</a>受勲。
長男は思想史学者の<a href="." id="link_23"                                         >佐伯啓思</a>。
</p>
