<p><b>旭 まあさ</b>（あさひ まあさ、<a href="." id="link_1"                            >7月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                      >女性</a>コスプレイヤー、<a href="." id="link_5"                                >漫画家</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a>出身。一児の母、<a href="." id="link_9"                    >2013年</a>から<a href="." id="link_10"                   >2015年</a>まで一部の執筆活動を休止していた。<a href="." id="link_11"                                                             >大阪芸術大学</a><a href="." id="link_12"                                         >芸術学部</a>映像学科卒業。
</p>
