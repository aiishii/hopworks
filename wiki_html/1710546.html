		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>周防ツカサ</b>（すおうツカサ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >5月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>・<a href="." id="link_4"                                                              >ライトノベル</a>作家。<a href="." id="link_5"                                >長崎県</a>出身。
</p><p><a href="." id="link_6"                    >2005年</a>3月に「<a href="." id="link_7"                                                                                                      >インサイド・ワールド</a>」にて第5回<a href="." id="link_8"                                                                            >電撃hp短編小説賞</a>（大賞）を受賞し、同年10月に同作品にて<a href="." id="link_9"                                          >電撃文庫</a>（<a href="." id="link_10"                                                                                 >メディアワークス</a>）よりデビューした。
</p>
