		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オグルガイミシュ</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Oγul Qaimiš</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">斡兀立海迷失</span>,&#160;? - <a href="." id="link_3"                    >1252年</a>）は、<a href="." id="link_4"                                                              >モンゴル帝国</a>第3代皇帝<a href="." id="link_5"                                >グユク</a>の皇后。
</p><p>『<a href="." id="link_6"                      >元史</a>』などの漢文史料では<b>斡兀立海迷失</b>（wòwūlìhǎimíshī）、『<a href="." id="link_7"                      >集史</a>』などの<a href="." id="link_8"                                                    >ペルシア語</a>史料ではاوغول قیمیش خاتون（ūghūl qaīmīsh khātūn）と記される。
</p>
