<p><b>カール・ブレッヒェン</b>（Carl Blechen、<a href="." id="link_1"                    >1798年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_3"                    >1840年</a><a href="." id="link_3"                            >7月23日</a>）は<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                                                    >ロマン主義</a>の風景画家である。ベルリンの美術アカデミーの教授を務めた。それまで余り描かれてこなかった、工業化の進む風景を描いた作品もある。
</p>
