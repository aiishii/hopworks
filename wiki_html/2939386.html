		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しろた あきひさ</div><span class="fn">代田 昭久</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1965-05-08</span>) </span>1965年<a href="." id="link_1"                          >5月8日</a>（56歳）<br /><span class="birthplace"><a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                          >下伊那郡</a><a href="." id="link_4"                      >鼎町</a>（現：<a href="." id="link_5"                                >飯田市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学<a href="." id="link_7"                                          >経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_2"                                >長野県</a><a href="." id="link_5"                                >飯田市</a><a href="." id="link_8"                                                    >教育委員会</a>教育長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external free" href="http://a-shirota.net/">http://a-shirota.net/</a></td></tr></tbody></table>
<p><b>代田 昭久</b>（しろた あきひさ、<a href="." id="link_9"                    >1965年</a><a href="." id="link_9"                          >5月8日</a>- ）は、日本の実業家、教育者。<a href="." id="link_2"                                >長野県</a><a href="." id="link_5"                                >飯田市</a><a href="." id="link_8"                                                    >教育委員会</a>教育長、<a href="." id="link_10"                               >佐賀県</a><a href="." id="link_11"                               >武雄市</a>特別顧問、<a href="." id="link_12"                                                                                 >構造改革特別区域</a>推進本部評価・調査委員会専門部会（教育部会）委員を務める。
</p>
