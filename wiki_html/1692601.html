<p><b>ルネ・シマー</b>（René Simard、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >10月4日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                              >生物学者</a>、<a href="." id="link_4"                                                              >医学博士</a>。
</p><p><a href="." id="link_5"                                                    >ケベック州</a><a href="." id="link_6"                                                                        >モントリオール</a>生まれ。<a href="." id="link_7"                                                                                            >モントリオール大学</a>で医学博士を取得（<a href="." id="link_8"                    >1962年</a>）。<a href="." id="link_9"                                          >パリ大学</a>で科学博士を取得（<a href="." id="link_10"                   >1968年</a>）。
<a href="." id="link_11"                                                                                           >シャーブルック大学</a><a href="." id="link_12"                     >教授</a>を経て、モントリオール大学ガン研究所所長、モントリオール大学<a href="." id="link_13"                                         >学長</a>（<a href="." id="link_14"                   >1993年</a>-<a href="." id="link_15"                   >1998年</a>）。カナダ医学研究評議会議長、ガン研究国際センターの科学評議会議長などを歴任。専門は<a href="." id="link_16"                               >病理学</a>、<a href="." id="link_17"                                                   >細胞生物学</a>。
</p><p>ガンの研究、健康の専門家として知られる。
</p>
