		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>文 立</b>（ぶん りつ、? - <a href="." id="link_1"                  >279年</a>）は、<a href="." id="link_2"                                                                    >三国時代</a>末期の<a href="." id="link_3"                      >蜀漢</a>～<a href="." id="link_4"                                      >晋</a>（<a href="." id="link_5"                      >西晋</a>）初期の政治家・武将。字は広休。<a href="." id="link_6"                      >巴郡</a>臨江県（現在の<a href="." id="link_7"                                >重慶市</a><a href="." id="link_8"                      >忠県</a>）の人。『<a href="." id="link_9"                      >晋書</a>』儒林伝に彼の伝が立てられている。
</p>
