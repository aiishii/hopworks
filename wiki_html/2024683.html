		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸部 満壽夫</b>（とべ ますお、<a href="." id="link_1"                    >1929年</a>（<a href="." id="link_2"                      >昭和</a>4年）<a href="." id="link_3"                            >2月15日</a> - <a href="." id="link_4"                    >2008年</a>（<a href="." id="link_5"                      >平成</a>19年）<a href="." id="link_6"                              >11月23日</a>）は、<a href="." id="link_7"                                                    >厚生労働省</a>厚生技官・研究者、専門は<a href="." id="link_8"                                >薬理学</a>、<a href="." id="link_9"                                >毒性学</a>。AF-2の毒性評価などの研究がある。<a href="." id="link_10"                                                             >医学博士</a>
</p><p><a href="." id="link_11"                               >群馬県</a><a href="." id="link_12"                               >吾妻郡</a><a href="." id="link_13"                               >嬬恋村</a>に出生。<a href="." id="link_14"                     >胃癌</a>のため逝去、享年79。
</p>
