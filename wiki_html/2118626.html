		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>歌川 国鶴</b>（うたがわ くにつる、<a href="." id="link_1"                                                >文化</a>4年〈<a href="." id="link_2"                    >1807年</a>〉 - <a href="." id="link_3"                      >明治</a>11年〈<a href="." id="link_4"                    >1878年</a>〉<a href="." id="link_5"                            >3月19日</a>）とは、<a href="." id="link_6"                                          >江戸時代</a>後期から<a href="." id="link_7"                                                              >明治時代</a>初期にかけての<a href="." id="link_8"                                          >浮世絵師</a>。
</p><p>国鶴は、<a href="." id="link_9"                                                                      >二代目歌川豊国</a>の甥で<b>四代目歌川豊国</b>と呼ばれるもう一人の人物。香蝶楼、一陽斎を名乗った<a href="." id="link_10"                                                                     >四代目歌川豊国</a>とは別人。
</p>
