<p><b>エドワード・ブラムウェル・クラーク</b>（<span lang="en">Edward Bramwell Clarke</span>、<a href="." id="link_2"                    >1874年</a> ‐ <a href="." id="link_3"                    >1934年</a>）は、在日<a href="." id="link_4"                                                    >イギリス人</a>の英語教師。<a href="." id="link_5"                                                    >田中銀之助</a>と共に、日本に<a href="." id="link_6"                                          >ラグビー</a>を伝えた人物とされる。<a href="." id="link_7"                                                              >慶應義塾</a>、<a href="." id="link_8"                                                                                        >一高</a>、<a href="." id="link_9"                                                                                  >東京高等師範学校</a>、<a href="." id="link_10"                                                                                       >三高</a>、<a href="." id="link_11"                                         >京都帝国大学</a>などで教鞭を執った。
</p>
