		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 長太郎</b>（ほしの ちょうたろう、<a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                    >2月3日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                            >3月10日</a>） - <a href="." id="link_4"                      >明治</a>41年（<a href="." id="link_5"                    >1908年</a>）<a href="." id="link_6"                              >11月27日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>・<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                                                        >衆議院議員</a>当選1回（当初は<a href="." id="link_10"                                                   >甲辰倶楽部</a>で、後の<a href="." id="link_11"                                                   >大同倶楽部</a>に所属）。農民出身であったが<a href="." id="link_12"                                                             >外国人居留地</a>外商を介さず日本人による初の生糸直輸出を実現した。<a href="." id="link_13"                                         >産業組合</a>結成などにも取り組み、明治期における日本製生糸の品質向上と輸出の飛躍的拡大の先駆者となった。
</p>
