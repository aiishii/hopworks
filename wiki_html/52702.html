<p><b>柿本人麻呂</b>（かきのもと の ひとまろ、<a href="." id="link_2"                                          >斉明天皇</a>6年（<a href="." id="link_3"                  >660年</a>）頃 - <a href="." id="link_4"                      >神亀</a>元年（<a href="." id="link_5"                  >724年</a>）3月18日）は、<a href="." id="link_6"                                          >飛鳥時代</a>の<a href="." id="link_7"                      >歌人</a>。名は「人麿」とも表記される。後世、<a href="." id="link_8"                                          >山部赤人</a>と共に<b>歌聖</b>と呼ばれ、称えられている。<a href="." id="link_9"                                                    >三十六歌仙</a>の一人で、<a href="." id="link_10"                                         >平安時代</a>からは「人丸」と表記されることが多い。<a href="." id="link_11"                                         >柿本大庭</a>を父とする系図がある。
</p>
