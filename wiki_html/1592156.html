<p><b>カンヌ駅</b>(<i>Gare de Cannes</i>)は、<a href="." id="link_1"                                          >フランス</a>の南東部の都市<a href="." id="link_2"                                >カンヌ</a>にある<a href="." id="link_3"                                                              >SNCF</a>の<a href="." id="link_4"                                >鉄道駅</a>である。1863年4月10日開業。1870年に<a href="." id="link_5"                                          >グラース</a>からの路線が開業。手狭になった駅舎を1962年に大型化し、1975年に建て替えを行い、現在に至る。
</p>
