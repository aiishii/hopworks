		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大橋 敦子</b>（おおはし あつこ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >4月18日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >2月21日</a>）は、<a href="." id="link_3"                                          >俳人</a>。
</p><p>俳人<a href="." id="link_4"                                                                                                                      >大橋櫻坡子</a>の長女として、母の生地<a href="." id="link_5"                                >福井県</a><a href="." id="link_6"                      >敦賀</a>に生まれる。大阪府立清水谷高等女学校（現・<a href="." id="link_7"                                                                                                                >大阪府立清水谷高等学校</a>）卒。父に師事し、父没後の<a href="." id="link_8"                    >1972年</a>、『雨月』の主宰を継承する。<a href="." id="link_9"                    >1979年</a>句集『勾玉』で<a href="." id="link_10"                                                                       >現代俳句女流賞</a>受賞。『雨月』名誉主宰。<a href="." id="link_11"                                         >俳人協会</a>名誉会員。
</p><p>2014年2月21日、心不全のため死去。89歳没。
</p>
