		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 政雄</b>（やまだ まさお、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                              >11月15日</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                          >DOWAホールディングス</a><a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >会長</a>。元<a href="." id="link_6"                                                              >日本鉱業協会</a><a href="." id="link_5"                      >会長</a>。<a href="." id="link_7"                                          >信州大学</a><a href="." id="link_8"                                          >経済学部</a>卒業。<a href="." id="link_9"                                >新潟県</a>生まれ。
</p>
