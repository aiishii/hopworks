<p>『<b>RAY CRISIS</b>』（<b>レイクライシス</b>）は、<a href="." id="link_1"                                          >タイトー</a>から1998年にアーケートゲームとして発売された2D縦スクロール<a href="." id="link_2"                                                                                                      >シューティングゲーム</a>。『<a href="." id="link_3"                                                              >レイフォース</a>』、『<a href="." id="link_4"                                                              >レイストーム</a>』と続くRAYシリーズの3作目。前作までの要素を引き継ぎつつ、プレイヤーがゲームの進行状況をセーブできるなど実験的要素が盛り込まれた。
</p><p>プラットフォームは、アーケード、<a href="." id="link_5"                                                                      >PlayStation</a>、<a href="." id="link_6"                                    >Windows</a>（95/98/Me、<a href="." id="link_7"                                                                        >ソースネクスト</a>版はXPにも）、<a href="." id="link_8"                        >iOS</a>/<a href="." id="link_9"                                                                                                                                              >Android</a>。
</p>
