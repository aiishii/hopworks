<p><b>ナポリ地下鉄7号線</b>（なぽりちかてつななごうせん、<a href="." id="link_2"                                                    >イタリア語</a>：<b>Linea 7</b>）は、<a href="." id="link_3"                                                                                                      >チルクムフレグレア線</a>と<a href="." id="link_4"                                                                                                                      >クマーナ線</a>の線路を
利用して、<a href="." id="link_5"                                >ナポリ</a>の街の西環状線として整備中の<a href="." id="link_6"                                                              >ナポリ地下鉄</a>の<a href="." id="link_7"                                >地下鉄</a><a href="." id="link_8"                                          >路線</a>である。
</p><p>既存区間であるチルクムフレグレア線のモンテサントからソッカーヴォと、クマーナ線のモンテサントとゾオ＝エデンランディアを利用し、ソッカーヴォとゾオ＝エデンランディア間の新線を建設して環状線を構築する予定となっている。
</p>
