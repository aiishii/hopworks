<p><b>田中 卓</b>（たなか たかし、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年）<a href="." id="link_3"                              >12月12日</a> - <a href="." id="link_4"                    >2018年</a><a href="." id="link_4"                              >11月24日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                              >歴史学者</a>。<a href="." id="link_7"                                                    >皇學館大学</a><a href="." id="link_8"                                          >名誉教授</a>。皇學館大学学事顧問。皇學館大学元<a href="." id="link_9"                                          >学長</a>。<a href="." id="link_10"                                         >有限会社</a><a rel="nofollow" class="external text" href="http://www.seiseikikaku.jp/">青々企画</a>代表。<a href="." id="link_11"                     >専門</a>は日本<a href="." id="link_12"                     >古代</a>史。<a href="." id="link_13"                                                             >文学博士</a>（旧制・<a href="." id="link_14"                                                   >國學院大學</a>）。<a href="." id="link_15"                               >大阪府</a>出身。
</p>
