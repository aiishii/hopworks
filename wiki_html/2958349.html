		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 宏</b>（ささき ひろし、1931年12月7日 -2019年9月1日 ）は日本の<a href="." id="link_1"                                >建築家</a>、建築評論家、<a href="." id="link_2"                                          >近代建築</a>研究者。<a href="." id="link_3"                                                                                  >アカデミズム</a>に属さず、自ら<a href="." id="link_4"                                                    >設計事務所</a>を経営する傍ら、在野の研究者というスタンスを貫いた。唯一在職した<a href="." id="link_5"                                          >法政大学</a>では、<a href="." id="link_6"                                                                        >非常勤講師</a>の立場を通した。しかし、在野であるために何者にも遠慮することなく辛辣な批判を加える立場を崩さなかった。
</p>
