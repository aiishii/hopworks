		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 倫</b>（やまぐち りん、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >1月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                          >モデル</a>。<a href="." id="link_4"                                >千葉県</a>出身。身長165cm。B:85、W:60、H:85、S:23.5cm。<a href="." id="link_5"                                                >血液型</a>O型。趣味は読書、スポーツ観戦、水泳。特技は人にメイクをすること、<a href="." id="link_6"                      >英語</a>。好きな色は<a href="." id="link_7"                      >黄色</a>。
</p><p><a href="." id="link_8"                                                    >読者モデル</a>がきっかけで<a href="." id="link_9"                    >1996年</a>に雑誌『<a href="." id="link_10"                               >JJ</a>』でデビュー。
</p>
