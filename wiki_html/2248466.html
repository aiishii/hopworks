		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 十吉</b>（いのうえ じゅうきち、<a href="." id="link_1"                      >文久</a>2年<a href="." id="link_2"                                                        >10月28日</a>（<a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                              >12月19日</a>） - <a href="." id="link_4"                      >昭和</a>4年（<a href="." id="link_5"                    >1929年</a>）<a href="." id="link_6"                          >4月7日</a>）は、明治期の<a href="." id="link_7"                                                              >英語学者</a>、<a href="." id="link_8"                                          >和英辞典</a>編纂者、<a href="." id="link_9"                      >官吏</a>。<a href="." id="link_10"                                                                                                                                                       >ヘボン</a>の影響を脱した最初の和英辞典である『新訳和英辞典』を完成させた。
</p><p>曽孫に<a href="." id="link_11"                                         >井上真紀</a>(歌手)、甥に<a href="." id="link_12"                                                   >柴山格太郎</a>（<a href="." id="link_13"                                                   >学文社</a>、<a href="." id="link_14"                                                                                                                         >がくぶん総合教育センター</a>創立者）。
</p>
