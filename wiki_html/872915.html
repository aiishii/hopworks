		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>桂 信雄</b>（かつら のぶお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月18日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >11月16日</a>）は、日本の<a href="." id="link_3"                                >政治家</a>。元<a href="." id="link_4"                                          >札幌市長</a>（在任<a href="." id="link_5"                    >1991年</a> - <a href="." id="link_6"                    >2003年</a>、3期）。
</p><p><a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >札幌市</a>出身。<a href="." id="link_9"                                                                                            >札幌市立山鼻小学校</a>、<a href="." id="link_10"                                                                                                                                             >北海道立札幌第二高等学校</a>（現：<a href="." id="link_11"                                                                                                     >北海道札幌西高等学校</a>）、<a href="." id="link_12"                                                   >北海道大学</a><a href="." id="link_13"                                         >法経学部</a><a href="." id="link_14"                     >法学科</a>卒業。
</p><p>株式会社<a href="." id="link_15"                                                   >札幌ドーム</a>社長、<a href="." id="link_16"                                                             >シンクタンク</a>の株式会社<a href="." id="link_17"                                                                                                                                                                                                     >北海道二十一世紀総合研究所</a>（通称：21総研、旧社名：<a href="." id="link_18"                                                                       >たくぎん</a>総合研究所）社長、<a href="." id="link_19"                                                                                                                               >札幌第一興産</a>株式会社顧問、社会福祉法人北海道<a href="." id="link_20"                                                                                 >いのちの電話</a>後援会会長を務めた。
</p>
