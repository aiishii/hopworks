		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 美樹</b>（いまい みき）は、日本の<a href="." id="link_1"                                                    >デザイン学</a>者。<a href="." id="link_2"                                                              >大阪工業大学</a><a href="." id="link_3"                                                                                  >ロボティクス</a>&amp;<a href="." id="link_4"                                                                        >デザイン工学部</a><a href="." id="link_5"                                                                                  >空間デザイン</a>学科教授。<a href="." id="link_6"                                          >意匠学会</a>学会賞選考委員会副委員長。<a href="." id="link_7"                                >大阪市</a><a href="." id="link_8"                                                                        >屋外広告物</a>審議会委員。<a href="." id="link_9"                                          >産学連携</a><a href="." id="link_10"                                                   >デザイナー</a>育成プロジェクト2013実行委員。<a href="." id="link_11"                                         >毎日放送</a>（MBS）番組審議会委員。
</p>
