		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伴野 文夫</b>（ばんの ふみお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >11月14日</a> - ）は、日本のジャーナリスト。
</p><p>東京生まれ。1952年<a href="." id="link_2"                                                                                                                >東京都立日比谷高等学校</a>卒、<a href="." id="link_3"                                          >東京大学</a>文学部西洋史学科卒、<a href="." id="link_4"                                                              >日本放送協会</a>に入る。高校からNHKまでの同期には<a href="." id="link_5"                                          >萩野弘巳</a>がいる。1968-72年ブリュッセル支局、72-73年パリ総局勤務、ニュースセンター経済部の後、<a href="." id="link_6"                                          >大和総研</a>顧問、<a href="." id="link_7"                                          >杏林大学</a>社会科学部教授。2004年定年。
</p>
