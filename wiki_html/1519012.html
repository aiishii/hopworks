		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>許 南麒</b>（<span lang="ko">허남기</span>、ホ・ナムギ、きょ・なんき、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >6月24日</a> - <a href="." id="link_2"                    >1988年</a>11月）は、<a href="." id="link_3"                                                                                  >在日韓国・朝鮮人</a>の<a href="." id="link_4"                      >詩人</a>。朝鮮語と日本語の両方で作品を発表。日本語で書いた叙事詩「火縄銃のうた」で有名。在日本朝鮮文学芸術家同盟委員長、<a href="." id="link_5"                                                              >朝鮮総聯</a>中央副議長、<a href="." id="link_6"                                                                                                                >朝鮮民主主義人民共和国</a>最高人民会議代議員。
</p>
