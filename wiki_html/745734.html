		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 水央</b>（わたなべ みずお、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の<a href="." id="link_3"                      >漫画</a><a href="." id="link_4"                                >評論家</a>、<a href="." id="link_5"                                                              >フリー</a><a href="." id="link_6"                      >ライター</a>。
</p><p>数々の<a href="." id="link_3"                      >漫画</a>のキャラクターの心理を分析した著書を多数執筆。実際にあった事件の人物の心理を重ね合わせ、文章化している。宝島社「<a href="." id="link_7"                                                                                              >このマンガがすごい!</a>」のメインライターの一人でもある。
</p><p>漫画以外にも、<a href="." id="link_8"                      >音楽</a>・<a href="." id="link_9"                      >映画</a>等に関する執筆活動も行っている。
</p>
