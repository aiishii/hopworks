		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>ブル砦の戦い</b>（ブルとりでのたたかい、英 Battle of fort Bull、仏 fr:Bataille de Fort Bull）は、<a href="." id="link_1"                    >1756年</a><a href="." id="link_1"                            >3月27日</a>、<a href="." id="link_2"                                                                                                                                    >フレンチ・インディアン戦争</a>の初期に、<a href="." id="link_3"                                          >フランス</a>が<a href="." id="link_4"                                          >イギリス</a>に対して仕掛けた攻撃である。
</p><p>フランス軍<a href="." id="link_5"                      >大尉</a>の<a href="." id="link_6"                                                                                                                                                                                                                                                                                                >ガスパール＝ジョゼフ・ショースグロ・ド・レリ</a>が、<a href="." id="link_7"                                >海兵隊</a>、<a href="." id="link_8"                      >民兵</a>、<a href="." id="link_9"                                                                                  >インディアン</a><a href="." id="link_10"                     >同盟</a>兵の混成軍を率いて、<a href="." id="link_11"                                                                                                                                                             >オナイダ・キャリー</a>（現在の<a href="." id="link_12"                                                                       >ニューヨーク州</a><a href="." id="link_13"                                                                                                           >ローム</a>）の<a href="." id="link_14"                                                                                                 >ブル砦</a>を攻撃し、中にいたイギリス兵を皆殺しにした。フランス軍はこの砦に火をつけて退却した。
</p>
