	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 儁</b>（しば しゅん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"            >字</a>は<b>元異</b>。<a href="." id="link_5"                                                                    >河内郡</a><a href="." id="link_6"                      >温県</a>の人。祖父に<a href="." id="link_7"                                                                                                  >司馬鈞</a>、父に<a href="." id="link_8"                                                                                                  >司馬量</a>、子に<a href="." id="link_9"                                >司馬防</a>、孫に<a href="." id="link_10"                               >司馬朗</a>・<a href="." id="link_11"                               >司馬懿</a>・<a href="." id="link_12"                               >司馬孚</a>らがいる。玄孫の<a href="." id="link_13"                               >司馬炎</a>が<a href="." id="link_14"                                     >晋</a>を建てた。
</p><p><a href="." id="link_15"                               >司馬卬</a>の末裔といわれ、祖父の司馬鈞は征西将軍まで上った。<a href="." id="link_16"                               >豫章</a><a href="." id="link_17"                     >太守</a>となった父の司馬量に続き<a href="." id="link_18"                               >潁川</a>太守にまで上り、司馬氏の家格を高めた（『晋書』「宣帝紀」）。
</p>
