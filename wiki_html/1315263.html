		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>慕容 恪</b>（ぼよう かく、生年不詳 - <a href="." id="link_1"                  >367年</a>5月）は、<a href="." id="link_2"                                                                        >五胡十六国時代</a>の<a href="." id="link_3"                      >前燕</a>の<a href="." id="link_4"                                >政治家</a>・<a href="." id="link_5"                      >武将</a>である。<a href="." id="link_6"            >字</a>は元恭。<a href="." id="link_7"                      >鮮卑</a><a href="." id="link_8"                                >慕容部</a>の出身であり、<a href="." id="link_9"                                >昌黎郡</a>棘城県（現在の<a href="." id="link_10"                               >遼寧省</a><a href="." id="link_11"                               >錦州市</a><a href="." id="link_12"                     >義県</a>の北西）の人。<a href="." id="link_13"                               >慕容皝</a>の第4子で、兄に<a href="." id="link_14"                               >慕容儁</a>、弟に<a href="." id="link_15"                               >慕容垂</a>・<a href="." id="link_16"                               >慕容徳</a>がいる。母は<a href="." id="link_17"                                               >貴人</a>の高氏。数多の戦役で勝利を収め、前燕の中原進出に大きく貢献した。後年には宰相としても国家を支え、全盛期を築き上げた。後世の人より五胡十六国随一の名将であると評される。
</p>
