<p><b>大河原 良雄</b>（おおかわら よしお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >3月29日</a>）は、<a href="." id="link_3"                                >群馬県</a><a href="." id="link_4"                                >安中市</a>出身の<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >外交官</a>、<a href="." id="link_7"                                >外務省</a><a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                                                                                                          >駐米大使</a>、駐豪大使、<a href="." id="link_10"                                                                       >世界平和研究所</a>理事長などの重職を歴任した。<a href="." id="link_11"                                                                                 >東京帝国大学</a>卒。<a href="." id="link_12"                                                             >紺綬褒章</a>受章者。
</p>
