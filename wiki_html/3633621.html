		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 克美</b>（しまだ かつみ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >1月3日</a> - ）は、日本の経済学者。
</p><p>石川県生まれ。1947年<a href="." id="link_2"                                                                                  >東京帝国大学</a>法学部卒。48年<a href="." id="link_3"                                >人事院</a>、50年<a href="." id="link_4"                                                                        >公正取引委員会</a>、57年<a href="." id="link_5"                                                    >経済企画庁</a>、1967年<a href="." id="link_6"                                          >住友商事</a>入社、74年業務本部調査計画部長、81年理事、事務本部副本部長、<a href="." id="link_7"                                                                                  >京都学園大学</a>経済学部教授、1989年<a href="." id="link_8"                                                              >流通経済大学</a>特任教授、97年客員教授。92年「商社商権論」で<a href="." id="link_9"                                                              >大阪市立大学</a><a href="." id="link_10"                                                             >商学博士</a>。
</p>
