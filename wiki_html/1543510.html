		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虎豹騎</b>（こひょうき）は、<a href="." id="link_1"                      >曹操</a>の親衛<a href="." id="link_2"                                                    >騎兵隊</a>である。曹操軍の中でも精鋭中の精鋭で構成され、百人の将校から隊長を選抜することもあった。<a href="." id="link_3"                      >曹純</a>・曹操・<a href="." id="link_4"                      >曹休</a>・<a href="." id="link_5"                      >曹真</a>が指揮を執った。
</p>
