<p><b>劉 旺</b>(りゅう おう、簡体字:刘 旺、<a href="." id="link_1"                    >1969年</a>3月-)は、<a href="." id="link_6"                                                                        >中華人民共和国</a>のパイロットであり、<a href="." id="link_7"                                                                                                            >神舟計画</a>の<a href="." id="link_8"                                                    >宇宙飛行士</a>である。<a href="." id="link_2"                                >山西省</a><a href="." id="link_3"                                >平遥県</a>に生まれ、<a href="." id="link_9"                                                                                            >中国人民解放軍空軍</a>の戦闘機パイロットとなった。1998年に宇宙飛行士に選ばれた。
</p>
