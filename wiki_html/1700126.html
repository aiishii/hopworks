		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>外原 俊</b>（Sotohara Takashi）は油絵画家及デザイナーである。絵画は正確には<a href="." id="link_1"                                          >幻想絵画</a>というジャンルに属する<a href="." id="link_2"                                          >テンペラ</a>混合技法という古典絵画技法の一種を用いて<a href="." id="link_3"                                          >油絵</a>を描いている。
</p>
