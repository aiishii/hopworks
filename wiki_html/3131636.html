		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高屋 定美</b>（たかや さだよし、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                          >関西大学</a>教授。専攻は国際金融論、欧州経済論。
</p><p><a href="." id="link_5"                                >京都市</a>生まれ。1986年<a href="." id="link_6"                                          >神戸大学</a>経済学部卒業。1991年同大学院経済学研究科博士課程単位取得退学、<a href="." id="link_7"                                          >近畿大学</a>商経学部専任講師。1994年助教授、2001年教授。2004年関西大学商学部教授。1998年「累積債務問題の要因と債務救済の経済分析」で神戸大学から<a href="." id="link_8"                                                                        >博士（経済学）</a>。
</p>
