		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福本 勝清</b>（ふくもと かつきよ、<a href="." id="link_1"                    >1948年</a> - ）は、日本の中国史学者、<a href="." id="link_2"                                          >明治大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >滝川市</a>生まれ。1978年明治大学第二文学部史学地理学科東洋史専攻卒業。1981－1984年<a href="." id="link_5"                                          >北京大学</a>歴史系留学。明治大学商学部助教授、教授。2019年3月明治大学退職、4月同名誉教授。中国現代史が専門。
</p>
