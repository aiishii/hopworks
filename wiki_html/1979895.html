		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>DAW</b>（Deutsche Ausrüstungswerke GmbH、ドイッチェ・アウスリュストンクスヴェルケ・ゲーエムベーハー、「ドイツ装備製造有限会社」）は、<a href="." id="link_1"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチ党）の組織である<a href="." id="link_2"                                                                    >親衛隊(SS)</a>が経営していた<a href="." id="link_3"                                                                              >有限会社(GmbH)</a>である。親衛隊企業としては<a href="." id="link_4"          >DEST</a>に次ぐ収益を上げていた。
</p>
