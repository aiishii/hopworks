		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デズモンド・サンフォード・"サンディー"・ホーリー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Desmond Sandford "Sandy" Hawley</span>、<a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                            >4月16日</a> - ）は、<a href="." id="link_3"                                >カナダ</a>・<a href="." id="link_4"                                                              >オンタリオ州</a><a href="." id="link_5"                                          >オシャワ</a>出身の<a href="." id="link_6"                      >騎手</a>である。配偶者は、<a href="." id="link_7"                                >日本人</a>で元<a href="." id="link_6"                      >騎手</a>の<a href="." id="link_8"                                >土屋薫</a>（Kaoru Tsuchiya)。おもに<a href="." id="link_3"                                >カナダ</a>と<a href="." id="link_9"                                                                        >アメリカ合衆国</a>で競走生活を送り、その両国で殿堂入りを果たしている。
</p>
