<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Namur,_treinstation_2007-05-01_10.22.JPG" title="ファイル:Namur, treinstation 2007-05-01 10.22.JPG">ファイル:Namur, treinstation 2007-05-01 10.22.JPG</a>  <div class="thumbcaption">ナミュール駅前</div></div></div>
<p><b>ナミュール駅</b> (<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Gare de Namur</span>) は<a href="." id="link_2"                                                    >ナミュール</a>にある<a href="." id="link_3"                                >鉄道駅</a>である。<a href="." id="link_4"                                                              >ベルギー国鉄</a>125号、130号、142号、154号、161号、162号、各路線が分岐する要所となっている。
<a href="." id="link_5"                    >2002年</a>、当駅の改修工事が完成し一新た。<a href="." id="link_6"                                                    >ワロン地域</a>ではオッティニー駅、<a href="." id="link_7"                                                                                                                >リエージュ＝ギユマン駅</a>に次いで3番目に旅客の利用が多い。<a href="." id="link_8"                      >パリ</a>から<a href="." id="link_9"                                >タリス</a>も乗り入れている。
</p>
