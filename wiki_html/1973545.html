<p><span style="speak:none" aria-hidden="true"><b>相原 大輔</b></span>（あいはら だいすけ、1975年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >推理作家</a>。<a href="." id="link_3"                                >福岡県</a>生まれ。<a href="." id="link_4"                    >2003年</a>5月、長編ミステリ『首切り坂』でデビューした。
</p><p>デビュー作は、<a href="." id="link_5"                                >光文社</a>の新人発掘企画「<a href="." id="link_6"                    >KAPPA-ONE登龍門</a>」2nd Seasonの選考を通過したもので、刊行時の帯には<a href="." id="link_7"                                          >若竹七海</a>による推薦の辞が書かれていた。同じくKAPPA-ONE第2期でデビューした作家に<a href="." id="link_8"                                          >浅田靖丸</a>と<a href="." id="link_9"                                >佐神良</a>がいる。
</p>
