		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マクス・アウブ</b>（Max Aub Mohrenwitz, <a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                          >6月2日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >7月22日</a>）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                      >パリ</a>で<a href="." id="link_6"                                          >ドイツ人</a>の父親と<a href="." id="link_7"                                          >ユダヤ系</a><a href="." id="link_8"                                                    >フランス人</a>の母との間に生まれた。
</p><p><a href="." id="link_9"                    >1939年</a>、<a href="." id="link_10"                                                             >スペイン内戦</a>を逃れるために<a href="." id="link_11"                                         >フランス</a>に渡り、<a href="." id="link_12"                   >1942年</a>以降は<a href="." id="link_13"                                         >メキシコ</a>で活動し、<a href="." id="link_14"                                                                       >メキシコシティ</a>で生涯を終えた。
</p><p><a href="." id="link_15"                                                             >スペイン文学</a>では<a href="." id="link_16"                         >20世紀</a>以降の小説家に分類され<a href="." id="link_17"                     >戯曲</a>に優れ、<a href="." id="link_18"                     >内戦</a>の本質を追求した作品などがある。また、<a href="." id="link_19"                   >1950年</a>にメキシコで公開された<a href="." id="link_20"                     >映画</a>、『<a href="." id="link_21"                                                                       >忘れられた人々</a>』では<a href="." id="link_22"                     >台詞</a>協力<a href="." id="link_23"                                         >スタッフ</a>として携わった。
</p>
