		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>持田 恵三</b>（もちだ けいぞう、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >1月20日</a>）は、日本の農業経済学者。
</p><p><a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >砂川市</a>生まれ。1953年<a href="." id="link_5"                                          >東京大学</a>農学部農業経済学科卒。1962年同大学院博士課程修了、「日本農業の近代化過程」で<a href="." id="link_6"                                                              >農学博士</a>。<a href="." id="link_7"                                >農林省</a><a href="." id="link_8"                                                                                            >農業総合研究所</a>、<a href="." id="link_9"                                          >和光大学</a>経済学部教授。1997年定年、名誉教授。
</p>
