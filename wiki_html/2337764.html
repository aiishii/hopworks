		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 存</b>（いとう ぞん、<a href="." id="link_1"                    >1971年</a> - ）は<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >現代美術</a>作家である。<a href="." id="link_5"                                                                                  >京都市立芸術大学</a>美術学部美術科卒業。
意識上に想起し間もなく移ろいゆくイメージの経緯を刺繍や映像、立体等、幅広いメディアを使用し、作品化して発表している。<a href="." id="link_6"                                          >青木陵子</a>とコラボレートした映像作品も多数。<a href="." id="link_7"                    >2001年</a><a href="." id="link_7"                                                                        >咲くやこの花賞</a>美術部門受賞。
</p>
