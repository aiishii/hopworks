		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キ94</b>（ききゅうよん）は、<a href="." id="link_1"                                                    >太平洋戦争</a>末期における<a href="." id="link_2"                                                                        >日本陸軍</a>の計画による試作高高度防空戦闘機。全く形状の全く異なる二種の機体があり、キ94-Iは双細胴で操縦席の前後にエンジンを付けた双発単座機、キ94-IIは単発単座機である。設計は<a href="." id="link_3"                                          >立川飛行機</a>。設計主務は<a href="." id="link_4"                                                    >長谷川龍雄</a>技師。
</p>
