		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平川 達也</b>（ひらかわ たつや）は、日本のラジオ<a href="." id="link_1"                                          >放送作家</a>である。<a href="." id="link_2"                                                                >A&amp;Gアカデミー</a>放送作家コース2期生。<a href="." id="link_3"                                          >文化放送</a>の<a href="." id="link_4"                                                                                                                          >地上波デジタルラジオ</a>局「<a href="." id="link_5"                              >超!A&amp;G+</a>」で主に活動している。
</p><p>通称「ハンヘル（君）」「カルピス（君）」。「ハンヘル」のほうが古い愛称で、『<a href="." id="link_6"                                                                                              >喜多村英梨の超ラジ!</a>』ではそう呼ばれており、終了した『<a href="." id="link_7"                                                                                              >豊崎愛生の超ラジ!Girls</a>』でもそう呼ばれていた。「カルピス」は、<a href="." id="link_8"                                          >カルピス</a>をよく飲むことから、『<a href="." id="link_9"                                                                                              >下田麻美の超ラジ!Girls</a>』の<a href="." id="link_10"                                         >下田麻美</a>が名づけた。
</p>
