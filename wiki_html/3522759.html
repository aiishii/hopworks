		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サハリン船舶会社</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Sakhalin Shipping Company (SASCO)</span> 、<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Сахалинское морское пароходство</span>）は<a href="." id="link_3"                                                                        >ロシア連邦</a>の<a href="." id="link_4"                      >海運</a>会社である。本社は<a href="." id="link_5"                                                    >サハリン州</a>西海岸の<a href="." id="link_6"                                                    >ホルムスク</a>（<a href="." id="link_7"                                >真岡</a>）にある。<a href="." id="link_8"                    >1945年</a>に創設され、<a href="." id="link_9"                    >1992年</a>に民営化された。
</p>
