		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大平修三</b>（おおひら しゅうぞう、<a href="." id="link_1"                    >1930年</a>（<a href="." id="link_2"                      >昭和</a>5年）<a href="." id="link_3"                            >3月16日</a> - <a href="." id="link_4"                    >1998年</a>（<a href="." id="link_5"                      >平成</a>10年）<a href="." id="link_6"                              >12月11日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >岐阜県</a>出身、<a href="." id="link_11"                                         >日本棋院</a>所属、<a href="." id="link_12"                               >木谷實</a>九段門下、九段。<a href="." id="link_13"                                                                                 >日本棋院選手権戦</a>4連覇5期など。棋風は剛腕で、「ハンマーパンチ」「<a href="." id="link_14"                                                   >丈和</a>の再来」と称された。また、<a href="." id="link_15"                                         >加藤正夫</a>より前に「殺し屋」とあだ名された。準棋士<a href="." id="link_16"                                                                                                           >小山嘉代</a>三段は実姉。
</p>
