	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bromide_7.jpg" title="ファイル:Bromide 7.jpg">ファイル:Bromide 7.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                              >故里千秋</a>（左）<br /><a href="." id="link_2"                                                    >住江みちる</a>（右）</div></div></div>
<p><b>故里 明美</b>（ふるさと あけみ）は、元<a href="." id="link_3"                                                    >宝塚歌劇団</a>（元<a href="." id="link_4"                                                                    >月組</a>主演<a href="." id="link_5"                      >男役</a>スター、元月組<a href="." id="link_6"                                                                    >組長</a>）の元<a href="." id="link_7"                      >女優</a>、実業家。本名：山田国子。<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >神戸市</a>出身。宝塚歌劇団時代の愛称はおやまちゃん。宝塚歌劇団入団時の芸名は<b>故里 千秋</b>であった。<a href="." id="link_10"                                                                           >宝塚歌劇団29期生</a>。
姪に孝まりおがいる。
晩年は<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_11"                               >西宮市</a>の<a href="." id="link_12"                                                   >西宮北口駅</a>界隈で鉄板焼のお店「松朝（しょうちょう）」を経営していた。
</p>
