		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古郷 幹彦</b>（こごう みきひこ、<a href="." id="link_1"                    >1955年</a>10月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >歯科</a><a href="." id="link_4"                                                    >医学者</a>。<a href="." id="link_5"                                          >大阪大学</a>大学院歯学研究科教授（統合機能口腔科学専攻顎口腔疾患制御学分野）。口腔顔面神経機能学会理事長。専門は<a href="." id="link_6"                                                    >口腔外科学</a><a href="." id="link_7"                                                                        >神経生理学</a>。
</p>
