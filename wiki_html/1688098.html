<p><b>木々</b>（きき、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >10月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                    >1997年</a>、『<a href="." id="link_5"          >LaLa</a>』（<a href="." id="link_6"                                >白泉社</a>）に掲載の「異邦の待人」でデビュー。<a href="." id="link_7"                    >2000年</a>まで白泉社の『LaLa』や『<a href="." id="link_8"                >LaLa DX</a>』で活動していた。その後は、<a href="." id="link_9"                                                                                  >幻冬舎コミックス</a>などで活動している。<a href="." id="link_10"                   >2016年</a>6月現在、「ラヴ ミー スウィート」を『ルチル』（幻冬舎コミックス）にて連載、「バリエ ガーデン」を当初『Comicスピカ』で隔月連載していたが休刊になり『月刊バーズ』に移籍するもこちらも休刊で現在は『ルチルSWEET』で連載している。
</p>
