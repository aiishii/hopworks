		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>サルビアの花</b>」（サルビアのはな）は、<a href="." id="link_1"                                                                                                            >相沢靖子</a>が作詞し、<a href="." id="link_2"                                          >早川義夫</a>が作曲した楽曲。<a href="." id="link_3"                    >1969年</a>に発表された早川のソロ・デビュー・アルバム『<a href="." id="link_4"                                                                                                                                                                                                                                                                            >かっこいいことはなんてかっこ悪いんだろう</a>』に収録され、後に<a href="." id="link_5"                    >1972年</a>に<a href="." id="link_6"                                                                                                            >もとまろ</a>、<a href="." id="link_7"                                                              >岩淵リリ</a>、<a href="." id="link_8"                      >鳳蘭</a>などによるカバーが、各社競作のシングルとしてリリースされた。
</p>
