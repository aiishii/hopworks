<p><b>スティエパン・メシッチ</b>（<a href="." id="link_1"                                                              >クロアチア語</a>：Stjepan Mesić、<a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                              >12月24日</a> - ）は、<a href="." id="link_3"                                                    >クロアチア</a>の<a href="." id="link_4"                                >政治家</a>。2000年より同国<a href="." id="link_5"                                                                                            >大統領</a>を2期10年務めた。<a href="." id="link_6"                                          >自由主義</a>・親西側派の<a href="." id="link_7"                                          >民族主義</a>者であり、クロアチアの<a href="." id="link_8"                                                                                  >NATO</a>加盟を支持した（任期中の2009年に加盟）。
</p>
