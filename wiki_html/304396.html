<p><b>丸毛 利恒</b>（まるも としつね、<a href="." id="link_1"                      >嘉永</a>4年<a href="." id="link_2"                                                        >12月28日</a>（<a href="." id="link_3"                    >1852年</a><a href="." id="link_3"                            >1月19日</a>） - <a href="." id="link_4"                      >明治</a>38年（<a href="." id="link_5"                    >1905年</a>）<a href="." id="link_6"                          >8月6日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                      >幕臣</a>で、<a href="." id="link_9"                                >彰義隊</a>隊士。幼名、<b>貞三郎</b>。通称は<b>士常</b>。<b>靫負</b>（ゆきえ）とも。明治以後は<b>牛之助</b>、<b>破魔雄</b>。雅号として<b>樵村</b>、<b>樵峰</b>、<b>樵廼屋主人</b>などと名乗る。
</p>
