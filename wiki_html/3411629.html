		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳沢 剛</b>（やなぎさわ つよし、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月21日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >7月4日</a>）は、日本の<a href="." id="link_3"                                >作曲家</a>。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >松本市</a>出身。<a href="." id="link_6"                                                                                                                >諏訪商業高等学校</a>を経て、1951年<a href="." id="link_7"                                          >日本大学</a>芸術学部卒業、東京都の小学校教諭を務めた後、1958年日本大学講師、1982年<a href="." id="link_8"                                                              >上越教育大学</a>助教授、のち教授。
</p><p><a href="." id="link_9"                                          >貴島清彦</a>に師事。1957年<a href="." id="link_10"                                                                                           >日本音楽コンクール</a>作曲部門声楽曲一位。1971年からNHKの音楽を多く担当、「<a href="." id="link_11"                                                             >小犬のプルー</a>」や「<a href="." id="link_12"                                                                                             >真田十勇士</a>」で知られた。日本現代音楽協会会員。日本作曲家協議会会員。<a href="." id="link_13"                                                                                           >日本音楽著作権協会</a>（JASRAC）会員。
</p>
