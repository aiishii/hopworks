	<h1 id="firstHeading" class="firstHeading" >デヴィッド・ヘネシー (政治家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hennessy.JPG" title="ファイル:Hennessy.JPG">ファイル:Hennessy.JPG</a>  <div class="thumbcaption">デヴィッド・C・ヘネシー</div></div></div>
<p><b>デヴィッド・C・ヘネシー</b>（David C. Hennessy、<a href="." id="link_1"                    >1858年</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                              >10月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >ルイジアナ州</a><a href="." id="link_5"                                                                                  >ニューオーリンズ</a>の警察署長。彼は<a href="." id="link_6"                    >1881年</a>に悪名高い<a href="." id="link_7"                                                    >イタリア人</a>の強盗である<a href="." id="link_8"                                                                                                                                                                                            >ジュゼッペ・エスポジート</a>を逮捕したことで名をあげた。<a href="." id="link_9"                    >1888年</a>にニューオーリンズの警察署長に昇進し地域の信頼を得たが、何者かに暗殺された。
</p>
