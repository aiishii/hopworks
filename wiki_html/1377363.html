		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョエル・ゴールドスミス</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Joel Goldsmith</span>、<a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                              >11月19日</a> - <a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >4月29日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >作曲家</a>である。テレビドラマの音楽、<a href="." id="link_6"                                          >映画音楽</a>を中心に作曲した。作曲家である<a href="." id="link_7"                                                                                                                          >ジェリー・ゴールドスミス</a>は実父。
</p><p>2012年4月29日、死去。54歳没。
</p>
