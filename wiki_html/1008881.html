		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高山 秀毅</b>（たかやま ひでき、<a href="." id="link_1"                    >1965年</a>（<a href="." id="link_2"                      >昭和</a>40年）<a href="." id="link_3"                            >3月10日</a> - ）は、<a href="." id="link_4"                                                                        >エフエム北海道</a>（AIR-G'）編成制作局編成制作部部長代理、アナウンサー。<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                          >名古屋市</a>出身。血液型O型。
</p><p><a href="." id="link_7"                                                              >大阪芸術大学</a>放送学科卒業後、1991年にFM北海道（当時）に入社。以来AIR-G'の看板DJとして様々な番組を担当。現在はディレクターも兼任している。
</p>
