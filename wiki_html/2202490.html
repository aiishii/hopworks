		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田半十郎</b>（よしだ はんじゅうろう、<a href="." id="link_1"                    >1831年</a>（<a href="." id="link_2"                      >天保</a>2年）9月 - <a href="." id="link_3"                    >1897年</a>（<a href="." id="link_4"                      >明治</a>30年）<a href="." id="link_5"                            >8月26日</a>）は、<a href="." id="link_6"                                          >江戸</a>・<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                     >江戸</a>生まれ、<a href="." id="link_11"                                                   >本因坊秀和</a>門下、五段。<a href="." id="link_12"                               >方円社</a>設立において<a href="." id="link_13"                                                   >本因坊秀甫</a>、<a href="." id="link_14"                                                   >中川亀三郎</a>を助け、また名称の発案者とも言われる。
</p>
