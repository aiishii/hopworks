		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャブライル・ヤマダエフ</b>（<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru"><b>Джабраил Ямадаев</b></span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn">Dzhabrail Yamadayev</span>、<a href="." id="link_3"                    >1970年</a><a href="." id="link_3"                            >6月16日</a> - <a href="." id="link_4"                    >2003年</a><a href="." id="link_4"                          >3月5日</a>）は、<a href="." id="link_5"                                                                        >ロシア連邦</a><a href="." id="link_6"                                                                                  >チェチェン共和国</a>の軍人、チェチェン共和国軍事警備司令部特殊中隊（後の<a href="." id="link_7"                                                                                  >ヴォストーク大隊</a>）長（2002年～2003年）、中尉。<a href="." id="link_8"                                                                        >ロシア連邦英雄</a>。
</p><p>チェチェン最大の部族の1つであるベノイ部族に属し、<a href="." id="link_9"                                                    >グデルメス</a>市を支配する<b>ヤマダエフ氏族</b>出身。6人兄弟の次男。
</p>
