		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・ラルフ・ボクサー</b>（<b>Charles Ralph Boxer</b>、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >4月27日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                          >オランダ</a>と<a href="." id="link_6"                                                    >ポルトガル</a>の海上貿易・帝国支配に関して著名。
</p>
