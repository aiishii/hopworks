<p>「<b>さようなら ありがとう</b>」は、<a href="." id="link_1"                                          >夏川りみ</a>の曲。作詞・作曲は<a href="." id="link_2"                                                    >小渕健太郎</a>による。亡くなった人への感謝の気持ちを示す内容の歌である。<a href="." id="link_3"                    >2005年</a>にシングルのタイトル曲として発表され、翌<a href="." id="link_4"                    >2006年</a>にもアレンジを変えて両A面シングル「<b>さようなら ありがとう 〜天の風〜/未来</b>」（さようなら ありがとう アマノカゼ / みらい）に収録された。本記事では、この両版について説明する。
</p>
