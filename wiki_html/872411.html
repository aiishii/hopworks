		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masaji_kitano.jpg" title="ファイル:Masaji kitano.jpg">ファイル:Masaji kitano.jpg</a>  <div class="thumbcaption">北野政次</div></div></div>
<p><b>北野 政次</b>（きたの まさじ、<a href="." id="link_1"                    >1894年</a>（明治27年）<a href="." id="link_2"                            >7月14日</a> - <a href="." id="link_3"                    >1986年</a>（昭和61年）<a href="." id="link_4"                            >5月17日</a>）は、日本の<a href="." id="link_5"                                          >陸軍軍人</a>。<a href="." id="link_6"                                          >陸軍軍医中将</a>（<a href="." id="link_6"                                          >軍医総監</a>）。<a href="." id="link_7"                                >勲三等</a>。<a href="." id="link_8"                    >1926年</a>（大正15年）、<a href="." id="link_9"                                          >東京帝国大学</a><a href="." id="link_10"                                                             >医学博士</a>。論文の題は「<a href="." id="link_11"                               >チフス</a>及<a href="." id="link_12"                                                                                 >パラチフス菌</a>属の<a href="." id="link_13"                     >血清</a>耐性に関する実験的研究」。 
<a href="." id="link_14"                               >兵庫県</a>出身。<a href="." id="link_15"                               >関東軍</a><a href="." id="link_16"                                                   >防疫給水部</a>長、<a href="." id="link_17"                                                             >第13軍</a>軍医部長を歴任する。
</p>
