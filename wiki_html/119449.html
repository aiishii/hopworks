<p><b>晏 嬰</b>（あん えい、?  - <a href="." id="link_1"                                                >紀元前500年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                          >春秋時代</a>の<a href="." id="link_4"                                                          >斉</a>の政治家。<a href="." id="link_5"            >氏</a>は<b>晏</b>、<a href="." id="link_6"            >諱</a>は<b>嬰</b>、<a href="." id="link_7"            >字</a>は<b>仲</b>、<a href="." id="link_8"            >諡</a>は<b>平</b>。<a href="." id="link_9"            >萊</a>の夷維（現在の<a href="." id="link_10"                               >山東省</a><a href="." id="link_11"                               >濰坊市</a><a href="." id="link_12"                               >高密市</a>）の人。父は<a href="." id="link_13"                     >晏弱</a>（晏桓子）。子は晏圉（あんぎょ）。妻の名及び生まれは史書に記載なし。<a href="." id="link_14"                                     >霊公</a>・<a href="." id="link_15"                               >荘公光</a>・<a href="." id="link_16"                                     >景公</a>の3代に仕え、上を憚ることなく諫言を行った。名宰相として評価が高く、<b>晏平仲</b>、もしくは<b>晏子</b>と尊称される。
</p>
