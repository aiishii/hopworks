		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 マスミ</b>（はら マスミ、男性、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >2月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>、<a href="." id="link_5"                      >画家</a>。<a href="." id="link_6"                                >千葉県</a><a href="." id="link_7"                                >館山市</a>出身。
</p><p><a href="." id="link_8"                    >1976年</a>からライブ活動を始め、<a href="." id="link_9"                    >1982年</a>にデビュー。<a href="." id="link_10"                                                                   >ユピテルレコード</a>および<a href="." id="link_11"                                                                                 >徳間ジャパン</a>より作品を発表する。独特の声質から現在は、ナレーターや声優などの活動も行っている。イラストレーターとしては<a href="." id="link_12"                                                                                           >よしもとばなな</a>作品の挿画で知られる。
</p>
