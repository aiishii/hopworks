		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マラート・ミニュロヴィチ・クラフメートフ</b>（<b>クラフメトフ</b>、<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Марат Минюрович Кулахметов</span></b>、<b>Marat Minyurovich Kulakhmetov</b>、<a href="." id="link_2"                    >1959年</a> - ）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                              >ロシア連邦軍</a><a href="." id="link_6"                      >少将</a>。<a href="." id="link_7"                                                    >南オセチア</a><a href="." id="link_8"                                                                        >平和維持軍</a><a href="." id="link_9"                                >司令官</a>。<a href="." id="link_10"                                                             >グルジア</a>はクラフメートフがオセット人分離主義者を支援しているとして、ロシア軍主導の<a href="." id="link_11"                                                                                 >平和維持活動</a>から、<a href="." id="link_12"                                                                                                     >全欧安保協力機構</a>（OSCE）軍との交代を訴えた。  
</p>
