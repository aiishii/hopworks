<p><b>李 址鎔</b>（イ・ジヨン、1870年12月15日 - 1928年6月28日）は、<a href="." id="link_6"                                          >李氏朝鮮</a>末期から<a href="." id="link_7"                                          >大韓帝国</a>期の政治家。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                  >李熙夏</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EC%9D%B4%ED%9D%AC%ED%95%98&amp;action=edit&amp;redlink=1" class="new" title="Ko:이희하 (存在しないページ)">朝鮮語版</a>）</span></span>の長男で、興寅君<a href="." id="link_9"                                >李最応</a>の孫、<a href="." id="link_10"                                                                             >純宗</a>の<a href="." id="link_11"                               >はとこ</a>にあたる。
</p>
