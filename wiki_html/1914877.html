<p><b>ファン・セヨン</b>（<span lang="ko">황세연</span>、黄世鳶、<a href="." id="link_1"                    >1968年</a> - ）は<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                          >推理作家</a>。<a href="." id="link_5"                                          >忠清南道</a>青陽出身。<a href="." id="link_6"                                                                                  >韓国推理作家協会</a>会員。
</p><p>1995年、ソウルで発行される日刊紙「スポーツソウル」（<a href="/w/index.php?title=Ko:%EC%8A%A4%ED%8F%AC%EC%B8%A0%EC%84%9C%EC%9A%B8&amp;action=edit&amp;redlink=1" class="new" title="Ko:스포츠서울 (存在しないページ)">ko</a>）が主催する<a href="." id="link_7"                                                                                                            >新春文芸</a>（<a href="/w/index.php?title=Ko:%EC%8B%A0%EC%B6%98%EB%AC%B8%EC%98%88&amp;action=edit&amp;redlink=1" class="new" title="Ko:신춘문예 (存在しないページ)">ko</a>）の推理小説部門に「塩貨ナトリウム」が入選しデビューした。1996年、『私は愛を信じない』で第2回コンピュータ通信文学賞受賞。1997年、『美女ハンター』で韓国推理作家協会主催の韓国推理文学賞新鋭賞を受賞した。
</p>
