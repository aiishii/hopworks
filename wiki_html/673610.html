<p><b>島岡 達三</b>（しまおか たつぞう、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年）<a href="." id="link_3"                              >10月27日</a> - <a href="." id="link_4"                    >2007年</a>（<a href="." id="link_5"                      >平成</a>19年）<a href="." id="link_6"                              >12月11日</a>）は<a href="." id="link_7"                                >陶芸家</a>。<a href="." id="link_8"                                >東京市</a><a href="." id="link_9"                      >芝区</a>愛宕町（現・<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                                                         >港区</a><a href="." id="link_12"                                                                             >愛宕</a>）出身。父は、組紐師<a href="." id="link_13"                                                                                                           >島岡米吉</a>。師は、<a href="." id="link_14"                                                             >浜田庄司</a>。
</p>
