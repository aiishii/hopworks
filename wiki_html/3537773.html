<p><b>狩野 探信</b>（かのう たんしん、<a href="." id="link_1"                      >承応</a>2年（<a href="." id="link_2"                    >1653年</a>） - <a href="." id="link_3"                      >享保</a>3年<a href="." id="link_4"                                                      >10月4日</a>（<a href="." id="link_5"                    >1718年</a><a href="." id="link_5"                              >10月27日</a>））は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >江戸時代</a>中期に活躍した<a href="." id="link_8"                                >狩野派</a>の絵師。<a href="." id="link_9"                                          >狩野探幽</a>の三男で、<a href="." id="link_10"                                         >江戸幕府</a><a href="." id="link_11"                                         >御用絵師</a>の鍛冶橋狩野家の2代目。弟に<a href="." id="link_12"                                         >狩野探雪</a>。
</p>
