		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>NOTHING PERSONAL</b>（ナッシング・パーソナル）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                 >ロックバンド</a>。
</p><p><a href="." id="link_3"          >JILL</a>と<a href="." id="link_4"                                >本田毅</a>
が中心となり<a href="." id="link_5"                    >1983年</a>に結成。<a href="." id="link_6"                                                    >ベーシスト</a>と<a href="." id="link_7"                                          >ドラマー</a>にサポートメンバーを迎え、東京の<a href="." id="link_8"                                                              >ライブハウス</a>、<a href="." id="link_9"                                                                                                  >新宿LOFT</a>で定期的にライブ活動を行う。
その後、元<a href="." id="link_10"                 >AUTO-MOD</a>（一時平行して在籍）の<a href="." id="link_11"                               >渡邉貢</a>（<a href="." id="link_6"                                                    >ベーシスト</a>）と<a href="." id="link_12"                               >藤田勉</a>（<a href="." id="link_7"                                          >ドラマー</a>）が加わり、<a href="." id="link_13"                   >1984年</a>にバンド名を<b>PERSONZ</b>に改名し、<a href="." id="link_14"                   >1987年</a>にメジャーデビューする。
</p>
