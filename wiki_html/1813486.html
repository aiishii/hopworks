		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千田 モト</b>（ちだ もと、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >3月27日</a>-<a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >6月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >舞踏家</a>。<a href="." id="link_5"                                >北海道</a>出身。札幌舞踊会設立者｡数々の公演を手がけた他、<a href="." id="link_6"                                >バレエ</a>の振興発展や、後進の育成に尽力した功績でも知られる｡二女の<a href="." id="link_7"                                                                                                            >千田雅子</a>は、現札幌舞踊会代表。
</p>
