		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 丹後守</b>（おおつか たんごのかみ、? - <a href="." id="link_1"                      >慶長</a>17年（<a href="." id="link_2"                    >1612年</a>）7月）は、<a href="." id="link_3"                                                                    >戦国時代</a>から<a href="." id="link_4"                                          >江戸時代</a>にかけての<a href="." id="link_5"                      >武将</a>。<a href="." id="link_6"                                                                                                            >大塚三俊</a>の父。次右衛門。<a href="." id="link_7"                                >津山藩</a><a href="." id="link_8"                      >家老</a>。子に<a href="." id="link_9"                                          >百々綱家</a>（<a href="." id="link_10"                               >岐阜城</a>主<a href="." id="link_11"                                         >織田秀信</a>家老。のち<a href="." id="link_12"                                         >山内一豊</a>家臣）の養子となった<a href="." id="link_13"                                                                                                           >直安</a>（百々出雲）など。
</p>
