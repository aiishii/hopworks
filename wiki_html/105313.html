<p><span style="speak:none" aria-hidden="true"><b>野沢 尚</b></span>（のざわ ひさし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >5月7日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >6月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >脚本家</a>・推理<a href="." id="link_5"                                >小説家</a>である。<a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a>出身。<a href="." id="link_8"                                                                                                      >愛知県立昭和高等学校</a>、日本大学芸術学部・大学院芸術学研究科、日本大学芸術学部映画学、映画学科卒業。<a href="." id="link_9"                                                              >テレビドラマ</a>の<a href="." id="link_10"                     >脚本</a>で高い評価を受ける一方、<a href="." id="link_11"                                         >ミステリー小説</a>にも幅を広げた。<a href="." id="link_12"                                                             >北野武</a>の<a href="." id="link_13"                                         >映画監督</a>デビュー作の脚本を手掛けたことでも知られている。1998年、『<a href="." id="link_14"                                         >眠れる森</a>』『<a href="." id="link_15"                                         >結婚前夜</a>』で第17回<a href="." id="link_16"                                                   >向田邦子賞</a>受賞。既婚。
</p>
