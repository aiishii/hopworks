<p><b>S3 Graphics, Ltd.</b>は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>のグラフィックスチップ設計製造企業。
</p><p>前身の<b>S3 Incorporated</b>は<a href="." id="link_2"                                                                                                                                                                  >チップス・アンド・テクノロジーズ</a>の創業者でもあった<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                          >ダド・バナタオ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Dado_Banatao&amp;action=edit&amp;redlink=1" class="new" title="En:Dado Banatao (存在しないページ)">英語版</a>）</span></span>とRonald Yaraらによって<a href="." id="link_4"                                                                                  >カリフォルニア州</a><a href="." id="link_5"                                                                                                                                                    >サンタクララ</a>で1989年1月に設立され、<a href="." id="link_6"                              >1990年代</a>前半にはグラフィックスチップセットの有力なベンダーであった。本記事では両社について記述する。
</p>
