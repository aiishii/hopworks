<p><b>松本 良喜</b>（まつもと りょうき、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >4月27日</a> - ）は、日本の<a href="." id="link_9"                                >作曲家</a>、<a href="." id="link_10"                               >編曲家</a>、<a href="." id="link_8"                                                                                                                >シンガーソングライター</a>。
</p><p><a href="." id="link_3"                                >山梨県</a><a href="." id="link_4"                                          >東山梨郡</a><a href="." id="link_5"                                >勝沼町</a>（現・<a href="." id="link_6"                                >甲州市</a>）出身。<a href="." id="link_12"                                                             >東京音楽大学</a>作曲科中退。所属事務所は<a href="." id="link_11"                                                                                           >スマイルカンパニー</a>。2003年<a href="." id="link_13"                                                                                                         >第45回日本レコード大賞</a>作曲賞受賞。
</p><p>妻は歌手の<a href="." id="link_14"                                         >松本優香</a>。
</p>
