		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>麻田藩</b>（あさだはん）は、<a href="." id="link_1"                                          >江戸時代</a>、<a href="." id="link_2"                                >摂津国</a><a href="." id="link_3"                                                                    >豊島郡</a>・<a href="." id="link_4"                                >川辺郡</a>などを領有した<a href="." id="link_5"            >藩</a>。藩庁は豊島郡麻田村（現在の<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >豊中市</a>蛍池）の<a href="." id="link_8"                                          >麻田陣屋</a>。藩主は<a href="." id="link_9"                                          >外様大名</a>の<a href="." id="link_10"                               >青木家</a>。初代藩主は<a href="." id="link_11"                                         >青木一重</a>。<a href="." id="link_12"                     >表高</a>は<a href="." id="link_13"                                               >元和</a>元年（<a href="." id="link_14"                   >1615年</a>）の立藩時には1万2千石で、元和3年（<a href="." id="link_15"                   >1617年</a>）の分知後は1万石である。
</p>
