<p><b>福原 五岳</b>（ふくはら ごがく、<a href="." id="link_1"                      >享保</a>15年（<a href="." id="link_2"                    >1730年</a>） - <a href="." id="link_3"                      >寛政</a>11年<a href="." id="link_4"                                                        >11月17日</a>（<a href="." id="link_5"                    >1799年</a><a href="." id="link_5"                              >12月13日</a>））は<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >文人画家</a>。<a href="." id="link_8"                                >池大雅</a>の高弟。
</p><p>名は元素、<a href="." id="link_9"            >字</a>は太初・子絢、<a href="." id="link_10"                                     >号</a>は五岳のほかに玉峰・楽聖堂など。<a href="." id="link_11"                     >通称</a>・大助。<a href="." id="link_12"                               >備後</a><a href="." id="link_13"                     >尾道</a>の人。
</p>
