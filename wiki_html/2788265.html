<p><b>格日勒其木格・黒鶴</b>（グリルチムグ・ヘイホー、<a href="." id="link_2"                                                    >ピン音</a>：Gerileqimuge Heihe 、<a href="." id="link_3"                    >1975年</a><a href="." id="link_3"                            >6月19日</a> - ）は、<a href="." id="link_4"                                                                        >中華人民共和国</a>の<a href="." id="link_5"                                                                        >モンゴル族</a>の詩人、<a href="." id="link_6"                                >小説家</a>、<a href="." id="link_7"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_8"                      >動物</a>、特に<a href="." id="link_9"                                >犬</a>を主人公とした「動物<a href="." id="link_10"                     >文学</a>」「動物<a href="." id="link_11"                     >小説</a>」という<a href="." id="link_12"                                         >ジャンル</a>を確立させた現代中国の人気作家。
</p><p>2007年　第7回中国優秀児童文学賞を受賞。
