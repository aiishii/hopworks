		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一本松 珠璣</b>（いっぽんまつ たまき、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >1月24日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >電気工学者</a>。元<a href="." id="link_5"                                                                        >日本原子力発電</a>社長、同最高顧問。<a href="." id="link_6"                                >従三位</a><a href="." id="link_7"                                                    >勲一等</a><a href="." id="link_8"                                                              >工学博士</a>。日本の<a href="." id="link_9"                                                    >原子力発電</a>事業の草分け的存在。
</p>
