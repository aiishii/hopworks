		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 美代子</b>（いけだ みよこ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >9月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >児童文学作家</a>。<a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_5"                                                                                            >日本児童文学者協会</a>の創作教室で小説を学び、2001年にデビューする。創作集団プロミネンス会員。
</p><p>体調不良につき、『妖界ナビ・ルナ』シリーズのII期が出版中断になったことが発表されたが、その後、青い鳥文庫から復帰することが発表された。さらに『摩訶不思議ネコ・ムスビ』シリーズも再開されたが、『まひるの怪奇モノがたり』シリーズは続刊が出ていない。
</p>
