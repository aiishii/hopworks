<p><b>レイハン</b>（<a href="." id="link_7"                                          >トルコ語</a>:Reyhan、<a href="." id="link_8"                                                              >ブルガリア語</a>:<span lang="bg">Рейхан</span>）はブルガリア出身の<a href="." id="link_4"                                                                                  >ポップ・フォーク</a>歌手。<a href="." id="link_9"                      >ロマ</a>人（ジプシー）、<a href="." id="link_2"                    >1986年</a>7月23日生まれ。<a href="." id="link_7"                                          >トルコ語</a>で歌っていた。<a href="." id="link_3"                    >2005年</a><a href="." id="link_3"                            >8月25日</a>に自動車事故により死去。19歳であった。
</p>
