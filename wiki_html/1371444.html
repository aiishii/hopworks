<p><b>外崎 幹二</b>（とのさき かんじ、<a href="." id="link_1"                    >1910年</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >8月15日</a>）は<a href="." id="link_3"                                >青森県</a>出身の<a href="." id="link_4"                                >作曲家</a>・<a href="." id="link_5"                                                                        >音楽理論家</a>。
</p><p><a href="." id="link_6"                    >1944年</a>、<a href="." id="link_7"                                          >日本大学</a><a href="." id="link_8"                                                    >芸術科</a>卒業。元<a href="." id="link_7"                                          >日本大学</a>芸術学部<a href="." id="link_9"                      >教授</a>。音楽教育に努め、現在日本のクラシック音楽界で広く用いられている独特の記号の原型を<a href="." id="link_10"                               >島岡譲</a>との共著「和声の原理と実習」で使用し、今日の日本の和声学教育に大きな影響を遺した。
</p>
