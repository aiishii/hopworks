<p><b>高野 隆</b>（たかの たかし、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >9月30日</a> -）は日本の<a href="." id="link_2"                                >弁護士</a>。<a href="." id="link_3"                                                                                  >第二東京弁護士会</a>所属。元<a href="." id="link_4"                                                                                                                                    >早稲田大学 大学院法務研究科</a> <a href="." id="link_5"                      >教授</a>、<a href="." id="link_6"                                                                                  >日弁連</a><a href="." id="link_7"                                                    >裁判員制度</a>実施本部・公判弁護技術に関するプロジェクトチーム元座長、ミランダの会元代表。<a href="." id="link_8"                                                 >一般財団法人</a>東京法廷技術アカデミー<a href="." id="link_9"                      >代表理事</a>。
</p>
