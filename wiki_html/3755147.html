<p><b>河辺 博長</b>（河邉、かわべ ひろなが、<a href="." id="link_2"                    >1865年</a>4月16日（<a href="." id="link_3"                      >慶応</a>元年<a href="." id="link_4"                                                      >3月21日</a>）- <a href="." id="link_5"                    >1930年</a>（<a href="." id="link_6"                      >昭和</a>5年）4月4日）は、<a href="." id="link_7"                      >明治</a>から昭和期の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                      >華族</a>。正三位勲四等。<a href="." id="link_10"                                                              >貴族院男爵議員</a>。幼名・昔丸。
</p>
