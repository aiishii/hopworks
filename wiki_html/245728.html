		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ガンダムエース</b>』(GUNDAM A) は、<a href="." id="link_1"                  >KADOKAWA</a>・<a href="." id="link_2"                                          >角川書店</a>ブランド発行の<a href="." id="link_3"                                          >漫画雑誌</a>。<a href="." id="link_4"                                                                                                      >ガンダムシリーズ</a>の専門誌である。略称はダムエー。
</p><p>2001年6月25日に創刊された。月刊化されてからは原則毎月26日発売。当初は定価580円だったが、号によっては特別定価と称して600円以上になることもあった。また、2020年現在は主に特別定価と称して750円（<a href="." id="link_5"                                >消費税</a>込み、ごくまれに1,000円の場合も）以上になることが多い。
</p>
