		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>足立 政男</b>（あだち まさお、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >9月7日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >8月5日</a>）は、経済史・経営学者。
</p><p><a href="." id="link_3"                                >徳島県</a><a href="." id="link_4"                                >阿波郡</a><a href="." id="link_5"                                                                    >市場町</a>（現・<a href="." id="link_6"                                >阿波市</a>市場町）出身。<a href="." id="link_7"                                                    >立命館大学</a>文学部史学科、経済科卒業。1974年「老舗の家訓と家業経営」で立命館大学<a href="." id="link_8"                                                                        >経済学博士</a>。立命館大学経済学部助教授、教授、1980年定年退任、名誉教授、<a href="." id="link_9"                                                                        >名古屋経済大学</a>教授。
</p>
