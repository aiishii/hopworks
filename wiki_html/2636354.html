<p><b>中村 伝治</b> (なかむら でんじ、<a href="." id="link_1"                    >1880年</a>（明治13年） - <a href="." id="link_2"                    >1968年</a>（昭和43年））は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >建築家</a>。
</p><p>横河工務所（後の<a href="." id="link_5"                                                                                            >横河建築設計事務所</a>）の代表作を多くてがけ、後に<a href="." id="link_6"                                          >横河民輔</a>から横河工務所を受け継ぐ。その他では建築界への<a href="." id="link_7"                                                    >メートル法</a>の導入、工業品規格統一（戦前の<a href="." id="link_8"        >JES</a>）のための調査、戦前の建築士法制定運動に尽力する。学会では建築設計資料集成の刊行に携わる。
</p>
