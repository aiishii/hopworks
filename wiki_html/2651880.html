<p><b>ペテル・ボーゲ</b>（Peter Waage, <a href="." id="link_1"                    >1833年</a><a href="." id="link_1"                            >6月29日</a> - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >1月13日</a>）は、<a href="." id="link_3"                                                    >ノルウェー</a>の<a href="." id="link_4"                                >化学者</a>である。日本では名がペーテルまたはペーター、姓はワーゲと表記されることもある。
</p><p><a href="." id="link_5"                    >1864年</a>から<a href="." id="link_6"                    >1879年</a>にかけて、化学者・<a href="." id="link_7"                                >数学者</a>の義兄<a href="." id="link_8"                                                                                                                                                              >カトー・グールベリ</a>（<a href="/w/index.php?title=En:Cato_Maximilian_Guldberg&amp;action=edit&amp;redlink=1" class="new" title="En:Cato Maximilian Guldberg (存在しないページ)">Cato Maximilian Guldberg</a>, グルベルグまたはグルベアとも表記される）と共に<a href="." id="link_9"                                                                        >質量作用の法則</a>を発見、確立した。
</p>
