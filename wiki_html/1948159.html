		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 正巳</b>（いしい まさみ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >9月12日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。元<a href="." id="link_4"                                          >三井物産</a>会長。<a href="." id="link_5"                                                                                  >クリスチャン</a>。<a href="." id="link_6"                                                    >マレーシア</a>タンスリ受章、<a href="." id="link_7"                                          >スペイン</a>イサベル女王勲章上級エンコミエンダ章受章。
