		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴澤 探山</b>（つるさわ たんざん、<a href="." id="link_1"                    >1655年</a>（<a href="." id="link_2"                      >明暦</a>元年）または<a href="." id="link_3"                    >1658年</a>（<a href="." id="link_4"                      >万治</a>元年） - <a href="." id="link_5"                    >1729年</a><a href="." id="link_5"                          >8月7日</a>（<a href="." id="link_6"                      >享保</a>14年<a href="." id="link_7"                                                      >7月13日</a>））は、日本の<a href="." id="link_8"                                          >江戸時代</a>前期から中期に活躍した<a href="." id="link_9"                                >狩野派</a>の<a href="." id="link_10"                     >絵師</a>。名は守見、良信、兼信。探山は号で、別号に幽泉、探春、探川など。<a href="." id="link_11"                                         >狩野探幽</a>の門人で、後に京都へ移り<a href="." id="link_12"                                                                                                 >鶴澤派</a>の祖となった。
</p>
