<p><b>岩崎 勝太郎</b>（いわさき かつたろう、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >10月8日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >5月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>・<a href="." id="link_5"                                                                                            >経営コンサルタント</a>で、元岩崎勝商事社長。<a href="." id="link_6"                                          >三菱財閥</a>の創始者・<a href="." id="link_7"                                                    >岩崎弥太郎</a>の孫として<a href="." id="link_8"                                >東京都</a>に生まれた。<a href="." id="link_9"                      >学歴</a>は<a href="." id="link_10"                                                                                                                                                                                               >東京帝国大学法学部</a>政治学科<a href="." id="link_11"                     >卒業</a>。<a href="." id="link_12"                     >称号（現学位）</a>は<a href="." id="link_13"                                                   >法学士</a>（東京大学）。勝太郎の父・豊弥は<a href="." id="link_14"                               >郷純造</a>の四男として生まれ、数え2歳で弥太郎の養子となった。
</p>
