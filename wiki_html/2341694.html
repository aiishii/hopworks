		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 武光</b>（さとう たけみつ）は、日本の<a href="." id="link_1"                                                                                            >映画プロデューサー</a>。<a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                          >いわき市</a>生まれ。<a href="." id="link_4"                                                                                                      >福島県立双葉高等学校</a>在学中には<a href="." id="link_5"                                                    >野球部</a>に所属。双葉高校を卒業後、上京し、<a href="." id="link_6"                                          >日本大学</a><a href="." id="link_7"                                >文学部</a><a href="." id="link_8"                                >哲学科</a>に入学し卒業。<a href="." id="link_9"                                          >映画監督</a>の<a href="." id="link_10"                                         >今村昌平</a>の助監督も務めていた。現在、<a href="." id="link_11"                                                                                 >日本映画学校</a>で講師を務める一方で<a href="." id="link_12"                                         >駒澤大学</a>の非常勤講師や「<a href="." id="link_13"                                                                                                                                                                                 >みやまえ映像コンクール</a>」(<a href="." id="link_14"                               >川崎市</a>)や「<a href="." id="link_15"                                                                                                                                                   >映画はスポーツだ</a>」(<a href="." id="link_16"                               >東京都</a>)などのジュニア映像ワークショップへ講師として参加し、「<a href="." id="link_17"                                                                                                               >メディアリテラシー</a>教育」を推進している一人でもある。
</p>
