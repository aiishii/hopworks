		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小島佐一</b>（こじま さいち、1908年 - 1978年）は、文化15年創業の庭匠「植為」（株式会社小島庭園工務所）五代目で、日本各地の名庭園を作庭していった人物。 その植栽においてはずば抜けた技術があったというが、おもに自然との調和をみる身近な素材として雑木の庭をもちいた庭園作品を多く手がけ、高い技術力を駆使して行う庭造りのスタイルを確立。
</p>
