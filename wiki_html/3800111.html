<p><b>ギュスターヴ・シェル</b>（Gustave Schelle、<a href="." id="link_1"                    >1845年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                            >6月30日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >経済学者</a>。主に18世紀フランスの経済思想を研究。<a href="." id="link_5"                                                                                                      >テュルゴー</a>の全集を編集した(<a href="." id="link_6"                    >1913年</a>-<a href="." id="link_7"                    >1923年</a>)。
</p><p><a href="." id="link_8"                                                              >小樽商科大学</a>は、手塚寿郎(1896年-1943年)が収集したシェルの旧蔵書を中心とした貴重書1,578冊を「シェル文庫」として所蔵。『シェル文庫目録』（1962年）を刊行している。
</p>
