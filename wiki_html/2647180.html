		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村松 茂清</b>（むらまつ しげきよ、通称:<b>九太夫</b>、<a href="." id="link_1"                    >1608年</a>（<a href="." id="link_2"                      >慶長</a>13年）? - <a href="." id="link_3"                    >1695年</a>（<a href="." id="link_4"                      >元禄</a>8年））は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                                >数学者</a>、<a href="." id="link_7"                      >和算家</a>である。
</p><p><a href="." id="link_8"                                >常陸国</a><a href="." id="link_9"                                >那珂郡</a>出身で、<a href="." id="link_10"                   >1663年</a>に全3巻からなる<a href="." id="link_11"           >球</a>の<a href="." id="link_12"                     >体積</a>について記載のある『<a href="." id="link_13"                                                                                       >算爼</a>』を著し、同年に<a href="." id="link_14"                     >日本</a>で初めて<a href="." id="link_15"                               >円周率</a>を<a href="." id="link_16"                     >小数</a>第7桁まで<a href="." id="link_17"                     >数学</a>的に<a href="." id="link_18"                     >計算</a>した数学者として知られる。また、<a href="." id="link_19"                                         >今村知商</a>と並んで<a href="." id="link_20"                     >円理</a>の<a href="." id="link_21"                     >研究</a>に於ける先駆者だった。
</p><p>のちに<a href="." id="link_22"                               >赤穂藩</a>浅野家に仕え、<a href="." id="link_23"                                         >養子</a>の<a href="." id="link_24"                                         >村松秀直</a>は<a href="." id="link_25"                                                             >赤穂浪士</a>のひとりとなっている。<a href="." id="link_26"                                         >弟子</a>には<a href="." id="link_27"                                                                                                           >矢部定玄</a>、<a href="." id="link_28"                                                                                                           >樋口兼次</a>、<a href="." id="link_29"                                                                                                           >片岡豊忠</a>、<a href="." id="link_30"                                                                                                           >湯浅得之</a>、<a href="." id="link_31"                                                                                                           >野村政茂</a>らがいる。
</p>
