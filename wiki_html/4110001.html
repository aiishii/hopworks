		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陽影月</b>（ひかげつ）は、日本の3人組和洋コラボユニット。出身地：日本
</p><p><a href="." id="link_1"                                                    >津軽三味線</a>の岡野兄弟、<a href="." id="link_2"                                >ピアノ</a>の徳丸大将の3人の奏者がオリジナル曲を中心に日本や西洋の伝統音楽、映画やアニメの人気曲や<a href="." id="link_3"                  >ボーカロイド</a>の曲など、幅広いジャンルの曲を華やかにアレンジして演奏する。
</p>
