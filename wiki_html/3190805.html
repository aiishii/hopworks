		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 忠幸</b>（はやし ただゆき、<a href="." id="link_1"                    >1937年</a> -　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                                              >福岡教育大学</a>名誉教授。専門は<a href="." id="link_5"                                          >教育哲学</a>、<a href="." id="link_6"                                          >道徳教育</a>。
</p><p><a href="." id="link_7"                                >福岡県</a>生まれ。1960年<a href="." id="link_8"                                                                                  >福岡学芸大学</a>教育学部小学校教員養成課程卒業、1968年<a href="." id="link_9"                                          >広島大学</a>大学院教育学研究科博士課程教育哲学専攻単位取得満期退学。1978年西ドイツ・<a href="." id="link_10"                                                                                                     >マールブルク大学</a>留学。1960-1965年福岡県公立小学校教諭、福岡教育大学助手、講師、助教授、教授、2000年定年退官、名誉教授、<a href="." id="link_11"                                                                                 >神戸親和女子大学</a>発達教育学部教授。2007年退職。2018年春の叙勲で<a href="." id="link_12"                                                                       >瑞宝中綬章</a>を受章。
</p>
