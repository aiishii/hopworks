		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴードゥー・グロウ・スカルズ</b>(VOODOO GLOW SKULLS) は、<a href="." id="link_1"                    >1988年</a>に<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                              >ロサンゼルス</a>で結成された<a href="." id="link_5"                                          >スカコア</a>・<a href="." id="link_6"                                                          >バンド</a>。<a href="." id="link_7"                                                                                                                                                              >フランク・カシラス</a>（後にフランク・ヴードゥーと名乗る） (Vo) 、<a href="." id="link_8"                                                                                                                                                    >エディ・カシラス</a> (G) 、<a href="." id="link_9"                                                                                                                                                              >ジョージ・カシラス</a>（B) のカシラス兄弟と<a href="." id="link_10"                                                                                                                                                             >ジェリー・オニール</a> (Dr) によって結成された。
</p>
