<p><b>CHOP STICK</b>（チョップスティック）は、<a href="." id="link_1"                                >東京都</a>出身の<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >レゲエ</a>、ラップ・<a href="." id="link_4"                                >ミュージシャン</a>である。
</p><p>レゲエフェスティバルや全国のライブハウス・クラブでのイベントに年間100本以上出演する。<a href="." id="link_5"                                                                                                                                    >コンピレーション・アルバム</a>・デジタル配信など、コンスタントに作品を発表する。また、<a href="." id="link_6"                                                                                  >東京コレクション</a>では「KOHSIN <style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="誤字？（2017年4月）">STATOH</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="誤字？（2017年4月）">要検証</span></a><span class="metadata"> &#8211; <a href="/w/index.php?title=%E3%83%88%E3%83%BC%E3%82%AF:CHOP_STICK&amp;action=edit&amp;redlink=1" class="new" title="トーク:CHOP STICK (存在しないページ)">トーク</a></span></i>&#93;</sup> -ARSTON VOLAJU-」のファッションショーの演出を務めた。
</p>
