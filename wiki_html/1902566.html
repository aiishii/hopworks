<p><b>梅原 北明</b>（うめはら ほくめい、<a href="." id="link_7"                    >1901年</a><a href="." id="link_7"                            >1月15日</a> - <a href="." id="link_8"                    >1946年</a><a href="." id="link_8"                          >4月5日</a>）は、日本の作家・<a href="." id="link_9"                                >編集者</a>。本名は梅原貞康。<a href="." id="link_10"                     >昭和</a>初期の<a href="." id="link_11"                                                                                           >エログロナンセンス</a>文化を代表する出版人である。宗教研究家の<a href="." id="link_12"                                         >梅原正紀</a>は息子。
</p>
