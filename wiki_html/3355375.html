<p><b>初代アマースト伯爵ウィリアム・ピット・アマースト</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William Pitt Amherst, 1st Earl Amherst</span>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                                        >GCH</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Royal_Guelphic_Order&amp;action=edit&amp;redlink=1" class="new" title="En:Royal Guelphic Order (存在しないページ)">英語版</a>）</span></span>, <a href="." id="link_4"                                                                              >PC</a></span>, <a href="." id="link_5"                    >1773年</a>1月14日 - <a href="." id="link_6"                    >1857年</a>3月13日）は、<a href="." id="link_7"                                                              >イギリス</a>の<a href="." id="link_8"                                >外交官</a>、<a href="." id="link_9"                                >植民地</a>行政官。<a href="." id="link_10"                   >1823年</a>から<a href="." id="link_11"                   >1828年</a>まで<a href="." id="link_12"                                                                                 >ベンガル総督</a>。<a href="." id="link_13"                                         >七年戦争</a>で活躍した陸軍<a href="." id="link_14"                     >中将</a><a href="/w/index.php?title=En:_William_Amherst_(British_Army_officer)&amp;action=edit&amp;redlink=1" class="new" title="En: William Amherst (British Army officer) (存在しないページ)">ウィリアム・アマースト</a>の息子。
</p>
