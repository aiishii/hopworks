<p><b>鈴木 松年</b>（すずき しょうねん、<a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                      >6月14日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >7月14日</a>） - <a href="." id="link_4"                      >大正</a>7年（<a href="." id="link_5"                    >1918年</a>）<a href="." id="link_6"                            >1月29日</a>）は、明治から大正にかけて活動した<a href="." id="link_7"                                          >日本画家</a>。本名は謙、幼名は百太郎。初号は百僊（ひゃくせん、百仙とも）で、32歳頃に松年に改める。鈴木派の祖・<a href="." id="link_8"                                          >鈴木百年</a>の長男で、弟に<a href="." id="link_9"                                                                                                            >鈴木百翠</a>、<a href="." id="link_10"                                                                                                           >鈴木万年</a>。<a href="." id="link_11"                                         >上村松園</a>の最初の師としても知られる。
</p><p>父のおとなしい画風とは対照的な、豪放な作風と狷介な性格で「<a href="." id="link_12"                                         >曾我蕭白</a>の再来」と評され、<b>今蕭白</b>とあだ名された。
</p>
