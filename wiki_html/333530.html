		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤堂 夏央</b>（とうどう なつお、4月1日-）は、<a href="." id="link_1"                                                              >コバルト文庫</a>その他で活躍中の<a href="." id="link_2"                                >小説家</a>。主に<a href="." id="link_3"                                                              >ボーイズラブ</a>作品を中心に活動している。牡羊座、O型。
</p><p>京都の某私立大学を卒業後、高校講師などの職を経て作家に。
</p><p>全六巻（本編五巻＋番外編一巻）で発売中の『あさぎ色の風』は人気の高い<a href="." id="link_4"                                          >土方歳三</a>・<a href="." id="link_5"                                          >沖田総司</a>を主役とし、江戸から沖田病没までの約六年間を壮絶と綴って時代ファンからも熱い支持を受けた。
</p><p>作者はのち隻腕の美男子と称えられる<a href="." id="link_6"                                          >伊庭八郎</a>も好きなようで、土方との交友説を上手く使い絶妙なキャラクターとして登場させている。
</p>
