		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小島 信久</b>（こじま のぶひさ、<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >2019年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >天文家</a>、<a href="." id="link_5"                                                                                  >コメットハンター</a>。<a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                >一色町</a>で中学校の理科教師をする傍らで<a href="." id="link_8"                                                                                                      >シュミットカメラ</a>などの撮影機材を自作し、周期彗星<a href="." id="link_9"                                          >70P/小島彗星</a>、<a href="." id="link_9"                                          >C/1972 U1 小島彗星</a>の2つの彗星を発見している。眼視での発見例が多い日本人創作者の中で、初めて写真撮影により彗星を発見した日本人である。そのほか2010年には<a href="." id="link_10"                                                                                 >NGC6189</a>に、2011年には<a href="." id="link_11"                                                                                 >NGC4076</a>に<a href="." id="link_12"                               >超新星</a>を発見している。<a href="." id="link_13"                               >小惑星</a><a href="." id="link_14"                                                         >4351信久</a>は彼の名前にちなんでいる。
</p>
