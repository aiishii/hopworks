		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イアン・ホール</b>（Ian Hall、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。
</p><p><a href="." id="link_4"                                                                                                      >オックスフォード大学</a>エクセター・カレッジ卒業後、<a href="." id="link_5"                                                                                                                                                                                                      >セント・アンドルーズ大学</a>で修士号および博士号を取得。セント・アンドルーズ大学国際関係学部講師、<a href="." id="link_6"                                                                        >アデレード大学</a>歴史・政治学部上級講師、<a href="." id="link_7"                                                                        >グリフィス大学</a>上級講師を経て、2011年から<a href="." id="link_8"                                                                                                                >オーストラリア国立大学</a>国際関係学部上級講師。
</p>
