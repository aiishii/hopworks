<p><b>ハイ・レコード</b> (<b>Hi Records</b>) は、<a href="." id="link_1"                                                                        >米国</a>の<a href="." id="link_2"                                                                                  >レコードレーベル</a>。<a href="." id="link_3"                    >1957年</a>に<a href="." id="link_4"                                                    >テネシー州</a><a href="." id="link_5"                                                                                                            >メンフィス</a>に設立され、1960年代から70年代にかけて、<a href="." id="link_6"                                                                        >アル・グリーン</a>、<a href="." id="link_7"                                                                                  >アン・ピーブルス</a>といった<a href="." id="link_8"                                                                                            >ソウル</a>系アーティストを輩出した。
</p><p>全盛期のレコーディングの多くは、レーベル所属のプロデューサーであったウィリー・ミッチェルのロイヤル・スタジオで行われ、ティーニー・ホッジスらホッジス兄弟を中心としたハイ・リズム・セクションが担当した。ここで生まれたサウンドは、メンフィス・ソウルの歴史に大きな足跡を残している。
</p>
