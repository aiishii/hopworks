<p><b>セルゲイ・リヴォーヴィチ・ソボレフ</b>（<span lang="ru">Серге́й Льво́вич Со́болев</span>, <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >10月6日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >1月3日</a>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >数学者</a>である。<a href="." id="link_5"                                                              >偏微分方程式</a>と<a href="." id="link_6"                                >解析学</a>の分野で研究を行った。<a href="." id="link_7"                                                                                                      >サンクトペテルブルク</a>に生まれ、<a href="." id="link_8"                                          >モスクワ</a>で亡くなった。
</p>
