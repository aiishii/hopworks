		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>農業党</b>（のうぎょうとう、Republikánská strana zemědělského a malorolnického lidu - RSZML) は、<a href="." id="link_1"                                                                                  >チェコスロバキア</a>に存在した政党。戦間期のチェコスロバキア政治において一時期を除いて政権与党の地位にあり、首相を輩出してきた。農村の大地主層を中心に、小地主や農業労働者の支持を得て、広く農業関係者の利益を代表した。
</p>
