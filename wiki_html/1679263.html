		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>延藤 安弘</b>（えんどう やすひろ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >2月8日</a>）は、日本の<a href="." id="link_3"                                >建築家</a>、都市研究者、<a href="." id="link_4"                                                    >都市計画家</a>、<a href="." id="link_5"                                                    >教育者</a>、地域プランナー、地域活動家。専攻は生活空間計画学。<a href="." id="link_6"                                                              >工学博士</a>。
</p><p>まち育ての研究と実践、人材育成のほかに各地で「幻燈会」を開いて啓蒙に努める自称「まち育ての語り部」。<a href="." id="link_7"                                >大阪府</a><a href="." id="link_8"                                >大阪市</a>生まれ。
</p>
