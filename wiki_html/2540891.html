		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石原 和幸</b>（いしはら かずゆき、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                >長崎市</a>出身の<a href="." id="link_3"                      >景観</a>アーティスト。庭園デザイナー。株式会社石原和幸デザイン研究所代表取締役。
<a href="." id="link_4"                                                              >ガーデニング</a>の本場・<a href="." id="link_5"                                          >イギリス</a>の「<a href="." id="link_6"                                                                                                                                              >チェルシー・フラワー・ショー</a>」で3年連続（<a href="." id="link_7"                    >2006年</a> - <a href="." id="link_8"                    >2008年</a>）ゴールドメダル受賞     。<a href="." id="link_9"                                                                                                                                                                                                          >よしもとクリエイティブエージェンシー</a>所属（マネジメント契約）。
</p>
