<p><b>泉田 昭</b>（いずた あきら、<a href="." id="link_11"                   >1931年</a> - ）は、日本の<a href="." id="link_12"                               >福音派</a><a href="." id="link_9"                      >牧師</a>。<a href="." id="link_13"                                                             >日本福音同盟</a>初代理事長。<a href="." id="link_14"                                                                       >日本聖書刊行会</a>常任理事。<a href="." id="link_15"                                                                                           >東京キリスト教学園</a>顧問などを務める。<a href="." id="link_16"                                                                       >福音主義神学会</a>の創立に関わった。
</p>
