<p><b>元昊</b>（원호、<a href="." id="link_3"                    >1397年</a> - <a href="." id="link_4"                    >1463年</a>）は朝鮮<a href="." id="link_5"                                                          >端宗</a>時の文臣・学者で生六臣の一人。字は子虚、号は観瀾・霧巷・観瀾斎。諡号は貞簡。本貫は<a href="." id="link_6"                                          >原州元氏</a>。
</p>
