		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 誠仁</b>（うえだ まさひと、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >1月9日</a> - ）は、日本の元<a href="." id="link_2"                                          >陸上競技</a>選手。<a href="." id="link_3"                                                              >山梨学院大学</a><a href="." id="link_4"                                                              >スポーツ科学部</a><a href="." id="link_5"                      >教授</a>（<a href="." id="link_6"                                                    >体育学</a>）・<a href="." id="link_7"                                                                                                                >山梨学院大学陸上競技部</a>監督。また、<a href="." id="link_8"                                                                                                      >関東学生陸上競技連盟</a>では駅伝対策委員長と評議員を務めている。
</p>
