	<h1 id="firstHeading" class="firstHeading" >守口出入口</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>守口出入口</b>（もりぐちでいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >守口市</a>にある<a href="." id="link_3"                                                              >阪神高速道路</a><a href="." id="link_4"                                                                                      >12号守口線</a>の<a href="." id="link_5"                                                                                  >出入口</a>。終点となっている<a href="." id="link_6"                                                                                                                >ハーフIC</a>である。
</p><p>これまで<a href="." id="link_7"                                                              >近畿自動車道</a>とは立体交差しているものの接続はしていなかったが、<a href="." id="link_8"                    >2014年</a><a href="." id="link_8"                            >3月23日</a>に両路線を接続する<a href="." id="link_9"                                                                                            >守口JCT</a>が開通した。だがこの開通時点では、近畿道 両方向から守口線へ、守口線から近畿道 上り線（<a href="." id="link_10"                                                                                           >吹田JCT</a>方面）の3連絡路のみ利用可であった。その後、残りの守口線から近畿道 下り線（<a href="." id="link_11"                                                                                           >松原JCT</a>方面）に向かう連結路も同年<a href="." id="link_12"                           >7月30日</a>に供用開始し、全面開通となった。
</p>
