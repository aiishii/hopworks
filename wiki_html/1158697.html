		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 有広</b>（ふくだ ありひろ、<a href="." id="link_1"                    >1964年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。専門は、政治学史（<a href="." id="link_5"                                                                        >政治思想史</a>）、特に<a href="." id="link_6"                                          >共和主義</a>の研究。<a href="." id="link_7"                                          >佐々木毅</a>に師事。元<a href="." id="link_8"                                                                                                                                                                            >東京大学大学院法学政治学研究科</a>助教授（現<a href="." id="link_9"                                >准教授</a>）
</p>
