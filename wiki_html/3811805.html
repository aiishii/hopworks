		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中西 深斎</b>（なかにし しんさい、<a href="." id="link_1"                    >1725年</a><a href="." id="link_1"                            >1月19日</a>（<a href="." id="link_2"                      >享保</a>9年<a href="." id="link_3"                                                      >12月6日</a>） - <a href="." id="link_4"                    >1803年</a><a href="." id="link_4"                            >5月13日</a>（<a href="." id="link_5"                      >享和</a>3年<a href="." id="link_6"                                                      >3月22日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期-後期の<a href="." id="link_8"                      >医師</a>。名は惟忠、字は子文。通称は主馬、万助。祖先は伊賀十八族で曾祖父のときに京都に移る。父は<a href="." id="link_9"                                                                                                            >中西宗律</a>、母は高谷氏。<a href="." id="link_10"                                         >中西鷹山</a>は子。
</p>
