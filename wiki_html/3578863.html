		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">この名前は、<a href="." id="link_1"                                >スペイン語圏の人名慣習</a>に従っています。<a href="." id="link_2"                                                    >第一姓</a>（父方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>パティーニョ</b>、<a href="." id="link_3"                                                    >第二姓</a>（母方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>ロサレス</b>です。（<a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E5%9C%8F%E3%81%AE%E5%A7%93%E5%90%8D" title="テンプレート:スペイン語圏の姓名">Template:スペイン語圏の姓名</a>）</td></tr></tbody></table>
<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jos%C3%A9Pati%C3%B1oMuseoNaval.jpg" title="ファイル:JoséPatiñoMuseoNaval.jpg">ファイル:JoséPatiñoMuseoNaval.jpg</a>  <div class="thumbcaption">ホセ・パティーニョの肖像<br /> <span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                              >ラファエル・テゲオ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Rafael_Tegeo&amp;action=edit&amp;redlink=1" class="new" title="En:Rafael Tegeo (存在しないページ)">英語版</a>）</span></span></div></div></div>
<p><b><a href="." id="link_5"                                                >ドン</a>・ホセ・パティーニョ・イ・ロサレス</b>（<span lang="es">José Patiño y Rosales</span>、1666年4月11日 – 1736年11月3日）は<a href="." id="link_6"                                          >スペイン</a>の政治家で、<a href="." id="link_7"                                >ミラノ</a>で生まれた。1734年から1736年にかけて<a href="." id="link_8"                                                                        >スペインの首相</a>を務めた。
</p>
