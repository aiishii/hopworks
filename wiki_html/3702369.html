<p><b>鈴木 伸之</b>（すずき のぶゆき、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >7月20日</a> - ）は、<a href="." id="link_2"                                                              >インドネシア</a>で活動する<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>、短編<a href="." id="link_5"                                          >映画監督</a>。多くのインドネシアの映画で日本人役を演じている。
</p><p>1990年にインドネシアの<a href="." id="link_6"                                                                                  >バンドン工科大学</a>に入学し途中退学、ジャカルタ芸術学院を2004年に卒業。2005年から映画やテレビシリーズに出演している。
</p>
