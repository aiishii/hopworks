		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤星 陸治</b>（あかほし りくじ、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                          >1月9日</a>- <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >3月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                          >三菱財閥</a>に入社し、<a href="." id="link_6"                                                    >小岩井農場</a>場長、<a href="." id="link_7"                                          >三菱地所</a>社長・会長などを務めた。<a href="." id="link_8"                                >熊本県</a><a href="." id="link_9"                                >八代郡</a><a href="." id="link_10"                     >鏡町</a>上鏡（現在の<a href="." id="link_11"                               >八代市</a>鏡町上鏡）出身。法科大学（現在の<a href="." id="link_12"                                                                                                                                                                                               >東京大学法学部</a>）卒業。
</p>
