		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドミトリー・アレクサンドロヴィッチ・ブイストロレトフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Дмитрий Александрович Быстролетов</b></span>、<a href="." id="link_2"                    >1901年</a> - <a href="." id="link_3"                    >1975年</a>）は、<a href="." id="link_4"                                                              >ソ連</a>のスパイ、文学者、ジャーナリスト、映画の脚本家、芸術家、写真家。
</p><p>アレクサンドル・トルストイ（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Александр Николаевич Толстой</span>）伯爵とクラヴディヤ・ブイストロレトワ（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Клавдия Дмитриевна Быстролетова</span>）の息子で、<b>ドミトリー・トルストイ</b>とも呼ばれる。
</p>
