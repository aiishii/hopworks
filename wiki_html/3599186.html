		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉浦章介</b>（すぎうら のりゆき、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >11月25日</a>- ）は、日本の経済地理学者、<a href="." id="link_2"                                                              >慶應義塾大学</a>名誉教授。
</p><p>1971年慶應義塾大学経済学部経済学科卒業、85年同大学院博士課程単位取得退学。1983年<a href="." id="link_3"                                                                                                                >ペンシルベニア州立大学</a>で<a href="." id="link_4"                                >Ph.D.</a>（地理学）。83年慶應義塾大学経済学部助手、85年助教授、93年教授、2013年定年、名誉教授。株式会社IDインフォメーション・ディベロプメント社外取締役。
</p>
