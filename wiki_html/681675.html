		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松岡 和子</b>（まつおか かずこ <a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >4月17日</a>- ）は、日本の<a href="." id="link_2"                                                    >翻訳家</a>、<a href="." id="link_3"                      >演劇</a><a href="." id="link_4"                                >評論家</a>。<a href="." id="link_5"                                                                                  >東京医科歯科大学</a>名誉教授。国際演劇評論家協会会員。テレビドラマや映画の英語翻訳家だった<a href="." id="link_6"                                                    >額田やえ子</a>は義理の従姉にあたる。
</p><p>イギリス文学戯曲の他、小説や評論の翻訳を手がける。第2回<a href="." id="link_7"                                                    >湯浅芳子賞</a>受賞。<a href="." id="link_8"                                                                                                                                    >シェイクスピア</a>全作の新訳に取り組んでおり、<a href="." id="link_9"                                                                                                                >彩の国さいたま芸術劇場</a>での<a href="." id="link_10"                                                                                                                                                       >彩の国シェイクスピア・シリーズ</a>企画委員のひとり。
</p>
