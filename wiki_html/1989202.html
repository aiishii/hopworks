<p><b>波多野 承五郎</b>（はたの しょうごろう、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                              >12月29日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                        >11月25日</a>） - <a href="." id="link_4"                    >1929年</a>（昭和4年）<a href="." id="link_5"                            >9月16日</a>）は日本の<a href="." id="link_6"                                >実業家</a>、元<a href="." id="link_7"                                                                        >衆議院議員</a>。<a href="." id="link_8"                                          >慶應義塾</a>出身で<a href="." id="link_9"                                          >福澤諭吉</a>の弟子。『<a href="." id="link_10"                                         >時事新報</a>』記者、慶應義塾評議員、<a href="." id="link_11"                                         >三井銀行</a>理事、<a href="." id="link_12"                                                                                 >玉川電気鉄道</a>取締役。
</p>
