<p><b>ホメウ・トゥーマ</b>（<b>Romeu Tuma</b>、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >10月4日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >10月26日</a>）は、<a href="." id="link_3"                                          >ブラジル</a>の<a href="." id="link_4"                                >政治家</a>、元<a href="." id="link_5"                                                                                                                                                    >ブラジル連邦警察</a>長官。
</p><p>1931年10月4日に<a href="." id="link_6"                                                    >サンパウロ</a>で生まれ、9月から<a href="." id="link_7"                                >失声症</a>に苦しんだ末、2010年10月26日に<a href="." id="link_8"                                                    >多臓器不全</a>のためサンパウロのSirio-Libanês病院で死去した。
</p>
