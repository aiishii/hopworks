<p><b>奥山 儀八郎</b>（おくやま ぎはちろう、<a href="." id="link_8"                    >1907年</a>（<a href="." id="link_9"                      >明治</a>40年）<a href="." id="link_1"                            >2月17日</a> - <a href="." id="link_10"                   >1981年</a>（<a href="." id="link_11"                     >昭和</a>56年）<a href="." id="link_12"                           >10月1日</a>）は、<a href="." id="link_13"                     >日本</a>の<a href="." id="link_7"                                >木版画家</a>。<a href="." id="link_2"                                >山形県</a>出身。主に商業広告版画・<a href="." id="link_14"                                         >創作版画</a>を手がけた。広告版画のパイオニア。
</p>
