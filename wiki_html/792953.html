		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デルコ・エレクトロニクス・コーポレーション</b>（<i>Delco Electronics Corporation</i> ）は電子機器の開発・製造をおこなっていた会社。1909年、米国オハイオ州デイトンに創立。1920年から<a href="." id="link_1"                                                                                            >ゼネラルモーターズ</a>(GM)子会社、以降GM傘下での合併などで子会社内を移動。1926年「デルコ＝レミー」、1985年「GM・ヒュー・エレクトロニクス(GMHE)」社内事業部、1997年「デルファイ・オートモーティブ・システムズ」。現在はGMの一部門<a href="." id="link_2"                                                        >ACデルコ</a>などでブランド名として使用されている。
</p>
