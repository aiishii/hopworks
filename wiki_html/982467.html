<p><b>伊東 壮</b>（<b>伊東 壯</b>、いとう たけし、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >3月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>、<a href="." id="link_5"                                          >平和運動家</a>。<a href="." id="link_6"                                          >山梨大学</a>学長、<a href="." id="link_7"                                                                                                                                    >日本原水爆被害者団体協議会</a>代表委員、<a href="." id="link_8"                                                                                                                                    >東京都原爆被害者団体協議会</a>会長等を歴任した。
</p>
