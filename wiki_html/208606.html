<p><b>延辺大学</b>（えんぺんだいがく, <a href="." id="link_1"                                >中</a>&#58; <span lang="zh-short">延边大学 Yanbian Daxue</span>, <a href="." id="link_2"                                >朝</a>&#58; <span lang="ko">연변대학</span>）は<a href="." id="link_3"                                                                        >中華人民共和国</a><a href="." id="link_4"                                >吉林省</a><a href="." id="link_5"                                                                                  >延辺朝鮮族自治州</a><a href="." id="link_6"                                >延吉市</a>に所在する省立総合大学である。初代学長は<a href="." id="link_7"                                >朱徳海</a>。中国の少数民族である<a href="." id="link_8"                                >朝鮮族</a>の高等教育のため、<a href="." id="link_2"                                >朝鮮語</a>を<a href="." id="link_1"                                >中国語</a>とともに<a href="." id="link_9"                                          >教授言語</a>とする。<a href="." id="link_10"                                                             >国家重点大学</a>に指定されている。
</p>
