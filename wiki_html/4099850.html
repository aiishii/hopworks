		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マンフレッド・ヴィンマー</b>（<a href="." id="link_1"                    >1944年</a> - <a href="." id="link_2"                    >1995年</a>, <a href="." id="link_3"                      >英</a>&#58; <span lang="en">Manfred Wimmer</span>, 日本語だと<b>マンフレッド・ウィマー</b>と表記する文献もある）は、<a href="." id="link_4"                                                              >オーストリア</a>出身の<a href="." id="link_5"                                          >関西棋院</a>所属棋士（二段）である。20世紀の<a href="." id="link_6"                                                    >ヨーロッパ</a>を代表する囲碁棋士の一人であり、関西棋院史上初の欧米出身棋士である。
</p>
