		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォルター・ジェリー・サンダース</b>（<a href="." id="link_1"                      >英</a>: <b>Walter Jerry Sanders III</b>、<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >9月12日</a> - ）は、アメリカの半導体企業<a href="." id="link_3"                                                                                                                                                                            >アドバンスト・マイクロ・デバイセズ</a> (AMD) の創立者の1人で、長年同社の CEO を務めた。「真の男ならファブ（工場）を持つ」という有名なセリフで知られる。
