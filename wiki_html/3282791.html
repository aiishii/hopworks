		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井口 昭夫</b>（いぐち あきお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >5月8日</a>）は、<a href="." id="link_3"                      >囲碁</a>・<a href="." id="link_4"                      >将棋</a>の<a href="." id="link_5"                                          >観戦記者</a>。<a href="." id="link_6"                                >兵庫県</a>出身。
</p><p><a href="." id="link_7"                                                                                  >神戸市外国語大学</a>卒業。1953年、<a href="." id="link_8"                                                    >毎日新聞社</a>に入社。学芸部副部長、学芸部編集専門委員を経て、1982年編集委員。
</p><p>将棋・囲碁担当記者として、約40年にわたって囲碁の<a href="." id="link_9"                                     >本因坊戦</a>、将棋の<a href="." id="link_10"                                                         >名人戦</a>、<a href="." id="link_11"                               >王将戦</a>の観戦記を書いた。 
</p><p>1989年、第一回<a href="." id="link_12"                                                                                           >将棋ペンクラブ大賞</a>（新聞観戦記部門）を受賞。
2000年、<a href="." id="link_13"                                                   >大山康晴賞</a>（第7回）を受賞。
</p>
