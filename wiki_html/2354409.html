<p><b>芝 幸太郎</b>（しば こうたろう、<a href="." id="link_9"                    >1973年</a><a href="." id="link_9"                            >11月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                               >実業家</a>である。<a href="." id="link_3"                                >高知県</a><a href="." id="link_11"                               >高岡郡</a><a href="." id="link_12"                                         >四万十町</a>（旧<a href="." id="link_4"                                >幡多郡</a><a href="." id="link_5"                                >十和村</a>）出身である。<a href="." id="link_13"                                                                                                                         >オフィスフォーティエイト</a><a href="." id="link_14"                                                                                           >代表取締役社長</a>、<a href="." id="link_7"                                           >株式会社グラッシーズ</a>代表取締役社長。森林による<a href="." id="link_15"                                                   >CO<sub>2</sub></a>吸収促進プロジェクト「<a href="." id="link_7"                                           >僕と地球を繋ぐ森</a>」代表。高知県<a href="." id="link_16"                                         >観光特使</a>。
</p>
