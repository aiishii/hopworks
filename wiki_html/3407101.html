		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国本 哲男</b>（くにもと てつお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >3月18日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >3月10日</a>）は、日本のロシア史学者。
</p><p>兵庫県（現神戸市）生まれ。<a href="." id="link_3"                                                              >陸軍幼年学校</a>ののち、<a href="." id="link_4"                                                                                                      >大阪外事専門学校</a>でロシア語を学び、1953年<a href="." id="link_5"                                          >京都大学</a>文学部史学科卒、同大学院経済学研究科修了。中学校教師ののち1960年<a href="." id="link_6"                                                                        >大阪外国語大学</a>助教授、<a href="." id="link_7"                                          >大阪大学</a>教養部助教授、言語文化部教授。1973年「ロシア国家の起源」で大阪大学<a href="." id="link_8"                                                              >文学博士</a>。88年定年退官、名誉教授。87年『ロシア原初年代記』で<a href="." id="link_9"                                                                                            >日本翻訳出版文化賞</a>受賞。
</p>
