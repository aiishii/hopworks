		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>男山 応輔</b>（おとこやま おうすけ、<a href="." id="link_1"                    >1864年</a>9月26日（<a href="." id="link_2"                      >元治</a>元年<a href="." id="link_3"                                                      >8月26日</a>） - <a href="." id="link_4"                    >1886年</a>（<a href="." id="link_5"                      >明治</a>19年）<a href="." id="link_6"                            >9月24日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>に存在した<a href="." id="link_8"                      >力士</a>。男山 <b>鷹輔</b>（読みは同じ）とする文献もある。本名成川応輔。身長206cm（6尺8寸）、体重180㎏（48貫）あり、<a href="." id="link_9"                                                    >富岡八幡宮</a>の「巨人力士身長碑」に彼の名前が見られる。<a href="." id="link_10"                               >武蔵国</a><a href="." id="link_11"                               >比企郡</a>（現・<a href="." id="link_12"                               >埼玉県</a><a href="." id="link_13"                               >小川町</a>）出身。
</p>
