		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%D0%A0%D0%B5%D0%BA%D0%B0_%D0%A7%D0%B0%D1%82%D0%BA%D0%B0%D0%BB,_%D0%BD%D0%B8%D0%B6%D0%BD%D0%B5%D0%B5_%D1%82%D0%B5%D1%87%D0%B5%D0%BD%D0%B8%D0%B5.jpg" title="ファイル:Река Чаткал, нижнее течение.jpg">ファイル:Река Чаткал, нижнее течение.jpg</a>  <div class="thumbcaption">チャトカル川</div></div></div>
<p><b>チャトカル川</b>（チャトカルかわ、<a href="." id="link_1"                                                    >ウズベク語</a>&#58; <span lang="uz">Chatqol</span>, <a href="." id="link_2"                                                    >キルギス語</a>&#58; <span lang="ky">Чаткал</span>）は<a href="." id="link_3"                                          >キルギス</a>の<a href="." id="link_4"                                                                                  >ジャララバード州</a>および<a href="." id="link_5"                                                                        >ウズベキスタン</a>の<a href="." id="link_6"                                                                        >タシュケント州</a>を流れる<a href="." id="link_7"                                          >河川</a>。<a href="." id="link_8"                                                              >シルダリヤ川</a>水系の<a href="." id="link_9"                                                    >チルチク川</a>につながる。
</p><p>長さは233km。流域面積は7,110 km ²。タラス・アラタウ山脈の南西斜面から流れ出している。
</p><p>河口付近での平均流量は122 m ³ / sec、最大値は920 m ³ / secである。
</p>
