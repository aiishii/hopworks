<p><b>森本 千絵</b>（もりもと ちえ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >4月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >アートディレクター</a>、コミュニケーションディレクター。<a href="." id="link_4"                                >青森県</a><a href="." id="link_5"                                >三沢市</a><a href="." id="link_6"                      >出身</a>、<a href="." id="link_7"                                >東京都</a>育ち。goen°主宰、<a href="." id="link_8"                                                                        >武蔵野美術大学</a>視覚伝達デザイン学科<a href="." id="link_9"                                          >客員教授</a>。結婚後の本名は<b>房 千絵</b>（ふさ ちえ）。
</p>
