		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モーブ</b> (Mauve) は<a href="." id="link_1"                    >1856年</a>に<a href="." id="link_2"                                                                                                      >ウィリアム・パーキン</a>が発見した世界初の合成<a href="." id="link_3"                      >染料</a>である。<b>モーベイン</b> (Mauveine)、<b>アニリンパープル</b>と呼ばれることもある。紫色の<a href="." id="link_4"                      >色素</a>であり、<a href="." id="link_5"                                                                                                                                >アニリン染料</a>に属する。モーブはフランス語の<a href="." id="link_6"                                                    >ゼニアオイ</a>を意味する語から名づけられた。
</p>
