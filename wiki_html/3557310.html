<p><b>褚球</b>（ちょ きゅう、生没年不詳）は、<a href="." id="link_2"                                      >南朝斉</a>から<a href="." id="link_3"                                      >梁</a>にかけての<a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"            >字</a>は仲宝。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >河南郡</a><a href="." id="link_8"                                >陽翟県</a>。高祖父は<a href="." id="link_9"                                >褚裕之</a>。曾祖父は褚寂之。祖父は褚曖。父は褚繢。
</p>
