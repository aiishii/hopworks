		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Chief_sitting_bull.JPG" title="ファイル:Chief sitting bull.JPG">ファイル:Chief sitting bull.JPG</a>  <div class="thumbcaption">タタンカ・イヨタケ（シッティング・ブル）</div></div></div>
<p><b>シッティング・ブル</b>（<b>Sitting Bull</b>）、本名<b>タタンカ・イヨタケ</b>（<b>Tatanka Iyotake</b>）、（<a href="." id="link_1"                    >1831年</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                              >12月15日</a>）は、アメリカ<a href="." id="link_3"                                                                                  >インディアン</a>の<a href="." id="link_4"                                >ラコタ</a>・<a href="." id="link_5"                                >スー族</a>の<a href="/w/index.php?title=W:Oglala_Lakota&amp;action=edit&amp;redlink=1" class="new" title="W:Oglala Lakota (存在しないページ)">オグララ</a>族に属する<a href="/w/index.php?title=W:Hunkpapa&amp;action=edit&amp;redlink=1" class="new" title="W:Hunkpapa (存在しないページ)">ハンクパパ</a>族の戦士、呪術師。しばしば誤解されるが<a href="." id="link_6"                      >酋長</a>、族長、指導者ではない。
</p>
