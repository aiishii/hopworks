		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 祐一</b>（のむら ゆういち）は、<a href="." id="link_1"                                >石川県</a><a href="." id="link_2"                                >金沢市</a>出身の<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                          >東洋大学</a><a href="." id="link_5"                                >文学部</a>印度哲学科卒業。日本脚本家連盟会員。
</p><p>高校時代から演劇活動に従事し、<a href="." id="link_6"                    >2002年</a>に<a href="." id="link_7"                                                              >テレビアニメ</a>『<a href="." id="link_8"                                                                                      >OVERMANキングゲイナー</a>』にて初めてアニメ脚本を手がける。現在は主に<a href="." id="link_9"                                >アニメ</a>の脚本家として活動。
</p>
