		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>項 燕</b>（こう えん、Xiàng Yàn、? - <a href="." id="link_1"                                                >紀元前223年</a>）は、古代中国の<a href="." id="link_2"                                                                    >戦国時代</a>末期の<a href="." id="link_3"                                      >楚</a>の<a href="." id="link_4"                                >大将軍</a>。下相（現在の<a href="." id="link_5"                                >江蘇省</a><a href="." id="link_6"                                >宿遷市</a><a href="." id="link_7"                                >宿城区</a>）の人。
</p><p>西楚の覇王<a href="." id="link_8"                      >項羽</a>とそのいとこ<a href="." id="link_9"                      >項荘</a>の祖父にして、<a href="." id="link_10"                     >項梁</a>・<a href="." id="link_11"                     >項伯</a>の父。<a href="." id="link_12"           >秦</a>の武将<a href="." id="link_13"                     >李信</a>を大破したが、まもなく後の秦が楚を滅ぼした戦争の中、兵は敗れ、戦死または自決した。
</p>
