		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 濱</b>（チャン・ビン、Zhang Bin、簡体字:张滨、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >3月15日</a> - ）は<a href="." id="link_2"                      >中国</a>出身の<a href="." id="link_3"                      >二胡</a>演奏家、音楽家、教育家。特定非営利活動法人チャン・ビン二胡演奏団理事長。名古屋観光文化交流特命大使。
</p>
