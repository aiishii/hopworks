<p><b>マリー・デルフィーン・ラローリー</b>（<b>Marie Delphine LaLaurie</b> 旧姓：Macarty <a href="." id="link_1"                    >1775年</a>頃 - <a href="." id="link_2"                    >1842年</a><a href="." id="link_2"                            >12月7日</a>頃）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>・<a href="." id="link_4"                                                                                  >ニューオーリンズ</a>の<a href="." id="link_5"                                                                        >ソーシャライト</a>、<a href="." id="link_6"                      >奴隷</a>使用者。<b>マダム・ラローリー</b>(<b>Madame LaLaurie</b>)の通称で知られる。
</p><p>多くの<a href="." id="link_7"                                                                                                      >黒人</a>奴隷を虐待・<a href="." id="link_8"                      >拷問</a>のうえ殺害し、その邸宅跡は現在<a href="." id="link_9"                                          >幽霊屋敷</a>として知られている。
</p>
