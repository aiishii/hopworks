		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綾瀬川山左エ門</b>（あやせがわさんざえもん、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                            >10月4日</a>-<a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >5月23日</a>）は、<a href="." id="link_3"                                >山形県</a><a href="." id="link_4"                                          >西村山郡</a><a href="." id="link_5"                                >河北町</a>出身の力士。主に<a href="." id="link_6"                                          >大阪相撲</a>で取った。最高位<a href="." id="link_7"                      >関脇</a>。<a href="." id="link_8"                                          >藤島部屋</a>、<a href="." id="link_9"                                                    >朝日山部屋</a>、<a href="." id="link_10"                                         >尾車部屋</a>に所属。本名は田宮與惣吉(与惣二とも）。176cm、101kg。
</p>
