		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>酒井 忠夫</b>（さかい ただお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >2月19日</a>）は、中国史学者。
</p><p><a href="." id="link_3"                                >福井県</a><a href="." id="link_4"                                >坂井郡</a><a href="." id="link_5"                      >棗村</a>小幡（現・<a href="." id="link_6"                                >福井市</a>）生まれ。<a href="." id="link_7"                                                                                  >東京高等師範学校</a>、1935年<a href="." id="link_8"                                                                                            >東京文理科大学</a>東洋史学科卒業。中国・東亜研究所に勤務、敗戦で帰国。1961年「中国<a href="." id="link_9"                      >善書</a>の研究」で<a href="." id="link_10"                                                             >東京教育大学</a><a href="." id="link_11"                                                             >文学博士</a>。東京教育大学教授、1975年定年退官(<a href="." id="link_10"                                                             >東京教育大学</a><a href="." id="link_12"                                         >名誉教授</a>)、シンガポール南洋大学客員教授、1976年<a href="." id="link_13"                                         >立正大学</a>教授。1982年退官。
</p>
