		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エレーナ・カリス</b> （<b>Elena Kalis </b>, <a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Елены Калис</span>）は、<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                          >モスクワ</a>出身であるが、現在は夫と2人の子供とともに<a href="." id="link_5"                                >バハマ</a>の小さな島で暮らしている。
</p><p>多くの水中での写真を手掛けており雑誌や本、CDなどで使われているほか、中でも小さな女の子を水中で写した作品群“Alice in Waterland”が知られている。
</p>
