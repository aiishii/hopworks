		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五島 哲</b>（ごとう てつ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >7月21日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                              >12月16日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >東急建設</a>株式会社代表取締役社長、東京急行電鉄（現・<a href="." id="link_5"                      >東急</a>）株式会社取締役を務めた。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                          >世田谷区</a><a href="." id="link_8"                                >上野毛</a>に在住した。東急株式会社の事実上の創業者<a href="." id="link_9"                                          >五島慶太</a>の孫。五島家3代目。
</p>
