<p><b>ニコライ・イワノヴィチ・ボブリコフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Николай Иванович Бобриков</b></span>、ラテン文字転写の例：<span lang="ru-Lat"><b>Nikolai Ivanovich Bobrikov</b></span>、<a href="." id="link_2"                                                    >ユリウス暦</a><a href="." id="link_3"                    >1839年</a><a href="." id="link_3"                            >1月15日</a>（<a href="." id="link_4"                                                              >グレゴリオ暦</a><a href="." id="link_5"                            >1月27日</a>） – <a href="." id="link_6"                    >1904年</a><a href="." id="link_6"                            >6月17日</a>）は、<a href="." id="link_7"                                                                        >帝政ロシア</a>の<a href="." id="link_8"                      >軍人</a>、<a href="." id="link_9"                                >政治家</a>
。<a href="." id="link_10"                                                                                           >フィンランド</a><a href="." id="link_11"                     >総督</a>としてロシア化を推進するが、<a href="." id="link_12"                     >暗殺</a>された。
</p>
