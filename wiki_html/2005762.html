		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>鍋島 直柔</b>（なべしま なおとう、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                              >11月12日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                      >10月7日</a>） - <a href="." id="link_4"                    >1910年</a>（<a href="." id="link_5"                      >明治</a>43年）<a href="." id="link_6"                          >2月7日</a>）は、日本の<a href="." id="link_7"                      >子爵</a>、<a href="." id="link_8"                                >蓮池藩</a><a href="." id="link_9"                                                    >鍋島家</a>当主、<a href="." id="link_10"                                                         >貴族院</a>議員。<a href="." id="link_11"                     >位階</a>は<a href="." id="link_12"                               >正三位</a>。妻は<a href="." id="link_13"                                         >鍋島直紀</a>の娘。子に<a href="." id="link_14"                                                                                                           >鍋島直和</a>、<a href="." id="link_15"                                         >堀田正恒</a>、教子（<a href="." id="link_16"                                                                                                                     >鍋島貞次郎</a>妻）、<a href="." id="link_17"                                         >葉室直躬</a>、文子（<a href="." id="link_18"                                         >三島弥彦</a>妻）、孫に<a href="." id="link_19"                                                   >尾張徳川家</a>当主となった<a href="." id="link_20"                                         >徳川義宣</a>がいる。
</p>
