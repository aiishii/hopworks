		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 眞次</b>（にしむら しんじ、<a href="." id="link_1"                    >1879年</a>（<a href="." id="link_2"                      >明治</a>12年）<a href="." id="link_3"                            >3月30日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >5月27日</a>）とは<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >リベラル</a>系<a href="." id="link_9"                                                                        >ジャーナリスト</a>、<a href="." id="link_10"                               >歴史学</a>者、<a href="." id="link_11"                               >考古学</a>者、<a href="." id="link_12"                                                   >文化人類学</a>者、<a href="." id="link_13"                               >民俗学</a>者。号として<b>酔夢</b>とも。<a href="." id="link_14"                                                   >勲八等</a><a href="." id="link_15"                                                                                                                     >白色桐葉章</a>（1905年）。文学博士。早稲田大学教授。戦前日本において「文化人類学」の名を冠した<a href="." id="link_16"                               >日本語</a><a href="." id="link_17"                                         >書籍</a>を初めて上梓したことでも知られる。
</p>
