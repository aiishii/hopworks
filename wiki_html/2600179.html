		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>津田勉</b>（つだ つとむ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >10月6日</a> - ）は三重県の政治家で教育者。学校法人津田学園の創設者で初代理事長。津田学園最高顧問（現在）。<a href="." id="link_2"                    >1975年</a>から<a href="." id="link_3"                    >1999年</a>までの6期24年間に三重県議会議員として活動していた。元三重県議会議長。三重県四日市市小山田地区の美里町出身。平成21年に旭日小綬章を受勲。平成25年に県民功労者表彰（地方自治功労賞）を受ける。
</p>
