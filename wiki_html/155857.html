	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中藩</b>（たなかはん）は、<a href="." id="link_1"                                >駿河国</a><a href="." id="link_2"                                >益津郡</a>の<a href="." id="link_3"                                >田中城</a>（現在の<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >藤枝市</a>）に藩庁を置いた<a href="." id="link_6"                                          >譜代大名</a>の<a href="." id="link_7"            >藩</a>。歴代藩主は<a href="." id="link_8"                                       >酒井家</a>、堀田家、<a href="." id="link_9"                                >松平家</a>、柳沢家など。
</p><p><a href="." id="link_10"                                         >江戸時代</a>初期に<a href="." id="link_11"                                         >酒井忠利</a>が入り、城下町・<a href="." id="link_12"                               >藤枝宿</a>の整備を行ったが、以後藩主はめまぐるしく変わった。<a href="." id="link_13"                     >享保</a>15年（<a href="." id="link_14"                   >1730年</a>）に本多家が4万石で入り、<a href="." id="link_15"                                         >明治維新</a>まで7代約130年続いた。本多家時代には<a href="." id="link_16"                               >水戸藩</a>の<a href="." id="link_17"                               >弘道館</a>とともに武道の二関と呼ばれた藩校・日知館を有した。なお、田中藩の歴代藩主のほとんどは幕閣入りを果たしており、田中藩主になることは幕政参加への登竜門のひとつであったといえる。
</p>
