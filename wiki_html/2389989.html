		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松林 久吉</b>（まつばやし ひさきち、<a href="." id="link_1"                    >1907年</a>（明治40年）<a href="." id="link_2"                          >9月7日</a> - <a href="." id="link_3"                    >1978年</a>（昭和53年）<a href="." id="link_4"                            >7月11日</a>）は、日本の医師、<a href="." id="link_5"                                                              >医学博士</a>、<a href="." id="link_6"                                >寄生虫</a>学者。
</p><p><a href="." id="link_7"                                                              >慶應義塾大学</a><a href="." id="link_8"                                >医学部</a>長（第7代）、初代<a href="." id="link_9"                                          >琉球大学</a>保健学部長、<a href="." id="link_10"                                                                       >防衛医科大学校</a>初代校長等を歴任。<a href="." id="link_11"                               >従四位</a>。
</p>
