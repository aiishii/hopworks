		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野伸介</b>（おおの しんすけ、<a href="." id="link_1"                    >1970年</a>－）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >映画監督</a>。<a href="." id="link_4"                                >佐賀県</a><a href="." id="link_5"                                >佐賀市</a>生まれ。<a href="." id="link_6"                                                                                                                >佐賀県立佐賀北高等学校</a>卒業。
</p><p>ファッションデザイン<a href="." id="link_7"                                          >専門学校</a>在学中に照明助手として映画界入り。<a href="." id="link_8"                    >1999年</a>、『<a href="." id="link_9"                            >trancemission</a>』で<a href="." id="link_10"                               >助監督</a>デビュー、その後に<a href="." id="link_11"                                         >今村昌平</a>・<a href="." id="link_12"                                                   >北野武</a>・<a href="." id="link_13"                                         >相米慎二</a>・<a href="." id="link_14"                               >行定勲</a>などに師事し、<a href="." id="link_15"                   >2008年</a>、映画『<a href="." id="link_16"                                                        >シャカリキ!</a>』で監督デビュー。
</p>
