		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平 龍生</b>（たいら りゅうせい、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >4月5日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>生まれ。本名・忠夫。<a href="." id="link_5"                                                    >早稲田大学</a>文学部卒。広告業界で働いたのち、1972年「真夜中の少年」で<a href="." id="link_6"                                                                                                      >オール読物新人賞</a>受賞（平忠夫の名）、1983年「脱獄情死行」で<a href="." id="link_7"                                                                        >横溝正史賞</a>受賞。以後平龍生の名で小説を発表する。サスペンス、官能小説、ホラー、バイオレンスなどが主。
</p>
