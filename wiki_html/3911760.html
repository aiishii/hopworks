<p><b>南 官杓</b>（ナム・グァンピョ、<a href="." id="link_3"                                >韓国語</a>&#58; <span lang="ko-kr">남관표</span>、<a href="." id="link_4"                      >英語</a>&#58; <span lang="en">Nam Gwan Pyo</span>、<a href="." id="link_5"                    >1957年</a> - ）は、<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_6"                                >外交官</a>。<a href="." id="link_7"                                                    >ハンガリー</a>や<a href="." id="link_8"                                                              >スウェーデン</a>、<a href="." id="link_9"                                                                                  >日本</a>の特命全権大使、<a href="." id="link_10"                                                   >国家安保室</a>第2次長（次官級）を歴任した。
</p>
