<p><b>西大平藩</b>（にしおおひらはん）は、現在の<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                >岡崎市</a><a href="." id="link_3"                                                                    >大平町</a>（<a href="." id="link_4"                                >三河国</a><a href="." id="link_5"                                >額田郡</a>西大平）を治めた<a href="." id="link_6"            >藩</a>。藩庁は<a href="." id="link_7"                                                                        >西大平陣屋</a>。<a href="." id="link_8"                      >石高</a>は1万石。
</p>
