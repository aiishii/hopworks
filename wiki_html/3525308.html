		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石島 紀之</b>（いしじま のりゆき、<a href="." id="link_1"                    >1941年</a> - ）は、中国近代史学者、<a href="." id="link_2"                                                                                            >フェリス女学院大学</a>名誉教授。
</p><p>東京生まれ。<a href="." id="link_3"                                                                                            >東京大学文学部</a>東洋史学科卒、同大学院修士課程修了。<a href="." id="link_4"                                          >茨城大学</a>人文学部講師、助教授、教授、フェリス女学院大学国際交流学部教授、2012年定年、名誉教授。
</p>
