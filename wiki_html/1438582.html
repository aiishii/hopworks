		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 啓</b>（むとう ひろむ、<a href="." id="link_1"                              >12月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >愛知県</a>出身。<a href="." id="link_5"                      >女性</a>。
</p><p><a href="." id="link_6"                                          >高校</a>卒業後、力試しのつもりでHMCに応募。5回連続で投稿した後、トップ賞を受賞。
</p><p>『<a href="." id="link_7"                                          >花とゆめ</a>』など、主に<a href="." id="link_8"                                >白泉社</a>系の雑誌で活動する。代表作は『<a href="." id="link_9"                                            >ネバギバ!</a>』。
</p>
