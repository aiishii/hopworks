		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嶋中 鵬二</b>（しまなか ほうじ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                          >4月3日</a>）は<a href="." id="link_3"                                                              >中央公論社</a>社長。総合雑誌『<a href="." id="link_4"                                          >中央公論</a>』を中心に戦後の出版界に大きな業績を残したが、晩年は経営危機を招いた。<a href="." id="link_5"                                          >嶋中雄作</a>の次男。妻雅子（<a href="." id="link_6"                    >1925年</a> - <a href="." id="link_7"                    >2004年</a>）は政治学者<a href="." id="link_8"                                          >蠟山政道</a>の娘。
