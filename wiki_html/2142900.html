		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久米 雅雄</b>（くめ まさお、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >2月7日</a>-）は日本の<a href="." id="link_2"                                >考古学</a>者・歴史研究者・印学家（Ph.D. <a href="." id="link_3"                      >博士</a>〔文学〕：<a href="." id="link_4"                                                    >立命館大学</a>）。<a href="." id="link_5"                                >アジア</a><a href="." id="link_6"                      >印章</a>学、東洋文字学、貨幣学、<a href="." id="link_7"                                                    >キリシタン</a>考古学等の分野で研究業績を重ねる。大阪府<a href="." id="link_8"                                                    >教育委員会</a><a href="." id="link_9"                                >文化財</a>保護課主査を経て、<a href="." id="link_10"                                                             >大阪芸術大学</a>客員教授となる。現在、錫安印章文化研究所所長、寧楽美術館評議員、西泠印社名誉社員、潜伏キリシタン図譜編集委員なども併せつとめる。
</p>
