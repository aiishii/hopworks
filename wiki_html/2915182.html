		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長野 吉業</b>（ながの よしなり、<a href="." id="link_1"                      >享禄</a>4年（<a href="." id="link_2"                    >1531年</a>）－<a href="." id="link_3"                                                                    >天文</a>15年（<a href="." id="link_4"                    >1546年</a>））は<a href="." id="link_5"                                                                    >戦国時代</a>前期の武将。<a href="." id="link_6"                                >上野国</a><a href="." id="link_7"                                >箕輪城主</a><a href="." id="link_8"                                          >長野業正</a>の長男で、母は<a href="." id="link_9"                                          >沼田顕泰</a>の娘・室は<a href="." id="link_10"                                         >長尾景誠</a>の娘と推定される。弟に<a href="." id="link_11"                                         >氏業（業盛）</a>がいる。
</p><p>父とともに<a href="." id="link_12"                                                                       >山内上杉氏</a>に従って<a href="." id="link_13"                                         >後北条氏</a>と戦ったが、<a href="." id="link_14"                                                             >河越夜戦</a>の傷が元で没したとされる。享年16。また、室も婚姻後女子を儲けたが、直後に病死したという。
</p>
