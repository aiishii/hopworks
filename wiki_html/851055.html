		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小針 暦二</b>（こばり れきじ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >11月7日</a>）は、日本の実業家。<a href="." id="link_3"                                          >福島交通</a>の経営に関与したことを手始めに、同社および<a href="." id="link_4"                                          >福島民報</a>・<a href="." id="link_5"                                                    >ラジオ福島</a>を中核3社とするグループ10数社のオーナーとなる。また<a href="." id="link_6"                                                                                  >日本債券信用銀行</a>を介して、中央政界にも深く関わり、東北の政商、東北の<a href="." id="link_7"                                                    >小佐野</a>などと呼ばれた。
</p><p>「暦」の字は正確には「木」の部分が「禾」になっている。
</p>
