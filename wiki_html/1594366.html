		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神崎 裕</b>（かんざき ゆたか、<a href="." id="link_1"                            >2月17日</a> - ）は、<a href="." id="link_2"                                          >和歌山県</a>出身 の<a href="." id="link_3"                                >漫画家</a>。女性。
</p><p><a href="." id="link_4"                    >1994年</a>、『<a href="." id="link_5"                                                                              >るんるん</a>』（<a href="." id="link_6"                                >講談社</a>）3月号に掲載された「チョコレートマジック」でデビュー。
</p><p>主に『<a href="." id="link_7"                                          >なかよし</a>』（講談社）やその関連誌で活動しており、<a href="." id="link_8"                                                                        >モーニング娘。</a>を題材にした『<a href="." id="link_9"                                                              >娘。物語</a>』シリーズや、スポーツの日本代表を題材にした作品など、タイアップ作品が多い。
</p><p>影響を受けた漫画として、『<a href="." id="link_10"                                                                       >なな色マジック</a>』（<a href="." id="link_11"                                                   >あさぎり夕</a>）を挙げている。
</p>
