		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>藤村 正太</b></span>（ふじむら しょうた、1924年1月9日 - 1977年3月15日）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >推理作家</a>・<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                                                        >社会派推理小説</a>の<a href="." id="link_5"                      >作家</a>の一人。<a href="." id="link_6"                                >京城府</a>出身。別名に<b>川島郁夫</b>。
</p><p><a href="." id="link_7"                                                                                        >第一高等学校</a>を経て<a href="." id="link_8"                                          >東京大学</a><a href="." id="link_9"                                >法学部</a>を卒業。
</p><p>「<a href="." id="link_10"                                                                                           >私だけが知っている</a>」の脚本執筆陣に参加。
</p><p>1963年、「<b>孤独なアスファルト</b>」により第9回<a href="." id="link_11"                                                             >江戸川乱歩賞</a>を受賞。
</p><p>1977年、<a href="." id="link_12"                                                   >肺結核</a>による<a href="." id="link_13"                               >肺性心</a>のため死去。
</p>
