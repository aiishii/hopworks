<p><b>エレナ・カザン</b>（Elena Kazan）は、<a href="." id="link_1"                                >ロシア</a>出身の<a href="." id="link_3"                      >女優</a>。主に<a href="." id="link_4"                                                              >インド映画</a>で活動しており、代表作には『<a href="." id="link_5"                                                                                                                                                                                        >エージェント・ヴィノッド 最強のスパイ</a>』『<a href="/w/index.php?title=En:John_Day_(film)&amp;action=edit&amp;redlink=1" class="new" title="En:John Day (film) (存在しないページ)">John Day</a>』『<a href="/w/index.php?title=En:Prague_(2013_film)&amp;action=edit&amp;redlink=1" class="new" title="En:Prague (2013 film) (存在しないページ)">Prague</a>』がある。また、リアリティー番組『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                    >ビッグ・ボス10</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bigg_Boss_(Hindi_season_10)&amp;action=edit&amp;redlink=1" class="new" title="En:Bigg Boss (Hindi season 10) (存在しないページ)">英語版</a>）</span></span>』での出演でも知られている。
