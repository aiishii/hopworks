<div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Coat_of_Arms_of_Kireevsk_(Tula_oblast)_(1990).png" title="ファイル:Coat of Arms of Kireevsk (Tula oblast) (1990).png">ファイル:Coat of Arms of Kireevsk (Tula oblast) (1990).png</a>  <div class="thumbcaption">キレーエスクの紋章</div></div></div>
<p><b>キレーエフスク</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Кире́евск</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Kireyevsk</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >トゥーラ州</a>の東部にある都市。州都<a href="." id="link_5"                                                                              >トゥーラ</a>からは南東へ40km。西には<a href="." id="link_6"                                                    >ボロホヴォ</a>の町が、東には<a href="." id="link_7"                                                              >ウズロヴァヤ</a>、南には<a href="." id="link_8"                                                              >ボゴロジツク</a>の町がある。<a href="." id="link_9"                                >ウパ川</a>の支流オレン川に沿う。
</p><p>人口は、<a href="." id="link_10"                                                                                                   >2002年国勢調査</a>では26,284人、<a href="." id="link_11"                                                                               >1989年ソ連国勢調査</a>では30,503人だった。
</p>
