		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>十時 惟忠</b>（ととき これただ、<a href="." id="link_1"                      >大永</a>7年（<a href="." id="link_2"                    >1527年</a>） - <a href="." id="link_3"                      >永禄</a>10年<a href="." id="link_4"                                                    >9月3日</a>（<a href="." id="link_5"                    >1567年</a><a href="." id="link_5"                            >10月5日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                                              >安土桃山時代</a>にかけての<a href="." id="link_8"                      >武将</a>。<a href="." id="link_9"                                >戸次氏</a>の客将。<a href="." id="link_10"                     >通称</a>は右近允、右近太夫。『戸次軍談』では惟定とも。<a href="." id="link_11"                                                                                                           >十時惟安</a>（山城守）の子。子に養子で長男（弟とも））に<a href="." id="link_12"                                                                                                           >十時惟直</a>（新右衛門）、次男（実子とも）に<a href="." id="link_13"                                                                                                           >十時連秀</a>（与五郎、太左衛門、刑部少輔）がいる。弟に十時惟吉（弾正）、十時惟風（宝福寺和尚）、十時惟行（喜兵衛）。妹は<a href="." id="link_14"                                         >安東連実</a>（善内兵衛）の妻。戸次四天王の一人。
</p>
