<p><b>パウル・レーベ</b>（Paul Löbe、<a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                              >12月14日</a> – <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                          >8月3日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                  >ドイツ社会民主党</a>に所属し、<a href="." id="link_6"                                                                                  >ヴァイマル共和政</a>下で<a href="." id="link_7"                                                          >国会</a>議長を務めた。
