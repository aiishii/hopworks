<p><b>坂本 和正</b>（さかもと かずまさ、<a href="." id="link_1"                    >1938年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >2月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >家具</a>・<a href="." id="link_5"                                                                                                      >インテリアデザイナー</a>。<a href="." id="link_6"                                >東京都</a>生まれ。
</p><p><a href="." id="link_7"                                                                                            >桑沢デザイン研究所</a>卒業。<a href="." id="link_8"                                          >坂倉準三</a>建築事務所（現<a href="." id="link_9"                                                                        >坂倉建築研究所</a>）、豊口克平デザイン研究所を経て、1974年、方圓館を設立。教会、博物館、学校、福祉施設、住宅などの家具や<a href="." id="link_10"                                                                                           >インテリアデザイン</a>を手がける。手触り感のある独特な造形力をもった家具をデザインする。
</p><p>進修館の家具を<a href="." id="link_11"                                                   >象設計集団</a>と協働設計。2009年完成の津山市の「洋学資料館」では、展示計画を担当するほか、象設計集団に東京事務所を貸している。
</p>
