<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ごとう さとし</div><span class="fn">五島 聡</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1961-01-23</span>) </span>1961年<a href="." id="link_1"                            >1月23日</a>（61歳）<br /><span class="birthplace"><a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >越智郡</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">経営者、法人保険営業マン、財務コンサルタント</td></tr></tbody></table>
<p><b>五島 聡</b>（ごとう さとし、<a href="." id="link_4"                    >1961年</a><a href="." id="link_4"                            >1月23日</a> - ）は、法人保険営業マン向けの塾などを主宰。経営する会社は中小企業経営力強化支援法に基づく経営革新等支援機関として<a href="." id="link_5"                                                    >中小企業庁</a>から認定されている。
</p><p>一度に50億円の保険契約を扱うなど前代未聞の営業実績により、ソニー生命保険株式会社に入社して最短（2年4カ月）でエグゼクティブライフプランナーに就任した。
</p>
