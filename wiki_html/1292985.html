<p><b>雨森 俊彦</b>（あめのもり としひこ、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>3年） - <a href="." id="link_3"                    >1927年</a>（<a href="." id="link_4"                      >昭和</a>2年））は、<a href="." id="link_5"                      >陸軍</a><a href="." id="link_6"                      >軍医</a>で<a href="." id="link_7"                                                                                  >保定軍官学校</a>教官・医長。<a href="." id="link_8"                                >尾張藩</a>士の<a href="." id="link_9"                                                    >成瀬光太郎</a>の次男。京都の医家、<a href="." id="link_10"                                                                                                           >雨森良意</a>の<a href="." id="link_11"                                         >養子</a>。妻は淡路の藤江氏。号は良意。
</p>
