		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋元 良明</b>（はしもと よしあき、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >10月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >社会心理学</a>者、<a href="." id="link_4"                                                              >東京女子大学</a>現代教養学部教授、前<a href="." id="link_5"                                          >東京大学</a>教授。専攻は<a href="." id="link_6"                                                                                                                          >コミュニケーション論</a>。
</p><p><a href="." id="link_7"                                >京都府</a><a href="." id="link_8"                                >京都市</a>生まれ。<a href="." id="link_9"                    >1978年</a>、東京大学文学部心理学科卒業。<a href="." id="link_10"                   >1982年</a>、同大学院社会学研究科修士課程修了。<a href="." id="link_11"                                                                                                                                                             >東京大学新聞研究所</a>助手、社会情報研究所助教授、教授、<a href="." id="link_12"                   >2000年</a>に情報学環教授。2020年定年退職。<a href="." id="link_4"                                                              >東京女子大学</a>現代教養学部教授。
</p>
