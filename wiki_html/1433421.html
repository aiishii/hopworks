		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロン・ジョセフ・モレル・ターコット</b>（<b><span lang="en">Ron Joseph Morel Turcotte</span></b>、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >7月22日</a>-）は<a href="." id="link_2"                                >カナダ</a>・<a href="." id="link_3"                                                                                                                          >ニューブランズウィック州</a>出身の<a href="." id="link_4"                      >騎手</a>。<a href="." id="link_5"                                                                                                      >カナダ競馬の殿堂</a>、<a href="." id="link_6"                                                                                                                                              >アメリカ競馬の殿堂</a>入り騎手であり、特に<a href="." id="link_7"                                                    >三冠馬</a><a href="." id="link_8"                                                                        >セクレタリアト</a>の<a href="." id="link_9"                                          >主戦騎手</a>として知られる。<a href="." id="link_10"                                                   >カナダ勲章</a>（メンバー）受勲者。
</p><p>また、実弟の<a href="." id="link_11"                                                                                                                                                             >ルディ・ターコット</a>（Rudy Turcotte）も騎手であり、兄弟揃って<a href="." id="link_12"                                                                                                                                                                                                         >カナディアンインターナショナルチャンピオンシップステークス</a>（現在のカナディアンインターナショナルステークス）を制すなど活躍した。
</p>
