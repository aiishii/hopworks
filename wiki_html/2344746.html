<p><b>大谷 光男</b>（おおたに みつお、<a href="." id="link_1"                    >1927年</a>7月 - ）は日本の歴史学者、<a href="." id="link_2"                                                                                  >二松学舎大学</a>名誉教授。
</p><p>金印の研究や暦の研究で業績をのこす。金印発掘口上書の研究や江戸時代以来の金印研究史の整理、東アジア史的視点からの中国・朝鮮・日本の<a href="." id="link_3"                      >冊封</a>体制の研究、冊封と深く関わる暦史を研究した。
</p>
