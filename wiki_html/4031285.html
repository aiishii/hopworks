		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エウクテモン</b>(Euctemon、ギリシア語:、<a href="." id="link_1"                                                >紀元前432年</a>頃)は、<a href="." id="link_2"                                          >アテナイ</a>の<a href="." id="link_3"                                          >天文学者</a>である。<a href="." id="link_4"                                >メトン</a>と同時代の人物で、一緒に研究を行っていた。メトンとの共同研究及び<a href="." id="link_5"                                                                                                                                                        >プトレマイオス</a>による言及以外は、ほとんど知られていない。メトンとともに、<a href="." id="link_6"                                >太陽年</a>の長さを決定するため、<a href="." id="link_7"                      >至点</a>の観測を行った。<a href="." id="link_8"                                          >ゲミノス</a>とプトレマイオスは、恒星の出と入りの情報源として、彼の仕事を引用している。
</p><p><a href="." id="link_9"                                                                        >月のクレーター</a>の1つ<a href="." id="link_10"                                                                                                                     >エウクテモン</a>は、彼の名前に因んでいる。
</p>
