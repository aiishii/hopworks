		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅原 ますみ</b>（すがわら ますみ、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                                          >心理学者</a>、<a href="." id="link_3"                                                                                  >お茶の水女子大学</a>教授。専攻は<a href="." id="link_4"                                                    >発達心理学</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a>大学院人文科学研究科心理学専攻博士課程満期退学。1990年「発達初期の行動特徴に関する研究」で<a href="." id="link_7"                                                              >文学博士</a>（<a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a>）。<a href="." id="link_8"                                                              >湘北短期大学</a>講師、<a href="." id="link_9"                                                                                                                                    >国立精神・神経センター</a>精神保健研究所家族・地域研究室長、お茶の水女子大学文教育学部助教授等を経て、現在は同大人間文化創成科学研究科・先端融合系教授。専門は発達心理学、発達精神病理学。
</p>
