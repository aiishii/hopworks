		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三井 修</b>（みつい おさむ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >7月21日</a> -）は、日本の<a href="." id="link_2"                      >歌人</a>。
</p><p><a href="." id="link_3"                                >石川県</a><a href="." id="link_4"                                >金沢市</a>出身。<a href="." id="link_5"                                                                                                      >石川県立七尾高等学校</a>、<a href="." id="link_6"                                                                        >東京外国語大学</a><a href="." id="link_7"                                                    >アラビア語</a>学科を卒業後、<a href="." id="link_8"                                          >三井物産</a>に入社。<a href="." id="link_9"                    >2000年</a>に退社するまで<a href="." id="link_10"                     >中東</a>関係の業務に従事。海外（中東）駐在も2回経験している。退社後、<a href="." id="link_11"                                         >一橋大学</a>大学院<a href="." id="link_12"                                                                       >言語社会研究科</a>中退。
</p><p>30代から<a href="." id="link_13"                     >短歌</a>を始め、「長風」を経て「<a href="." id="link_14"                                                         >塔</a>」入会、現選者。<a href="." id="link_15"                                                             >北陸中日新聞</a>歌壇選者。東京外国語大学非常勤講師。現代歌人協会会員。<a href="." id="link_16"                                                                                           >日本文芸家協会</a>会員。
</p>
