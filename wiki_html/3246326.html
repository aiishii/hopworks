		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿久戸 光晴</b>（あくど みつはる、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >3月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >神学者</a>、<a href="." id="link_4"                      >牧師</a>。<a href="." id="link_5"                                                                        >福岡女学院大学</a>学長、<a href="." id="link_6"                                                                        >学校法人聖学院</a>名誉院長。<a href="." id="link_7"                                                    >聖学院大学</a>学長、学校法人聖学院院長兼理事長、キリスト教文化学会理事長、<a href="." id="link_8"                                                              >日本基督教団</a>滝野川教会主任牧師、公益財団法人荒川区芸術文化振興財団理事長等を歴任。専門はキリスト教社会倫理学、人権・デモクラシーの神学、<a href="." id="link_9"                                                                                                                >ロジャー・ウィリアムズ</a>研究。
</p>
