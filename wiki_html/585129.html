		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅波 茂</b>（すがなみ しげる、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >12月29日</a> - ）は、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >深安郡</a><a href="." id="link_4"                                >神辺町</a>（現・<a href="." id="link_5"                                >福山市</a>）出身の<a href="." id="link_6"                                                              >医学博士</a>、<a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                                                                                                      >福祉事業家</a>。国際医療ボランティア<a href="." id="link_9"          >AMDA</a>創設者、理事長。医療法人アスカ会・創設者、元理事長。アスカ国際クリニック（旧・菅波内科医院）元院長。社会福祉法人遊々会創設者、理事長。
</p>
