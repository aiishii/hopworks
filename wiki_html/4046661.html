		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・サミュエル・クレイソン</b>（George Samuel Clason、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                          >1月7日</a> – <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                          >4月7日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >著作家</a>。最もよく知られているのは、<a href="." id="link_5"                    >1926年</a>に初版が刊行された著書『<a href="." id="link_6"                                                                                                                                                    >バビロンの大富豪</a> (<i><a href="/w/index.php?title=En:The_Richest_Man_in_Babylon_(book)&amp;action=edit&amp;redlink=1" class="new" title="En:The Richest Man in Babylon (book) (存在しないページ)">The Richest Man in Babylon</a></i>)』によってである。
</p>
