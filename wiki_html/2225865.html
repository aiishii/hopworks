		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松村 拓希</b>（まつむら　ひろき、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                              >12月12日</a> - ）は、日本の陸上競技選手・指導者。専門は<a href="." id="link_2"                                          >中距離</a>・<a href="." id="link_3"                                          >長距離走</a>。<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                >守谷市</a>出身。
</p><p><a href="." id="link_6"                                                                                                      >土浦日本大学高等学校</a>、<a href="." id="link_7"                                          >駒澤大学</a>卒業。<a href="." id="link_8"                                          >日清食品</a>所属(2010年まで）。2011年度より筑波大学大学院人間総合科学研究科体育学専攻に進学。A型。
</p><p>2015年、<a href="." id="link_9"                                                              >東京国際大学</a>駅伝部コーチに就任
</p>
