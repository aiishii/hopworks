		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>第3代<a href="." id="link_1"                                                                                                      >ウィンドルシャム男爵</a>デイヴィッド・ジェイムズ・ジョージ・ヘネシー</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en"><b>David James George Hennessy, 3rd Baron Windlesham</b></span>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                                                                    >CVO</a>, <a href="." id="link_4"                                                                              >PC</a></span>、<a href="." id="link_5"                    >1932年</a><a href="." id="link_5"                            >1月28日</a> - <a href="." id="link_6"                    >2010年</a><a href="." id="link_6"                              >12月21日</a>）は、<a href="." id="link_7"                                          >イギリス</a>の政治家、実業家、貴族、陸軍軍人。
</p><p><a href="." id="link_8"                    >1973年</a>から<a href="." id="link_9"                    >1974年</a>にかけて<a href="." id="link_10"                                                                                           >ヒース</a>内閣で<a href="." id="link_11"                                                                       >貴族院院内総務</a>を務めた。
</p>
