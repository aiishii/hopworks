		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジム・ジレット</b>（Jim Gillette、<a href="." id="link_1"                    >1968年</a> -）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                            >ミュージシャン</a>。<a href="/w/index.php?title=W:Tuff_(band)&amp;action=edit&amp;redlink=1" class="new" title="W:Tuff (band) (存在しないページ)">Tuff</a>のボーカルとして活動、その後脱退、<a href="." id="link_4"                                                                        >グラム・メタル</a>バンドである<a href="." id="link_5"                                                                    >Nitro</a>を<a href="." id="link_6"                                                                                                      >マイケル・アンジェロ</a>と結成した。歌手の<a href="." id="link_7"                                                                        >リタ・フォード</a>（<a href="/w/index.php?title=En:Lita_Ford&amp;action=edit&amp;redlink=1" class="new" title="En:Lita Ford (存在しないページ)">Lita Ford</a>）と結婚している。2人の子供がいる。
</p><p>現在は格闘家となるべく、<a href="." id="link_8"                                                                                            >ホイス・グレイシー</a>とトレーニングを積んでいる。
</p><p>32秒間シャウトし続けることができ、6オクターブという圧倒的な<a href="." id="link_9"                      >音域</a>と<a href="." id="link_10"                     >音圧</a>でグラスを割ってしまったという逸話を持つ。
</p><p><br />
</p>
