		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴田勇気</b>（つるた ゆうき <a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >11月15日</a> - ）は<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                                                                  >編曲家</a>。フェニックスミュージック所属。血液型はA型。
</p><p>代表作は『<a href="." id="link_5"                >at home</a>』『<a href="." id="link_6"                                >You have a dream</a>』など。
</p><p>4歳からヴァイオリンを始めるが、中学生で<a href="." id="link_7"                            >YMO</a>に魅せられシンセサイザーを購入、高校生でプログレに目覚め、ロックバンドを始める。
数々のコンテストを経て、現在は東京都内にて、ゲーム音楽、CM音楽等、多方面にて作編曲を手掛ける。
</p>
