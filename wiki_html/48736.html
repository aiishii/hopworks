		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木多 康昭</b>（きた やすあき、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >6月19日</a> - ）は、<a href="." id="link_2"                                >千葉県</a>出身の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                                >血液型</a>は<a href="." id="link_4"                                                >O型</a>。
</p><p><a href="." id="link_5"                                          >鶴田謙二</a>の影響を受けた、線が細く写実的な絵柄と、過激な<a href="." id="link_6"                                >下ネタ</a>や<a href="." id="link_7"                      >毒舌</a>を中心とした奇想天外な<a href="." id="link_8"                                >ギャグ</a>、時として対象への悪意がこもる大胆な<a href="." id="link_9"                                          >パロディ</a>、著名人への悪辣な罵言、作者の身近な人物の暴露ネタなどが特徴。<a href="." id="link_10"                                                             >小栗かずまた</a>、<a href="." id="link_11"                                         >島袋光年</a>、<a href="." id="link_12"                               >つの丸</a>、<a href="." id="link_13"                                                             >ガモウひろし</a>らと交流があり、作中にも何度か登場する。
</p>
