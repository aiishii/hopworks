		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イスラム開発銀行</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Islamic Development Bank</span>、略称 IsDB）は、<a href="." id="link_2"                                                                        >サウジアラビア</a>の<a href="." id="link_3"                                >ジッダ</a>に本店を置く国際金融機関である。IsDBは<a href="." id="link_4"                                                              >国連総会</a>にオブザーバー参加している。
</p><p>1973年12月18日開催のイスラム会議（現在の<a href="." id="link_5"                                                                                  >イスラム協力機構</a>）で設立され、1975年10月20日に営業を開始した。イスラム諸国と非イスラム国のイスラム社会における経済発展のため金融支援を行う。イスラム法（<a href="." id="link_6"                                                              >シャリア</a>）に則り、社会基盤整備事業への融資は無利子である。
</p>
