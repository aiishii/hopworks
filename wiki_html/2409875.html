		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">すずき よしお</div><span class="fn">鈴木 義雄</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1925-11-28</span>) </span>1925年<a href="." id="link_1"                              >11月28日</a>（96歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Merchant_flag_of_Japan_(1870).svg" title="ファイル:Merchant flag of Japan (1870).svg">大日本帝国の旗</a> <a href="." id="link_2"                                                    >大日本帝国</a>・<a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                >東京市</a><a href="." id="link_5"                                >下谷区</a><br />（現：<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_6"                      >日本</a>・<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >台東区</a><a href="." id="link_9"                      >下谷</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_10"                                                             >慶應義塾大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>鈴木健司</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td>父：鈴木房吉（被服店店主）</td></tr><tr><th scope="row" style="text <p><b>鈴木 義雄</b>（すずき よしお、<a href="." id="link_12"                   >1925年</a>（<a href="." id="link_13"                     >大正</a>14年）<a href="." id="link_1"                              >11月28日</a> -2021年5月12日 ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_14"                               >実業家</a>である。株式会社<a href="." id="link_15"                     >鈴屋</a>の社長や会長のほか、日本専門店協会会長などを歴任した。
