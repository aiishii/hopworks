		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>服部 拓也</b>（はっとり たくや、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >6月17日</a> - ）は、日本の<a href="." id="link_2"                                >技術者</a>、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                              >東京電力</a><a href="." id="link_5"                                                    >副社長</a>を経て、現在<a href="." id="link_6"                                                                                            >日本原子力産業協会</a>理事長、<a href="." id="link_7"                                                                                                                >原子力国際協力センター</a>理事長。
