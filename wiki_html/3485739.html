<p><b>金 孝源</b>（キム・ヒョウォン、Kim Hyo-won、<a href="." id="link_1"                    >1979年</a> - ）は、漫画家・漫画研究者。ペンネームは、<b>キミョ</b>（kkimyo）。京都精華大学マンガ学部客員研究員（2015年～2016年)、別府大学文学部 国際言語・文化学科マンガ・アニメーションコース専任教員。専攻はマンガ制作、マンガ表現論・マンガ産業論。
</p>
