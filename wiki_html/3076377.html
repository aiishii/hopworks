		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松山 茂助</b>（まつやま もすけ、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >12月2日</a> - <a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >6月25日</a>）は日本の<a href="." id="link_3"                      >醸造学者</a>、<a href="." id="link_4"                                >実業家</a>。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >下水内郡</a>飯山町（現<a href="." id="link_7"                                >飯山市</a>）の酒造業者に生まれる。旧制飯山中学（現<a href="." id="link_8"                                                                                                      >長野県飯山北高等学校</a>）を経て<a href="." id="link_9"                                                                                            >北海道帝国大学</a><a href="." id="link_10"                               >農学部</a>卒業。<a href="." id="link_11"                               >恵迪寮</a>OBで、明治44年度寮歌『藻岩の緑』の作詞を担当。ビール醸造学を修めて1919年日本麦酒鉱泉に入社。<a href="." id="link_12"                                                   >カタラーゼ</a>に関する研究で農学博士号を得る。研究部長となり<a href="." id="link_13"                               >ドイツ</a>に留学。<a href="." id="link_14"                   >1961年</a>日本麦酒（<a href="." id="link_15"                                                                       >サッポロビール</a>）社長に就任。著書に「麦酒醸造学」、歌集に「川」がある。
</p>
