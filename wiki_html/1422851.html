<p><b>ハーバート・ブラウン・モー</b>（Herbert Brown Maw, <a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                              >11月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >民主党</a>に所属し、<a href="." id="link_6"                    >1941年</a>から<a href="." id="link_7"                    >1949年</a>まで第8代<a href="." id="link_8"                                                                        >ユタ州知事</a>を務めた。<a href="." id="link_9"                                                                        >モルモン教</a>の敬虔な信者であり、州知事を退いた後は伝道部会長を務めた。
</p>
