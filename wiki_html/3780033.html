<p><b>ゴールドマン・バンド</b>（<b>Goldman Band</b>）は、かつてアメリカ合衆国に存在した<a href="." id="link_1"                                                                                            >吹奏楽団</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                                                                              >エドウィン・フランコ・ゴールドマン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Edwin_Franko_Goldman&amp;action=edit&amp;redlink=1" class="new" title="En:Edwin Franko Goldman (存在しないページ)">英語版</a>）</span></span>が設立したニューヨーク・ミリタリー・バンド（New York Military Band）を前身として、1918年に創設。<a href="." id="link_3"                                                                                            >ニューヨーク</a>に拠点を置いていた。
</p>
