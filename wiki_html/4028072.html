<p><b>ザ・モアイズユー</b> は、大阪出身のセンチメンタルロックバンド。ザ・モアイズユーのバンド名は、「モアイ」は「未来に生きる」という意味があり、「ユー」は「あなたへ」、「未来に生きるあなたへ歌います。」という意味がある。
本多（Gt/Vo）と以登田（Ba/Cho）が高校2年の時に結成。銀杏BOYZのコピーバンドをしていた。当時は、本多がギター、ベースが以登田、その他にボーカルとドラムの4人編成だった。高校を卒業と同時にボーカルとドラムが脱退。その後、何度かのメンバー交代を経て、今のスリーピースバントとなる。
</p>
