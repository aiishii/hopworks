		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ボラート・ウテムラトフ</b>（<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                              >11月13日</a> - ）は、<a href="." id="link_2"                                                              >カザフスタン</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                                                                                    >ヌルスルタン・ナザルバエフ</a>大統領の顧問。過去、安全保障会議書記等を務めた。与党「ヌル・オタン」党政治会議議員。
</p><p>ナザルバエフ大統領の信任を得ており、「灰色の枢機卿」の渾名（あだな）を有する。
