		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エクス＝アン＝プロヴァンスTGV駅</b>または<b>エクサンプロヴァンスTGV駅</b>（<i>Gare d'Aix-en-Provence TGV</i>）は、<a href="." id="link_1"                                          >フランス</a>の南東部の街<a href="." id="link_2"                                                                                                                                    >エクス＝アン＝プロヴァンス</a>の郊外にある<a href="." id="link_3"                                                              >フランス国鉄</a>(SNCF)の<a href="." id="link_4"                                                >LGV地中海線</a>専用の<a href="." id="link_5"                                >鉄道駅</a>である。<a href="." id="link_6"                    >2001年</a>開業。市の中心部より南西に15km、<a href="." id="link_7"                                                    >マルセイユ</a>からは北に20kmに位置する。
</p>
