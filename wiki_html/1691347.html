<p><b>四代目 鶴屋 南北</b>（よだいめ つるや なんぼく、<a href="." id="link_2"                      >宝暦</a>5年（<a href="." id="link_3"                    >1755年</a>） - <a href="." id="link_4"                      >文政</a>12年<a href="." id="link_5"                                                        >11月27日</a>（<a href="." id="link_6"                    >1829年</a><a href="." id="link_6"                              >12月22日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期に活躍した<a href="." id="link_8"                                >歌舞伎</a>狂言の作者。
</p><p><a href="." id="link_9"                                          >鶴屋南北</a>を<a href="." id="link_10"                     >襲名</a>した者は5名を数えるが、単に<b>鶴屋南北</b>または<b>南北</b>というと、通常はこの四代目のことをさす。また5代の南北のなかでもその業績が突出しているため、この四代目のことを特に<b>大南北</b>（おおなんぼく）ともいう。
</p>
