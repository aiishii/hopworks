<p><b>韋 応物</b>（い おうぶつ、<a href="." id="link_1"                  >736年</a> - <a href="." id="link_2"                  >791年</a>?）は、<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"            >唐</a>（中唐）の<a href="." id="link_5"                      >詩人</a>。<a href="." id="link_6"                                >京兆府</a><a href="." id="link_7"                                                                    >杜陵県</a>の出身。玄祖父は<a href="." id="link_8"                      >韋沖</a>。高祖父は<a href="." id="link_9"                                                                                        >韋挺</a>。曾祖父は<a href="." id="link_10"                               >則天武后</a>の時代の宰相の<a href="." id="link_11"                                                                                                 >韋待価</a>。祖父は韋令儀。父は韋鑾。
</p>
