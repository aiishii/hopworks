		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平和堂 ミラノ</b>（へいわどう ミラノ、<a href="." id="link_1"                    >1965年</a>? - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >6月20日</a>）は日本の<a href="." id="link_3"                      >女優</a>、<a href="." id="link_4"                                >劇作家</a>。本名、田嶋裕子。<a href="." id="link_5"                                >兵庫県</a>出身。父は<a href="." id="link_6"                                                                        >関西テレビ放送</a><a href="." id="link_7"                                                                        >専務取締役</a>、<a href="." id="link_8"                                                              >愛媛放送</a>（現<a href="." id="link_9"                                                    >テレビ愛媛</a>）<a href="." id="link_10"                     >社長</a>を歴任した田嶋徳之。<a href="." id="link_11"                   >1989年</a>に<a href="." id="link_12"                                         >神戸大学</a>演劇研究会「はちの巣座」に所属していた<a href="." id="link_13"                                                                       >西田シャトナー</a>、<a href="." id="link_14"                                                   >腹筋善之介</a>、<a href="." id="link_15"                                         >保村大和</a>らとともに、劇団「<a href="." id="link_16"                                                                       >惑星ピスタチオ</a>」を結成し、看板女優兼劇作家として活動。<a href="." id="link_17"                   >1998年</a>に退団後は「クチーナ・ミラノ」を立ち上げ、<b>田嶋ミラノ</b>（たじま みらの）に改名。2003年6月20日に<a href="." id="link_18"                               >脳出血</a>で死去。享年38歳。
</p>
