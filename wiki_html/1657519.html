<p><b>閑々子</b>（かんかんし、<a href="." id="link_7"                      >宝暦</a>2年（<a href="." id="link_1"                    >1752年</a>） - <a href="." id="link_8"                      >文政</a>10年<a href="." id="link_9"                                                      >6月15日</a>（<a href="." id="link_10"                   >1827年</a><a href="." id="link_10"                         >7月8日</a>））は、<a href="." id="link_3"                                >阿波国</a>の<a href="." id="link_11"                                         >僧侶</a>。<a href="." id="link_12"                     >書家</a>。
</p><p><a href="." id="link_13"                               >三好郡</a>（現・<a href="." id="link_14"                               >徳島県</a><a href="." id="link_15"                               >三好市</a>池田町）で生まれる。禎左衛門の次男。幼名は八重八、諱を天如、字を峻山・良夢、号は閑々子・換水和尚・松林老人など。阿波閑々子（あわのかんかんし）とも呼ばれる。
