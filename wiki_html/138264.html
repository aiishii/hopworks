<p><b>舟越 保武</b>（ふなこし やすたけ、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >12月7日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >2月5日</a>）は、日本の<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                          >佐藤忠良</a>と共に戦後日本を代表する<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_5"                                                    >新制作協会</a>彫刻部創立会員。<a href="." id="link_6"                                                                                  >東京藝術大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                          >文化学院</a>出身。
</p><p><a href="." id="link_9"                      >画家</a>の妻道子との間に子供6人。次男の<a href="." id="link_10"                               >舟越桂</a>や三男の<a href="." id="link_11"                                                                                                           >舟越直木</a>も彫刻家として活躍。娘の<a href="." id="link_12"                                                                                                                     >末盛千枝子</a>（<a href="." id="link_13"                                         >末盛憲彦</a>の妻）は、<a href="." id="link_14"                                         >児童文学</a>編集者で「<a href="." id="link_15"                                                                                                                                                   >すえもりブックス</a>」経営者。
</p>
