<p><b>徳田 耕一</b>（とくだ こういち、<a href="." id="link_1"                    >1952年</a>（<a href="." id="link_2"                      >昭和</a>27年）<a href="." id="link_3"                            >11月1日</a> - ）は、<a href="." id="link_4"                      >日本</a>の交通<a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_6"                      >作家</a>、<a href="." id="link_7"                                >評論家</a>。
</p><p><a href="." id="link_8"                      >鉄道</a>に関する時事<a href="." id="link_9"                                          >評論</a>や<a href="." id="link_10"                     >紀行文</a>、<a href="." id="link_11"                                                                                 >旅行ガイド</a>を数多く発表している。特に<a href="." id="link_12"                               >中京圏</a>（<a href="." id="link_13"                                         >東海3県</a>）の鉄道に関しては、自らの出身・在住地であるためか多くの著作がある。
</p><p><a href="." id="link_14"                               >北海道</a><a href="." id="link_15"                               >函館市</a>の「はこだて観光大使」に任命されている。また<a href="." id="link_16"                                                                       >台湾鉄路管理局</a>の台鉄之友でもある。
</p>
