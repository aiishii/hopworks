<p><b>澤木 四方吉</b>（さわき よもきち、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                              >12月16日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                            >11月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >西洋美術史</a>家。<a href="." id="link_5"                                                              >慶應義塾大学</a>文学科、美術・美術史科の初代教授。『<a href="." id="link_6"                                          >三田文学</a>』二代目主幹。筆名は、<b>澤木梢</b>（こずえ）。学問としての西洋美術史を初めて日本に紹介し、その基礎を固めるなど、日本における西洋美術史研究の分野に残した功績は大きい。また、<a href="." id="link_7"                                                                                  >ミロのヴィーナス</a>（アフロディーテ）を日本に紹介した。<a href="." id="link_8"                                >秋田県</a><a href="." id="link_9"                                >男鹿市</a>出身。
</p>
