		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kawakami_Toshitsune.jpg" title="ファイル:Kawakami Toshitsune.jpg">ファイル:Kawakami Toshitsune.jpg</a>  <div class="thumbcaption">川上俊彦</div></div></div>
<p><b>川上 俊彦</b>（かわかみ としつね、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                            >1月28日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                        >12月29日</a>） - <a href="." id="link_4"                    >1935年</a>（<a href="." id="link_5"                      >昭和</a>10年）<a href="." id="link_6"                            >9月12日</a>）は、明治から昭和初期にかけて活躍した<a href="." id="link_7"                                >外交官</a>、実業家である。外交官時代はロシア関連の役職を歴任し、<a href="." id="link_8"                                          >日露戦争</a>では<a href="." id="link_9"                                          >旅順要塞</a>陥落時の<a href="." id="link_10"                               >水師営</a>の会見で通訳を務め、<a href="." id="link_11"                                                             >ハルビン</a>総領事時代には<a href="." id="link_12"                                         >伊藤博文</a>暗殺に遭遇した。退官後は<a href="." id="link_13"                                                             >日魯漁業</a>社長などを務めた。
</p>
