<p><b>室塚 一也</b>（むろづか かずや、<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                              >11月20日</a> - 、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                          >上ノ国町</a>生まれ）は、<a href="." id="link_1"                                                                                                                                              >アトランタパラリンピック</a><a href="." id="link_5"                                                                        >車いすマラソン</a>銀メダリスト。国内初のプロ車いすランナー。現在は、第一線を退き、日本身体障害者陸上競技連盟の強化委員会委員を務める。
</p>
