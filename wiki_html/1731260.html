<p>『<b>山下達郎CM全集 Vol.1</b>』（やましたたつろうシーエムぜんしゅう ヴォリューム・ワン）は、<a href="." id="link_1"                                          >山下達郎</a>初のCM作品集。1984年<span style="display:none;speak:none">&#160;(<span class="bday dtstart published updated">1984</span>)</span>に17センチ・アナログ盤として発表。その後1996年6月<span style="display:none;speak:none">&#160;(<span class="bday dtstart published updated">1996-06</span>)</span>に、通算2作目のファンクラブ通信販売アルバムとして収録内容を一部変更の上、CD化された。
</p>
