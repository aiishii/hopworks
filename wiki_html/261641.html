		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>ヒョースン(曉星)とは、<a href="." id="link_1"                                          >韓国</a>の財閥である。代表者は趙顕俊（チョ・ヒョンジュン）。
</p><p>繊維、産業資材、化学品、重工業、建設、貿易、情報通信事業などを行うコングロマリットである。タイヤコード、スパンデックス（ポリウレタン繊維）の世界シェア一位、重工業領域の変圧器や遮断機でも高いシェアを持つ。
</p>
