		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保 覚</b>（くぼ さとる、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"              >2月</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                                                                                  >在日韓国・朝鮮人</a>の<a href="." id="link_4"                                >編集者</a>、文化活動家、朝鮮芸能文化史研究家。本名・<b>鄭 京黙</b>（チョン・キョンムク）。
</p><p>60年代から数々の重要作を編集者として刊行し、『全集 現代文学の発見』（学藝書林）や『<a href="." id="link_5"                                          >花田清輝</a>全集』（講談社）の編纂でも大きな業績を残す。
</p>
