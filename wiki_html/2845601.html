		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今 栄蔵</b>（今 榮藏、こん えいぞう、<a href="." id="link_1"                    >1924年</a>(<a href="." id="link_2"                      >大正</a>13年)<a href="." id="link_3"                          >1月1日</a> - ）は、<a href="." id="link_4"                                                              >国文学者</a>、<a href="." id="link_5"                                          >中央大学</a><a href="." id="link_6"                                          >名誉教授</a>。
</p><p><a href="." id="link_7"                                >青森県</a><a href="." id="link_8"                                >青森市</a>生まれ。<a href="." id="link_9"                                                                                  >小樽高等商業学校</a>卒、<a href="." id="link_10"                                                   >北海道大学</a><a href="." id="link_11"                               >文学部</a>卒、<a href="." id="link_12"                                         >京都大学</a>旧制大学院修了。<a href="." id="link_13"                                                   >杉浦正一郎</a>・<a href="." id="link_14"                                         >野間光辰</a>に師事。<a href="." id="link_15"                                                   >鹿児島大学</a><a href="." id="link_16"                               >助教授</a>、<a href="." id="link_17"                                                                                 >大谷女子大学</a><a href="." id="link_18"                     >教授</a>、中央大学文学部教授。1994年<a href="." id="link_19"                     >定年</a>退官、名誉教授。専門は初期<a href="." id="link_20"                     >俳諧</a>、<a href="." id="link_21"                                         >芭蕉</a>書簡、伝記研究。なお「今」の字は、横棒がヽになっているものを用いることがある。
</p>
