		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>NANANINE</b>（ナナナイン）は<a href="." id="link_1"                                >福岡県</a>出身の<a href="." id="link_2"                                                          >ロック</a><a href="." id="link_3"                                                          >バンド</a>である。1999年8月結成。2002年<a href="." id="link_4"                                                                                                                                                        >ワーナーミュージック・ジャパン</a>よりメジャーデビューしたが、本人達の申し出により2003年契約を解消。以後インディーズ、メジャー、自身のレーベルなどリリースごとに発売元を変えている。2006年6月1日をもって活動休止。現在の活動は<a href="." id="link_5"                                >ブログ</a>などで公開されている。
</p>
