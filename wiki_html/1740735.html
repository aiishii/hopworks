		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 武志</b>（あずま たけし、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                          >6月3日</a> - ）は日本の<a href="." id="link_2"                      >俳優</a>。<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >川口市</a>出身。身長175cm、体重73kg。特技は<a href="." id="link_5"                                          >空手</a>、<a href="." id="link_6"                                                    >アクション</a>、<a href="." id="link_7"                      >殺陣</a>。2013年7月まで株式会社<a href="." id="link_8"                                                                                                  >サンディ</a>に所属、演劇プロデュース集団<a href="." id="link_9"                                                                                                                                >アトリエッジ</a>のメンバーであったが退団。
2013年9月15日、東プロダクションを設立。
</p>
