<p><b>相見 とし子</b>（あいみ としこ、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >2005年</a>）は日本の小説家。<a href="." id="link_3"                                >京都府</a>生まれ。<a href="." id="link_4"                                                              >日本女子大学</a>国文学部卒業。1957年（昭和32年）上半期の<a href="." id="link_5"                                                              >芥川賞</a>、<a href="." id="link_6"                                                    >直木賞</a>の女性としては初めての同時候補となる。執筆活動を続けながら、1973年（昭和48年）から平成初め頃まで自宅敷地内で文化人の集う居酒屋「木の目会」を実質経営。2005年に日本バプテスト病院にて没後、遺骨は丹後間人（京丹後市）の墓に埋まる。
</p>
