<p><b>米谷 隆三</b>（まいたに りゅうぞう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                          >5月3日</a>）は、<a href="." id="link_3"                                >岡山県</a>出身の<a href="." id="link_4"                                >法学者</a>。専門は<a href="." id="link_5"                      >商法</a>、<a href="." id="link_6"                      >保険</a>学。1955年「約款法の理論」で<a href="." id="link_7"                                                              >日本学士院賞</a>受賞。</p><div class="thumb tright"><div class="thumbinner" style="width:162px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:MAITANI_Ryuzo.jpeg" title="ファイル:MAITANI Ryuzo.jpeg">ファイル:MAITANI Ryuzo.jpeg</a>  <div class="thumbcaption">米谷隆三博士</div></div></div>
