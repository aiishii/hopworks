		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長尾藩</b>（ながおはん）は、<a href="." id="link_1"                                          >明治維新</a>期の短期間、<a href="." id="link_2"                                >安房国</a>に存在した<a href="." id="link_3"            >藩</a>。<a href="." id="link_4"                    >1868年</a>に<a href="." id="link_5"                                >駿河</a><a href="." id="link_6"                                >田中藩</a>主本多家が4万石で移封され、<a href="." id="link_7"                    >1871年</a>の<a href="." id="link_8"                                          >廃藩置県</a>まで存続した。藩庁ははじめ長尾陣屋（現・<a href="." id="link_9"                                >千葉県</a><a href="." id="link_10"                                         >南房総市</a>白浜町滝口）に置かれ、のち北条陣屋（現・<a href="." id="link_11"                               >館山市</a>北条）に移転した。
</p>
