		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スカウト</b>（英：<i>The Scout</i>）は、1994年のアメリカ合衆国の映画作品である。アメリカでは<a href="." id="link_1"                                                                                                >20世紀フォックス</a>配給のもと、1994年9月30日に公開された。日本では『スカウト』という題名でビデオが発売されたほか、日本衛星放送（現：<a href="." id="link_2"            >WOWOW</a>）では、『スカウト/涙の81球』という題名で放送された。当初スティーブ役に<a href="." id="link_3"                                                                                  >キアヌ・リーヴス</a>が候補として上がっていた。
</p>
