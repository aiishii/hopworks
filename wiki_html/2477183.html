		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大量破壊兵器の運搬手段であるミサイル及び関連汎用品・技術の輸出管理体制</b>（たいりょうはかいへいきのうんぱんしゅだんであるミサイルおよびかんれんはんようひん・ぎじゅつのかんりたいせい、<a href="." id="link_1"                      >英称</a>: <i>Missile Technology Control Regime</i>,
