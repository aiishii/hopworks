		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 七郎兵衛</b>（七郎兵衞、いけだ ひちろうべい / しちろべえ、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）6月11日 - <a href="." id="link_3"                    >1962年</a>（<a href="." id="link_4"                      >昭和</a>37年）2月20日）は、<a href="." id="link_5"                      >大正</a>から昭和前期の地主、農業経営者、<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                >衆議院議員</a>、<a href="." id="link_9"                                >参議院議員</a>、<a href="." id="link_10"                               >福井県</a><a href="." id="link_11"                               >足羽郡</a><a href="." id="link_12"                               >酒生</a><a href="." id="link_13"                                         >村長</a>。幼名・千代三。
</p>
