<p><b>川口 武彦</b>（かわぐち たけひこ、<a href="." id="link_1"                    >1918年</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >12月29日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>、社会運動家。元<a href="." id="link_4"                                          >九州大学</a>教授。元<a href="." id="link_5"                                                              >社会主義協会</a>代表。経済学のほか、<a href="." id="link_6"                                >堺利彦</a>、<a href="." id="link_7"                                >山川均</a>など<a href="." id="link_8"                                >労農派</a>を中心とした初期社会主義研究でも功績を残した。
</p>
