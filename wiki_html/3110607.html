		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀川 正美</b>（ほりかわ まさみ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >2月17日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。男性。<a href="." id="link_3"                      >東京</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>文学部露文科中退。1954年<a href="." id="link_5"                                >水橋晋</a>、<a href="." id="link_6"                                          >江森國友</a>、<a href="." id="link_7"                                >三木卓</a>らと『氾』を創刊。1961年『現代詩』編集委員。64年詩集『太平洋』を発表。71年、詩集『枯れる瑠璃玉』で第1回<a href="." id="link_8"                                          >高見順賞</a>候補。<a href="." id="link_9"                                          >吉増剛造</a>はじめ多くの詩人に影響を与えたが、1979年の『詩的想像力』以降は執筆活動から離れた。
</p>
