		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブタレ</b>（<i>Butare</i>）は、<a href="." id="link_1"                                          >ルワンダ</a>の南部に位置する都市。<a href="." id="link_2"                                          >ブタレ県</a>の中心都市でもあった（<a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                          >1月1日</a>、ブタレ県は<a href="." id="link_4"                                                                              >南部州</a>に再編された）。ブタレはまた、フエ（<i>Huye</i>）とも呼ぶ。人口は89,600人（<a href="." id="link_5"                    >2005年</a>現在）。はじめ、<a href="." id="link_6"                                          >ベルギー</a>がルワンダを植民した際、ブタレは王妃<a href="." id="link_7"                                                                                                                                    >アストリッド</a>の名から「<b>アストリダ</b>」と名付けられた。
</p>
