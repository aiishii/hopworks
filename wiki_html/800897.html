		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>第1次シルテ湾海戦</b>（だいいちじシルテわんかいせん）は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>における<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                                                                                                        >地中海攻防戦</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Battle_of_the_Mediterranean&amp;action=edit&amp;redlink=1" class="new" title="En:Battle of the Mediterranean (存在しないページ)">英語版</a>）</span></span>において、<a href="." id="link_3"                                                              >イギリス海軍</a>と<a href="." id="link_4"                                                              >イタリア海軍</a>との間で戦われた<a href="." id="link_5"                      >海戦</a>である。<a href="." id="link_6"                    >1941年</a>（昭和16年）<a href="." id="link_7"                              >12月17日</a>に<a href="." id="link_8"                                >マルタ</a>の西、<a href="." id="link_9"                                                              >シルテ湾</a>の北の<a href="." id="link_10"                                                                                                                               >地中海戦域</a>で生起した。海戦は引き分けに終わったが、両軍とも<a href="." id="link_11"                                                             >船団護衛</a>という任務は達成した。
</p>
