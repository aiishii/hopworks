		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・ボイセン・イェンセン</b>（<a href="." id="link_1"                                                              >デンマーク語</a>:<b>Peter Boysen Jensen</b>、<a href="." id="link_2"                    >1883年</a><a href="." id="link_2"                            >1月18日</a> - <a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                              >11月21日</a>）は、<a href="." id="link_4"                                                    >デンマーク</a>Hjerting出身の<a href="." id="link_5"                                                    >植物生理学者</a>、<a href="." id="link_6"                                >生態学者</a>。
</p><p><a href="." id="link_7"                                          >エンバク</a>の<a href="." id="link_8"                                >子葉鞘</a>を用い、<a href="." id="link_9"                                >屈光性</a>を引き起こす<a href="." id="link_10"                                                             >生長ホルモン</a>が存在することを<a href="." id="link_11"                     >証明</a>し、生態学の定量的研究の基礎を築いた。
</p>
