		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>U-ホール</b>（U-Haul International, Inc.）は、<a href="." id="link_1"                    >1945年</a>創業の北米の設備レンタル会社である。本社は<a href="." id="link_2"                                                    >アリゾナ州</a><a href="." id="link_3"                                                                                                                      >フェニックス</a>。<a href="." id="link_4"                                                              >ワシントン州</a><a href="." id="link_5"                                                                                                                                                                                                                      >リッジフィールド</a>で<a href="." id="link_6"                                                                                                                                                                        >レオナルド・ショーン</a>（Leonard Shoen）により設立された。彼は当初、妻の実家が所有する<a href="." id="link_7"                                                              >ガレージ</a>で営業していたが、<a href="." id="link_8"                                                                                  >ガソリンスタンド</a>と合わせて<a href="." id="link_9"                                                                        >フランチャイズ</a>を行うことでビジネスを拡大していった。
</p>
