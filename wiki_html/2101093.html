<p><b>鎌田 豊成</b>（かまだ とよしげ、<a href="." id="link_1"                    >1936年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >デザイナー</a>、<a href="." id="link_4"                                          >造形作家</a>。元<a href="." id="link_5"                                                              >長岡造形大学</a>学長
</p><p>1936年に<a href="." id="link_6"                      >東京</a>で生まれる。<a href="." id="link_7"                                                              >東京芸術大学</a>美術学部工芸科図案計画専攻を卒業後、株式会社大広のアートディレクターとなる。その後、株式会社グレイ大広でクリエイティブディレクターを経て、1991年に有限会社カマダデザイン事務所を設立する。1994年に長岡造形大学教授となり、2004年に同大学学長に就任。2008年に学長を退任し、現在は長岡造形大学名誉教授である。
</p><p>八雲会会員である。
</p>
