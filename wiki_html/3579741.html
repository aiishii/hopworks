<p><b>岡藤 正広</b>（おかふじ まさひろ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >12月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。第11代<a href="." id="link_10"                                                   >伊藤忠商事</a><a href="." id="link_6"                                          >株式会社</a>の代表取締役社長を経て、同代表取締役会長CEO。
