<p><b>鄧 晨</b>（とう しん、? - <a href="." id="link_2"                >49年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >新</a>代から<a href="." id="link_5"                      >後漢</a>時代初期の政治家、武将。後漢草創期の功臣。<a href="." id="link_6"            >字</a>は<b>偉卿</b>。<a href="." id="link_7"                      >荊州</a>南陽郡新野県の人。鄧家は2千石の高官の家柄で、曽祖父は<a href="." id="link_8"                                                >揚州</a><a href="." id="link_9"                      >刺史</a>の鄧隆、祖父は<a href="." id="link_10"                                         >交阯</a>刺史の鄧勲。父は豫章都尉の鄧宏。妻は<a href="." id="link_11"                               >光武帝</a>（劉秀）の姉<a href="." id="link_12"                     >劉元</a>。子は鄧汎、鄧棠。甥は<a href="." id="link_13"                     >鄧奉</a>、鄧終。
</p>
