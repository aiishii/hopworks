		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 文虎</b>（ちょう ぶんこ、<i>Zhang Wenhu</i>、<a href="." id="link_1"                    >1808年</a> - <a href="." id="link_2"                    >1885年</a>）。字は<b>盂彪</b>または<b>嘯山</b>、号は<b>天目山樵</b>。<a href="." id="link_3"            >清</a>の<a href="." id="link_4"                                >儒学者</a>。
</p><p><a href="." id="link_5"                                >江蘇省</a><a href="." id="link_6"                                >南匯県</a>周浦出身。<a href="." id="link_7"                      >貢生</a>となり、訓導に任命された。30年近く蔵書家の<a href="." id="link_8"                                                                                                  >銭熙祚</a>の食客となり、『守山閣叢書』『小万巻叢書』などの校訂にあたった。
</p><p><a href="." id="link_9"                    >1871年</a>、<a href="." id="link_10"                               >曽国藩</a>の幕僚となった。『王船山遺書』の校訂にあたり、曽国藩から高く評価された。<a href="." id="link_11"                     >同治</a>・<a href="." id="link_12"                     >光緒</a>年間には『<a href="." id="link_13"                                         >儒林外史</a>』に評点を付けた。学問は<a href="." id="link_14"                     >戴震</a>の学を尊び、「学の本源」とした。
</p>
