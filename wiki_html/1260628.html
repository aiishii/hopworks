		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高野 よしてる</b>（たかの よしてる、本名：高野義輝、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >11月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >雑誌</a><a href="." id="link_5"                                >編集者</a>・<a href="." id="link_6"                                >漫画家</a>である。<a href="." id="link_7"                      >九州</a>生まれ。関東商業学校（現・<a href="." id="link_8"                                                                                  >関東第一高等学校</a>）、<a href="." id="link_9"                                          >法政大学</a>出身。漫画家としては<a href="." id="link_10"                   >1950</a>〜<a href="." id="link_11"                   >1970年</a>（昭和25〜45年）頃まで月刊・週刊の漫画雑誌で活躍した。代表作は『赤ん坊帝国』『黒帯くん』『13号発進せよ』など。
</p>
