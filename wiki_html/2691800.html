		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 章郎</b>（やまざき ふみお、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                    >文筆家</a>。
<a href="." id="link_5"                                >福島県</a>生まれ。<a href="." id="link_6"                    >1975年</a>、<a href="." id="link_7"                                          >千葉大学</a>医学部卒業、同大学病院第一外科勤務。<a href="." id="link_8"                    >1984年</a>、<a href="." id="link_9"                                >千葉県</a><a href="." id="link_10"                                                   >八日市場市</a>（現<a href="." id="link_11"                               >匝瑳市</a>）市民病院消化器科医長。<a href="." id="link_12"                   >1991年</a>、<a href="." id="link_13"                                                                                                                                                             >聖ヨハネ会桜町病院</a>ホスピス科部長。<a href="." id="link_14"                   >2005年</a>、在宅診療専門診療所ケアタウン小平クリニック院長。<a href="." id="link_12"                   >1991年</a>、『<a href="." id="link_15"                                                                                                     >病院で死ぬということ</a>』で<a href="." id="link_16"                                                                                                                                             >日本エッセイストクラブ賞</a>受賞。同作は<a href="." id="link_17"                   >1993年</a>に<a href="." id="link_18"                               >市川準</a>監督で映画化された。
</p>
