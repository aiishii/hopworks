<p><b>カイザー・フランツ・ヨーゼフ鉄道帝室特認会社</b>（ドイツ語&#160;: KFJB, k.k. privilegierte Kaiser-Franz-Josephs-Bahn）は、かつて<a href="." id="link_1"                                                                                                                                              >オーストリア＝ハンガリー帝国</a>にあった鉄道会社で、現在のチェコ・<a href="." id="link_2"                                                                                                                      >鉄道施設管理公団</a>（SŽDC）線（チェコ国鉄線）および<a href="." id="link_3"                                                                                                      >オーストリア連邦鉄道</a>（ÖBB）線の一部である。
</p>
