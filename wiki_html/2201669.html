		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラス・ブレイ</b>（<b>Russ Bray</b>, <i>"The Voice"</i>, <a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>のプロフェッショナル・<a href="." id="link_3"                                >ダーツ</a>・レフリーである。<a href="." id="link_4"                                                    >エセックス</a>出身。現在、<a href="." id="link_5"                                                                                                                                                                                                                              >PDC</a>で活躍している。彼は、世界一のダーツ・レフリーの1人とされており、ユニークなコーリング・スタイルと彼の持つしゃがれ声により、プレイヤーと同様、"The Voice" というニックネイムを持つ。
</p>
