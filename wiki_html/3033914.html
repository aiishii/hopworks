<p><b>松井 博之</b>（まつい ひろゆき、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >8月17日</a>）は、日本の<a href="." id="link_3"                                                                        >文芸評論家</a>。<a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_5"                    >1994年</a>3月、<a href="." id="link_6"                                          >専修大学</a>大学院修士課程修了。<a href="." id="link_7"                    >2003年</a>、「&lt;一&gt;と&lt;二&gt;をめぐる思考―文学・明治四十年前後」で第35回<a href="." id="link_8"                                                    >新潮新人賞</a>評論部門を受賞。以後、<a href="." id="link_9"                                          >文芸評論</a>を対象に執筆活動を展開する一方、2009年からは<a href="." id="link_10"                                         >奈良大学</a>文学部にて<a href="." id="link_11"                                         >日本文学</a>を教授。2012年8月17日、急性<a href="." id="link_12"                                         >脳内出血</a>で死去。
</p>
