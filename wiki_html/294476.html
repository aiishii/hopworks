		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本因坊 秀甫</b>（ほんいんぼう しゅうほ、<a href="." id="link_1"                      >天保</a>9年（<a href="." id="link_2"                    >1838年</a>） - <a href="." id="link_3"                      >明治</a>19年（<a href="." id="link_4"                    >1886年</a>）<a href="." id="link_5"                              >10月14日</a>）は<a href="." id="link_6"                                          >江戸時代</a>から<a href="." id="link_3"                      >明治</a>にかけての<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。本名は<b>村瀬秀甫</b>（むらせしゅうほ）。生国は<a href="." id="link_9"                      >江戸</a>。<a href="." id="link_10"                                                   >本因坊丈策</a>、<a href="." id="link_11"                                                   >秀和</a>門下、八段<a href="." id="link_12"                               >準名人</a>、十八世<a href="." id="link_13"                               >本因坊</a>。法名は日寿。
</p><p>奔放な棋風で知られる。<a href="." id="link_14"                                         >江戸幕府</a>の庇護がなくなった明治期に囲碁結社<a href="." id="link_15"                               >方円社</a>を主宰して囲碁界を支え、さらに西欧にまで広める端緒をつくった。著書に『方円新法』など。<a href="." id="link_16"                   >2007年</a>に<a href="." id="link_17"                                         >囲碁殿堂</a>入り。秀甫の養子の村瀬彪は棋士にならず、第一銀行に勤務した。
</p>
