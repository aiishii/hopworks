		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関口 義則</b>（せきぐち よしのり <a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                                              >上場企業</a>5社を含むフリージアグループの中で、民事再生法適用<a href="." id="link_3"                                >子会社</a>8社の<a href="." id="link_4"                                >監査役</a>、<a href="." id="link_5"                                >取締役</a>、<a href="." id="link_6"                                                    >代表取締役</a>、及びグループ内外数社の取締役、代表取締役を兼務する人物。
</p>
