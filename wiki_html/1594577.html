<p><b>マフムード・ダルウィーシュ</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">محمود درويش</span>&#8206;、Mahmoud Darwish、<a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >3月13日</a> - <a href="." id="link_3"                    >2008年</a><a href="." id="link_3"                          >8月9日</a>）は、<a href="." id="link_4"                                                    >パレスチナ</a>を代表する<a href="." id="link_5"                      >詩人</a>。<a href="." id="link_6"                                                                                                      >パレスチナの独立宣言</a>の起草者であり、パレスチナ人をめぐる抑圧や不安、そして抵抗を託した彼の詩は多くの人に愛され、<a href="." id="link_7"                                                    >ヘブライ語</a>、日本語を含む22の言語に翻訳された。
