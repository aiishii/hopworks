		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ズオン・ティ・スアン・クイ</b>（<a href="." id="link_1"                                                    >ベトナム語</a>&#58; <span lang="vi">Dương Thị Xuân Quý</span>, 楊氏春貴、1941-1969）は、<a href="." id="link_2"                                                              >ベトナム戦争</a>に取材した<a href="." id="link_3"                                          >従軍記者</a>である。北ベトナム最初の女性従軍記者となった。<a href="." id="link_4"                    >1969年</a>、中部ベトナムの<a href="." id="link_5"                                                              >ダナン市</a>近くで、行動を共にしていたゲリラが<a href="." id="link_6"                                                    >韓国軍</a>に襲われ、彼女自身もおそらくは被弾して負傷し、行方不明となった。<a href="." id="link_7"                    >2007年</a>に文学と芸術に関する<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                          >ベトナム国家賞</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Vi:Gi%E1%BA%A3i_th%C6%B0%E1%BB%9Fng_Nh%C3%A0_n%C6%B0%E1%BB%9Bc_(Vi%E1%BB%87t_Nam)&amp;action=edit&amp;redlink=1" class="new" title="Vi:Giải thưởng Nhà nước (Việt Nam) (存在しないページ)">ベトナム語版</a>）</span></span>を受賞。
</p>
