		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井口 良二</b>（いぐち りょうじ、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）<a href="." id="link_3"                              >10月11日</a> - <a href="." id="link_4"                    >1991年</a>（<a href="." id="link_5"                      >平成</a>3年）<a href="." id="link_6"                              >12月14日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                              >日東製粉</a>社長。<a href="." id="link_10"                                         >三菱商事</a>常務。衆議院議員<a href="." id="link_11"                                         >岸田文武</a>の義父。衆議院議員<a href="." id="link_12"                                         >岸田文雄</a>の母方の祖父。
</p>
