		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>包玉剛</b>（ほう・ぎょくこう、パオ・ユーコン、<b>Sir Yue-Kong Pao</b>、<a href="." id="link_1"                    >1918年</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >9月23日</a>）は<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"                                >浙江省</a><a href="." id="link_5"                                          >寧波</a>生まれで<a href="." id="link_6"                      >香港</a>を拠点に活動した実業家である。
</p><p><a href="/w/index.php?title=En:BW_Group&amp;action=edit&amp;redlink=1" class="new" title="En:BW Group (存在しないページ)">ワールドワイドシッピング（現：BWグループ）</a>創業者。父は<a href="." id="link_7"                                                                                                  >包兆龍</a>。「アジアの<a href="." id="link_8"                      >海運</a>王」と言われた。<a href="." id="link_9"                                                                                                      >香港特別行政区基本法</a>起草委員会の副会長（副主任）を務めた。
</p><p><br />
</p>
