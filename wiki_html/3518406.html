<p><b>鶴崗線</b>（かくこうせん、<a href="." id="link_6"                                >中国語</a>&#58; <span lang="zh">鹤岗铁路</span>）は<a href="." id="link_1"                                                                        >中華人民共和国</a>の<a href="." id="link_7"                                                                                                      >中国国鉄</a>の<a href="." id="link_8"                                          >鉄道路線</a>である。 <a href="." id="link_2"                                          >黒竜江省</a><a href="." id="link_9"                                                    >ジャムス市</a><a href="." id="link_10"                                                                             >郊区</a>の<a href="." id="link_3"                                                                                                            >蓮江口駅</a>と同<a href="." id="link_2"                                          >黒竜江省</a><a href="." id="link_11"                               >鶴崗市</a><a href="." id="link_12"                               >工農区</a>の<a href="." id="link_4"                                                                                                  >鶴崗駅</a>を連絡している全長52.8<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>の路線である。
