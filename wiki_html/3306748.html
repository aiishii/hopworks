		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丑木 幸男</b>（うしき ゆきお、<a href="." id="link_1"                    >1944年</a> - ）は、日本の地方史学者、<a href="." id="link_2"                                                                                  >国文学研究資料館</a>・<a href="." id="link_3"                                                                                            >総合研究大学院大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                                              >東京教育大学</a><a href="." id="link_7"                                >文学部</a>史学科卒。<a href="." id="link_8"                                                                                                                          >群馬県立武尊高等学校</a>、<a href="." id="link_9"                                                                                                                          >群馬県立渋川女子高等学校</a>、<a href="." id="link_10"                                                                                                     >群馬県立中央高等学校</a>、群馬県史編纂室を経て、国文学研究資料館史料館長・教授・総合研究大学院大学<a href="." id="link_11"                     >教授</a>。2006年<a href="." id="link_12"                     >定年</a><a href="." id="link_13"                     >退官</a>、名誉教授。94年「<a href="." id="link_14"                               >石高制</a>確立と在地構造 上州<a href="." id="link_15"                               >沼田藩</a>を事例として」で<a href="." id="link_16"                                         >筑波大学</a><a href="." id="link_17"                                                             >文学博士</a>。日本近代地方政治史の研究を専門とする。
</p>
