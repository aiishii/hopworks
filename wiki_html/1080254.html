		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jean_georges_noverre.jpg" title="ファイル:Jean georges noverre.jpg">ファイル:Jean georges noverre.jpg</a>  <div class="thumbcaption">ジャン＝ジョルジュ・ノヴェール</div></div></div>
<p><b>ジャン＝ジョルジュ・ノヴェール</b>（<b>Jean-Georges Noverre</b>, <a href="." id="link_1"                    >1727年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1810年</a><a href="." id="link_2"                              >10月19日</a>）はフランスの舞踊家・バレエマスター。19世紀の物語バレエ作品としての<a href="." id="link_3"                                                                                                                                                              >バレエ・ダクシオン</a>創造の先駆者に位置づけられている。また、その誕生日に因んで1982年にユネスコは<a href="." id="link_4"                                                                        >国際ダンスデー</a>を創設した。
</p>
