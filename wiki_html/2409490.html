		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハインリッヒ・ディートリッヒ・フォン・ビューロー</b>（Bülow, Dietrich Adam Heinrich von, <a href="." id="link_1"                    >1757年</a> - <a href="." id="link_2"                    >1807年</a>）は、<a href="." id="link_3"                                                    >プロイセン</a>の<a href="." id="link_4"                      >陸軍将校</a>であり、<a href="." id="link_5"                                          >軍事学者</a>である。
</p><p>研究業績においては<a href="." id="link_6"                      >戦略</a>や<a href="." id="link_7"                      >戦術</a>といった概念を定義し、作戦基地と後方連絡線を構成する上での幾何学的な原則を提唱し、また戦争遂行において政府の財政や社会の徴兵組織といった<a href="." id="link_8"                      >国家兵站</a>の重要性を指摘したことなどで知られる。
</p>
