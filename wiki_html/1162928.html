	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:102px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Pentazole.png" title="ファイル:Pentazole.png">ファイル:Pentazole.png</a>  <div class="thumbcaption">ペンタゾールの構造式</div></div></div>
<p><b>ペンタゾール</b> (pentazole) は骨格が<a href="." id="link_1"                      >窒素</a><a href="." id="link_2"                      >原子</a>5つからなる5員環の<a href="." id="link_3"                                                              >芳香族化合物</a>である。ペンタゾール (HN<sub>5</sub>) は<a href="." id="link_4"                                                    >分光学</a>的に生成が確認されているのみで単離はなされていない。
</p><p>水素が置換された<a href="." id="link_5"                                >誘導体</a>で、現在単離されているペンタゾール誘導体は<a href="." id="link_6"                                                    >アリール基</a>を持つもののみである。<a href="." id="link_7"                                                              >アルキル</a>誘導体は知られていない。アリールペンタゾールも不安定であり、徐々に窒素分子を放出してアリール<a href="." id="link_8"                                                    >アジド</a>へと分解する。
</p>
