		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ド・シャステレン</b> (<b>Alfred John Gardyne Drummond de Chastelain</b>, <a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >7月30日</a> - ) は<a href="." id="link_2"                                          >カナダ軍</a>の<a href="." id="link_3"                      >退役</a><a href="." id="link_4"                      >将校</a>、<a href="." id="link_5"                                >外交官</a>。1990年代に開始された<a href="." id="link_6"                                      >IRA暫定派</a>の武装解除を監視する<a href="." id="link_7"                                                                                                                                                                                  >独立国際武装解除委員会</a>の委員長を務めた。
