		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮 和夫</b>（みや かずお）は、元<a href="." id="link_1"                                                    >テレビ東京</a><a href="." id="link_2"                                                              >アナウンサー</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                                                    >早稲田大学</a><a href="." id="link_5"                                                              >政治経済学部</a>新聞学科卒業後、<a href="." id="link_6"                                                              >ラジオNIKKEI</a>（当時＝日本短波放送）に入社。<a href="." id="link_7"                    >1967年</a>にテレビ東京（当時＝東京12チャンネル）に移籍。
</p><p>現役アナウンサーの時は、<a href="." id="link_8"                                                              >バレーボール</a>や<a href="." id="link_9"                                          >ラグビー</a>、<a href="." id="link_10"                     >競馬</a>、<a href="." id="link_11"                     >野球</a>などの実況を中心に担当していた。
</p>
