<p><b>三上慶子</b>（みかみ けいこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >1月13日</a> - ）は、日本の<a href="." id="link_2"                      >作家</a>、<a href="." id="link_3"                      >能楽</a>評論家。<b>龍田慶子</b>（たつた けいこ）とも称する。
</p><p><a href="." id="link_4"                                          >三上秀吉</a>の子として<a href="." id="link_5"                      >京都</a>に生まれる。<a href="." id="link_6"                                                                        >恵泉女学園</a>卒。1945年<a href="." id="link_7"                                >熊本県</a><a href="." id="link_8"                                >球磨郡</a><a href="." id="link_9"                                                          >上村</a>（現<a href="." id="link_10"                                                   >あさぎり町</a>）八ヶ峰に<a href="." id="link_11"                     >疎開</a>して分校勤務、その時の体験を『月明学校』に書いて1951年<a href="." id="link_12"                                         >デビュー</a>、同年秀吉とともに<a href="." id="link_13"                                                   >西日本新聞</a>文化賞を受賞。54年帰京、『<a href="." id="link_14"                                         >三田文学</a>』『近代文学』『<a href="." id="link_15"                     >文藝</a>』などに小説を発表した。
</p>
