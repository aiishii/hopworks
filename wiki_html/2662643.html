		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 喜美</b>（いとう よしみ、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >7月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                                                            >株式会社バロー</a>（現：<a href="." id="link_6"                                                                                                                >バローホールディングス</a>）の創業者で、同社相談役名誉会長を務めた。<a href="." id="link_7"                                >恵那</a><a href="." id="link_8"                                                    >商工会議所</a>設立の発起人でもある。<a href="." id="link_9"                                >岐阜県</a>出身、男性。
</p><p><a href="." id="link_7"                                >恵那市</a><a href="." id="link_10"                                         >名誉市民</a>にも選ばれた。 <a href="." id="link_11"                                                                                 >公益財団法人</a>伊藤青少年育成奨学会の理事長を務め、伊藤の個人資産の一部を基本財産として財団が<a href="." id="link_12"                               >奨学金</a>給付事業などを行っている。
</p>
