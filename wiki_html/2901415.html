		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩脇 三良</b>（いわわき さぶろう、<a href="." id="link_1"                    >1927年</a>(<a href="." id="link_2"                      >昭和</a>2年) - ）は、日本の<a href="." id="link_3"                                          >心理学者</a>、<a href="." id="link_4"                                                              >兵庫教育大学</a><a href="." id="link_5"                                          >名誉教授</a>。
高等学校在学中の1945年応召、1952年<a href="." id="link_6"                                          >東北大学</a><a href="." id="link_7"                                >文学部</a>心理学科卒、<a href="." id="link_8"                                                    >防衛大学校</a><a href="." id="link_9"                                >助教授</a>、<a href="." id="link_10"                     >教授</a>、<a href="." id="link_11"                                         >中京大学</a>教授、1972年「心理検査における回答の心理」で東北大学<a href="." id="link_12"                                                             >文学博士</a>。1980年兵庫教育大学教授、1992年<a href="." id="link_13"                     >定年</a>退官、名誉教授、<a href="." id="link_14"                                                             >昭和女子大学</a>生活機構研究科教授、同女性文化研究所長。
</p>
