<p><b>シャルル・ド・ゴントー＝ビロン</b>（Charles de Gontaut-Biron, <a href="." id="link_1"                    >1562年</a> - <a href="." id="link_2"                    >1602年</a><a href="." id="link_2"                            >7月31日</a>）ないし<b>ビロン公シャルル・ド・ゴントー</b>は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                                                    >アンリ4世</a>の信頼が厚く、<a href="." id="link_6"                                                                        >フランス大元帥</a>にもなったが、国王を裏切ろうとした陰謀事件の結果処刑された。
</p>
