<p><b>サイモン・キャメロン</b>（Simon Cameron, <a href="." id="link_1"                    >1799年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                            >6月26日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1861年</a><a href="." id="link_5"              >3月</a>から<a href="." id="link_6"                    >1862年</a><a href="." id="link_6"              >1月</a>まで第26代<a href="." id="link_7"                                                                                                                >アメリカ合衆国陸軍長官</a>を務めた。
</p>
