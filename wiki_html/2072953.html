		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モンターニュ大学</b>(Université des Montagnes)は、<a href="." id="link_1"                                                    >カメルーン</a>の<a href="." id="link_2"                                                                                                                      >バンガンテ</a>にある非営利の<a href="." id="link_3"                                          >私立大学</a>。<a href="." id="link_4"                    >2000年</a>に創立。
</p><p>健康科学部（医学科、薬学科、歯学科、看護学科、獣医学科）、理工学部（コンピュータ科学・ネットワークマネジメント科、ネットワークマネジメント・遠距離通信科、医療機器科）がある。
</p>
