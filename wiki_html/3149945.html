		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柏原祐泉</b>（かしわはら　ゆうせん、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >8月5日</a>-<a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >2月6日</a>）は、<a href="." id="link_3"                                          >浄土真宗</a>の仏教史学者。
</p><p>滋賀県生まれ。1940年<a href="." id="link_4"                                          >大谷大学</a>文学部国史学科卒。49年同予科教授、1950年<a href="." id="link_5"                                                                                            >大谷大学短期大学部</a>助教授、62年大谷大学助教授、66年教授、1972年「日本近世近代仏教史の研究」で大谷大学<a href="." id="link_6"                                                              >文学博士</a>。82年退任、名誉教授、1983年<a href="." id="link_7"                                                                                  >函館大谷短期大学</a>学長。85年退任、名誉教授。
</p>
