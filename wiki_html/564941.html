		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉井 尚登</b>（たまい なおと）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >化学者</a>。<a href="." id="link_3"                                                              >関西学院大学</a><a href="." id="link_4"                                >理学部</a>教授。<a href="." id="link_5"                                >愛媛県</a>生まれ。<a href="." id="link_6"                                          >大阪大学</a><a href="." id="link_7"                                                    >基礎工学部</a>出身。
</p><p>パルスレーザーを用いたいくつかの<a href="." id="link_8"                                                                                                      >超高速レーザー分光法</a>を開発・応用し、物質の界面層や微小領域に閉じ込められた反応系の光化学反応や励起エネルギー緩和などの解析を行っている。エバネッセント光を利用した時間分解分光法の開発も行っている。
</p>
