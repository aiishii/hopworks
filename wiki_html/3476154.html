	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>植手 通有</b>（うえて みちあり、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >7月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。専攻は日本<a href="." id="link_5"                                                                        >政治思想史</a>。
</p><p><a href="." id="link_6"                                >愛知県</a>生まれ。<a href="." id="link_7"                                          >東京大学</a>卒業。<a href="." id="link_8"                                                              >丸山真男</a>の弟子。<a href="." id="link_9"                    >1971年</a><a href="." id="link_9"                                          >成蹊大学</a>法学部政治学科<a href="." id="link_10"                     >教授</a>。<a href="." id="link_11"                   >1995年</a>退職、名誉教授<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%87%BA%E5%85%B8%E3%82%92%E6%98%8E%E8%A8%98%E3%81%99%E3%82%8B#リンク切れの回避と修復" title="Wikipedia:出典を明記する"><span title="外部リンクがリンク切れとなっています。（2019年1月）">リンク切れ</span></a></i>&#93;</sup>。<a href="." id="link_12"                                                             >明治時代</a>の<a href="." id="link_13"                               >思想史</a>研究で有名。死後著作集全3巻刊行。
</p>
