<p><b>八重山ミンサー</b>（やえやまミンサー）とは、<a href="." id="link_1"                                                              >ミンサー織り</a>の一種。沖縄県<a href="." id="link_2"                                                                        >八重山諸島</a>の<a href="." id="link_3"                                >竹富島</a>発祥で、<a href="." id="link_4"                      >藍色</a>の地に五つの■と四つの■で構成された<a href="." id="link_5"            >絣</a>（かすり）模様を特徴とする。主に帯として使用される。ミンサーという言葉は「綿（ミン）で織られた幅の狭（サー）い帯」から来たもの。
</p>
