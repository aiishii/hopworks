<p><b>パトリック・ハミルトン</b>（Patrick Hamilton, <a href="." id="link_1"                    >1504年</a> - <a href="." id="link_2"                    >1528年</a><a href="." id="link_2"                            >2月29日</a>）は、<a href="." id="link_3"                                                                                            >スコットランド王国</a>の<a href="." id="link_4"                      >牧師</a>、初期の<a href="." id="link_5"                                                                        >プロテスタント</a><a href="." id="link_6"                                          >宗教改革</a>者である。<a href="." id="link_7"                                                    >ヨーロッパ</a>に渡り、主要な宗教改革者たちと会い、その後スコットランドに戻って説教した。彼はジェームズ・ビートン<a href="." id="link_8"                                >大司教</a>の異端審問にかけられ、<a href="." id="link_9"                                                                                                      >セント・アンドルーズ</a>で火あぶりにされ<a href="." id="link_10"                     >殉教</a>した。
</p>
