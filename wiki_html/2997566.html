		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エディソン・ミナカワ</b>（Edison Minakawa）は<a href="." id="link_1"                                          >ブラジル</a>の<a href="." id="link_2"                                                    >サンパウロ</a>出身の<a href="." id="link_3"                                >柔道家</a>。柔道審判員。日系2世。妻のミリアムはユダヤ系の柔道指導者。娘の<a href="." id="link_4"                                                                                  >カミラ・ミナカワ</a>は2013年にブラジルからイスラエルに帰化すると、<a href="." id="link_5"                                                                                                              >世界選手権</a>の57kg級で7位となった。
</p>
