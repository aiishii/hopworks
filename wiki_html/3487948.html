		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 純</b>（しばた じゅん、<a href="." id="link_1"                    >1947年</a>6月 - ）は、日本の近世史学者。
</p><p>名古屋市生まれ。1972年<a href="." id="link_2"                                          >京都大学</a>文学部国史学科卒業。81年同大学院博士課程単位取得満期退学。1991年<a href="." id="link_3"                                                                        >京都外国語大学</a>助教授、95年教授、1999年<a href="." id="link_4"                                                              >京都女子大学</a>教授、2013年定年退職。93年「思想史における近世」で京都大学<a href="." id="link_5"                                                              >文学博士</a>。
</p>
