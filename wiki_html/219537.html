<p><b>ハーベイ・サミュエル・ファイアストーン</b>（Harvey Samuel Firestone, <a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                          >2月7日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の企業家。<a href="." id="link_4"                                                                        >ファイアストン</a>・タイヤ・アンド・ラバー・カンパニーを創立した。20世紀前半にアメリカを世界の工場へと導いた企業家のうちの一人。
</p>
