		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>1-ヒドロキシベンゾトリアゾール</b>（1-hydroxybenzotriazole）は、<a href="." id="link_1"                                                              >有機合成</a>において<a href="." id="link_2"                                >アミド</a>結合生成反応に常用される試薬の一つ。通常<b>HOBt</b>または<b>HOBT</b>と略される。融点158 ℃の白色結晶で、分子量は135.13、CAS登録番号は[2592-95-2]（一水和物: [80029-43-2], n水和物: [123333-53-9]）。
</p>
