		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮崎 志摩子</b>（みやざき しまこ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >10月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >福島県</a><a href="." id="link_6"                                >双葉郡</a>出身、<a href="." id="link_7"                                          >日本棋院</a>所属、大枝雄介八段門下、五段。第1期<a href="." id="link_8"                                                                              >女流名人</a>、<a href="." id="link_9"                                                                              >女流鶴聖</a>など。夫は<a href="." id="link_10"                     >将棋</a><a href="." id="link_11"                                               >棋士</a>の<a href="." id="link_12"                                                                   >中川大輔</a>八段。弟は囲碁棋士の<a href="." id="link_13"                                                                                                                     >宮崎龍太郎</a>七段。
</p>
