		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多田 英次</b>（ただ えいじ、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >1月19日</a>）は、<a href="." id="link_3"                      >日本</a>の英文学者、<a href="." id="link_4"                                          >神戸大学</a>・<a href="." id="link_5"                                                                                            >京都橘女子大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >奈良県</a>出身。<a href="." id="link_7"                    >1933年</a>、<a href="." id="link_8"                                                                                  >京都帝国大学</a>英文科卒。神戸大学教授、<a href="." id="link_9"                    >1972年</a>、定年退官、名誉教授。<a href="." id="link_10"                                                                       >橘女子大学</a>教授。
</p>
