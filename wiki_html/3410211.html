		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ボチュク</b>（<b><span lang="mn">Böčök</span></b>, <a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Бөчөк</span>, <a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">撥綽</span>,&#160;? - 1262年）は、<a href="." id="link_3"                                                                        >チンギス・カン</a>の息子<a href="." id="link_4"                                                              >トゥルイ</a>の第八子で、<a href="." id="link_5"                                                              >モンゴル帝国</a>の皇族。『<a href="." id="link_6"                      >元史</a>』などの<a href="." id="link_7"                      >漢文</a>史料では撥綽／不者克／合必赤、『<a href="." id="link_8"                      >集史</a>』などの<a href="." id="link_9"                                                    >ペルシア語</a>史料ではبوچگBūchagと記される。<a href="." id="link_10"                                                                                                     >ルーシ遠征</a>に従軍して功績を挙げた。
</p>
