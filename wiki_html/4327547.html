		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>貫徹</b>（かんてつ、本名：上田貫太郎）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >漫画原作者</a>、<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >山梨県</a><a href="." id="link_5"                                                    >市川三郷町</a>出身、<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                          >西東京市</a>在住。<a href="." id="link_8"                                                                                                                                              >甲陵高等学校</a>出身、<a href="." id="link_9"                                                                                                                >デジタルハリウッド大学</a>出身。小説投稿サイト「<a href="." id="link_10"                                                   >エブリスタ</a>」で作品を投稿している。コミカライズされた作品も多い。
</p>
