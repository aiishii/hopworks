<p><b>ブルーノ・フライ</b>（Bruno S. Frey 、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >5月4日</a> - ）は、<a href="." id="link_2"                                >スイス</a>・<a href="." id="link_3"                                          >バーゼル</a>出身の経済学者。専門の<a href="." id="link_4"                                                    >政治経済学</a>にとどまらず、環境・美術・心理・テロ等の経済分析も行っている。1977年より<a href="." id="link_5"                                                                                  >チューリッヒ大学</a>実証経済研究所の教授を務める。
</p>
