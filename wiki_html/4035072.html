<p><b>カジ・ノズルル・イスラム</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Kazi Nazrul Islam</span>; <a href="." id="link_2"                                                                                                                      >বাংলা</a>&#58; <span lang="bn">কাজী নজরুল ইসলাম</span>,&#32;<a href="." id="link_3"                                                              >ラテン文字転写</a>: <span lang="bn-Latn">Kazi Nozrul Islam</span>、1899年5月24日 - 1976年8月29日）は、<a href="." id="link_4"                                                    >ベンガル語</a><a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                      >文人</a>、<a href="." id="link_7"                                >音楽家</a>、<a href="." id="link_8"                                                    >独立運動家</a>。「バングラデシュの国民詩人」であるとされる。宗教詩や抑圧への抵抗をテーマにした詩や歌を数多く制作した。
</p>
