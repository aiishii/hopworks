<p>『<b>土砂降り</b>』（どしゃぶり）は、<a href="." id="link_1"                    >1952年</a>（<a href="." id="link_2"                      >昭和</a>27年）に<a href="." id="link_3"                                          >北条秀司</a>が著し、<a href="." id="link_4"                      >新派</a>が初演した日本の<a href="." id="link_5"                      >戯曲</a>であり、同作を原作として<a href="." id="link_6"                    >1957年</a>（昭和32年）に<a href="." id="link_7"                                >中村登</a>が監督し、<a href="." id="link_8"                                                                        >松竹大船撮影所</a>が製作、<a href="." id="link_9"                      >松竹</a>が配給して公開した<a href="." id="link_10"                                         >日本の長篇劇映画</a>である。映画は、当時の「映画倫理管理委員会」（新映倫、現在の<a href="." id="link_11"                                                                                           >映画倫理委員会</a>）は同作を<a href="." id="link_12"                                         >成人映画</a>に指定し、18歳未満の鑑賞を制限した。
</p>
