		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>髙村 弘毅</b>（たかむら ひろき、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >8月15日</a> - ）は、日本の<a href="." id="link_2"                                          >地理学者</a>。<a href="." id="link_3"                                          >立正大学</a><a href="." id="link_4"                                                                        >地球環境科学部</a><a href="." id="link_5"                      >教授</a>（<a href="." id="link_6"                                          >名誉教授</a>）。同大学元<a href="." id="link_7"                                          >学長</a>（第29・30代）。専門は、<a href="." id="link_8"                                >水文学</a>、<a href="." id="link_9"                                                                                                            >水資源学</a>、<a href="." id="link_10"                                                                                                           >地下水学</a>。<a href="." id="link_11"                               >青森県</a><a href="." id="link_12"                               >三戸郡</a><a href="." id="link_13"                               >倉石村</a>（現・<a href="." id="link_14"                               >五戸町</a>）出身。2014年春、<a href="." id="link_15"                                                                       >瑞宝中綬章</a>を受章。
</p>
