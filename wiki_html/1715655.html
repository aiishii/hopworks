		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 千秋</b>（ながた ちあき、<a href="." id="link_1"                          >1月2日</a>生まれ、本名同じ）は、日本の<a href="." id="link_2"                                                                                  >イラストレーター</a>。<b>詠田千秋</b>と表記する場合もある。<a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >菊川市</a>在住。リアル<a href="." id="link_5"                                                                                            >イラストレーション</a>を得意とする、<a href="." id="link_6"                                                                                                      >ブックデザイナー</a>、<a href="." id="link_7"                                                                                                                          >エディトリアルデザイナー</a>、<a href="." id="link_8"                                                              >コラムニスト</a>、<a href="." id="link_9"                                                                                  >ルポライター</a>である。主に<a href="." id="link_10"                                         >書籍</a>カバー<a href="." id="link_11"                                                             >イラスト</a>、書籍カットイラスト、<a href="." id="link_12"                                                                                                     >アドバタイジング</a>の場で活動している。人と動物との共生を啓蒙する動物愛護・動物保護の会の代表でもある。
</p>
