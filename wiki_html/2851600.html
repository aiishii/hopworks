<p><b>松山 洋</b>（まつやま ひろし、<a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                              >11月23日</a> - ）は<a href="." id="link_3"                                >福岡県</a>出身の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                              >クリエイター</a>、<a href="." id="link_6"                                          >映画監督</a>。福岡県のゲーム製作会社「<a href="." id="link_7"                                                                                                      >サイバーコネクトツー</a>」の<a href="." id="link_8"                                                    >代表取締役</a><a href="." id="link_9"                      >社長</a>。<a href="." id="link_10"                                                                                           >東福岡高等学校</a>、<a href="." id="link_11"                                                             >九州産業大学</a>商学部卒業。<a href="." id="link_12"                                                                                 >ニックネーム</a>および<a href="." id="link_13"                     >愛称</a>は「ぴろし」「ASB長者」。
</p>
