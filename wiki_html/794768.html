<p><b>安井 武雄</b>（やすい たけお、<a href="." id="link_11"                   >1884年</a><a href="." id="link_11"                           >2月25日</a> - <a href="." id="link_3"                    >1955年</a><a href="." id="link_3"                            >5月23日</a>）は、大阪を中心に活躍した日本の<a href="." id="link_12"                               >建築家</a>。昭和初期の<a href="." id="link_13"                                                                       >モダニズム建築</a>を代表する建築として名高い<a href="." id="link_14"                                                                                                                         >大阪ガスビルディング</a>などを設計したことで知られる。<br />
</p>
