		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Core-MEDALICS</b>（コア・メダリクス、コアメダリクス）は、日本の<a href="." id="link_1"                                                          >ロック</a><a href="." id="link_2"                                                          >バンド</a>。元<a href="." id="link_3"                                                                                                      >MARCOSIAS VAMP</a>の<a href="." id="link_4"                                          >秋間経夫</a>と元<a href="." id="link_5"                                                                                                              >HAL FROM APOLLO'69</a>のhal、元<a href="." id="link_6"                                                                                        >GALAPAGOS</a>の<a href="." id="link_7"                                          >上西泰史</a>、<a href="." id="link_8"                            >JUDY AND MARY</a>などとの共同作業で知られる<a href="." id="link_9"                                                                                            >音楽プロデューサー</a>の<a href="." id="link_10"                                                                                 >ワタナベノブタカ</a>、セッションドラマーのSHIGESONIQにて2005年に東京で結成。現在の<a href="." id="link_11"           >J-POP</a>シーンには存在しない<a href="." id="link_12"                                                             >グラムロック</a>と<a href="." id="link_13"                                                                       >パンクロック</a>の融合したサウンドを展開。
</p>
