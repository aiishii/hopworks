		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 鶴太郎</b>（なかがわ つるたろう、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >7月11日</a>-<a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >10月9日</a>）は、日本の化学者。
</p><p>岐阜生まれ。1942年<a href="." id="link_3"                                                                                  >東京帝国大学</a>理学部化学科卒業。<a href="." id="link_4"                                          >赤松秀雄</a>に師事。1952年<a href="." id="link_5"                                                              >理学博士</a>。<a href="." id="link_6"                                          >東京大学</a>理学部化学科助教授、<a href="." id="link_7"                                                    >北海道大学</a>理学部助教授、教授、1983年定年退官、名誉教授、<a href="." id="link_8"                                                              >札幌学院大学</a>教授。<a href="." id="link_9"                                >富士通</a>国際社会情報科学研究所主任研究員。
</p>
