		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬木 三雄</b>（せぎ みつお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                          >5月8日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >医学博士</a>。
</p><p><a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                >名古屋</a>市生まれ。愛知五中（現・<a href="." id="link_7"                                                                                                      >愛知県立瑞陵高等学校</a>）第14回生。<a href="." id="link_8"                                                                                                                                                                            >東京大学医学部</a>卒業。旧<a href="." id="link_9"                                >厚生省</a>の初代母子衛生課長として<a href="." id="link_10"                                                             >母子健康手帳</a>を創設し、<a href="." id="link_11"                                         >東北大学</a>医学部にて<a href="." id="link_12"                                         >公衆衛生学</a>教室を主宰。<a href="." id="link_13"                                         >癌</a><a href="." id="link_14"                               >統計学</a>の第一人者として知られ、いわゆる「瀬木の帽子」（胎児の基底顆粒細胞集団）の発見者でもある。<a href="." id="link_15"                   >1971年</a>に退官。瀬木学園（現 <a href="." id="link_16"                                                                       >愛知みずほ大学</a>等）理事長、学長、高校長を歴任。
</p>
