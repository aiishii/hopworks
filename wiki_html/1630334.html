<p><b>伝承歌劇団-エウロパの軌跡-</b>（でんしょうかげきだん-エウロパのきせき-）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >ロックバンド</a>である。
</p><p>通称「伝承歌劇団」、「伝承」、「エウロパ」等。
</p><p>ライブまた各作品に必ずテーマ・物語があり、その物語の流れに沿い楽曲と<a href="." id="link_3"                                                                                  >ストーリーテラー</a>の語りによって独自の音楽世界を盛り上げる。その独特なバンドスタイルから「ドラマチック・エンターテイメント・バンド」と称されることもある。
</p>
