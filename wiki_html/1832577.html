		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲沢操車場</b>（いなざわそうしゃじょう）は、かつて<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                >稲沢市</a>下津町にあった<a href="." id="link_3"                                                              >日本国有鉄道</a>（国鉄）の<a href="." id="link_4"                                                          >操車場</a>である。
</p><p>なお、<a href="." id="link_5"                                                              >新鶴見操車場</a>や<a href="." id="link_6"                                                    >吹田操車場</a>とは異なり、<a href="." id="link_7"                                >停車場</a>の種別としての「操車場」ではなく<a href="." id="link_8"                                >稲沢駅</a>構内という扱いであった。<a href="." id="link_9"                                                                                           >本社指定組成駅</a>の一つである。
</p>
