		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セクター</b>（SECTOR、SECTORNOLIMITS）は、本社を<a href="." id="link_1"                                          >イタリア</a>、<a href="." id="link_2"                                          >パドヴァ</a>におく時計メーカーである。
</p><p>ルーツは、1858年にアンティーク時計商フィリポ・ジャルディエロが初めて製造、販売したPhilip Watchである。現在、セクター社は世界に40箇所の販売拠点を持つ。フラッグシップ的なブランドはスポーツウォッチ”セクター(SECTOR)”。2006年、セクター社はイタリアの革バンド・ジュエリーメーカー「モレラート(MORELLATO)社」と合併、モレラート&amp;セクター社となった。
</p>
