		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田原 高昭</b>（おおたはら たかあき、<a href="." id="link_1"                    >1939年</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >8月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >農業経済学者</a>。<a href="." id="link_5"                                >北海道</a>における<a href="." id="link_6"                                                    >農業経済学</a>の第一人者の一人。<a href="." id="link_7"                                                              >農学博士</a>（<a href="." id="link_8"                                                    >北海道大学</a>）。北海道大学<a href="." id="link_9"                                          >名誉教授</a>。<a href="." id="link_10"                                                             >日本学術会議</a>会員。指導教授は<a href="." id="link_11"                               >川村琢</a>。門下生に<a href="." id="link_12"                               >佐藤信</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2020年3月）">要曖昧さ回避</span></a></i>&#93;</sup>（<a href="." id="link_13"                                                             >北海学園大学</a>教授）らがいる。
</p>
