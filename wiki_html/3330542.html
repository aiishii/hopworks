		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハイダル・アームリー</b>は、<a href="." id="link_1"                          >14世紀</a>の<a href="." id="link_2"                                          >シーア派</a>の<a href="." id="link_3"                                >思想家</a>・<a href="." id="link_4"                                >哲学者</a>である。<a href="." id="link_5"                    >1319年</a>頃に生まれ<a href="." id="link_6"                    >1385年</a>以降に亡くなった。<a href="." id="link_7"                                                                                  >イブン・アラビー</a>の思想をシーア派の側面から批判するとともにシーア派的<a href="." id="link_8"                                                                        >グノーシス主義</a>に統合し、14世紀に<a href="." id="link_9"                                                                                                                                                              >イスファハーン学派</a>を誕生させた。イブン・アラビーの存在一性論を深化させ、特徴的な<a href="." id="link_10"                               >終末論</a>を唱えた。今日まで続くシーア派哲学の基礎を築いたアームリーの思想的努力は、欧米や日本へは<a href="." id="link_11"                                                                                 >アンリ・コルバン</a>の先駆的な研究により紹介された。
</p>
