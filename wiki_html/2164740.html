		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮部 一郎</b>（みやべ いちろう、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                              >12月22日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >10月3日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。
</p><p><a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >羽生市</a>出身。<a href="." id="link_6"                                          >東京帝国大学</a>経済学部卒業。<a href="." id="link_7"                      >昭和</a>期における産業組合（<a href="." id="link_8"                                                              >農業協同組合</a>の前身）の指導者として活動した。<a href="." id="link_9"                                                                                  >協同組合短期大学</a>（<a href="." id="link_10"                   >1973年</a>廃止）の2代目学長も務めた。植物学者・<a href="." id="link_11"                                         >宮部金吾</a>の女婿。
</p>
