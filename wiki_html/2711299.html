		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>P</b> は、短命に終わった<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                                >オルタナティヴ・ロック</a>・バンド。<a href="." id="link_3"                    >1993年</a>はじめに<a href="." id="link_4"                                                                                                                                                                                                      >バットホール・サーファーズ</a> (<a href="/w/index.php?title=En:Butthole_Surfers&amp;action=edit&amp;redlink=1" class="new" title="En:Butthole Surfers (存在しないページ)">Butthole Surfers</a>) のフロントマンである<a href="." id="link_5"                                                                                                                                                    >ギビー・ヘインズ</a> (<a href="/w/index.php?title=En:Gibby_Haynes&amp;action=edit&amp;redlink=1" class="new" title="En:Gibby Haynes (存在しないページ)">Gibby Haynes</a>)（ボーカル）、<a href="." id="link_6"                      >俳優</a><a href="." id="link_7"                                                                                  >ジョニー・デップ</a>（ギター/ベース）、俳優サル・ジェンコ (Sal Jenco)（パーカッション）、<a href="." id="link_8"                                                                        >ソングライター</a>のビル・カーター (Bill Carter)（ギター/ベース）によって結成された。
</p>
