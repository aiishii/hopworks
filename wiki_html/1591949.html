<p><b>クアンタン・ケルテ鉄道システム</b>（クアンタン・ケルテてつどうシステム、略称：<b>KKRS</b>、<a href="." id="link_1"                                          >マレー語</a>：Sistem Landasan Kuantan - Kerteh、<a href="." id="link_2"                      >英語</a>：Kuantan - Kerteh Railway System）とは、<a href="." id="link_3"                                                    >マレーシア</a>の<a href="." id="link_4"                                          >パハン州</a>の<a href="." id="link_5"                                                    >クアンタン</a>から<a href="." id="link_6"                                                              >トレンガヌ州</a>の<a href="." id="link_7"                                                                                                  >ケルテ</a>まで運行されている<a href="." id="link_8"                                >貨物鉄道</a>である。
</p>
