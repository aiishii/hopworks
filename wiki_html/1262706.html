		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山中 優</b>（やまなか まさる、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >2月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は<a href="." id="link_4"                                          >政治思想</a>。宗教法人<a href="." id="link_5"                                          >生長の家</a>本部職員。兄は元<a href="." id="link_6"                                                              >プロ野球選手</a>で現<a href="." id="link_7"                                                                                                                                    >北海道日本ハムファイターズ</a>二軍バッテリーコーチの<a href="." id="link_8"                                >山中潔</a>。
</p>
