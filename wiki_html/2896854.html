<p><b>伊東 香緒</b>（いとう かお、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >10月1日</a> - ）は、<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                          >四日市市</a>出身の<a href="." id="link_4"                      >女優</a>。身長158cm。<a href="." id="link_5"                                                >血液型</a>は<a href="." id="link_5"                                                >B型</a>。<a href="." id="link_6"                                >劇団昴演劇学校</a>卒。<a href="." id="link_7"                                                                                            >円谷プロダクション</a>芸能部、<a href="." id="link_8"                >T.M.Lab</a>を経て、Vif、<a href="." id="link_9"                                                                                            >廣済堂プロダクション（現：長良プロダクション）</a>に所属（提携業務）。リラクゼーション カオ代表。旧芸名は、<b>伊東 佳乙</b>、<b>伊東 花桜</b>（いずれも読みは同じ）。
</p><p>現在は地元の四日市市で、<a href="." id="link_10"                                         >親善大使</a>として活動中。
</p>
