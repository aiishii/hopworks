	<h1 id="firstHeading" class="firstHeading" >紀伊大和地震</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>紀伊大和地震</b>（きいやまとじしん）とは、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年）<a href="." id="link_3"                          >3月7日</a>に発生した<a href="." id="link_4"                                                                        >マグニチュード</a>6.9から7.0の地震である。<a href="." id="link_5"                                >奈良県</a>と<a href="." id="link_6"                                >三重県</a>の県境付近の深さ40から50キロメートルほどの<a href="." id="link_7"                                                                                                      >フィリピン海プレート</a>内での地震であったとされている。
</p><p>この地震では主に三重県などの近畿地方南部に被害が出た。特に三重県南部では、<a href="." id="link_8"                                >尾鷲市</a>などで死者7人、負傷者62人、35軒の家屋が全壊し、道路決壊が50箇所で発生した。
</p>
