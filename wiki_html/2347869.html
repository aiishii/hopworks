		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中内 正利</b>（なかうち まさとし、<a href="." id="link_1"                    >1903年</a>8月25日 - <a href="." id="link_2"                    >1985年</a>10月15日）は、<a href="." id="link_3"                                                              >英語学者</a>。
</p><p><a href="." id="link_4"                                >大阪市</a>生まれ。1925年<a href="." id="link_5"                                                                                                                          >大阪市立高等商業学校</a>（現<a href="." id="link_6"                                                              >大阪市立大学</a>）卒業、<a href="." id="link_7"                                                              >横浜正金銀行</a>入行、大阪支店勤務。36-45年マニラ、ニューヨーク、リオデジャネイロ、青島の各支店に勤務。39年<a href="." id="link_8"                                                                                                      >ニューヨーク市立大学</a>で英語学を学ぶ。46年横浜正金銀行大阪支店、47年<a href="." id="link_9"                                          >東京銀行</a>に移行し、48年東京本店勤務。58年定年退職、60年<a href="." id="link_10"                                                   >早稲田大学</a>専任講師、66年教授、74年定年退職。75―84年<a href="." id="link_11"                                                                                                                                                   >日本実用英語学会</a>会長。84年名誉会長。
</p>
