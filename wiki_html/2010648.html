		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>親野 智可等</b>（おやの ちから、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >3月28日</a> - ）は日本の<a href="." id="link_2"                                                                        >教育評論家</a>。本名杉山桂一。公立小学校で23年間教師を務める。『ドラゴン桜 わが子の「東大合格力」を引き出す7つの親力』（<a href="." id="link_3"                    >2005年</a> <a href="." id="link_4"                                >講談社</a>）、『「叱らない」しつけ』（<a href="." id="link_5"                    >2006年</a> <a href="." id="link_6"                                      >PHP研究所</a>）等を著し、<a href="." id="link_7"                                                              >ベネッセ</a>教育情報サイトではコラムを執筆している。
</p><p>2010年9月現在、<a href="." id="link_8"                                                                        >朝日小学生新聞</a>で親向けのまんが「そこが知りたい　親力のツボ」を隔週で連載中である。
</p>
