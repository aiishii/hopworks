		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イノマタ トシ</b>（猪股敏郎）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >映像作家</a>、<a href="." id="link_3"                                                                  >CMディレクター</a>、映画監督、テレビ番組ディレクター。
</p><p><a href="." id="link_4"                      >東映</a>CMにて、プロデューサーを経てディレクターになる。その後、TYOプロダクションにて企画室長に就任。TYOとワンダークラブにて、TVCMなどの企画・演出に携わる。TYO独立後、株式会社め組設立。映像制作からWEB、CGの制作まで映像全般を手がける。RNA（ラン・ノット・アクト）にてフリーランスとなる。現在は演出家として、TVCMからテレビ番組、映画などの制作に携わっている。
</p>
