<p><b>鈴木 忠治</b>（すずき ちゅうじ、<a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                              >12月29日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。鈴木商店（現<a href="." id="link_4"                                >味の素</a>）創業者二代目<a href="." id="link_5"                                                    >鈴木三郎助</a>の弟で、同社<a href="." id="link_6"                                                    >代表取締役</a>社長や、<a href="." id="link_7"                                          >昭和電工</a>代表取締役社長、<a href="." id="link_8"                                                                                  >電気化学協会</a>会長、<a href="." id="link_9"                                          >内閣顧問</a>などを務めた。
</p>
