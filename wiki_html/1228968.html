<p><b>小平事件</b>（こだいらじけん）は、<a href="." id="link_1"                    >1945年</a>（<a href="." id="link_2"                      >昭和</a>20年）から<a href="." id="link_3"                    >1946年</a>（昭和21年）にかけて、<a href="." id="link_4"                                >東京都</a>とその周辺で発生した連続<a href="." id="link_5"                      >強姦</a><a href="." id="link_6"                                                              >殺人</a>事件である。<b>小平義雄事件</b>とも称する。
</p><p>加害者の<a href="." id="link_7"                      >名字</a>の読み方を世間が勘違いしたことが事件名の由来であり、<a href="." id="link_8"                                >小平市</a>（事件当時は<a href="." id="link_9"                                          >北多摩郡</a>小平町）はこの事件と関係はない。
</p>
