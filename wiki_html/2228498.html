		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高嶋 正彦</b>（たかしま まさひこ、<a href="." id="link_1"                    >1921年</a>〈<a href="." id="link_2"                      >大正</a>10年〉 - <a href="." id="link_3"                    >2004年</a>〈<a href="." id="link_4"                      >平成</a>16年〉<a href="." id="link_5"                          >7月8日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >農学者</a>・<a href="." id="link_8"                                          >経済学者</a>。専門は<a href="." id="link_9"                                                    >農業経済学</a>。<a href="." id="link_10"                                                             >農学博士</a>（<a href="." id="link_11"                                                   >北海道大学</a>）。北海道大学<a href="." id="link_12"                                         >名誉教授</a>、元<a href="." id="link_13"                                                             >釧路公立大学</a><a href="." id="link_14"                                         >学長</a>。<a href="." id="link_15"                               >北海道</a><a href="." id="link_16"                               >函館市</a>出身。指導教授は<a href="." id="link_17"                                         >松田武雄</a>。門下生に<a href="." id="link_18"                                                                                                           >出村克彦</a>。
</p>
