		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小泉 和子</b>（こいずみ かずこ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >11月19日</a> - ）は、日本の生活史研究家。小泉和子生活史研究所代表。<a href="." id="link_2"                                                                                            >昭和のくらし博物館</a>館長。NPO法人昭和のくらし博物館理事長。家具道具室内史学会会長。重要文化財熊谷家住宅館長。父の<a href="." id="link_3"                                                                                                  >小泉孝</a>（1901-1982）は建築技師で、自ら設計施工した自宅が、登録有形文化財になり、昭和のくらし博物館（東京都大田区）として公開されている。<a href="." id="link_4"                                                    >日本社会党</a>の衆議院議員を務めた<a href="." id="link_5"                                                    >野間千代三</a>は母方の叔父である。
</p>
