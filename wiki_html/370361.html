<p><b>石川 広志</b>（いしかわ ひろし、<a href="." id="link_7"                    >1960年</a>（昭和35年）<a href="." id="link_8"                            >6月22日</a> - ）千葉県柏市在住、<a href="." id="link_3"                                >長崎県</a><a href="." id="link_9"                                >長崎市</a>（実家は時津町）出身。11歳から打楽器を始め、吹奏楽団、交響楽団、<a href="." id="link_10"                                                             >ビッグバンド</a>を経て、現在<a href="." id="link_11"                                                                                                                                   >スタジオミュージシャン</a>として活躍中。ファンや仲間内では「チョーさん」や「ミック」の愛称で親しまれている。
