<p><b>前川 朝平</b>（まえかわ ちょうへい、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。
</p><p><a href="." id="link_5"                                          >宜野湾市</a>議会議員（当選7回）、政党<a href="." id="link_6"                                                              >そうぞう</a>幹事長を務めた。<a href="." id="link_7"                                >沖縄県</a><a href="." id="link_8"                                >島尻郡</a><a href="." id="link_9"                                          >伊是名村</a>出身、<a href="." id="link_10"                                         >沖縄大学</a>中退。
</p>
