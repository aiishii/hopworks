<p><b>コスタンツォ・アンジェリーニ</b>（Costanzo Angelini、<a href="." id="link_1"                    >1760年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >1853年</a><a href="." id="link_2"                            >6月22日</a>）は<a href="." id="link_3"                                          >イタリア</a>の画家である。1790年から<a href="." id="link_4"                                >ナポリ</a>で活動し、<a href="." id="link_5"                                                    >ナポリ王国</a>の宮廷画家を務めた。肖像画家として高い評価を得た 。
</p>
