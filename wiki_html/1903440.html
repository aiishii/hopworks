<td class="mbox-text plainlist">この項目には、一部のコンピュータや<a href="." id="link_1"                                                                        >閲覧ソフト</a>で表示できない文字が含まれています<span class="noprint selfreference">（<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E7%89%B9%E6%AE%8A%E6%96%87%E5%AD%97" title="ヘルプ:特殊文字">詳細</a>）</span>。</td></tr></tbody></table>
<p><b>陳 円円</b>（陳圓圓、ちん えんえん、<a href="." id="link_2"                      >拼音</a>:Chén Yuányuán、<a href="." id="link_3"                    >1623年</a> - <a href="." id="link_4"                    >1695年</a>）は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >明</a>代末期の美妓。秦淮八艶の一人。明末<a href="." id="link_7"            >清</a>初に活躍した<a href="." id="link_8"                      >軍閥</a>武将<a href="." id="link_9"                                >呉三桂</a>の妾（<a href="." id="link_10"                     >側室</a>）。本<a href="." id="link_11"           >姓</a>は邢、<a href="." id="link_12"           >諱</a>は沅。<a href="." id="link_13"           >字</a>は畹芬。叛将呉三桂の心を奪った傾国の美女といわれ、その生涯は多くの伝説で包まれている。
</p>
