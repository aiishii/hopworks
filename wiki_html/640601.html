<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">やながわ まさひろ</div><span class="fn">柳川 昌弘</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_2"                                                    >武道家</a>、<a href="." id="link_3"                                >空手家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">流派</th><td class="category">和道流</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">身長</th><td>160ｃｍ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">体重</th><td>50ｋｇ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_4"                                                                                                                                    >日本伝・二聖二天流柔術憲法</a>創始者</td></tr></tbody></table>
<p><b>柳川 昌弘</b>（やながわ まさひろ、<a href="." id="link_5"                    >1939年</a><a href="." id="link_5"                            >12月9日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                >空手家</a>。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                >和道流</a><a href="." id="link_8"                                >空手道</a>八段。<a href="." id="link_9"                                                                                                                >全日本空手道連盟和道会</a>柳川道場支部長。<a href="." id="link_4"                                                                                                                                    >日本伝・二聖二天流柔術憲法</a>創始者。
</p><p>幼少期は身体障害をかかえていたが、徹底的な鍛錬によって<a href="." id="link_10"                     >達人</a>と呼ばれる程の境地にまで上り詰めた異色の<a href="." id="link_2"                                                    >武道家</a>として知られる。また、<a href="." id="link_11"                               >オーラ</a>が見えるなどの<a href="." id="link_12"                               >霊能力</a>があるという。
</p>
