<p><b>黒田 大輔</b>（くろだ だいすけ、<a href="." id="link_1"                    >1977年</a>（昭和52年）<a href="." id="link_2"                            >5月19日</a> - ）は、<a href="." id="link_3"                                          >行政書士</a>・<a href="." id="link_4"                                                                        >社会保険労務士</a>。「シーサイド総合事務所」（書士業務を行なう個人事務所）所長、2008年に<a href="." id="link_5"                                          >市民団体</a>「<a href="." id="link_6"                                                                                            >日本を護る市民の会</a>」を結成し代表。通称は「クロダイ」。
</p><p>行政書士・社会保険労務士・マンション管理士・宅地建物取引士・FP技能士などの資格を持ち、シーサイド総合事務所を経営すると共に、「日本を護る市民の会」（平成19年12月設立）と称する市民団体を結成して自ら代表を務める。<a href="." id="link_7"                                >千葉県</a>行政書士会所属。
</p>
