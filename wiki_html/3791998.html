		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブリアン＝ベキル・サーミ協定</b>（ブリアン＝ベキル・サーミきょうてい、<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">L'accord Briand/Békir Sami</span>）は<a href="." id="link_2"                    >1921年</a><a href="." id="link_2"                            >3月11日</a>に締結された、<a href="." id="link_3"                                                                                            >フランス</a>と<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                          >トルコ国民運動</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Turkish_National_Movement&amp;action=edit&amp;redlink=1" class="new" title="En:Turkish National Movement (存在しないページ)">英語版</a>）</span></span>との間の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                            >仏土戦争</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Franco-Turkish_War&amp;action=edit&amp;redlink=1" class="new" title="En:Franco-Turkish War (存在しないページ)">英語版</a>）</span></span>を終結させるための条約。しかし、条約の目的は果たされなかった。その後、10月にフランスとトルコの間で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                >アンカラ条約</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Treaty_of_Ankara&amp;action=edit&amp;redlink=1" class="new" title="En:Treaty of Ankara (存在しないページ)">英語版</a>）</span></span>が締結された。
</p>
