		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋竹童</b>（たかはし ちくどう、本名 <b>山田毅</b>、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >4月19日</a> - ）は<a href="." id="link_2"                                >三味線</a>奏者。<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >新潟市</a><a href="." id="link_5"                                                          >南区</a>（旧 西蒲原郡<a href="." id="link_6"                                >月潟村</a>）生まれ。
</p><p>舞台度胸の良さと師・竹山ゆずりの音色の美しさ、そして若々しい豪快な演奏で知られ、目下、各地で活発に演奏活動を行っている。なお、最近は<a href="." id="link_7"                      >尺八</a>をはじめ沖縄の<a href="." id="link_8"                      >三線</a>、越中おわらの<a href="." id="link_9"                      >胡弓</a>など他の楽器や音楽にも意欲的に挑戦を試みている。竹山流を担う三味線奏者の一人である。
</p>
