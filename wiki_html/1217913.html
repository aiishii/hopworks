<p><b>ペーター・シュトルック</b>（<b>Peter Struck</b>, <a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >1月24日</a> ‐ <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >12月19日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>。所属<a href="." id="link_5"                      >政党</a>は<a href="." id="link_6"                                                                                  >ドイツ社会民主党</a>（SPD）。2002年（平成14年）から2005年（平成17年）まで、<a href="." id="link_7"                                                                                                                          >ゲアハルト・シュレーダー</a>内閣で<a href="." id="link_8"                                                              >国防大臣</a>を務めた。
