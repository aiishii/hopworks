		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀内 由香</b>（ほりうち ゆか、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                              >12月11日</a> - ）は、元<a href="." id="link_2"                                          >信越放送</a><a href="." id="link_3"                                                              >アナウンサー</a>、現在は<a href="." id="link_4"                                                                        >ジョイスタッフ</a>所属の<a href="." id="link_5"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >長野市</a>出身。<a href="." id="link_8"                                                                                                                                                                                      >日本大学芸術学部</a>卒業後の<a href="." id="link_9"                    >1985年</a>に信越放送に入社、<a href="." id="link_10"                   >1990年</a>に退社。<a href="." id="link_11"                     >趣味</a>は<a href="." id="link_12"                     >乗馬</a>、<a href="." id="link_13"                     >料理</a>など。
</p>
