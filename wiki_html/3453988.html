		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村木 文郎</b>（むらき ふみお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >5月27日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >11月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                          >野母商船</a>グループ会長。<a href="." id="link_6"                                >旅客船</a>業界に係る各種団体の会長・委員等を務め、海運事業振興に努めた。
</p>
