		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠藤 剛生</b>（えんどう たかお、<a href="." id="link_1"                    >1941年</a>（<a href="." id="link_2"                      >昭和</a>16年） <a href="." id="link_3"                            >2月10日</a> - ）は、日本の<a href="." id="link_4"                                >建築家</a>。遠藤剛生建築事務所代表。<a href="." id="link_5"                                                                                  >神戸芸術工科大学</a>特別<a href="." id="link_6"                      >教授</a>。
</p><p><a href="." id="link_7"                                >山形県</a>出身。<a href="." id="link_8"                    >1964年</a>、<a href="." id="link_9"                                                              >大阪工業大学</a><a href="." id="link_10"                               >工学部</a><a href="." id="link_11"                                         >建築学科</a>卒業、<a href="." id="link_12"                   >1969年</a>、遠藤剛生建築設計事務所設立。同年生まれに<a href="." id="link_13"                                         >伊東豊雄</a>や<a href="." id="link_14"                                         >安藤忠雄</a>など世界的に著名な建築家がおり、日本建築界において花の16年といわれる昭和16年生まれの建築家の一人である。
</p>
