<p><b>レオポルド・シュルホフ</b>（Léopold SchulhofまたはLipót Schulhof、<a href="." id="link_3"                    >1847年</a><a href="." id="link_3"                            >3月12日</a>-<a href="." id="link_4"                    >1921年</a>10月）は、<a href="." id="link_5"                                                    >ハンガリー</a>（当時は<a href="." id="link_6"                                                                                                                                              >オーストリア＝ハンガリー帝国</a>）の<a href="." id="link_7"                                          >天文学者</a>。
</p><p>彼は<a href="." id="link_8"                                          >ウィーン</a>や<a href="." id="link_9"                      >パリ</a>で<a href="." id="link_10"                     >彗星</a>と<a href="." id="link_11"                               >小惑星</a>について研究し、1893年に<a href="." id="link_12"                                                                       >フィンレー彗星</a>が再び現れることを予言した。また彼は小惑星も1つ発見している。なお、小惑星(2384)の<a href="." id="link_13"                                                                                                                                                         >シュルホフ (小惑星)</a>は、彼に因んで命名された。
</p>
