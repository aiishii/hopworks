<p><b>ジョン・ゴスデン</b>（英：<b>John Harry Martin Gosden</b>、<a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                            >3月30日</a> - ）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                                                                                                                    >ニューマーケット</a>を本拠地とする<a href="." id="link_5"                                >調教師</a>。全世界で3000を超える勝ち星を重ね、100以上のGI競走を制覇している世界的な調教師である。身長は6フィート5インチ（約196cm）。
</p>
