		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今中 哲二</b>（いまなか てつじ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >9月18日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>（<a href="." id="link_4"                                                    >原子力工学</a>）。京都大学原子炉実験所（現・<a href="." id="link_5"                                                                                                                                              >京都大学複合原子力科学研究所</a>）<a href="." id="link_6"                      >助教</a> 兼 <a href="." id="link_7"                                                                                                                                                                  >京都大学大学院工学研究科</a><a href="." id="link_8"                                                              >都市環境工学</a>専攻助教。工学修士。
<a href="." id="link_9"                                >瀬尾健</a>と<a href="." id="link_10"                                                                                                                                                       >チェルノブイリ原子力発電所事故</a>後の追跡調査を中心に活動した。<a href="." id="link_11"                                                   >熊取六人衆</a>の一人。<a href="." id="link_12"                               >広島県</a><a href="." id="link_13"                               >広島市</a>出身。
</p>
