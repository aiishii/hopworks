		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビクター・アレクシス・ペストフ</b>（Victor Pestoff、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >1月24日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>生まれの<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                          >政治学者</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                                                                            >エルシュタ・シェーンダール・ブレッケ大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Sv:Ersta_Sk%C3%B6ndal_Br%C3%A4cke_h%C3%B6gskola&amp;action=edit&amp;redlink=1" class="new" title="Sv:Ersta Sköndal Bräcke högskola (存在しないページ)">スウェーデン語版</a>）</span></span>名誉教授。おもに、行政学、公共政策の分野において、ボランタリーな組織、協同組合などの役割に注目した議論を展開した。
</p><p><a href="." id="link_6"                                >日本語</a>では、特に名の表記に揺れがあり、<b>ビクトール</b>、<b>ヴィクトール</b>、あるいは<b>ベクター</b>などとされることもある。
</p>
