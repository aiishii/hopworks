<p><b>堀 長文</b>（ほり ながふみ、<a href="." id="link_1"                    >1936年</a>4月29日 - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >11月7日</a>）は、日本の元<a href="." id="link_3"                                >演出家</a>・<a href="." id="link_4"                                                                        >プロデューサー</a>。元<a href="." id="link_5"                                                                        >東映東京撮影所</a>所属。<a href="." id="link_6"                                >香川県</a>出身。<a href="." id="link_7"                                                    >早稲田大学</a>卒業。企画会社堀屋ほり長の社長として<a href="." id="link_8"                                                                                  >ドキュメンタリー</a>番組の制作に携わっていた。おいは<a href="." id="link_9"                                                                                  >ファニメーション</a>社長の<a href="." id="link_10"                                                                       >ゲン・フクナガ</a>。
</p>
