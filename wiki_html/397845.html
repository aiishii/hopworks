<p>『<b>月箱</b>』（<b>つきばこ</b>）は、<a href="." id="link_2"                                                              >同人サークル</a>「<a href="." id="link_3"                    >TYPE-MOON</a>」（現在は活動停止中）が同人サークルとしての活動終了に当たり、それまでに製作したゲーム『<a href="." id="link_1"                                                          >月姫</a>』、『<a href="." id="link_4"                                        >月姫PLUS-DISC</a>』、『<a href="." id="link_5"                                          >歌月十夜</a>』の3つをまとめて再発売した「グレートブラボーボックス」（当サークル談）である。なお、実際に収録された『<a href="." id="link_4"                                        >月姫PLUS-DISC</a>』は、追加要素を加えた『月姫PLUS+DISC』として収録された（追加要素以外は同じ内容）。
</p>
