		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 亨</b>（すずき とおる、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >9月29日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >12月9日</a>）は<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>出身。
</p><p><a href="." id="link_6"                                                              >慶應義塾大学</a>文学部国文科卒業、同大学院修士課程修了。第2次『四季』に寄稿、のち編集に当たる。1939年『山の樹』を創刊、主宰。90年より詩誌「<a href="." id="link_7"                                                                                                                  >木々</a>」を主宰。98年「火の家」で<a href="." id="link_8"                                          >丸山薫賞</a>受賞。<a href="." id="link_9"                                          >明治大学</a>教授、<a href="." id="link_10"                                                                                 >跡見学園女子大学</a>教授、<a href="." id="link_11"                                                                                           >宇都宮文星短期大学</a>教授。
</p><p><a href="." id="link_12"                   >2006年</a>に<a href="." id="link_13"                     >肺炎</a>のため死去した。享年88。
</p>
