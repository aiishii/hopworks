<p><b>貴志 元則</b>（きし もとのり）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >和歌山県</a>出身。<b>季志もとのり</b>、<b>貴志真典</b>、<b>キシ・モトノリ</b>、<b>きしもとのり</b>など、様々なペンネームで漫画を描く。出版社の<a href="." id="link_5"                                >松文館</a>の社長。関連会社に、株式会社<a href="." id="link_6"                                                    >道出版</a>、有限会社Group zero、ARTUNION（アートユニオン）がある。漫画家で彫刻家の<a href="." id="link_7"                                                                                                                      >貴志カスケ</a>（キシ カスケ）は弟。
</p>
