<p><b>ハンス・アイヒェル</b>（Hans Eichel、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >12月24日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>（<a href="." id="link_4"                                                                                  >ドイツ社会民主党</a>）。
</p><p>1999年‐2005年、<a href="." id="link_5"                                                                                                                          >ゲアハルト・シュレーダー</a>内閣で財務大臣を務めた。その他1975年‐1991年に<a href="." id="link_6"                                          >カッセル</a>市長、1991年‐1999年に<a href="." id="link_7"                                                    >ヘッセン州</a>首相を歴任。
</p>
