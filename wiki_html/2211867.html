		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>十返 千鶴子</b>（とがえり ちづこ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >12月20日</a>）は、日本の随筆家。<a href="." id="link_3"                                >十返肇</a>の妻。
</p><p>兄に、風間真一（編集者であり、<a href="." id="link_4"                                          >三木蒐一</a>の筆名で『地下鉄サム』に影響された小説「地下鉄伸公」を書いた）、画家の<a href="." id="link_5"                                >風間完</a>。
</p><p>東京生まれ。駿河台高等女学校卒。婦人画報社（現<a href="." id="link_6"                                                                                            >ハースト婦人画報社</a>）勤務の後フリーとなる。十返肇と結婚し、1963年その死去後、随筆家として活動した。2006年、虚血性心不全のため85歳で死去。
</p>
