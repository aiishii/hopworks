<p><b>吉野 二郎</b>（よしの じろう、明治14年（<a href="." id="link_10"                   >1881年</a>）<a href="." id="link_11"                           >8月10日</a> - 昭和39年（<a href="." id="link_12"                   >1964年</a>）<a href="." id="link_13"                             >12月11日</a>）は、<a href="." id="link_14"                     >日本</a>の<a href="." id="link_9"                      >俳優</a>、<a href="." id="link_8"                                          >映画監督</a>である。本名<b>関輪 清</b>（せきわ きよし）、雅号は<b>半狂</b>（はんきょう）。。
</p>
