<p><b>アティ</b>（<a href="." id="link_6"                                                    >フランス語</a>&#58; <span lang="fr">Ati</span>、<a href="." id="link_7"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">آتي </span>&#8206;）は<a href="." id="link_1"                                >チャド</a>の<a href="." id="link_8"                      >都市</a>。チャド中部・<a href="." id="link_2"                                >バタ州</a>の<a href="." id="link_9"                      >州都</a>であり、<a href="." id="link_3"                                                                                                            >西バタ県</a>の<a href="." id="link_10"                                         >県都</a>を兼ねる。<a href="." id="link_11"                                                                                                 >バタ川</a>（<a href="." id="link_12"                     >ワジ</a>）の河畔に位置する。<a href="." id="link_13"                     >人口</a>は25,912人（<a href="." id="link_14"                   >2009年</a>推計）。<a href="." id="link_15"                                         >北緯</a>13度13分 <a href="." id="link_16"                                         >東経</a>18度20分に位置する。
