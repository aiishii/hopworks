		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大阪浪華錫器</b>（おおさかなにわすずき）とは、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a>で製造されている<a href="." id="link_3"                      >錫</a>の器。錫を鋳込んで<a href="." id="link_4"                      >轆轤</a>（ろくろ）で磨き上げるなどの表面処理を行って作られる。製品には<a href="." id="link_5"                      >神具</a>、<a href="." id="link_6"                      >仏具</a>、<a href="." id="link_7"                      >酒器</a>、<a href="." id="link_8"                      >茶器</a>、<a href="." id="link_9"                                                                                                  >菓子器</a>、<a href="." id="link_10"                     >花瓶</a>、その他日用品などが挙げられる。<a href="." id="link_11"                                                                                                                                             >経済産業大臣指定伝統的工芸品</a>。全国の錫器のシェアの7割程度を占める。
</p>
