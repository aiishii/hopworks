		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>庾 冰</b>（ゆ ひょう、<a href="." id="link_1"                                      >元康</a>6年（<a href="." id="link_2"                  >296年</a>） - <a href="." id="link_3"                                                >建元</a>2年<a href="." id="link_4"                                                      >11月9日</a>（<a href="." id="link_5"                  >344年</a><a href="." id="link_5"                              >12月29日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >東晋</a>の政治家・武将。<a href="." id="link_8"            >字</a>は<b>季堅</b>。<a href="." id="link_9"                                >潁川郡</a>鄢陵県（現在の<a href="." id="link_10"                               >河南省</a><a href="." id="link_11"                               >許昌市</a><a href="." id="link_12"                               >鄢陵県</a>）の出身。<a href="." id="link_13"                                                                                       >庾琛</a>の子。<a href="." id="link_14"                     >庾亮</a>の弟、<a href="." id="link_15"                               >庾文君</a>・<a href="." id="link_16"                     >庾翼</a>の兄。<a href="." id="link_17"                                                                                       >庾希</a>・<a href="." id="link_18"                               >庾道憐</a>らの父。
</p>
