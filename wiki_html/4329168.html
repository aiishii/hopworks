		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Lambert_Mende_-_2018.jpg" title="ファイル:Lambert Mende - 2018.jpg">ファイル:Lambert Mende - 2018.jpg</a>  <div class="thumbcaption">ランベール・メンデ（<a href="." id="link_1"                    >2018年</a>）</div></div></div>
<p><b>ランベール・メンデ・オマランガ</b>（<small><a href="." id="link_2"                                                    >フランス語</a></small>：Lambert Mende Omalanga、<a href="." id="link_3"                    >1953年</a><a href="." id="link_3"                            >2月11日</a> - ) は、<a href="." id="link_4"                                                                                  >コンゴ民主共和国</a>の<a href="." id="link_5"                                >政治家</a>。元通信<a href="." id="link_6"                      >大臣</a>。
</p><p><a href="." id="link_1"                    >2018年</a>から<a href="." id="link_7"                                                    >サンクル州</a>の<a href="." id="link_8"                                          >国会議員</a>となり、<a href="." id="link_9"                    >2008年</a>から<a href="." id="link_10"                   >2012年</a>までは通信大臣、<a href="." id="link_11"                   >2013年</a>に<a href="." id="link_12"                                         >メディア</a>・国会関係・新市民権広報大臣、<a href="." id="link_13"                   >2014年</a>から<a href="." id="link_14"                   >2019年</a>まで再び通信大臣を務める。<a href="." id="link_7"                                                    >サンクル州</a>のロジャ近郊で生まれた。
</p>
