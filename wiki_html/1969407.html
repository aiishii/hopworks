<p><b>アンソニー ・M・ファデル</b> (Anthony M. Fadell)、通称<b>トニー・ファデル</b>（Tony Fadell, 1969年 -）は、アメリカ合衆国のコンピューター技術者であり、2016年7月現在、<a href="." id="link_1"                                            >Alphabet</a>と<a href="." id="link_2"                                                                        >ラリー・ペイジ</a>のアドバイザー。2006年から2008年まで<a href="." id="link_3"            >Apple</a>の<a href="." id="link_4"          >iPod</a>部門担当上級副社長であった。iPodの発案者であり、同製品開発の中心人物の一人。
</p><p>電動<a href="." id="link_5"                                                                                  >ゴーカート</a>を手がけるActev Motorsの共同創業者である。
