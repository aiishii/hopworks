		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 虎景</b>（かとう とらかげ、生没年不詳）は、<a href="." id="link_1"                                                                    >戦国時代</a>の武将。<a href="." id="link_2"                                >甲斐国</a><a href="." id="link_3"                                >都留郡</a>上野原の国衆・<a href="." id="link_4"                                                                                  >上野原加藤氏</a>の一族。都留郡<a href="." id="link_5"                                          >上野原城</a>主。<a href="." id="link_6"                                                                        >甲斐武田氏</a>の家臣。<a href="." id="link_7"                                >駿河守</a>。子に<a href="." id="link_8"                                          >景忠</a>（嫡男）、弥五郎<a href="." id="link_9"                                                                        >昌久</a>（六男、<a href="." id="link_10"                                                   >初鹿野忠次</a>養子）など。諱は『<a href="." id="link_11"                                         >甲斐国志</a>』所引の「里長ノ家記」によれば「虎景」とするほか、信邦とする説もある。
</p>
