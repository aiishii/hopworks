		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>許萬元</b>(<b>ホ・マノン</b>、<b>허만원</b>、<a href="." id="link_1"                    >1933年</a>-<a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >8月25日</a>) は、<a href="." id="link_3"                      >朝鮮</a><a href="." id="link_4"                                                                        >済州道</a>出身の<a href="." id="link_5"                                >弁証法</a>研究者。<a href="." id="link_6"                                                    >立命館大学</a>文学部教授。
</p><p><a href="." id="link_7"                                                                                                                                                                                  >東京都立朝鮮人高等学校</a>在学中、<a href="." id="link_8"                                                                                                  >林光徹</a>校長にすすめられ、<a href="." id="link_9"                                          >中央大学</a>文学部哲学科で学び、<a href="." id="link_10"                                                                                     >東京都立大学 (1949-2011)</a>大学院人文科学研究科で<a href="." id="link_11"                                         >寺沢恒信</a>教授を指導教員として学び、<a href="." id="link_12"                   >1968年</a>博士課程修了。文学博士（東京都立大学）。東京都立大学では初めての哲学分野での文学課程博士であった。在日朝鮮人として初の<a href="." id="link_13"                               >東京都</a>職員として東京都立大学助手になる。<a href="." id="link_14"                   >1983年</a>に立命館大学へ。趣味は<a href="." id="link_15"                     >囲碁</a>。
</p>
