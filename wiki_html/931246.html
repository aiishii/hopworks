		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国際デフバスケットボール連盟</b>（<b>Deaf International Basketball Federation</b>: 略称DIBF）は<a href="." id="link_1"                                                                                                      >デフバスケットボール</a>の国際的な統括団体。国際デフ<a href="." id="link_2"                                                                                  >バスケットボール</a>協会(IDBA)が前身。理事長にAleksas JASIUNAS（リトアニア）、事務局長にJürgen ENDRESS（ドイツ）がいる。日本は<a rel="nofollow" class="external text" href="http://jdba.sakura.ne.jp/">日本デフバスケットボール協会（JDBA）</a>が加盟している。
</p>
