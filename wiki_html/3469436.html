<p><b>山脇 治右衛門</b>（やまわき じうえもん、<a href="." id="link_1"                                                >文化</a>6年（<a href="." id="link_2"                    >1809年</a>） - <a href="." id="link_3"                      >明治</a>4年<a href="." id="link_4"                                                      >2月14日</a>（<a href="." id="link_5"                    >1871年</a><a href="." id="link_5"                          >4月3日</a>））は、<a href="." id="link_6"                      >江戸時代末期</a>の幕臣・<a href="." id="link_7"                                >軍学者</a>・<a href="." id="link_8"                      >兵学者</a>。<a href="." id="link_9"                      >本姓</a>は<a href="." id="link_10"                     >橘氏</a>。「治右衛門」は字で、諱は<b>正準</b>、号は<b>正斎</b>。
