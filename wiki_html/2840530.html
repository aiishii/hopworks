		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広瀬 豊</b>（ひろせ ゆたか、<a href="." id="link_1"                    >1932年</a>（昭和7年）<a href="." id="link_2"                            >1月18日</a> - <a href="." id="link_3"                    >2006年</a>（平成18年）<a href="." id="link_4"                            >7月20日</a>）は日本の実業家、<a href="." id="link_5"                                >編集者</a>。<a href="." id="link_6"                                                                        >陸上競技社</a>設立者・元社長、元<a href="." id="link_7"                                                                                                      >関東学生陸上競技連盟</a><a href="." id="link_8"                      >会長</a>。苗字の広は正確には广に黄。
</p>
