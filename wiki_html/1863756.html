<p><b>レーフベリス・リラ</b>（Löfbergs Lila）は、<a href="." id="link_1"                    >1906年</a>にヨーゼフ（Josef）、アンデシュ（Anders）とヨーン・レーフベリ（John Löfberg）の3兄弟により設立された<a href="." id="link_2"                                                              >スウェーデン</a>、<a href="." id="link_3"                                                                        >カールスタード</a>の<a href="." id="link_4"                                          >コーヒー</a>の<a href="." id="link_5"                      >焙煎</a>業者である。
</p>
