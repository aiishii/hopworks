		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口 智一</b>（ひぐち ともかず、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >11月9日</a> - ）は<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                          >四日市市</a>出身の企業経営者。<a href="." id="link_4"                                                              >ヤマダイ食品</a>株式会社 会長兼社長。株式会社モカフードジャパン 会長、株式会社茨城もぎたてファクトリー 代表取締役会長兼CEO、株式会社茨城ハッピー食品 代表、HOT FOOD（Thailand） Directorでもある。また一般財団法人モカ育志奨学基金を設立後、理事長に就任し高校生の支援を行っている。
</p><p>毎年初の<a href="." id="link_5"                                          >中日新聞</a>朝刊、<a href="." id="link_6"                                                              >日本経済新聞</a>中部版朝刊、<a href="." id="link_7"                                                              >日経産業新聞</a>に、年頭所感を掲出している。
</p>
