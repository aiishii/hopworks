<p><b>松木 国俊</b>（まつき くにとし、<a href="." id="link_5"                    >1950年</a>（昭和25年） - ）は、日本の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_6"                      >朝鮮</a>問題研究家。<a href="." id="link_7"                                                                                                                                                              >朝鮮近現代史研究所</a>所長。「調布<a href="." id="link_8"                                                                                                                                    >史の会</a>」世話人、<a href="." id="link_9"                                          >日本会議</a>東京本部調布支部副支部長、<a href="." id="link_8"                                                                                                                                    >新しい歴史教科書をつくる会</a>多摩支部副支部長を務める。<b>松木 國俊</b>と表記される場合もある。
</p>
