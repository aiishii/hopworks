		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朴 保</b>（パクポー、pak poe、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >1月24日</a> - ） は、<a href="." id="link_2"                      >日本</a>で活動する<a href="." id="link_3"                                                          >ロック</a>ボーカリスト、ミュージシャン。<a href="." id="link_4"                                >山梨県</a>出身の<a href="." id="link_5"                                                                                  >在日コリアン</a>2世。その音楽領域はロック、<a href="." id="link_6"                                >レゲエ</a>、<a href="." id="link_7"                                                                                            >ソウル</a>、<a href="." id="link_8"                                          >韓国</a>の<a href="." id="link_9"                                          >民族音楽</a>や日本<a href="." id="link_10"                     >民謡</a>と幅広く、<a href="." id="link_11"                     >平和</a>、<a href="." id="link_12"                                         >反核</a>、<a href="." id="link_13"                                                   >反原発</a>をテーマに、ライブを中心に活動を行っている。
</p>
