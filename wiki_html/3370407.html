<p><b>青木 孝平</b>（あおき こうへい、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                >法学者</a>、<a href="." id="link_5"                                          >社会哲学</a>者。<a href="." id="link_6"                                                                                  >鈴鹿医療科学大学</a>保健衛生学部放射線技術科学科<a href="." id="link_7"                      >教授</a>。<a href="." id="link_8"                                                              >法学修士</a>(<a href="." id="link_9"                                                    >早稲田大学</a>)、<a href="." id="link_10"                                         >東北大学</a><a href="." id="link_11"                                                                       >博士（経済学）</a>。経済理論、法思想、社会哲学を統合する<a href="." id="link_12"                                                                                                                               >相関社会科学</a>を研究。<a href="." id="link_13"                                         >降旗節雄</a>を通じて<a href="." id="link_14"                                                   >宇野経済学</a>を学び、<a href="." id="link_15"                                         >マルクス</a>を<a href="." id="link_16"                                                                                                                         >コミュニタリアニズム</a>の<a href="." id="link_17"                     >規範</a>理論として読み替えた。<a href="." id="link_18"                               >廣松渉</a>の<a href="." id="link_19"                                                                                                                     >共同主観性</a>や<a href="." id="link_20"                                         >関係主義</a>の哲学を評価し、<a href="." id="link_21"                                                                                           >分析的マルクス主義</a>や<a href="." id="link_22"                                                                                                     >アソシエーショニズム</a>は<a href="." id="link_23"                                                                                 >リベラリズム</a>の<a href="." id="link_24"                                                                                 >方法論的個人主義</a>と同じであると批判した。
</p>
