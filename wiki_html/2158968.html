<p><b>村澤 寿彦</b>（むらさわ　としひこ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >5月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                      >俳優</a>。エム・スリー所属。<a href="." id="link_8"                                                >血液型</a>はA型。<a href="." id="link_3"                                >滋賀県</a><a href="." id="link_4"                                >大津市</a>出身。
</p><p>特技はサーフィン、打楽器（ドラム・パーカッション）、カラオケ、配管。
</p><p>資格は普通自動車、普通自動二輪、SAJスキー検定2級。
</p>
