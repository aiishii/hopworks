		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 英夫</b>（さとう ひでお、<a href="." id="link_1"                    >1942年</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >5月1日</a>）は、日本の政治学者。元<a href="." id="link_3"                                          >筑波大学</a>社会工学系教授。専門は、<a href="." id="link_4"                                                    >国際関係論</a>、対外政策論、日米関係。
</p><p><a href="." id="link_5"                                >群馬県</a>生まれ。<a href="." id="link_6"                                                                        >国際基督教大学</a>卒業。<a href="." id="link_7"                                                    >シカゴ大学</a>で学び、<a href="." id="link_8"                    >1976年</a>博士号取得（政治学）。<a href="." id="link_9"                                                                                                      >ブルッキングス研究所</a>研究員、<a href="." id="link_10"                                                             >イェール大学</a>政治学部助教授、準教授を経て、<a href="." id="link_11"                   >1982年</a>から筑波大学社会工学系教授。同大学国際関係学類第三代学類長などを歴任。日本国際政治学会理事長、<a href="." id="link_12"                                                             >国際連合大学</a>学長上級顧問を歴任。
</p>
