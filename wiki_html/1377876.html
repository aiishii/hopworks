<p><b>アッペンツェル鉄道</b>（アッペンツェルてつどう、<a href="." id="link_2"                                          >ドイツ語</a>&#58; <span lang="de">AB: Appenzeller Bahnen</span>）は、<a href="." id="link_3"                                                                                                                                                                                      >アッペンツェル・アウサーローデン準州</a><a href="." id="link_4"                                          >ヘリザウ</a>に本社を置き、同州と<a href="." id="link_5"                                                                                                                                                                                      >アッペンツェル・インナーローデン準州</a>、<a href="." id="link_6"                                                                                            >ザンクト・ガレン州</a>に路線を持つ、<a href="." id="link_7"                                >スイス</a>の<a href="." id="link_8"                                                              >鉄道会社</a>である。
</p>
