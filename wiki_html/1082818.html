		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>峯のぼる</b>（みね のぼる、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >12月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >長崎県</a>出身。<a href="." id="link_5"                                                                                                                >長崎県立長崎西高等学校</a>卒業。身長：165cm、体重：55kg、血液型：O型。特技：<a href="." id="link_6"                      >料理</a>・<a href="." id="link_7"                      >竹馬</a>。過去に<a href="." id="link_8"                                                                                                      >東京キッドブラザース</a>、<a href="." id="link_9"                                                    >大沢事務所</a>に所属していた。現在は<a href="." id="link_10"                                                                                                                     >ヘリンボーン</a>所属。 元<a href="." id="link_11"                                                                                 >ジャニーズ事務所</a>所属の<a href="." id="link_12"                                                                                                                                                                                        >嶺のぼる</a>は別人。
</p>
