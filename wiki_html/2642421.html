		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョアンナ・ムーア</b>（Joanna Moore, <a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                              >11月10日</a>- <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >11月22日</a>)は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の映画およびテレビ女優。1960年代の人気テレビ番組『<a href="." id="link_4"                                                                    >メイベリー110番</a>』で<a href="." id="link_5"                                                                                                      >アンディ・グリフィス</a>演じる主人公アンディ・テイラーの恋人ペギー・マクミラン（愛称ペグ）役として4エピソードにゲスト出演したことで最も良く知られている。1963年から1967年、<a href="." id="link_6"                                                                                            >ライアン・オニール</a>と結婚しており俳優<a href="." id="link_7"                                                                                                                                                                        >グリフィン・オニール</a>と女優<a href="." id="link_8"                                                                                                                >テイタム・オニール</a>の母親である。
</p>
