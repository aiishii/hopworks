		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第5代<a href="." id="link_1"                                                                        >ドーセット公爵</a><b>チャールズ・サックヴィル＝ジャーメイン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Charles Sackville-Germain, 5th Duke of Dorset</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                              >KG</a>&#32;<a href="." id="link_4"                                                                              >PC</a></span>、出生名<b>チャールズ・サックヴィル</b>（<span lang="en">Charles Sackville</span>）、<a href="." id="link_5"                    >1767年</a><a href="." id="link_5"                            >8月27日</a> – <a href="." id="link_6"                    >1843年</a><a href="." id="link_6"                            >7月29日</a>）は、<a href="." id="link_7"                                                                                                                                                                                                          >イギリス</a>の貴族、政治家。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                >主馬頭</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_Masters_of_the_Horse&amp;action=edit&amp;redlink=1" class="new" title="En:List of Masters of the Horse (存在しないページ)">英語版</a>）</span></span>（在任：1821年 – 1827年、1835年）を務めた。
</p>
