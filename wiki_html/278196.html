		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯野藩</b>（いいのはん）は、<a href="." id="link_1"                                >上総国</a><a href="." id="link_2"                                >周淮郡</a>飯野（現在の<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >富津市</a>下飯野）の<a href="." id="link_5"                                          >飯野陣屋</a>に藩庁を置いた<a href="." id="link_6"            >藩</a>。江戸時代初期に<a href="." id="link_7"                                >保科氏</a>が藩主となり、<a href="." id="link_8"                                          >廃藩置県</a>まで10代にわたって存続した。江戸時代の領地は上総国のほか、摂津国を中心とする関西地方に分散していた。
</p><p>飯野陣屋は、徳山陣屋、敦賀陣屋と共に日本三大<a href="." id="link_9"                      >陣屋</a>の一つに数えられる。
</p>
