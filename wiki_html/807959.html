<p><b>ウィリアム・フランクリン・ノックス</b>（William Franklin Knox, <a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >4月28日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                    >1936年</a>に<a href="." id="link_7"                                                                              >共和党</a>の<a href="." id="link_8"                                                                                                                >副大統領</a>候補として<a href="." id="link_9"                                                                                                                                            >大統領選挙</a>に出馬し、<a href="." id="link_10"                   >1940年</a>から<a href="." id="link_11"                   >1944年</a>まで<a href="." id="link_12"                                                                                                                                   >フランクリン・ルーズベルト</a><a href="." id="link_13"                                                                                                     >大統領</a>の下で第46代<a href="." id="link_14"                                                                                                               >アメリカ合衆国海軍長官</a>を務めた。
</p>
