		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 呼人</b>（おかざき よひと、<a href="." id="link_1"                              >10月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >長野県</a>出身。<a href="." id="link_5"                                          >さそり座</a>の<a href="." id="link_6"                                                >B型</a>。
</p><p>「僕が妊婦だった頃」で第235回HMC佳作受賞。1995年、「魚の名前」で第20回<a href="." id="link_7"                                                                                                      >白泉社アテナ新人大賞</a>新人賞受賞。2006年、『<a href="." id="link_8"                                          >わんの実</a>』で第31回白泉社アテナ新人大賞デビュー優秀者賞受賞。主に、『<a href="." id="link_9"                                                              >別冊花とゆめ</a>』にて<a href="." id="link_10"                                         >少女漫画</a>を発表している。代表作は『わんの実』。
</p>
