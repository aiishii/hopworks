<p><b>船越 義珍</b>（ふなこし ぎちん、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                              >12月23日</a>（<a href="." id="link_2"                      >明治</a>元年<a href="." id="link_3"                                                        >11月10日</a>） - <a href="." id="link_4"                    >1957年</a><a href="." id="link_4"                            >4月26日</a>）は、<a href="." id="link_5"                                >沖縄県</a>出身の<a href="." id="link_6"                                >空手家</a>。初めて<a href="." id="link_7"                                          >空手</a>（当時は<a href="." id="link_8"                      >唐手</a>）を本土に紹介した一人であり、<a href="." id="link_9"                                          >松濤館流</a>の事実上の開祖。本土での空手普及に功績があった。
</p>
