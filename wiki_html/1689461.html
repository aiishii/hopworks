		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚本 明毅</b>（つかもと あきかた、<a href="." id="link_1"                      >天保</a>4年<a href="." id="link_2"                                                        >10月14日</a>（<a href="." id="link_3"                    >1833年</a><a href="." id="link_3"                              >11月25日</a>） - <a href="." id="link_4"                      >明治</a>18年（<a href="." id="link_5"                    >1885年</a>）<a href="." id="link_6"                          >2月5日</a>）は<a href="." id="link_7"                      >幕末</a>から明治期の日本の官吏、<a href="." id="link_8"                                >数学者</a>。<a href="." id="link_9"            >字</a>は桓甫、<a href="." id="link_10"                                     >号</a>は寧海。
</p><p>明治5年～明治6年の改暦を建議（<a href="." id="link_11"                                                                            >グレゴリオ暦#日本におけるグレゴリオ暦導入</a>）、また<a href="." id="link_12"                               >紀元節</a>の期日決定に関わった。
</p>
