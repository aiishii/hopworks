		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 筑峯</b>（まつもと ちくほう、<a href="." id="link_1"                      >大正</a>7年（<a href="." id="link_2"                    >1918年</a>）<a href="." id="link_3"                            >9月25日</a>-<a href="." id="link_4"                      >平成</a>21年（<a href="." id="link_5"                    >2009年</a>）<a href="." id="link_6"                              >12月22日</a>は日本の書家、現代破体書道の第一人者。<a href="." id="link_7"                                >石川県</a><a href="." id="link_8"                                >羽咋市</a>に生まれ、<a href="." id="link_9"                                >茨城県</a><a href="." id="link_10"                               >下妻市</a>で育つ。本名は磐祐。東洋書道芸術学会会長。松本書道会名誉会長。月刊書道誌『方円』・季刊書道誌『破体』発行。『破体書道史（中国編・日本編）』他著書多数。
</p><p>世界各地で個展や破体展を開催。海外でも究極の書芸術「破体」に対しての評価は非常に高く、精力的に破体書道の普及に取り組んだ。大韓民国社会教育文化大賞・中国鎮江市文化交流貢献賞等を受賞している。
</p>
