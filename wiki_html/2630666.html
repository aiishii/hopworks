		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清 貞雄</b>（せい さだお）は、<a href="." id="link_1"                      >日本</a>のアマチュア<a href="." id="link_2"                                >天文研究家</a>。
</p><p><a href="." id="link_3"                    >1983年</a><a href="." id="link_3"                          >5月9日</a>に小惑星「<a href="." id="link_4"                                                                                                                                      >2909 星の家</a>」を発見している。
</p><p>2012年現在、<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >小谷村</a>で山岳ガイドをするかたわら、経営するペンションに天文台をおき、天体観測会を実施している。
</p>
