<p><b>小寺 菊子</b>（こでら きくこ、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                          >8月7日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                              >11月26日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >富山県</a>出身。旧姓は尾島。<a href="." id="link_5"                                          >徳田秋声</a>に師事し、1911年に『父の罪』が<a href="." id="link_6"                                                              >大阪朝日新聞</a>の懸賞小説に入選。同年に『<a href="." id="link_7"                      >青鞜</a>』に参加し、自然主義的手法で女を描く。1914年に画家の<a href="." id="link_8"                                                                                                            >小寺健吉</a>と結婚し、筆名も小寺とする。少女小説を多く書いた。戦時中に筆を折る。
</p>
