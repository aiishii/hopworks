<p><b>大野 豊</b>（おおの ゆたか、<a href="." id="link_1"                    >1924年</a>（大正13年）<a href="." id="link_2"                            >8月24日</a> - <a href="." id="link_3"                    >2012年</a>（平成24年）<a href="." id="link_4"                              >10月27日</a>）は、日本の<a href="." id="link_5"                                                              >工学博士</a>。<a href="." id="link_6"                                          >京都大学</a>名誉教授。<a href="." id="link_7"                      >栄典</a>は、<a href="." id="link_8"                                >正四位</a>・<a href="." id="link_9"                                                    >勲二等</a><a href="." id="link_10"                               >瑞宝章</a>、<a href="." id="link_11"                                                             >紫綬褒章</a>。日本で初めてのオンライン<a href="." id="link_12"                                                                                                     >リアルタイムシステム</a><a href="." id="link_13"                                                                             >MARS-1</a>を開発し、<a href="." id="link_14"                                                             >日本国有鉄道</a>（現JR）の座席予約システムのコンピュータ化を実現した。
</p>
