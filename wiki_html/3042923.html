		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兵藤 長雄</b>（ひょうどう ながお、<a href="." id="link_1"                    >1936年</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >5月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                    >ポーランド</a>および<a href="." id="link_6"                                          >ベルギー</a>駐箚<a href="." id="link_7"                                                              >特命全権大使</a>、<a href="." id="link_8"                                >外務省</a><a href="." id="link_9"                                >欧亜局</a>長などを歴任した。欧亜局長時代の92年３月、北方領土交渉で、歯舞・色丹の返還協議、国後・択捉の帰属協議を同時並行で行うとのクナーゼ・ロシア外務次官の提案を拒否した。退官後は、<a href="." id="link_10"                                                             >東京経済大学</a>教授や<a href="." id="link_11"                                                                       >名古屋市立大学</a>特任教授などを務めた。
</p>
