<p><b>高橋 彩夏</b>（たかはし あやか、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >6月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。本名は<b>南出恵子</b>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >足立区</a>出身。旧芸名＝高橋恵子。特技は<a href="." id="link_6"                                >ピアノ</a>、<a href="." id="link_7"            >琴</a>。
</p>
