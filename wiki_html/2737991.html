		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松久 由宇</b>（<b>まつひさ ゆう</b>、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >4月19日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >置戸町</a>出身の<a href="." id="link_4"                                >漫画家</a>。別名に、<b>クイーン・墓村</b>、<b>墓堀人</b>、<b>磨湖丈一</b>、<b>柳遼太</b>、<b>松久壽仁</b>、<b>松久鷹人</b>、<b>鷹羽遙</b> などがある。
</p>
