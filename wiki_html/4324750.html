		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 進</b>（チェン・ジン、<a href="." id="link_1"                    >1907年</a> - <a href="." id="link_2"                    >1998年</a>）は、台湾の女性画家。<a href="." id="link_3"                      >台湾</a><a href="." id="link_4"                                >新竹県</a>生まれ。
</p><p>戦前の日本に留学して<a href="." id="link_5"                                >日本画</a>を学び、日本や台湾の女性を主なモティーフとした。戦後は台湾における近代美術教育の発展に尽くした。
</p>
