		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐 君毅</b>（とう くんき、Tang Junyi、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                          >2月2日</a>）は、現代中国の著名な思想家。<a href="." id="link_3"                                >熊十力</a>などに師事し、<a href="." id="link_4"                                >牟宗三</a>や徐復観などとともに<a href="." id="link_5"                                >新儒家</a>の代表的学者とされる。
</p><p>1909年（<a href="." id="link_6"                      >宣統</a>元年）1月17日に<a href="." id="link_7"                                >四川省</a><a href="." id="link_8"                                                    >宜賓県</a>に生まれる。
</p><p><a href="." id="link_9"                    >1949年</a>以降は共産党支配から逃れ、<a href="." id="link_10"                                                                                       >銭穆</a>らとともに<a href="." id="link_11"                     >香港</a>で活躍する。<a href="." id="link_12"                                                             >香港中文大学</a>の教授を務めたこともある。
</p>
