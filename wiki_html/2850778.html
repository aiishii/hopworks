		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細谷 俊夫</b>（ほそや としお、<a href="." id="link_1"                    >1909年</a>(<a href="." id="link_2"                      >明治</a>42年)<a href="." id="link_3"                            >8月29日</a> - <a href="." id="link_4"                    >2005年</a>(<a href="." id="link_5"                      >平成</a>17年)<a href="." id="link_6"                            >5月16日</a>）は、日本の<a href="." id="link_7"                                                              >教育学者</a>。
</p><p><a href="." id="link_8"                                >東京</a>出身。1932年<a href="." id="link_9"                                          >東京帝国大学</a><a href="." id="link_10"                               >文学部</a>教育学科卒。小学校教員を経て、1946年<a href="." id="link_11"                                                                                 >岡崎高等師範学校</a><a href="." id="link_12"                     >教授</a>、<a href="." id="link_13"                                                   >名古屋大学</a><a href="." id="link_14"                                         >教育学部</a>の創設に参加、49年名大教授。52年東大教育学部教授、70年<a href="." id="link_15"                     >定年</a>退官、<a href="." id="link_16"                                         >名誉教授</a>、<a href="." id="link_17"                                         >立教大学</a>教授。<a href="." id="link_18"                                                                                 >白梅学園短期大学</a>学長。産業技術教育を研究、日本産業教育学会理事長。1937年<a href="." id="link_19"                                                                       >教育科学研究会</a>技術教育研究部会に参加した。
</p>
