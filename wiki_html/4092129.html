		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コンスタンディノス・テオトキス</b>（<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Κωνσταντίνος Θεοτόκης </span>、1872年3月13日 <a href="." id="link_2"                                          >ケルキラ</a> - 1923年1月7日 ケルキラ）は、イオニア七島派(<a href="/w/index.php?title=El:%CE%95%CF%80%CF%84%CE%B1%CE%BD%CE%B7%CF%83%CE%B9%CE%B1%CE%BA%CE%AE_%CE%A3%CF%87%CE%BF%CE%BB%CE%AE&amp;action=edit&amp;redlink=1" class="new" title="El:Επτανησιακή Σχολή (存在しないページ)">el:Επτανησιακή Σχολή</a>)に属する<a href="." id="link_3"                                                                        >ギリシア人</a><a href="." id="link_4"                      >作家</a>であり<a href="." id="link_5"                      >詩人</a>である。テオトキス家はケルキラの重要な一門であり、家系は<a href="." id="link_6"                                                                                  >ビザンツ帝国</a>時代にさかのぼるとされる。<a href="." id="link_7"                                                                                  >ギリシア王国</a>の首相を務めた<a href="." id="link_8"                                                                                                                >イオアニス・テオトキス</a>は遠縁にあたる。<a href="." id="link_9"                                                                        >ウェルギリウス</a>や<a href="." id="link_10"                                                                                           >シェイクスピア</a>、<a href="." id="link_11"                                                                                                                                             >ギュスターヴ・フロベール</a>などの翻訳にも携わった。
</p>
