	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水運島</b>（スウンド、수운도）は<a href="." id="link_1"                                                                                                                >朝鮮民主主義人民共和国</a><a href="." id="link_2"                                          >平安北道</a><a href="." id="link_3"                                >鉄山郡</a>にある島である。<a href="." id="link_4"                      >黄海</a>にある。<a href="." id="link_5"                                                              >朝鮮中央通信</a>は同島に住む灯台員の家族のために分校が設置されており、毎年2月16日（<a href="." id="link_6"                                          >金正日の誕生日</a>）と4月15日（<a href="." id="link_7"                                >金日成の誕生日</a>）に、<a href="." id="link_8"                                                    >労働党</a>の「母の愛」により島分校の学生に<a href="." id="link_9"                                                              >ヘリコプター</a>により菓子類がプレゼントされると報道している。2012年2月14日に商業相の<a href="." id="link_10"                               >金奉哲</a>がヘリコプターでプレゼントを運ぶ際に彼を含む5名が死亡する墜落事故が発生している。
</p>
