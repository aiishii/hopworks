		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>協同連邦党</b>（きょうどうれんぽうとう、Co-operative Commonwealth Federation：CCF）は、1932年に結成された<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                          >社会主義</a><a href="." id="link_3"                      >政党</a>で、1961年に結成された<a href="." id="link_4"                                          >新民主党</a>（NDP）の前身となる政党である。
</p>
