		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 義文</b>（いわた よしふみ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >5月4日</a> - ）は、<a href="." id="link_2"                      >平成</a>期の<a href="." id="link_3"                                >実業家</a>。元<a href="." id="link_4"                                          >イビデン</a><a href="." id="link_5"                      >社長</a>（現<a href="." id="link_6"                                                    >相談役</a>）。<a href="." id="link_7"                                >岐阜県</a><a href="." id="link_8"                                >揖斐郡</a><a href="." id="link_9"                                >谷汲村</a>（現・<a href="." id="link_10"                                         >揖斐川町</a>）出身。
</p><p>イビデンの社長は前任の<a href="." id="link_11"                               >遠藤優</a>までは、ほとんどが営業出身であったが、岩田は技術系出身者である。これは、当時のイビデンが技術開発を重要視していたこと、新製品の積極的開発が計画されていたため、技術系出身者の社長が望まれていたからという。
</p>
