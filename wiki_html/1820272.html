<p><b>遠藤 好</b>（えんどう よしみ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                              >12月10日</a> - ）は、日本の<a href="." id="link_4"                      >女優</a>。<a href="." id="link_3"                                >新潟県</a>生まれ。<a href="." id="link_5"                      >身長</a>161cm、<a href="." id="link_6"                      >体重</a>56kg。<a href="." id="link_7"                                                >血液型</a>AB型。趣味は映画、散歩。<a href="." id="link_8"                    >2001年</a><a href="." id="link_8"                          >4月1日</a><a href="." id="link_8"                                                    >劇団青年座</a>所属、青年座研究所25期卒。
