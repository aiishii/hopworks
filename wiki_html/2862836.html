		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夫蒙 霊詧</b>（ふもう れいさつ、? - <a href="." id="link_1"                  >756年</a>）は、中国・<a href="." id="link_2"                                          >唐代</a><a href="." id="link_3"                                      >玄宗</a>期の軍人。<a href="." id="link_4"                                                                        >チベット系</a><a href="." id="link_5"            >西羌</a>出身。<b>馬霊詧</b>と記載されることもある。
</p><p><a href="." id="link_6"                      >吐蕃</a>や<a href="." id="link_7"                      >突厥</a>との戦争において功績をあげ、河西<a href="." id="link_8"                                >節度使</a>に任じられた。<a href="." id="link_9"                                >高仙芝</a>を任用したが、高仙芝が手柄を都に直接に報告したために、高仙芝が任用され、河西節度使を解任された。
</p>
