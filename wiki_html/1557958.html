<p><b>山里 忠徳</b>（やまざと ただやす、<a href="." id="link_1"                    >1848年</a>（<a href="." id="link_2"                      >嘉永</a>元年） -&#160;?）は、日本の<a href="." id="link_3"                      >武士</a>、<a href="." id="link_4"                                >武術家</a>。<a href="." id="link_5"                      >流派</a>は<a href="." id="link_6"                                                                                                                      >東軍新刀流剣術</a>、<a href="." id="link_7"                                                                        >宝蔵院流高田派槍術</a>、<a href="." id="link_8"                                                                                                                                >一心流薙刀術</a>、<a href="." id="link_9"                                >日置流弓術</a>。特に<a href="." id="link_10"                     >剣術</a>と<a href="." id="link_11"                     >槍術</a>で有名であった。
</p>
