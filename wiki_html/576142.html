	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isusta.jpg" title="ファイル:Isusta.jpg">ファイル:Isusta.jpg</a>  <div class="thumbcaption">路線ごとの駅名標</div></div></div>
<p><b>総神大入口（梨水）駅</b>（チョンシンデイック(イス)えき）は<a href="." id="link_1"                                          >大韓民国</a><a href="." id="link_2"                                                              >ソウル特別市</a><a href="." id="link_3"                                >銅雀区</a>舎堂洞にある、<a href="." id="link_4"                                                                        >ソウル交通公社</a>の<a href="." id="link_5"                                >駅</a>。4号線は<b>総神大入口駅</b>（チョンシンデイックえき）、7号線は<b>梨水駅</b>（イスえき）と駅名が異なっており、統合名は<b>総神大入口（梨水）駅</b>とされている。また、4号線には<b>梨水</b>という副駅名がある。
</p>
