		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>実況パワフルプロ野球</b>』（じっきょうパワフルプロやきゅう）とは<a href="." id="link_1"                    >2014年</a><a href="." id="link_1"                              >12月18日</a>より<a href="." id="link_2"                        >Google Play</a>で、同年<a href="." id="link_3"                              >12月23日</a>より<a href="." id="link_4"                    >App Store</a>で配信が開始された<a href="." id="link_5"                                                                                                                                              >Android</a>/<a href="." id="link_6"                        >iOS</a>用野球<a href="." id="link_7"                                >ゲーム</a>である。公式サイトでは『<b>パワプロアプリ</b>』の略称も使用されている。
</p><p>投球や打撃をタップやフリックで操作し、走塁・守備はオートとなっている。<a href="." id="link_8"                                                                                                                                                                              >サクセスモード</a>が搭載されている。
</p>
