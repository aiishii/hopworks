<p><b>リチャード・ブランド</b>（英:Richard Bland、<a href="." id="link_1"                    >1710年</a><a href="." id="link_1"                          >5月6日</a> - <a href="." id="link_2"                    >1776年</a><a href="." id="link_2"                              >10月26日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>、<a href="." id="link_4"                                                                                  >バージニア植民地</a>出身の政治家である。ブランドはバージニア植民地議会議員を長く務め、<a href="." id="link_5"                    >1774年</a>と<a href="." id="link_6"                    >1775年</a>は<a href="." id="link_7"                                          >大陸会議</a>代表となった。<a href="." id="link_8"                                                                                  >アメリカ独立戦争</a>の前の植民地における思想形成に貢献したことで、<a href="." id="link_9"                                                                                                                >アメリカ合衆国建国の父</a>の一人に数えられる。
</p>
