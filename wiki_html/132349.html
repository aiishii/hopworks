		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>酒井 啓子</b>（さかい けいこ、<a href="." id="link_1"                    >1959年</a>（<a href="." id="link_2"                      >昭和</a>34年）2月 - ）は、日本の<a href="." id="link_3"                                                              >国際政治学者</a>、<a href="." id="link_4"                                          >千葉大学</a>法政経学部教授、同大学グローバル関係融合研究センター長。専門は、<a href="." id="link_5"                      >中東</a>政治、<a href="." id="link_6"                                >イラク</a>政治。第21代<a href="." id="link_7"                                                                                  >日本国際政治学会</a>理事長を務めた(2012年 - 2014年)。
</p>
