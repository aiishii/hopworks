<p><b>グスタフ・アドルフ・ロイターホルム</b>（Gustaf Adolf Reuterholm、<a href="." id="link_1"                    >1756年</a><a href="." id="link_1"                          >7月7日</a> - <a href="." id="link_2"                    >1813年</a><a href="." id="link_2"                              >12月27日</a>）は、<a href="." id="link_3"                                                              >スウェーデン</a>の貴族・政治家である。1792年から1796年にかけて、<a href="." id="link_4"                                                                                                                                                                          >グスタフ4世アドルフ</a>の摂政政府において実権を握り、<a href="." id="link_5"                                                              >事実上の</a><a href="." id="link_6"                      >摂政</a>として行動した。
</p>
