		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姜希孟</b>（강희맹、<a href="." id="link_1"                    >1424年</a> - <a href="." id="link_2"                    >1483年</a>）は李氏朝鮮初期の文臣。優れた文章で有名で画家でもあった。字は景醇、号は私淑斎・菊塢・雲松居士など、諡号は文良、本貫は<a href="." id="link_3"                                          >晋州姜氏</a>。
</p>
