		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 忠雄</b>（おかざき ただお、<a href="." id="link_1"                    >1884年</a>（<a href="." id="link_2"                      >明治</a>17年）<a href="." id="link_3"                            >5月20日</a> - <a href="." id="link_4"                    >1963年</a>（<a href="." id="link_5"                      >昭和</a>38年）<a href="." id="link_6"                          >5月1日</a>）は、<a href="." id="link_7"                      >大正</a>、昭和期の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                      >企業</a><a href="." id="link_10"                               >経営者</a>。<a href="." id="link_11"                                         >岡崎財閥</a>の創業者で、<a href="." id="link_12"                               >神戸</a>財界の雄と呼ばれた<a href="." id="link_13"                                         >岡崎藤吉</a>の婿養子。<a href="." id="link_14"                               >佐賀県</a>出身。<a href="." id="link_15"                                                             >慶應義塾大学</a><a href="." id="link_16"                                                   >理財科</a>卒業。
</p>
