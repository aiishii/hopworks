		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Edward_Luttwak.jpg" title="ファイル:Edward Luttwak.jpg">ファイル:Edward Luttwak.jpg</a>  <div class="thumbcaption">エドワード・ルトワック</div></div></div>
<p><b>エドワード・ルトワック</b>（Edward Nicolae Luttwak、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >11月4日</a>-）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >国際政治</a>学者。専門は、<a href="." id="link_4"                                >大戦略</a>、<a href="." id="link_5"                                >軍事史</a>、<a href="." id="link_6"                                                    >国際関係論</a>。
</p><p><a href="." id="link_7"                                                    >ルーマニア</a>の<a href="." id="link_8"                                          >ユダヤ人</a>の家庭に生まれ、<a href="." id="link_9"                                          >イタリア</a>、<a href="." id="link_10"                                         >イギリス</a>で育つ。<a href="." id="link_11"                                                                                                                                                                                               >ロンドン・スクール・オブ・エコノミクス</a>で学び、英国軍、フランス軍、イスラエル軍に所属した後、<a href="." id="link_12"                   >1975年</a>に<a href="." id="link_13"                                                                                                                                             >ジョンズ・ホプキンス大学</a>で<a href="." id="link_6"                                                    >国際関係論</a>の博士号取得。現在、<a href="." id="link_14"                                                                                           >戦略国際問題研究所</a>シニアアドバイザー。
</p>
