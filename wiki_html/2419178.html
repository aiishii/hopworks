		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 巌</b>（おがわ いわお、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                                >北海道</a>出身の<a href="." id="link_3"                      >日本</a>の動物学者。<a href="." id="link_4"                                                              >環境学者</a>・<a href="." id="link_5"                                                              >生態学者</a>・<a href="." id="link_6"                                                              >動物学者</a>で、専門は動物<a href="." id="link_7"                                >生態学</a>、環境<a href="." id="link_8"                                >動物学</a>、野生<a href="." id="link_9"                                >生物学</a>。<a href="." id="link_10"                                                             >農学博士</a>（<a href="." id="link_11"                                                   >北海道大学</a>）。元・<a href="." id="link_12"                                                             >酪農学園大学</a>農食環境学群環境共生学類環境動物学研究室教授。
</p>
