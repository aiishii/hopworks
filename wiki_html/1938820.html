		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 郁三</b>（たなか いくぞう、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >1月13日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >2月16日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >化学者</a>、理学博士。<a href="." id="link_5"                                                              >東京工業大学</a>名誉教授。<a href="." id="link_6"                                                    >文化功労者</a>。専門は<a href="." id="link_7"                                >光化学</a>。
</p><p><a href="." id="link_5"                                                              >東京工業大学</a>教授、学長などを歴任。光イオン化質量分析法の開発や、分子の電子状態を精密に測定する分子光化学の先駆的な手法開発などで知られる、光化学のパイオニア。
</p>
