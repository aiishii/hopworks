	<h1 id="firstHeading" class="firstHeading" >金沢自然公園インターチェンジ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金沢自然公園インターチェンジ</b>（かなざわしぜんこうえんインターチェンジ）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >横浜市</a><a href="." id="link_3"                                >金沢区</a>にある<a href="." id="link_4"                                                                        >横浜横須賀道路</a>金沢支線の<a href="." id="link_5"                                                                                  >インターチェンジ</a>である。
</p><p><a href="." id="link_6"                                                              >金沢自然公園</a>の「高速側<a href="." id="link_7"                                >駐車場</a>」に直結する出入口であり、一般道路へは接続していない。また、利用できるのは<a href="." id="link_8"                                                                                            >金沢動物園</a>の開園日・営業時間内に限られる。入出場は<a href="." id="link_9"                                                                                                      >釜利谷JCT</a>方面からのみ可能で、<a href="." id="link_10"                                                                                                                                   >堀口能見台IC</a>方面との行き来はできない。料金所は<a href="." id="link_11"                                                                                 >釜利谷本線料金所</a>に併設されている。
</p>
