<p><b>権 甲龍</b>（クォン・カムニョン、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >10月3日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                                              >ソウル市</a>出身、<a href="." id="link_6"                                          >韓国棋院</a>所属、八段。主催する権甲龍囲碁道場は、<a href="." id="link_7"                                          >李世乭</a>、<a href="." id="link_8"                                >崔哲瀚</a>など多くの棋士を輩出し、韓国の三大囲碁道場の一つとなっている。子の権孝珍、その夫の岳亮も囲碁棋士。
</p>
