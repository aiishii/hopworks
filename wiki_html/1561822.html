<table class="infobox vevent" style="width:22em;width: 22em; line-height: 1.4em; text-align: left; float:right;"><caption class="summary" style="font-size: 125%; font-weight: bold;">『ダナエ』</caption><tbody><tr><td colspan="2" style="text-align:center">ドイツ語: <i>Danaë</i></td></tr><tr><td colspan="2" style="text-align:center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Gustav_Klimt_010.jpg" title="ファイル:Gustav Klimt 010.jpg">ファイル:Gustav Klimt 010.jpg</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">作者</th><td class="attendee">グスタフ・クリムト</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">製作年</th><td>1907-1908年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">種類</th><td class="category">キャンバスに油彩</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">寸法</th><td>77&#160;cm&#32;×&#160;83&#160;cm&#32;(30&#160;in&#32;×&#160;33&#160;in)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">所蔵</th><td>ヴュルトレ画廊、<a href="." id="link_1"                                          >ウィーン</a></td></tr></tbody></table>
<p>『<b>ダナエ</b>』（<a href="." id="link_2"                                          >独</a>&#58; <span lang="de">Danaë</span>）は、<a href="." id="link_3"                                                                                                                                              >帝政オーストリア</a>の<a href="." id="link_4"                      >画家</a><a href="." id="link_5"                                                                                            >グスタフ・クリムト</a>が<a href="." id="link_6"                    >1907年</a>から<a href="." id="link_7"                    >1908年</a>にかけて描いた<a href="." id="link_8"                                          >油絵</a>。77 x 83 <a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>の<a href="." id="link_9"                                                    >キャンバス</a>に描かれ、現在は<a href="." id="link_1"                                          >ウィーン</a>のヴュルトレ画廊（Galerie Würthle）に所蔵されている。
</p>
