<p><b>若林 純夫</b>（わかばやし すみお、<a href="." id="link_1"                    >1949年</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                            >5月15日</a>）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>。
</p><p><a href="." id="link_4"                                                                        >フォークソング</a>隆盛期の1960年代末に登場し、数々の音楽ユニットに所属して<a href="." id="link_7"                                                                                                                                                          >第3回全日本フォークジャンボリー</a>などで活動。活動末期の<a href="." id="link_8"                    >1973年</a>に発表した楽曲は最近の青春ソングのコレクションにも入れられている。
</p>
