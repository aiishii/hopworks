		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相田 洋</b>（そうだ ひろし、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >5月16日</a> - ）は、日本の中国研究者、<a href="." id="link_2"                                                              >福岡教育大学</a>名誉教授。
</p><p><a href="." id="link_3"                                          >中華民国</a><a href="." id="link_4"                                >河北省</a><a href="." id="link_5"                                          >張家口市</a>生まれ。1964年<a href="." id="link_6"                                          >熊本大学</a>法文学部卒、1973年<a href="." id="link_7"                                                              >東京教育大学</a>大学院博士課程満期退学、福岡教育大学講師、1975年助教授、1983年教授、2001年定年退官、名誉教授、<a href="." id="link_8"                                                              >青山学院大学</a>教授。2012年退職。
</p>
