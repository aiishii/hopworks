<p><b>THE BANANA MONKEYS</b>(ザ バナナ モンキーズ)は日本の音楽グループ、<a href="." id="link_1"                                                                                                                          >女性アイドルグループ</a>である。略称はバナナモンキーズ、ばなもん、お猿さん、ばなもん、tbmsと複数あるが、公式は「ばなもん」「バナモン」としている。
</p><p>結成時のコンセプトは「世界中を感動の渦に」。2018年7月16日「ビジネス系金儲けアイドル」にコンセプトを変更。3日後には炎上を狙ってしまったと謝罪のうえ、「世界中を感動の渦に」へ戻している。
</p>
