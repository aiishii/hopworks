		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>老川 慶喜</b>（おいかわ よしのぶ、<a href="." id="link_1"                    >1950年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                                                  >跡見学園女子大学</a>教授。<a href="." id="link_5"                                          >立教大学</a><a href="." id="link_6"                                          >名誉教授</a>。専門は近代<a href="." id="link_7"                                                                        >日本経済史</a>、<a href="." id="link_8"                                >経営史</a>。<br />
<a href="." id="link_9"                                                                        >経済学博士</a>（立教大学、1982年）。
<br />
</p><p><a href="." id="link_10"                                                                                                 >交通史</a>特に<a href="." id="link_11"                                                   >鉄道史</a>から研究をスタートし、近年は戦間期の自動車工業、第1次大戦後の生鮮食料品市場問題、さらには戦後の運輸業などに研究対象時期と分野を広げている。
</p>
