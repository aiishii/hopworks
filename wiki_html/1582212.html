		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 卓司</b>（やまだ たくじ、<a href="." id="link_1"                    >1967年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                                                                                                                              >トライデントデザイン専門学校</a>非常勤講師。<a href="." id="link_6"                                >愛知県</a>出身。<a href="." id="link_7"                                                              >愛知教育大学</a><a href="." id="link_8"                                          >教育学部</a>小学校教員養成課程美術科(デザイン専攻)卒業。O型。代表作は、『吸血鬼にちがいない』。
</p>
