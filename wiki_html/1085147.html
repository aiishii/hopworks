<p><b>實吉 純一</b>（さねよし じゅんいち、<a href="." id="link_1"                    >1907年</a>（明治40年）<a href="." id="link_2"                              >11月18日</a> - <a href="." id="link_3"                    >2003年</a>（平成15年）<a href="." id="link_4"                            >3月16日</a>）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >工学者</a>。<a href="." id="link_7"                                          >電気工学</a>、<a href="." id="link_8"                                >音響学</a>を専門とした。<a href="." id="link_9"                                                              >東京工業大学</a><a href="." id="link_10"                                         >学長</a>や<a href="." id="link_11"                                                             >千葉工業大学</a>、<a href="." id="link_12"                                         >玉川大学</a>、<a href="." id="link_13"                                                                                 >東北帝国大学</a>の教授、<a href="." id="link_14"                                                             >日本音響学会</a>会長などを務めた。
</p><p>水中での気泡の挙動と気泡群による水中<a href="." id="link_15"                               >超音波</a>の<a href="." id="link_16"                     >減衰</a>、などの研究を行なった。また<a href="." id="link_17"                                                             >キリスト教徒</a>でもあった。
</p>
