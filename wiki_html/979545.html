<p><b>加藤 四朗</b>（かとう しろう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >9月29日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                      >身長</a>は168<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、<a href="." id="link_5"                      >体重</a>は60<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">kg</a>。<a href="." id="link_6"                                          >東洋大学</a>卒業。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年1月）">旧芸名は<b>加藤四郎</b></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年1月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_7"                                                                                                                >プロダクション・タンク</a>所属。
</p>
