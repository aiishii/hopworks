		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>船木 枳郎</b>（ふなき しろう、<a href="." id="link_1"                    >1903年</a>〈<a href="." id="link_2"                      >明治</a>36年〉<a href="." id="link_3"                            >6月20日</a> - <a href="." id="link_4"                    >1973年</a>〈<a href="." id="link_5"                      >昭和</a>48年〉<a href="." id="link_6"                              >12月26日</a>）は、<a href="." id="link_7"                                                                        >児童文学者</a>、再話者。本名・藤一。
</p><p><a href="." id="link_8"                                >東京府</a><a href="." id="link_9"                                          >小石川区</a>小石川初音町（現<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                               >文京区</a><a href="." id="link_12"                               >小石川</a>）出身。<a href="." id="link_13"                                                                       >明治薬学校</a>（現<a href="." id="link_14"                                                             >明治薬科大学</a>）中退。<a href="." id="link_15"                                         >小川未明</a>に師事し、<a href="." id="link_16"                   >1929年</a>〈昭和4年〉に<a href="." id="link_17"                                                   >アナキズム</a>系<a href="." id="link_18"                                                             >童話作家</a>とともに自由芸術家連盟を組織し、翌年に「童話の社会」を創刊。
</p><p><a href="." id="link_19"                                         >児童文学</a>の評論を書くほか、<a href="." id="link_20"                     >児童</a>読み物の再話を行った。
</p>
