		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松元 和昭</b>（まつもと かずあき、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >6月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                                              >空手選手</a>であり、<a href="." id="link_4"                                >空手道</a><a href="." id="link_5"                                >指導者</a>。<a href="." id="link_6"                                          >鹿児島県</a><a href="." id="link_7"                                >鹿屋市</a>出身。<a href="." id="link_8"                                          >福岡大学</a><a href="." id="link_9"                                          >経済学部</a><a href="." id="link_10"                                                             >経済学科</a>卒。
</p><p>公益財団法人<a href="." id="link_11"                                                                                 >全日本空手道連盟</a>公認六段。公益財団法人<a href="." id="link_12"                                                                                 >日本体育協会</a>公認空手道コーチ4。
</p>
