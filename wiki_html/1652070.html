		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 昭夫</b>（はら あきお、<a href="." id="link_1"                    >1942年</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>。地域プランナー。
自治体まちづくり研究所所長で元世田谷区役所都市整備部。<a href="." id="link_3"                                          >千葉大学</a><a href="." id="link_4"                                >工学部</a>都市環境システム学科<a href="." id="link_5"                                          >客員教授</a>。<a href="." id="link_6"                                                                                                  >技術士 (建設部門)</a> （都市および地方計画）・<a href="." id="link_7"                                                                        >一級建築士</a>。<a href="." id="link_8"                                >東京都</a>生まれ。
</p>
