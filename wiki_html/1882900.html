		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒューマン・トラフィック</b>（<i>Human Trafficking</i>）は、2005年放送のアメリカ/カナダ合作のテレビシリーズ。<a href="." id="link_1"                                          >人身売買</a>の真実を描いた社会派作品。日本では2007年に<a href="." id="link_2"                                                                        >ニューセレクト</a>がDVDを発売し、2008年にはテレビ東京で前後編に分けてテレビ初放送された。
</p>
