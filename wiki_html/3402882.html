<p><b>萬田 正治</b>（まんだ まさはる、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >4月23日</a> - ）は、日本の農学者、専門は畜産学。鹿児島大学名誉教授。日本での持続可能な農業を研究提言するなかで、自らも萬田農園を開設し、合鴨農法による無農薬米の生産方法を確立・全国に普及させるなどの実績を持つ実践者でもある。放送大学客員教授、鹿屋体育大学理事、鹿児島大学経営協議会委員、鹿児島大学稲盛アカデミー特任教授、等を兼任。
</p>
