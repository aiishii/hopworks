<p><b>種田 山頭火</b>（たねだ さんとうか、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）<a href="." id="link_3"                            >12月3日</a> - <a href="." id="link_4"                    >1940年</a>（<a href="." id="link_5"                      >昭和</a>15年）<a href="." id="link_6"                              >10月11日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >自由律俳句</a>の<a href="." id="link_9"                                          >俳人</a>。<i>山頭火</i>とだけ呼ばれることが多い。<a href="." id="link_10"                                                                   >佐波郡</a>（現在の山口県防府市）の生まれ。「<a href="." id="link_11"                                               >層雲</a>」の<a href="." id="link_12"                                                   >荻原井泉水</a>門下。1925年に<a href="." id="link_13"                               >熊本市</a>の<a href="." id="link_14"                               >曹洞宗</a>報恩寺で<a href="." id="link_15"                     >出家</a><a href="." id="link_16"                     >得度</a>して耕畝（こうほ）と改名。本名・<b>種田正一</b>（たねだ しょういち）。
</p>
