<p><b>川田 若弥</b>（かわだ わかや、<a href="." id="link_1"                    >1902年</a> - 没年不明）は、<a href="." id="link_2"                                                                                                                                          >小倉競馬倶楽部</a>に所属していた<a href="." id="link_3"                      >騎手</a>および<a href="." id="link_4"                                >調教師</a>。
</p><p>息子の<a href="." id="link_5"                                          >川田利美</a>と孫の<a href="." id="link_6"                                          >川田孝好</a>も調教師であり、曾孫の<a href="." id="link_7"                                          >川田将雅</a>は騎手である。
</p>
