<p><b>宝塔実憐</b>（ブッダシュリ、? - <a href="." id="link_4"                    >1316年</a><a href="." id="link_4"                            >1月15日</a>）は、<a href="." id="link_7"                      >高麗</a>の第26代王<a href="." id="link_5"                                >忠宣王</a>の妃。<a href="." id="link_8"                                                    >モンゴル人</a>で、<a href="." id="link_9"                                      >元</a>の皇族の晋王<a href="." id="link_6"                                                          >カマラ</a>の娘。<a href="." id="link_10"                                                                                 >泰定帝</a>とは姉弟である。<a href="." id="link_11"                   >1296年</a>に<a href="." id="link_12"                     >降嫁</a>される。<a href="." id="link_13"                   >1310年</a>、元より韓国長公主に封じられる。没後の<a href="." id="link_14"                   >1343年</a>、元より薊国大長公主に追封される。忠宣王の妃 趙妃が寵愛されている事に嫉妬し、誣告事件を起こした。子女は無し。
