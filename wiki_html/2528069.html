<p><b>マチルダ・チャップリン＝エアトン</b>（Matilda Chaplin Ayrton、1846年頃 — <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >7月19日</a>）は、イギリスの医師である。夫の<a href="." id="link_2"                                                                                                                                                                  >ウィリアム・エドワード・エアトン</a>とともに来日し、日本では助産師の学校を開いた。ヨーロッパに戻った後、"Child Life in Japan"を執筆した。
</p>
