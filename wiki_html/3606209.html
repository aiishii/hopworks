		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームス・V・ワーチ</b>（James V. Wertsch、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >5月16日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の社会文化<a href="." id="link_3"                                                              >人類学者</a>である。<a href="." id="link_4"                                                              >セントルイス</a>にある<a href="." id="link_5"                                                                        >ワシントン大学</a>国際関係学部の副学長、マーシャル・ソロモン・スノー芸術科学院教授、マクドネル・インターナショナル・スカラーズ ・アカデミー所長。また、社会文化人類学の著作があり、教授活動を行っている。
<a href="." id="link_6"                                                              >イリノイ大学</a>アーバナ校から心理学による文学学士号、<a href="." id="link_7"                                                                                                      >ノースウェスタン大学</a>から教育学修士号、<a href="." id="link_8"                                                    >シカゴ大学</a>から教育心理学の博士号を取得。
</p>
