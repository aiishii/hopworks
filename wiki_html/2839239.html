		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大槻 和夫</b>（おおつき かずお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の国語教育学者。<a href="." id="link_3"                                          >広島大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >天田郡</a><a href="." id="link_6"                                                                    >川合村</a>（現<a href="." id="link_7"                                          >福知山市</a>）生まれ。<a href="." id="link_8"                                                                                                      >京都府立綾部高等学校</a>卒、1958年広島大学教育学部卒、1965年同博士課程中退、教育学部助手、1967年講師、1970年助教授、1984年教授、1993-1997年附属小学校長、1999年定年退官、名誉教授、<a href="." id="link_9"                                                              >安田女子大学</a>教授。
</p><p>2016年、春の叙勲で<a href="." id="link_10"                                                                       >瑞宝中綬章</a>を受章。
</p>
