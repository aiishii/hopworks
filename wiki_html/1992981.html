		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大橋 純一郎</b>（おおはし じゅんいちろう、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >3月20日</a> - ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >浜北市</a>（現在の<a href="." id="link_4"                                >浜松市</a><a href="." id="link_5"                                >浜北区</a>）出身の<a href="." id="link_6"                      >競艇</a>選手。登録番号4073。身長166cm。血液型O型。86期。静岡支部所属。同期に<a href="." id="link_7"                                          >萩原秀人</a>、<a href="." id="link_8"                                          >後藤陽介</a>、<a href="." id="link_9"                                >森永淳</a>、<a href="." id="link_10"                                         >中野次郎</a>らがいる。
</p>
