		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Gゼロ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">G-Zero world</span>）とは、欧米の影響力の低下と発展途上国政府の国内重視によって生じた<a href="." id="link_2"                                          >国際政治</a>における<a href="." id="link_3"                                                                        >権力の空白</a>のことである。経済的にも政治的にも、真に世界的な目標を推進する能力と意志を持つ単一の国や国のグループが存在しない世界を説明する際に用いられる。
</p>
