<p><b>アレキサンダー・ビレンキン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Алекса́ндр Виле́нкин</span>; <a href="." id="link_2"                                                              >ウクライナ語</a>&#58; <span lang="uk">Олександр Віленкін</span>、<a href="." id="link_3"                    >1949年</a><a href="." id="link_3"                            >5月13日</a> -）は<a href="." id="link_4"                                >物理学</a>教授であり、タフツ大学の宇宙学研究所の所長を務める。<a href="." id="link_5"                                          >ソ連</a><a href="." id="link_6"                                                                                                                                                                            >ウクライナ</a>の<a href="." id="link_7"                                          >ハルキウ</a>出身。25年にわたり<a href="." id="link_8"                                                    >現代宇宙論</a>の分野で活動する<a href="." id="link_9"                                                    >理論物理学</a>者であり、これまでに150以上の論文を執筆している<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（July 2018）">要出典</span></a></i>&#93;</sup>。
</p>
