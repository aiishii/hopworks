		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>色丹島沖地震</b>（しこたんとうおきじしん）とは、<a href="." id="link_1"                                >色丹島</a>南東沖を<a href="." id="link_2"                                                    >震源域</a>とする<a href="." id="link_3"                                                                        >M</a>7.8前後（<a href="." id="link_4"                                                                                                                                              >Mw</a>8.2前後）の<a href="." id="link_5"                                          >固有地震</a>である。平均発生間隔は約72年で、2012年の<a href="." id="link_6"                                                                                                      >地震調査研究推進本部</a>による長期評価では、30年以内の地震発生確率は50%程度。
</p>
