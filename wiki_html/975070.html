		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川村 正輝</b>（かわむら まさき、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >1月3日</a> - ）は<a href="." id="link_2"                                >福井県</a>出身の<a href="." id="link_3"                                          >競艇選手</a>。登録番号3921。身長160cm。血液型A型。81期。弟に<a href="." id="link_4"                                                    >ピアニスト</a>の<a href="." id="link_5"                                          >川村文雄</a>。同期に<a href="." id="link_6"                                >飯山泰</a>、<a href="." id="link_7"                                >寺田祥</a>、<a href="." id="link_8"                                                                                        >池田浩美</a>らがいる。通算優勝回数8回（<a href="." id="link_9"                    >2012年</a><a href="." id="link_9"                            >5月12日</a>現在）
</p>
