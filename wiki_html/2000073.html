		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>城 秀男</b>（じょう ひでお、<a href="." id="link_1"                    >1911年</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >1月29日</a>）は、<a href="." id="link_3"                                >福岡県</a>出身の<a href="." id="link_4"                                                    >染織家</a>。染織工芸を専門に<a href="." id="link_5"                                          >佐賀大学</a>の<a href="." id="link_6"                                          >名誉教授</a>でもあり、多くの染織家を輩出してきた。
</p><p><a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >1月29日</a>、<a href="." id="link_7"                      >肺炎</a>により<a href="." id="link_8"                                >佐賀市</a>内の病院にて死去。98歳だった。
</p>
