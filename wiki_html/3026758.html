		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>璞 歳之助</b>（あらたま としのすけ、<a href="." id="link_1"                    >1797年</a>〈<a href="." id="link_2"                      >寛政</a>9年〉 - <a href="." id="link_3"                    >1834年</a><a href="." id="link_3"                          >7月9日</a>〈<a href="." id="link_4"                      >天保</a>5年<a href="." id="link_5"                                                    >6月3日</a>〉）は、<a href="." id="link_6"                                                              >伊勢ノ海部屋</a>及び柏戸部屋に所属した元<a href="." id="link_7"                      >力士</a>。両部屋を往復する現役生活だった。本名は<b>村山</b>と伝わる。身長177cm。体重は不明。現在の<a href="." id="link_8"                                >青森県</a><a href="." id="link_9"                                          >西津軽郡</a>（旧・<a href="." id="link_10"                               >陸奥国</a><a href="." id="link_11"                                                                   >津軽郡</a>）出身。最高位は東<a href="." id="link_12"                     >前頭</a>2枚目。同郷の<a href="." id="link_13"                                         >柏戸利助</a>を頼って入門したと伝わる。
</p>
