		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木暮 亮</b>（こぐれ りょう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >3月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                          >明治大学</a>名誉教授。
<a href="." id="link_6"                                                                                                                                                              >福島県福島市（現）</a>生まれ。本名・菅藤高徳（かんとうたかのり）。<a href="." id="link_7"                                                                                  >東京帝国大学</a>独文科卒。在学中より同人誌に参加。<a href="." id="link_8"                    >1934年</a>、<a href="." id="link_9"                                >高木卓</a>、<a href="." id="link_10"                                         >真下五一</a>らと『意識』を創刊。<a href="." id="link_11"                   >1939年</a>、「地上の子」で<a href="." id="link_12"                                                             >芥川賞</a>予選候補、<a href="." id="link_13"                   >1944年</a>、「おらがいのち」で同候補。<a href="." id="link_14"                                                   >太平洋戦争</a>前から戦後にわたって<a href="." id="link_15"                                                   >独文学</a>者として明治大学教授、<a href="." id="link_16"                   >1964年</a>、<a href="." id="link_17"                                         >獨協大学</a>教授。<a href="." id="link_18"                   >1971年</a>、退職。
</p>
