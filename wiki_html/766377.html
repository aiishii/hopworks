<p><b>大歳 卓麻</b>（おおとし たくま、<a href="." id="link_5"                    >1948年</a><a href="." id="link_5"                              >10月17日</a> - ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。
</p><p><a href="." id="link_8"                                                                                                      >日本アイ・ビー・エム</a><a href="." id="link_9"                                          >株式会社</a><a href="." id="link_10"                                                   >代表取締役</a><a href="." id="link_11"                     >社長</a><a href="." id="link_12"                                                             >執行役員</a>、<a href="." id="link_13"       >International Business Machines Corporation</a>会長補佐、<a href="." id="link_14"                                         >社団法人</a><a href="." id="link_15"                                                                                           >日本経済団体連合会</a>企業行動委員会共同委員長などを歴任した。
</p>
