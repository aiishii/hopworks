		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Alfred_Percival_Maudslay_(Chichen_Itza,_1889).jpg" title="ファイル:Alfred Percival Maudslay (Chichen Itza, 1889).jpg">ファイル:Alfred Percival Maudslay (Chichen Itza, 1889).jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                            >チチェン・イッツァ</a>のモーズリー（1889年）</div></div></div>
<p><b>アルフレッド・パーシヴァル・モーズリー</b>（Alfred Percival Maudslay、<a href="." id="link_2"                    >1850年</a><a href="." id="link_2"                            >3月18日</a> - <a href="." id="link_3"                    >1931年</a><a href="." id="link_3"                            >1月22日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                              >考古学者</a>。<a href="." id="link_6"                                                    >グアテマラ</a>と<a href="." id="link_7"                                          >メキシコ</a>の古代<a href="." id="link_8"                                          >マヤ文明</a>の遺跡を詳細に調査して写真を撮影したことで知られる。モーズリーの調査の質は非常に高く、現在も参照される。
</p>
