<p>『<b>バイオレントシューティング</b>』（<b>VIOLENT SHOOTING</b>）は<a href="." id="link_3"                                          >タイトー</a>から1986年に稼動開始したアーケードゲーム。<a href="." id="link_1"                                                                                                                          >ガンシューティングゲーム</a>である。筐体は前年に発売された『<a href="." id="link_5"                                                                                                                          >NYキャプター</a>』を流用したものであり、翌年発売された『<a href="." id="link_6"                                                                                                      >オペレーションウルフ</a>』のケーブル連結タイプもこの筐体を流用している。
