		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カーター・ファミリー</b> (<b>The Carter Family</b>) は、<a href="." id="link_1"                                                                        >アメリカ</a>の白人バンドの元祖。1927年から1943年にかけての活動を通じ、後の<a href="." id="link_2"                                                              >ブルーグラス</a>、<a href="." id="link_3"                                                    >カントリー</a>、<a href="." id="link_4"                                                    >ロカビリー</a>等、アメリカの白人<a href="." id="link_5"                                                                        >ポピュラー音楽</a>全般に多大なる影響を与えた。また1960年代に起きた<a href="." id="link_6"                                                                                     >フォーク・リヴァイヴァル</a>にも同じ様に影響を与えてもいる。特に<a href="." id="link_7"                                                                                            >メイベル・カーター</a>は全てのアメリカ白人のギタリストの、或いは白人のギター奏法の開祖として「<b>ギターの母</b>」として崇められる。
</p>
