<p><b>足立明</b>（あだち あきら、<a href="." id="link_1"                    >1936年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >1月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >放送作家</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                >劇作家</a>、<a href="." id="link_7"                                          >児童文学</a>作家、<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >作詞家</a>。<a href="." id="link_10"                               >島根県</a><a href="." id="link_11"                               >仁多郡</a><a href="." id="link_12"                                         >奥出雲町</a>八川出身。本名、足立昭。
</p><p>1962年に国連劇脚本に入賞、<a href="." id="link_13"                                                             >サンデー毎日</a>への応募脚本を期に<a href="." id="link_14"                     >東宝</a>演劇文芸部に在籍する。1967年に<a href="." id="link_15"                                                                       >劇団ピッカリ座</a>を創立、ぬいぐるみ人形劇の創作を行う。多くの<a href="." id="link_16"                                                             >テレビアニメ</a>の原作脚本を手掛ける。仁田信夫名義にて原作を手掛けることもある。
</p>
