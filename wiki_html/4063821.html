<p><b>ハーラル・アッゲル</b> （<b>Harald Agger</b>, 1889年4月11日&#x2013; 1954年5月20日）は、デンマークの<a href="." id="link_5"                                          >陸上競技</a>の選手だった 。彼は、<a href="." id="link_6"                                                                                                                        >1908年夏季オリンピック</a>で男子ハンマー投に出場した。
