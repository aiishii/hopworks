		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>かやまゆみ</b>（<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >7月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                                              >ボーイズラブ</a>作品の漫画（<b>加山弓</b>名義）や<a href="." id="link_6"                                          >少女漫画</a>作品などを手がけた。東京出身。デビューは<a href="." id="link_7"                                >白泉社</a>『<a href="." id="link_8"          >LaLa</a>』だが、別名義。
</p><p><a href="." id="link_9"                    >2005年</a>に<a href="." id="link_10"                     >乳癌</a>により死去。闘病中は入退院を繰り返しながら仕事を続けていた。
</p><p>公式サイトは本人が管理していたため、一切の更新がなくなっているものの、現在もファンによるBBSへの書き込みが続いている。
</p>
