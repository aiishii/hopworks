		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 哲也</b>（あまの てつや、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >9月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                                    >北海道大学</a>名誉教授。極東民族史を研究している。  
</p><p><a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a>出身。1971年<a href="." id="link_7"                                                    >同志社大学</a>文学部文化史学科卒業。1978年北海道大学大学院文学研究科博士課程退学。北海道大学総合博物館助教授、教授、理学研究院教授。2010年「古代の海洋民<a href="." id="link_8"                                                                                  >オホーツク人</a>の世界 アイヌ文化をさかのぼる」で北大<a href="." id="link_9"                      >博士</a>（<a href="." id="link_10"                     >文学</a>）。2012年定年退職、名誉教授。
</p>
