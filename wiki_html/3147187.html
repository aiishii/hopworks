		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安川 茂雄</b>（やすかわ しげお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >12月13日</a>－<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                              >10月23日</a>）は、<a href="." id="link_3"                                >登山家</a>、登山史研究家。
<a href="." id="link_4"                      >東京</a>出身。本名は長越茂雄。<a href="." id="link_5"                                                                                  >早稲田大学文学部</a><a href="." id="link_6"                                                              >仏文科</a>卒。中学時代から<a href="." id="link_7"                      >登山</a>を好み、登山家、<a href="." id="link_8"                                >編集者</a>として働きながら、「霧の山」などの山岳小説を発表。1966年<a href="." id="link_9"                                                                                                                                              >RCC</a><a href="." id="link_10"                                                                                 >ヒンズークシ</a>登山隊長。<a href="." id="link_11"                                         >三笠書房</a>編集長、<a href="." id="link_12"                                                                                                 >朋文堂</a>、<a href="." id="link_13"                                                   >あかね書房</a>などの顧問を経て、1974年四季書館を設立、社長を務めた。
</p>
