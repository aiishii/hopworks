		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Julia_Neilson_Crosby.jpg" title="ファイル:Julia Neilson Crosby.jpg">ファイル:Julia Neilson Crosby.jpg</a>  <div class="thumbcaption">ジュリア・ネルソン・クロスビー</div></div></div><p><b>ジュリア・ニルソン・クロスビー</b>（Julia Neilson Crosby、<a href="." id="link_1"                    >1833年</a><a href="." id="link_1"                            >7月31日</a> - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                            >1月28日</a>）は<a href="." id="link_3"                                                                                                                                              >横浜共立学園</a>の前身・共立女学校と<a href="." id="link_4"                                                                                  >共立女子聖書学院</a>の前身・偕成伝道女学校を創設した女性宣教師の一人である。<a href="." id="link_5"                                                              >主われを愛す</a>を初めて和訳した人物。
