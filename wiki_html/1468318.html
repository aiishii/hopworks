<p><b>宮崎 嶺雄</b>（みやざき みねお、<a href="." id="link_1"                    >1908年</a>11月1日 - <a href="." id="link_2"                    >1980年</a>9月10日）は、日本のフランス文学者、<a href="." id="link_3"                                                    >翻訳家</a>。1930年<a href="." id="link_4"                                          >東京帝国大学</a>心理学科中退。<a href="." id="link_5"                                                              >岸田国士</a>に師事して小説を書き、1941年フランス文学賞を受賞。戦後、<a href="." id="link_6"                                >創元社</a>編集長を務め、フランス文学、推理小説の翻訳を行った。
</p>
