		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 麻美</b>（なかの まみ、<a href="." id="link_1"                    >1951年</a> - ）は、日本の<a href="." id="link_2"                                >弁護士</a>。
</p><p>1975年<a href="." id="link_3"                                                                                                      >北海道大学法学部</a>卒業。1979年弁護士登録（<a href="." id="link_4"                                                              >東京弁護士会</a>）。<a href="." id="link_5"        >NPO</a>派遣労働ネットワーク理事長。夫は<a href="." id="link_6"                                                                                                            >寺井一弘</a>。りべるて・えがりて法律事務所に所属し、労働問題を取り扱う。
</p>
