<p><b>アール・エレソン・マッコイ</b>（Earl Elleson McCoy 、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                            >12月6日</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                            >7月13日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >作曲家</a>。<a href="." id="link_5"                                >指揮者</a>。<a href="." id="link_6"                                          >オーボエ</a>、<a href="." id="link_7"                                                              >トロンボーン</a>、<a href="." id="link_8"                                                              >ヴァイオリン</a>、<a href="." id="link_9"                                >ピアノ</a>の演奏者。
</p>
