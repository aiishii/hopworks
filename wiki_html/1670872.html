<p><b>加藤 茂苞</b>（かとう しげもと、<a href="." id="link_1"                      >慶応</a>4年<a href="." id="link_2"                                                      >5月27日</a>（<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                            >7月16日</a>） - <a href="." id="link_4"                    >1949年</a><a href="." id="link_4"                            >8月17日</a>）は、<a href="." id="link_5"                                >出羽国</a>鶴岡（現・<a href="." id="link_6"                                >山形県</a><a href="." id="link_7"                                >鶴岡市</a>）出身の<a href="." id="link_8"                                >農学者</a>。<a href="." id="link_9"                                                              >農学博士</a>。<a href="." id="link_10"                                         >九州帝国大学</a><a href="." id="link_11"                     >教授</a>。水原高等農林学校教授。<a href="." id="link_12"                                                             >東京農業大学</a>教授。
</p>
