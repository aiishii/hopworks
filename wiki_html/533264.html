		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二唐 正和</b>（にがら まさかず、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >1月28日</a> - ）は<a href="." id="link_2"                                                              >長崎文化放送</a>(ncc)の<a href="." id="link_3"                                                              >アナウンサー</a>。<br />
元<a href="." id="link_4"                                                              >秋田朝日放送</a><a href="." id="link_3"                                                              >アナウンサー</a>・<a href="." id="link_5"                                                              >テレビ神奈川</a> (tvk) 記者。
</p><p><a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >練馬区</a>出身。<a href="." id="link_8"                                                    >学習院大学</a>卒業後、<a href="." id="link_9"                    >1995年</a>秋田朝日放送にアナウンサーとして入社。
それ以降、tvkでの記者を経て<a href="." id="link_10"                   >2004年ncc</a>に移籍し、再びアナウンサーとなる。
</p>
