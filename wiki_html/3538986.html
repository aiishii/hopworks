		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綾部 和</b>（あやべ かず、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >8月6日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >ゲームクリエイター</a>・<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                                  >ぼくのなつやすみ</a>シリーズの<a href="." id="link_5"                      >企画</a>・<a href="." id="link_6"                      >脚本</a>・<a href="." id="link_7"                                                                                                      >ゲームデザイナー</a>として知られる。株式会社<a href="." id="link_8"                                                                                            >ミレニアムキッチン</a>および株式会社惑星プロジェクト代表取締役。2014年以降は<a href="." id="link_8"                                                                                            >火星カレー</a>などの飲食プロデュースも行っている。<a href="." id="link_9"                                >北海道</a><a href="." id="link_10"                               >函館市</a>生まれ。
</p>
