<p><b>ミカエル・バルザローナ</b>（<span lang="fr">Mickaël Barzalona</span>, <a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                          >8月3日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>出身の<a href="." id="link_3"                      >競馬</a>の<a href="." id="link_4"                      >騎手</a>。2011年に19歳にして<a href="." id="link_5"                                                                                            >ダービーステークス</a>を制するなど、フランス競馬界の若手のホープとして知られる。
