		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モンテ・カセム</b>（<b>Ahmed Mumtaz Masoon Cassim</b>、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月29日</a> - ）は、<a href="." id="link_2"                                                    >スリランカ</a>・<a href="." id="link_3"                                          >コロンボ</a>生まれの<a href="." id="link_4"                                >工学者</a>。<a href="." id="link_5"                                                              >公立大学法人</a><a href="." id="link_6"                                                              >国際教養大学</a>理事長兼学長(第3代)。<a href="." id="link_7"                                                    >マレーシア</a>経済学会終身会員。
専門は<a href="." id="link_8"                                >建築学</a>、<a href="." id="link_9"                                          >都市工学</a>、環境科学、<a href="." id="link_10"                                         >国土計画</a>、地域産業政策、国際援助政策論、国際的<a href="." id="link_11"                                         >産学連携</a>に関する研究など。
</p><p><a href="." id="link_12"                                                                       >学校法人立命館</a>理事補佐、<a href="." id="link_13"                                                                                                               >立命館アジア太平洋大学</a>第2代学長、<a href="." id="link_14"                                                                                                                                                       >立命館国際平和ミュージアム</a>館長。学校法人<a href="." id="link_15"                                                                                 >大学院大学至善館</a>学長を歴任。
</p>
