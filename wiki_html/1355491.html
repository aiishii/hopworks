		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星乃 治彦</b>（ほしの はるひこ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >福岡大学</a><a href="." id="link_5"                                          >人文学部</a>歴史学科<a href="." id="link_6"                      >教授</a>。専門は<a href="." id="link_7"                                >ドイツ</a>近現代史、20世紀<a href="." id="link_8"                                >政治史</a>、<a href="." id="link_9"                                                              >反ファシズム</a>運動史、<a href="." id="link_10"                                         >社会主義</a>史、<a href="." id="link_11"                                                   >ジェンダー</a>史。
</p>
