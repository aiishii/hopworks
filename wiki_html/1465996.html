<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:F._Georges-Picot.png" title="ファイル:F. Georges-Picot.png">ファイル:F. Georges-Picot.png</a>  <div class="thumbcaption">フランソワ・ジョルジュ＝ピコ</div></div></div>
<p><b>フランソワ・マリ・ドニ・ジョルジュ＝ピコ</b>（<b>François Marie Denis Georges-Picot</b>、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                              >12月21日</a>、<a href="." id="link_2"                      >パリ</a> - <a href="." id="link_3"                    >1951年</a><a href="." id="link_3"                            >6月20日</a>、パリ）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                                                        >第一次世界大戦</a>中、<a href="." id="link_7"                                                                                            >サイクス・ピコ協定</a>を<a href="." id="link_8"                                                    >イギリス人</a><a href="." id="link_9"                                                                                                                                                    >マーク・サイクス</a>(<a href="/w/index.php?title=En:Mark_Sykes&amp;action=edit&amp;redlink=1" class="new" title="En:Mark Sykes (存在しないページ)">en:Mark Sykes</a>)と共に調印。サイクスと共に<a href="." id="link_10"                                                   >アラブ</a>地域の併合、<a href="." id="link_11"                                         >イギリス</a>とフランスの協調に責任を持つ。
</p>
