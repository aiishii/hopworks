		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富田 和暁</b>（とみた かずあき、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                          >地理学者</a>、<a href="." id="link_3"                                                              >大阪商業大学</a><a href="." id="link_4"                                          >経済学部</a><a href="." id="link_5"                      >教授</a>。専門分野は、<a href="." id="link_6"                                                    >都市地理学</a>、<a href="." id="link_7"                                                    >経済地理学</a>。
</p><p><a href="." id="link_8"                                >愛知県</a>出身。<a href="." id="link_9"                    >1976年</a>、<a href="." id="link_10"                                                   >名古屋大学</a><a href="." id="link_11"                               >大学院</a><a href="." id="link_12"                                                             >博士課程</a><a href="." id="link_13"                     >単位</a>取得。<a href="." id="link_14"                                                             >文学博士</a>。<a href="." id="link_15"                                                             >横浜国立大学</a>、<a href="." id="link_16"                                                             >大阪市立大学</a>で教鞭を執った。
</p><p><a href="." id="link_17"                   >1996年</a>、『大都市圏の構造的変容』で<a href="." id="link_18"                                                                                                                               >日本都市学会</a>賞（奥井記念賞）を受賞。
</p>
