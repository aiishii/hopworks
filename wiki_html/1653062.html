		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 沈</b>（おう しん、生年不詳 - <a href="." id="link_1"                  >266年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>から<a href="." id="link_4"                      >西晋</a>の政治家・歴史家・武将。<a href="." id="link_5"                                      >魏</a>・西晋に仕えた。<a href="." id="link_6"            >字</a>は<b>処道</b>。<a href="." id="link_7"                      >并州</a><a href="." id="link_8"                                >太原郡</a>晋陽県（現在の<a href="." id="link_9"                                >山西省</a><a href="." id="link_10"                               >太原市</a><a href="." id="link_11"                               >晋源区</a>）の人。祖父は王柔（<a href="." id="link_12"                     >後漢</a>の<a href="." id="link_13"                     >匈奴</a><a href="." id="link_14"                               >中郎将</a>）。父は王機（魏の<a href="." id="link_15"                     >東郡</a><a href="." id="link_16"                     >太守</a>）。叔父（従叔父）は<a href="." id="link_17"                                               >王昶</a>。妻は荀氏（潁川の人）。子は<a href="." id="link_18"                     >王浚</a>。
</p>
