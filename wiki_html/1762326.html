<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">吉持章</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1936年<span style="color:gray">??</span>月<span style="color:gray">??</span>日<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a>&#160;<a href="." id="link_1"                      >日本</a> <a href="." id="link_2"                                >愛知県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>日本クリスチャン・カレッジ（現、<a href="." id="link_3"                                                                        >東京基督教大学</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >実業家</a></td></tr></tbody></table>
<p><b>吉持 章</b>（よしもち あきら、旧姓：鈴木、<a href="." id="link_5"                    >1936年</a> - 2019）は、<a href="." id="link_6"                                                                                                                                              >スウェーデン同盟キリスト教団</a>(<a href="." id="link_7"                                                                                  >いのちのことば社</a>-伝道グループの正式法人名称)の代表役員。
</p><p>夫人と神学生時代に結婚し、夫人の姓になる。義父は<a href="." id="link_8"                                          >吉持久雄</a>で<a href="." id="link_9"                                                    >きよめ教会</a>の出身。戦前はハルピン教会で活躍した。　2019年6月14日朝、召天。
長女は牧師夫人、長男厳信は<a href="." id="link_10"                               >外科</a>医。
次男日輪生(ひわお)は大阪の<a href="." id="link_11"                                                                                                                               >茨木聖書教会</a>の牧師である。
</p>
