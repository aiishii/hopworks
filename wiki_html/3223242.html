		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 百年</b>（すずき ひゃくねん、<a href="." id="link_1"                      >文政</a>11年<a href="." id="link_2"                                                      >5月28日</a>（<a href="." id="link_3"                    >1828年</a><a href="." id="link_3"                          >7月9日</a>） - <a href="." id="link_4"                      >明治</a>24年（<a href="." id="link_5"                    >1891年</a>）<a href="." id="link_6"                              >12月26日</a>）は、<a href="." id="link_7"                      >幕末</a>から明治時代にかけて活動した<a href="." id="link_8"                      >絵師</a>、<a href="." id="link_9"                                          >日本画家</a>。鈴木派の祖。幼名は甚之丞、諱は世寿、字は子孝、通称は図書。百年は画号で、別号に大椿翁、画仙堂、東錦楼、大年、狂歌名に志椀斎など。
</p>
