		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェリー・ラインズドルフ</b>（Jerry M. Reinsdorf , <a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >2月25日</a> - ）は、<a href="." id="link_2"                                                                        >公認会計士</a>（CPA）、弁護士、<a href="." id="link_3"                                                                                                                                    >MLB</a>球団<a href="." id="link_4"                                                                                                                          >シカゴ・ホワイトソックス</a>ならびに<a href="." id="link_5"        >NBA</a>球団<a href="." id="link_6"                                                                        >シカゴ・ブルズ</a>のオーナー。
</p><p>MLBとNBAの両方で反労働組合の強硬派の代表格として知られる。NBAでは1990年代初頭以降の最も影響力のあるオーナーの一人と見られている。<a href="." id="link_7"                                >純資産</a>が13億<a href="." id="link_8"                                                                                            >ドル</a>（2015年）にのぼる<a href="." id="link_9"                                                              >億万長者</a>でもある。
</p>
