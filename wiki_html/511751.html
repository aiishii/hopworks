		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 泰男</b>（さとう やすお、<a href="." id="link_1"                    >1953年</a> <a href="." id="link_2"                            >9月24日</a> - ）は、<a href="." id="link_3"                                                    >テレビ山梨</a>の元<a href="." id="link_4"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                          >相模原市</a>出身。<a href="." id="link_7"                                          >日本大学</a>を卒業後、<a href="." id="link_8"                    >1976年</a>にUTY入社。
現在は、制作部に異動。異動後も「UTYカラオケ大賞」の復活特番や「ウッティタウン6丁目」などに出演。
</p><p>趣味は<a href="." id="link_9"                                          >クラフト</a>。特技は、<a href="." id="link_10"           >耳</a>を動かせること。
</p>
