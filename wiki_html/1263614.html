<p><b>アレクセイ・シールィチ・ノヴィコフ＝プリボイ</b>（<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Алексей Силыч Новиков-Прибой</span></b><small>アリェクスィェーイ・スィールィチ・ノーヴィカフ・プリボーイ</small>；<a href="." id="link_2"                                                    >ラテン文字</a>転写の例:<i><span lang="la">Alexej Silyč Novikov-Priboj</span></i>、<a href="." id="link_3"                    >1877年</a><a href="." id="link_3"                            >3月24日</a>‐<a href="." id="link_4"                    >1944年</a><a href="." id="link_4"                            >4月29日</a>）は、<a href="." id="link_5"                                >ロシア</a>の<a href="." id="link_6"                      >作家</a>。水兵として参加した<a href="." id="link_7"                                                    >日本海海戦</a>に関する著作『ツシマ（<span lang="ru">Цусима</span>）』で知られる。
</p>
