		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横川 新</b>（よこかわ あらた、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法学者</a>。専門は<a href="." id="link_5"                                >国際法</a>。第12代<a href="." id="link_6"                                          >成城大学</a>学長。<a href="." id="link_7"                                                              >法学博士</a>。成城大学<a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                >法務省</a><a href="." id="link_10"                                                                                           >難民審査参与員</a>等も務めた。
