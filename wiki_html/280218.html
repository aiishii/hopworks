<p><b>阮 忠彦</b>（げん ちゅうげん、グエン・チュン・ガン、<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Nguyễn Trung Ngạn</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">阮忠彥</span></span>、<a href="." id="link_3"                                                >重興</a>5年（<a href="." id="link_4"                    >1289年</a>） - <a href="." id="link_5"                                                >大定</a>2年（<a href="." id="link_6"                    >1370年</a>））は、<a href="." id="link_7"                      >陳朝</a><a href="." id="link_8"                      >大越</a>の<a href="." id="link_9"                                >政治家</a>・<a href="." id="link_10"                     >学者</a>。<a href="." id="link_11"           >字</a>は邦直、<a href="." id="link_12"                                     >号</a>は介軒。著作に『介軒詩集』がある。
</p>
