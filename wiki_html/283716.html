<p><b>陸 機</b>（りく き、<a href="." id="link_1"                  >261年</a> - <a href="." id="link_2"                  >303年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>の<a href="." id="link_5"                                      >呉</a>から<a href="." id="link_6"                      >西晋</a>にかけての<a href="." id="link_7"                                >政治家</a>・<a href="." id="link_8"                                >文学者</a>・<a href="." id="link_9"                      >武将</a>。字は<b>士衡</b>。呉の四姓（朱・張・顧・陸）の一つである陸氏の出身。呉の丞相<a href="." id="link_10"                     >陸遜</a>の孫であり、呉の大司馬<a href="." id="link_11"                     >陸抗</a>の四男である。子は<a href="." id="link_12"                                                                                       >陸蔚</a>・<a href="." id="link_13"                                                                                       >陸夏</a>。<a href="." id="link_14"                     >本貫</a>は<a href="." id="link_15"                                               >揚州</a><a href="." id="link_16"                     >呉郡</a><a href="." id="link_17"                     >呉県</a>（現在の<a href="." id="link_18"                               >江蘇省</a><a href="." id="link_19"                               >蘇州市</a><a href="." id="link_20"                               >呉中区</a>）であるが、家は呉の都<a href="." id="link_21"                                               >建業</a>（現在の江蘇省<a href="." id="link_22"                               >南京市</a>）の南や、祖父の封地であった華亭（雲間とも。現在の<a href="." id="link_23"                               >上海市</a><a href="." id="link_24"                               >松江区</a>）等にあったようである。
</p>
