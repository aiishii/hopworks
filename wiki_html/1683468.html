		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大位山 勝蔵</b>（おおいやま かつぞう、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >3月5日</a> - ）は、<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >宍粟郡</a><a href="." id="link_4"                                                                    >山崎町</a>（現在の<a href="." id="link_5"                                >宍粟市</a>）出身（本籍地は、同県<a href="." id="link_6"                                >姫路市</a>）で<a href="." id="link_7"                                                              >三保ヶ関部屋</a>に所属した元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>、<a href="." id="link_10"                                                             >国際プロレス</a>所属の元<a href="." id="link_11"                                                             >プロレスラー</a>。
</p><p><a href="." id="link_12"                     >本名</a>は松本 勝三（まつもと かつぞう）。力士時代の<a href="." id="link_13"                               >四股名</a>は<b>大位山</b>、<a href="." id="link_14"                                         >プロレス</a>時代の<a href="." id="link_15"                                                             >リングネーム</a>は<b>大位山 勝三</b>。<a href="." id="link_16"                     >相撲</a>時代の得意手は、右四つ、寄り、押し。最高位は東前頭12枚目（1968年11月場所）。大相撲時代の体格は、179cm、120kg。プロレス時代の体格は、179cm、115kg。
</p>
