		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福井 資明</b>（ふくい すけあき、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >2月19日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >4月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                >将棋棋士</a>。<a href="." id="link_5"                                >青森県</a><a href="." id="link_6"                                >弘前市</a>出身。<a href="." id="link_7"                                                    >関根金次郎</a>十三世名人門下。
</p><p>福井自身は公式にプロ入りした弟子を持たなかったが、北海道での将棋の普及活動や後進育成に尽力し、弟弟子となる<a href="." id="link_8"                                                    >五十嵐豊一</a>や兄弟弟子の<a href="." id="link_9"                                          >渡辺東一</a>門下となる<a href="." id="link_10"                               >勝浦修</a>の発掘に貢献している。
</p><p>昭和30年代の札幌で行われた名人戦では正立会人を務め、昭和40年代の将棋名鑑では「地方棋士」として掲載されている。
</p>
