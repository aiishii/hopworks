		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 宏子</b>（やまもと ひろこ、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >音楽教育学</a>者、<a href="." id="link_4"                                                                        >民族音楽学</a>者、<a href="." id="link_5"                                          >岡山大学</a>教授。アジアを中心としたユーラシアの太鼓文化の比較研究に従事。<a href="." id="link_6"                                          >小泉文夫</a>、<a href="." id="link_7"                                >山口修</a>に師事。フィールドは、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                                >福建省</a>・<a href="." id="link_10"                               >青海省</a>、<a href="." id="link_11"                                                             >インドネシア</a>・<a href="." id="link_12"                                         >バリ</a>、<a href="." id="link_13"                                         >南インド</a>、チベット、ブータン、アイルランド、ドイツ、ポーランド、トルコほか、日本各地。
</p>
