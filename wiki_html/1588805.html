		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 成禹</b>（チョ・ソンウ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >8月16日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の映画音楽家、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                        >裴勇俊</a>（ペ・ヨンジュン）主演映画の音楽などを手掛けた。合成皮革加工と映画事業を行う<a href="." id="link_5"                >M&amp;FC</a>（エムアンドエフシー）の<a href="." id="link_6"                                                                        >CEO</a>。韓国企業として初めて日本企業に対する敵対的<a href="." id="link_7"              >M&amp;A</a>を行った。
