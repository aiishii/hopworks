		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荻上 紘一</b>（おぎうえ こういち、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >2月11日</a> - ）は、日本の<a href="." id="link_2"                                >数学者</a>、<a href="." id="link_3"                                                              >大妻女子大学</a>学長。<a href="." id="link_4"                                                                                                                                    >大学評価・学位授与機構</a>特任教授。<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >松本市</a>出身。<a href="." id="link_7"                                                                                                                >長野県松本深志高等学校</a>卒、<a href="." id="link_8"                                          >東京大学</a>理学部卒。元<a href="." id="link_9"                                                                                      >東京都立大学</a>教授・第10代総長、<a href="." id="link_10"                                                             >公立大学協会</a>長。元<a href="." id="link_11"                                                                       >中央教育審議会</a>委員。趣味はテニス、俳句。「国家の品格」の著者である<a href="." id="link_12"                                         >藤原正彦</a>とは非常に親しい。<a href="." id="link_13"                                                                                                               >大学セミナーハウス</a>館長も務める。2021年、<a href="." id="link_14"                                                                       >瑞宝中綬章</a>受章。
</p>
