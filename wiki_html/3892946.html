		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Onomichi_Historical_Museum01s3200.jpg" title="ファイル:Onomichi Historical Museum01s3200.jpg">ファイル:Onomichi Historical Museum01s3200.jpg</a>  <div class="thumbcaption">旧尾道銀行本店 / 現・<a href="." id="link_1"                                                                                            >おのみち歴史博物館</a>。銀行店舗だった時代の雰囲気を残している。</div></div></div>
<p><b>株式会社尾道銀行</b>（おのみちぎんこう）は、<a href="." id="link_2"                    >1922年</a>（<a href="." id="link_3"                      >大正</a>11年）に<a href="." id="link_4"                                >尾道市</a>に設立された銀行で、<a href="." id="link_5"                                          >広島銀行</a>の前身行の一つである。
</p><p>本項目では、前身である<b>尾道貯蓄銀行</b>（ - ちょちくぎんこう）についても併せて述べる。
</p>
