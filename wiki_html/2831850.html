		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 泰志</b>（なかの やすし、<a href="." id="link_1"                    >1961年</a> - ）は、日本の<a href="." id="link_2"                                          >心理学者</a>。<a href="." id="link_3"                                >山口県</a>出身。<a href="." id="link_4"                                                              >東京国際大学</a><a href="." id="link_5"                                          >教養学部</a>人間関係学科卒業、<a href="." id="link_6"                                                              >慶應義塾大学</a>大学院社会学研究科修士課程修了（文学修士）。現在、<a href="." id="link_6"                                                              >慶應義塾大学</a><a href="." id="link_7"                                          >経済学部</a><a href="." id="link_8"                      >教授</a>。専門は<a href="." id="link_9"                                                    >実験心理学</a>、障害児心理学、ヒューマンインタフェース。
</p><p>大学院修了後、<a href="." id="link_10"                                                                                                                                   >国立特殊教育総合研究所</a>研究員となり、1997年に慶應義塾大学経済学部<a href="." id="link_11"                               >助教授</a>に就任。2003年から2006年の3年の間、<a href="." id="link_12"                               >福島智</a>研究室の<a href="." id="link_13"                                                                                                                                                                 >東京大学先端科学技術研究センター</a>特任教授に転籍する。2006年、慶應義塾大学経済学部教授に復籍。
</p>
