		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河相 一成</b>（かわい かずしげ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >9月20日</a> - ）は、日本の農業経済学者、<a href="." id="link_2"                                          >東北大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >横浜市</a>出身。1957年東北大学経済学部卒。1976年「戦後日本の小農と土地所有に関する研究」で<a href="." id="link_4"                                                              >農学博士</a>。東北大学農学研究所助教授を経て、農学部教授。1996年定年退官後、名誉教授。農業・食糧経済学。みやぎ憲法<a href="." id="link_5"                                          >九条の会</a>事務局長。
</p>
