		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>JELLY</b>は<a href="." id="link_1"                    >1992年</a><a href="." id="link_1"                          >4月1日</a>、ミニアルバム『LOVE』で<a href="." id="link_2"                                                                                                                                    >テイチクエンタテインメント</a>からデビューした<a href="." id="link_3"                                                                        >ガールズバンド</a>。キャッチフレーズは『女の子の愛と平和』。
</p><p>デビュー前から原宿ホコ天・都内ライブハウス等で活動。また、<a href="." id="link_4"                                          >加藤雅也</a>主演のVシネマ『天使の囁き』に<a href="." id="link_5"                                          >金子美香</a>のバックバンド役として出演。
</p><p>1994年1月解散。
</p>
