<p><b>金 徳弘</b>（キム・ドコン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">김덕홍</span>、<a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                            >12月3日</a> - ）は、<a href="." id="link_3"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                      >朝鮮労働党中央委員会</a>資料研究室副室長、麗光貿易社社長などを歴任。<a href="." id="link_7"                    >1997年</a>に思想家の<a href="." id="link_8"                                >黄長燁</a>と<a href="." id="link_9"                                          >韓国に亡命</a>し、脱北者同志会会長、北朝鮮民主化委員会委員を務めた。
</p>
