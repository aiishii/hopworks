		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大滝 重直</b>（おおたき しげなお、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >11月5日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >7月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。
</p><p><a href="." id="link_5"                                >秋田県</a>生まれ。1929年秋田県立本荘中学校卒。<a href="." id="link_6"                                                    >秋田魁新報</a>記者を務めたのち、<a href="." id="link_7"                                          >島木健作</a>に師事。1937年から<a href="." id="link_8"                                          >満洲</a>に渡り現地農村を調査。1942年「解氷期」で大陸開拓文学賞受賞。1990年、<a href="." id="link_9"                                          >前立腺癌</a>のため死去。
</p>
