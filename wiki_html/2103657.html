		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛尾 啓三</b> (うしお　けいぞう、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >10月20日</a> - ) は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神崎郡</a><a href="." id="link_6"                                >福崎町</a>出身。<a href="." id="link_7"                                                                                                                >兵庫県立姫路西高等学校</a>、<a href="." id="link_8"                                                              >京都教育大学</a>を経て、<a href="." id="link_9"                                                                                  >京都市立芸術大学</a>に学ぶ。
</p>
