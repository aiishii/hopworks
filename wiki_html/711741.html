</p><p>酒匂・エフエックス・アドバイザリー有限会社代表。<a href="." id="link_2"                                                    >北海道大学</a>卒業後、<a href="." id="link_3"                                          >横浜銀行</a>、外資系金融機関などで外国為替業務に従事。
