<p><b>坪倉 正治</b>（つぼくら まさはる）は、日本の<a href="." id="link_8"                      >医師</a>である。<a href="." id="link_7"                                                              >博士(医学)</a>(東京大学)。専門は<a href="." id="link_9"                                >血液内科</a>。<a href="." id="link_4"                                                                                  >福島県立医科大学</a>放射線健康管理学講座<a href="." id="link_10"                     >主任教授</a>、相馬中央病院、<a href="." id="link_11"                                                                                           >南相馬市立総合病院</a>、ひらた中央病院、ナビタスクリニックなどに勤務。
