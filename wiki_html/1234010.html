<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jusya_tsumura.jpg" title="ファイル:Jusya tsumura.jpg">ファイル:Jusya tsumura.jpg</a>  <div class="thumbcaption">津村重舎（初代）の肖像写真</div></div></div>
<p><b>津村 重舎</b>（つむら じゅうしゃ、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >8月20日</a>（<a href="." id="link_2"                      >明治</a>4年<a href="." id="link_3"                                                    >7月5日</a>） - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                            >4月28日</a>）は日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                >大和国</a>（<a href="." id="link_9"                                >奈良県</a>）出身。<a href="." id="link_10"                                         >廃藩置県</a>の9日前に出生。
</p><p><a href="." id="link_11"                   >1893年</a>（明治26年）に津村順天堂（現・<a href="." id="link_12"                               >ツムラ</a>及び<a href="." id="link_13"                                                   >バスクリン</a>の前身）を創業した。<a href="." id="link_14"                   >1925年</a>（大正14年）から<a href="." id="link_15"                   >1936年</a>（昭和11年）まで<a href="." id="link_16"                                                         >貴族院</a>議員を務めた。
</p>
