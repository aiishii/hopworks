<p><b>ティアコネル伯リチャード・タルボット</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Richard Talbot, Earl of Tyrconnell</span>, <a href="." id="link_3"                                                                              >PC</a>, <a href="." id="link_4"                    >1630年</a> - <a href="." id="link_5"                    >1691年</a><a href="." id="link_5"                            >8月14日</a>）は、<a href="." id="link_6"                                                                                  >アイルランド</a>の<a href="." id="link_7"                      >貴族</a>・軍人。<a href="." id="link_8"                                                                                  >イングランド</a>王<a href="." id="link_9"                                                                                                                                            >ジェームズ2世</a>の治世中はアイルランドを事実上統治し、後に<a href="." id="link_10"                                                             >ジャコバイト</a>の有力者として活動した。
</p>
