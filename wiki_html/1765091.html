		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大木 英夫</b>（おおき ひでお、<a href="." id="link_1"                    >1928年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >神学者</a>、<a href="." id="link_4"                                                              >東京神学大学</a>名誉教授。<a href="." id="link_5"                                                                        >学校法人聖学院</a>前理事長。学生時代<a href="." id="link_6"                                                                                                                >ラインホルド・ニーバー</a>に師事。法学者の<a href="." id="link_7"                                          >大木雅夫</a>は実弟。<a href="." id="link_8"                                >福島県</a>出身。
</p>
