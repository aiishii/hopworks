<p><b>リーヴヌィ</b>（リヴヌイ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Ливны</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Livny</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                              >オリョール州</a>の東南部にある都市。<a href="." id="link_5"                                >ドン川</a>の支流ビーストラヤ・ソスナ川（<a href="." id="link_6"                                                                                                            >ソスナ川</a>、<span lang="ru">Бы́страя Сосна́</span>）に沿う。州都<a href="." id="link_7"                                                    >オリョール</a>からは南東へ150キロメートル。人口は52,841人（<a href="." id="link_8"                                                                                                    >2002年国勢調査</a>）。
</p>
