		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 昭二</b>（たなか しょうじ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                              >11月11日</a>）は、<a href="." id="link_3"                      >日本</a>の応用<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                          >東京大学</a>名誉教授。国際超電導産業技術研究センター顧問。妻は「<a href="." id="link_6"                                >わいふ</a>」編集長を務めた<a href="." id="link_7"                                                    >田中喜美子</a>。
</p>
