		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>風間 道太郎</b>（かざま みちたろう、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                          >6月6日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >8月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >平和運動家</a>、<a href="." id="link_5"                      >伝記</a><a href="." id="link_6"                      >作家</a>。
</p><p>東京出身。<a href="." id="link_7"                                                                                        >第一高等学校</a>、<a href="." id="link_8"                                                                                  >東京帝国大学</a>法学部卒。
</p><p>戦時中は<a href="." id="link_9"                                                    >大政翼賛会</a>文化部副部長を務めるが、ほどなく退き農村生活を送る。大学で<a href="." id="link_10"                                         >尾崎秀実</a>と親しく、1946年尾崎の『愛情はふる星のごとく』を出版。<a href="." id="link_11"                                                             >新日本文学会</a>に属し、平和運動家として活動しつつ、伝記などを書いた。
</p>
