<p><b>太田 正男</b>（おおた まさお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >8月26日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                          >9月5日</a>）は、<a href="." id="link_3"                                                                                            >セントラル・リーグ</a>に所属していた<a href="." id="link_4"                                                                        >プロ野球審判員</a>。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >大阪市</a>出身。関西審判部に所属し、1989年まで27年間勤務。公式戦2266試合に出場した。審判員袖番号は<b>6</b>。
</p>
