		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石原 兵永</b>（いしはら ひょうえい、<a href="." id="link_1"                    >1895年</a>〈<a href="." id="link_2"                      >明治</a>28年〉<a href="." id="link_3"                            >4月12日</a> - <a href="." id="link_4"                    >1984年</a>〈<a href="." id="link_5"                      >昭和</a>59年〉<a href="." id="link_6"                            >8月17日</a>）は、<a href="." id="link_7"                                                    >無教会派</a>の<a href="." id="link_8"                                                    >キリスト教</a><a href="." id="link_9"                                >伝道者</a>。<a href="." id="link_10"                               >栃木県</a>生まれ。<a href="." id="link_11"                     >旧姓</a>・鈴木。1920年<a href="." id="link_12"                                                                                 >青山学院</a>英文学部卒。<a href="." id="link_13"                                         >内村鑑三</a>に師事する。<a href="." id="link_14"                                                                                 >青山師範学校</a>の英語教師となり、石原文子と結婚、石原姓になる。青山師範学校教授を1931年に退職し<a href="." id="link_15"                                         >伝道活動</a>を続ける。
</p>
