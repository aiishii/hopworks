<p><b>北川 町子</b>（きたがわ まちこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >4月8日</a> - ）は、元映画・テレビ<a href="." id="link_2"                      >女優</a>。本名、<b>北川 好子</b>（きたがわ よしこ）。夫は俳優・タレント・司会者・作家の<a href="." id="link_3"                                >児玉清</a>。長男は元タレントで児玉清事務所代表兼事務用品の販売・卸会社の株式会社チカダ社長の<a href="." id="link_4"                                                                              >北川大祐</a>。<a href="." id="link_5"                                >東京市</a>（現・<a href="." id="link_6"                                >東京都</a>）出身。
</p>
