</p><p><a href="." id="link_6"                                >宮城県</a><a href="." id="link_7"                                >塩竈市</a>出身。<a href="." id="link_8"                                                                                                                          >東北学院中学校・高等学校</a>を経て、<a href="." id="link_9"                                          >日本大学</a><a href="." id="link_10"                                         >芸術学部</a>卒業。アイドルから、大人の歌まで幅広い作詞活動をしている。
</p>
