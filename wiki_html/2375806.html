		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中河 幹子</b>（なかがわ みきこ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >7月30日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                              >10月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >国文学者</a>、<a href="." id="link_5"                      >歌人</a>。<a href="." id="link_6"                                          >中河与一</a>の妻。旧姓は林。
</p><p><a href="." id="link_7"                                >香川県</a><a href="." id="link_8"                                >坂出市</a>生まれ。実家は紙問屋林卯吉。<a href="." id="link_9"                                                                                                                                    >香川県立丸亀高等女学校</a>を経て<a href="." id="link_10"                                                                       >津田英学塾</a>卒。在学中の<a href="." id="link_11"                   >1920年</a>に中河与一と結婚をする。女性文芸誌『ごぎやう』を創刊し、後に短歌誌『をだまき』と改め主宰となる。門下に<a href="." id="link_12"                                         >高瀬一誌</a>、<a href="." id="link_13"                                                             >蒔田さくら子</a>らがいる。<a href="." id="link_14"                                                             >共立女子大学</a>教授を務め、共立女子学園歌の作詞も手がけている。
</p><p>妹の林寿枝子は、<a href="." id="link_15"                                                                                 >初代メイ牛山</a>に師事した美容家で、雑誌で美容指南や対談などもした。
</p>
