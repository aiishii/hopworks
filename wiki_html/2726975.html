		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレン・キボム</b>（<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                              >12月29日</a>-）とは<a href="." id="link_2"                      >韓流</a>スターの名称。元<a href="." id="link_3"          >XING</a>の<a href="." id="link_4"                                          >ボーカル</a>、<a href="." id="link_5"                                >ラップ</a>。元<a href="." id="link_6"                                  >U-Kiss</a>のグループリーダー、ボーカル、ラップ。<a href="." id="link_7"                                                                                                                              >キム・ヒョンジュン (1987年生)</a>は実兄。
</p><p><a href="." id="link_8"                    >2011年</a><a href="." id="link_8"                            >9月10日</a>に<a href="." id="link_9"                      >桜島</a>で開催されたK-POPフェスティバルではMCを担当し、通訳無しで全て<a href="." id="link_10"                               >日本語</a>で行った。
</p>
