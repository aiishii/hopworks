<p><b>Kylotonn</b>（旧 <b>4X Studios</b>）は<a href="." id="link_2"                                          >フランス</a>のビデオゲーム開発会社。
Roman Vincent と Yann Tambellinの両名によって 2002年に設立された。
同社の開発した最も有名な代表作は、<a href="." id="link_3"                                                                                                >Bet On Soldier</a>とその拡張版のシリーズである。
