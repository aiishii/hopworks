		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>助六太鼓</b>（すけろくだいこ）は、<a href="." id="link_1"                      >東京</a>初のプロ奏者による<a href="." id="link_2"                                                    >創作和太鼓</a>集団。1960年代に、東京の盆太鼓スタイルであった斜台（斜めの太鼓台）を使った打法を初めて<a href="." id="link_3"                                                    >組太鼓</a>に取り入れた。のちの<a href="." id="link_4"                                >和太鼓</a>ブームの火付け役となった初期の太鼓集団のひとつ。創設メンバーの一人が1980年代に大江戸助六太鼓を新たに結成し、助六太鼓を名乗る団体は2016年現在2つある。
</p>
