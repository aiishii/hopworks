<p><b>上海大学</b>（シャンハイだいがく、<b>Shanghai University</b>、略称：上大）は、中国教育部と上海市政府が共同建設する<a href="." id="link_1"                                          >国立大学</a>、中国重点大学である。元学長は「中国力学の父」と呼ばれる科学者、教育者、政治家である銭偉長教授。
