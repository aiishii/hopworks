<p><b>ミドー</b> (Mido) は<a href="." id="link_1"                                >スイス</a>の<a href="." id="link_2"                                                              >ル・ロックル</a>に本拠地を構える時計メーカーである。社名の由来は<a href="." id="link_3"                                                    >スペイン語</a>の「Yo mido」（「私は計測する」の意）。
「時代を超えること。それは真に優れたデザインの証」というブランドスローガンのもとに、時代にとらわれない洗練されたデザインと高い機能性の融合を目指し、
主に自動巻きの機械式時計を約１００年に渡り製造している。現在は<a href="." id="link_4"                                                                                                                                                                >スウォッチ　グループ</a>傘下のブランドである。
</p>
