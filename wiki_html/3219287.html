<p><b>田中 金峰</b>（たなか　きんぽう、<a href="." id="link_1"                      >弘化</a>元年（<a href="." id="link_2"                    >1844年</a>）- <a href="." id="link_3"                      >文久</a>二年（<a href="." id="link_4"                    >1862年</a>））は<a href="." id="link_5"                                          >江戸時代</a>後期の<a href="." id="link_6"                                          >儒者</a>、<a href="." id="link_7"                                          >医者</a>、<a href="." id="link_8"                                                    >漢詩人</a>。弘化元年甲辰、北久寶寺坊第三街に生まれた。　名は<b>樂美</b>、字は<b>君安</b>（きみやす）、金峰と號した、通称は<b>右馬三郎</b>。 姓は源、先祖は<a href="." id="link_9"                      >丹波</a>の<a href="." id="link_10"                                                                                                 >六田氏</a>に出た。父は<a href="." id="link_11"                                         >大坂</a>の儒医である、名は<b>顯美</b>、字は<b>君業</b>、號は<b>華城</b>、通稱は<b>内記</b>。14歳で父の代講を務め,詩文にもすぐれた。文久二年壬戌６月２８日、19歳で死去。中寺街妙壽寺先塋の側に葬られる。没後に漢詩集『大阪繁昌詩』が父により刊行された。
</p>
