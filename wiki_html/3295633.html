<p><b>奥田 知志</b>（おくだ ともし、<a href="." id="link_12"                   >1963年</a><a href="." id="link_12"                           >7月15日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_13"                     >牧師</a>。<a href="." id="link_7"                                                                                            >日本バプテスト連盟</a>東八幡<a href="." id="link_14"                                                                             >キリスト教会</a>牧師、認定<a href="." id="link_8"        >NPO</a>法人<a href="." id="link_9"                      >抱樸</a>理事長、<a href="." id="link_15"                                                                                 >公益財団法人</a>共生地域創造財団代表理事、一般社団法人<a href="." id="link_16"             >Colabo</a>理事、<a href="." id="link_10"                                                                       >北九州市立大学</a><a href="." id="link_11"                                                                                           >MBA</a>特任教授。
</p>
