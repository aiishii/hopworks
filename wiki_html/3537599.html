		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 殷</b>（りゅう いん、? - <a href="." id="link_1"                  >312年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                        >五胡十六国時代</a>の漢（後の<a href="." id="link_4"                      >前趙</a>）の官吏。<a href="." id="link_5"            >字</a>は長盛。<a href="." id="link_6"                                                          >新興郡</a>（現在の<a href="." id="link_7"                                >山西省</a><a href="." id="link_8"                                >忻州市</a>）の人。<a href="." id="link_9"                      >後漢</a>の<a href="." id="link_10"                                         >光禄大夫</a>劉陵の玄孫であり、<a href="." id="link_11"           >周</a>（<a href="." id="link_12"                           >姫姓</a>）の<a href="." id="link_13"                                     >頃王</a>の王子である姫季子こと<a href="." id="link_14"                                     >劉</a>の康公の末裔といわれている。『<a href="." id="link_15"                     >晋書</a>』及び『<a href="." id="link_16"                                                   >十六国春秋</a>』に伝がある。
</p>
