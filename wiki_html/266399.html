<p><b>アナスタシア</b>（Anastacia、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >9月17日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>・<a href="." id="link_3"                                >シカゴ</a>出身の女性<a href="." id="link_4"                      >歌手</a>。「Boom」は<a href="." id="link_5"                                                                                          >2002 FIFAワールドカップ</a>公式ソング。
</p><p>10代から<a href="." id="link_6"                                                    >クローン病</a>を持ち、<a href="." id="link_7"                    >2003年</a>には<a href="." id="link_8"                      >乳癌</a>の手術を受け回復した。圧倒的な声量への評価は高い。
</p>
