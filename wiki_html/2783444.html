<p><b>鈴木 香</b>（すずき かおり、<a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                              >11月22日</a> -）は<a href="." id="link_3"                                >東京都</a>・<a href="." id="link_4"                                >江東区</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >柔道家</a>。現役時代は72kg超級の選手。身長165cm。体重95kg。得意技は<a href="." id="link_6"                      >寝技</a>。妹の美佐子も72kg超級の強化選手だった。
</p>
