		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 導</b>（おう どう、<a href="." id="link_1"                                      >咸寧</a>2年（<a href="." id="link_2"                  >276年</a>） - <a href="." id="link_3"                                                >咸康</a>5年<a href="." id="link_4"                                                      >7月18日</a>（<a href="." id="link_5"                  >339年</a><a href="." id="link_5"                          >9月7日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"                                      >晋代</a>の<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"            >字</a>は<b>茂弘</b>。<a href="." id="link_10"                     >西晋</a>及び<a href="." id="link_11"                     >東晋</a>に仕え、彼の働きによって<a href="." id="link_12"                          >琅邪王氏</a>は<a href="." id="link_13"                     >六朝時代</a>の<a href="." id="link_14"                                                                             >南朝</a>を代表する名門貴族となった。<a href="." id="link_15"                                                                                       >王覧</a>（<a href="." id="link_16"                     >王祥</a>の異母弟）の孫で<a href="." id="link_17"                                                                                       >王裁</a>の子。王悦・<a href="." id="link_18"                                                                                       >王恬</a>・<a href="." id="link_19"                                               >王洽</a>・<a href="." id="link_20"                                                                                       >王協</a>・<a href="." id="link_21"                                                                                       >王劭</a>・<a href="." id="link_22"                                                                                       >王薈</a>などの父。東晋の<a href="." id="link_23"                               >大将軍</a><a href="." id="link_24"                     >王敦</a>は従兄、<a href="." id="link_25"                     >書家</a>の<a href="." id="link_26"                               >王羲之</a>は<a href="." id="link_27"                               >従甥</a>に当たる。
</p>
