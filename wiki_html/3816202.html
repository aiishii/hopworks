<p><b>松田 元</b>（まつだ げん、<a href="." id="link_9"                    >1984年</a><a href="." id="link_9"                            >2月11日</a> - ）は、日本の<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_10"                               >投資家</a>、<a href="." id="link_11"                                                                                 >レジリエンス</a><a href="." id="link_12"                                         >経営</a><a href="." id="link_13"                                                   >研究者</a>、<a href="." id="link_14"                                                   >教育者</a>、<a href="." id="link_6"                                          >株式会社</a><a href="." id="link_7"              >オウケイウェイヴ</a>元代表取締役社長、<a rel="nofollow" class="external text" href="https://beatholdings.com/">ビート・ホールディングス・リミテッド</a>元取締役会議長最高経営責任者CEO。
</p>
