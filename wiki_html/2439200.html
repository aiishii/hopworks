</p><p><a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                >盛岡市</a>出身。本名・宮暠成。<a href="." id="link_7"                                                                                                                          >岩手県立盛岡第一高等学校</a>卒。<a href="." id="link_8"                                                    >ルーマニア</a>を題材とした批評、ルポ、ノンフィクション、翻訳など幅広く活動する。
</p><p><a href="." id="link_9"                    >1998年</a>、ルーマニア文化功労賞受賞。
</p>
