		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チェザーレ・マッキ・カッシア</b>は、<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                                    >都市計画家</a>、<a href="." id="link_3"                                                                                                                      >都市研究者</a>。<a href="." id="link_4"                                                                        >ミラノ工科大学</a>教授。NCSA評議員もつとめた。大学で都市計画学を教えるほか、イタリア各地の都市基本計画を多く策定した。雑誌territorioの編集長も務める。<a href="." id="link_5"                    >1935年</a>ミラノ市生まれ。
</p>
