		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>春口 裕子</b>（はるぐち ゆうこ、<a href="." id="link_1"                    >1970年</a>〈<a href="." id="link_2"                      >昭和</a>45年〉<a href="." id="link_3"                            >11月4日</a> - ）は、日本の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                >エッセイスト</a>。
</p><p><a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a><a href="." id="link_8"                                >金沢区</a>出身。<a href="." id="link_9"                                                                                                                                              >神奈川県立横浜緑ケ丘高等学校</a>・<a href="." id="link_10"                                                             >慶應義塾大学</a>文学部卒業後、大手損害保険会社の損害調査部や広報に勤務。職場での社内報製作を通じて、作家の道を志す。2001年（<a href="." id="link_11"                     >平成</a>13年）に退職後、作家活動を開始する。同2001年、『火群の館』で第2回ホラーサスペンス大賞特別賞を受賞。2008年に結婚し、出産。
</p><p>中学・高校・大学・損害保険会社時代は、テニス部・テニスサークルに在籍する。
</p>
