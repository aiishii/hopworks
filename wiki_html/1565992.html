		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊東 章夫</b>（いとう あきお、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >5月19日</a> - ）は、<a href="." id="link_2"                                >石川県</a><a href="." id="link_3"                                >金沢市</a>出身の<a href="." id="link_4"                                >漫画家</a>、<a href="." id="link_5"                                                              >挿絵画家</a>。<b>伊東 あきお</b>名義で貸本漫画を手がけた。
</p><p>1975年、科学まんがシリーズ『先祖をたずねて億万年』(原作：<a href="." id="link_6"                                          >井尻正二</a>、新日本出版社)で<a href="." id="link_7"                                                                                  >日本漫画家協会賞</a>優秀賞を受賞。
</p>
