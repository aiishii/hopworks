<p><b>アレクサンダー・ハインリヒ・ルドルフ・フォン・クルック</b>（<b>Alexander Heinrich Rudolph von Kluck</b>, <a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >5月20日</a> ‐ <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                              >10月19日</a>）は、<a href="." id="link_3"                                                    >ドイツ帝国</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は陸軍<a href="." id="link_5"                                          >上級大将</a>。<a href="." id="link_6"                                                                        >第一次世界大戦</a>初頭に<a href="." id="link_7"                                                                                                                      >西部戦線</a>で第1軍を率いて<a href="." id="link_8"                                          >フランス</a>に侵攻したが、<a href="." id="link_9"                                                    >マルヌ会戦</a>で撃退された。
</p>
