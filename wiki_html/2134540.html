		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポッシビリズム</b>（<a href="." id="link_1"                      >英</a>：Possibilism、可能主義）は、<a href="." id="link_2"                                          >政治思想</a>の分野では、<a href="." id="link_3"                                          >社会主義</a>の運動の1つである。
</p><p>ポッシビリズムは<a href="." id="link_4"                                          >フランス</a>の社会主義運動の1つの潮流で、<a href="." id="link_5"                                                                                                                                          >ポール・ブルス</a>（<a href="/w/index.php?title=En:Paul_Brousse&amp;action=edit&amp;redlink=1" class="new" title="En:Paul Brousse (存在しないページ)">Paul Brousse</a>）や<a href="/w/index.php?title=En:Beno%C3%AEt_Malon&amp;action=edit&amp;redlink=1" class="new" title="En:Benoît Malon (存在しないページ)">Benoît Malon</a>などによって1882年に結党された<a href="." id="link_6"                                                                                                                                    >フランス社会主義労働者連盟</a>の1つの精神である。
</p><p>彼らは、重要な原則は「可能」(possible)なことのみと宣言し、革命ではないと主張した。
</p>
