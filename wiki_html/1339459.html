		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花岡 拓也</b>（はなおか たくや、197x年<a href="." id="link_1"                            >3月16日</a> - ）は<a href="." id="link_2"                      >日本</a>の作曲家。<a href="." id="link_3"                                >長野県</a>出身。
</p><p>学生時代からアルバイトでゲーム音楽を手がけ、その後<a href="." id="link_4"                                >テクモ</a>に入社。<a href="." id="link_5"                                                                                                                >モンスターファーム</a>をはじめとした、様々なタイトルに携わる。
</p><p><a href="." id="link_6"                                                                                                                                                    >スタジオクリシェ</a>、<a href="." id="link_7"                                                                                                                                    >サラマンダー・ファクトリー</a>を経て、現在は<a href="." id="link_8"                                                                                                                                          >あまた株式会社</a>に所属。
</p><p><a href="." id="link_9"                    >2000年</a>、A・G・A・S （A&amp;G ALL STARS）のシングル「<a href="." id="link_10"                                                                                                 >dream power-翼なき者たちへ-</a>」（文化放送「<a href="." id="link_11"                                                                                   >A&amp;Gゾーン</a>」テーマ曲）ストリングスアレンジとブラスアレンジを担当した。
</p>
