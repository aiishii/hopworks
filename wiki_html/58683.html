<p><b>武田 観柳斎</b>（たけだ かんりゅうさい、生年不詳 - <a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                      >6月22日</a>（<a href="." id="link_3"                    >1867年</a><a href="." id="link_3"                            >7月23日</a>））は、<a href="." id="link_4"                                >新選組</a>隊士・<b>五番隊組長</b>（文学師範）。本名は<b>福田廣</b>（ふくだ ひろし）、<a href="." id="link_5"            >諱</a>は徳裕（のりひろ）。
</p>
