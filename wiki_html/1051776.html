		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>MARIA</b>（マリア）は、<a href="." id="link_1"                      >日本</a>の女性<a href="." id="link_2"                      >歌手</a>である。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>出身。<a href="." id="link_5"                    >1995年</a>からは同じレコード会社に所属していた<a href="." id="link_6"                                          >中山美穂</a>に数多くの楽曲を提供した。2002年<a href="." id="link_7"                                                                        >キングレコード</a>よりメジャーデビュー。2004年より活動休止。
</p>
