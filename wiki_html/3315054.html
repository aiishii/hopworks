		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田 繁明</b>（わだ しげあき、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >1月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。レストラン西武（現：<a href="." id="link_4"                                                                                                                                    >コンパスグループ・ジャパン</a>）、<a href="." id="link_5"                                                    >西武百貨店</a>、<a href="." id="link_6"                                >そごう</a>の経営再建を手掛け、西武百貨店とそごうの<a href="." id="link_7"                                          >持株会社</a>である<a href="." id="link_8"                                                                                                                                    >ミレニアムリテイリング</a>を<a href="." id="link_9"                                                                                                                                                      >セブン&amp;アイ・ホールディングス</a>との経営統合に導いた。
</p>
