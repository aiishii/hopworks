		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今尾 恵介</b>（いまお けいすけ、<a href="." id="link_1"                    >1959年</a>〈<a href="." id="link_2"                      >昭和</a>34年〉<a href="." id="link_3"                              >11月17日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >地図研究家</a>で、<a href="." id="link_6"                                                                                  >エッセイスト</a>、<a href="." id="link_7"                                                                                            >フリーライター</a>でもある。<a href="." id="link_8"                                                              >一般財団法人</a><a href="." id="link_9"                                                                                  >日本地図センター</a><a href="." id="link_10"                                                   >客員研究員</a>。<a href="." id="link_11"                                                                                                                               >日本地図学会</a><a href="." id="link_12"                                                   >評議員</a>。「地図と地名」専門部会<a href="." id="link_13"                     >主査</a>。<a href="." id="link_14"                               >日野市</a>郷土資料館協議会委員。<a href="." id="link_15"                                         >神奈川県</a><a href="." id="link_16"                               >横浜市</a>出身。
</p>
