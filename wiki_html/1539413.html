		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松 英樹</b>（こまつ ひでき、<a href="." id="link_1"                    >1967年</a>（<a href="." id="link_2"                      >昭和</a>42年）<a href="." id="link_3"                          >3月4日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >囲碁</a><a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >愛知県</a>出身、<a href="." id="link_8"                                          >日本棋院</a>東京本院所属、<a href="." id="link_9"                                >安永一</a>に師事、九段。
</p><p><a href="." id="link_10"                                                                                                                               >NECカップ囲碁トーナメント戦</a>優勝、<a href="." id="link_11"                                                                   >新人王戦</a>2回優勝など。師の安永の研究した<a href="." id="link_12"                               >中国流</a>布石に詳しい。夫人は<a href="." id="link_13"                                                                                                           >小松英子</a>四段、<a href="." id="link_14"                                                                                                           >小松大樹</a>二段は実子。
</p>
