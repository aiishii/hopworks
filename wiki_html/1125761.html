		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドガー・ホフマン・プライス</b>（<b>Edgar Hoffmann Trooper Price</b>、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                          >7月3日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >6月18日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                                                  >カリフォルニア州</a>ファウラー出身の<a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                                                                                                          >SF</a>、<a href="." id="link_7"                                                    >ホラー</a>、<a href="." id="link_8"                                >犯罪小説</a>、<a href="." id="link_9"                                                              >ファンタジー</a>などの様々なジャンルの作品を残しているが、特に<a href="." id="link_10"                                                                                                                                                                                     >ハワード・フィリップス・ラヴクラフト</a>と合作した<a href="." id="link_11"                                                                       >クトゥルフ神話</a>作品『<a href="." id="link_12"                                                                                           >銀の鍵の門を越えて</a>』で知られる。
</p>
