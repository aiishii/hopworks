<p><b>望月 秋羅</b>（もちづき しゅうら、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >5月1日</a> -<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >5月11日</a> ）は、日本の<a href="." id="link_3"                                                    >書道家</a>。<a href="." id="link_4"                                >静岡県</a>出身。<a href="." id="link_5"                                >竹峰流</a>創始者。<a href="." id="link_6"                      >師範</a>。
</p><p><a href="." id="link_7"                                                              >イオンド大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                                              >オーストリア</a>宮廷芸術会員、<a href="." id="link_10"                                         >フランス</a>ドラビエ芸術認定作家、<a href="." id="link_11"                                                                       >ハプスブルク</a>友好教会宮廷芸術会員、<a href="." id="link_12"                                         >タイ</a>国立<a href="." id="link_13"                                                                                 >シラパコーン大学</a>名誉教授。
</p>
