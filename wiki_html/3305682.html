		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島 岩</b>（しま いわお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >2月12日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >5月12日</a>）は、日本の<a href="." id="link_3"                                >インド</a><a href="." id="link_4"                                >思想史</a>学者。
</p><p><a href="." id="link_5"                                >福井県</a>生まれ。<a href="." id="link_6"                                                                                                                                                        >名古屋大学大学院文学研究科</a><a href="." id="link_7"                                                    >印度哲学</a>専攻博士課程中退。インド・<a href="." id="link_8"                                                                                                                      >プーナ大学</a><a href="." id="link_9"                      >留学</a>。<a href="." id="link_10"                                                                                                                                                   >印度学仏教学会賞</a>受賞。<a href="." id="link_11"                                         >金沢大学</a><a href="." id="link_12"                               >文学部</a><a href="." id="link_13"                               >助教授</a>、<a href="." id="link_14"                     >教授</a>。2001年「「<a href="." id="link_15"                                                                                                                               >バーマティー</a>」の文献学的研究」で金沢大学<a href="." id="link_16"                                                             >文学博士</a>。専攻はインド哲学。
</p>
