<p><b>中村 忠</b>（なかむら ただし、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >11月19日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >10月26日</a>）は<a href="." id="link_3"                                >会計学</a>者。専門は<a href="." id="link_4"                                          >財務会計</a>。<a href="." id="link_5"                                          >一橋大学</a><a href="." id="link_6"                                          >名誉教授</a>。正四位瑞宝中綬章。1988年から1994年まで<a href="." id="link_7"                                                                                  >日本会計研究学会</a>理事。1990年から1993年まで<a href="." id="link_8"                                                              >日本簿記学会</a>会長、1993年から同学会顧問。2007年まで社団法人<a href="." id="link_9"                                >如水会</a>調布支部長。<a href="." id="link_10"                               >税理士</a>試験・<a href="." id="link_11"                                                   >公認会計士</a>試験委員も務めた。
</p>
