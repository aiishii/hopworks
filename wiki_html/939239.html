		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>オレっ!トンバ</b>』は、<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                              >12月25日</a>にウーピーキャンプが発売した<a href="." id="link_2"                                                                      >プレイステーション</a>用<a href="." id="link_3"                                                                                  >アクションゲーム</a>。『<a href="." id="link_4"                                >魔界村</a>』シリーズの製作者である<a href="." id="link_5"                                          >藤原得郎</a>作。<a href="." id="link_6"                    >2011年</a><a href="." id="link_6"                          >7月6日</a>より<a href="." id="link_7"                                                                                            >ゲームアーカイブス</a>にて配信開始。レイティングは<a href="." id="link_8"                                                                                                                                                                                                                                                  >CERO</a>：<span style="color:#000000;"><b>A</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E5%85%A8%E5%B9%B4%E9%BD%A2%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング全年齢対象ソフトの一覧">（全年齢対象）</a>。
</p>
