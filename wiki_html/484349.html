</div>
<p><b>LADYBUG</b>（レディーバグ）は、東京で結成された4ピースバンド。現在は活動を休止中。
</p><p><a href="." id="link_1"                    >2004年</a><a href="." id="link_1"                            >6月23日</a>にシングル「FLASH」でメジャーデビュー。所属レーベルは<a href="." id="link_2"                                >VAP</a>。シングル「オレンジ」が、<a href="." id="link_3"                                      >STVラジオ</a>の12月推薦曲に決定し、北海道区に名をとどろかせた。
</p>
