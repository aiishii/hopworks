		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新貝 康司</b>（しんがい やすし、1956年1月11日 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >実業家</a>。元<a href="." id="link_3"                                                                        >日本たばこ産業</a>株式会社代表取締役副社長、副CEO。<a href="." id="link_4"                                                                                                                                                        >アサヒグループホールディングス</a>、<a href="." id="link_5"                                                                                                                                                              >三菱UFJフィナンシャルグループ</a>、<a href="." id="link_6"                                                                                                                          >第一生命ホールディングス</a>、<a href="." id="link_7"                                                                                                                                              >AIスタートアップ</a>の<a rel="nofollow" class="external text" href="https://exawizards.com/">エクサウィザーズ</a>、<a rel="nofollow" class="external text" href="https://open8.com/">オープンエイト</a>の社外取締役、VCキャピタルファンド<a rel="nofollow" class="external text" href="https://anri.vc/">ANRI</a>の顧問などを務める。その他<a href="." id="link_8"                                                                                                                                    >リクルートホールディングス</a>の社外取締役（2014 - 2018年）を歴任。 
</p>
