<p><b>笹木 一二三</b>（ささき ひふみ、<a href="." id="link_1"                            >1月13日</a> - ）は日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                                >血液型</a>はO型。<a href="." id="link_4"                                          >和歌山県</a>出身。
</p><p><a href="." id="link_5"                                >小学館</a>第69回新人コミック大賞で佳作を受賞した『すきなこ だれだ』で、2012年にデビュー。それ以降、『<a href="." id="link_6"                                >ちゃお</a>』や『<a href="." id="link_7"                                                                                  >ちゃおデラックス</a>』で作品を発表している。
</p>
