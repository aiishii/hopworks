	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>源氏山 頼五郎</b>（げんじやま らいごろう、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                            >3月31日</a>〈<a href="." id="link_2"                      >元治</a>元年<a href="." id="link_3"                                                      >2月24日</a>〉 - <a href="." id="link_4"                    >1919年</a>〈<a href="." id="link_5"                      >大正</a>8年〉<a href="." id="link_6"                          >8月3日</a>）は、<a href="." id="link_7"                                          >高砂部屋</a>に所属した元<a href="." id="link_8"                      >力士</a>。
</p><p>本名は青山 又市。身長174cm，体重98kgと小兵だった。出身地は現在の<a href="." id="link_9"                                >青森県</a><a href="." id="link_10"                                         >北津軽郡</a><a href="." id="link_11"                               >中泊町</a>(旧・<a href="." id="link_12"                               >陸奥国</a><a href="." id="link_13"                                                                   >津軽郡</a><a href="." id="link_14"                               >中里町</a>)。
</p><p>最高位は東<a href="." id="link_15"                     >関脇</a>。左差し，<a href="." id="link_16"                                         >下手投げ</a>を得意とし、<b>「白無垢鉄火」</b>と讃えられた怪力を活かした取り口が特徴だった。
</p>
