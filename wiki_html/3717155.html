		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田速夫</b>（まえだ はやお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >10月26日</a>- ）は、日本の<a href="." id="link_2"                                >編集者</a>、<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >福井県</a>出身。<a href="." id="link_5"                                          >東京大学</a>文学部英文科卒。<a href="." id="link_6"                                >新潮社</a>に入り文芸編集者となり、初めて担当した作家は<a href="." id="link_7"                                                              >武者小路実篤</a>だった。1995－2003年『<a href="." id="link_8"                      >新潮</a>』編集長を務め、<a href="." id="link_9"                                                    >平野啓一郎</a>『<a href="." id="link_10"                                               >日蝕</a>』の持ち込み原稿を一挙掲載した。退任後、<a href="." id="link_11"                               >民俗学</a>などの著作をなし、2005年『余多歩き<a href="." id="link_12"                                         >菊池山哉</a>の人と学問』で<a href="." id="link_13"                                                   >読売文学賞</a>受賞。
</p>
