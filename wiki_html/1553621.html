		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>美津乃あわ</b>（みづの あわ、<a href="." id="link_1"                            >1月19日</a> - ）は<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >西宮市</a>出身の日本の<a href="." id="link_4"                                                              >舞台俳優</a>。関西の劇団<a href="." id="link_5"                                                                              >ファントマ</a>で旗揚げから<a href="." id="link_6"                      >主演</a>・<a href="." id="link_7"                      >看板</a><a href="." id="link_8"                      >女優</a>を務め、<a href="." id="link_9"                      >関西</a><a href="." id="link_10"                               >小劇場</a>界において確実なポジションを築く。2008年1月に同劇団を退団。現在は拠点を東京に移し、フリーの役者として多くの客層に支持され幅広い活動をこなしている。
</p>
