<p><b>天宝</b>（てんぽう、<a href="." id="link_1"                    >1917年</a>2月 - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >2月21日</a>）は、<a href="." id="link_3"                                                                        >チベット人</a>の<a href="." id="link_4"                                                    >中国共産党</a>員。「天宝」は漢名であり、チベット名はサンギェイェシェ（sangs rgyas ye shes, 桑吉悦希）。「天宝」の漢名は<a href="." id="link_5"                                >毛沢東</a>によって与えられたものである。<a href="." id="link_6"                                >西川道</a><a href="." id="link_7"                      >理番県</a>（現在の<a href="." id="link_8"                                >四川省</a><a href="." id="link_9"                                                                                                                                                        >アバ・チベット族チャン族自治州</a><a href="." id="link_10"                                         >バルカム市</a>）の出身。
</p>
