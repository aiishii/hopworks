		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢野 宏</b>（やの ひろし、<a href="." id="link_1"                    >1935年</a> - ）は、日本の英語評論家、エッセイスト。
</p><p><a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >松山市</a>生まれ。<a href="." id="link_4"                                                                                            >松山東高等学校</a>、クラーク大学卒業。その後<a href="." id="link_5"                                                                        >ミシシッピ大学</a>を卒業、<a href="." id="link_6"                                                                                            >ノースウエスト航空</a>に勤務。<a href="." id="link_7"                                                    >桜美林大学</a>非常勤講師、<a href="." id="link_8"                                                                                            >桜美林高等学校</a>教諭。<a href="." id="link_9"                                                                                  >日本英語検定協会</a>準1級元面接委員。
</p>
