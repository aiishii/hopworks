		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シンガーズ・アンリミテッド</b>（<b>The Singers Unlimited</b>）は、<a href="." id="link_1"                                                                        >アメリカ</a>のシカゴで結成された4人組の<a href="." id="link_2"                                >ジャズ</a>・<a href="." id="link_3"                                                                                            >コーラス・グループ</a>。<a href="." id="link_4"                              >1970年代</a>に活躍し、<a href="." id="link_5"                                                              >多重録音</a>の技術を用いた美しい<a href="." id="link_6"                                                              >アカペラ</a><a href="." id="link_7"                      >コーラス</a>で人気を博した。
</p>
