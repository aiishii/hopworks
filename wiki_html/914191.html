<p><b><a rel="nofollow" class="external text" href="https://noriart.web.fc2.com/">オオワダ ノリコ</a></b>（<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                          >いわき市</a>生まれの<a href="." id="link_4"                                                                        >現代美術家</a>。
</p><p><a href="." id="link_5"                    >1987年</a>より<a href="." id="link_6"                    >2012年</a>まで<a href="." id="link_7"                                                              >女流画家協会</a>に所属。元<a href="." id="link_7"                                                              >女流画家協会</a>会員、<a href="." id="link_8"                                                                        >日本美術家連盟</a>会員。
</p>
