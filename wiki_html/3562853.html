		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仲吉良光</b>（なかよし りょうこう、<a href="." id="link_1"                    >1887年</a>（<a href="." id="link_2"                      >明治</a>20年）<a href="." id="link_3"                            >5月23日</a> - <a href="." id="link_4"                    >1974年</a>（<a href="." id="link_5"                      >昭和</a>49年）<a href="." id="link_6"                          >3月1日</a>）は、<a href="." id="link_7"                                >沖縄県</a>出身の<a href="." id="link_8"                                                                        >ジャーナリスト</a>、<a href="." id="link_9"                                >政治家</a>。後半生を沖縄の<a href="." id="link_10"                                         >日本復帰運動</a>に挺身し、「復帰男」「沖縄復帰の父」と呼ばれた。
</p>
