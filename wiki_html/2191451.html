		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬尾 つかさ</b>（せお つかさ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >ライトノベル</a><a href="." id="link_3"                      >作家</a>。『<a href="." id="link_4"                                                                                                                      >琥珀の心臓</a>』にて第17回<a href="." id="link_5"                                                                                  >ファンタジア長編小説大賞</a>の審査委員賞を受賞。
小説投稿サイト<a href="." id="link_6"                                                                        >小説家になろう</a>で横塚司という名義で小説を投稿及び出版している。
