		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イスマイル・ジェム</b>（<b>İsmail Cem İpekçi</b>、<a href="." id="link_1"                    >1940年</a> – <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                                >トルコ</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                          >外務大臣</a>。
</p><p>エルチン夫人との間に2人の子供がいる。趣味は、海洋学研究、盆栽、写真、クラシック音楽と多彩。イスタンブールのサッカークラブである<a href="." id="link_6"                                                                                  >ガラタサライ</a>のファンでもある。
</p>
