<p><b>京橋川</b>（きょうばしがわ）は、<a href="." id="link_3"                                >太田川</a><a href="." id="link_4"                      >水系</a>の<a href="." id="link_5"                      >分流</a>で<a href="." id="link_6"                                >広島県</a><a href="." id="link_2"                                >広島市</a>の<a href="." id="link_7"                                >市街地</a>東部を流れる<a href="." id="link_8"                                          >河川</a>。太田川が形成する広島<a href="." id="link_9"                                >デルタ</a>の6河川のうちの1つで東から2番目を流れる。
</p>
