		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カルロス・ラフォン＝パリアス</b>（Carlos Laffon-Parias、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >5月10日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>・<a href="." id="link_3"                                                                                            >シャンティイ調教場</a>を拠点とする<a href="." id="link_4"                                >調教師</a>である。妻の母である<a href="." id="link_5"                                                                                                                          >クリスティアーヌ・ヘッド</a>や妻の伯父である<a href="." id="link_6"                                                                                                                >フレディー・ヘッド</a>も調教師。<a href="." id="link_7"                                          >スペイン</a>の<a href="." id="link_8"                                                    >マドリード</a>出身。
