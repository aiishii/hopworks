		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅 楯彦</b>（すが たてひこ、<a href="." id="link_1"                      >明治</a>11年（<a href="." id="link_2"                    >1878年</a>）<a href="." id="link_3"                          >3月4日</a> - <a href="." id="link_4"                      >昭和</a>38年（<a href="." id="link_5"                    >1963年</a>）<a href="." id="link_6"                          >9月4日</a>）は、<a href="." id="link_7"                                          >日本画家</a>。<a href="." id="link_8"                                >鳥取県</a><a href="." id="link_9"                                >鳥取市</a>出身。本名は藤太郎。号は、初め盛虎、のち静湖、静香。大阪美術会会員。<a href="." id="link_10"                               >大阪市</a><a href="." id="link_11"                                         >名誉市民</a>。浪速の風俗を愛し「浪速御民（なにわみたみ）」と標榜、はんなりとした情趣ある浪速風俗画で「最も大阪らしい画家」と呼ばれた。
</p>
