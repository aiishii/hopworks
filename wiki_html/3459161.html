		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若山 裕昭</b>（わかやま ひろあき、<a href="." id="link_1"                      >昭和</a>24年（1949年）‐）は、広島県出身の日本の金工<a href="." id="link_2"                                >芸術家</a>。日本現代工芸美術展現代工芸賞、<a href="." id="link_3"                      >日展</a>特選など受賞。日展審査員等も務める。広島市立大学芸術学部名誉教授。
</p>
