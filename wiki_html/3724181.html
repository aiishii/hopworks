		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">フィリップ・ファイト<br />Philipp Veit</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Veit selfportrait.jpg<div>自画像</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1793年</a><a href="." id="link_1"                            >2月13日</a><br /><span class="birthplace"><a href="." id="link_2"                                                                        >プロイセン王国</a>, <a href="." id="link_3"                                          >ベルリン</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1877年</a><a href="." id="link_4"                              >12月18日</a><br /><span class="deathplace"><a href="." id="link_5"                                                    >ドイツ国</a>, <a href="." id="link_6"                                          >マインツ</a></span></td></tr></tbody></table>
<p><b>フィリップ・ファイト</b>（Philipp Veit、<a href="." id="link_1"                    >1793年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_4"                    >1877年</a><a href="." id="link_4"                              >12月18日</a>）は<a href="." id="link_7"                                >ドイツ</a>、<a href="." id="link_8"                                          >ロマン派</a>の画家である。キリスト教美術の復興を目指す画家集団、「<a href="." id="link_9"                                          >ナザレ派</a>」の一人でもある。忘れられた<a href="." id="link_10"                                         >フレスコ</a>画の技術を復活させた最初の画家とされる。
</p>
