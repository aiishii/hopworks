<p><b>関口 弥五</b>（<b>關口 彌五</b>、せきぐち やご、<a href="." id="link_1"                    >1848年</a>3月30日（<a href="." id="link_2"                      >弘化</a>5年<a href="." id="link_3"                                                      >2月26日</a>）- <a href="." id="link_4"                    >1920年</a>（<a href="." id="link_5"                      >大正</a>9年）<a href="." id="link_6"                            >8月31日</a>）は、日本の<a href="." id="link_7"                      >篤農家</a>、埼玉県の<a href="." id="link_8"                                                    >大地主</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                              >貴族院多額納税者議員</a>。<a href="." id="link_11"                                                   >埼玉県会</a>議員。族籍は埼玉県<a href="." id="link_12"                     >平民</a>。
</p>
