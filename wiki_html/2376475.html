<p><b>松岡 恭子</b>（まつおか きょうこ、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。一級建築士事務所スピングラス・アーキテクツ（Spinglass Architects）主宰。福岡市を拠点に集合住宅を多数手がけつつ、プロダクトから土木建造物まで幅広くデザインしている。2016年11月より、総合不動産会社、株式会社大央の代表取締役社長。建築の面白さを市民に伝えるNPO法人福岡建築ファウンデーション理事長も務める。2020年6月、<a rel="nofollow" class="external text" href="http://www.nishitetsu.co.jp/group/officer.html">西日本鉄道株式会社 社外取締役</a>へ就任。
</p>
