<p><b>中島 昭和</b>（なかじま あきかず、<a href="." id="link_1"                    >1927年</a> - <a href="." id="link_2"                    >2013年</a>）は、<a href="." id="link_3"                                                                        >フランス文学者</a>、<a href="." id="link_4"                                          >中央大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >埼玉県</a>生まれ。<a href="." id="link_6"                                                                                        >松本高等学校</a>文科を経て、1951年<a href="." id="link_7"                                          >東京大学</a>仏文科卒業。1998年まで中大教授。妻はフランス文学者の<a href="." id="link_8"                                          >中島公子</a>、長女はエッセイストの<a href="." id="link_9"                                                    >中島さおり</a>、二女は作家の<a href="." id="link_10"                                                                   >中島京子</a>。<a href="." id="link_11"                                                                                           >ヌーヴォー・ロマン</a>の翻訳を多くおこなった。志摩三平の名で<a href="." id="link_12"                     >短歌</a>も詠んだ。
</p><p>晩年は<a href="." id="link_13"                                                                                                                         >アルツハイマー型</a>の<a href="." id="link_14"                               >認知症</a>を患い、二女京子の小説『<a href="." id="link_15"                                                                                                 >長いお別れ</a>』の下敷きとなった。
</p>
