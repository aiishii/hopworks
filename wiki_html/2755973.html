		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カサマ</b>(Kasama)は、<a href="." id="link_1"                                          >ザンビア</a>の<a href="." id="link_2"                                                                              >北部州</a>の州都。約1400mの標高の中央アフリカ南部の高原に位置する。<a href="." id="link_3"                    >2010年</a>の人口は10万1845人。
1970年代と1980年代の<a href="." id="link_4"                                                              >タンザン鉄道</a>の開通により大幅に成長した。<a href="." id="link_5"                                >ムピカ</a>からムバラへのグレートノースロードや、北東部のカヤンビ、北西部イソカ、西部ムポロコソ、ルアプラ州に到達した道路網の中心に位置している。北部州における銀行、市場、サービス、空港などの商業中心である。
</p>
