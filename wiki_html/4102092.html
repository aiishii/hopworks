		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャック・ベルティヨン</b>（Jacques Bertillon、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                          >7月7日</a>）は、<a href="." id="link_3"                                                                                  >国際疾病分類</a>の原型をつくった人口統計学者である。
</p><p>彼は統計学者<a href="." id="link_4"                                                                                                                                              >ルイ・ベルティヨンの</a>息子であり、 <a href="." id="link_5"                                                                                                                                    >アルフォンス・ベルティヨンの</a>兄である。 医師である彼は、父と同様、パリ市の統計局長となり、パリ市でも用いていた死因分類をシカゴにおける国際統計会議（1893）にて<a href="." id="link_6"                                                                                                                                                                            >国際疾病分類</a>として提案し、採択された。 
</p>
