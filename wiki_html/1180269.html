		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石田 ヒロユキ</b>（いしだ ヒロユキ）は、日本の<a href="." id="link_1"                                                                                  >イラストレーター</a>。主に<a href="." id="link_2"                                                                              >テーブルトークRPG</a>関係の書籍のイラストを手がけている。肉感的な画風で知られており、女性はエロティックに、男性は逞しく描くタイプ。
SF系のメカニックやファンタジー系の異種族なども良く描く。同人誌などでは「神星記人」のペンネームも持つ。
</p><p>テーブルトークRPG開発企業である<a href="." id="link_3"                                                                                                                                                                                                                    >ファーイースト・アミューズメント・リサーチ</a>社の社員でもあり、同社のゲームのキャラクターデザインやメカデザインなども手がけている。
</p>
