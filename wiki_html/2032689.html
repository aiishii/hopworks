		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三松 直美</b>（みまつ なおみ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                              >11月21日</a> - ）は、<a href="." id="link_2"                                >岡山県</a><a href="." id="link_3"                                >岡山市</a>出身、<a href="." id="link_4"                                >香川県</a><a href="." id="link_5"                                >丸亀市</a>在住の<a href="." id="link_6"                      >競艇</a>選手。登録番号3943。身長162cm。血液型A型。81期。岡山支部所属。
</p><p>同期に<a href="." id="link_7"                                                                                                                      >繁野谷圭介</a>、<a href="." id="link_8"                                          >池田浩二</a>、<a href="." id="link_9"                                                                                        >池田浩美</a>らがいる。
</p><p>病気などの影響で女子レーサーの中では異例の重量級であり、最肥期には70kg近くの体重があったが、その後は60kg前後にまで落としているものの、持ち前のテクニックで体重面の不利をカバーし、重量級ながらも1着の回数は多めである。
</p>
