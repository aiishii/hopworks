		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松永 玲子</b>（まつなが れいこ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >12月15日</a> - ）は、日本の<a href="." id="link_2"                      >女優</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a>出身。<a href="." id="link_5"                                                              >京都女子大学</a><a href="." id="link_6"                                >文学部</a>国文学科卒業。<a href="." id="link_7"                                                          >ナイロン100℃</a>（以降「ナイロン」）所属。所属事務所は株式会社<a href="." id="link_8"                                                >オフィスPSC</a>。
</p><p>大学在学中の<a href="." id="link_9"                    >1989年</a>から<a href="." id="link_10"                                                   >劇団M.O.P</a>などに客演、卒業後は<a href="." id="link_11"                                                                                           >富士ゼロックス</a>に2年間就職した後、<a href="." id="link_12"                   >1994年</a>の「1979」よりナイロンに参加する。ナイロンへの参加は<a href="." id="link_13"                                                                       >オーディション</a>による。
</p><p>落語家としても活動しており、高座名は<b>藤乃家心斎橋</b>（ふじのやみなみ）。AB型。158cm。
</p>
