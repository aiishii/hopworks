		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>顧 邵</b>（こ しょう、<a href="." id="link_1"                  >184年</a> - <a href="." id="link_2"                  >214年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"            >字</a>は<b>孝則</b>。父は<a href="." id="link_7"                                      >呉</a>の<a href="." id="link_8"                      >丞相</a>となった<a href="." id="link_9"                      >顧雍</a>。母は<a href="." id="link_10"                     >陸康</a>の娘。弟は顧裕（顧穆）・顧済。子は<a href="." id="link_11"                     >顧譚</a>・<a href="." id="link_12"                     >顧承</a>。<a href="." id="link_13"                     >正室</a>は陸氏（<a href="." id="link_14"                     >陸遜</a>・<a href="." id="link_15"                     >陸瑁</a>の姉妹）。<a href="." id="link_16"                     >継室</a>は<a href="." id="link_17"                     >孫策</a>の娘。
</p>
