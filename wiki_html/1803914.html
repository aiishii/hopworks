<p><b>柴田 方庵</b>（しばた ほうあん、<a href="." id="link_1"                      >寛政</a>12年（<a href="." id="link_2"                    >1800年</a>）-<a href="." id="link_3"                      >安政</a>3年<a href="." id="link_4"                                                      >10月8日</a>（<a href="." id="link_5"                    >1856年</a><a href="." id="link_5"                            >11月5日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                >蘭学者</a>、<a href="." id="link_8"                      >医師</a>。方庵は号、本名は昌敦、字は谷王。日本で初めて<a href="." id="link_9"                      >牛痘</a>の<a href="." id="link_10"                                         >接種</a>を行った1人として、また<a href="." id="link_11"                                                   >ビスケット</a>ゆかりの人物として知られている。
</p>
