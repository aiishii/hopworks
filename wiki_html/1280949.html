<p><b>ケリー・カトーナ</b>（Kerry Jayne Elizabeth Katona, <a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >9月6日</a> - ）は、<a href="." id="link_2"                                                              >イングランド</a>・<a href="." id="link_3"                                                              >ウォリントン</a>出身のテレビ<a href="." id="link_4"                                                    >司会者</a>、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                                              >コラムニスト</a>である。イギリスの女性アイドルグループ、<a href="." id="link_7"                                                                                                      >アトミック・キトゥン</a>の元メンバー。<a href="." id="link_8"                                                    >チェシャー</a>生まれ。
</p>
