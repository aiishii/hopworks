		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栃泉 隆幸</b>（とちいずみ たかゆき、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >11月26日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                          >泉佐野市</a>出身で<a href="." id="link_4"                                                    >春日野部屋</a>に所属した<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。本名は<b>中山 隆幸</b>（なかやま たかゆき）。現役時代の体格は188cm、177kg。最高位は東<a href="." id="link_7"                      >十両</a>3枚目（<a href="." id="link_8"                    >1983年</a>9月場所）。得意手は突き、押し。
</p>
