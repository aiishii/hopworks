		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇納 佑</b>（うのう たすく、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >4月23日</a> - ）は、<a href="." id="link_2"                                >岐阜</a>生まれの<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                                    >早稲田大学</a>在学中より演劇活動を始める。卒業後、私立京華学園中学高等学校で国語科教員として教壇に立つ。1989年より<a href="." id="link_6"                                                                                  >劇団ラッパ屋</a>所属。別名は宇納侑玖。
</p><p><a href="." id="link_7"                      >映画</a>・<a href="." id="link_8"                                                        >TVドラマ</a>・<a href="." id="link_9"                      >声優</a>・<a href="." id="link_10"                                                                                                               >CM</a>などに脇役ながら多数出演。
</p><p>ラッパ屋主催の舞台劇『裸でスキップ』など<a href="." id="link_11"                                                                                                                                     >スカイパーフェクTV!</a>で放映中（<a href="." id="link_12"                   >2004年</a>）。
</p>
