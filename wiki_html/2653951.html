		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 金五郎</b>（まえだ きんごろう、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >9月11日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >2月21日</a>）は、日本の<a href="." id="link_3"                                                                        >国文学者</a>。<a href="." id="link_4"                                          >専修大学</a>名誉教授であった。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >静岡市</a>出身。<a href="." id="link_7"                                                                                            >東京文理科大学</a>卒。専修大学助教授、<a href="." id="link_8"                      >教授</a>、1991年<a href="." id="link_9"                      >定年</a>退任、名誉教授。近世文学、特に<a href="." id="link_10"                                         >井原西鶴</a>が専門。
小西甚一をして「怪物」と呼ばしめた博識である。
</p><p>2013年2月21日、消化管出血のため死去。
</p>
