		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安甲濬</b>（アン・ガプチュン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">안갑준</span>、<a href="." id="link_2"                    >1926年</a><a href="." id="link_2"                              >12月22日</a> - <a href="." id="link_3"                    >2003年</a><a href="." id="link_3"                            >1月19日</a>）は、<a href="." id="link_4"                                          >大韓民国</a>の<a href="." id="link_5"                                >政治家</a>。第10・11・12代大韓民国国会議員。
</p><p>1947年に巡査試験に合格し、その後<a href="." id="link_6"                                          >忠清北道</a>警察の警察局長を務め、<a href="." id="link_6"                                          >忠清北道</a>、<a href="." id="link_7"                                >京畿道</a>、<a href="." id="link_8"                                          >全羅北道</a>、<a href="." id="link_9"                                          >全羅南道</a>の副知事を務めた。また、<a href="." id="link_10"                                                                                 >統一主体国民会議</a>事務次長を務め、<a href="." id="link_11"                                                   >維新政友会</a>所属の議員として第10・11・12代大韓民国国会議員を務めた。
</p><p><a href="." id="link_3"                    >2003年</a><a href="." id="link_3"                            >1月19日</a>、老衰により76歳で亡くなった。
</p>
