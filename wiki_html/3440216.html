<p><b>山崎 朋子</b>（やまざき ともこ）は、日本の作詞作曲家、<a href="." id="link_8"                      >教員</a>。<a href="." id="link_2"                                >千葉県</a>出身。<a href="." id="link_3"                                                              >国立音楽大学</a>卒業後、作曲家として活躍している。
</p><p>代表作品は『<a href="." id="link_9"                                                                                        >大切なもの</a>』『あなたに会えて』などがある。
