<p><b>屡那</b>（ルナ、男性、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >2月13日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >イラストレーター</a>。<a href="." id="link_3"                                >福岡県</a>出身で、現在<a href="." id="link_4"                                          >神奈川県</a>在住。
</p><p><a href="." id="link_5"                    >2004年</a>に商業誌デビュー。<a href="." id="link_6"                    >2005年</a>より<a href="." id="link_7"                                          >三浦勇雄</a>『<a href="." id="link_8"                                                                        >上等。</a>』シリーズ（<a href="." id="link_9"                            >MF文庫J</a>）の挿絵を担当し、<a href="." id="link_10"                   >2007年</a>からは同作者の『<a href="." id="link_11"                                                             >聖剣の刀鍛冶</a>』（MF文庫J）の挿絵も担当している。
</p><p>ペンネームは友人が付けたもので、その由来は<a href="." id="link_12"                                                                                                                         >美少女戦士セーラームーン</a>に登場する猫<a href="." id="link_13"                                                                                                                                                                                  >ルナ</a>だが男らしい感じにするために漢字にしたという（COMICペンギンクラブ2007年9月号の<a href="." id="link_14"                                                                                                                     >早野りんた</a>によるインタビュー「屡那サントイッショ!前篇」より）。
</p>
