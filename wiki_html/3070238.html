	<h1 id="firstHeading" class="firstHeading" >大鳴門灘右エ門 (2代)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大鳴門 灘右衛門</b>（おおなると なだえもん、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >6月20日</a>（<a href="." id="link_2"                      >嘉永</a>6年<a href="." id="link_3"                                                      >5月14日</a>） - <a href="." id="link_4"                    >1908年</a>（<a href="." id="link_5"                      >明治</a>41年）1月15日）は<a href="." id="link_6"                                >淡路国</a><a href="." id="link_7"                                >津名郡</a>塩尾（現・<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >淡路市</a>）出身の大相撲力士。本名は大空由藏。身長173cm、体重108kg。所属部屋は<a href="." id="link_10"                                                   >小野川部屋</a>（大阪）→<a href="." id="link_11"                                         >玉垣部屋</a>（東京）→<a href="." id="link_12"                                                                                       >梅ヶ谷部屋</a>→<a href="." id="link_13"                               >雷部屋</a>。最高位は<a href="." id="link_14"                     >大関</a>。<a href="." id="link_15"                                                                               >剣山谷右衛門</a>・<a href="." id="link_16"                                                                       >鞆ノ平武右衛門</a>とともに梅ヶ谷門弟三羽烏と謳われた。
</p>
