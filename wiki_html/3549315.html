<p><b>中村 良記</b>（なかむら りょうき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >工芸家</a>。昭和初期に、<a href="." id="link_3"                                                                                                            >伊勢根付</a>の意匠や新しい作風を取り入れ、<a href="." id="link_4"                                                                                                                      >伊勢一刀彫</a>を確立した。伊勢一刀彫は三重県<a href="." id="link_5"                                                    >伝統工芸品</a>で、<a href="." id="link_6"                                >宮大工</a>が<a href="." id="link_7"                                          >伊勢神宮</a>の<a href="." id="link_8"                      >遷宮</a>時の残木を彫ったことに始まる。伊勢神宮参拝のお土産として発展し、<a href="." id="link_9"                      >干支</a>や<a href="." id="link_10"                                                   >恵比寿</a>、神鶏などの種類がある。現在は、<a href="." id="link_11"                               >楠</a>や<a href="." id="link_12"                               >檜</a>がよく用いられる。
</p>
