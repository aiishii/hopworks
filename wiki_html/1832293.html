		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 文英</b>（のむら ふみひで、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >4月13日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >3月24日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >野村財閥</a>を一代で築き上げた2代目<a href="." id="link_5"                                          >野村徳七</a>の孫で、野村家当主だった。<a href="." id="link_6"                                          >野村殖産</a>社長、<a href="." id="link_7"                                                                                                      >野村ホールディングス</a>取締役、<a href="." id="link_8"                                                                                                            >太洋物産</a>監査役。財団法人野村文華財団理事長。
</p>
