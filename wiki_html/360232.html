		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榎戸 洋司</b>（えのきど ようじ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >9月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >アニメ</a><a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >小説家</a>。<a href="." id="link_6"                                >滋賀県</a>出身。<a href="." id="link_7"                                                                                  >京都芸術短期大学</a>（現・<a href="." id="link_8"                                                                                  >京都造形芸術大学</a>）専攻科卒。
</p><p>物語において<a href="." id="link_9"            >性</a>・<a href="." id="link_10"                                                   >ジェンダー</a>をテーマにした<a href="." id="link_11"                                                   >メタファー</a>を多用するのが特徴。
</p><p>脚本家になる以前は、<a href="." id="link_12"       >MSX</a>パソコン向けのパソコン通信サービスを行っていた<a href="." id="link_13"                                                                                                                               >日本テレネット</a>株式会社でサラリーマン生活を送っていた。
</p><p>アニメ監督の<a href="." id="link_14"                                         >幾原邦彦</a>とは高校時代からの友人。
</p>
