		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小笠原 大晃</b>（おがさわら ひろあき、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >11月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >清水市</a>（現<a href="." id="link_6"                                >静岡市</a>）出身。身長186cm。血液型A型。かつてヒロックスエンターテインメントに所属していた。現在、2児の父。離婚後も、KINGS KARATE ENTERTEINMENT 代表を務める。
YouTube「小笠原姉弟ch」で実の姉と共に伝統空手の知識や稽古内容、エンタメを配信している。
</p><p>趣味は空手・スキューバーダイビング・車・アンティーク・炊事・洗濯。
</p>
