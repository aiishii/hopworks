		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沖藤 典子</b>（おきふじ のりこ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >7月24日</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>。
</p><p><a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >室蘭市</a>生まれ、<a href="." id="link_5"                                                                    >池田町</a>育ち。<a href="." id="link_6"                                                                                            >北海道池田高等学校</a>、<a href="." id="link_7"                                                                                                      >北海道大学文学部</a>卒業。<a href="." id="link_8"                    >1961年</a>に日本リサーチセンター調査研究部に入社。第二企画室長を経て<a href="." id="link_9"                    >1976年</a>に退職する。<a href="." id="link_10"                   >1979年</a>初の単著『<a href="." id="link_11"                                                                                 >女が職場を去る日</a>』を上梓して注目され、同年ドラマ化もされた。
</p><p>以後、介護問題、人生行路全般について著書多数。<a href="." id="link_12"                                         >合田一道</a>らとともに北海道ノンフィクション集団にて活動した。
</p>
