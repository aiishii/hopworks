<p><b>Lui Morais</b>（ルイ モライス、<a href="." id="link_1"                                                              >葡</a>&#58; <span lang="pt">Luís Carlos de Morais Junior</span>（ルイス・カルロス・デ・モライス・ジュニオール）のペンネーム）は、<a href="." id="link_2"                                          >ブラジル</a>・<a href="." id="link_3"                                                                                  >リオデジャネイロ</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                       >Humaitá</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Pt:Humait%C3%A1_(bairro_do_Rio_de_Janeiro)&amp;action=edit&amp;redlink=1" class="new" title="Pt:Humaitá (bairro do Rio de Janeiro) (存在しないページ)">ポルトガル語版</a>）</span></span>地区出身の教授（<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                              >Instituto Superior de Educação do Rio de Janeiro</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Pt:Instituto_Superior_de_Educa%C3%A7%C3%A3o_do_Rio_de_Janeiro&amp;action=edit&amp;redlink=1" class="new" title="Pt:Instituto Superior de Educação do Rio de Janeiro (存在しないページ)">ポルトガル語版</a>）</span></span>）で<a href="." id="link_6"                                >哲学者</a>である。哲学、錬金術、文学、ブラジルの<a href="." id="link_7"                                                                        >ポピュラー音楽</a>（<a href="." id="link_8"                                                                              >サンバ</a>）、映画、管理、教育、難聴などについての著書がある。
</p>
