<p><b>飯村 吏毅哉</b>（いいむら りきや）は<a href="." id="link_3"                                          >松濤館流</a>空手の指導者。JKAの組手の選手権者で<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（June 2017）">いつ?</span></a></i>&#93;</sup><a href="." id="link_5"                                                              >日本空手協会</a>師範。
</p>
