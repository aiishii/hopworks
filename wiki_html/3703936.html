		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仲宗根 嶂山</b>（なかそね しょうざん、<a href="." id="link_1"                    >1843年</a>（<a href="." id="link_2"                                >尚育</a>9年） - 没年不明）は、<a href="." id="link_3"                                          >琉球王国</a>・<a href="." id="link_4"                                >沖縄県</a>の画家。<a href="." id="link_5"                      >首里</a>生まれ。本名は真補（しんぽ）。唐名は<b>査 丕烈</b>（さ ひれつ）。<a href="." id="link_6"                    >1865年</a>に<a href="." id="link_7"                                                              >琉球王府</a>の絵師となり、<a href="." id="link_8"                    >1879年</a>の<a href="." id="link_9"                                                              >琉球処分</a>以後も活躍する。琉球の伝統的画法に<a href="." id="link_10"                                                   >西洋画</a>の要素を加味した絵を描いた。代表作の『首里旧城の図』(<a href="." id="link_11"                   >1886年</a>（<a href="." id="link_12"                     >明治</a>19年））は、大胆な構図や<a href="." id="link_13"                               >鳥瞰図式</a>を取り入れるなどの特徴がある。他に『花鳥図』などの作品がある。
</p>
