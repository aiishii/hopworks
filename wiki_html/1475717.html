		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒井 健</b>（くろい けん、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                                              >絵本作家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >新潟市</a>生まれ。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >川崎市</a>在住。<a href="." id="link_8"                                          >新潟大学</a><a href="." id="link_9"                                          >教育学部</a>中等美術科卒業。<a href="." id="link_10"                                                                                                               >日本児童出版美術家連盟</a>会員。<a href="." id="link_11"                                                                                                     >学習研究社</a>幼児絵本編集部を経て、フリーに。<a href="." id="link_12"                   >2003年</a>5月、「黒井健絵本ハウス」開館。<a href="." id="link_13"                   >2010年</a>9月、<a href="." id="link_14"                                                                                           >新潟市立中央図書館</a>こどもとしょかん名誉館長に就任。
</p>
