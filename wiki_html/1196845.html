<p><b>ジル</b>（<b>ZIL</b>または<b>ZiL</b>, <a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Завод имени Лихачёва (ЗиЛ)</span> 、リハチョフ記念工場の意）は<a href="." id="link_2"                                >ロシア</a>の大手高級乗用車、<a href="." id="link_3"                                                    >トラック</a>、重機メーカーであったが、2012年に最後の車両生産があり、生産はすべて中止になった。
</p>
