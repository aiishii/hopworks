		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーティン・ソレル</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Sir Martin Sorrell</span>、<a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >2月14日</a>- ）は<a href="." id="link_3"                                          >イギリス</a>の実業家。世界有数の<a href="." id="link_4"                                                    >広告代理店</a>である<a href="." id="link_5"                                                >WPPグループ</a>の創業者であり、長らく<a href="." id="link_6"                                                                        >CEO</a>を務めていたが、2018年4月14日に辞任。
