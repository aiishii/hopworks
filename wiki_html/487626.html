	<h1 id="firstHeading" class="firstHeading" >芮廼偉</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%9C%8D%E6%A3%8B%E4%B9%9D%E6%AE%B5%E9%81%B8%E6%89%8B%E8%8A%AE%E8%BF%BA%E5%81%89%E5%A5%B3%E5%A3%AB.jpg" title="ファイル:圍棋九段選手芮迺偉女士.jpg">ファイル:圍棋九段選手芮迺偉女士.jpg</a>  <div class="thumbcaption">芮廼偉（中央）</div></div></div>
<p><b>芮 廼偉</b>（ぜい のい、<span lang="zh">芮乃伟</span>、ルイ・ナイウェイ、<span lang="ko">루이나이웨이</span>、Rui Naiwei、 <a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >12月28日</a> - ）は、<a href="." id="link_2"                                                                        >中国</a>、<a href="." id="link_3"                                          >韓国</a>等の<a href="." id="link_4"                      >囲碁</a><a href="." id="link_5"                                                >棋士</a>。中国<a href="." id="link_6"                                >上海</a>出身、<a href="." id="link_7"                                                              >中国囲棋協会</a>所属、<a href="." id="link_8"                                          >韓国棋院</a>客員棋士など、九段。女流世界棋戦で優勝8回、<a href="." id="link_9"                                                                                                                                              >応昌期杯世界プロ囲碁選手権戦</a>ベスト4など、女流では世界最強の棋士。師は<a href="." id="link_10"                               >呉清源</a>九段。<a href="." id="link_11"                               >江鋳久</a>九段は夫。力の強い戦闘的な棋風。「廼（乃）」の日本語の音は「<b>ダイ</b>」であるが、<a href="." id="link_12"                                         >日本棋院</a>では<a href="." id="link_13"                               >訓読み</a>で「<b>の</b>」としている。
</p>
