		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 貢</b>（おう こう、生没年不詳）は、<a href="." id="link_1"                      >西晋</a>末期の<a href="." id="link_2"                      >軍人</a>。出身は不明。反乱勢力の<a href="." id="link_3"                      >杜弢</a>に寝返るが、最後は西晋の龍驤将軍<a href="." id="link_4"                      >陶侃</a>に降伏した。
