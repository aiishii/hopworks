<p><b>桐山 ゆみ</b>（きりやま ゆみ、<a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_3"                                >千葉県</a>出身の<a href="." id="link_6"                      >女優</a>。身長163cm、血液型はA型。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年3月）">旧芸名は<b>新谷由美子</b></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年3月）">要出典</span></a></i>&#93;</sup>。東宝現代劇付属養成所卒、田中事務所、オールウェーブに所属、座☆スティングという劇団を主宰、その後<a href="." id="link_7"                                                                                  >ケンユウオフィス</a>に所属していた。
</p>
