		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>降幡 廣信</b>（ふりはた ひろのぶ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >4月7日</a>-　）は、<a href="." id="link_2"                                                                                  >日本の建築家</a>。降幡建築設計事務所代表取締役会長。<a href="." id="link_3"                                          >信州大学</a><a href="." id="link_4"                                >工学部</a>社会開発工学科<a href="." id="link_5"                                >建築学</a>コース<a href="." id="link_6"                                                                        >非常勤講師</a>。全国各地で建築に関する賞を数多く受賞している。<a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                      >温村</a>（<a href="." id="link_9"                                          >安曇野市</a>）生まれ。
</p>
