		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロドリク・ブレースウェート</b>（Sir Rodric Quentin Braithwaite、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >5月17日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                                >著作家</a>。
</p><p><a href="." id="link_5"                                                                                                                                                                                            >ケンブリッジ大学クライスツカレッジ</a>卒業。兵役を経て、1955年に<a href="." id="link_6"                                                                                            >イギリス外務省</a>に入省。<a href="." id="link_7"                                                              >インドネシア</a>、<a href="." id="link_8"                                          >イタリア</a>、<a href="." id="link_9"                                                    >ポーランド</a>、<a href="." id="link_10"                                         >ソ連</a>での在外勤務の後、1988年から1992年まで<a href="." id="link_11"                                         >モスクワ</a>駐在イギリス<a href="." id="link_12"                     >大使</a>を務めた。その後、<a href="." id="link_13"                                                                       >イギリス首相</a>の外交政策顧問や<a href="." id="link_14"                                                                       >合同情報委員会</a>議長を歴任した。1994年に<a href="." id="link_15"                                                                                                                                   >聖マイケル・聖ジョージ勲章</a>を授与された。
</p>
