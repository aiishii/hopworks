<p><b>ブリョンドゥオゥス</b>（<a href="." id="link_1"                                                                        >氷語</a>: <b>Blönduós</b>、「氷河の水が流れる河口」の意）は<a href="." id="link_2"                                                              >アイスランド</a>北部の<a href="." id="link_3"                                                                                                                                                                                                                          >オイストル・フーナヴァスシスラ</a>県 (<a href="/w/index.php?title=En:Austur-H%C3%BAnavatnss%C3%BDsla&amp;action=edit&amp;redlink=1" class="new" title="En:Austur-Húnavatnssýsla (存在しないページ)">Austur-Húnavatnssýsla</a>) にあるタウンかつ基礎自治体で、<a href="." id="link_4"                                                                                  >レイキャヴィーク</a>から約 245 km のところにある。人口は約1000人で、小さな9ホールのゴルフ場があり、<a href="." id="link_5"                                          >フーナ湾</a>周辺の観光拠点である。
</p>
