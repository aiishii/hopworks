		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石崎芳行</b>（いしざき よしゆき、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >8月8日</a>-）は、元<a href="." id="link_2"                                                                                                                          >東京電力</a>福島担当特別顧問。広報部長や<a href="." id="link_3"                                                                                                      >福島第二原子力発電所</a>の所長を歴任。2012年には高校の1年先輩にあたる<a href="." id="link_4"                                          >廣瀬直己</a>社長の下で副社長に昇格。<a href="." id="link_5"                                                                                                                          >福島第一原子力発電所事故</a>に関する<a href="." id="link_6"                                          >損害賠償</a>や<a href="." id="link_7"                      >除染</a>の迅速化を目的として<a href="." id="link_8"                    >2013年</a><a href="." id="link_8"                          >1月1日</a>に発足した、同社の福島復興本社の代表を務めた。
</p>
