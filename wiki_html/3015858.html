		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マウロ・ラナーロ</b>（<b>Mauro Ranallo</b>、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                                                                                                    >ブリティッシュコロンビア州</a><a href="." id="link_4"                                                                                  >アボッツフォード</a>出身のスポーツアナウンサー及び解説者。
</p><p>現在はアメリカのケーブルテレビ局・<a href="." id="link_5"                                                                                                                                >ショウタイム</a>が放送する<a href="." id="link_6"                                                    >ボクシング</a>のビックマッチと<a href="." id="link_7"                                                    >総合格闘技</a>の実況者などで活躍しているが、過去には<a href="." id="link_8"                                                                                                                          >カナディアンフットボール</a>、<a href="." id="link_9"                                                                        >アイスホッケー</a>、<a href="." id="link_10"                                         >プロレス</a>、<a href="." id="link_11"                                                                                 >キックボクシング</a>でも実況の経験があり、<a href="." id="link_12"                                                                                       >PRIDE</a>の実況者としての仕事が最も有名である。豊富な語彙を持ち、比喩と語呂合わせを多用するスタイル。
</p>
