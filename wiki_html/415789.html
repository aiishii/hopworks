		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉田 日布</b>（すぎた にっぷ、<a href="." id="link_1"                      >安政</a>2年<a href="." id="link_2"                                                        >11月29日</a>（<a href="." id="link_3"                    >1856年</a><a href="." id="link_3"                          >1月6日</a>） - <a href="." id="link_4"                      >昭和</a>6年（<a href="." id="link_5"                    >1931年</a>）<a href="." id="link_6"                            >12月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >日蓮宗</a><a href="." id="link_9"                                          >僧侶</a>。<a href="." id="link_10"                               >身延山</a><a href="." id="link_11"                               >久遠寺</a>81世法主・日蓮宗24代管長。<a href="." id="link_12"           >字</a>は<b>湛誓</b>（たんせい）、<a href="." id="link_13"                                     >号</a>は智明院。<a href="." id="link_14"                                                             >内閣総理大臣</a><a href="." id="link_15"                                         >石橋湛山</a>の実父。教育者<a href="." id="link_16"                                         >石橋湛一</a>の祖父。
