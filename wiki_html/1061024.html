	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林因長門入</b>（はやし いんちょうもんにゅう、<a href="." id="link_1"                      >元禄</a>3年（<a href="." id="link_2"                    >1690年</a>） - <a href="." id="link_3"                      >延享</a>2年<a href="." id="link_4"                                                      >11月2日</a>（<a href="." id="link_5"                    >1745年</a><a href="." id="link_5"                              >11月24日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                                >林家</a>の<b>五世林門入</b>。<a href="." id="link_10"                               >土佐国</a>生れ、<a href="." id="link_11"                                                   >本因坊道知</a>門下、八段準名人。元の名は<b>井家道蔵</b>で、元<a href="." id="link_12"                               >土佐藩</a>家臣。歴代の林家の中で、唯一<a href="." id="link_13"                     >碁所</a>を望んだ。家督相続前の名である<b>因長</b>を付けて代々の門入と区別する。また<b>上手門入</b>とも称される。
</p>
