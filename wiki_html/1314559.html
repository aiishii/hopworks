		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>都村 健</b>（つむら けん、<a href="." id="link_1"                    >1899年</a> - <a href="." id="link_2"                    >1982年</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                >脚本家</a>である。<a href="." id="link_5"                                                                                  >マキノ映画製作所</a>や<a href="." id="link_6"                                                                                                                >マキノ・プロダクション</a>の宣伝部で、雑誌編集を含めたマルチな宣伝活動を行い、脚本も執筆した。のちに<a href="." id="link_7"                                                                                                                      >通信合同社</a>の社長を歴任した。本名<b>井上 健三</b>（いのうえ けんぞう）。
</p>
