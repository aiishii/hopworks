		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斉藤 一</b>（さいとう はじめ、1910年 - 2014年）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >医学者</a>、<a href="." id="link_3"                                                              >社会医学</a>者。旧制千葉県立佐倉中学校（現在の<a href="." id="link_4"                                                                                                      >千葉県立佐倉高等学校</a>）を経て<a href="." id="link_5"                                                                                  >東京帝國大學</a><a href="." id="link_6"                                >医学部</a>（現在の<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_6"                                >医学部</a>）卒業。<a href="." id="link_8"                                                                                            >労働科学研究所</a>元所長（現顧問）。著書多数。
</p>
