<p><b>パブリック・ストレージ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Public Storage Inc.</span>）は、個人<a href="." id="link_2"                      >倉庫</a>（<a href="." id="link_3"                                                                        >トランクルーム</a>）の<a href="." id="link_4"                                >リース</a>および関連サービスを行う<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                >不動産</a>投資（<a href="." id="link_7"          >REIT</a>）・管理会社。<a href="." id="link_8"                                                                                  >カリフォルニア州</a>・<a href="." id="link_9"                                                                                                                                                    >グレンデール</a>に本拠を置き、約40の州で事業を行っている。<a href="." id="link_10"                                                                                                               >ニューヨーク証券取引所</a>上場企業（<a href="." id="link_10"                                                                                                               >NYSE</a>:&#160;<a rel="nofollow" class="external text" href="https://www.nyse.com/quote/XNYS:PSA">PSA</a>）。
</p>
