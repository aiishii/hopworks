		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽仁 未央</b>（はに みお、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >2月29日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >11月18日</a>）は、日本の<a href="." id="link_3"                                                                                  >エッセイスト</a>、メディアプロデューサー。<a href="." id="link_4"                                >東京都</a>出身。映画監督の<a href="." id="link_5"                                >羽仁進</a>と女優の<a href="." id="link_6"                                >左幸子</a>を両親に持ち、叔母は女優の<a href="." id="link_7"                                >左時枝</a>。祖父は<a href="." id="link_8"                                                              >歴史学者</a>の<a href="." id="link_9"                                          >羽仁五郎</a>で、祖母は<a href="." id="link_10"                                                                       >婦人運動家</a>の<a href="." id="link_11"                                         >羽仁説子</a>。曾祖父は<a href="." id="link_12"                                                                           >第四十銀行</a>創立者の<a href="." id="link_13"                                                                                                 >森宗作</a>と<a href="." id="link_14"                                                                       >ジャーナリスト</a>で自由学園創設者の<a href="." id="link_15"                                         >羽仁吉一</a>で、曾祖母は吉一と同じく<a href="." id="link_16"                                                             >自由学園</a>創設者でジャーナリストの<a href="." id="link_17"                                                   >羽仁もと子</a>。
</p>
