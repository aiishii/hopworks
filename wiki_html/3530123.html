<p><b>峰島 三千男</b>（みねしま みちお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >工学者</a>、<a href="." id="link_3"                                                                                  >東京女子医科大学</a>臨床工学科の<a href="." id="link_4"                      >教授</a>である。<a href="." id="link_5"                                                                                                      >東京女子医科大学病院</a>の臨床工学部の運営部長を兼任し、75名の<a href="." id="link_6"                                                              >臨床工学技士</a>を取りまとめる。<a href="." id="link_7"                                          >酒井清孝</a>を師にもち、血液浄化を中心とした臨床工学の研究に従事する。
</p>
