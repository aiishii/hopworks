<p><b>大アグリッピナ</b>（<a href="." id="link_2"                                          >ラテン語</a>&#58; <span lang="la">Agrippina Major</span>, <a href="." id="link_3"                                              >紀元前14年</a> - <a href="." id="link_4"                >紀元33年</a><a href="." id="link_4"                              >10月18日</a>）は<a href="." id="link_5"                                                    >ローマ帝国</a><a href="." id="link_6"                                                                                                                                    >ユリウス＝クラウディウス朝</a>の皇族。正式な名前は<b>ユリア・ウィプサニア・アグリッピーナ</b>（<b>Julia Vipsania Agrippina</b>）。
