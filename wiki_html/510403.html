		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>硝酸イソソルビド</b>（しょうさんイソソルビド）は<a href="." id="link_1"                                >狭心症</a>の治療薬として用いられる硝酸エステル製剤である。<a href="." id="link_2"                                >一般名</a>として、<a href="." id="link_3"                                                              >ヒドロキシ基</a>の1つが硝酸エステルとなっている誘導体を含む製剤である<b>一硝酸イソソルビド</b>と2つとも硝酸エステル化されている<b>二硝酸イソソルビド</b>があり、単に一般名で<b>硝酸イソソルビド</b>といった場合は後者（ビス硝酸エステル）を指す。
</p><p>前者、後者共に<a href="." id="link_4"                                          >肺高血圧</a>治療薬、勃起不全治療薬の<a href="." id="link_5"                                                                                                                                    >クエン酸シルデナフィル</a>、<a href="." id="link_6"                                                                                                                                                              >塩酸バルデナフィル</a>、<a href="." id="link_7"                                                              >タダラフィル</a>との併用は、過度の血圧降下となることがあり禁忌である。
</p>
