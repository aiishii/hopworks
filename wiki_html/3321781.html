		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スティーブ・ハウス</b>（Steve House、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >8月4日</a> - ）は、<a href="." id="link_2"                                                              >アメリカ</a>の<a href="." id="link_3"                                >登山家</a>・山岳ガイド。
</p><p>1999年より<a href="." id="link_4"                                                                              >パタゴニア</a>(patagonia)の<a href="." id="link_5"                                                              >アンバサダー</a>を務める。
</p><p>2004年6月に<a href="." id="link_6"                                                    >パキスタン</a>、<a href="." id="link_7"                                                    >カラコルム</a>のK7南西壁の新ルートを単独初登攀し、<a href="." id="link_8"                                                                        >ピオレドール賞</a>にノミネートされた。
</p><p>2005年8〜9月にパキスタン、<a href="." id="link_9"                                                                                            >ナンガ・パルバット</a>のルパール壁を完登し、ピオレドール賞を受賞した。
</p><p>著書『垂壁のかなたへ』の日本語版が出版された2012年9月に来日している。
</p>
