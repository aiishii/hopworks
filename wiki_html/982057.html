		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yozo_Yamao_01.jpg" title="ファイル:Yozo Yamao 01.jpg">ファイル:Yozo Yamao 01.jpg</a>  <div class="thumbcaption">山尾庸三</div></div></div>
<p><b>山尾 庸三</b>（やまお ようぞう、<a href="." id="link_1"                      >天保</a>8年<a href="." id="link_2"                                                      >10月8日</a>（<a href="." id="link_3"                    >1837年</a><a href="." id="link_3"                            >11月5日</a>） - <a href="." id="link_4"                    >1917年</a>（<a href="." id="link_5"                      >大正</a>6年）<a href="." id="link_6"                              >12月22日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_5"                      >大正</a>時代の<a href="." id="link_8"                                >長州藩</a>士、官僚。<a href="." id="link_9"                      >子爵</a>。
</p><p>長州藩重臣で<a href="." id="link_10"                                         >寄組</a><a href="." id="link_11"                                                                                                 >繁沢氏</a>の給領地<a href="." id="link_12"                     >庄屋</a>であった山尾忠治郎の二男。<a href="." id="link_13"                               >周防国</a><a href="." id="link_14"                               >吉敷郡</a>二島村（現・<a href="." id="link_15"                               >山口県</a><a href="." id="link_16"                               >山口市</a>秋穂二島）出身。<a href="." id="link_17"                                         >木戸幸一</a>（<a href="." id="link_18"                                                   >太平洋戦争</a>時の<a href="." id="link_19"                                         >昭和天皇</a>側近）の外祖父（長女の寿栄が木戸の母）に当たる。
</p>
