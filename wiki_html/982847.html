		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 重雄</b>（こばやし しげお、<a href="." id="link_1"                    >1935年</a> - ）は<a href="." id="link_2"                                          >行動療法</a>家。専門行動療法士・臨床心理士。教育学博士。<a href="." id="link_3"                                          >筑波大学</a>名誉教授。専門は行動療法。「自閉性障害」を中心とした広汎性発達障害についての行動療法的アプローチに関する研究を行っている。WAIS-R（成人知能検査）訳編著者、SDS（うつ性自己評価尺度）日本版著者、DAM（グッドイナフ人物画知能検査）日本版著者。
