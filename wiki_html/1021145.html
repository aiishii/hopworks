		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Avida</b>は<a href="." id="link_1"                                          >人工生命</a>の<a href="." id="link_2"                                                                                                                                                                                  >プラットフォーム</a>の一種である。このソフトウェアは<a href="." id="link_3"                                          >自己複製</a>や進化することのできるコンピュータプログラム(<a href="." id="link_4"                                                                                                                                >デジタル生物</a>)の<a href="." id="link_5"                                                    >進化生物学</a>的研究の為に開発された。もともとは1993年の<a href="." id="link_6"                                                                                                                >カリフォルニア工科大学</a>において、<a href="." id="link_7"                                                                                                                                                                        >チャールズ・オフリア</a>、<a href="." id="link_8"                                                                                                                                          >クリス・アダミ</a>、C. Titus Brownらによって設計され、現在<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2015年10月）">いつ?</span></a></i>&#93;</sup>も<a href="." id="link_9"                                                                                  >ミシガン州立大学</a>にあるチャールズ・オフリアの Digital Evolution Lab で開発が続けられている。Avidaは<a href="." id="link_10"                                                                                                                                 >Tierra</a>に触発されて開発されたものである。
</p>
