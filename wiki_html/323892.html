		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%C5%8Ctaka_Gengo_Tadao.jpg" title="ファイル:Ōtaka Gengo Tadao.jpg">ファイル:Ōtaka Gengo Tadao.jpg</a>  <div class="thumbcaption">『義士四十七図　大高源吾忠雄』（<a href="." id="link_1"                                          >尾形月耕</a>画）</div></div></div>
<p><b>大高 忠雄</b>（おおたか ただお、<a href="." id="link_2"                      >寛文</a>12年（<a href="." id="link_3"                    >1672年</a>）-<a href="." id="link_4"                      >元禄</a>16年<a href="." id="link_5"                                                    >2月4日</a>（<a href="." id="link_6"                    >1703年</a><a href="." id="link_6"                            >3月20日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                      >武士</a>。<a href="." id="link_9"                                                              >赤穂浪士</a>四十七士の一人。<a href="." id="link_10"                     >本姓</a>は<a href="." id="link_11"                                                         >安倍氏</a>。<a href="." id="link_12"                     >家紋</a>は丸に三盛亀甲花菱。通称は<b>源五・源吾</b>（げんご）。また、<b>子葉</b>という雅号を持ち、<a href="." id="link_13"                     >俳諧</a>にも事績を残した。
</p>
