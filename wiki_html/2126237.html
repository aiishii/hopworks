		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沖野 岩三郎</b>（おきの いわさぶろう、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                          >1月5日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >1月31日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                      >牧師</a>。
</p><p><a href="." id="link_5"                                          >和歌山県</a>生まれ。<a href="." id="link_6"                                                              >明治学院</a>神学科卒。和歌山県で伝道中に<a href="." id="link_7"                                          >大逆事件</a>に巻き込まれる。<a href="." id="link_8"                    >1917年</a>大逆事件をモデルとした小説『宿命』が<a href="." id="link_9"                                                              >大阪朝日新聞</a>の懸賞に当選、<a href="." id="link_10"                   >1918年</a>上京して芝三田統一基督教会の牧師となり、宗教活動をしながら小説を書き、牧師作家と呼ばれ、児童読物、通俗小説のほか『娼妓解放哀話』で知られる。
</p>
