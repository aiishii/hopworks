		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大津 由紀雄</b>（おおつ ゆきお、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >2月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >認知科学者</a>（特に言語分野）。Ph.D.(1981年、<a href="." id="link_4"                                                                                                                          >MIT</a>、言語学)。 <a href="." id="link_5"                                          >明海大学</a><a href="." id="link_6"                                                    >外国語学部</a>・大学院応用言語学研究科教授。 <a href="." id="link_7"                                                              >慶應義塾大学</a>名誉教授。 <a href="." id="link_8"                                                              >一般社団法人</a>「ことばの教育」代表理事。 <a href="." id="link_9"                                                                                                      >アメリカ国立科学財団</a>（<a href="/w/index.php?title=En:National_Science_Foundation&amp;action=edit&amp;redlink=1" class="new" title="En:National Science Foundation (存在しないページ)">National Science Foundation</a>）助成金申請書<a href="." id="link_10"                     >査読</a>委員。<a href="." id="link_11"                                                             >日本学術会議</a>会員。
</p><p>専門分野は、<a href="." id="link_12"                                                   >言語の認知科学</a>（文法獲得、<a href="." id="link_13"                                                             >統語解析</a>、理論脳科学）、<a href="." id="link_14"                                         >言語教育</a>、<a href="." id="link_15"                                         >科学教育</a>など。
</p>
