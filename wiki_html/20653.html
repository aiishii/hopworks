<p><b>第一次ケルティベリア戦争</b>（だいいちじケルティベリアせんそう、First Celtiberian War）は、<a href="." id="link_1"                                                >紀元前181年</a>から<a href="." id="link_2"                                                >前179年</a>に、ルソネス人（Lusones）を中心にした<a href="." id="link_3"                                                                                  >ケルティベリア人</a>が、<a href="." id="link_4"                                                              >共和政ローマ</a>と戦った<a href="." id="link_5"                      >戦争</a>である。敗れたケルティベリア人はローマに服従した。
</p>
