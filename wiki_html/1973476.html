<p><b>沖水 幹生</b>（おきみず みきお、<a href="." id="link_1"                    >1969年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >ファンタジー作家</a>。<a href="." id="link_4"                                >岐阜県</a>生まれ。<a href="." id="link_5"                                                                        >名古屋商科大学</a>中退。<a href="." id="link_6"                    >2007年</a>2月、長編青春ファンタジー小説『ルナ』でデビューした。
</p><p>デビュー作は、<a href="." id="link_7"                                >光文社</a>の新人発掘企画「<a href="." id="link_8"                    >KAPPA-ONE</a>」の選考を通過したもので、同じくKAPPA-ONEからデビューする<a href="." id="link_9"                                          >樹月弐夜</a>『バロックライン』と同時刊行された。
</p>
