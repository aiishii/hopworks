		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホーレス・ウィルソン</b>（Horace Wilson, <a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                            >2月10日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                          >3月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                          >メイン州</a>出身で、<a href="." id="link_5"                      >日本</a>で<a href="." id="link_6"                      >英語</a>などを教えた<a href="." id="link_7"                      >教師</a>。
</p><p><a href="." id="link_8"                    >1871年</a>（<a href="." id="link_9"                                  >明治4年</a>）から<a href="." id="link_10"                                                             >お雇い外国人</a>として来日し、<a href="." id="link_11"                                         >第一番中学</a>（現在の<a href="." id="link_12"                                         >東京大学</a>）で教鞭をとった。そのときに生徒に<a href="." id="link_13"                     >野球</a>を教え、その後全国的に広まっていった。
</p><p>野球を伝えた功績を称え、<a href="." id="link_14"                   >2003年</a>に「新世紀表彰」として<a href="." id="link_15"                                                                   >野球殿堂 (日本)</a>入り。
</p>
