<p><b>糜 芳</b>（び ほう、生没年不詳）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_1"                      >後漢</a>末期から<a href="." id="link_2"                                                                    >三国時代</a>の将軍、政治家。<a href="." id="link_13"           >字</a>は<b>子方</b>。<a href="." id="link_3"                      >徐州</a><a href="." id="link_4"                                >東海郡</a><span lang="zh">朐</span>県（<a href="." id="link_14"                               >江蘇省</a><a href="." id="link_15"                                         >連雲港市</a>）の人。兄は<a href="." id="link_10"                     >糜竺</a>。妹は<a href="." id="link_11"                               >糜夫人</a>（<a href="." id="link_8"                      >劉備</a>の夫人）。本来の<a href="." id="link_16"           >姓</a>は<b>縻</b>（または靡）と読まれるという。劉備に仕えた後、<a href="." id="link_17"                                     >呉</a>に仕えた。
</p>
