<p><b>児玉 果亭</b>（こだま かてい、<a href="." id="link_1"                      >天保</a>12年<a href="." id="link_2"                                                      >1月29日</a>（<a href="." id="link_3"                    >1841年</a><a href="." id="link_3"                            >2月20日</a>） - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                            >1月14日</a>）は<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                >文人画家</a>。
</p><p>幼名を丑松。<a href="." id="link_9"            >諱</a>は道広、<a href="." id="link_10"           >字</a>を士毅。 <a href="." id="link_11"                                     >画号</a>に果亭・果道人・澹々齋・竹遷山房。晩年は果老生・果翁と号した。
</p>
