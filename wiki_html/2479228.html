		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>頼助</b>（らいじょ、<a href="." id="link_1"                      >天喜</a>2年（<a href="." id="link_2"                    >1054年</a>） - <a href="." id="link_3"                      >元永</a>2年<a href="." id="link_4"                                                    >6月9日</a>（<a href="." id="link_5"                    >1119年</a><a href="." id="link_5"                            >7月18日</a>））は、<a href="." id="link_6"                                          >平安時代</a>後期に活躍した<a href="." id="link_7"                                          >奈良仏師</a>。<a href="." id="link_8"                      >定朝</a>の孫で<a href="." id="link_9"                                                >覚助</a>の実子または直系の弟子として多数の造像に携わる。<a href="." id="link_10"                               >興福寺</a>を中心に主に<a href="." id="link_11"                     >奈良</a>で活躍したため、頼助の系統は<b>御寺仏師</b>、<b>奈良仏師</b>と呼ばれ、<a href="." id="link_12"                     >運慶</a>ら優れた仏師を輩出した。子に<a href="." id="link_13"                                         >金剛峯寺</a>所蔵「絹本著色両界曼荼羅図」（血曼荼羅）を描いた<a href="." id="link_14"                                                                                       >常明</a>がいる。
</p>
