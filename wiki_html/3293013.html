		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レスリー・ナカシマ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Leslie Nakashima</span>、日: 中島 覚、<a href="." id="link_2"                    >1902年</a> - <a href="." id="link_3"                    >1990年</a><a href="." id="link_3"                            >12月8日</a>）は、<a href="." id="link_4"                                                                        >日系アメリカ人</a>（<a href="." id="link_5"                                                          >二世</a>）の<a href="." id="link_6"                                                                        >ジャーナリスト</a>。
</p><p>元<a href="." id="link_7"                                      >UPI通信社</a>東京特派員。<a href="." id="link_8"                                                                                                                >広島市への原子爆弾投下</a>を1945年8月27日に世界に向けて初めて報じたジャーナリスト（<a href="." id="link_9"                                                                                                                                              >ウィルフレッド・バーチェット</a>もあわせて参照）。二重国籍ではなくアメリカ国籍を選択し日本国籍を放棄していたが、戦争の影響により逆にアメリカ国籍を放棄することになり、戦後は日本国籍のみであったが終始アメリカ人と自覚していた。
</p>
