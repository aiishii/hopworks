		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守屋 克彦</b>（もりや かつひこ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >9月26日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >11月1日</a>）は、元<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >法学者</a>。<a href="." id="link_6"                                                              >東北学院大学</a><a href="." id="link_7"                      >教授</a>。元<a href="." id="link_8"                                                                                                                >仙台高等裁判所秋田支部</a>長。<a href="." id="link_9"                                          >東北大学</a>で<a href="." id="link_10"                               >鴨良弼</a>に師事し、専攻は<a href="." id="link_11"                                                   >刑事訴訟法</a>、<a href="." id="link_12"                               >少年法</a>。菊田クリミノロジー賞受賞。
</p>
