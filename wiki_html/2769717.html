<p><b>エルヴァ</b>（<i>Elva</i> ）はイギリスに存在したレーシングチーム・自動車メーカーである。メーカー名はフランス語の「彼女は行く」（<i>Elle va</i> ）の意。
</p><p>フランク・ニコルズによりエルヴァ・エンジニアリングとして設立され、1960年頃の財政危機に際してエルヴァ・カーズに改組し、1964年にトロージャン・ランブレッタ・グループの傘下に入った。
</p>
