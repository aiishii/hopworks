		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西井 里佳</b>（にしい りか、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >9月10日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                          >タレント</a>/<a href="." id="link_4"                                                              >フリーランス</a><a href="." id="link_5"                                                              >アナウンサー</a>/<a href="." id="link_6"                                                                        >レポーター</a>。旧芸名は<b>西井敬子</b>。身長162cm、体重50kg、靴のサイズ24.5cm、血液型はA型。<a href="." id="link_7"                                                                                                                                >えりオフィス</a>所属。<a href="." id="link_8"                                          >日本大学</a>芸術学部演劇学科卒業。特技はフラメンコ/英会話/茶道、趣味は茶道/ゴルフ/音楽/映画/読書。
</p>
