		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富所 和子</b>（とみどころ かずこ、<a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >神奈川県</a>出身。<a href="." id="link_5"                      >女性</a>。血液型はO型。
</p><p><b>TOMI</b>のペンネームで描き下ろしSFまんがアンソロジー『<a href="." id="link_6"                                                                                                      >ワープin</a>』Vol.5（1986年、<a href="." id="link_7"                                          >徳間書店</a>）に読み切りを掲載。また、同号では<a href="." id="link_8"                                          >開田裕治</a>と共に表紙画を飾っている。『<a href="." id="link_9"                                                                                            >月刊少年キャプテン</a>』（徳間書店）に<a href="." id="link_10"                                         >大崎悌造</a>原作で『挑介がイク!!』を連載する。
</p><p><a href="." id="link_11"                                                                                                           >山口夏実</a>とコンビを組み、執筆。代表作は『<a href="." id="link_12"                                                                                                                                                                   >ライバルはキュートBoy</a>』、『<a href="." id="link_13"                                                                                                                                         >ハートにダンク</a>』など。
</p>
