		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第7代<a href="." id="link_1"                                                                        >ウィームズ伯爵</a>および第5代<a href="." id="link_2"                                                    >マーチ伯爵</a><b>フランシス・チャータリス＝ウィームズ＝ダグラス</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Francis Charteris-Wemyss-Douglas, 9th Earl of Wemyss and 5th Earl of March</span>、<a href="." id="link_4"                    >1795年</a><a href="." id="link_4"                            >8月14日</a> – <a href="." id="link_5"                    >1883年</a><a href="." id="link_5"                          >1月1日</a>）は、<a href="." id="link_6"                                                                        >スコットランド</a>出身の貴族。1808年から1853年まで<b>エルホー卿</b>の<a href="." id="link_7"                                          >儀礼称号</a>を使用した。
</p>
