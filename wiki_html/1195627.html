		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蔣 仁</b>（しょう じん、男性、<a href="." id="link_1"                    >1743年</a> - <a href="." id="link_2"                    >1795年</a>）は、中国<a href="." id="link_3"                                          >清朝</a>嘉慶道光期の<a href="." id="link_4"                                                    >篆刻家</a>・<a href="." id="link_5"                      >書家</a>である。<a href="." id="link_6"                                                                                       >西泠四家</a>に加えられる。
</p><p>元々は<a href="." id="link_7"            >名</a>を泰、<a href="." id="link_8"            >字</a>を階平といったが、入手した<a href="." id="link_9"                                                                                        >漢印</a>に「蒋仁」と刻してあったことに因んで改名した。 <a href="." id="link_10"                                     >号</a>は山堂・吉羅居士・女牀山民・罨画渓山院主。<a href="." id="link_11"                               >浙江</a>仁和の人。
</p>
