<p><b>川原 伸司</b>（かわはら しんじ、1950年 - ）は、日本の<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_4"                                >作曲家</a>。
</p><p>代表作は<a href="." id="link_5"                                          >松田聖子</a>「<a href="." id="link_6"                                                              >瑠璃色の地球</a>」（平井夏美名義）、<a href="." id="link_7"                                          >井上陽水</a>「<a href="." id="link_8"                                                                                                            >少年時代</a>」（同。井上と共作。）。
</p>
