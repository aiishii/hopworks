<p><b>中橋富士夫</b>（なかはし ふじお、<a href="." id="link_2"                    >1944年</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >風景</a><a href="." id="link_1"                                >写真家</a>。<a href="." id="link_5"                                          >株式会社</a><a href="." id="link_6"                                                                                            >モーターマガジン社</a>Mook撮影ガイドシリーズ「日本のデジタル風景」など33冊を責任編集している。集大成として『風景撮影74の金言』を刊行した。
