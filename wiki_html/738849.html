		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高垣 勝次郎</b>（たかがき かつじろう、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                              >10月26日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                                >実業家</a>。 旧<a href="." id="link_4"                                          >三菱商事</a>最後の社長で、戦後<a href="." id="link_5"                                          >財閥解体</a>された三菱商事を再興し初代社長も務めた。<a href="." id="link_6"                                >広島県</a><a href="." id="link_7"                                >尾道市</a>出身。<a href="." id="link_8"                                          >東京銀行</a>の最後の<a href="." id="link_9"                      >頭取</a>及び<a href="." id="link_10"                                                             >東京三菱銀行</a>の初代<a href="." id="link_9"                      >頭取</a>を務めた<a href="." id="link_11"                                                                                                 >高垣佑</a>は息子。
</p>
