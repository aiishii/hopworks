		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                              >ルーカン伯爵</a><b>チャールズ・ビンガム</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Charles Bingham, 1st Earl of Lucan</span>、<a href="." id="link_3"                    >1735年</a><a href="." id="link_3"                            >9月22日</a> – <a href="." id="link_4"                    >1799年</a><a href="." id="link_4"                            >3月29日</a>）は、<a href="." id="link_5"                                                                                  >アイルランド王国</a>出身の政治家、貴族。1761年から1776年まで<a href="." id="link_6"                                                                                                                >アイルランド庶民院</a>議員を、1782年から1784年まで<a href="." id="link_7"                                                                              >グレートブリテン庶民院</a>議員を務めた。<a href="." id="link_8"                                                                                                  >ホイッグ党</a>所属。
</p>
