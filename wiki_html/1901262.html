		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクサンドル・バシライア</b>（<b>Alexander Basilaia</b>、<a href="." id="link_1"                                                    >グルジア語</a>&#58; <span lang="ka">ალექსანდრე ბასილაია</span>、<a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >3月11日</a> – <a href="." id="link_3"                    >2009年</a><a href="." id="link_3"                            >10月3日</a>）は、<a href="." id="link_4"                                                              >グルジア</a>の<a href="." id="link_5"                                          >映画音楽</a>や<a href="." id="link_6"                                                                        >ポピュラー音楽</a>の<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_8"                                >作詞家</a>。
</p><p>1968年に音楽グループのVIAイヴェリア(VIA Iveria)を結成、1970年代から1980年代にかけて<a href="." id="link_9"                                                              >ソビエト連邦</a>で広く人気を誇った。グループ名は古代のグルジア王朝から取っている。
</p>
