		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルイス・ブロムフィールド</b>（Louis Bromfield, <a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                              >12月27日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >3月18日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の小説家。<a href="." id="link_4"                                                    >オハイオ州</a><a href="." id="link_5"                                                                                                                                          >マンスフィールド</a>生まれ。<a href="." id="link_6"                                                                        >コロンビア大学</a>で学ぶ。<a href="." id="link_7"                                                                        >第一次世界大戦</a>に従軍し、その後新聞記者として<a href="." id="link_8"                                          >フランス</a>に行く。処女作は「グリーン・ベイの木」（1924年）。その他の作品に<a href="." id="link_9"                                                                                                      >ピュリッツァー賞</a>受賞作「初秋」（1926年）や「マラバー牧場」（1948年）などがある。
</p>
