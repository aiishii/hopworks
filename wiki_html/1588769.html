<p><b>西村 五雲</b>（にしむら ごうん、<a href="." id="link_1"                    >1877年</a>（明治10年）<a href="." id="link_2"                            >11月6日</a> - <a href="." id="link_3"                    >1938年</a>（昭和13年）<a href="." id="link_4"                            >9月16日</a>）は<a href="." id="link_5"                                          >日本画家</a>。<a href="." id="link_6"                                >京都</a>出身、本名・源次郎。日本画家の西村卓三は息子（次男）。動物画を得意とし、動物の生態を生き生きと捉えるその描写は、師の<a href="." id="link_7"                                          >竹内栖鳳</a>を凌ぐとも評された。
</p>
