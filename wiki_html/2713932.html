<p><b>土岐 頼徳</b>（とき よりのり、<a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                            >10月8日</a> （<a href="." id="link_2"                      >天保</a>14年<a href="." id="link_3"                                                      >9月15日</a>） - <a href="." id="link_4"                    >1911年</a>（<a href="." id="link_5"                      >明治</a>44年）<a href="." id="link_6"                            >5月12日</a>）は、<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                                                        >日本陸軍</a><a href="." id="link_9"                      >軍医</a>。最終階級は陸軍<a href="." id="link_10"                                         >軍医総監</a>（<a href="." id="link_11"                     >少将</a>相当官）。<a href="." id="link_12"                               >美濃国</a>出身。<a href="." id="link_13"                               >従四位</a><a href="." id="link_14"                                                   >勲二等</a>。
</p>
