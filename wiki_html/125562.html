<p><b>添田 唖蝉坊</b>（そえだ あぜんぼう、正字体表記では「<b>添田啞蟬坊</b>」、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                              >12月25日</a>（明治5年<a href="." id="link_2"                                                        >11月25日</a>） - <a href="." id="link_3"                    >1944年</a>（昭和19年）<a href="." id="link_4"                          >2月8日</a>）は、明治・大正期に活躍した<a href="." id="link_5"                                >演歌師</a>の草分け。「唖」と「蝉」が<a href="." id="link_6"                                          >当用漢字</a>（現在は<a href="." id="link_7"                                          >常用漢字</a>）でないことから、<b>添田亜蝉坊</b>と表記されることもある。本名・<b>平吉</b>（へいきち）、号は自らを「歌を歌う<b>唖</b>しの<b>蝉</b>」と称したところから由来。
</p>
