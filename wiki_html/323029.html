<p><b>折口 雅博</b>（おりぐち まさひろ、<a href="." id="link_10"                   >1961年</a><a href="." id="link_10"                           >6月11日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_11"                               >起業家</a><a href="." id="link_12"                                                                                 >インキュベーター</a>。総合人材サービス会社<a href="." id="link_13"                                                                                                                                             >グッドウィル・グループ</a> (GWG) 前会長、現ブロードキャピタル・パートナーズ株式会社の<a href="." id="link_14"                           >CEO</a>。
</p>
