<p><b>大石 慎三郎</b>（おおいし しんざぶろう、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >5月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>。専門は<a href="." id="link_5"                      >近世</a><a href="." id="link_6"                                                    >日本史</a>。<a href="." id="link_7"                                                    >学習院大学</a><a href="." id="link_8"                                          >名誉教授</a>。
</p><p>近世農村史の研究から歴史研究に入り、その後<a href="." id="link_9"                                                    >享保の改革</a>を生涯の研究テーマとした。また、<a href="." id="link_10"                                         >江戸時代</a>が舞台となった<a href="." id="link_11"                                                             >NHK</a><a href="." id="link_12"                                                   >大河ドラマ</a>の<a href="." id="link_13"                                         >時代考証</a>を数多く担当した。
</p>
