		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キール</b>（<b>Keel</b>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                              >ヘヴィメタル</a>・<a href="." id="link_3"                                                          >バンド</a>である。
</p><p><a href="." id="link_4"                                                                                                                                                        >イングヴェイ・マルムスティーン</a>やマーク・エドワーズが在籍したスティーラー（<a href="/w/index.php?title=En:Steeler&amp;action=edit&amp;redlink=1" class="new" title="En:Steeler (存在しないページ)">Steeler</a>）の解散後、そのヴォーカリストであったロン・キール（Ron Keel）を中心として<a href="." id="link_5"                    >1984年</a>に結成、同年デビュー。翌1985年に発表したセカンドアルバムのタイトル曲"The Right To Rock"はロック・アンセムとして知られていた。1989年に解散したが、1998年、2008年そして2010年と単発的に再結成を繰り返している。
</p>
