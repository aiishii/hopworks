<p><b>篠田 傳</b>（しのだ つたえ、<a href="." id="link_1"                    >1948年</a> - ）は、世界で初めてフルカラー<a href="." id="link_2"                                                                                                      >プラズマディスプレイ</a>を作った開発グループのリーダー。<a href="." id="link_3"                                                              >博士（工学）</a>。元<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                          >客員教授</a>、<a href="." id="link_6"                                                              >富士通研究所</a><a href="." id="link_7"                                          >フェロー</a>、現・<a href="." id="link_8"                                                              >篠田プラズマ</a>会長兼社長、<a href="." id="link_9"                                          >広島大学</a>客員教授。
</p>
