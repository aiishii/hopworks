<p><b>佐藤 育美</b>（さとう いくみ、<a href="." id="link_10"                   >1968年</a><a href="." id="link_10"                           >3月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                                                                  >ローカルタレント</a>、<a href="." id="link_9"                                                                                                      >ラジオパーソナリティ</a>。
</p><p><a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >柴田郡</a><a href="." id="link_5"                                          >大河原町</a>出身。<a href="." id="link_6"                                                                                                                >宮城県白石女子高等学校</a>卒業、<a href="." id="link_7"                                                                                  >宮城学院女子大学</a>学芸学部日本文学科卒業。学生時代から、イベントや結婚式の司会として活躍。
</p>
