		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ジョン・ワシントン<br />John Washington</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">イングランド王国、<a href="." id="link_1"                                                    >エセックス</a>、<a href="/w/index.php?title=En:Purleigh&amp;action=edit&amp;redlink=1" class="new" title="En:Purleigh (存在しないページ)"><span lang="en">Purleigh</span></a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span class="deathplace"><a href="." id="link_2"                                                                                  >バージニア植民地</a>、<a href="." id="link_3"                                                                                                                                                                        >ウェストモアランド郡</a>Washington Parish</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>自殺</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">民族</th><td class="category">イングランド人</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">農場主、<a href="." id="link_4"                                >政治家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">宗教</th><td class="category"><a href="." id="link_5"                                >聖公会</a></td></tr></tbody></table>
<p><b>ジョン・ワシントン</b>（John Washington, 1633/4年 – 1677年）は、<a href="." id="link_2"                                                                                  >バージニア植民地</a>の<a href="." id="link_6"                                                                                                                          >イングランド系アメリカ人</a>。初代<a href="." id="link_7"                                                                                                      >アメリカ合衆国大統領</a><a href="." id="link_8"                                                                                                      >ジョージ・ワシントン</a>の先祖にあたる。
</p>
