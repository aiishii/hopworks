<p><b>青山 義雄</b>（あおやま よしお、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >10月9日</a>）は、<a href="." id="link_3"                                >洋画家</a>。<a href="." id="link_4"                                          >フランス</a>に渡り、<a href="." id="link_5"                                                                                  >アンリ・マティス</a>に才能を認められ、生涯、親交を結んだ。美術評論家・コレクターとして知られる<a href="." id="link_6"                                                    >福島繁太郎</a>とは家族ぐるみの交際をした。<a href="." id="link_7"                                                    >梅原龍三郎</a>に請われて<a href="." id="link_8"                                >国画会</a>会員となる。第1回<a href="." id="link_9"                                                                                                  >佐分賞</a>、<a href="." id="link_10"                               >中村彝</a>賞を受賞。
</p><p><a href="." id="link_11"                                                                                                     >神奈川県立近代美術館</a>などに作品が収蔵されている。
</p>
