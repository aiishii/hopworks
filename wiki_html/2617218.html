<p><b>若松 美黄</b>（わかまつ みき、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >8月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >舞踊家</a>、<a href="." id="link_5"                                >振付家</a>、舞踊研究家。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >小樽市</a>出身（<a href="." id="link_8"                                >札幌市</a>生まれ）。
</p><p>1950年代後半から60年前半にかけて、<a href="." id="link_9"                                >土方巽</a>らとともに前衛的な創作舞踊を数多く発表し、日本の<a href="." id="link_10"                                                                                                                         >コンテンポラリーダンス</a>の草分けとなる。その後、妻の<a href="." id="link_11"                                                                                                           >津田郁子</a>とともに、若松美黄・津田郁子自由ダンスカンパニーを立ち上げ、作品を発表するほか、<a href="." id="link_12"                                         >筑波大学</a>、<a href="." id="link_13"                                                                                 >日本女子体育大学</a>、<a href="." id="link_14"                                                                                 >東京女子体育大学</a>などにおいて舞踊教育に携わり、日本のモダンダンスの枠組の拡大に努めた。
</p>
