<p><b>ジャン＝バプティスト・エブレ</b>（Jean-Baptiste Eblé、<a href="." id="link_1"                    >1758年</a><a href="." id="link_1"                              >12月21日</a> - <a href="." id="link_2"                    >1812年</a><a href="." id="link_2"                              >12月31日</a>）は、<a href="." id="link_3"                                                                        >ナポレオン戦争</a>で活躍したフランスの将軍。<a href="." id="link_4"                      >砲兵</a>及び<a href="." id="link_5"                      >工兵</a>として1812年の<a href="." id="link_6"                                                                      >ロシア戦役</a>における<a href="." id="link_7"                                                                              >大陸軍</a>の撤退戦で有名。
</p>
