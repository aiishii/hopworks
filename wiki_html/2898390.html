<p><b>Leap Motion</b>（リープモーション）は、<a href="." id="link_3"                    >2012年</a>にLeap Motion社から販売された手の<a href="." id="link_4"                                                              >ジェスチャー</a>によってコンピュータの操作ができる<a href="." id="link_5"                                          >入力機器</a>である。
</p><p>マウスや画面タッチを用いずに操作ができる体感型のシステムで、<a href="." id="link_4"                                                              >ジェスチャー</a>によって直観的に操作することが可能となる。
</p><p>今まで<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年1月）">いつ?</span></a></i>&#93;</sup>のどの3次元入力<a href="." id="link_6"                                          >デバイス</a>よりも200倍正確で、1/100mmの間隔で動作を認識する。
</p>
