		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山正</b>（よこやま ただし、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >11月25日</a>- ）は、日本の<a href="." id="link_2"                                                              >建築学者</a>。<a href="." id="link_3"                                          >東京大学</a>・<a href="." id="link_4"                                                                                                                >情報科学芸術大学院大学</a>名誉教授。
</p><p>岐阜県出身。1963年<a href="." id="link_5"                                                                                            >東京大学工学部</a><a href="." id="link_6"                                          >建築学科</a>卒、67年同大学院博士課程中退。1984年東京大学<a href="." id="link_7"                                                              >工学博士</a>。1976年東京大学教養学部助教授、78年より工学系研究科建築学専攻担当。87年教授、94年より総合文化研究科に所属。2000年定年退官、名誉教授、情報科学芸術大学院大学教授、2003年学長。09年退職、名誉教授。
</p>
