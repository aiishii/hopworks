		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 甲子</b>（おがわ かつこ、旧姓：<b>井戸</b>、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >7月8日</a> - ）は、元<a href="." id="link_2"                                                    >宝塚歌劇団</a><a href="." id="link_3"                                          >花組</a>主演<a href="." id="link_4"                      >男役</a>・元<a href="." id="link_5"                      >女優</a>で現在は<a href="." id="link_6"                                                              >東京宝塚劇場</a>支配人。宝塚歌劇団時代の芸名は<b>甲 にしき</b>（こう にしき）。
</p><p><a href="." id="link_7"                                >兵庫県</a><a href="." id="link_8"                                >神戸市</a>出身、公称身長は162センチ、出身校は<a href="." id="link_9"                                                                                                                                              >親和学園</a>、宝塚歌劇団時代の愛称は<b>コウちゃん</b>。
</p>
