<p><b>パメラ・リンドン・トラバース</b>（Pamela Lyndon Travers、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >4月23日</a>）、<b>P・L・トラバース</b>（P. L. Travers）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >児童文学</a><a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                      >女優</a>。本名は<b>ヘレン・リンドン・ゴフ</b> (Helen Lyndon Goff)。
</p>
