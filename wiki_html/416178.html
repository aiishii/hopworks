		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳳凰 倶往</b>（ほうおう ともみち、本名：<b>壁谷 友道</b>（かべや ともみち）、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >12月7日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >1月16日</a>）は、1970年代から1980年代にかけて活躍した<a href="." id="link_3"                                                                        >大相撲力士</a>。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >蒲郡市</a>出身。<a href="." id="link_6"                                                                                      >二所ノ関部屋</a>に所属していた。最高位は東<a href="." id="link_7"                      >関脇</a>（<a href="." id="link_8"                    >1984年</a>7月場所）。現役時代の体格は180cm、152kg。得意手は左四つ、寄り、<a href="." id="link_9"                                          >上手投げ</a>。
</p>
