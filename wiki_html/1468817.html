		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラテン連合</b>（らてんれんごう、<a href="." id="link_1"                      >英</a>：<i>Latin Union</i>）はかつて存在した<a href="." id="link_2"                                                              >ロマンス諸語</a>を使用する国の<a href="." id="link_3"                                          >国際機関</a>である。<a href="." id="link_4"                                          >ラテン語</a>とその影響を受けた世界を統一する<a href="." id="link_5"                                                                                                      >アイデンティティ</a>の保護や研究、推進することを目的としていた。<a href="." id="link_6"                    >1954年</a>に<a href="." id="link_7"                                          >スペイン</a>・<a href="." id="link_8"                                                    >マドリード</a>で創設され、加盟国は12か国であった。<a href="." id="link_9"                    >1983年</a>以降は本部を<a href="." id="link_10"                                         >フランス</a>・<a href="." id="link_11"                     >パリ</a>に置き国際的な機関として運営され、世界各地の36か国が加盟した。
</p><p>財政的問題により、2012年1月末をもって組織は解体された。
</p>
