		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>政教社</b>（せいきょうしゃ）は、<a href="." id="link_1"                    >1888年</a>（明治21年）、<a href="." id="link_2"                      >東京</a>にできた政治評論団体。機関誌『<a href="." id="link_3"                                                          >日本人</a>』、『亜細亜』、続いて『<a href="." id="link_4"                                                              >日本及日本人</a>』を発行し、単行本も出版した。結成期の主張は、西欧化に盲進せず、西欧文化は消化した上で取り入れるべしとの、<a href="." id="link_5"                                          >国粋主義</a>だった。性格を変えながら、<a href="." id="link_6"                    >1945年</a>（昭和20年）まで存続した。
</p>
