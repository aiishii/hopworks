	<h1 id="firstHeading" class="firstHeading" >張藐</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 藐</b>（ちょう ばく、? - <a href="." id="link_1"                  >254年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >魏</a>の人物。『<a href="." id="link_5"                                                                    >三国志</a>』<a href="." id="link_6"                                >夏侯玄</a>伝注引『魏書』では張邈と表記する。祖父は<a href="." id="link_7"                      >張既</a>。父は<a href="." id="link_8"                      >張緝</a>。姉妹は<a href="." id="link_9"                      >曹芳</a>（斉王）の皇后。
</p><p>254年、父と<a href="." id="link_10"                                                                                                                 >李豊</a>が専横を極める<a href="." id="link_11"                               >司馬師</a>を排除して、夏侯玄を<a href="." id="link_12"                               >大将軍</a>に就けようと計画した時、事前に計画が露見して捕縛され、父と共に処刑されてしまった。
</p>
