		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川原 慶賀</b>（かわはら けいが、<a href="." id="link_1"                      >天明</a>6年（<a href="." id="link_2"                    >1786年</a>） - <a href="." id="link_3"                      >万延</a>元年（<a href="." id="link_4"                    >1860年</a>）以降）は<a href="." id="link_5"                                          >江戸時代</a>後期の<a href="." id="link_6"                                >長崎</a>の<a href="." id="link_7"                      >画家</a>である。<a href="." id="link_8"                      >出島</a>出入絵師として<a href="." id="link_9"                                >風俗画</a>、<a href="." id="link_10"                                                   >肖像画</a>に加え<a href="." id="link_11"                     >生物</a>の詳細な写生図を描いた。<a href="." id="link_12"           >諱</a>（字とも）は種美、通称は登与助（とよすけ）。慶賀は<a href="." id="link_13"                     >号</a>である。別号に聴月楼主人。後に田口姓を名乗る。息子の<a href="." id="link_14"                                         >川原盧谷</a>も父に学び、<a href="." id="link_15"                               >洋風画</a>を描いた。
</p>
