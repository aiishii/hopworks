<p><b>ジル・ケネールヴェ</b>（Gilles Quénéhervé、<a href="." id="link_5"                    >1966年</a><a href="." id="link_5"                            >5月17日</a> - ）は、<a href="." id="link_1"                                          >フランス</a>の陸上競技選手。1980年代から1990年代にかけて活躍した男子短距離選手。<a href="." id="link_6"                                                                                                              >1988年ソウルオリンピック</a>の銅メダリストである。<a href="." id="link_7"                      >パリ</a>出身。
</p>
