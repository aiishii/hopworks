		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jia_Sidao.1.jpg" title="ファイル:Jia Sidao.1.jpg">ファイル:Jia Sidao.1.jpg</a>  <div class="thumbcaption">賈似道</div></div></div>
<p><b>賈 似道</b>（か じどう、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Jiǎ Sìdào</span></span>、<a href="." id="link_2"                                                >嘉定</a>6年<a href="." id="link_3"                                                    >8月8日</a>（<a href="." id="link_4"                    >1213年</a><a href="." id="link_4"                            >8月25日</a>） - <a href="." id="link_5"                      >徳祐</a>元年<a href="." id="link_6"                                                      >9月19日</a>（<a href="." id="link_7"                    >1275年</a><a href="." id="link_7"                            >10月9日</a>））は、<a href="." id="link_8"                      >中国</a>の<a href="." id="link_9"                      >南宋</a>末期の軍人・政治家。<a href="." id="link_10"           >字</a>は師憲。悦生・秋壑・半閑老人と号する。<a href="." id="link_11"                                                         >台州</a><a href="." id="link_12"                               >天台県</a>の出身。宋に仕えた政治家の<a href="." id="link_13"                                                                                       >賈渉</a>の庶子で、母は胡氏。
</p>
