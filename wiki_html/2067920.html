		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 やす子</b>（みやけ やすこ、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                            >1月18日</a>）は、日本の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >京都市</a>生まれ。<a href="." id="link_6"                                                              >京都師範学校</a>校長・加藤正矩の娘で、<a href="." id="link_7"                                          >加藤弘之</a>の姪に当たる。本名・安子、旧姓・加藤。<a href="." id="link_8"                                                                                                                                                                                                >お茶の水高等女学校</a>卒業。<a href="." id="link_9"                                          >夏目漱石</a>、<a href="." id="link_10"                                         >小宮豊隆</a>に師事し、昆虫学者<a href="." id="link_11"                                         >三宅恒方</a>と結婚。1921年夫が死去すると文筆活動に入り、23年雑誌『ウーマン・カレント』を創刊した。娘の<a href="." id="link_12"                                         >三宅艶子</a>も作家。<a href="." id="link_13"                                         >宇野千代</a>と親しかった。
昭和4年1月11日、当時東京で強盗を繰り返した<a href="." id="link_14"                                                             >説教強盗</a>に自宅へと侵入され、金銭を奪われている。
</p>
