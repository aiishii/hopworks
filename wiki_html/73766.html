<p><b>カロリス盆地</b> (Caloris Basin) は、<a href="." id="link_5"                      >水星</a>に現存する最大の衝突地形である。盆地の直径は約1550 <a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>に達し、これは水星の直径の1/4よりも大きい。およそ36億年前に直径100 km程度の小惑星の衝突によって作られたと考えられている。名前の"カロリス"は、<a href="." id="link_3"                                          >ラテン語</a>で「<a href="." id="link_4"            >熱</a>」を意味する。
</p>
