		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ネーションズバンク</b>（NationsBank）は、現在の<a href="." id="link_1"                                                                                                                >バンク・オブ・アメリカ</a>。1991年の大合同からネーションズバンクという名称を採用していたが、1997年には<a href="." id="link_2"                                                    >フロリダ州</a>最大のバーネットバンク（<a href="/w/index.php?title=En:Barnett_Bank&amp;action=edit&amp;redlink=1" class="new" title="En:Barnett Bank (存在しないページ)">Barnett Bank</a>）を買収、翌1998年9月30日にバンク・オブ・アメリカを吸収合併して、社名をバンク・オブ・アメリカと改めた。<a href="." id="link_3"                                          >ユーロ債</a>シンジケートの主要な参加者。
</p>
