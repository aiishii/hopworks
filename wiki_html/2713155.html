		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯野 奈津子</b>（いいの なつこ、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                                          >NHK解説主幹</a>。これまでに、報道局生活情報部長や解説副委員長、<a href="." id="link_3"                                                          >NHK甲府放送局</a>長を歴任し、<a href="." id="link_4"                    >2017年</a><a href="." id="link_4"                            >4月25日</a>付で現職。解説委員としての専門は<a href="." id="link_5"                                          >社会保障</a>。一男一女の母。
</p>
