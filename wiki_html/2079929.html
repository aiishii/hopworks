		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 朝佳</b>（いけだ あさか）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >著作家</a>。夫の<a href="." id="link_3"                                                                                                                                >イケダサトシ</a>と共に<a href="." id="link_4"                                                    >冒険企画局</a>所属。
</p><p><a href="." id="link_5"                                                                              >テーブルトークRPG</a>『<a href="." id="link_6"                                          >サタスペ</a>』の制作に参加し、2002年から冒険企画局に所属。『<a href="." id="link_7"                                                                        >迷宮キングダム</a>』などの制作にも参加する。2009年に小説『<a href="." id="link_8"                                                                                                      >鍵開けキリエと封緘師（シギルムス）</a>』を発表。趣味は料理と酒。
</p><p>中学生の頃から、ノートに小説を書いていた。『<a href="." id="link_9"                                                              >ファンロード</a>』での紹介記事をきっかけに、テーブルトークRPGを知る。戦闘バランスが厳しい<a href="." id="link_10"                                                       >シナリオ</a>を作るため、「皆殺しの」朝佳とも呼ばれている。
</p>
