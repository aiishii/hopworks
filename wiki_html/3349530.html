		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴田 暁</b>（つるた さとし、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                                >山口県</a>出身の<a href="." id="link_3"                                >工学者</a>、<a href="." id="link_4"                                >実業家</a>。環境テクノス株式会社の<a href="." id="link_5"                                                    >創業者</a>であり、代表取締役会長を務める。九州地域環境・リサイクル産業交流プラザ(K-RIP)副会長でもあり、これまで一般社団法人日本環境測定分析協会、一般社団法人日本環境アセスメント協会の九州支部長を務め、環境産業の発展に向けた活動を積極的に行ってる。
</p>
