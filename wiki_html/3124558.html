		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永沼 重己</b>（ながぬま しげみ、<a href="." id="link_1"                    >1937年</a>〈昭和12年〉<a href="." id="link_2"                            >3月15日</a>- <a href="." id="link_3"                    >2012年</a>〈平成24年〉<a href="." id="link_4"                          >4月3日</a>）は、<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >小倉市</a>（現在の<a href="." id="link_7"                                          >北九州市</a>）出身の<a href="." id="link_8"                                >理容師</a>。北九州市<a href="." id="link_9"                                          >小倉北区</a><a href="." id="link_10"                                                                             >紺屋町</a>の<a href="." id="link_11"                               >理髪店</a>「ヘアサロン永沼」の元経営者で、<a href="." id="link_12"                                                             >パンチパーマ</a>の考案者とされる。
</p>
