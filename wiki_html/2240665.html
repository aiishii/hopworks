		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 多茂都</b>（なかじま たもつ、本名：保　<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                            >8月30日</a> - <a href="." id="link_4"                    >1970年</a>（昭和45年）<a href="." id="link_5"                            >7月30日</a>）は、<a href="." id="link_6"                      >昭和</a>期の<a href="." id="link_7"                                          >日本画家</a>。<a href="." id="link_8"                                >静岡県</a>に生まれる。
</p><p>師は<a href="." id="link_9"                                          >前田青邨</a>。昭和27年<a href="." id="link_10"                                                   >日本美術院</a><a href="." id="link_11"                     >同人</a>となる。<a href="." id="link_12"                                         >院展</a>評議員。死去。69歳。
</p>
