		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テムズバレー大学</b>（<span lang="en">現・University of West London</span>、略称：UWL）は、<a href="." id="link_1"                                          >イギリス</a>、<a href="." id="link_2"                                >スロー</a>、<a href="." id="link_3"                                                    >レディング</a>、<a href="." id="link_4"                                                                                                                                                        >イーリング</a>にある国立大学。<a href="." id="link_5"                                                                                            >バークシャー州</a>のスローとレディング、<a href="." id="link_6"                                          >ロンドン</a>西部のイーリングとブレントフォードにキャンパスがある。オープンユニバーシティを除くと、イギリスで最も生徒数が多い最大の大学である。
</p>
