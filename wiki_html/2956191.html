		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ビスコー</b>（John Biscoe、<a href="." id="link_1"                    >1794年</a><a href="." id="link_1"                            >6月28日</a> – <a href="." id="link_2"                    >1843年</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >船員</a>、探検家で、<a href="." id="link_5"                                          >南極大陸</a>の沿岸で視認した地域に<a href="." id="link_6"                                                                                            >エンダービーランド</a>と<a href="." id="link_7"                                                                        >グレアムランド</a>と名付けた、最初の遠征隊の隊長であった。この遠征隊はグレアムランドの近傍に多数の島々を発見したが、その中には、ビスコーにちなんで命名された<a href="." id="link_8"                                                              >ビスコー諸島</a>も含まれていた。
</p>
