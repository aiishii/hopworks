<p><b>桂 美人</b>（かつら びじん、<a href="." id="link_1"                    >1973年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。女性。<a href="." id="link_4"                                >福井県</a>出身、<a href="." id="link_5"                                                                                                                          >福井県立武生商業高等学校</a>、<a href="." id="link_6"                                          >専修大学</a><a href="." id="link_7"                                >商学部</a>卒業。
</p><p><a href="." id="link_8"                    >2007年</a>、「LOST CHILD」（刊行時改題『ロスト・チャイルド』）で第27回<a href="." id="link_9"                                                                                                      >横溝正史ミステリ大賞</a>を受賞し、作家デビュー（<a href="." id="link_10"                                                   >大村友貴美</a>の「首挽村の殺人」と同時受賞）。
</p><p><a href="." id="link_11"                   >2016年</a>、<a href="." id="link_12"                                                                                 >さばえ近松文学賞</a>の特別審査員を務める。現在、会社員として勤務しながら執筆を続ける兼業作家である。<a href="." id="link_13"                                         >神奈川県</a><a href="." id="link_14"                               >横浜市</a>在住。
</p>
