<p><b>イライザ・タルカット</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><b>Eliza Talcott</b></span>、<a href="." id="link_2"                    >1836年</a><a href="." id="link_2"                            >5月22日</a> - <a href="." id="link_3"                    >1911年</a><a href="." id="link_3"                            >11月1日</a>）は、<a href="." id="link_4"                      >明治</a>の<a href="." id="link_5"                      >日本</a>で活動した<a href="." id="link_6"                                >宣教師</a>・<a href="." id="link_7"                                                    >教育者</a>。<a href="." id="link_8"                                                                        >アメリカ合衆国</a><a href="." id="link_9"                                                                        >コネチカット州</a>ヴァノン出身。<a href="." id="link_10"                                                                       >神戸女学院</a>の前身となる女学校（通名「神戸ホーム」）を設立した。
</p>
