		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太刀若 峯五郎</b>（たちわか みねごろう、<a href="." id="link_1"                    >1903年</a>（明治36年）<a href="." id="link_2"                            >10月1日</a> - <a href="." id="link_3"                    >1988年</a>（昭和63年）<a href="." id="link_4"                            >8月13日</a>）は、<a href="." id="link_5"                                >三重県</a><a href="." id="link_6"                                >度会郡</a>宇治山田町（現在の<a href="." id="link_7"                                >伊勢市</a>）出身で<a href="." id="link_8"                                          >高砂部屋</a>（入門時は<a href="." id="link_9"                                          >友綱部屋</a>）所属の元<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>。本名は馬場米藏（ばば よねぞう）。身長178cm、体重98kg。得意手は左四つ、寄り。最高位は<a href="." id="link_12"                     >前頭</a>6枚目（<a href="." id="link_13"                   >1937年</a>1月場所。
</p>
