		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 早苗</b>（さとう さなえ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >7月1日</a> - ）は、日本のノンフィクション作家。
</p><p><a href="." id="link_2"                                >東京市</a>（現<a href="." id="link_3"                                >東京都</a>）<a href="." id="link_4"                                >中野区</a>生まれ。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >福山市</a>育ちで、<a href="." id="link_7"                                                                                                                          >広島大学附属福山高校</a>卒業、<a href="." id="link_8"                                                              >女子美術大学</a>洋画科中退。<a href="." id="link_9"                                          >鶴岡政男</a>に師事、<a href="." id="link_10"                                                             >自由美術協会</a>に属して美術活動をするが、40歳でノンフィクション作家に転向した。
</p>
