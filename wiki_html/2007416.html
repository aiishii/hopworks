		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイムズ・サミュエル・オックスフォード</b>（<b>James Samuel Oxford</b>、<a href="." id="link_1"                    >1880年</a>（明治13年） - <a href="." id="link_2"                    >1943年</a>（昭和18年））は<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >ルイジアナ州</a>、または<a href="." id="link_5"                                                    >テキサス州</a>生まれの<a href="." id="link_6"                                                                        >プロテスタント</a>（<a href="." id="link_7"                                                    >メソジスト</a>）<a href="." id="link_8"                                >宣教師</a>。<a href="." id="link_9"                                                    >テネシー州</a><a href="." id="link_10"                                                                                                     >ヴァンダービルト大学</a>卒。<a href="." id="link_11"                                                                                 >パルモア学院</a>の院長を務め、「学院の事実上の建設者」と呼ばれた。
</p>
