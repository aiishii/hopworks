		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>枝廣 淳子</b>（えだひろ じゅんこ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                              >11月23日</a>- ）は、日本の環境<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                                                              >同時通訳</a>者、<a href="." id="link_4"                                                    >翻訳家</a>。<a href="." id="link_5"                                >京都府</a>出身。有限会社イーズ代表取締役、環境<a href="." id="link_6"                                                    >NGO</a>ジャパン・フォー・サステナビリティ代表、有限会社チェンジ・エージェント取締役会長、幸せ経済社会研究所所長。<a href="." id="link_7"                                                                                  >大学院大学至善館</a>教授。
