<p><b>メフメット・キャーズム・オルバイ</b>（Mehmet Kâzım Orbay, <a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >3月11日</a>–<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                          >6月3日</a>）は、<a href="." id="link_3"                                                              >オスマン帝国</a>および<a href="." id="link_4"                                >トルコ</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                    >1944年</a>から<a href="." id="link_7"                    >1946年</a>まで、第3代<a href="." id="link_8"                                                                                                      >トルコ共和国参謀総長</a>を務めた。最終階級は、「オルゲネラル」 (<a href="/w/index.php?title=Tr:Orgeneral&amp;action=edit&amp;redlink=1" class="new" title="Tr:Orgeneral (存在しないページ)">Orgeneral</a>、<a href="." id="link_9"                      >大将</a>)。<a href="." id="link_10"                                                                                           >エンヴェル・パシャ</a>の義弟。
</p>
