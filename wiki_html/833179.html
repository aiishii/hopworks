<p><b>古森 義久</b>（こもり よしひさ、<a href="." id="link_6"                    >1941年</a>〈<a href="." id="link_7"                      >昭和</a>16年〉<a href="." id="link_1"                            >3月11日</a> - ）は、日本の<a href="." id="link_5"                                                                        >ジャーナリスト</a>。<a href="." id="link_8"                                          >麗澤大学</a>特別教授。<a href="." id="link_9"                                          >産経新聞</a><a href="." id="link_10"                                                           >ワシントン</a>駐在編集特別委員兼論説委員。国際問題<a href="." id="link_11"                               >評論家</a>。<a href="." id="link_12"                                                             >国際教養大学</a><a href="." id="link_13"                                         >客員教授</a>。<a href="." id="link_14"                                                                                           >ジョージタウン大学</a>「ワシントン柔道クラブ」で指導経験がある<a href="." id="link_15"                     >柔道</a>家。
</p>
