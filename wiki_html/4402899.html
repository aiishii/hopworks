		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>世界精神保健連盟</b>（World Federation for Mental Health: WFMH）は、<a href="." id="link_1"                                                              >ボランティア</a>や元患者のほか様々な<a href="." id="link_2"                                >専門家</a>によって構成される国際的な<a href="." id="link_3"                                                    >非政府組織</a>（<a href="." id="link_3"                                                    >NGO</a>）。<a href="." id="link_4"                                          >国連</a>（UN）や<a href="." id="link_5"                                                              >世界保健機構</a>（WHO）と同じ1948年に設立された。世界90か国以上から<a href="." id="link_6"                                                              >精神保健</a>分野の専門家、精神保健サービスの利用者、家族、ボランティアなどが参加している。
</p>
