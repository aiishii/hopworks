		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イタロ・フォンタナ</b>（英:ITARO FONTANA）は、<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                                    >デザイナー</a>である。<a href="." id="link_4"                                >腕時計</a>メーカー「<a href="." id="link_5"                                                    >ユーボート</a> (U-BOAT)」
の創業者及び社長である。<a href="." id="link_6"                                                              >イタリア空軍</a><a href="." id="link_7"                                                    >パイロット</a>や<a href="." id="link_8"                                                    >ドイツ海軍</a><a href="." id="link_9"                                  >Uボート</a><a href="." id="link_10"                               >乗組員</a>向けの時計を開発していたオフィス・フォンタナの孫である。
</p><p>2000年、ユーボートを創業する。製品は祖父が開発していた軍用時計を参考としている。
</p><p>最近ではイタロがファッション雑誌などの表紙を務めている。
