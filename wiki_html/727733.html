<p><b>ファン・チュー・チン</b>（<span style="color:#000;"><a href="." id="link_1"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Phan Châu Trinh</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">潘周楨</span></span>、<a href="." id="link_2"                    >1872年</a><a href="." id="link_2"                          >9月9日</a> - <a href="." id="link_3"                    >1926年</a><a href="." id="link_3"                            >3月24日</a>）は、<a href="." id="link_4"                          >20世紀</a>初頭の<a href="." id="link_5"                                          >ベトナム</a>の民族運動家。<a href="." id="link_6"                                          >フランス</a>によるベトナムの<a href="." id="link_7"                                >植民地</a>支配終焉に尽力し、<a href="." id="link_8"                                          >暴力革命</a>と、他国への支援要求に反対し、国民教育及びフランスの<a href="." id="link_9"                                          >民主主義</a>原理への訴えによるベトナム解放を主張した。
</p>
