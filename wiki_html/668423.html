<p><b>津島 壽一</b>（つしま じゅいち、新字体：<b>寿一</b>、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）<a href="." id="link_3"                          >1月1日</a> - <a href="." id="link_4"                    >1967年</a>（<a href="." id="link_5"                      >昭和</a>42年）<a href="." id="link_6"                          >2月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >官僚</a>、政治家。<a href="." id="link_9"                                >正三位</a><a href="." id="link_10"                                                                                 >勲一等旭日大綬章</a>。
</p><p><a href="." id="link_11"                                                                       >第二次世界大戦</a>後の<a href="." id="link_12"                     >外債</a>処理や賠償交渉に道筋をつけたことで知られる。
</p>
