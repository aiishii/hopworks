<p><b>弦巻 勝</b>（つるまき まさる、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                                                        >日本写真家協会</a>会員。
</p><p>東京都生まれ。日本写真専門学校卒業。小学館「週刊ポスト」写真部に所属し、1973年からフリー写真家となる。
</p><p><a href="." id="link_5"                                                >将棋棋士</a>の写真で知られる。
</p>
