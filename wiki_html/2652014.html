<p><b>本領 信治郎</b>（ほんりょう しんじろう、<a href="." id="link_1"                    >1903（明治３６）年</a><a href="." id="link_1"                            >10月8日</a> - <a href="." id="link_2"                    >1971（昭和４６）年</a><a href="." id="link_2"                            >7月24日</a>）は、京都府出身の<a href="." id="link_3"                                >東京府東京市</a>選出の<a href="." id="link_4"                                >政治家</a>、教育者。<a href="." id="link_5"                                >衆議院議員</a>、<a href="." id="link_6"                                                    >早稲田大学</a>（以下、早大）<a href="." id="link_7"                      >教授</a>、<a href="." id="link_8"                                                                                                                          >早大ラグビー部</a>監督 &amp; 選手。
</p>
