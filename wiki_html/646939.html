		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河井 醉茗</b>（かわい すいめい、<a href="." id="link_1"                    >1874年</a>（<a href="." id="link_2"                      >明治</a>7年）<a href="." id="link_3"                          >5月7日</a> - <a href="." id="link_4"                    >1965年</a>（<a href="." id="link_5"                      >昭和</a>40年）<a href="." id="link_6"                            >1月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >詩人</a>。本名、又平。<a href="." id="link_9"                                >大阪府</a><a href="." id="link_10"                     >堺市</a>生まれ。
</p><p>「<a href="." id="link_11"                                                                                                                 >文庫</a>」の記者として詩欄を担当し、多くの詩人を育てる。また雑誌「女性時代」「詩人」を刊行するなどして口語自由詩を提唱した。詩集に『無弦弓』『塔影』など。
</p>
