<p>初代<a href="." id="link_2"                                                                                  >テニスン男爵</a><b>アルフレッド・テニスン</b>（<b>Alfred Tennyson</b>, 1st Baron Tennyson, <a href="." id="link_3"                    >1809年</a><a href="." id="link_3"                          >8月6日</a> - <a href="." id="link_4"                    >1892年</a><a href="." id="link_4"                            >10月6日</a>）は、<a href="." id="link_5"                                                                        >ヴィクトリア朝</a>時代の<a href="." id="link_6"                                          >イギリス</a>の詩人。美しい措辞と<a href="." id="link_7"                                                >韻律</a>を持ち、<a href="." id="link_8"                      >日本</a>でも愛読された。
</p>
