<p><b>福原 銭太郎</b>（ふくはら せんたろう、<a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                      >2月24日</a>（<a href="." id="link_3"                    >1867年</a><a href="." id="link_3"                            >3月29日</a>） - <a href="." id="link_4"                      >昭和</a>13年（<a href="." id="link_5"                    >1938年</a>）<a href="." id="link_6"                            >9月26日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >軍人</a>、最終階級は陸軍<a href="." id="link_10"                     >中将</a>。<a href="." id="link_11"                               >三重県</a><a href="." id="link_12"                               >桑名</a><a href="." id="link_13"                                         >町長</a>、<a href="." id="link_14"                                                                   >長島</a>村長。
</p>
