		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>階ヶ嶽 龍右エ門</b>（かいがたけ りゅうえもん、本名:<b>高畠 岩次郎</b>（たかばたけ いわじろう）、<a href="." id="link_1"                                                >文化</a>14年（<a href="." id="link_2"                    >1817年</a>） - <a href="." id="link_3"                      >明治</a>元年<a href="." id="link_4"                                                        >10月23日</a>（<a href="." id="link_5"                    >1868年</a><a href="." id="link_5"                            >12月6日</a>）は、<a href="." id="link_6"                                >越中国</a><a href="." id="link_7"                                >礪波郡</a><a href="." id="link_8"                                >戸出村</a>（現在の<a href="." id="link_9"                                >富山県</a><a href="." id="link_10"                               >高岡市</a><a href="." id="link_8"                                >戸出町</a>）出身の元<a href="." id="link_11"                               >大相撲</a><a href="." id="link_12"                     >力士</a>。所属は<a href="." id="link_13"                                                             >二所ノ関部屋</a>から<a href="." id="link_14"                               >雷部屋</a>を経て<a href="." id="link_15"                                                   >音羽山部屋</a>。最高位は<a href="." id="link_16"                     >大関</a>。得意手は、<a href="." id="link_17"                                         >上手投げ</a>。<a href="." id="link_18"                     >身長</a>188cm、<a href="." id="link_19"                     >体重</a>131kg。
</p>
