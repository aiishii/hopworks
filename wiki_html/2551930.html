<p><b>武州川辺駅</b>（ぶしゅうかわべえき）は、かつて<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                          >北葛飾郡</a><a href="." id="link_5"                                                                                                            >川辺村</a>（現在の埼玉県<a href="." id="link_13"                                         >春日部市</a>新宿新田）に存在した<a href="." id="link_6"                                          >東武鉄道</a><a href="." id="link_7"                                                    >野田線</a>の<a href="." id="link_14"                               >駅</a>（<a href="." id="link_15"                     >廃駅</a>）である。<a href="." id="link_16"                               >江戸川</a>橋梁から大宮方面に約300メートルの地点、新宿新田踏切の手前に存在した。
</p>
