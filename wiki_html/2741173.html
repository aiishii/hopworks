		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ティナ・シーリグ</b>（<b>Tina Seelig</b>, <a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >ペンシルベニア州</a>出身の起業家、教育者。<a href="." id="link_4"                                                                                            >スタンフォード大学</a><a href="." id="link_5"                                >医学部</a>で<a href="." id="link_6"                                                    >博士号</a>を取得した後、<a href="." id="link_7"                                                                        >コンサルタント</a>業や起業に取り組む。現在はスタンフォード大学のマネジメント・エンジニアリング学部で教鞭をとりながら、著述業、講演会、起業家支援プログラムに携わる。<a href="." id="link_8"                    >2011年</a>には<a href="." id="link_9"                                                                                        >NHK教育</a>の<a href="." id="link_10"                                         >白熱教室</a>シリーズ（『スタンフォード白熱教室』）に登場した。
</p>
