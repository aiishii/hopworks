		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本田賞</b>は<a href="." id="link_1"                                                              >本田技研工業</a>創立者の<a href="." id="link_2"                                                    >本田宗一郎</a>らの寄付金で設立された公益財団法人<a href="." id="link_3"                                          >本田財団</a>が授与する賞。<a href="." id="link_4"                    >1980年</a>創設。毎年1件で、<a href="." id="link_5"                                                                                  >エコテクノロジー</a>技術に顕著な貢献をした個人（またはグループ）に与えられるもので、国籍は問わない。副賞は1000万円。毎年9月下旬頃に発表され、11月に授賞式が行われる。
</p>
