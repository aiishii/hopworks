<p>初代<a href="." id="link_2"                                                                                  >ウォルタートンのウォルポール男爵</a><b>ホレイショ・ウォルポール</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Horatio Walpole, 1st Baron Walpole of Wolterton</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_4"                                                                              >PC</a>&#32;<a href="/w/index.php?title=En:Privy_Counsellor_(Ireland)&amp;action=edit&amp;redlink=1" class="new" title="En:Privy Counsellor (Ireland) (存在しないページ)">PC (Ire)</a></span>、<a href="." id="link_5"                    >1678年</a><a href="." id="link_5"                            >12月8日</a> – <a href="." id="link_6"                    >1757年</a><a href="." id="link_6"                          >2月5日</a>）は<a href="." id="link_7"                                                                                                      >グレートブリテン王国</a>の外交官、政治家。イギリス首相<a href="." id="link_8"                                                                                                                >ロバート・ウォルポール</a>の弟にあたる。
</p>
