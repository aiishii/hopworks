		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>懸川 武史</b>（かけがわ たけし、<a href="." id="link_1"                    >1955年</a>2月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>である。<a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >館林市</a>出身。 専門職学位課程実務家教員。<a href="." id="link_6"                                          >群馬大学</a><a href="." id="link_7"                                          >教育学部</a>子ども総合サポートセンター長。
元群馬大学大学院<a href="." id="link_8"                                                              >教育学研究科</a><a href="." id="link_9"                                                                                                                                                    >教職リーダー講座</a><a href="." id="link_10"                     >教授</a>。専門は<b>学校臨床心理学</b>。
現在、東群馬看護専門学校校長。
</p>
