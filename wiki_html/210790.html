		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アングラ・レコード・クラブ</b>（通称: <b>URC</b>）は、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"              >1月</a>に設立された会員制レコードクラブ。現在は会員制クラブとしての活動は行っておらず、販売権を持つ<a href="." id="link_2"                                                                                  >ポニーキャニオン</a>が過去のレコードをCDとして復刻、販売している。「日本で最初のインディーズレーベル」と言われる事もある。
</p>
