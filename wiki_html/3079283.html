		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・ロブ</b>（Thomas Lobb、<a href="." id="link_1"                    >1820年</a> – <a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の園芸家、<a href="." id="link_4"                                                                                  >プラントハンター</a>である。園芸商、<a href="." id="link_5"                                                              >ヴィーチ商会</a>のためにアジアで植物収集を行った。兄のウィリアム・ロブもヴィーチ商会のプラントハンターとして知られる。<a href="." id="link_6"                                                                        >コチョウラン属</a>（Phalaenopsis）の <i><span lang="la"><a href="/w/index.php?title=W::Phalaenopsis_lobbii&amp;action=edit&amp;redlink=1" class="new" title="W::Phalaenopsis lobbii (存在しないページ)">Phalaenopsis lobbii</a></span></i>をヒマラヤ東部の海抜1500ｍの高原で発見し、学名にロブの名前がつけられている。
</p>
