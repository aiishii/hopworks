		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">はやしだに こうじ</div><span class="fn">林谷 浩二</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学法学部<a href="." id="link_1"                                                              >法律学科</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_2"                                >検察官</a><br /><a href="." id="link_3"                                >弁護士</a></td></tr></tbody></table>
<p><b>林谷 浩二</b>（はやしだに こうじ）は<a href="." id="link_4"                      >日本</a>の元<a href="." id="link_2"                                >検察官</a>。<a href="." id="link_5"                                                                        >大阪地方検察庁</a><a href="." id="link_6"                                                    >特別捜査部</a>勤務の際、<a href="." id="link_7"                                                                                                                >障害者郵便制度悪用事件</a>の捜査において、<a href="." id="link_8"                                                    >容疑者</a>であった<a href="." id="link_9"                                          >村木厚子</a>の関係者の取り調べメモを破棄したとして、<a href="." id="link_10"                                         >國井弘樹</a>、<a href="." id="link_11"                                         >遠藤裕介</a>及び関係する上司等らとともに、<a href="." id="link_12"                               >三井環</a>から偽証及び証拠隠滅の罪で<a href="." id="link_13"                     >告発</a>されたが、<a href="." id="link_14"                                                   >不起訴</a>となった。その後、<a href="." id="link_15"                                                                       >東京地方検察庁</a>兼<a href="." id="link_16"                               >法務省</a><a href="." id="link_17"                               >矯正局</a>、<a href="." id="link_15"                                                                       >東京地方検察庁</a>立川支部を経て、<a href="." id="link_18"                   >2013年</a><a href="." id="link_18"                           >9月10日</a>付けで、検察官を辞職し、弁護士に転身した。
</p>
