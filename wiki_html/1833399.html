		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高瀬 弥一</b>（たかせ やいち、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >7月28日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >10月5日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                                                                            >町会議員</a>、<a href="." id="link_5"                                                                        >中学校教諭</a>。正式な表記は<b>髙瀨 彌一</b>。莫大な土地を相続し、<a href="." id="link_6"                                >藤沢市</a>の大地主として、住宅地開発、自動車道路、上水道敷設に功労した。<a href="." id="link_7"                                          >和辻哲郎</a>、<a href="." id="link_8"                                >林達夫</a>の義兄に当たる。
</p>
