<p><b>坂田 静夫</b>（さかた しずお）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_1"                                >造園家</a>。<a href="." id="link_3"                      >原煕</a>門下の一人。
</p><p><a href="." id="link_4"                    >1917年</a>（大正6年）、<a href="." id="link_5"                                                                                            >東京帝国大学農学部</a>を卒業。<a href="." id="link_6"                                >奈良県</a>公園観光課長などを歴任。戦時中の<a href="." id="link_7"                                          >橿原神宮</a>外苑の造営工事にも携わる。
</p><p><a href="." id="link_8"                                          >奈良公園</a>や周辺の<a href="." id="link_9"                                                              >ナンキンハゼ</a>は、出張の際に<a href="." id="link_10"                     >種子</a>を持ち帰り、庭園木として植えたもの。
</p>
