		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>民族イスラーム戦線</b>（みんぞくイスラームせんせん、National Islamic Front, NIF, <a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">الجبهة الإسلامية القومية</span>&#8206;; <span class="Unicode"><i>al-jabhah al-islāmīyah al-qawmīyah</i></span>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                              >ハサン・トラービー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Hassan_al-Turabi&amp;action=edit&amp;redlink=1" class="new" title="En:Hassan al-Turabi (存在しないページ)">英語版</a>）</span></span>により設立された<a href="." id="link_3"                                          >スーダン</a>の政治組織。<a href="." id="link_4"                    >1989年</a>には<a href="." id="link_5"                                                                                                                >オマル・アル＝バシール</a>准将のクーデタにより少数与党となった。
