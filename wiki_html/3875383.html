		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 妙子</b>（まつだ たえこ、<a href="." id="link_1"                    >1927年</a>（<a href="." id="link_2"                      >昭和</a>2年）<a href="." id="link_3"                            >10月3日</a> - <a href="." id="link_4"                    >2019年</a><a href="." id="link_4"                          >2月8日</a>）は、日本の<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                                                                        >社会事業家</a>。株式会社コスモ・ピーアール、日本ホームズ株式会社と、住宅産業研修財団、大工育成塾を設立した。<a href="." id="link_7"                              >1950年代</a>に<a href="." id="link_8"        >NBC</a>テレビ局に採用され、日本人初の<a href="." id="link_9"                                                                        >プロデューサー</a>として働く。1986年より生涯学習開発財団理事長を務めた。
</p>
