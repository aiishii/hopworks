<p><b>ヨーゼフ・ヴェナンティウス・フォン・ヴェス</b>（Josef Venantius von Wöss,&#160;<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >6月13日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                              >10月22日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                      >和声</a>法の教師。今日彼の名前は、<a href="." id="link_6"                                                                                            >グスタフ・マーラー</a>の大規模な作品の<a href="." id="link_7"                                >ピアノ</a>用編曲と結び付けられて語られる。
</p>
