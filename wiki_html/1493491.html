		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:SEECP.png" title="ファイル:SEECP.png">ファイル:SEECP.png</a>  <div class="thumbcaption">南東欧協力プロセスの加盟国</div></div></div>
<p><b>南東欧協力プロセス</b>（なんとうおうきょうりょくプロセス）は<a href="." id="link_1"                                                    >ブルガリア</a>主導の下で<a href="." id="link_2"                    >1996年</a>に設置された。ブルガリアが議長を務めた<a href="." id="link_3"                                                                                                  >ソフィア</a>での会合で、<a href="." id="link_4"                                                              >バルカン半島</a>諸国は信頼と善隣関係、地域の安定を目指す地域協力機構を設立した。英語名称「<b>South East European Co-operation Process</b>」の頭文字をとって「<b>SEECP</b>」と略称される。
</p>
