<p><b>チャールズ・ハビブ・マリク</b>（Charles Habib Malik、<a href="." id="link_2"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">شارل مالك</span>&#8206;、<a href="." id="link_3"                    >1906年</a><a href="." id="link_3"                            >2月11日</a> - <a href="." id="link_4"                    >1987年</a><a href="." id="link_4"                              >12月28日</a>）は、<a href="." id="link_5"                                          >レバノン</a>の<a href="." id="link_6"                                >外交官</a>、<a href="." id="link_7"                                >政治家</a>、神学者、<a href="." id="link_8"                                >哲学者</a>である。<a href="." id="link_9"                                          >国際連合</a>でレバノン代表、<a href="." id="link_10"                                                                                           >人権委員会</a>議長、<a href="." id="link_11"                                                                                 >総会議長</a>、<a href="." id="link_12"                                                             >世界人権宣言</a>の起草委員を務め、国内では教育・芸術担当、外務・移民担当の国務大臣を務めた。
</p>
