		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>枯堂夏子</b>（かれどう なつこ）は<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                          >天王寺区</a>出身の<a href="." id="link_4"                                >作詞家</a>。<a href="." id="link_5"                                                    >ペンネーム</a>は「<a href="." id="link_6"                                                                                            >カレードーナツ</a>」をもじって名付けられた。
</p><p><a href="." id="link_7"                      >声優</a>ソング、<a href="." id="link_8"                                                              >アニメソング</a>の他にも<a href="." id="link_9"                                          >細川直美</a>、<a href="." id="link_10"                                         >藤谷美紀</a>、<a href="." id="link_11"                               >少年隊</a>、<a href="." id="link_12"                                                 >C.C.ガールズ</a>などにも詞を提供している。
</p>
