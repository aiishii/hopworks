		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>連帯</b>（<span lang="ru">Солидарность</span>）とは、<a href="." id="link_1"                    >2008年</a><a href="." id="link_1"                              >12月13日</a>に結成された<a href="." id="link_2"                                >ロシア</a>の政治組織、民主派政党の連合体。
</p><p><a href="." id="link_3"                                                                                            >ガルリ・カスパロフ</a>、<a href="." id="link_4"                                                                                            >ボリス・ネムツォフ</a>、<a href="." id="link_5"                                                                                                      >ミハイル・カシヤノフ</a>といったロシアの民主派著名人のほか、右派勢力同盟、<a href="." id="link_6"                                          >ヤブロコ</a>、<a href="." id="link_7"                                                                                                                                >人民民主連合</a>といった民主派政党がこの組織に加わっている。
</p><p>この組織は、強権化や統制を強める<a href="." id="link_8"                                                                                                                >ウラジーミル・プーチン</a><a href="." id="link_9"                      >政権</a>に対抗するため設立された。
</p>
