		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 昌男</b>（とだ まさお、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >4月2日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >3月25日</a>）は、<a href="." id="link_3"                                                          >スズキ</a>の第5代代表取締役社長。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >新城市</a>生まれ。
</p><p>1958年に<a href="." id="link_6"                                          >静岡大学</a>工学部機械工学科卒業後、鈴木自動車工業（現・スズキ）に入社。
</p><p>特機設計部長や四輪エンジン第二設計部長、常務取締役、専務取締役、取締役副社長を経て、2000年6月に代表取締役社長に就任し、2003年3月まで務めた。
</p><p>2007年、急性腎不全のため死去。
</p>
