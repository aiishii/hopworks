<p><b>秋山 実</b> (あきやま みのる、<a href="." id="link_1"                    >1936年</a>3月30日 - <a href="." id="link_2"                    >2000年</a>8月18日）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >ギタリスト</a>。
</p><p><a href="." id="link_5"                      >昭和</a>期の<a href="." id="link_6"                                >歌謡曲</a>、<a href="." id="link_7"                      >演歌</a>の伴奏者として、多くのレコード録音、音楽ステージ（テレビ、ライブコンサート等）に参加、ギター全般、後年はアコーステックギターをメインに演奏した。
</p>
