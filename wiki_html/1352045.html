<p><b>保坂 祐二</b>（ほさか ゆうじ、<a href="." id="link_5"                    >1956年</a><a href="." id="link_5"                            >2月26日</a> - ）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_6"                                          >政治学者</a>。<a href="." id="link_4"                                                    >世宗大学校</a><a href="." id="link_7"                      >教授</a>、独島総合研究所所長。専門は政治外交学。
</p>
