<p><b>エミリー・カーメ・ウングワレー</b>（Emily Kame Kngwarreye, <a href="." id="link_2"                    >1910年</a>頃-<a href="." id="link_3"                    >1996年</a><a href="." id="link_3"                          >9月2日</a>）は、<a href="." id="link_1"                                                                        >オーストラリア</a>の<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                                    >アボリジニ</a>のアンマチャリー族の管理者でもある。
</p><p>正規の<a href="." id="link_6"                      >美術</a>教育を受けたことは一度もなく、学校にすらいったことがなかったが、70歳を過ぎてから絵を描き始め、死去するまでの8年間に3000点以上の絵画作品を残した。
</p>
