<p><b>イーストウォーカー川</b>（イーストウォーカーがわ、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">East Walker River</span>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                  >カリフォルニア州</a>東部および<a href="." id="link_4"                                          >ネバダ州</a>西部を流れる<a href="." id="link_5"                                          >河川</a>。<a href="." id="link_6"                                                                                  >ウォーカー川</a>の<a href="." id="link_7"                                          >支流</a>で、全長は約121kmある。流域は<a href="." id="link_8"                                                                                                      >グレートベイスン</a>の<a href="." id="link_9"                                                              >ウォーカー湖</a><a href="." id="link_10"                               >分水界</a>内の<a href="." id="link_11"                                                                                                                                                             >シエラネバダ山脈</a>東側の一部である。
</p>
