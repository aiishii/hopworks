<p><b>古橋 源六郎 暉皃</b>（ふるはし げんろくろう てるのり、<a href="." id="link_1"                                                >文化</a>10年<a href="." id="link_2"                                                      >3月23日</a>（<a href="." id="link_3"                    >1813年</a><a href="." id="link_3"                            >3月23日</a>） - <a href="." id="link_4"                      >明治</a>25年（<a href="." id="link_5"                    >1892年</a>）<a href="." id="link_6"                              >12月24日</a>）は、<a href="." id="link_7"                      >江戸</a>時代後期～<a href="." id="link_4"                      >明治</a>期の豪農、農業指導者。<a href="." id="link_8"                                >三河国</a><a href="." id="link_9"                                >設楽郡</a><a href="." id="link_10"                               >稲橋村</a>（現在・<a href="." id="link_11"                               >愛知県</a><a href="." id="link_12"                               >豊田市</a><a href="." id="link_13"                               >稲武町</a>タヒラ）に<a href="." id="link_14"                                                         >古橋家</a>五代義教（1779～1848）と妻加乃の二男として誕生し、<a href="." id="link_14"                                                         >古橋家</a>の六代当主となっている。なお、<a href="." id="link_15"                                                                                                 >源六郎</a>は<a href="." id="link_16"                     >襲名</a>。
</p>
