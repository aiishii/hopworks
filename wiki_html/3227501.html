		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 康弘</b>（たなか やすひろ、<a href="." id="link_1"                    >1959年</a> -　）は、カメラマン、ノンフィクション作家。
</p><p><a href="." id="link_2"                                >長崎県</a><a href="." id="link_3"                                          >佐世保市</a>生まれ。<a href="." id="link_4"                                          >島根大学</a>農学部林学科、日本写真学園を経て<a href="." id="link_5"                                                              >フリーランス</a>の<a href="." id="link_6"                                                    >カメラマン</a>に。<a href="." id="link_7"                                          >阿仁</a><a href="." id="link_8"                                >マタギ</a>との長い付き合いをベースに『マタギ自然塾』を2004年から開催。<a href="." id="link_9"                                >林野庁</a>、<a href="." id="link_10"                                                   >トヨタ</a>環境助成、<a href="." id="link_11"                                         >日本財団</a>の事業を実施。
</p><p><a href="." id="link_12"                               >西表島</a>から<a href="." id="link_13"                               >礼文島</a>までの日本各地を長年に渡り取材。特に第一次産業の現場を詳しく見てきた。狩猟関係にも詳しく各地の猟師との付き合いも深い。
</p>
