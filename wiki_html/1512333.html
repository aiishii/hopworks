		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨゼフ・ライネルス</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Joseph Reiners</span>、<a href="." id="link_2"                    >1874年</a>3月20日 - <a href="." id="link_3"                    >1945年</a>8月28日）は、<a href="." id="link_4"                                >ドイツ</a>出身の<a href="." id="link_5"                                                                        >カトリック教会</a><a href="." id="link_6"                                >神言修道会</a><a href="." id="link_7"                      >司祭</a>。<a href="." id="link_8"                                >宣教師</a>として戦前の<a href="." id="link_9"                      >日本</a>に到来し、<a href="." id="link_10"                                                                                 >南山学園</a>の基礎を築いた。
</p>
