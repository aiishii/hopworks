	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>くらなり</b>（<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >3月14日</a> - ）は<a href="." id="link_2"                                                    >テレビ番組</a>を手がけている<a href="." id="link_3"                                                              >構成作家</a>で、<a href="." id="link_4"                                          >吉本興業</a>所属の元<a href="." id="link_5"                                                                        >お笑い芸人</a>。本名、倉成理。<a href="." id="link_6"                                >奈良県</a><a href="." id="link_7"                                >奈良市</a>出身。<a href="." id="link_8"                                          >奈良大学</a><a href="." id="link_9"                                          >社会学部</a>卒業。
</p><p>現在は<a href="." id="link_10"                                         >陣内智則</a>のネタ作家でもある。
</p><p>中学時代に同級生とコンビを結成し初めて受けたオーディションで合格。MCを務める<a href="." id="link_11"                                         >東野幸治</a>からヒガシノリ賞を贈られた（『<a href="." id="link_12"                                                             >お笑いポポロ</a>』より）。
</p><p>その後、<a href="." id="link_13"                                                                                   >心斎橋筋2丁目劇場</a>にて<a href="." id="link_14"                                         >ピン芸人</a>としてデビュー。芸人時代から様々な先輩芸人のネタを手掛け、芸人を引退後もネタ作家として活動する。
</p>
