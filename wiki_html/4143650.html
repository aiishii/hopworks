<p><b>森 槙子</b>（もり まきこ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月23日</a> - ）は、日本の元映画女優、元声優。<a href="." id="link_2"                                                              >忍者部隊月光</a>で三日月（月上三日子）を演じた。
</p><p><a href="." id="link_3"                    >1955年</a>に<a href="." id="link_4"                      >東宝</a>で、その後<a href="." id="link_5"                    >1962年</a>に<a href="." id="link_6"                      >東映</a>でアニメと実写で脇役を務めはじめた。
</p><p><a href="." id="link_7"                    >1965年</a>、<a href="." id="link_8"                                                                                            >東映アニメーション</a>から声優とナレーターを依頼され、<a href="." id="link_9"                    >2005年</a>に引退するまで声優を務めた。
</p>
