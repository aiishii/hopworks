<p>第2代<a href="." id="link_1"                                                                        >ジャージー伯爵</a><b>ウィリアム・ヴィリアーズ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William Villers, 2nd Earl of Jersey</span>、<a href="." id="link_3"                    >1682年</a> – <a href="." id="link_4"                    >1721年</a><a href="." id="link_4"                            >7月13日</a>）は、<a href="." id="link_5"                                                                                  >イングランド貴族</a>。<a href="." id="link_6"                                                                        >ヴィリアーズ家</a>の出身で、1697年から1711年まで<b>ヴィリアーズ子爵</b>の<a href="." id="link_7"                                          >儀礼称号</a>を使用した。
