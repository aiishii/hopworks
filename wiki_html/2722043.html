		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若木 信吾</b>（わかぎ しんご、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >3月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>、<a href="." id="link_4"                                          >映画監督</a>。<a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >浜松市</a>生まれ。
</p><p><a href="." id="link_7"                                                                        >ニューヨーク州</a><a href="." id="link_8"                                                                                                      >ロチェスター工科大学</a>写真学科卒業。
</p><p>雑誌・広告・音楽媒体など、写真家として幅広い分野で活動。
自身で<a href="." id="link_9"                                >出版社</a>ヤングトゥリー・プレスを主宰し、<a href="." id="link_10"                   >2010年</a>4月には故郷である静岡県浜松市に書店“BOOKS AND PRINTS”、<a href="." id="link_11"                   >2012年</a>10月10日には浜松市に２店舗目“BOOKS AND PRINTS BLUE EAST”をオープンさせた（2013年に両店舗をKAGIYAビルにて統合）。
</p>
