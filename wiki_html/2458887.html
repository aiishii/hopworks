<p><b>アルフリート・クルップ</b>（<a href="." id="link_1"                                          >ドイツ語</a>:<b>Alfried Krupp von Bohlen und Halbach</b>、アルフリート・クルップ・フォン・ボーレン・ウント・ハルバッハ、<a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                            >8月13日</a> - <a href="." id="link_3"                    >1967年</a><a href="." id="link_3"                            >7月30日</a>）は、<a href="." id="link_4"                                                    >クルップ家</a>の第5代当主で、最後のクルップ財閥オーナーである。
</p>
