		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">中島 健郎<br />（なかじま けんろう）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1984-10-19</span>) </span>1984年<a href="." id="link_1"                              >10月19日</a>（37歳）<br /><span class="birthplace"><span class="nowrap"><a href="." id="link_2"                                >奈良県</a></span></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>関西学院大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">山岳ガイド、山岳カメラマン</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="/w/index.php?title=En:Shispare&amp;action=edit&amp;redlink=1" class="new" title="En:Shispare (存在しないページ)">シスパーレ</a>北東壁未踏ルート登攀（第17回ピオレドールアジア賞受賞、第26回<a href="." id="link_4"                                                                        >ピオレドール賞</a>受賞）<br /><a href="." id="link_5"                                                    >ラカポシ</a>南壁未踏ルート登攀（第28回ピオレドール賞受賞）<br /><a href="." id="link_6"                                                            >8000メートル峰</a>3座登頂</td></tr></tbody></table>
<p><b>中島 健郎</b>（なかじま けんろう、<a href="." id="link_7"                    >1984年</a><a href="." id="link_7"                              >10月19日</a> - ）は、日本の<a href="." id="link_8"                                >登山家</a>、山岳ガイド、山岳カメラマン。<a href="." id="link_9"                                                    >麦わら帽子</a>をトレードマークとしている。
</p>
