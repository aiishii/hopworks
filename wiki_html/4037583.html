		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>崔 鴻</b>（さい こう、<a href="." id="link_1"                  >478年</a> - <a href="." id="link_2"                  >525年</a>）は、<a href="." id="link_3"                      >北魏</a>の<a href="." id="link_4"                      >官僚</a>・<a href="." id="link_5"                                >歴史家</a>。<a href="." id="link_6"            >字</a>は彦鸞。<a href="." id="link_7"                                                                                                            >東清河郡</a><a href="." id="link_8"                                >鄃県</a>の出身。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                               >清河郡</a><a href="." id="link_11"                                         >東武城県</a>。『<a href="." id="link_12"                                                   >十六国春秋</a>』の編著者として知られる。
</p>
