		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山西 哲郎</b>（やまにし てつろう、<a href="." id="link_1"                    >1943年</a> - ）は、日本のランニング学者。市民ランナーの指導者。<a href="." id="link_2"                                          >立正大学</a><a href="." id="link_3"                                                              >社会福祉学部</a>教授。<a href="." id="link_4"                                                              >東京教育大学</a><a href="." id="link_5"                                >大学院</a>体育学研究科修士課程修了。<a href="." id="link_6"                                                                                                                                    >日本オリエンテーリング協会</a>名誉会長、<a href="." id="link_7"                                                                                  >日本体育学会</a>前会長、ランニング学会元会長、NPO法人日本市民スポーツ海外交流協会副理事長。<a href="." id="link_8"                                >鳥取県</a>出身。
</p>
