		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Lara</b>（らら、<a href="." id="link_1"                    >2005年</a><a href="." id="link_1"                            >6月18日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>。
</p><p>母親の仕事の関係で幼い頃から海外で過ごすことが多く、幼少期は日本とハワイとパリを行き来する。現在は英語、フランス語、日本語、スペイン語、イタリア語、中国語、ロシア語、ポルトガル語、ドイツ語の9か国語が堪能。<a href="." id="link_4"                    >2019年</a>に<a href="." id="link_5"                                          >上海</a>へ移住。<a href="." id="link_6"                    >2020年</a>9月から<a href="." id="link_7"                                >スイス</a>の<a href="." id="link_8"                                                                              >ロール (ヴォー州)</a>と<a href="." id="link_9"                                                              >グシュタード</a>にキャンパスをおく全寮制の名門校<a href="." id="link_10"                                         >ル・ロゼ</a>に進学。<a href="." id="link_11"                               >ローラ</a>、<a href="." id="link_12"                                         >小嶋陽菜</a>、<a href="." id="link_13"                               >紗栄子</a>など、著名人の知り合いも多い。
</p>
