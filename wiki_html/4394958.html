<p><b>渋井 太室</b>（しぶい たいしつ、<a href="." id="link_1"                      >享保</a>5年（<a href="." id="link_2"                    >1720年</a>）9月 - <a href="." id="link_3"                      >天明</a>8年<a href="." id="link_4"                                                      >6月14日</a>（<a href="." id="link_5"                    >1788年</a><a href="." id="link_5"                            >7月17日</a>））は、日本の<a href="." id="link_6"                                >儒学者</a>。<a href="." id="link_7"            >名</a>を孝徳、通称平左衛門、<a href="." id="link_8"            >字</a>は子章、太室は<a href="." id="link_9"                                      >号</a>。子に、同じく儒学者の<a href="." id="link_10"                                                                                                           >渋井小室</a>がある。
</p>
