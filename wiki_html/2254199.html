<p><b>沖野 ヨーコ</b>（おきの ヨーコ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >岐阜県</a><a href="." id="link_4"                                >高山市</a>出身。<a href="." id="link_5"                                                                                                      >日本大学芸術学部</a>卒。
</p><p>代表作の『<a href="." id="link_6"                                                                                  >救急ハート治療室</a>』はテレビドラマ化されている。<a href="." id="link_7"                                          >青山剛昌</a>の漫画作品『<a href="." id="link_8"                                                              >名探偵コナン</a>』の登場人物の<a href="." id="link_9"                                                                                                                      >沖野ヨーコ</a>は、彼女の名前から取ったものである。
</p>
