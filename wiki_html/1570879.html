<div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mizuno_Y%C5%8Dsy%C5%AB.jpg" title="ファイル:Mizuno Yōsyū.jpg">ファイル:Mizuno Yōsyū.jpg</a>  <div class="thumbcaption">水野葉舟</div></div></div><p><b>水野 葉舟</b>（みずの ようしゅう、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                          >4月9日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                          >2月2日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                      >歌人</a>、<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                                          >心霊現象</a>研究者。本名盈太郎（みちたろう）。別号蝶郎。<a href="." id="link_7"                                >東京府</a>生まれ。新詩社に入り、詩文集『あららぎ』、<a href="." id="link_8"                                          >窪田空穂</a>との合著歌集『明暗』で登場。『微温』、小品集『草と人』などで<a href="." id="link_9"                                                              >自然主義文学</a>に独自の地位を占めた。のち、<a href="." id="link_10"                               >千葉県</a><a href="." id="link_11"                               >三里塚</a>で半農生活に入った。<a href="." id="link_12"                                         >建設大臣</a>などを務めた<a href="." id="link_13"                               >水野清</a>は次男。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
