<p><b>車 智澈</b>（チャ・ジチョル、<a href="." id="link_3"                    >1934年</a><a href="." id="link_3"                              >11月6日</a> - <a href="." id="link_4"                    >1979年</a><a href="." id="link_4"                              >10月26日</a>）は、<a href="." id="link_5"                                          >大韓民国</a>の<a href="." id="link_6"                      >軍人</a>・<a href="." id="link_7"                                >政治家</a>。
</p><p>後に<a href="." id="link_8"                                                                                  >大統領警護室</a>長となり、<a href="." id="link_9"                                                                        >朴正煕暗殺事件</a>で<a href="." id="link_10"                               >朴正煕</a><a href="." id="link_11"                                                                             >大統領</a>と共に<a href="." id="link_12"                               >金載圭</a><a href="." id="link_13"                                                                                           >KCIA</a>部長に射殺された。
</p>
