<p><b>今村 荒男</b>（いまむら あらお、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >6月13日</a>）は、<a href="." id="link_3"                                >内科学</a>者。元<a href="." id="link_4"                                          >大阪大学</a>総長。<a href="." id="link_5"                                >奈良県</a><a href="." id="link_6"                                >安堵町</a>生まれ。
</p><p>大阪府から奈良県独立・再設置に導いた民権運動家であった<a href="." id="link_7"                                          >今村勤三</a>の次男。勤三の長男は大正 - 昭和時代前期の銀行家・今村幸男、三男は大日本紡績（現・<a href="." id="link_8"                                          >ユニチカ</a>）常務取締役・相談役を務めた今村奇男。<a href="." id="link_9"                                >天誅組</a>の立役者であった<a href="." id="link_10"                                         >今村文吾</a>は勤三の<a href="." id="link_11"                                         >伯父</a>にあたる。
</p>
