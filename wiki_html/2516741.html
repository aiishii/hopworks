		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高屋 窓秋</b>（たかや そうしゅう、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >1月1日</a>）は、<a href="." id="link_3"                                          >俳人</a>。本名・正国（まさくに）。従来の<a href="." id="link_4"                      >写生</a>主義、<a href="." id="link_5"                                          >花鳥諷詠</a>の俳句から離れた句作を行い、<a href="." id="link_6"                      >昭和</a>初期の<a href="." id="link_7"                                          >新興俳句</a>運動に大きな影響を与えた。代表句に「頭の中で白い夏野となつている」「ちるさくら海あをければ海へちる」「山鳩よみればまはりに雪がふる」など。
