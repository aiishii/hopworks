	<h1 id="firstHeading" class="firstHeading" >柏陸軍病院</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kashiwa_Army_Hospital.JPG" title="ファイル:Kashiwa Army Hospital.JPG">ファイル:Kashiwa Army Hospital.JPG</a>  <div class="thumbcaption">柏陸軍病院</div></div></div>
<p><b>柏陸軍病院</b>（かしわりくぐんびょういん）は、かつて<a href="." id="link_1"                                >千葉県</a><a href="." id="link_2"                                          >東葛飾郡</a><a href="." id="link_3"                                >富勢村</a>（現：<a href="." id="link_4"                      >柏市</a><a href="." id="link_5"                                                                                                                  >布施</a>）にあった旧<a href="." id="link_6"                                                                        >陸軍</a>が運営した<a href="." id="link_7"                      >病院</a>。
</p><p><a href="." id="link_8"                                                                        >第二次世界大戦</a>後、陸軍の解体により<a href="." id="link_9"                                >厚生省</a>へ移管した。厚生省移管後は、<b>国立療養所柏病院</b>、<b>国立柏病院</b>を経て、<a href="." id="link_10"                               >松戸市</a>にあった国立療養所松戸病院と<a href="." id="link_11"                   >1992年</a>に統廃合。組織は<b>国立がんセンター東病院</b>（現・<a href="." id="link_12"                                                                                                     >国立研究開発法人国立がん研究センター</a>）へ移行、施設は柏市へ移譲され、1993年から<b><a href="." id="link_13"                                                                                                                               >柏市立柏病院</a></b>となっている。
</p>
