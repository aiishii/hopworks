		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東条 寿三郎</b>（とうじょう じゅさぶろう、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月26日</a>）は<a href="." id="link_3"                                >福島県</a>出身の<a href="." id="link_4"                                >作詞家</a>。
</p><p><a href="." id="link_5"                                          >法政大学</a>卒業後、<a href="." id="link_6"                    >1950年</a>に<a href="." id="link_7"                                                                        >キングレコード</a>専属作詞家となり、代表作は<a href="." id="link_8"                    >1951年</a>に<a href="." id="link_9"                                >津村謙</a>が歌唱した「上海帰りのリル」。「リル リル…誰かリルを知らないか」のフレーズが大流行した。主に<a href="." id="link_10"                                                   >渡久地政信</a>・<a href="." id="link_11"                                                   >吉田矢健治</a>とコンビを組み、主な作品は他に「雨降る街角」「吹けば飛ぶよな」「星屑の町」などがある。 
</p><p><a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月26日</a>午前2時55分、<a href="." id="link_12"                     >老衰</a>のため<a href="." id="link_13"                               >千葉県</a><a href="." id="link_14"                     >柏市</a>の病院で死去。享年82。
</p>
