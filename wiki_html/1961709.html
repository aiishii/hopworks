<p><b>トリスタン・ダ・クーニャ</b>（<b><span lang="pt">Tristão da Cunha</span></b>、<a href="." id="link_3"                    >1460年</a>頃 - <a href="." id="link_4"                    >1540年</a>頃）は<a href="." id="link_5"                                                    >ポルトガル</a>の<a href="." id="link_6"                                >探検家</a>、<a href="." id="link_7"                      >海軍</a><a href="." id="link_8"                                >司令官</a>。<a href="." id="link_9"                          >16世紀</a>前半に<a href="." id="link_10"                                                                                                                       >マヌエル1世</a>及び<a href="." id="link_11"                                                                                           >レオ10世</a>に仕え<a href="." id="link_12"                                                                                           >ポルトガル海上帝国</a>の拡大に貢献した後、<a href="." id="link_13"                               >枢密院</a><a href="." id="link_14"                     >議員</a>となる。時折誤って <b><span lang="pt">Tristão d'Acunha</span></b> とも綴られる。
</p>
