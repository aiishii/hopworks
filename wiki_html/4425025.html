		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kawaoto_River_merges_with_Sakawa_River.jpg" title="ファイル:Kawaoto River merges with Sakawa River.jpg">ファイル:Kawaoto River merges with Sakawa River.jpg</a>  <div class="thumbcaption">川音川（手前）は<a href="." id="link_1"                                >酒匂川</a>へ合流（<a href="." id="link_2"                                >松田町</a>で）。</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kawaoto_River_flows_under_the_bridge.jpg" title="ファイル:Kawaoto River flows under the bridge.jpg">ファイル:Kawaoto River flows under the bridge.jpg</a>  <div class="thumbcaption">橋の下を川音川が流れる。背後に遠く<a href="." id="link_3"                                                              >東名高速道路</a>。</div></div></div>
<p><b>川音川</b>（かわおとがわ、かわとがわ）は、<a href="." id="link_4"                                          >神奈川県</a>西部を流れる<a href="." id="link_5"            >川</a>で、<a href="." id="link_6"                                                              >二級河川</a>の<a href="." id="link_1"                                >酒匂川</a>の、<a href="." id="link_7"                      >狩川</a>と並ぶ重要な<a href="." id="link_8"                                          >支流</a>である。
</p>
