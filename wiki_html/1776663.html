<p><b>李 龍芸</b>（イ・ヨンウン、<span lang="ko">이용운</span>、李龍蕓、生没年不詳）は<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_2"                                                              >海軍中将</a>。第4代海軍参謀総長を務めた。
</p><p>弟は<a href="." id="link_5"                                                              >陸軍少将</a>の<a href="." id="link_6"                                >李龍文</a>、甥に第15代<a href="." id="link_7"                                          >国会議員</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                  >李健介</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EC%9D%B4%EA%B1%B4%EA%B0%9C&amp;action=edit&amp;redlink=1" class="new" title="Ko:이건개 (存在しないページ)">朝鮮語版</a>）</span></span>。
</p>
