<p><b>宇佐美 江中</b>（うさみ こうちゅう、<a href="." id="link_7"                    >1929年</a>（<a href="." id="link_8"                      >昭和</a>4年）9月1日 - ）は<a href="." id="link_2"                                >愛知県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_9"                                          >日本画家</a>。本名は豊。社団法人<a href="." id="link_4"                      >日展</a>会員を経て日展理事、<a href="." id="link_10"                               >日春展</a>顧問。
