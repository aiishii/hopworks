		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永川 幸樹</b>（ながかわ こうき、<a href="." id="link_1"                    >1932年</a>-　）は、日本のノンフィクション作家、<a href="." id="link_2"                                >実業家</a>。
</p><p><a href="." id="link_3"                                >長崎県</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>法学部卒業。新聞、雑誌記者などを経て、ノンフィクション作家になる。1997年『善で動くべし! 実践の人・<a href="." id="link_5"                                          >稲盛和夫</a>』で<a href="." id="link_6"                                                                                                                                >日本文芸大賞</a>・ノンフィクション賞受賞。実業家の伝記や評論を執筆する。故郷・島原の「<a href="." id="link_7"                                                                                                                                >手延そうめん</a>」業界の活性化にも貢献。
</p>
