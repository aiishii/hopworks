<p><b>谷口 和美</b>（たにぐち かずみ、<a href="." id="link_1"                            >8月29日</a> - ）は、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">BSS企画に所属する</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">要出典</span></a></i>&#93;</sup><a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >ラジオパーソナリティ</a>。元<a href="." id="link_4"                                          >山陰放送</a> (BSS) の<a href="." id="link_5"                                                                                            >アナウンサー</a>。
</p><p><a href="." id="link_6"                                >鳥取県</a><a href="." id="link_7"                                >米子市</a>出身。<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">1980年に</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">要出典</span></a></i>&#93;</sup>山陰放送に入社した後に<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">一度寿退社したが</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">要出典</span></a></i>&#93;</sup>、2001年10月から<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">BSS企画の派遣社員として</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">要出典</span></a></i>&#93;</sup>仕事に復帰している。
