<p><b>伊藤 雅俊</b>（いとう まさとし、<a href="." id="link_6"                    >1947年</a>（<a href="." id="link_7"                      >昭和</a>22年）<a href="." id="link_1"                            >9月12日</a> - ）は、日本の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                                                            >味の素株式会社</a>・代表取締役取締役社長最高経営責任者（<a href="." id="link_10"                           >CEO</a>）を経て、代表取締役取締役会長になる。公益財団法人<a href="." id="link_11"                                                                                                               >味の素食の文化センター</a>理事長、一般社団法人<a href="." id="link_12"                                                                       >全日本・食学会</a>名誉理事。
</p>
