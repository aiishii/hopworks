		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・ジョセフ・シェイ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Robert Joseph Shea</span>、<a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                            >2月14日</a> - <a href="." id="link_3"                    >1994年</a><a href="." id="link_3"                            >3月10日</a>）は、雑誌編集者であり、コラムニスト、小説家。
</p><p><a href="." id="link_4"                                                                                                                                                        >ロバート・アントン・ウィルソン</a>との共著である《イルミナティ》三部作が、1986年の<a href="." id="link_5"                                                                        >プロメテウス賞</a>殿堂賞を受賞。
</p>
