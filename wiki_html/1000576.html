<p><b>リトルフンボルト川</b>（リトルフンボルトがわ、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Little Humboldt River</span>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                          >ネバダ州</a>の北部を流れる<a href="." id="link_4"                                          >河川</a>である。<a href="." id="link_5"                                                                                                                                >フンボルト川</a>の<a href="." id="link_6"                                          >支流</a>で全長は約97kmあり、<a href="." id="link_7"                                                                                                      >グレートベイスン</a>と呼ばれる盆地内の<a href="." id="link_8"                                                                                                                                          >オウィヒー砂漠</a>の端の荒野を途切れ途切れに流れる。
</p>
