<p><b>馬 海松</b>（ま かいしょう、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >11月6日</a>）は、<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                          >児童文学</a>作家。本名は<b>馬 湘圭</b>（マ・サンギュ、마산규）。創作童話の執筆に生涯を捧げ、<a href="." id="link_5"                                >方定煥</a>と共に朝鮮の児童文学運動を先駆を担う。その文才は<a href="." id="link_6"                                >菊池寛</a>に認められ、『<a href="." id="link_7"                                                                    >文藝春秋</a>』の編集部に入り、のち『<a href="." id="link_8"                                                    >モダン日本</a>』の社長となる。朝鮮人にして日本の文化界の一流文人として活動した。詩人の<a href="." id="link_9"                                >馬鍾基</a>は子。
</p>
