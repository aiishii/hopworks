		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八島 太郎</b>（やしま たろう、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >6月30日</a>）は、日本と<a href="." id="link_3"                                                                        >アメリカ</a>とで活動した<a href="." id="link_4"                      >画家</a>、<a href="." id="link_5"                      >絵本</a>作家である。日本在住時代は風刺<a href="." id="link_6"                                >漫画家</a>としても活動した。本名は<b>岩松 惇</b>（いわまつ あつし）。筆名として「岩松淳（いわまつ じゅん）」も用いた。
</p><p>妻は画家・社会運動家の<a href="." id="link_7"                                >八島光</a>（晩年は事実上離婚）。光との間の子女として、俳優の<a href="." id="link_8"                                          >マコ岩松</a>（信）、女優モモ・ヤシマ(桃、Momo Yashima)がおり、別の女性（仁科正子）との間の子息に作家の<a href="." id="link_9"                                          >伊佐千尋</a>がいる。
</p>
