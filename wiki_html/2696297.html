		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>苧阪 直行</b>（おさか なおゆき、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >12月16日</a> - ）は、日本の<a href="." id="link_2"                                          >心理学者</a>。<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                                          >名誉教授</a>。専門は<a href="." id="link_5"                                          >認知科学</a>、<a href="." id="link_6"                                                                                                      >社会脳</a>科学、<a href="." id="link_7"                                                                                  >ワーキングメモリ</a>。<a href="." id="link_8"                                          >大阪大学</a>脳情報通信融合センター招聘教授、<a href="." id="link_9"                                                    >日本学士院</a>会員。2020年春、<a href="." id="link_10"                                                                       >瑞宝重光章</a>受章。<a href="." id="link_11"                                                             >文学博士</a>。
</p><p>父、<a href="." id="link_12"                                         >良二</a>は心理学者で京都大学名誉教授、妻、<a href="." id="link_13"                                                   >満里子</a>も心理学者で大阪大学名誉教授。
</p>
