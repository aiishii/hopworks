<p><b>ピーター・グールド</b>（<b>Peter Gould</b>）は、アメリカ合衆国のテレビの脚本家、監督、プロデューサーである。<a href="." id="link_4"                                                      >AMC</a>の『<a href="." id="link_5"                                                                                                      >ブレイキング・バッド</a>』全シーズンに参加しており、<a href="." id="link_6"                                                                                  >全米脚本家組合賞</a>に4度ノミネートされた。2015年からは『ブレイキング・バッド』のスピンオフ『<a href="." id="link_7"                                                                                                                >ベター・コール・ソウル</a>』に参加している。
</p>
