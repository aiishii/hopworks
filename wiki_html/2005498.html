<p><b>許 壮会</b>（ホ・ジャンフェ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >6月15日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                                >江原道</a><a href="." id="link_6"                                >原州市</a>出身、<a href="." id="link_7"                                          >韓国棋院</a>所属、九段。<a href="." id="link_8"                                                                              >王位戦</a>挑戦者など。主催する囲碁道場は、<a href="." id="link_9"                                >朴正祥</a>、<a href="." id="link_10"                               >宋泰坤</a>など多くの棋士を輩出し、韓国の三大囲碁道場の一つとなっている。
</p>
