		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橘川 俊忠</b>（きつかわ としただ、<a href="." id="link_1"                    >1945年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                >北京市</a>生まれ。<a href="." id="link_5"                                                                                            >東京大学法学部</a>卒業。専攻は日本<a href="." id="link_6"                                                                        >政治思想史</a>。<a href="." id="link_7"                                                    >神奈川大学</a><a href="." id="link_8"                                >法学部</a><a href="." id="link_9"                      >教授</a>。1996年より<a href="." id="link_10"                                                                                                                                             >神奈川大学日本常民文化研究所</a>長を務める。 1978年の同<a href="." id="link_11"                               >研究所</a>入所以来、<a href="." id="link_12"                               >石川県</a><a href="." id="link_13"                               >輪島市</a>の時国家文書をはじめ、全国各地で文書・書籍の史料調査をおこなっている。
</p>
