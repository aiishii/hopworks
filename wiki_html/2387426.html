<p><b>京台高速道路（北京-台北高速道路）</b>は、<a href="." id="link_3"                                                                        >中華人民共和国</a>の国家高速道路網を構成し、路線番号はG3である。<a href="." id="link_1"                                >北京市</a>を起点とし、<a href="." id="link_4"                                >河北省</a>、<a href="." id="link_5"                                >天津市</a>、<a href="." id="link_6"                                >山東省</a>、<a href="." id="link_7"                                >江蘇省</a>、<a href="." id="link_8"                                >安徽省</a>、<a href="." id="link_9"                                >浙江省</a>、<a href="." id="link_10"                               >福建省</a>を経由し、<a href="." id="link_2"                                >台北市</a>を終点とする全長2030kmである。
</p>
