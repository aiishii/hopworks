<p><b>木川 かえる</b>（きがわ かえる、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >3月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>、ジャズ漫画家。本名は<b>木皮 一夫</b>（きがわ かずお）。<a href="." id="link_5"                                >滋賀県</a><a href="." id="link_6"                                                    >近江八幡市</a>出身。日本漫画家協会参与 京都支部長。<a href="." id="link_7"                    >1992年</a>から<a href="." id="link_8"                    >1999年</a>まで<a href="." id="link_9"                                                              >京都精華大学</a>芸術学部漫画学科講師。
</p>
