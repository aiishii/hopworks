	<h1 id="firstHeading" class="firstHeading" >中国人民解放軍後勤工程学院</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中国人民解放軍後勤工程学院</b>（ちゅうごくじんみんかいほうぐん-ごきんこうていがくいん、英名：Logistical Engineering University）は、<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >重慶市</a><a href="." id="link_3"                                          >沙坪垻区</a>にある<a href="." id="link_4"                    >1961年</a>に設立された大学で、中国の重点軍事学校の一つである。通称は「後勤工程学院」。敷地面積は86万平方メートルで、蔵書は62万冊である。
</p><p>25の学科があり、その下に42の研究室と65の教育研究室及び専門実験室を持つ。
</p><p>入学した学生は、<a href="." id="link_5"                                          >軍事訓練</a>と並行して、<a href="." id="link_6"                      >工学</a>の基礎課程と学位専門課程を学ぶ。
</p>
