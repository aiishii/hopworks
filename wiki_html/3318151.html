		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関山 利夫</b>（せきやま としお、<a href="." id="link_1"                    >1937年</a>（<a href="." id="link_2"                      >昭和</a>12年）<a href="." id="link_3"                            >7月20日</a> - <a href="." id="link_4"                    >1992年</a>（<a href="." id="link_5"                      >平成</a>4年）<a href="." id="link_6"                          >9月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                     >東京</a>出身、<a href="." id="link_11"                                         >関西棋院</a>所属、九段。<a href="." id="link_12"                                                                                                     >関西棋院第一位決定戦</a>優勝2回など。<a href="." id="link_13"                                         >関山利一</a>第1期<a href="." id="link_14"                               >本因坊</a>の長男。次男は関山利道九段。
</p>
