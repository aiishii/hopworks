		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中森 義宗</b>（なかもり よしむね、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >2月5日</a> - ）は、日本の美術史家。
</p><p>東京生まれ。1946年<a href="." id="link_2"                                          >中央大学</a>経済学部卒、1950年<a href="." id="link_3"                                          >東京大学</a>文学部美術史学科卒。55年同大学院修了。1952年中央大学附属図書館司書、1965年<a href="." id="link_4"                                                                        >武蔵野美術大学</a>講師、1970年<a href="." id="link_5"                                                                                            >成城大学短期大学部</a>助教授、1978年<a href="." id="link_6"                                          >千葉大学</a>教養部教授、86年定年退官、<a href="." id="link_7"                                                              >多摩美術大学</a>教授。1976年、『<a href="." id="link_8"                                                              >ホーガス</a>　ヨーロッパ美術に占める位置』で<a href="." id="link_9"                                                                                            >日本翻訳出版文化賞</a>受賞。
</p>
