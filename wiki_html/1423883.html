<p><b>ノグリキ</b>（<span style="font-size: small;"><a href="." id="link_1"                                          >ロシア語</a>：</span><span lang="ru">Ноглики</span>、ノーグリキ）は、<a href="." id="link_2"                      >サハリン</a>北部の東海岸に面した町（<a href="." id="link_3"                                                    >都市型集落</a>）。<a href="." id="link_4"                                                                        >ロシア連邦</a><a href="." id="link_5"                                                    >サハリン州</a>に属する。近年、<a href="." id="link_6"                      >石油</a>・<a href="." id="link_7"                                          >天然ガス</a>開発の中心地として発展してきている。江戸時代の文書では<b>縫江</b>（ぬえ、ぬいえ）と表記されている。
</p>
