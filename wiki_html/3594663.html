		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーロン・ライダー</b>（<b>Aaron Ryder</b>）は、アメリカ合衆国の映画プロデューサーである。『<a href="." id="link_1"                                                                    >メメント</a>』（2000年）、『<a href="." id="link_2"                                                                        >ドニー・ダーコ</a>』（2001年）、『<a href="." id="link_3"                                                                                        >プレステージ</a>』（2006年）、『<a href="." id="link_4"                                                                        >ボディ・ハント</a>』（2012年）、『<a href="." id="link_5"                                                                                  >トランセンデンス</a>』（2014年）、『<i><a href="/w/index.php?title=En:The_Founder&amp;action=edit&amp;redlink=1" class="new" title="En:The Founder (存在しないページ)">The Founder</a></i>』（2016年）などを製作している。2016年の『<a href="." id="link_6"                                                                              >メッセージ</a>』（2016年）により、<a href="." id="link_7"                                                                                  >ショーン・レヴィ</a>、<a href="." id="link_8"                                                                        >ダン・レヴィン</a>、<a href="." id="link_9"                                                                                            >デヴィッド・リンド</a>と共に<a href="." id="link_10"                                                                                 >アカデミー作品賞</a>にノミネートされた。
</p>
