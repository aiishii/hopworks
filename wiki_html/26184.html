		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>花とアリス</b>』（はなとアリス、<a href="." id="link_1"                                          >英称</a>：Hana and Alice）は、<a href="." id="link_2"                                          >岩井俊二</a>監督の<a href="." id="link_3"                                          >日本映画</a>。長編と短編の2つが存在する。また、岩井俊二本人によるコミカライズ作品が角川書店より出版された。
</p><p>前日譚となる関連作品『<b>花とアリス殺人事件</b>』（はなとアリスさつじんじけん）が2015年2月長編<a href="." id="link_4"                                                                                            >アニメーション映画</a>化された。
