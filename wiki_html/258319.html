		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>壽山 勝昭</b>（じゅざん かつあき、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >4月8日</a> - ）は<a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >笠間市</a>出身、<a href="." id="link_4"                                                    >押尾川部屋</a>所属の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。本名は<b>石崎 勝昭</b>（いしざき かつあき）。身長180cm、体重167kg。最高位は東<a href="." id="link_7"                      >十両</a>2枚目（<a href="." id="link_8"                    >2001年</a>7月場所）。得意技は押し、右四つ、寄り。趣味は<a href="." id="link_9"                      >音楽</a>鑑賞。愛称は「エイヘイ」、<a href="." id="link_10"                                               >血液型</a>B型。報道では「壽」を<a href="." id="link_11"                               >新字体</a>表記の「寿」に改編した<b>寿山</b>表記となる場合もある。
</p>
