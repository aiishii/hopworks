		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諸岡 幸麿</b>（もろおか さちまろ、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）11月24日 - <a href="." id="link_3"                    >1940年</a>（<a href="." id="link_4"                      >昭和</a>15年）10月7日）は、<a href="." id="link_5"                                                                        >第一次世界大戦</a>の<a href="." id="link_6"                                                                                                                      >西部戦線</a>を<a href="." id="link_7"                      >歩兵</a>として戦った<a href="." id="link_8"                                >日本人</a>の<a href="." id="link_9"                                          >カナダ軍</a><a href="." id="link_10"                               >義勇兵</a>。後に<a href="." id="link_11"                               >回想録</a>『アラス戦線へ』を執筆した。
</p>
