		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トム・ヘニンク・エブレベ</b>（<span lang="no"><b>Tom Henning Øvrebø</b></span>、 <a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >6月26日</a> - ）は<a href="." id="link_2"                                                    >ノルウェー</a>の首都<a href="." id="link_3"                                >オスロ</a>出身の<a href="." id="link_4"                                          >サッカー</a><a href="." id="link_5"                      >審判</a>。身長187cm、体重89kg。本業である<a href="." id="link_6"                                          >精神科医</a>としての勤務のほかにノルウェーにおけるトップリーグである<a href="." id="link_7"                                                                        >エリテセリエン</a>、<a href="." id="link_8"                                                            >UEFAカップ</a>、<a href="." id="link_9"                                                                                                              >UEFAチャンピオンズリーグ</a>等の試合において主審を務めてきた。
</p>
