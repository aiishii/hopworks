		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳴潮 茂生</b>（なるしお しげお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                          >9月8日</a> - 没年不明）は<a href="." id="link_2"                      >昭和</a>時代の<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>。<a href="." id="link_5"                                          >高砂部屋</a>所属。本名は太田茂生。最高位は<a href="." id="link_6"                      >十両</a>6枚目（ただし、後述のように十両力士として土俵に上がらなかった）。
</p>
