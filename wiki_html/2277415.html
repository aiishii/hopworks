		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>獺野原の戦い</b>（うそのばるのたたかい）は、<a href="." id="link_1"                      >永禄</a>2年（<a href="." id="link_2"                    >1559年</a>）5月中旬から<a href="." id="link_3"                                                      >8月16日</a>にかけての約3ヶ月間、<a href="." id="link_4"                                >肥後国</a><a href="." id="link_5"                                >相良氏</a>の領内で続いた<a href="." id="link_6"                                          >内乱</a>を決することになった戦いである。些細な私事を発端とする内乱ながら<a href="." id="link_7"                                                                    >戦国時代</a>の<a href="." id="link_8"                                >球磨郡</a>内で最大の合戦となった。
</p><p>主戦場の場所は、<a href="." id="link_9"                                >球磨川</a>の北岸、現在の<a href="." id="link_10"                                         >多良木町</a>黒肥地の付近であった。
</p>
