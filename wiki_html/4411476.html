<p><b>ベルナルド・デ・ガルベス</b>（<span lang="es">Bernardo de Gálvez</span>、<a href="." id="link_1"                    >1746年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >1786年</a><a href="." id="link_2"                              >11月30日</a>）は、<a href="." id="link_3"                                          >スペイン</a>の軍人、政治家。第5代スペイン領<a href="." id="link_4"                                                                                                      >ルイジアナ総督</a>として、<a href="." id="link_5"                                                                                  >独立戦争</a>中のアメリカ側に大きな援助を行い、また<a href="." id="link_6"                                                                                                                                                                                  >ペンサコーラの戦い</a>の英雄として知られる。戦後は<a href="." id="link_7"                                          >キューバ</a>総監（1784年）、第49代<a href="." id="link_8"                                                                                                      >ヌエバ・エスパーニャ</a><a href="." id="link_9"                      >副王</a>（1785-1786年）に就任した。
</p>
