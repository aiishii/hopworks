		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アクータ鉱山</b>（―こうざん）は、<a href="." id="link_1"                                                    >ニジェール</a>北部・<a href="." id="link_2"                                                    >アガデス州</a>の<a href="." id="link_3"                                                    >アーリット</a>近郊に存在する<a href="." id="link_4"                                >ウラン</a><a href="." id="link_5"                      >鉱山</a>。地下200～300mに分布する<a href="." id="link_6"                      >砂岩</a>型鉱床からウラン鉱石を産出する。現在、操業を行っている鉱山会社には、日本の民間会社が資本参加しており、生産されるウランの一部は<a href="." id="link_7"                      >日本</a>向けに出荷されている。
</p>
