<p><b>福井 文彦</b>（ふくい ふみひこ、<a href="." id="link_1"                    >1909年</a>（明治42年）<a href="." id="link_3"                              >10月31日</a> - <a href="." id="link_12"                   >1976年</a>（昭和51年）<a href="." id="link_13"                           >5月13日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_14"                               >音楽家</a>・<a href="." id="link_11"                               >作曲家</a>。特に<a href="." id="link_15"                                         >東北地方</a>に「<a href="." id="link_10"                     >校歌</a>」などとして多くの楽曲を残した音楽家の一人である。
</p>
