		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本間 しげる</b>（ほんま しげる、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >1月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                              >コメディアン</a>、<a href="." id="link_5"                      >芸人</a>、<a href="." id="link_6"                      >俳優</a>。<a href="." id="link_7"                                >新潟県</a>出身。<a href="." id="link_8"                                                              >東放学園</a>卒業後、<a href="." id="link_9"                                                              >舞台芸術学院</a>卒業。ソーイング、<a href="." id="link_10"                                                                                 >オフィス北野</a>に所属していた。
</p><p>本名は、<b>本間 茂</b>（読み同じ）。1987年より<a href="." id="link_11"                                         >一人芝居</a>の形態で活動を始め、<a href="." id="link_12"                                                   >銀座博品館劇場</a>、<a href="." id="link_13"                                                             >青山円形劇場</a>、<a href="." id="link_14"                                                                                                               >日清パワーステーション</a>などで単独ライブを多数行ってきた。
</p>
