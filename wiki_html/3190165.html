		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木原孝博</b>（きはら　たかひろ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >6月1日</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >岡山大学</a>名誉教授。
</p><p>岡山県英田郡英田町（現<a href="." id="link_5"                                >美作市</a>）出身。1955年<a href="." id="link_6"                                          >東京大学</a>教育学部卒、57年同大学院人文科学研究科修士課程修了。<a href="." id="link_7"                                                    >名古屋大学</a>医学部精神科医局員、1959年岡山大学助手、62年講師、68年助教授、78年教授。95年定年退官、名誉教授、<a href="." id="link_8"                                                                                  >倉敷市立短期大学</a>学長。
</p>
