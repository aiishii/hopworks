		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 秀雄</b>（きむら ひでお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >6月20日</a> - ）は、日本の<a href="." id="link_2"                                                    >文化人類学</a>者、<a href="." id="link_3"                                          >東京大学</a>名誉教授。<a href="." id="link_4"                                                                        >ラテンアメリカ</a>を対象とする文化人類学専攻。<a href="." id="link_5"                                                                                                      >青年海外協力協会</a>理事。<a href="." id="link_6"                                                                        >青年海外協力隊</a>の経験者でもある（隊次：昭和53年度1次隊、派遣国：<a href="." id="link_7"                                          >ボリビア</a>、職種：文化人類学）。
</p>
