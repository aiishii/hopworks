<p><b>袁 崇煥</b>（えん すうかん、<a href="." id="link_1"                      >万暦</a>12年4月28日（<a href="." id="link_2"                    >1584年</a><a href="." id="link_2"                          >6月6日</a>） - <a href="." id="link_3"                      >崇禎</a>3年8月16日（<a href="." id="link_4"                    >1630年</a><a href="." id="link_4"                            >9月22日</a>））は、<a href="." id="link_5"            >明</a>末の武将。<a href="." id="link_6"            >字</a>は元素。<a href="." id="link_7"                                                    >広州府</a><a href="." id="link_8"                                                    >東莞県</a>石碣（現在の<a href="." id="link_9"                                >広東省</a><a href="." id="link_10"                               >東莞市</a>石碣鎮水南郷）の出身。
</p><p>その優れた軍略で<a href="." id="link_11"                                         >遼東</a>・<a href="." id="link_12"                     >遼西</a>（現在の<a href="." id="link_13"                               >遼寧省</a>南部）で<a href="." id="link_14"                     >後金</a>の軍隊にたびたび勝利し、三国時代の名軍師<a href="." id="link_15"                               >諸葛孔明</a>になぞらえてたたえられた。兵に対しても思いやり深い人物だったという。しかし、身内の明王朝内部に疑われて処刑された。
</p>
