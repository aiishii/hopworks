<p><b>高辻 正基</b>（たかつじ まさもと、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >2月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >科学者</a>、日本の<a href="." id="link_4"                                          >植物工場</a>の創始者。1989年に日本植物工場学会を、1996年に文理シナジー学会を設立した。財団法人社会開発研究センター理事、植物工場・農商工専門委員会委員長。<a href="." id="link_5"                                                                                            >日本生物環境工学会</a>名誉理事長、文理シナジー学会名誉会長、理学博士。
</p>
