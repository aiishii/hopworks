		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>胡炯</b>（こ けい）は<a href="." id="link_1"                                          >清朝</a>の官吏で、本籍は<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                >浙江</a>。監生出身の胡炯は<a href="." id="link_4"                    >1763年</a>（<a href="." id="link_5"                      >乾隆</a>28年）より<a href="." id="link_6"                                >金璧熒</a>に代わり、<a href="." id="link_7"                      >台湾</a>の<a href="." id="link_8"                                          >台北</a>地区にて<a href="." id="link_9"                                                                                                  >八里坌</a><a href="." id="link_10"                     >巡検</a>（大台北地区の地方長官）の職を務めた。
</p>
