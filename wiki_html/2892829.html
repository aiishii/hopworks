		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 藤作</b>（みうら とうさく、<a href="." id="link_1"                    >1887年</a>(<a href="." id="link_2"                      >明治</a>20年) - <a href="." id="link_3"                    >1960年</a>(<a href="." id="link_4"                      >昭和</a>35年)<a href="." id="link_5"                          >7月6日</a>）は、日本の<a href="." id="link_6"                                                              >倫理学者</a>、<a href="." id="link_7"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_8"                                >愛知県</a>出身。小学校卒業後、准教員として10年近く県内の小学校で教えたのち上京、雑誌編集に携わる。のち倫理学・哲学書、受験参考書、児童読物、児童劇などを多数執筆。『田舎教師の手記』などに自伝が記されている。
</p>
