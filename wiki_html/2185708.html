		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 健</b>（まつもと たけし、<a href="." id="link_1"                    >1948年</a>（<a href="." id="link_2"                      >昭和</a>23年）<a href="." id="link_3"                          >4月3日</a> - ）は、日本の<a href="." id="link_4"                                                                                                                >ドラマ演出家</a>、<a href="." id="link_5"                                                                                                      >テレビプロデューサー</a>。<a href="." id="link_6"                                          >中央大学</a>卒業。
</p><p><a href="." id="link_7"                    >1972年</a>（昭和47年）、株式会社<a href="." id="link_8"                                                                                                                                    >木下惠介プロダクション</a>に入社。<a href="." id="link_9"                    >1993年</a>（<a href="." id="link_10"                     >平成</a>5年）、<a href="." id="link_11"                                                   >テレビ朝日</a>へ移籍。<a href="." id="link_12"                   >2008年</a>（平成20年）、テレビ朝日を退社。
</p><p>現在、株式会社<a href="." id="link_13"                                                                                           >スタッフワン</a>にて企画・演出を行っている。また、株式会社<a href="." id="link_14"                                                                                                     >エム・エーフィールド</a>にて「シナリオ実践講座」の講師を務める。はら
</p>
