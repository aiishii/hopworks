		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 梅宇</b>（いとう ばいう、<a href="." id="link_1"                                                >天和</a>3年<a href="." id="link_2"                                                      >8月19日</a>（<a href="." id="link_3"                    >1683年</a><a href="." id="link_3"                            >10月9日</a>） - <a href="." id="link_4"                      >延享</a>2年<a href="." id="link_5"                                                        >10月28日</a>（<a href="." id="link_6"                    >1745年</a><a href="." id="link_6"                              >11月21日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期の儒学者。<a href="." id="link_8"                                          >伊藤仁斎</a>の次男にあたる。兄は<a href="." id="link_9"                                          >東涯</a>、弟に<a href="." id="link_10"                                         >介亭</a>、<a href="." id="link_11"                                                                                                           >竹里</a>、<a href="." id="link_12"                                         >蘭嵎</a>。
</p>
