		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>溝口 文雄</b>（みぞぐち ふみお、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                                                              >東京理科大学</a><a href="." id="link_3"                                          >理工学部</a><a href="." id="link_4"                                          >経営工学科</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                                              >工学博士</a>。専門は<a href="." id="link_7"                                          >人工知能</a>、<a href="." id="link_8"                                          >認知科学</a>および<a href="." id="link_9"                                                                                  >ソフトウェア工学</a>。
</p><p><a href="." id="link_10"                   >2008年</a>（<a href="." id="link_11"                     >平成</a>20年）<a href="." id="link_12"                           >3月21日</a>より株式会社<a href="." id="link_13"                                                                                                                                                   >ウィズダムテック</a>代表 (<a href="." id="link_14"                                                                       >CEO</a>)。
</p>
