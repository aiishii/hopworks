<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">髙見山酉之助</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>髙見山 酉之助</b>（たかみやま とりのすけ、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                            >1月11日</a>）は、<a href="." id="link_3"                                >大相撲</a>の<a href="." id="link_4"                      >力士</a>。新治県海上郡（現在の<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >銚子市</a>）出身。最高位は<a href="." id="link_7"                      >関脇</a>（<a href="." id="link_8"                    >1910年</a>1月場所）。本名吉岡酉之助。現役時代の体格は<a href="." id="link_9"                      >身長</a>173cm、<a href="." id="link_10"                     >体重</a>139kg。
</p>
