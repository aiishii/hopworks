<p><b>ミュージカル・アカデミー</b>は、<a href="." id="link_1"                      >日本</a>の男声<a href="." id="link_2"                                                                                            >コーラス・グループ</a>である。
</p><p><a href="." id="link_3"                    >1955年</a>に<a href="." id="link_4"                                                    >藤原歌劇団</a>のメンバーを中心に設立された。また、結成の際には<a href="." id="link_5"                                                              >アメリカ</a>の<a href="." id="link_6"                                                                                                                                                                        >ミッチ・ミラー合唱団</a>を参考にされた。結成当時は多くの歌番組に出演していた。アニメ<a href="." id="link_7"                                                                        >宇宙戦艦ヤマト</a>の初代コーラスを務めたことでも有名。
</p>
