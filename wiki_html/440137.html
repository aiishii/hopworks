		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高階 良子</b>（たかしな りょうこ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >2月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >少女</a><a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >銚子市</a>出身。
</p><p>初期の代表作「リリ」が<a href="." id="link_7"                                          >若木書房</a>の『ゆめ』に掲載されデビューした。その後、雑誌界へ活動の場を移し、『<a href="." id="link_8"                                          >なかよし</a>』に<a href="." id="link_9"                                                    >江戸川乱歩</a>原作の『黒とかげ』（原題：『<a href="." id="link_10"                               >黒蜥蜴</a>』）、『血とばらの悪魔』（原題：『<a href="." id="link_11"                                                                       >パノラマ島奇談</a>』）、<a href="." id="link_12"                                         >横溝正史</a>原作の『<a href="." id="link_13"                                                             >血まみれ観音</a>』（原題：『夜光虫』）などを連載、ジャンルをミステリに移した。
</p><p>代表作は『<a href="." id="link_14"                                                                             >マジシャン</a>』、『<a href="." id="link_15"                                                                                           >地獄でメスがひかる</a>』、『<a href="." id="link_16"                                                                                                               >はるかなるレムリアより</a>』、『<a href="." id="link_17"                                                                                                     >ピアノソナタ殺人事件</a>』など。
</p>
