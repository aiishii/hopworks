		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エンリケ・ホリン</b>（Enrique Jorrín、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >12月25日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                              >12月12日</a>）は、<a href="." id="link_3"                                          >キューバ</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                    >チャランガ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Charanga_(Cuba)&amp;action=edit&amp;redlink=1" class="new" title="En:Charanga (Cuba) (存在しないページ)">英語版</a>）</span></span>のヴァイオリニスト、作曲家、音楽監督。<a href="." id="link_5"                                                                                                      >ピナール・デル・リオ</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                              >カンデラリア</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Candelaria,_Cuba&amp;action=edit&amp;redlink=1" class="new" title="En:Candelaria, Cuba (存在しないページ)">英語版</a>）</span></span>に生まれ、<a href="." id="link_7"                                >ハバナ</a>で没した。ホリンは、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                  >ダンソン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Danz%C3%B3n&amp;action=edit&amp;redlink=1" class="new" title="En:Danzón (存在しないページ)">英語版</a>）</span></span>から派生した人気の高いダンス音楽、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                          >チャチャチャ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Cha-cha-cha_(music)&amp;action=edit&amp;redlink=1" class="new" title="En:Cha-cha-cha (music) (存在しないページ)">英語版</a>）</span></span>の創始者と目されてい。
</p>
