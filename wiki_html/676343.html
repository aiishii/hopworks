		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒岩 保美</b>（くろいわ やすよし、<a href="." id="link_1"                    >1921年</a>（<a href="." id="link_2"                      >大正</a>10年）<a href="." id="link_3"                              >11月14日</a> - <a href="." id="link_4"                    >1998年</a>（<a href="." id="link_5"                      >平成</a>10年）<a href="." id="link_6"                          >5月8日</a>）は<a href="." id="link_7"                      >日本</a>の鉄道<a href="." id="link_8"                                                                                  >イラストレーター</a>、<a href="." id="link_9"                                >写真家</a>、<a href="." id="link_10"                                                                                                                                   >工業デザイナー</a>、<a href="." id="link_11"                               >編集者</a>、元<a href="." id="link_12"                                                             >日本国有鉄道</a>（国鉄）職員である。
</p><p>現在の<a href="." id="link_13"                               >東京都</a><a href="." id="link_14"                                                                   >中央区</a><a href="." id="link_15"                                                             >日本橋富沢町</a>出身。
</p>
