		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>YoNaGa</b>は、<a href="." id="link_1"                                                  >THE 東南西北</a>の<a href="." id="link_2"                                                    >久保田洋司</a>、<a href="." id="link_3"                                                    >ギタリスト</a>の<a href="." id="link_4"                            >Nao</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2020年2月）">要曖昧さ回避</span></a></i>&#93;</sup>、<a href="." id="link_5"                      >シンガー</a>で<a href="." id="link_6"                                                                                                                >パーカッショニスト</a>の<a href="." id="link_7"          >Gaku</a>の3人で<a href="." id="link_8"                    >2012年</a><a href="." id="link_8"              >9月</a>に結成されたユニット。名前の由来は、メンバーのイニシャルを取り、秋に結成されたということで、YoNaGa（夜長）となった。「YoNaGa」のメンバーが公言するジャンルは、世界初のソフトメタルをめざしている。
</p>
