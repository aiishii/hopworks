		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 寛子</b>（あまの ひろこ、<a href="." id="link_1"                    >1940年</a>(<a href="." id="link_2"                      >昭和</a>15年) - ）は、日本の<a href="." id="link_3"                                >家政学者</a>、<a href="." id="link_4"                      >刺繡</a>作者、<a href="." id="link_5"                                                              >昭和女子大学</a><a href="." id="link_6"                                          >名誉教授</a>。
<a href="." id="link_7"                                >三重県</a>出身。1963年昭和女子大学生活科学科卒業、<a href="." id="link_8"                                                >助手</a>、<a href="." id="link_9"                                                >講師</a>、<a href="." id="link_10"                               >助教授</a>、<a href="." id="link_11"                     >教授</a>、2009年<a href="." id="link_12"                     >退職</a>、<a href="." id="link_6"                                          >名誉教授</a>。家族福祉・生活文化研究所代表。2001年の『戦後日本の女性農業者の地位　男女平等の生活文化の創造へ』で<a href="." id="link_13"                                                                                                                               >日本生活学会</a><a href="." id="link_14"                                         >今和次郎</a>賞、<a href="." id="link_15"                                                   >山川菊栄賞</a>受賞。
</p>
