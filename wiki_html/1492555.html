<p><b>本田 小百合</b>（ほんだ さゆり、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >10月3日</a> - ）は、<a href="." id="link_5"                                                              >日本将棋連盟</a>所属の<a href="." id="link_6"                                                                    >女流棋士</a>。<a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >水戸市</a>出身。<a href="." id="link_7"                                                                                                      >茨城県立佐和高等学校</a>卒業。<a href="." id="link_4"                                          >佐瀬勇次</a>名誉九段門下。女流棋士番号14。
</p>
