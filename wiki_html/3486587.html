		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Gois.jpg" title="ファイル:Gois.jpg">ファイル:Gois.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>ベント・デ・ゴイス</b>（Bento de Góis、<a href="." id="link_1"                    >1562年</a> - <a href="." id="link_2"                    >1607年</a><a href="." id="link_2"                            >4月11日</a>）は<a href="." id="link_3"                                                    >ポルトガル</a>の<a href="." id="link_4"                                                    >イエズス会</a>修道士。<a href="." id="link_5"                                                    >ムガル帝国</a>で宣教した。<a href="." id="link_6"                                >インド</a>から<a href="." id="link_7"                      >中国</a>まで陸路を旅したことで知られる。
</p><p>名は<a href="." id="link_8"                                          >ラテン語</a>化してBenedictusとも呼ばれる。姓はGoes, Goës ともつづり、このため「ゴエス」と書かれることもある。中国名は<b>鄂本篤</b>(<span class="Unicode">È Běndǔ</span>)。
</p>
