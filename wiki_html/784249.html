		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小佐田 定雄</b>（おさだ さだお、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の演芸研究家、演芸作家、<a href="." id="link_3"                      >落語</a>作家、<a href="." id="link_4"                      >狂言</a>作家。<a href="." id="link_5"                                                                                                                                                    >関西演芸作家協会</a>会員。本名、<b>中平定雄</b>。<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >大阪市</a>生まれ。<a href="." id="link_8"                    >1974年</a>に<a href="." id="link_9"                                                              >関西学院大学</a><a href="." id="link_10"                               >法学部</a>卒業。妻は、弟子の<a href="." id="link_11"                                                                       >くまざわあかね</a>。
</p>
