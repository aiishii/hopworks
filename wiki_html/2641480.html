		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レインボーS.p.A.</b>（Rainbow S.p.A）は1995年に<a href="." id="link_1"                                                                                                                                                                                  >イジーニオ・ストラフィ</a>により設立されたイタリアのアニメーション制作会社。旧称: レインボーS.r.l.。本社は<a href="." id="link_2"                                          >ロレート</a>。レインボーはローマ郊外にある遊園地<a href="." id="link_3"                                                                                                                                                                                                      >レインボー・マジックランド</a>も運営している。<a href="." id="link_4"                                                                                                                          >米企業</a><a href="." id="link_5"                                                          >バイアコムCBS</a>傘下の<a href="." id="link_6"                                                                                                                                          >Viacom International Media Networks</a>が資本の70%を出資し、<a href="." id="link_7"                    >2018年</a>にS.r.l.（<a href="." id="link_8"                                          >有限会社</a>）からS.p.A.（<a href="." id="link_9"                                          >株式会社</a>）に移行して、<a href="." id="link_10"                                                                                           >イタリア証券取引所</a>に上場した。
</p>
