<p><b>千葉 胤宗</b>（ちば たねむね）は、<a href="." id="link_1"                                          >鎌倉時代</a>中期から後期にかけての<a href="." id="link_23"                     >武将</a>。<a href="." id="link_9"                                          >鎌倉幕府</a><a href="." id="link_24"                               >御家人</a>。<a href="." id="link_16"                               >千葉氏</a>の第10代当主。第8代当主<a href="." id="link_17"                                         >千葉頼胤</a>の次男。
</p>
