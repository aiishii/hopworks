	<h1 id="firstHeading" class="firstHeading" >ジョン・スミス (財務大臣)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:JohnSmithSpeaker.jpg" title="ファイル:JohnSmithSpeaker.jpg">ファイル:JohnSmithSpeaker.jpg</a>  <div class="thumbcaption">ジョン・スミス</div></div></div>
<p><b>ジョン・スミス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">John Smith</span>、<a href="." id="link_2"                    >1656年</a> – <a href="." id="link_3"                    >1723年</a><a href="." id="link_3"                            >10月2日</a>）は、イギリスの政治家。1678年から1707年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                              >イングランド庶民院</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:House_of_Commons_of_England&amp;action=edit&amp;redlink=1" class="new" title="En:House of Commons of England (存在しないページ)">英語版</a>）</span></span>議員を、1707年から1723年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                  >グレートブリテン庶民院</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:House_of_Commons_of_Great_Britain&amp;action=edit&amp;redlink=1" class="new" title="En:House of Commons of Great Britain (存在しないページ)">英語版</a>）</span></span>議員を務め、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                    >庶民院議長</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Speaker_of_the_House_of_Commons_(United_Kingdom)&amp;action=edit&amp;redlink=1" class="new" title="En:Speaker of the House of Commons (United Kingdom) (存在しないページ)">英語版</a>）</span></span>や<a href="." id="link_7"                                                                                        >財務大臣</a>を歴任した。
</p>
