		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大峯 顕</b>（おおみね あきら、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >1月30日</a>）は、日本の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                          >浄土真宗</a><a href="." id="link_5"                                          >僧侶</a>、<a href="." id="link_6"                                          >俳人</a>。<a href="." id="link_7"                                          >大阪大学</a><a href="." id="link_8"                                          >名誉教授</a>、元<a href="." id="link_9"                                          >龍谷大学</a>教授。専立寺前<a href="." id="link_10"                     >住職</a>。学者としての専攻は<a href="." id="link_11"                                         >宗教哲学</a>。中期<a href="." id="link_12"                                                             >フィヒテ</a>研究・<a href="." id="link_13"                                                   >西田幾多郎</a>研究で知られる。俳号は<b>大峯あきら</b>。
</p>
