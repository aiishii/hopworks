		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>孔 有徳</b>（こう ゆうとく、? - <a href="." id="link_1"                    >1652年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"            >明</a>末<a href="." id="link_4"            >清</a>初の軍人。明の武将であったが、1631年、清の太宗<a href="." id="link_5"                                                    >ホンタイジ</a>の大凌河城攻撃の際に清軍に降伏。以後、清の中国平定に活躍。1646年、その功績により、定南王に封じられる。<a href="." id="link_6"                                          >広西</a>に、<a href="." id="link_7"                                >呉三桂</a>の平西藩（<a href="." id="link_8"                                >雲南</a>・<a href="." id="link_9"                                >貴州</a>）、<a href="." id="link_10"                               >尚可喜</a>の平南藩（<a href="." id="link_11"                                         >広東</a>）、<a href="." id="link_12"                               >耿仲明</a>の靖南藩（<a href="." id="link_13"                                         >福建</a>）のいわゆる三藩に匹敵する勢力の定南藩を築く。しかし、1652年、桂王<a href="." id="link_14"                               >朱由榔</a>追撃の際に明将<a href="." id="link_15"                                                                                                 >李定国</a>のために自害。その勢力は娘の<a href="." id="link_16"                                                                                                 >孔四貞</a>と女婿の<a href="." id="link_17"                                                                                                 >孫延齢</a>に継承された。
</p>
