<p><b>アンドルー・スティーヴン・グローヴ</b>（<span lang="en">Andrew Stephen Grove</span>、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >9月2日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                                                    >ハンガリー</a>の<a href="." id="link_4"                                                                                            >ユダヤ系アメリカ人</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                          >インテル</a>の3番目の社員である。本来の名前は<b>グローフ・アンドラーシュ・イシュトヴァーン</b>（<span lang="hu">Gróf András István</span>、<a href="." id="link_7"                                                              >ハンガリー語</a>で名前は苗字・名前の順に書く）だが、アメリカへの<a href="." id="link_8"                      >移民</a>を機に現在の名前に変更した。
</p>
