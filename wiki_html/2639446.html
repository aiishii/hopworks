		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高牧 實</b>（たかまき みのる、<a href="." id="link_1"                    >1933年</a> - ）は、日本近世史研究者、<a href="." id="link_2"                                                              >聖心女子大学</a>名誉教授。
<a href="." id="link_3"                                >岐阜県</a>飛騨<a href="." id="link_4"                                >高山</a>に生まれる。1956年<a href="." id="link_5"                                          >東北大学</a><a href="." id="link_6"                                >文学部</a>国史学科卒業。<a href="." id="link_7"                                                                                  >大垣女子短期大学</a>助教授、71年岐阜県芸術文化研究顕彰を受賞。75年聖心女子大学文学部助教授、<a href="." id="link_8"                      >教授</a>、88年「<a href="." id="link_9"                      >宮座</a>と村落の史的研究」で東北大学<a href="." id="link_10"                                                             >文学博士</a>。2002年聖心女子大名誉教授。
</p>
