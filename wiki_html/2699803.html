		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>越智 月子</b>（おち つきこ、<a href="." id="link_1"                    >1965年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >福岡県</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a><a href="." id="link_5"                                >商学部</a>在学中より、<a href="." id="link_6"                                                    >鳥越俊太郎</a>編集長時代の「<a href="." id="link_7"                                                              >サンデー毎日</a>」の契約記者となり、その後は<a href="." id="link_8"                                >女性誌</a>などで<a href="." id="link_9"                                                                                            >フリーライター</a>として活躍する。
「<a href="." id="link_10"                       >諸君!</a>」の編集者だった<a href="." id="link_11"                                         >白石一文</a>の紹介で<a href="." id="link_12"                                                                                 >ノンフィクション</a>風の読み物を書いたところ、小説化することを勧められ、月刊『<a href="." id="link_13"                                                                                                                           >きらら</a>』（<a href="." id="link_14"                               >小学館</a>）で短編を連載する。
<a href="." id="link_15"                   >2006年</a>、『きょうの私は、どうかしている』で小説家<a href="." id="link_16"                                         >デビュー</a>。
</p>
