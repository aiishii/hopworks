		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 俊輔</b>（みやけ しゅんすけ、<a href="." id="link_1"                      >嘉永</a>7年<a href="." id="link_2"                                                        >10月10日</a>（<a href="." id="link_3"                    >1854年</a><a href="." id="link_3"                              >11月29日</a>） - <a href="." id="link_4"                    >1926年</a>）は、日本のクリスチャン医師。<a href="." id="link_5"                                                    >ハンセン病</a>病院、回春病院に30年間勤務し、<a href="." id="link_6"                                                                        >ハンナ・リデル</a>を助け、患者の治療、管理に、実質的にその病院を支え、患者にも慕われた。
</p>
