<p><b>山内 豊秋</b>（やまうち とよあき、<a href="." id="link_1"                    >1912年</a>（明治45年）<a href="." id="link_2"                            >6月19日</a> - <a href="." id="link_3"                    >2003年</a>（平成15年）<a href="." id="link_4"                            >9月29日</a>）は、<a href="." id="link_5"                                                    >山内家</a>第18代当主。妻は<a href="." id="link_6"                                                                                                            >黒田光子</a>（<a href="." id="link_7"                                                              >黒田長禮</a><a href="." id="link_8"                      >侯爵</a>の息女）。<a href="." id="link_9"                                                                                                            >山内興業</a>社長や<a href="." id="link_10"                                                   >テレビ高知</a>副会長、<a href="." id="link_11"                                                                                           >靖国神社崇敬奉賛会</a>初代会長を務めた。
</p>
