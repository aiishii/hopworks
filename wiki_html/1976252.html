<p><b>田中 雄一郎</b>（たなか ゆういちろう、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >9月10日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >公認会計士</a>、<a href="." id="link_4"                                >税理士</a>、<a href="." id="link_5"                                >実業家</a>。税理士法人トラスト代表社員・<a href="." id="link_6"                                                                        >CEO</a>、トラストFAS<a href="." id="link_7"                                          >株式会社</a>取締役会長、株式会社ビジネスビジョン代表取締役会長。株式会社<a href="." id="link_8"                                                              >ファンダンゴ</a>監査役、<a href="." id="link_9"                                          >加賀電子</a>株式会社監査役。父は<a href="." id="link_10"                                                                       >参議院議員</a>の<a href="." id="link_11"                                         >田中直紀</a>、母は<a href="." id="link_12"                                                                       >前衆議院議員</a>の<a href="." id="link_13"                                                   >田中眞紀子</a>。母方の祖父は第64・65代<a href="." id="link_14"                                                             >内閣総理大臣</a>の<a href="." id="link_15"                                         >田中角栄</a>、父方の祖父は元<a href="." id="link_16"                                                                       >熊本県知事</a>・衆議院議員・参議院議員の<a href="." id="link_17"                                                                             >鈴木直人</a>。
</p>
