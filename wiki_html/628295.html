	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:1989_Newcastle_earthquake_map.png" title="ファイル:1989 Newcastle earthquake map.png">ファイル:1989 Newcastle earthquake map.png</a>  <div class="thumbcaption">ニューカッスル地震の震度分布図（<a href="." id="link_1"                                                                                  >メルカリ震度階級</a>による）。地震は<a href="." id="link_2"                                          >シドニー</a>や<a href="." id="link_3"                                                    >キャンベラ</a>でも観測された</div></div></div>
<p><b>ニューカッスル地震</b>（<i>Newcastle earthquake</i>）は、<a href="." id="link_4"                                                                        >オーストラリア</a>南部<a href="." id="link_5"                                                                                                                          >ニューサウスウェールズ州</a><a href="." id="link_6"                                                                                                                                                                                                      >ニューカッスル</a>で、<a href="." id="link_7"                    >1989年</a><a href="." id="link_7"                              >12月28日</a><a href="." id="link_7"                                          >午前</a>10時27分に発生した<a href="." id="link_8"                                                                        >マグニチュード</a> 5.6の<a href="." id="link_9"                      >地震</a>。オーストラリア史上、最悪の<a href="." id="link_10"                                         >自然災害</a>の1つ。
</p>
