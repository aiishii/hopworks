		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 修人</b>（あべ なおひと、<a href="." id="link_1"                    >1969年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は<a href="." id="link_3"                                                              >マクロ経済学</a>、応用ミクロ<a href="." id="link_4"                                                    >計量経済学</a>。国立大学法人<a href="." id="link_5"                                          >一橋大学</a>学長補佐、<a href="." id="link_6"                                                                                            >一橋大学経済研究所</a>教授、<a href="." id="link_7"                                                              >イェール大学</a><a href="." id="link_8"                                                                        >経済学博士</a>。父は元一橋大学長の<a href="." id="link_9"                                          >阿部謹也</a>。
</p><p><a href="." id="link_10"                                                                                                     >ブルッキングス研究所</a>研究員、<a href="." id="link_11"                                         >日本銀行</a>調査統計局アドバイザー等を歴任。2012年及び2017年<a href="." id="link_12"                                                                       >日本学術振興会</a>科学研究費助成事業審査委員表彰を受賞。
</p>
