<p><b>山田 東次</b>（やまだ とうじ、<a href="." id="link_1"                      >安政</a>5年<a href="." id="link_2"                                                      >6月21日</a>（<a href="." id="link_3"                    >1858年</a><a href="." id="link_3"                            >7月31日</a>） - <a href="." id="link_4"                      >明治</a>32年（<a href="." id="link_5"                    >1899年</a>）<a href="." id="link_6"                              >12月18日</a>）は明治期の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                                >法学者</a>、<a href="." id="link_9"                                                    >教育者</a>。<a href="." id="link_10"                               >衆議院議員</a>、<a href="." id="link_11"                                                   >法典調査会</a><a href="." id="link_12"                                         >委員</a>、<a href="." id="link_13"                                                   >和仏法律学校</a>（現<a href="." id="link_14"                                         >法政大学</a>）<a href="." id="link_15"                     >理事</a>。
</p>
