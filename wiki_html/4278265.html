		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セレノネイン</b> (<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Selenoneine</span>) は、魚類に含まれる有機セレン化合物で<a href="." id="link_2"                                                                                  >エルゴチオネイン</a>のチオケトン基がセレノケトン基に置き換わった<a href="." id="link_3"                                                              >イミダゾール</a>化合物。2010年に国の独立行政法人 水産総合研究センターの山下由美子博士、山下倫明博士によって発見された新規化合物質（特許5669056号）である。特にマグロ類、カジキ類、サバ類などの回遊魚の<a href="." id="link_4"                                >血合肉</a>や血液に多く含まれる。
</p>
