		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リム ボン</b>（<a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                                                                                                                                >都市社会学者</a>。<a href="." id="link_3"                                                    >立命館大学</a>産業社会学部 現代社会学科 <a href="." id="link_4"                      >教授</a>。専門は<a href="." id="link_5"                                                                                                                      >都市政策論</a>。都市計画モザイク理論とマイノリティ・コミュニティ。<a href="." id="link_6"                                                              >工学博士</a>（<a href="." id="link_7"                                          >京都大学</a>）（1989年）。<a href="." id="link_8"                                >京都市</a>出身の<a href="." id="link_9"                                                                        >在日韓国人</a>。趣味は別注すること。1998年、「ウルトラモダニズム」で京都市主催「京都市国際コンペ -21世紀・京都の未来-」最優秀賞。
</p><p>2000年度エデュテインメント・コンテスト京都府特別賞（知事賞）受賞。
</p>
