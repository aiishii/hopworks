<p><b>黄彦弼</b>（<span lang="ko">황언필</span>）は、<a href="." id="link_1"                                                              >高麗王朝</a>の<a href="." id="link_2"                                >政治家</a>、<a href="." id="link_1"                                                              >高麗王朝</a>の三重大匡都僉議政丞を務め、德豊君に封ぜられた。
</p><p>先祖は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >後漢</a>の重臣だった<a href="." id="link_5"                                                                                        >黄洛</a>であり、<a href="." id="link_6"                                >光武帝</a>時代の28年に使臣として<a href="." id="link_7"                                          >ベトナム</a>に赴く途中に海上で遭難し新羅に漂着・<a href="." id="link_8"                      >帰化</a>した。子孫に長興庫使を務めた<a href="." id="link_9"                                                                                        >黄載</a>がいる。
</p><p><a href="." id="link_10"                     >朝鮮</a>の<a href="." id="link_11"                     >氏族</a><a href="." id="link_12"                                         >徳山黄氏</a>の始祖である。
</p>
