		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 順節</b>（なかがわ じゅんせつ、<a href="." id="link_1"                    >1804年</a>（<a href="." id="link_2"                                                >文化</a>元年） - <a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                            >3月28日</a>（<a href="." id="link_4"                      >元治</a>2年<a href="." id="link_5"                                                    >3月2日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                                              >井上幻庵因碩</a>門下、五段。大阪に移り住んで<a href="." id="link_10"                     >関西</a>碁界発展に尽くし多くの弟子を育てた他、<a href="." id="link_11"                                                   >本因坊秀策</a>との対局が有名。
</p>
