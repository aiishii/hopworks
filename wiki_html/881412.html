		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森囿 麻衣子</b>（もりぞの まいこ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >7月20日</a> - ）は、<a href="." id="link_2"                                >山口県</a><a href="." id="link_3"                      >萩市</a>、出身の<a href="." id="link_4"                      >女優</a>。血液型はO型、身長154cm/バスト80cm/ウェスト59cm/ヒップ84cmである。特技・趣味は<a href="." id="link_5"                                >背泳ぎ</a>、<a href="." id="link_6"                                          >ブリッジ</a>、<a href="." id="link_7"                                                                                  >バスケットボール</a>である。演劇ユニット「<a href="." id="link_8"                                                                                                                                          >ピンクアメーバ</a>」に所属。
</p>
