		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Matejko_Self-portrait.jpg" title="ファイル:Matejko Self-portrait.jpg">ファイル:Matejko Self-portrait.jpg</a>  <div class="thumbcaption">自画像</div></div></div>
<p><b>ヤン・マテイコ</b> （<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl">Jan Alojzy Matejko</span>、<b>Jan Mateyko</b>とも。<a href="." id="link_2"                    >1838年</a><a href="." id="link_2"                            >6月24日</a> - <a href="." id="link_3"                    >1893年</a><a href="." id="link_3"                            >11月1日</a>）は、<a href="." id="link_4"                                                    >ポーランド</a>の画家。ポーランド史に残る政治・軍事の出来事を主題にしたことで知られる
。
彼の最も有名な作品群には、油彩の『<a href="." id="link_5"                                                                                                                              ><i>グルンヴァルトの戦い</i></a> 』のような多くの戦闘や、宮廷の光景を描いた作品、<a href="." id="link_6"                                                                                            >歴代ポーランド国王</a>の肖像などが含まれる。
</p>
