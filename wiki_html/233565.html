		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>延岡藩</b>（のべおかはん）は、<a href="." id="link_1"                                >日向国</a>北部と現在の<a href="." id="link_2"                                >宮崎市</a>の北部を領有した<a href="." id="link_3"            >藩</a>で、牧野氏以降<a href="." id="link_4"                                          >明治維新</a>までは<a href="." id="link_5"                                >豊後国</a>等の一部をも領有した。また、<a href="." id="link_6"                                                    >有馬氏</a>期までの延岡は縣（県）と称していたので<b>縣</b>（<b>県</b>）<b>藩</b>（あがたはん）とも呼ばれる。藩庁は縣城（<a href="." id="link_7"                                >延岡城</a>）（<a href="." id="link_8"                                >宮崎県</a><a href="." id="link_9"                                >延岡市</a>）。
</p>
