<p><b>長谷川 泰</b>（はせがわ たい/やすし、<a href="." id="link_1"                      >天保</a>13年<a href="." id="link_2"                                                    >6月8日</a>（<a href="." id="link_3"                    >1842年</a><a href="." id="link_3"                            >7月15日</a>） - <a href="." id="link_4"                      >明治</a>45年（<a href="." id="link_5"                    >1912年</a>）<a href="." id="link_6"                            >3月11日</a>）は、<a href="." id="link_7"                      >幕末</a>期の<a href="." id="link_8"                                >越後</a><a href="." id="link_9"                                                    >長岡藩</a><a href="." id="link_10"                     >軍医</a>、「<b>濟生學舎</b>（済生学舎）」（<a href="." id="link_11"                                                             >日本医科大学</a>の前身、本記事内で詳述）創立者、<a href="." id="link_12"                                                         >内務省</a><a href="." id="link_13"                               >衛生局</a>長、<a href="." id="link_14"                                                                       >衆議院議員</a>。<a href="." id="link_15"                               >従三位</a><a href="." id="link_16"                                                   >勲三等</a>。幼名は多一、<a href="." id="link_17"           >字</a>は子寧、通称は復庵。<a href="." id="link_18"           >号</a>に蘇山・蘇門道人・柳塘・八十八峰外史・信水漁夫など。綽名は「ドクトル・ベランメー」。
</p>
