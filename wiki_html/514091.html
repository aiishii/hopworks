		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Johntayler.jpg" title="ファイル:Johntayler.jpg">ファイル:Johntayler.jpg</a>  <div class="thumbcaption">ジョン・テイラーの肖像画</div></div></div>
<p><b>ジョン・テイラー </b>（John Tayler, <a href="." id="link_1"                    >1742年</a><a href="." id="link_1"                          >7月4日</a> - <a href="." id="link_2"                    >1829年</a><a href="." id="link_2"                            >3月19日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >政治家</a>。長期間にわたってニューヨーク州副知事を務め、<a href="." id="link_6"                    >1817年</a>に数ヶ月だけ<a href="." id="link_7"                                                                                            >ニューヨーク州知事</a>を務めた。またニューヨーク州議会の上院および下院の両方の議員も務めた。
</p>
