<p><b>諸口 あきら</b>（もろぐち あきら、本名：南 弘人（みなみ ひろと）、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >5月21日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >9月10日</a> ）は、日本の<a href="." id="link_3"                                          >タレント</a>、<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_5"                                                                                                                                    >カントリー</a>シンガー、<a href="." id="link_6"                      >俳優</a>、<a href="." id="link_7"                                >評論家</a>、<a href="." id="link_8"                      >書家</a>。妻は<a href="." id="link_9"                                                                        >プロゴルファー</a>の中村悦子。
</p>
