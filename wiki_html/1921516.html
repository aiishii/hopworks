		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マヌエル・デ・ノヴァス</b>（Manuel de Novas、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >2月24日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >9月28日</a>）は、<a href="." id="link_3"                                                              >カーボベルデ</a>の<a href="." id="link_4"                                                                                            >サント・アンタン島</a>出身の<a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                >作曲家</a>。カーボベルデにおいてもっとも有名な詩人で作曲家の一人。彼は<a href="." id="link_7"                                                                                            >サン・ヴィセンテ島</a>の<a href="." id="link_8"                                          >ミンデロ</a>にて暮らしていたが、2009年9月28日に一週間の入院の末に脳卒中で亡くなった。
</p>
