<p><b>小スビ島</b>（<a href="." id="link_5"                                                                        >インドネシア語</a>&#58; <span lang="id">Pulau Subi Kecil</span>）は<a href="." id="link_6"                                          >南シナ海</a>西南部にある<a href="." id="link_2"                                                              >ナトゥナ諸島</a>の島。インドネシア語ではスビ・ケチルとなっており、ケチルは小を意味する。
</p><p>リアウ島の南東90kmほど、ボルネオ島西部の北岸に位置している。南端から数百メートルの位置に<a href="." id="link_7"                                          >大スビ島</a>が存在する。
</p><p><a href="." id="link_4"                                                              >リアウ諸島州</a>、ナトゥナ県に属している。
</p>
