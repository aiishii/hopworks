<p><b>ジョン・アーウィン・シニア</b>（John Irwin, Sr., 1869年10月10日 - 1948年5月7日）は、<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"                                                                                                            >保守党</a>に所属し、1926年から1940年まで<a href="." id="link_4"                                                              >アルバータ州</a>議会議員を務めた。
</p>
