		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田謹吾</b>（わだ きんご、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >5月12日</a>―<a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >11月15日</a>）は、日本近代文学の研究者、<a href="." id="link_3"                                                    >北海道大学</a>名誉教授。
</p><p><a href="." id="link_4"                      >東京</a>に国文学者<a href="." id="link_5"                                                    >和田信二郎</a>の五男として生まれる。<a href="." id="link_6"                                          >藤田圭雄</a>のいとこ。1944年<a href="." id="link_7"                                                                                  >東京高等師範学校</a>卒、土浦海軍航空隊に入隊し、敗戦後<a href="." id="link_3"                                                    >北海道大学</a><a href="." id="link_8"                                          >法文学部</a>国文科に入る。北海道大学教養部助教授、教授、1986年定年、<a href="." id="link_9"                                                                        >北海道立文学館</a>理事長を務めた。1987年<a href="." id="link_10"                                                             >北海道文化賞</a>受賞。『風土のなかの文学』で提唱された「北海道の文学の四分類」は有名。
</p>
