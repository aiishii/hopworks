<p><b>小島 一志</b>（こじま かずし、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                      >日本</a>の編集者・作家で、主に<a href="." id="link_3"                                >パズル</a>・<a href="." id="link_4"                      >占い</a>・<a href="." id="link_5"                                >格闘技</a>に関する<a href="." id="link_6"                                                                                            >編集プロダクション</a>である夢現舎（オフィスMugen）の代表取締役。<a href="." id="link_7"                                          >極真空手</a><a href="." id="link_8"                                               >名誉弐段</a>。<a href="." id="link_9"                                >士道館</a>最高師範の<a href="." id="link_10"                                         >村上竜司</a>によって設立された大日本強育委員会の顧問・相談役。
</p>
