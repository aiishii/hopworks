<p>『<b>Another Century's Episode</b>』（アナザーセンチュリーズエピソード、<b>A.C.E.</b>）は、<a href="." id="link_1"                                                                                                      >フロム・ソフトウェア</a>制作・<a href="." id="link_2"                                                                                                                                    >バンダイナムコゲームス</a>発売の<a href="." id="link_3"                        >PlayStation</a>シリーズ向け<a href="." id="link_4"                                          >ロボット</a><a href="." id="link_5"                                                                                  >アクションゲーム</a>シリーズ。
</p><p><a href="." id="link_6"                                                                        >ロボットアニメ</a>（主に<a href="." id="link_7"                                                                        >リアルロボット</a>）に登場したロボットを、そのパイロットとして操る「エース・ロボットアクション」である。<a href="." id="link_8"                                                                                                                                              >スーパーロボット大戦シリーズ</a>同様、作品の垣根を越えて戦う、<a href="." id="link_9"                                                                                            >クロスオーバー作品</a>。
</p>
