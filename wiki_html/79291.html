		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金堀 則夫</b>（かなほり のりお、<a href="." id="link_1"                    >1944年</a>－）は日本の<a href="." id="link_2"                      >詩人</a>。
</p><p><a href="." id="link_3"                                >大阪府</a>生まれ。<a href="." id="link_4"                                                    >立命館大学</a>卒業。詩誌「交野が原」、「石の森」主宰。 <a href="." id="link_5"                                                                        >日本現代詩人会</a>会員、<a href="." id="link_6"                                                                        >日本詩人クラブ</a>会員、<a href="." id="link_7"                                                                        >日本ペンクラブ</a>会員、<a href="." id="link_8"                                                                                                                                >関西詩人協会</a>運営委員、<a href="." id="link_9"                                                                                            >日本現代詩歌文学館</a>評議員を務める。<a href="." id="link_10"                               >郷土史</a>をテーマとした<a href="." id="link_11"                               >カルタ</a>の制作も行なっている。<a href="." id="link_12"                                         >詩集</a>「かななのほいさ」で第11回神戸ナビール文学賞受賞。<a href="." id="link_13"                   >2014年</a>、詩集「畦放」で第47回<a href="." id="link_14"                                                                                 >日本詩人クラブ賞</a>受賞。<a href="." id="link_15"                   >2020年</a>、『ひの石まつり』で第31回<a href="." id="link_16"                                                   >富田砕花賞</a>受賞。
</p>
