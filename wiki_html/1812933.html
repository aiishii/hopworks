		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・ゴルヴィッチ</b>（<i>Peter Alexis Gourevitch</i>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                          >政治学者</a>。専門は、国際政治経済学、比較政治学。<b>グレビッチ</b>とも表記される。
</p><p><a href="." id="link_3"                                                                                  >オベリン大学</a>卒業後、<a href="." id="link_4"                                                                        >ハーバード大学</a>で博士号取得。ハーバード大学政治学部助教授・准教授、<a href="." id="link_5"                                                    >マギル大学</a>政治学部准教授を経て、1981年から<a href="." id="link_6"                                                                                                                                                                  >カリフォルニア大学サンディエゴ校</a>教授。
</p><p>国際関係が国内政治の動向に影響を与える点を指摘した「逆第二イメージ（second image reversed）」を提唱したことで知られる。
</p>
