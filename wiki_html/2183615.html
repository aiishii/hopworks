<p><b>秋本 勝則</b>（あきもと かつのり）は<a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >牛深市</a>出身、元<a href="." id="link_1"                      >日本</a>代表の<a href="." id="link_5"                      >柔道</a>選手である。<a href="." id="link_2"                                                                                                              >1975年世界柔道選手権大会</a>の軽中量級で銅メダル、1978年の<a href="." id="link_6"                                                                                                      >嘉納治五郎杯東京国際柔道大会</a>で優勝している。
</p>
