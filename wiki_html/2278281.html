		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>早速 勝三</b>（はやみ かつぞう、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                            >12月2日</a>（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                        >10月25日</a>） - <a href="." id="link_4"                    >1918年</a>（<a href="." id="link_5"                      >大正</a>7年）<a href="." id="link_6"                            >11月6日</a>）は、明治、大正期の<a href="." id="link_7"                                >広島県</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                              >芸備日日新聞</a>社主、<a href="." id="link_10"                                                   >宮島連絡船</a>を開設した人物である。
