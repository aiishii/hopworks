		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>畑山 敏夫</b>（はたやま としお、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >4月14日</a> - ）は、日本の国際政治学者、<a href="." id="link_2"                                          >佐賀大学</a>教授。
</p><p><a href="." id="link_3"                                >大阪府</a>出身。1977年<a href="." id="link_4"                                                              >大阪市立大学</a><a href="." id="link_5"                                >法学部</a>卒業、1983年同<a href="." id="link_6"                                >大学院</a>法学研究科博士課程<a href="." id="link_7"                                                                                  >単位取得満期退学</a>。1980-82年<a href="." id="link_8"                                                      >パリ第2大学</a><a href="." id="link_9"                                                >講師</a>、1985年佐賀大学<a href="." id="link_10"                                                   >教養部</a>講師、87年<a href="." id="link_11"                               >助教授</a>、95年<a href="." id="link_12"                     >教授</a>、96年10月<a href="." id="link_13"                                         >経済学部</a>教授。2007年「現代フランスの新しい右翼 <a href="." id="link_14"                                                                                                                                   >ルペン</a>の見果てぬ夢」で大阪市大<a href="." id="link_15"                                                             >法学博士</a>。
</p>
