<p><b>内海インターチェンジ</b>（うちうみインターチェンジ）は、<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                          >南宇和郡</a><a href="." id="link_5"                                >愛南町</a>柏に建設することが計画されている<a href="." id="link_1"                                          >津島道路</a>の<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。
</p><p>これより先は<a href="." id="link_7"                                                                                                                          >宿毛和田IC</a>までの間、事業化以前の段階（予定路線区間）である。
</p>
