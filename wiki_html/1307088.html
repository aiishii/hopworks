		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新井 正昭</b>（しんい まさあき、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >8月8日</a>- ）は、元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                >埼玉県</a>出身。<a href="." id="link_4"                                                                                  >日本競輪学校</a>第31期卒業。現役時は<a href="." id="link_2"                                              >日本競輪選手会</a><a href="." id="link_3"                                >埼玉</a>支部所属。師匠は<a href="." id="link_5"                                          >服部記義</a>（競輪学校第22期生）。
</p><p><a href="." id="link_6"                                                                                                            >新井秀明</a>（85期・熊本）、<a href="." id="link_7"                                                                                                            >新井剛央</a>（86期）は共に実子で、2人の師匠でもある。
</p>
