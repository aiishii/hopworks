		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武 平三</b>（たけ へいぞう、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >5月19日</a>）は、元<a href="." id="link_3"                      >騎手</a>で、<a href="." id="link_4"                                                                        >日本中央競馬会</a>の<a href="." id="link_5"                                                                                                                          >栗東トレーニングセンター</a>に所属していた元<a href="." id="link_6"                                >調教師</a>である。<a href="." id="link_7"                                                                                                  >武彦七</a>は父、<a href="." id="link_8"                                                                                                  >武輔彦</a>調教師は兄、<a href="." id="link_9"                                >武宏平</a>調教師、元騎手の<a href="." id="link_10"                               >武永祥</a><a href="." id="link_11"                                         >調教助手</a>は子、<a href="." id="link_12"                               >武英智</a>騎手は孫、<a href="." id="link_13"                                         >作田誠二</a>調教師は娘婿、<a href="." id="link_14"                               >武邦彦</a>元調教師は甥である。
</p>
