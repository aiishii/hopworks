<p><b>母恋出入口</b>（ぼこいでいりぐち）は<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >室蘭市</a>新富町にある<a href="." id="link_6"                                    >国道36号</a><a href="." id="link_1"                                          >室蘭新道</a>の<a href="." id="link_7"                                                          >ランプ</a>。室蘭駅方面の出入口のみ設置されており、<a href="." id="link_8"                                                                        >自動車専用道路</a>区間の終点となっている。また、地球岬（<a href="." id="link_9"                                          >チキウ岬</a>）・<a href="." id="link_10"                                                             >トッカリショ</a>への最寄ランプとなる。
</p>
