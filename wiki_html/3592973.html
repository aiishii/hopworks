		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンフェナク</b>（Amfenac）とは、<b>(2-アミノ-3-ベンゾイルフェニル)酢酸</b>のことである。<a href="." id="link_1"                                                                                                                >フェニル酢酸系の非ステロイド性抗炎症薬</a>（NSAIDs）の1種でもある。<a href="." id="link_2"                                                >CAS登録番号</a>は51579-82-9。日本ではフェナゾックスとして2009年に薬価収載された。
</p>
