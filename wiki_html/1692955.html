		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スキャゥルファンダフリョゥト</b>(<span lang="is">Skjálfandafljót</span>)は、<a href="." id="link_1"                                                              >アイスランド</a>の北部を流れる<a href="." id="link_2"            >川</a>である。
長さは178<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>で、国内で4番目の長さとなっている。
</p><p><a href="." id="link_3"                                                              >ゴーザフォス</a>滝はこの川の途中にあり、そこでは川の水が12<a href="/wiki/%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="メートル">m</a>の落差、30m以上の幅で流れ落ちている。
</p>
