		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲田 和浩</b>（いなだ かずひろ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >3月31日</a> - ）は、日本の<a href="." id="link_2"                      >演芸</a><a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                      >落語</a><a href="." id="link_5"                                >評論家</a>。日本脚本家連盟、社団法人日本放送作家協会所属。<a href="." id="link_6"                                                                                  >民族芸能を守る会</a>相談役。作者部屋（<a href="." id="link_7"                                >歌舞伎</a>作家のこと）同人。
</p>
