		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅見 又蔵</b>（あさみ またぞう、<a href="." id="link_1"                      >天保</a>10年<a href="." id="link_2"                                                      >8月16日</a>）（<a href="." id="link_3"                    >1839年</a><a href="." id="link_3"                            >9月23日</a>） - <a href="." id="link_4"                      >明治</a>33年（<a href="." id="link_5"                    >1900年</a>）<a href="." id="link_6"                            >4月21日</a>）は、<a href="." id="link_7"                                >滋賀県</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >太湖汽船</a>会社社長、<a href="." id="link_10"                                                                   >第21国立銀行</a>頭取・<a href="." id="link_11"                                                                                 >第64国立銀行</a><a href="." id="link_12"                     >頭取</a>等を歴任、篤志家として様々な支援活動を行い、晩年は<a href="." id="link_13"                                                             >日本赤十字社</a>の活動に対しても積極的に関わった。
</p>
