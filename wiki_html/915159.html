		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 仁郎</b>（よしだ じろう、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >4月16日</a> - ）は、日本の<a href="." id="link_2"                                >作曲家</a>、サウンドプロデューサー、ギタリスト。<a href="." id="link_3"                                                              >大阪芸術大学</a>中退。
</p><p>PC用アダルトゲームのサウンドでキャリアを開始、アーティスト楽曲のプロデュース、ミュージカルや舞台の音楽制作も担当する。
</p><p>現在、野獣のリリアン、ジョリッツ、ヘルヘッドといったバンドのメンバーとしても活動中。
</p>
