<p><b>小川 郷太郎</b>（おがわ ごうたろう、<a href="." id="link_4"                    >1876年</a>（明治9年）<a href="." id="link_5"                          >6月9日</a> - <a href="." id="link_6"                    >1945年</a>（昭和20年）<a href="." id="link_7"                          >4月1日</a>）は、<a href="." id="link_8"                      >大正</a>・<a href="." id="link_9"                      >昭和</a>期の<a href="." id="link_10"                     >日本</a>の財政学者、<a href="." id="link_11"                               >政治家</a>。<a href="." id="link_12"                                         >京都帝国大学</a><a href="." id="link_13"                     >教授</a>、<a href="." id="link_14"                                         >拓殖大学</a>学監、<a href="." id="link_15"                               >衆議院議員</a>、<a href="." id="link_16"                                                             >商工大臣</a>、<a href="." id="link_17"                                                             >鉄道大臣</a>などを歴任。従三位勲一等<a href="." id="link_18"                                                             >法学博士</a>。
</p>
