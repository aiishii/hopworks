	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">

<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">劉綎</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>劉 綎</b>（りゅう てい、<a href="." id="link_1"                      >嘉靖</a>37年（<a href="." id="link_2"                    >1558年</a>）  - <a href="." id="link_3"                      >万暦</a>47年<a href="." id="link_4"                                                    >3月4日</a>（<a href="." id="link_5"                    >1619年</a><a href="." id="link_5"                            >4月17日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"            >明</a>代末期の武将。<a href="." id="link_8"            >字</a>は<b>省吾</b>。南昌府南昌県高田（現在の<a href="." id="link_9"                                >江西省</a><a href="." id="link_10"                               >南昌市</a><a href="." id="link_11"                               >新建区</a>）の人。父は<a href="." id="link_12"                     >倭寇</a>を討伐したことで知られる劉顕。なお、<a href="." id="link_13"           >諱</a>の正しい表記は綎（<a href="." id="link_14"                                         >糸偏</a>に廷）である。彼の家系の元は龔姓であった。綽名として<b>劉大刀</b>とも呼ばれた。
</p>
