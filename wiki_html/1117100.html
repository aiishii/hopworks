		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小沢 不二夫</b>（おざわ ふじお、 <a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >6月13日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >5月15日</a>）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >劇作家</a>、<a href="." id="link_6"                                >小説家</a>、<a href="." id="link_7"                                >作詞家</a>である。戦前のチャンバラ量産映画会社として知られる<a href="." id="link_8"                                          >大都映画</a>で、<a href="." id="link_9"                                          >大伴麟三</a>監督と組んだ松山宗三郎（のちの映画監督<a href="." id="link_10"                                         >小崎政房</a>）主演もののオリジナル脚本の作家として登場、戦後は<a href="." id="link_11"                                                   >美空ひばり</a>の大ヒット曲『<a href="." id="link_12"                                                   >リンゴ追分</a>』の作詞者として知られる。本名は<b>小澤 不二雄</b>（読みは同じ）。
</p>
