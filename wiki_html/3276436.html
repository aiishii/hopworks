<p><b>西山 芳一</b>（にしやま ほういち、<a href="." id="link_2"                    >1952年</a> - ）は、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >大田区</a>出身の土木<a href="." id="link_5"                                >写真家</a>。
</p><p><a href="." id="link_6"                                                              >東京造形大学</a>デザイン学部写真学科卒。<a href="." id="link_7"                                >博報堂</a>、<a href="." id="link_8"                                                                                            >東急エージェンシー</a>を経て1978年よりフリーとなり、広告写真を撮影。
1988年より土木写真を中心の撮影に移行する。「土木を撮る会」事務局長。
</p>
