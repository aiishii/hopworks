<p><b>荒内 美沙緒</b>（あらうち みさお、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                    >2001年</a>（<a href="." id="link_3"                      >平成</a>13年）の『<a href="." id="link_4"                                                                                                                                    >ミス・ユニバース・ジャパン</a>』であり、同年の<a href="." id="link_5"                                                                                  >ミス・ユニバース</a>世界大会に日本代表として出場した。1999年ミス日本フォトジェニックも受賞している。
