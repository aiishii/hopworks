<p><b>松平 正質</b>（まつだいら まさただ）または<b>大河内 正質</b>（おおこうち まさただ、<a href="." id="link_1"                      >弘化</a>元年<a href="." id="link_2"                                                      >4月11日</a>（<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                            >5月27日</a>） - <a href="." id="link_4"                      >明治</a>34年（<a href="." id="link_5"                    >1901年</a>）<a href="." id="link_6"                          >6月2日</a>（<a href="." id="link_7"                                                              >グレゴリオ暦</a>））は、<a href="." id="link_8"                      >幕末</a>の<a href="." id="link_9"                                >上総国</a><a href="." id="link_10"                                         >大多喜藩</a>の第9代（最後）の藩主。<a href="." id="link_11"                               >奏者番</a>・<a href="." id="link_12"                               >若年寄</a>・<a href="." id="link_13"                               >老中格</a>。<a href="." id="link_14"                                         >大河内松平宗家</a>11代。
</p>
