		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビッグ・マンモス</b>は、<a href="." id="link_1"                                                                                  >フジテレビ</a>の子供向け番組『<a href="." id="link_2"                                                                                                                                      >ママとあそぼう!ピンポンパン</a>』で活躍した少年合唱団。<a href="." id="link_3"                    >1975年</a>に結成し、<a href="." id="link_4"                    >1982年</a>の番組終了まで活動した。当時のメンバーの大半は<a href="." id="link_5"                                                                                                                      >劇団いろは</a>、<a href="." id="link_6"                                                              >劇団ひまわり</a>に所属していた。
</p><p>結成当初からメンバーの入れ替えを随時行いながら、15人前後で活動。少年合唱団であったが<a href="." id="link_7"                                          >アイドル</a>のように歌って踊れるグループで、個性・ルックスの良さも兼ね備えていたため、当時の10代の少女たちを中心に大変な人気を集めていた。
</p>
