<p><b>関東医療少年院</b>（かんとういりょうしょうねんいん）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                                                    >府中市</a><a href="." id="link_3"                                                                                        >新町</a>1丁目にあった<a href="." id="link_4"                                >法務省</a><a href="." id="link_5"                                >矯正局</a>の<a href="." id="link_6"                                                              >東京矯正管区</a>に属していた<a href="." id="link_7"                                >少年院</a>で、2019年3月まで運用されていた。
</p><p><a href="." id="link_8"                    >2019年</a>4月に東京都昭島市の<a href="." id="link_9"                                                                                                      >国際法務総合センター</a> として、<a href="." id="link_10"                                         >八王子市</a>の<a href="." id="link_11"                                                                                 >八王子医療刑務所</a>・八王子<a href="." id="link_12"                                                   >少年鑑別所</a>・<a href="." id="link_2"                                                                    >府中市</a>の<b>関東医療少年院</b>・<a href="." id="link_13"                                         >相模原市</a><a href="." id="link_14"                                                                             >中央区</a>の<a href="." id="link_15"                                                                                 >神奈川医療少年院</a>を、2019年（平成31年）4月に統合移転し閉所した。
</p>
