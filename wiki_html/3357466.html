		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇多 五郎</b>（うだ ごろう、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >6月30日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                              >10月11日</a>）は、ドイツ文学者、翻訳家。
</p><p>東京出身。1927年<a href="." id="link_3"                                          >上智大学</a>文学部独文科卒。上智大学講師、助教授、教授。外国語学部を創設し初代学部長。1972年定年、名誉教授。<a href="." id="link_4"                                                    >高村光太郎</a>に師事した。次男は<a href="." id="link_5"                                          >宇多文雄</a>。
</p>
