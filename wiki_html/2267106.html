		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>すもも もも</b>（<a href="." id="link_1"                            >5月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                      >女性</a>。同人活動ののち、『<a href="." id="link_6"                                                                        >月刊プリンセス</a>』で期待賞受賞、2004年に『<a href="." id="link_7"                                                                        >プチプリンセス</a>』にて「媚薬・ミラクル」でデビュー。代表作は「<a href="." id="link_8"                                                                                                                                          >天の竜＊地の桜</a>」。漫画家の仕事の他にも、アニメ『<a href="." id="link_9"                                                                                                                                                                  >俺の妹がこんなに可愛いわけがない</a>』第2話に登場する劇中の同人誌の表紙を描くなど、イラストレーターとしても活躍している。
</p>
