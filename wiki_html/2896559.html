<p><b>江間 俊一</b>（えま しゅんいち、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                      >5月10日</a>（<a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >6月17日</a>） - <a href="." id="link_4"                      >昭和</a>8年（<a href="." id="link_5"                    >1933年</a>）<a href="." id="link_6"                            >5月31日</a>）は、<a href="." id="link_7"                                >静岡県</a>出身の、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >弁護士</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                                                                                                     >青木しのぶ</a>（<a href="." id="link_12"                     >女優</a>）の父、<a href="." id="link_13"                                         >小桜葉子</a>（女優で<a href="." id="link_14"                               >上原謙</a>の前妻）の祖父、<a href="." id="link_15"                                         >加山雄三</a>（<a href="." id="link_16"                     >俳優</a>）の曾祖父に当たる。
</p>
