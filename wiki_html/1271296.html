<p><b>メフディー・ベン・バルカ</b>（Mehdi Ben Barka、<a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                              >10月29日</a>失踪）は、<a href="." id="link_3"                                          >モロッコ</a>の政治家。<a href="." id="link_4"                      >左翼</a><a href="." id="link_5"                      >政党</a>の<a href="." id="link_6"                                                                                                                                                              >人民諸勢力全国同盟</a>(UNFP)の党首、<a href="." id="link_7"                                          >キューバ</a>の国際的政治団体<a href="." id="link_8"                                                                                                                                                                                                                              >アジア・アフリカ・ラテンアメリカ人民連帯機構</a>(OSPAAAL)の書記を務める。モロッコ国王<a href="." id="link_9"                                                                          >ハッサン2世</a>への抵抗運動を展開するも、<a href="." id="link_10"                     >パリ</a>で失踪を遂げた。
</p>
