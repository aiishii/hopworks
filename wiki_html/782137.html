<p><b>佐藤 光政</b>（さとう みつまさ）は、日本の<a href="." id="link_1"                                                    >声楽家</a>、<a href="." id="link_2"                                          >バリトン</a><a href="." id="link_3"                      >歌手</a>。<a href="." id="link_4"                                >東京都</a>出身。
<a href="." id="link_5"                                                              >東京芸術大学</a>音楽部声楽科卒業。<a href="." id="link_6"                                >二期会</a>、<a href="." id="link_7"                                                                        >東京室内歌劇場</a>会員。<a href="." id="link_8"                                                                        >クラシック</a>に限らず、<a href="." id="link_9"                                                                        >ポップス</a>など幅広く手掛けている。
</p>
