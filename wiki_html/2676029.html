		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一井 正典</b>（いちのい まさつね、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                          >7月4日</a>（<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                    >6月8日</a>） - <a href="." id="link_4"                    >1929年</a>（<a href="." id="link_5"                      >昭和</a>4年）<a href="." id="link_6"                          >6月5日</a>）は日本の<a href="." id="link_7"                                          >歯科医師</a>。近代西洋歯科医学の先駆者。<a href="." id="link_8"                                          >明治</a>・<a href="." id="link_9"                                          >大正</a>・<a href="." id="link_10"                                         >昭和</a>三代の<a href="." id="link_11"                     >天皇</a>の歯科侍医も務めた。
