		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大石 コウ</b>（おおいし コウ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>・<a href="." id="link_3"                                                                                  >イラストレーター</a>・同人作家。<a href="." id="link_4"                                >宮崎県</a>出身。
</p><p>同人サークル「ねこうさプリン」主宰。PCゲーム情報誌『<a href="." id="link_5"              >BugBug</a>』2007年2月号より<b>らーめん</b>名義で漫画家としてデビュー。また、<b>大石コウ</b>（おおいし コウ）名義でも<a href="." id="link_6"                                                                                                      >ウェブコミック誌</a>『<a href="." id="link_7"                                                    >コミックHOLIC</a>』（<a href="." id="link_8"                                                                                            >とらのあな</a>）に『ちぇりっしゅBOX』を連載した。『<a href="." id="link_9"                                                                        >comicアンスリウム</a>』で成年漫画も連載している。
</p>
