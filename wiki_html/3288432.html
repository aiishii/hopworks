		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>淀橋 太郎</b>（よどばし たろう、1907年（明治40年）5月7日 -  1991年（平成3年）3月3日）は、浅草を中心として活動した<a href="." id="link_1"                                >軽演劇</a>の脚本家・演出家。本名、臼井一男。弟の<a href="." id="link_2"                                                                                                            >高崎三郎</a>も軽演劇の脚本家。
</p><p>東京生まれ。小学校卒業。 戦後、<a href="." id="link_3"                                >森川信</a>一座の座付き作家として活躍。浅草国際劇場や新宿コマ劇場で、歌謡ショーや喜劇の作・演出なども手掛けた。
</p><p>主な作品に戯曲『親バカ三代』、テレビ『笑えば天国』、著書に『ざこ寝の人生』など。 
</p>
