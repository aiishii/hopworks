		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>耿 秉</b>（こう へい、? - <a href="." id="link_1"                >91年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >後漢</a>時代初期から中期の軍人。字は伯初。<a href="." id="link_4"                                          >司隷</a><a href="." id="link_5"                                >扶風</a>茂陵の人。<a href="." id="link_6"                                                              >雲台二十八将</a>の<a href="." id="link_7"                      >耿弇</a>の弟である<a href="." id="link_8"                      >耿国</a>の子で、後漢代の対外戦争に活躍した。子は耿沖、曾孫は<a href="." id="link_9"                      >耿紀</a>。諡は『<a href="." id="link_10"                               >後漢書</a>』では桓侯、『<a href="." id="link_11"                                                                                                 >後漢紀</a>』では壮侯。
</p>
