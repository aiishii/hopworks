<p><b>マルマライ</b>（Marmaray）は<a href="." id="link_1"                                                                        >ボスポラス海峡</a>を横断する海底鉄道<a href="." id="link_2"                                          >トンネル</a>により、<a href="." id="link_3"                                                                        >イスタンブール</a>の<a href="." id="link_4"                                                    >ヨーロッパ</a>側と<a href="." id="link_5"                                >アジア</a>側を接続する事業の名称である。Marmaray の名称は事業区域のすぐ南にある<a href="." id="link_6"                                                    >マルマラ海</a> (Marmara) と、<a href="." id="link_7"                                          >トルコ語</a>で鉄道を意味する ray の<a href="." id="link_8"                                          >かばん語</a>（混成語）である。
</p>
