		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まさこ</div><span class="fn">MaSaKo</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>6月3日<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                      >成徳学園高等学校</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ダンサー、<a href="." id="link_5"                                >振付師</a>、<a href="." id="link_6"                                >演出家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動拠点</th><td><a rel="nofollow" class="external text" href="http://www.envoyer-de-masako.com/">ダンスプロジェクト Envoyer de MaSaKo</a></td></tr></tbody></table>
<p><b>MaSaKo</b>（まさこ、<a href="." id="link_7"                          >6月3日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                                          >ダンサー</a>、<a href="." id="link_5"                                >振付師</a>。「ダンスプロジェクトEnvoyer de MaSaKo」の主催者で「株式会社Envoyer de MaSaKo」代表。<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a>出身。<a href="." id="link_9"                                                                                                                                          >成徳学園高等学校</a>（現<a href="." id="link_10"                                                                                                                         >神戸龍谷高等学校</a>）卒業。身長164.5cm、血液型、A型。
</p>
