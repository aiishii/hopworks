		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ながて ゆか</b>（<a href="." id="link_1"                            >7月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。<a href="." id="link_4"                                >愛知県</a>出身。<a href="." id="link_5"                                          >茨城大学</a><a href="." id="link_6"                                          >教育学部</a>美術科卒業。「凶刃」で講談社新人漫画賞に入選し、デビュー。代表作は『<a href="." id="link_7"                                                                                  >週刊少年マガジン</a>』（<a href="." id="link_8"                                >講談社</a>）に連載された「TENKAFUBU 信長」。<a href="." id="link_9"                      >劇画</a>調の画風が特徴。
</p><p>2015年3月連載開始の『<a href="." id="link_10"                                      >ギフト±</a>』より<b>ナガテ ユカ</b>のペンネームを使用。以降、作風によってペンネームを使い分けるとしている。
</p>
