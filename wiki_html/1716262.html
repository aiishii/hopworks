<p><b>パオロ・ジュゼッペ・ジョアッキーノ・コンコーネ</b>（<i>Paolo Giuseppe Gioacchino Concone</i>, <a href="." id="link_1"                    >1801年</a><a href="." id="link_1"                            >9月12日</a><a href="." id="link_1"                                >トリノ</a>生 - <a href="." id="link_2"                    >1861年</a><a href="." id="link_2"                          >6月6日</a>トリノ没）、は<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                >作曲家</a>、教育者である。<a href="." id="link_5"                                                              >ヴォカリーズ</a>の練習の教本で特に有名である。
</p>
