		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小嶋 淳司</b>（こじま あつし、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >7月16日</a> - ）は、<a href="." id="link_2"                                >がんこフードサービス</a>の創業者、現会長。<a href="." id="link_3"                                                                                                                >日本フードサービス協会</a>会長や、<a href="." id="link_4"                                                                        >関西経済同友会</a><a href="." id="link_5"                                                              >代表幹事</a>も務めた。<a href="." id="link_6"                                          >和歌山県</a><a href="." id="link_7"                                          >西牟婁郡</a><a href="." id="link_8"                                          >上富田町</a>生まれ。<a href="." id="link_9"                                                                                                                                                        >和歌山県立田辺高校</a>・<a href="." id="link_10"                                                                                           >同志社大学経済学部</a>卒業。
