<p><b>トム・リーガン</b>（Tom Regan、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >11月28日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >2月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >動物の権利</a>論を専門とする哲学者。1967年から2001年まで、<a href="." id="link_5"                                                                                                                          >ノースカロライナ州立大学</a>で教鞭をとった。1985年以来、彼は妻であるナンシー・リーガンと共に、非営利団体「文化と動物基金(Culture and Animals Foundation)」を創設。動物のための団結、知的·芸術的な努力の成長を促進することを目的とした活動を行っている。
</p>
