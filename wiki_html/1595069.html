<p><b>柿本 幸造</b>（かきもと こうぞう、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >1998年</a>）は<a href="." id="link_3"                                >広島県</a>出身の童画家。
</p><p>「<a href="." id="link_4"                                                                                                                                >どんくまさん</a>」シリーズ（<a href="." id="link_5"                                                    >蔵冨千鶴子</a>作）の挿絵画家として知られる。<a href="." id="link_6"                    >1959年</a><a href="." id="link_6"                                                                                                      >小学館児童文化賞</a>受賞。
</p>
