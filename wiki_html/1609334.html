<p><b>森 宗意軒</b>（もり そういけん、生年不詳 - <a href="." id="link_1"                      >寛永</a>15年<a href="." id="link_2"                                                      >2月28日</a>（<a href="." id="link_3"                    >1638年</a><a href="." id="link_3"                            >4月12日</a>））は、<a href="." id="link_4"                                                              >安土桃山時代</a>から<a href="." id="link_5"                                          >江戸時代</a>前期にかけての人物。
</p><p><a href="." id="link_6"                                                    >キリシタン</a>で、<a href="." id="link_7"                                          >島原の乱</a>の一揆勢における惣奉行、目付、兵糧奉行である。
</p>
