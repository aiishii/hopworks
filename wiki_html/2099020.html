		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅沢 昌太郎</b>（うめざわ しょうたろう、<a href="." id="link_1"                    >1937年</a>（昭和12年）<a href="." id="link_2"                            >5月23日</a> - ）は日本の<a href="." id="link_3"                      >商学</a>者、<a href="." id="link_4"                      >農学</a>者、<a href="." id="link_5"                                                              >博士（農学）</a>、<a href="." id="link_6"                                                                                            >農業マーケティング</a>研究の第一人者である。
</p><p><a href="." id="link_7"                                                              >流通経済大学</a>非常勤講師、<a href="." id="link_8"                                                    >高千穂大学</a>専任講師→<a href="." id="link_9"                                >助教授</a>→<a href="." id="link_10"                     >教授</a>、<a href="." id="link_11"                                                                                           >日本大学商学部</a>教授および日本大学大学院<a href="." id="link_12"                                                   >商学研究科</a>教授→<a href="." id="link_13"                                         >客員教授</a>を経て、日本大学商学部および日本大学大学院商学研究科の非常勤講師。
</p>
