<p><b>溝渕 増巳</b>（みぞぶち ますみ、<a href="." id="link_1"                      >明治</a>33年（<a href="." id="link_2"                    >1900年</a>）<a href="." id="link_3"                              >11月28日</a> - <a href="." id="link_4"                      >昭和</a>59年（<a href="." id="link_5"                    >1984年</a>）<a href="." id="link_6"                            >1月17日</a>、満83歳没）は<a href="." id="link_7"                                >高知県</a>出身の<a href="." id="link_8"                                >政治家</a>。公選第4代の<a href="." id="link_9"                                                                        >高知県知事</a>。在任期間は5期連続当選で昭和30年（<a href="." id="link_10"                   >1955年</a>）<a href="." id="link_11"                             >12月12日</a> - 昭和50年（<a href="." id="link_12"                   >1975年</a>）<a href="." id="link_13"                           >12月6日</a>の20年間にわたった。
</p>
