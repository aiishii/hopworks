		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>JSPレコード</b> (<b>JSP Records</b>)は、<a href="." id="link_1"                    >1978年</a>にジョン・ステッドマンによって設立された<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                          >ロンドン</a>の<a href="." id="link_4"                                                                                  >レコードレーベル</a>。JSPとは、ジョン・ステッドマン・プロダクションズ(<b>J</b>ohn <b>S</b>tedman <b>P</b>roductions)の略である。<a href="." id="link_5"                                          >ブルース</a>、<a href="." id="link_6"                                >ジャズ</a>の古いレコーディングの再発が多いが、新録アルバムも多数手がけている。
</p>
