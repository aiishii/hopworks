		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大北 真潤</b>（おおきた まひろ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p>2011年より『大北紘子』名義にて『<a href="." id="link_3"                                                                        >コミック百合姫</a>（<a href="." id="link_4"                                >一迅社</a>）』で読み切りを中心に作品を発表。
</p><p>2012年、<a href="." id="link_5"                                >講談社</a>『<a href="." id="link_6"                                                                                            >アフタヌーン四季賞</a> 2012年冬』で準入選。
</p><p>『<a href="." id="link_7"                                                                        >Good!アフタヌーン</a>』（<a href="." id="link_5"                                >講談社</a>）にて、2017年10月号から2018年8月号まで『大北真潤』名義で「楽園の神娘（クロリス）」を連載。
</p><p>『<a href="." id="link_8"                                                                                                      >ヤングキングアワーズ</a>』（<a href="." id="link_9"                                                    >少年画報社</a>）にて、2019年4月号より「夜明け前に死ぬ」の連載を開始。
</p>
