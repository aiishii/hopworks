<p><b>コルサコフ</b>（<span style="font-size: small;"><a href="." id="link_1"                                          >ロシア語</a>：</span><span lang="ru">Корсаков</span>, Korsakov, カルサーカフ）は、<a href="." id="link_2"                                >ロシア連邦</a>が<a href="." id="link_3"                                                              >極東連邦管区</a>の<a href="." id="link_4"                                                    >サハリン州</a>の一部として<a href="." id="link_5"                                          >実効支配</a>している<a href="." id="link_6"                      >都市</a>である。<a href="." id="link_7"                                >日本語</a>では日本統治時代の名称である<b><a href="." id="link_8"                                >大泊</a></b>とも呼ぶ。<a href="." id="link_9"                      >サハリン</a>（樺太）の玄関となる港湾都市である。
</p>
