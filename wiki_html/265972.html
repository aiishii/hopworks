		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>町田 恵</b>（まちだ めぐみ、<span style="display:none"> (<span class="bday">1980-09-01</span>) </span><a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >9月1日</a>（41歳） - ）は、元<a href="." id="link_2"                                          >アイドル</a>、元<a href="." id="link_3"                                          >タレント</a>、解散した<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                                                                          >女性アイドルグループ</a><a href="." id="link_6"                                                    >チェキッ娘</a>の元メンバー。チェキッ娘時代の愛称は<b>まっちぃ</b>、<b>まちめぐ</b>など。
</p><p><a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                >所沢市</a>出身。<a href="." id="link_9"                                                                                                                >埼玉県立新座北高校</a>卒業。
</p><p><a href="." id="link_10"                                               >血液型</a>はO型。
</p><p>かつての所属事務所は<a href="." id="link_11"                                                                                                                                                                                                                                                 >マーキュリー・ミュージックエンタテインメント</a>。
</p>
