	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>民主聯盟</b>（みんしゅれんめい）は<a href="." id="link_1"                    >1998年</a>（<a href="." id="link_2"                                                                        >中華民国暦</a>87年）6月24日に結党され、かつて存在した<a href="." id="link_3"                      >台湾</a>の政党。党主席は<a href="." id="link_4"                                                                                                  >徐成焜</a>。
</p><p><a href="." id="link_1"                    >1998年</a>結党直後の<a href="." id="link_5"                                                                                                                                    >立法委員選挙</a>で4議席を獲得した。民主聯盟から出馬した候補者の多くは<a href="." id="link_6"                                                    >中国国民党</a>から離党した人物が多く、代表的な人物としては<a href="." id="link_7"                                                    >台北県</a>の<a href="." id="link_8"                                                                                                  >林志嘉</a>、<a href="." id="link_9"                                >苗栗県</a>に徐成焜、<a href="." id="link_10"                               >台東県</a>の<a href="." id="link_11"                                                                                                 >徐慶元</a>、<a href="." id="link_12"                               >台南市</a>の<a href="." id="link_13"                                                                                                 >杜振栄</a>等がいる。。かつて<a href="." id="link_14"                                         >緑色本土清新党</a>から国大代表に出馬した<a href="." id="link_15"                                                                                                 >高孟定</a>（<a href="." id="link_16"                   >2004年</a>は無党派として<a href="." id="link_17"                                                                                                                                   >第五回立委</a>に当選）もこの選挙では民主聯盟より出馬していた。
</p><p>2018年解散。
</p>
