<p><b>長浜 彰</b>（ながはま　あきら、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_4"                    >1947年</a><a href="." id="link_4"                            >3月31日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                                                        >陸軍</a>軍人。陸軍<a href="." id="link_6"                      >憲兵</a><a href="." id="link_7"                      >大佐</a>。<a href="." id="link_9"                                                    >太平洋戦争</a>時の<a href="." id="link_10"                                                   >フィリピン</a>方面軍<a href="." id="link_11"                                                   >憲兵隊</a><a href="." id="link_12"                               >司令官</a>。戦後、<a href="." id="link_13"                                 >A級戦犯</a>指定で逮捕されたが、<a href="." id="link_14"                                   >B級戦犯</a>として<a href="." id="link_15"                                                                       >マニラ軍事裁判</a>で死刑判決を受けた。
