		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹迫 望美</b>（たけさこ のぞみ、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >10月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の女子<a href="." id="link_3"                                                              >プロレスラー</a>。身長149cm、体重48kg、血液型O型。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                          >横須賀市</a>出身。愛称は、のんちゃん。入団前に運動経験がないため勝ち星には恵まれていないが、<a href="." id="link_6"                                                              >ジャガー横田</a>の指導を受けて力を付けつつある。IWA・JAPANでは<a href="." id="link_7"                                                                                  >チョコボール向井</a>と男女混合タッグを組むことが多かった。元<a href="." id="link_8"                            >IWA・JAPAN</a>所属。また、<a href="." id="link_9"                                                                    >JWP女子プロレス</a>、<a href="." id="link_10"         >AtoZ</a>にも参戦していた。2010年2月に引退。
</p>
