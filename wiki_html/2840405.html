<p><b>林 玲子</b>（はやし れいこ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >8月29日</a>）は、日本経済史学者。<a href="." id="link_3"                                                              >流通経済大学</a>名誉教授。日本経済史・女性史専攻。
</p><p>東京生まれ。1951年<a href="." id="link_4"                                                                                                      >東京女子高等師範学校</a>理科物理選修卒、1955年<a href="." id="link_5"                                          >東京大学</a>経済学部卒、1965年同大学院経済学研究科博士課程満期退学、1967年「江戸問屋仲間の研究」で<a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_3"                                                              >流通経済大学</a>助教授、教授、2001年定年退任、名誉教授。2013年8月29日、<a href="." id="link_7"                      >肺炎</a>のため死去。83歳没。
</p>
