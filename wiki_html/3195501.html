		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩村 康弘</b>（いわむら やすひろ、<a href="." id="link_1"                    >1961年</a> - ）は、凝縮系核科学（<a href="." id="link_2"                                                    >常温核融合</a>）の研究者。<a href="." id="link_3"                                                    >三菱重工業</a>横浜研究所先進プロジェクトグループグループ長を経て、現在<a href="." id="link_4"                                          >東北大学</a>電子光理学研究センター特任<a href="." id="link_5"                      >教授</a>。
</p><p><a href="." id="link_6"                                >福岡市</a>生まれ。<a href="." id="link_7"                                                                                            >東京大学工学部</a>原子力工学科卒業、同大学院工学系研究科博士課程修了。三菱重工業に入社、<a href="." id="link_8"                                >元素変換</a>などに関する研究を行う。<a href="." id="link_9"                    >1991年</a>3月、英語論文「電気ポテンシャル法に基づいた欠陥形状の逆解析」で工学博士号取得。<a href="." id="link_10"                   >2004年</a>、<a href="." id="link_11"                                                                                           >凝縮系核科学国際学会</a>から<a href="." id="link_12"                                                                                                                                                                           >ジュリアーノ・プレパラータ・メダル</a>を受賞。
</p>
