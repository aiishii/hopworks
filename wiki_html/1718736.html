<p><b>メリンダ・ゲビー</b> (Melinda Gebbie) は、最近では<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                                                                                              >トップ・シェルフ・プロダクションズ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Top_Shelf_Productions&amp;action=edit&amp;redlink=1" class="new" title="En:Top Shelf Productions (存在しないページ)">英語版</a>）</span></span>から発行された、夫で<a href="." id="link_2"                                                    >漫画原作者</a>の<a href="." id="link_3"                                                                        >アラン・ムーア</a>との共同作業で完成した全3巻の<a href="." id="link_4"                                                                                            >グラフィックノベル</a>『<b>ロスト・ガールズ</b>』<small>&#160;(<a href="/w/index.php?title=En:Lost_Girls&amp;action=edit&amp;redlink=1" class="new" title="En:Lost Girls (存在しないページ)"><span lang="en"><i>Lost Girls</i></span></a>)&#160;</small>で最もよく知られている<a href="." id="link_5"                                                                                                                >アメリカン・コミック</a>・ブック・アーティストであり、漫画原作者である。
</p>
