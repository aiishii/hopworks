		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒江 光彦</b>（くろえ みつひこ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >1月1日</a> - ）は、日本の美術修復家、研究家。<a href="." id="link_2"                                >山形県</a>出身。1957年<a href="." id="link_3"                                          >東京大学</a>美学美術史学科卒、1959年<a href="." id="link_4"                                                                        >国立西洋美術館</a>に勤務、ヨーロッパに留学し、ベルギー王立文化財研究所で絵画修復術を研究する。1972年退官し、絵画修復家、評論家として活動、1993年<a href="." id="link_5"                                                                                  >東北芸術工科大学</a>教授。2006年定年退職、名誉教授。
</p>
