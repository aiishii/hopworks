		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>肥塚 隆</b>（こえづか たかし、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月21日</a> - ）は、<a href="." id="link_2"                                          >仏教美術</a>史学者、<a href="." id="link_3"                                          >大阪大学</a>名誉教授。アジアの仏教美術を研究した。
</p><p><a href="." id="link_4"                                >姫路市</a>生まれ。1964年<a href="." id="link_5"                                          >京都大学</a>文学部哲学科卒、73年同大学院博士課程宗教学満期退学。1974年大阪大学文学部助手、76年講師、79年助教授、89年教授。99年文学部長・文学研究科長。2005年定年退官、名誉教授、<a href="." id="link_6"                                                                                  >大阪人間科学大学</a>学長。
</p>
