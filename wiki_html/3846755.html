		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五十嵐紀男</b>（いがらしのりお、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >8月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >検察官</a>、<a href="." id="link_4"                                >公証人</a>、<a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                                    >公安調査庁</a><a href="." id="link_7"                                                    >総務課</a>長、<a href="." id="link_8"                                                                                            >東京地検特捜部</a>長、<a href="." id="link_9"                                                    >最高検</a><a href="." id="link_10"                                         >検事</a>、<a href="." id="link_11"                                                             >千葉地検</a><a href="." id="link_12"                                                   >検事正</a>、<a href="." id="link_13"                                                             >横浜地検</a>検事正等を歴任した。
</p>
