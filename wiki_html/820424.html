		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花ノ国 明宏</b>（はなのくに あきひろ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >10月15日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                          >藤井寺市</a>出身の元<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。<a href="." id="link_6"                                          >放駒部屋</a>（入門時は<a href="." id="link_7"                                          >花籠部屋</a>）に所属していた。最高位は東<a href="." id="link_8"                      >前頭</a>筆頭（<a href="." id="link_9"                    >1989年</a>11月場所）。本名は野口 明宏（のぐち あきひろ）。身長185cm、体重148kg。得意手は右四つ、寄り、<a href="." id="link_10"                                         >上手投げ</a>。
</p><p>現在は、<a href="." id="link_11"                               >若者頭</a>・花ノ国。
</p>
