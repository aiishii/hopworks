<p><b>Team NINJA</b>（チームニンジャ）は、<a href="." id="link_2"                                                                                                                >コーエーテクモゲームス</a>（旧<a href="." id="link_3"                                >テクモ</a>）の<a href="." id="link_4"                                                                                            >コンピュータゲーム</a>を開発する社内チームである。主に<a href="." id="link_5"                                                                                  >アクションゲーム</a>を開発し、代表作に『<a href="." id="link_6"                                                                                                                                          >デッド オア アライブ シリーズ</a>』と『<a href="." id="link_7"                          >NINJA GAIDEN</a>』シリーズがある。
</p><p><b>チーニン</b>の略称でも呼ばれる。開発したタイトルには<a href="." id="link_8"                                                                                                                                                                                                          >年齢制限</a>の高いものが多い。
</p>
