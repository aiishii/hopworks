		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fukunosato_1958_Scan10007.JPG" title="ファイル:Fukunosato 1958 Scan10007.JPG">ファイル:Fukunosato 1958 Scan10007.JPG</a>  <div class="thumbcaption">1958年ごろの福ノ里（福乃里）</div></div></div>
<p><b>福ノ里 牛之助</b>（ふくのさと うしのすけ、<a href="." id="link_1"                      >本名</a>：田中 牛之助（たなか うしのすけ）、<a href="." id="link_2"                    >1923年</a><a href="." id="link_2"                            >12月3日</a>-<a href="." id="link_3"                    >1995年</a><a href="." id="link_3"                            >9月16日</a>）は、<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                                                    >八幡市</a>折尾町（現・同県<a href="." id="link_6"                                          >北九州市</a><a href="." id="link_7"                                          >八幡西区</a><a href="." id="link_8"                      >折尾</a>）出身で、<a href="." id="link_9"                                                    >宮城野部屋</a>と<a href="." id="link_10"                                         >高島部屋</a>に所属した<a href="." id="link_11"                               >大相撲</a><a href="." id="link_12"                     >力士</a>。最高位は東<a href="." id="link_13"                     >前頭</a>13枚目（<a href="." id="link_14"                   >1954年</a>1月場所）。現役時代の体格は176cm、85kg。得意手は右四つ、内掛け、小股掬い、引っ掛けなど。
</p>
