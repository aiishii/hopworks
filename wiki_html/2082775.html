		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本田 英絵</b>（ほんだ はなえ、<a href="." id="link_1"                              >10月29日</a> - ）は、日本の女性アーティスト、ピアニスト、キーボーディスト、アレンジャー、作曲家。
</p><p><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a>出身。1995年、第9回TEENS' MUSIC FESTIVAL 全国大会に<a href="." id="link_4"          >aiko</a>とともに出場し、TEEN'S大賞・文部大臣奨励賞を受賞した。<a href="." id="link_5"                                                              >大阪音楽大学</a>短期大学部 ジャズピアノコース卒業。ジャズ、ラテン、R&amp;B、ジャパニーズポップス等、幅広いジャンルで活躍。CM、新人アーティストへの曲の提供、吹奏楽や鼓笛隊の作曲、編曲も手掛ける。
</p>
