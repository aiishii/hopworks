		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 東洋士</b>（さとう とよし、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >8月13日</a><a rel="nofollow" class="external autonumber" href="https://www.obirin.jp/about/mb9v5b00000001gj-att/toyoshi_satow_profile_202000801.pdf">[1]</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >10月18日</a>）は、<a href="." id="link_3"                                                                                            >学校法人桜美林学園</a>の学園長であり理事長である。
</p><p><a href="." id="link_4"                                          >韓国</a>の<a href="." id="link_5"                                                    >韓瑞大学</a>より名誉<a href="." id="link_6"                                                              >文学博士</a>、<a href="." id="link_7"                                                    >明知大学</a>より名誉<a href="." id="link_8"                                >行政学</a>博士、<a href="." id="link_9"                                                                        >米国</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                                           >オハイオ・ドミニカン大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Ohio_Dominican_University&amp;action=edit&amp;redlink=1" class="new" title="En:Ohio Dominican University (存在しないページ)">英語版</a>）</span></span>より名誉<a href="." id="link_11"                                                                       >教育学博士</a>をそれ授与されている。
</p>
