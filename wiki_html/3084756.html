<p><b>シロヘム</b>(Siroheme)は、<a href="." id="link_1"                      >硫黄</a>や<a href="." id="link_2"                      >窒素</a>の6電子還元を行うためにいくつかの<a href="." id="link_3"                      >酵素</a>が<a href="." id="link_4"                                >補因子</a>として用いる<a href="." id="link_5"                      >ヘム</a>様の物質である。シロヘムは、<a href="." id="link_6"                                                                                                                      >ウロポルフィリノーゲンIII</a>、ヘム、<a href="." id="link_7"                                                                    >ビタミンB12</a>前駆体から合成される。<a href="." id="link_8"                                                                                                            >硫黄同化</a>経路においては、<a href="." id="link_9"                                                              >亜硫酸塩</a>を生物が利用可能な<a href="." id="link_10"                               >硫化物</a>に変換し、<a href="." id="link_11"                                                                       >ホモシステイン</a>に取り込ませるという中心的な役割を果たしている。
</p>
