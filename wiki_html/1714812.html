		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リヒャルト・グリュックス</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Richard Glücks</span> <span><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Loudspeaker.svg" title="ファイル:Loudspeaker.svg">De-Richard Glücks.oga</a>&#160;<a href="." id="link_2"                                                                                                                                                                   >発音</a></span><span class="noprint" lang="ja"><sup>[<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E9%9F%B3%E5%A3%B0%E3%83%BB%E5%8B%95%E7%94%BB%E3%81%AE%E5%86%8D%E7%94%9F" title="ヘルプ:音声・動画の再生"><span style="cursor:help">ヘルプ</span></a>/<a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:De-Richard_Gl%C3%BCcks.oga&amp;action=edit&amp;redlink=1" class="new" title="ファイル:De-Richard Glücks.oga (存在しないページ)"><span style="cursor:help">ファイル</span></a>]</sup></span>、<a href="." id="link_3"                    >1889年</a><a href="." id="link_3"                            >4月22日</a> - <a href="." id="link_4"                    >1945年</a><a href="." id="link_4"                            >5月10日</a>）は、<a href="." id="link_5"                                                                        >ドイツ</a>の政党<a href="." id="link_6"                                                                                                                                    >国家社会主義ドイツ労働者党</a>(ナチス)の組織<a href="." id="link_7"                                                                    >親衛隊（SS）</a>の高官。ナチスの設置した全<a href="." id="link_8"                                                                                        >強制収容所</a>の総監を務めた。最終階級は<a href="." id="link_9"                                                    >親衛隊中将</a>。
</p>
