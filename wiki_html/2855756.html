		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 海彦</b>（いとう うみひこ、<a href="." id="link_1"                    >1925年</a>(<a href="." id="link_2"                      >大正</a>14年)<a href="." id="link_3"                          >1月1日</a> - <a href="." id="link_4"                    >1995年</a>(<a href="." id="link_5"                      >平成</a>7年)<a href="." id="link_6"                              >10月20日</a>）は、<a href="." id="link_7"                                          >放送作家</a>、<a href="." id="link_8"                      >詩人</a>。
<a href="." id="link_9"                                >東京</a>出身。<a href="." id="link_10"                                         >伊藤松雄</a>の子。<a href="." id="link_11"                                         >日本大学</a>卒。<a href="." id="link_12"                                                             >NHK</a>専属作家、のちフリー。放送詩劇で活動し、1958年「言葉と音楽のための三つの形象」でイタリア賞、65年「飛翔」で<a href="." id="link_13"                                                             >芸術祭賞</a>受賞。『同時代』『地球』同人。
</p>
