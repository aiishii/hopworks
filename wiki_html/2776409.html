		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関　勝治</b>（せき　かつじ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"              >5月</a> -）は<a href="." id="link_2"                                >千葉県</a><a href="." id="link_3"                                >市川市</a>出身の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >柔道家</a>。現役時代は中量級の選手。<a href="." id="link_6"                                                    >組み手</a>は左組み。得意技は<a href="." id="link_7"                      >体落</a>。身長171cm。体重76kg。
</p>
