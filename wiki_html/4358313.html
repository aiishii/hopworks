		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黄成福</b>（ファン・ソンボク、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">황성복</span>、<a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                            >8月15日</a> - <a href="." id="link_3"                    >2003年</a><a href="." id="link_3"                            >4月29日</a>）は、<a href="." id="link_4"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                                >高麗人</a>であり、<a href="." id="link_7"                                                          >ソ連派</a>に属する。ロシア名は<b>ヴァレンチーン・イヴァーノヴィチ・フヴァン</b>（<a href="." id="link_8"                                          >ロシア語</a>&#58; <span lang="ru">Валентин Иванович Хван</span>）。
</p>
