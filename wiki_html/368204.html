		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>道命</b>（どうみょう、<a href="." id="link_1"                      >天延</a>2年（<a href="." id="link_2"                  >974年</a>） - <a href="." id="link_3"                      >寛仁</a>4年<a href="." id="link_4"                                                    >7月4日</a>（<a href="." id="link_5"                    >1020年</a><a href="." id="link_5"                            >7月26日</a>））は、<a href="." id="link_6"                                          >平安時代</a>中期の<a href="." id="link_7"            >僧</a>・<a href="." id="link_8"                      >歌人</a>。父は<a href="." id="link_9"                                          >藤原道綱</a>。母は<a href="." id="link_10"                                                                                                 >源近広</a>の娘。<a href="." id="link_11"                               >阿闍梨</a>、<a href="." id="link_12"                               >天王寺</a>別当。<a href="." id="link_13"                                                                       >中古三十六歌仙</a>の一人。
</p><p>若くして<a href="." id="link_14"                     >出家</a>し、<a href="." id="link_15"                                         >天台座主</a>・<a href="." id="link_16"                     >良源</a>の弟子となった。<a href="." id="link_17"                     >長和</a>5年（<a href="." id="link_18"                   >1016年</a>）天王寺別当。
</p><p><a href="." id="link_19"                                         >花山上皇</a>と親しく、上皇の死を悼む歌が残されている。『<a href="." id="link_20"                                                             >宇治拾遺物語</a>』などには、<a href="." id="link_21"                                         >和泉式部</a>と親しかったという説話がある。『<a href="." id="link_22"                                                             >後拾遺和歌集</a>』（16首）以下の<a href="." id="link_23"                                                   >勅撰和歌集</a>に57首が入集。家集に『道命阿闍梨集』がある。読経の声に優れていたという。
</p>
