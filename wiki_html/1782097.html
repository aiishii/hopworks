		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 菱華</b>または<b>橋本 陵華</b>（はしもと りょうか）は、<a href="." id="link_1"                      >明治</a>時代に活躍した<a href="." id="link_2"                                          >日本画家</a>。本名は橋本真之助。
</p><p><a href="." id="link_3"                      >京都</a>出身で、姻戚関係にある<a href="." id="link_4"                                          >竹内栖鳳</a>に師事した。画塾「<a href="." id="link_5"                                                    >竹杖会</a>」第1期生。<a href="." id="link_6"                                                                                                                                >京都美術学校</a>卒業後、京都青年作家中の白眉と呼ばれた。京都青年画塾「鴨緑茶話会」会員。
</p>
