		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:William_P._Gottlieb_16181_original.jpg" title="ファイル:William P. Gottlieb 16181 original.jpg">ファイル:William P. Gottlieb 16181 original.jpg</a>  <div class="thumbcaption">1940年、ラジオ局にて</div></div></div>
<p><b>ウィリアム・ゴットリーブ</b>（<b>William P. Gottlieb</b>、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >4月23日</a>）は、<a href="." id="link_3"                              >1930年代</a>、<a href="." id="link_4"                              >1940年代</a>の<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                >ジャズ</a>「Golden Age」により、よく知られているアメリカ人の<a href="." id="link_7"                                >写真家</a>・新聞寄稿家。
</p><p>ゴッドリーブは<a href="." id="link_8"                                                              >ニューヨーク</a>の<a href="." id="link_9"                                                                        >ブルックリン</a>で生まれた。<a href="." id="link_10"                                                             >リーハイ大学</a>で経済学を専攻した。
</p>
