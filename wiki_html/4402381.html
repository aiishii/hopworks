<p><b>ニコラ・ランクレ</b>（Nicolas Lancret、<a href="." id="link_1"                    >1690年</a><a href="." id="link_1"                            >1月22日</a> -  <a href="." id="link_3"                    >1743年</a><a href="." id="link_3"                            >9月14日</a>）は<a href="." id="link_4"                                          >フランス</a>の画家である。野外に集い、会話、音楽などを楽しむ人々を描く「雅宴画 (fêtes galantes)」と呼ばれるジャンルの作品を描いて、人気のある画家になった。
</p>
