		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ターシャ・テューダー</b>（<b>Tasha Tudor</b>、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >8月28日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >6月18日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                              >絵本画家</a>・<a href="." id="link_5"                                                              >挿絵画家</a>・<a href="." id="link_6"                                >園芸家</a>（<a href="." id="link_7"                                                                        >ガーデナー</a>）・<a href="." id="link_8"                      >人形</a>作家である。
</p><p>彼女の描く絵は「アメリカ人の心を表現する」絵と言われ、<a href="." id="link_9"                                                                                                      >クリスマスカード</a>や<a href="." id="link_10"                               >感謝祭</a>、<a href="." id="link_11"                                                                       >ホワイトハウス</a>のポスターによく使われている。50歳代半ばより<a href="." id="link_12"                                                             >バーモント州</a>の小さな町のはずれで<a href="." id="link_13"                                         >自給自足</a>の一人暮らしを始め<a href="." id="link_14"                             >1800年代</a>の農村の生活に学び、彼女の住む広大な庭で季節の花々を育て続けるライフ・スタイルは、日本でも注目を浴びた。
</p>
