		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀本 宜実</b>（ほりもと よしざね / せんじつ、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）3月15日 ‐ <a href="." id="link_3"                    >1978年</a>（<a href="." id="link_4"                      >昭和</a>53年）6月27日） は、<a href="." id="link_5"                      >大正</a>から昭和期の<a href="." id="link_6"                                >獣医師</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                >参議院議員</a>、<a href="." id="link_9"                                >愛媛県</a><a href="." id="link_10"                               >温泉郡</a><a href="." id="link_11"                               >立岩村</a>長、同郡<a href="." id="link_12"                               >北条町</a>長。旧姓・阿部。
</p>
