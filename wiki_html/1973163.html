<p><b>アルパ・ケウン</b>（<b>Arpa Ke'ün</b>,&#160;? - <a href="." id="link_3"                    >1336年</a>）は、<a href="." id="link_1"                                                    >イルハン朝</a>の第10代君主（在位：<a href="." id="link_2"                    >1335年</a> - 1336年）。<a href="." id="link_6"                                                    >ペルシア語</a>資料では ارپا كاون Arpā Kā'ūn、また、アルパ・ハン ارپا خان Arpā Khān とも呼ばれる。
</p>
