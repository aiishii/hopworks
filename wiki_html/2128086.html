<p><b>田 艇吉</b>（でん ていきち、<a href="." id="link_1"                      >嘉永</a>5年<a href="." id="link_2"                                                    >9月6日</a>（<a href="." id="link_3"                    >1852年</a><a href="." id="link_3"                              >10月18日</a>） - <a href="." id="link_4"                      >昭和</a>13年（<a href="." id="link_5"                    >1938年</a>）<a href="." id="link_6"                              >11月17日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                >丹波国</a><a href="." id="link_10"                               >氷上郡</a><a href="." id="link_11"                               >柏原藩</a>（現在の<a href="." id="link_12"                               >兵庫県</a><a href="." id="link_13"                               >丹波市</a><a href="." id="link_14"                               >柏原町</a>）出身。号は楓軒、松鶴。
</p>
