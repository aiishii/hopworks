		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>たかとう 匡子</b>（たかとう まさこ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >2月16日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>生まれ。本姓・高藤（たかふじ）。1961年<a href="." id="link_5"                                                                        >武庫川女子大学</a>卒。1961年から2004年まで高校の<a href="." id="link_6"                      >国語</a>教師。詩人・歌人の<a href="." id="link_7"                                                                                                                      >野田かおり</a>は、教え子。2006年詩集『学校』で第8回<a href="." id="link_8"                                                              >小野十三郎賞</a>受賞。2015年、第39回井植文化賞受賞。2018年『私の女性詩人ノートⅡ』で第39回<a href="." id="link_9"                                                                        >日本詩人クラブ</a>詩界賞受賞。「イリプス」同人。
</p>
