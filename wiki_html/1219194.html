		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北原 鉄雄</b>（きたはら てつお、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                          >9月5日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >3月28日</a>）は出版人。写真や文学を専門とする出版社、<a href="." id="link_3"                                                                    >アルス</a>を設立し、代表を務めた。
</p><p><a href="." id="link_4"                                          >北原白秋</a>の弟（三男）にあたる。アルスは北原白秋の作品も出版した。小唄研究家の<a href="." id="link_5"                                                    >湯朝竹山人</a>『小唄選』をアルスの前身・阿蘭陀書房で出版したところ、非常によく売れた因縁から、竹山人が亡くなるまで生活費を出し続けたという美談が残っている。
</p>
