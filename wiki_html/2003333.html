		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>枯木 虎夫</b>（かれき とらお、<a href="." id="link_1"                    >1914年</a>（大正3年）<a href="." id="link_2"                              >12月29日</a> - <a href="." id="link_3"                    >1977年</a>（昭和52年））は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >詩人</a>。本名、井上虎夫。
</p><p><a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >帯広市</a>生まれ。詩人<a href="." id="link_8"                                          >加藤愛夫</a>に師事。戦時中は<a href="." id="link_9"                      >樺太</a><a href="." id="link_10"                                         >豊原支庁</a>に勤務、戦後は<a href="." id="link_11"                                                             >札幌地検</a>事務官を長く務めた。<a href="." id="link_12"                                         >更科源蔵</a>主宰の詩誌『野性』を経て、『詩風土』を主宰。
</p>
