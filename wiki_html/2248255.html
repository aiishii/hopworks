		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新世界</b>（しんせかい、shinsekai）は日本の<a href="." id="link_1"                                                                                                                >プログレッシブ・ロック</a>バンド。
</p><p>2004年<a href="." id="link_2"                                                                                            >ゲームミュージック</a>の<a href="." id="link_3"                                >作曲家</a><a href="." id="link_4"                                >下田祐</a>を中心に結成。2005年に<a href="." id="link_5"                                                    >ソノシート</a>付きの1stアルバム「Shinsekai」、2006年に2ndアルバム「Alice through the Looking Glass -鏡の国のアリス-」をリリース。2010年には<a href="." id="link_6"                                                                                                                          >アビー・ロード・スタジオ</a>でのリマスター版が発売されている。
</p>
