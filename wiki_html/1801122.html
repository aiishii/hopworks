		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木瀬 洋</b>（きせ ひろし、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >5月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                                                                  >京都工芸繊維大学</a><a href="." id="link_5"                                          >工芸学部</a>機械システム工学科<a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                    >1968年</a>、京都工芸繊維大学工芸学研究科機械工芸学科修了。<a href="." id="link_8"                    >1982年</a>同大学工芸学部<a href="." id="link_9"                                >助教授</a>に就任。<a href="." id="link_10"                   >1991年</a>同大学工芸学部教授に就任。<a href="." id="link_11"                   >1997年</a>より<a href="." id="link_12"                                         >大阪大学</a><a href="." id="link_13"                               >工学部</a>でも<a href="." id="link_14"                                                                       >非常勤講師</a>として教鞭をとっている。
</p>
