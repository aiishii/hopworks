<p><b>ブローム・ウント・フォス BV 40</b>（<a href="." id="link_3"                                          >独</a>：<i>Blohm &amp; Voss BV 40</i>）は、<a href="." id="link_2"                                                                        >ナチス・ドイツ</a>の戦闘<a href="." id="link_4"                                                    >滑空機</a>。ドイツが空襲を受けていた当時、この機は<a href="." id="link_5"                                                                                                            >連合国</a>軍の<a href="." id="link_6"                                >爆撃機</a>編隊を攻撃するために設計された。
</p>
