<p><b>桑田 三舟</b>（くわだ さんしゅう、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >10月30日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >8月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >書家</a>。<a href="." id="link_5"                                >兵庫県</a>出身。<a href="." id="link_6"                                                              >兵庫師範学校</a>を中退。<a href="." id="link_7"                                          >門人</a>は父親の<a href="." id="link_8"                                          >桑田笹舟</a>。2002年、日展出品作「春秋」で、<a href="." id="link_9"                                                              >日本芸術院賞</a>を受賞した。
</p>
