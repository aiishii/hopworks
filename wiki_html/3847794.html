		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">冬木清</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1903年<a href="." id="link_1"                              >11月15日</a><br /><span class="birthplace"><a href="." id="link_2"                                >富山県</a><a href="." id="link_3"                                >氷見郡</a>氷見町南上</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1984年</a><a href="." id="link_4"                          >1月4日</a><span style="display:none">(1984-01-04)</span>（80歳）<br /><span class="deathplace"><a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a><a href="." id="link_7"                                                          >北区</a>紫野北舟岡町</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_8"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_9"                                          >日本画家</a></td></tr></tbody></table>
<p><b>冬木 清</b>（ふゆき きよし）、明治36年（1903年）11月15日 - 昭和59年（1984年）1月4日は、昭和時代の<a href="." id="link_9"                                          >日本画家</a>。本名は清、別名に冬城未知。号は玲華、青華、青銭、未通、紀世之、彭春郷、彭春洞、隆春洞など。
</p>
