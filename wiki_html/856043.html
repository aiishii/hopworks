		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>楽天使</b>（らくてんし）は、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                              >12月17日</a>に登場した期間限定の<a href="." id="link_2"                                                                                                                          >女性アイドルグループ</a>。1989年同日のイベントから活動を開始し、1989年12月24日～27日まで、全国各地でクリスマスコンサート、1990年にはニューイヤーコンサートやイベントを行った。1990年1月9日の「<a href="." id="link_3"                                                                        >歌のトップテン</a>（<a href="." id="link_4"                                                                                  >NTV</a>）」出演を最後に活動休止、事実上の解散となった。後に一度再結成をしている（後述）。
</p>
