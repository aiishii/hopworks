<p><b>リトアニア鉄道</b>（<a href="." id="link_1"                                                              >リトアニア語</a>&#58; <span lang="lt">Lietuvos geležinkeliai</span>、略称: LTG）は<a href="." id="link_2"                                                    >リトアニア</a>国有の<a href="." id="link_3"                                                    >鉄道会社</a>である。<a href="." id="link_4"                    >1860年</a>に最初の路線が開通し、今の会社は<a href="." id="link_5"                    >1919年</a>に開業している。本社は<a href="." id="link_6"                                                              >ヴィリニュス</a>。
</p>
