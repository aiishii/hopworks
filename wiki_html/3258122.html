		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 晶樹</b>（よしだ まさき、<a href="." id="link_1"                    >1974年</a> - ）は、日本の<a href="." id="link_2"                                                    >地球科学者</a>。
</p><p>専門は、<a href="." id="link_3"                                                                        >地球内部物理学</a>（<a href="." id="link_4"                                          >マントル</a><a href="." id="link_5"                                                              >ダイナミクス</a>と<a href="." id="link_6"                                                                                                      >プレートテクトニクス</a>）、<a href="." id="link_7"                                                    >地球史</a>、<a href="." id="link_8"                                >地震学</a>、<a href="." id="link_9"                                                              >数値流体力学</a>。<a href="." id="link_10"                                                                                                                         >数値シミュレーション</a>の手法を用いた<a href="." id="link_11"                                                                                 >マントル対流</a>と<a href="." id="link_12"                                                             >大陸移動</a>の研究や、地球物理学的観測データを用いたマントルの構造解明の研究などに従事。
</p>
