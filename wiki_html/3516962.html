		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朱 泚</b>（しゅ せい、ピンイン：<span lang="zh-Latn">zhū cǐ</span>、<a href="." id="link_1"                  >742年</a> - <a href="." id="link_2"                  >784年</a>）は、<a href="." id="link_3"            >唐</a>代の部将であり朱泚の乱の指導者。当初は唐の盧龍軍<a href="." id="link_4"                                >節度使</a>であったが、後に<a href="." id="link_5"                      >長安</a>に仕えた。弟の<a href="." id="link_6"                                                                                        >朱滔</a>が造反したために長安に留められたことから反感を抱き、<a href="." id="link_7"                                      >徳宗</a>が長安から避難すると大秦（後に漢と改名）の皇帝に即位し、元号を<a href="." id="link_8"                                                >天皇</a>とした。<a href="." id="link_2"                  >784年</a>に<a href="." id="link_9"                      >李晟</a>などに敗けて長安を逃げ、配下に殺害された。
</p>
