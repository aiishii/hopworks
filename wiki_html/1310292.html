		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラビリンスと香澄</b>（らびりんすとかすみ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                              >11月13日</a> - ）は、一人の<a href="." id="link_2"                                >日本人</a><a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                                                                                >シンガーソングライター</a>。ただし、本人はバンドであると主張している。<a href="." id="link_5"                                                                                                                                    >ブロー・ウィンド・レコード</a>所属。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >厚木市</a>出身。血液型はO型。略称は「ラビかす」。
出身地<a href="." id="link_6"                                          >神奈川県</a>のライブハウスや<a href="." id="link_8"                      >新宿</a><a href="." id="link_9"                                          >歌舞伎町</a>での路上ライブ活動を経て、2007年3月21日メジャーデビュー。
</p>
