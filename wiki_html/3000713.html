<p><b>永井 敏己</b>（ながい としみ）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_2"                                                    >ベーシスト</a>。<a href="." id="link_9"                      >作詞</a>、<a href="." id="link_10"                     >作曲</a>、<a href="." id="link_11"                     >編曲</a>、<a href="." id="link_12"                                                             >プロデュース</a>なども手がけている。
1988年に<a href="." id="link_4"              >VIENNA</a>の一員としてデビュー。主に<a href="." id="link_7"                                                                                            >フレットレスベース</a>を使用している。
</p>
