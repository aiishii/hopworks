<p><b>八王の乱</b>（はちおうのらん）は、<a href="." id="link_1"                      >中国</a>の王朝<a href="." id="link_2"                                      >晋</a>（<a href="." id="link_3"                      >西晋</a>）の滅亡のきっかけを作った<a href="." id="link_4"                      >皇族</a>同士の内乱である。西晋は100年に渡る<a href="." id="link_5"                                                                    >三国時代</a>に終止符を打って全土を統一したが、その平穏はわずか数十年で崩れ去った。この後、中国は<a href="." id="link_6"            >隋</a>が統一するまでのおよそ300年にわたり、再び動乱の時代を迎える事となる。
</p>
