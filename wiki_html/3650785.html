		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 誠之</b>（あらき せいし、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >10月12日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >11月12日</a>）は、日本の<a href="." id="link_3"                                >法学者</a>。<a href="." id="link_4"                                          >九州大学</a>名誉教授。<a href="." id="link_5"                                                    >社会保障法</a>学専攻。
</p><p><a href="." id="link_6"                                >熊本県</a>生まれ。<a href="." id="link_7"                                                                                                                                                                                                                                        >九州帝国大学法文学部法学科</a>卒。1961年「労働者災害補償法の研究」で<a href="." id="link_4"                                          >九州大学</a><a href="." id="link_8"                                                              >法学博士</a>。<a href="." id="link_9"                                          >熊本大学</a>法文学部講師、助教授、九大法学部助教授、教授。1988年定年退官、名誉教授、<a href="." id="link_10"                                                             >姫路獨協大学</a>教授。1995年<a href="." id="link_11"                                                             >熊本学園大学</a>教授。2001年退職。
</p>
