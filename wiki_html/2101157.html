<p><b>板垣恭一</b>（いたがき きょういち、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >演出家</a>である。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                          >日本大学</a>藝術学部演劇学科中退。大学在学中に<a href="." id="link_6"                                          >第三舞台</a>のスタッフとなり、のちにフリーになる。<a href="." id="link_7"                                >劇作家</a>の<a href="." id="link_8"                                                    >中谷まゆみ</a>と組むことが多い。<a href="." id="link_9"                    >2014年</a>より、<a href="." id="link_10"                                                                       >日本劇団協議会</a>・<a href="." id="link_11"                                                                                           >「日本の劇」戯曲賞</a>の最終選考委員を務める。
</p>
