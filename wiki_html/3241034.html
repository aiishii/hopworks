<p><b>柴田秀</b>（しばた しゅう、<a href="." id="link_1"                    >1947年</a>-　）は、神学者、<a href="." id="link_2"                                                              >千葉商科大学</a>教授。
</p><p>名古屋市生まれ。1971年<a href="." id="link_3"                                          >京都大学</a>経済学部卒、73年同文学部倫理学卒業、78年同大学院哲学科倫理学博士課程満期退学。ドイツ、<a href="." id="link_4"                                                                                                                                >エッセン大学</a>および<a href="." id="link_5"                                                                                                                >ハイデルベルク大学</a>神学部に1981年まで留学。1987年千葉商科大学助教授、93年教授。1992年「哲学の再生 <a href="." id="link_6"                                                              >インマヌエル</a>哲学と<a href="." id="link_7"                                                                                                      >M.ブーバー</a>」で<a href="." id="link_8"                                          >九州大学</a><a href="." id="link_9"                                                              >文学博士</a>。<a href="." id="link_10"                                         >滝沢克己</a>協会会員。
</p>
