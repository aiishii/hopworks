		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョルジュ・ルクランシェ</b>（<b>Georges Leclanché </b>, <a href="." id="link_1"                    >1839年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                            >9月14日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >電気</a><a href="." id="link_5"                      >技師</a>でルクランシェ電池の発明者。
</p><p>フランス生まれ。<a href="." id="link_6"                    >1856年</a>にフランスの<a href="." id="link_7"                                                                        >グランゼコール</a>の名門校<a href="." id="link_8"                                                                                                      >エコール・サントラル</a>に入学し、<a href="." id="link_9"                    >1860年</a>に卒業する。その後鉄道会社に職を得て、<a href="." id="link_10"                     >電池</a>の研究を行う。<a href="." id="link_11"                   >1866年</a>(<a href="." id="link_12"                   >1867年</a>や<a href="." id="link_13"                   >1868年</a>とも言われる)に、現在の<a href="." id="link_14"                                                                       >マンガン乾電池</a>の原形である<a href="." id="link_15"                                                                                 >ルクランシェ電池</a>（<a href="/w/index.php?title=En:Leclanch%C3%A9_cell&amp;action=edit&amp;redlink=1" class="new" title="En:Leclanché cell (存在しないページ)">Leclanché cell</a>）を発明する。
</p>
