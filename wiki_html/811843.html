	<h1 id="firstHeading" class="firstHeading" >ヤンガリー</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ヤンガリー</b>、<b>ヨンガリ</b>（용가리）は<a href="." id="link_1"                                          >韓国</a>の<a href="." id="link_2"                      >映画</a>『ヤンガリー』シリーズに登場する架空の<a href="." id="link_3"                      >怪獣</a>。ヤンガリーとは、<a href="." id="link_4"                                >朝鮮語</a>の<a href="." id="link_5"                                >龍</a>と怪獣を合わせた言葉である。1967年に日本の<a href="." id="link_6"                                          >特撮映画</a>『<a href="." id="link_7"                                >ゴジラ</a>』や『<a href="." id="link_8"                                >ガメラ</a>』を強く意識して製作され、1999年に韓国・<a href="." id="link_9"                                                                        >アメリカ</a>合作でリメイクされた。なお、韓国ではあまり知名度は高くなく、DVDを購入できるのはアメリカと日本に限られている。
</p><p>本記事ではオリジナルとリメイクを併せて解説する。
</p>
