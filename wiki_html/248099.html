<p><b>車 胤</b>（しゃ いん、？ - <a href="." id="link_1"                  >400年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                                                                        >魏晋南北朝時代</a>、<a href="." id="link_4"                      >東晋</a>末期の<a href="." id="link_5"                                >政治家</a>。南平の人。<a href="." id="link_6"            >字</a>は<b>武子</b>。『<a href="." id="link_7"                      >晋書</a>』に伝がある。
</p><p>同時代の<a href="." id="link_8"                      >孫康</a>と共に、「<a href="." id="link_9"                                                              >蛍雪の功</a>」の故事により知られる。蛍雪の功は「<a href="." id="link_10"                               >蛍の光</a>」の歌詞として日本人にもよく知られている。
</p>
