		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペーンガンガー川</b>（‐がわ、<a href="." id="link_1"                      >英</a>：<b>Penganga River</b>; Paingangaとも綴る）は<a href="." id="link_2"                                >インド</a> <a href="." id="link_3"                                                                                                      >マハラシュトラ州</a><a href="." id="link_4"                                                                                                                                                    >ヤヴァトマール県</a>最大の<a href="." id="link_5"            >川</a>であり、同県の南東の境界線上を曲がりくねって流れる。川底は深く、航行は不可能。<a href="." id="link_6"                                                                                                                                                    >アジャンター山脈</a>から流れ出て、主な支流に<a href="." id="link_7"                                                                                                                                >ワールダー川</a>（<a href="/w/index.php?title=En:Wardha_River&amp;action=edit&amp;redlink=1" class="new" title="En:Wardha River (存在しないページ)">Wardha River</a>）や<a href="/w/index.php?title=En:Adan_River&amp;action=edit&amp;redlink=1" class="new" title="En:Adan River (存在しないページ)">Adan River</a>。

</p>
