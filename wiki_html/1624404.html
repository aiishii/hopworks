		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広石 匡司</b>（ひろいし ただし、<a href="." id="link_1"                              >11月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >大分県</a><a href="." id="link_5"                                >大分市</a>出身。
</p><p><a href="." id="link_6"                                          >村枝賢一</a>の<a href="." id="link_7"                                                                                        >アシスタント</a>を経て、<a href="." id="link_8"                    >2008年</a>、<a href="." id="link_9"                                >講談社</a>『<a href="." id="link_10"                                                               >月刊マガジンZ</a>』と<a href="." id="link_11"                         >Yahoo! JAPAN</a>『<a href="." id="link_12"                                                                         >Yahoo!コミック</a>』による<a href="." id="link_13"                                                                                 >コラボレーション</a>企画「<a href="." id="link_14"                                                                                                     >ヒーロークロスライン</a>」にて、「<a href="." id="link_15"                                                                                 >シンソウガクシャ</a>」でデビュー。
</p><p>また、同企画の公式サイトと応援ブログも運営している。
</p>
