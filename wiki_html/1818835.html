<p><b>鍵山 由佳</b>（かぎやま ゆか、<a href="." id="link_1"                            >1月28日</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                      >歌手</a>。<a href="." id="link_9"                    >2009年</a><a href="." id="link_9"                            >6月24日</a>に<a href="." id="link_7"                    >avex trax</a>よりメジャーデビューを果たした。血液型はA型、サイズはT159、<a href="." id="link_10"                               >B</a>84、<a href="." id="link_11"                                         >W</a>58、<a href="." id="link_12"                               >H</a>86。
</p>
