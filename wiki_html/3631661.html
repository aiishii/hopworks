		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松永 嘉夫</b>（まつなが よしお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >11月3日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。
</p><p><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >名古屋</a>市出身。<a href="." id="link_6"                                                                                                      >愛知県立旭丘高等学校</a>を経て、1956年<a href="." id="link_7"                                                                                                                >名古屋大学経済学部</a>卒、1961年<a href="." id="link_8"                                                                                                                                                                  >名古屋大学大学院経済学研究科</a>博士課程満期退学、1965年「対外流動準備の機能に関する研究 適正対外流動準備の理論」で<a href="." id="link_9"                                                                        >経済学博士</a>。名大助手、1964年<a href="." id="link_10"                                                                       >名古屋市立大学</a>講師、1965年助教授、1971年教授、経済学部長。1994年名誉教授、1991年<a href="." id="link_11"                                                   >早稲田大学</a>商学部教授。1996年定年退任、<a href="." id="link_12"                                         >中部大学</a>教授。
</p>
