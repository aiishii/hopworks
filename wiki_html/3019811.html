		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陸奥錦秀二郎</b>（むつにしき しゅうじろう、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >1月25日</a>-<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >2月19日</a>）は、<a href="." id="link_3"                                          >振分部屋</a>に所属した<a href="." id="link_4"                      >力士</a>。引退後は12代<a href="." id="link_5"                                >玉ノ井</a>を襲名し、年寄として後進の指導につとめた。本名は鎌田修二郎（旧姓今井）。<a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                                          >南津軽郡</a><a href="." id="link_8"                                >平賀町</a>（現<a href="." id="link_9"                                >平川市</a>）出身。170cm、95kg。最高位は西<a href="." id="link_10"                     >十両</a>筆頭。
</p>
