<p><b>李 逸泰</b>（リ・イルテ、<span lang="ko">리일태</span>）は<a href="." id="link_4"                                                    >国民革命軍</a>の<a href="." id="link_6"                      >軍人</a>。黄埔軍官学校に最初に入校した朝鮮人生徒の一人。<a href="." id="link_7"                                                                                    >第2次上海事変</a>、<a href="." id="link_8"                                                                        >第三次長沙会戦</a>など主要な戦闘に参加し、朝鮮出身の将校では数少ない少将にまで上がった。
</p>
