<p><b>田村 和紀夫</b>（たむら わきお、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                      >日本</a>の音楽学者、<a href="." id="link_3"                                                              >尚美学園大学</a>音楽表現学科元教授。
<a href="." id="link_4"                                >石川県</a><a href="." id="link_5"                                >七尾市</a>生まれ。<a href="." id="link_6"                                                              >国立音楽大学</a>楽理科卒業、同大学院音楽学修士課程修了。
</p>
