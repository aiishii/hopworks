		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平野 和祥</b>（ひらの かずよし）は日本の<a href="." id="link_1"                                                    >音楽評論家</a>。<a href="." id="link_2"                                >新潟県</a>出身。
</p><p>『<a href="." id="link_3"                                                                                      >CROSSBEAT</a>』編集部を経て、『<a href="." id="link_4"              >BURRN!</a>』編集部に移籍。純正ヘヴィ・メタルにこだわらない柔軟な姿勢と、理知的な文章が魅力で、BURRN!編集部在籍時には<a href="." id="link_5"                                                                                                                                                                                  >ニルヴァーナ</a>の大ヒット作「<a href="." id="link_6"                                                                                  >ネヴァーマインド</a>」のライナーも執筆。
</p><p>その後、『BURRN!』副編集長を経て、『BURRN!』の姉妹誌『炎』に移籍。1996年4月号から、同誌の編集長を務める。
『炎』休刊後は、紆余曲折を経て『<a href="." id="link_7"                                                                            >CDジャーナル</a>』編集部に加入し、2007年、同誌の編集長に就任。
</p>
