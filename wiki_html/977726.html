		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東郷 文彦</b>（とうごう ふみひこ、<a href="." id="link_1"                    >1915年</a>（<a href="." id="link_2"                      >大正</a>4年）<a href="." id="link_3"                            >8月18日</a> - <a href="." id="link_4"                    >1985年</a>（<a href="." id="link_5"                      >昭和</a>60年）<a href="." id="link_6"                          >4月9日</a>）は、日本の<a href="." id="link_5"                      >昭和</a>時代の<a href="." id="link_7"                                >外交官</a>、<a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                >外務</a><a href="." id="link_10"                                         >事務次官</a>から<a href="." id="link_11"                                                                                                                         >駐米大使</a>を務めるなど日本の戦後外交の主軸を担ったアメリカスクール外交官の一人であった。
</p><p>旧姓は本城。<a href="." id="link_12"                                         >東郷茂徳</a>の娘だった<a href="." id="link_13"                                         >東郷いせ</a>と結婚し婿入りして東郷姓になった。
</p>
