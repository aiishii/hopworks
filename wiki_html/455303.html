		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>悟東 あすか</b>（ごとう あすか、女性、<a href="." id="link_1"                            >3月27日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >三鷹市</a>出身の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>、<a href="." id="link_6"                                                              >高野山真言宗</a>の<a href="." id="link_7"                                          >尼僧</a>。
</p><p>ストーリー漫画、<a href="." id="link_8"                                >ギャグ</a>漫画、エッセイ風漫画、イラストなど幅広くこなすが、<a href="." id="link_8"                                >ギャグ</a>漫画を最も得意とする。
</p><p><a href="." id="link_9"                                                                        >毎日中学生新聞</a>などで<a href="." id="link_10"                                           >4コマ漫画</a>、取材マンガ等を連載。仏教各宗派の本山から依頼されるマンガも描いている。
</p>
