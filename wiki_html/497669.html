<p><b>カール・ヴァン・ヴェクテン</b>（<b>Carl Van Vechten</b>, <a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >6月17日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                              >12月21日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >写真家</a>。<a href="." id="link_6"                                                                                                      >ハーレム・ルネサンス</a>期においては<a href="." id="link_7"                                          >パトロン</a>として活躍した。<a href="." id="link_8"                                                                                                                >ガートルード・スタイン</a>の遺著管理者でもある。
</p>
