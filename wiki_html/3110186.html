<p><b>樋口 進</b>（ひぐち すすむ、<a href="." id="link_1"                    >1945年</a> - ）は、日本の神学者。<a href="." id="link_2"                                                              >関西学院大学</a>教授。
</p><p><a href="." id="link_3"                                                                                            >朝鮮</a>、<a href="." id="link_4"                                          >全羅北道</a><a href="." id="link_5"                                >全州</a>生まれ。<a href="." id="link_6"                                                                                                      >関西学院大学経済学部</a>卒業、同大学院神学研究科博士課程<a href="." id="link_7"                                                                                  >単位取得満期退学</a>。<a href="." id="link_8"                                                              >日本基督教団</a>室町教会牧師を経て、関西学院大学キリスト教と文化研究センター教授、<a href="." id="link_9"                                                              >関西学院</a>宗教センター宗教主事。2014年「古代イスラエル預言者の特質―伝承史的・社会史的研究」で関西学院大学<a href="." id="link_10"                                                             >神学博士</a>。
</p>
