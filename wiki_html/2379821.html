		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ディミ・ミント・アッバ</b>（Dimi Mint Abba, <a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >12月25日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                                                              >モーリタニア</a>の<a href="." id="link_4"                      >歌手</a>。<a href="." id="link_5"                                                    >タガント州</a><a href="." id="link_6"                                                              >ティジクジャ</a>出身。砂漠の歌姫と称されるモーリタニアを代表する女性歌手である。
</p><p>18歳の頃から国営放送で歌うようになる。後に<a href="." id="link_7"                                                                                                                                    >ワールド・ミュージック</a>のレーベル<a href="." id="link_8"                                                                                                                                                        >ワールド・サーキット</a>と契約を結び、アラブ圏外でも知られるようになった。2011年6月4日、<a href="." id="link_9"                                          >モロッコ</a>の<a href="." id="link_10"                               >ラバト</a>にて52歳で亡くなっている。
</p>
