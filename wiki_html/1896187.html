		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川田 剛</b>（かわだ ごう、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >税理士</a>。<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                >下館市</a>出身。<a href="." id="link_6"                                                                                            >東京大学農学部</a><a href="." id="link_7"                      >卒業</a>。元<a href="." id="link_8"                                                    >仙台国税局</a>局長。元<a href="." id="link_9"                                          >明治大学</a><a href="." id="link_10"                                                             >専門職大学院</a>グローバル・ビジネス研究科教授。
