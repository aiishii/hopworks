		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 明雄</b>（おがわ あきお <a href="." id="link_1"                    >1938年</a> -2020）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>。
</p><p><a href="." id="link_4"                    >1961年</a><a href="." id="link_4"                                                              >東京学芸大学</a>卒。同年<a href="." id="link_5"                          >AP通信</a>に入社。その後、<a href="." id="link_6"                                                    >朝日新聞社</a>に移り、アジア総局、アメリカ総局勤務、外報部次長、論説委員、国際編集部編集員を経て<a href="." id="link_7"                    >1998年</a>に退職し、<a href="." id="link_8"                                >フリー</a>のジャーナリストとなっている。<a href="." id="link_9"                    >2007年</a>には<a href="." id="link_10"                                                                                                                                   >都民のハートに火をつける会</a>の呼びかけ人を行った。別名義として御堂地章の筆名で小説も執筆している。
</p>
