<p><b>バアクーバ</b>（<a href="." id="link_4"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">بعقوبة</span>&#8206;、Ba'qūbah）は、<a href="." id="link_2"                                >イラク</a>の都市。首都<a href="." id="link_1"                                                    >バグダード</a>の北北東に位置し、<a href="." id="link_3"                                                                        >ディヤーラー県</a>の県都である。市中にディヤーラー川が流れる。日本語メディアでは「<b>バクバ</b>」「<b>バクーバ</b>」と表記されることもある。
