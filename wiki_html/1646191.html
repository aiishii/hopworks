<p><b>鄒 伯奇</b>（すう はくき、<i>Zou Baiqi</i>、<a href="." id="link_1"                    >1819年</a> - <a href="." id="link_2"                    >1869年</a>）。字は<b>特夫</b>または<b>一鶚</b>または<b>徴君</b>。<a href="." id="link_3"            >清</a>末の科学者。
</p><p><a href="." id="link_4"                                >広東省</a><a href="." id="link_5"                                >南海</a>出身。<a href="." id="link_6"                                >天文学</a>・<a href="." id="link_7"                      >数学</a>・<a href="." id="link_8"                      >光学</a>・機器製造、測量などに通じていた。西洋で<a href="." id="link_9"                                                                        >銀板写真</a>が発明された当時、写真機を発明した。また、<a href="." id="link_10"                               >地動説</a>を示すために現象儀・渾天儀・時鐘・計算尺などの「七動儀」を製作した。著作には、『格術補』『春秋経伝日月考』『甲寅恒星表』『赤道星図』『黄道星図』『測量備要』などがある。死後、『鄒徴君遺書』が編纂された。
</p>
