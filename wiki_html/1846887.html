		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭州宇通客車</b>（ていしゅうユートンきゃくしゃ、<span lang="zh">zh</span>）は、単に<b>宇通集団</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Yutong Group</span>）とも呼ばれ、<a href="." id="link_2"                      >中国</a>・<a href="." id="link_3"                                >河南省</a><a href="." id="link_4"                                >鄭州市</a><a href="." id="link_5"                                                    >管城回族区</a>に本部を持つ、<a href="." id="link_6"                                                                    >バス</a>製造・販売会社である。1993年にバスの製造を始め、1997年に<a href="." id="link_7"                                                                        >上海証券取引所</a>へ上場している（取引番号：600066）。近年、大型・中型・小型バスの<a href="." id="link_8"                                >ロシア</a>、<a href="." id="link_9"                                >イラン</a>などへの輸出にも力を入れている。2009年のバス販売台数は<a href="." id="link_10"                                         >金龍客車</a>の4万6024台に次ぐ2万8186台で2位
</p>
