		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森本達雄</b>（もりもと たつお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >8月16日</a>- <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >11月6日</a>）は、<a href="." id="link_3"                                >インド</a><a href="." id="link_4"                      >学者</a>、<a href="." id="link_5"                                          >名城大学</a>名誉<a href="." id="link_6"                      >教授</a>。
</p><p><a href="." id="link_7"                                          >和歌山市</a>生まれ。1951年<a href="." id="link_8"                                                    >同志社大学</a><a href="." id="link_9"                                >神学部</a>卒業。1964年<a href="." id="link_10"                                                                                                                                                                 >インド国立ヴィシュヴァ・バーラティ大学</a>準教授、1967年名城大学教授、1999年<a href="." id="link_11"                     >定年</a>、名誉教授。現代<a href="." id="link_12"                                                                       >インド思想</a>・<a href="." id="link_13"                                                   >インド文学</a>専攻。文芸誌『<a href="." id="link_14"                               >同時代</a>』同人。
</p>
