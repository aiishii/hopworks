		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>権 逸</b>（<span lang="ko">권 일</span>クォン・イル <a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >8月22日</a> -  <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >4月3日</a>）は、<a href="." id="link_3"                                                                                                                                    >在日本大韓民国居留民団</a>（現在日本大韓民国民団）中央団長。在日本大韓民国居留民団顧問。<a href="." id="link_4"                                >満州国</a><a href="." id="link_5"                                >裁判官</a>、日本の<a href="." id="link_6"                                >弁護士</a>、韓国の国会議員。<b>權逸</b>。日本名は<b>権藤嘉郞</b>で、<b>権赫周</b>（<span lang="kr">권혁주</span>）の名前も使用した。
