	<h1 id="firstHeading" class="firstHeading" >タリンク</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タリンク</b>（<b>Tallink</b>）は、<a href="." id="link_1"                                                    >エストニア</a>の大手<a href="." id="link_2"                                                    >船会社</a>。<a href="." id="link_3"                                          >バルト海</a>の航海の<a href="." id="link_4"                                          >フェリー</a>や<a href="." id="link_5"                      >RO-RO船</a>を運航している。
<a href="." id="link_6"                    >1965年</a>に<a href="." id="link_7"                                                                                                                                                        >ソ連</a>がエストニアの<a href="." id="link_8"                                >タリン</a>に作った船舶会社が始まり、<a href="." id="link_9"                              >1990年代</a>より急成長をとげ、<a href="." id="link_10"                                                             >フィンランド</a>の大手船会社<a href="." id="link_11"                                                             >シリヤライン</a>を<a href="." id="link_12"                   >2006年</a>に買収したほか、<a href="." id="link_13"                                                                                                                                                             >シーウインドライン</a>、<a href="." id="link_14"                                                                                                                     >シーレイル</a>なども傘下に収め、最大手になっている。
</p><p>エストニアからフィンランドと<a href="." id="link_15"                                                             >スウェーデン</a>、<a href="." id="link_16"                                                                       >ラトヴィア</a>からスウェーデン、フィンランドから<a href="." id="link_17"                               >ドイツ</a>などへの運航を行っている。
</p>
