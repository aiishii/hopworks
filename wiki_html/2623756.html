		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森川 洋</b>（もりかわ ひろし、<a href="." id="link_1"                    >1935年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >地理学者</a>、<a href="." id="link_4"                                          >広島大学</a>名誉教授。<a href="." id="link_5"                                                    >人文地理学</a>を専攻し、<a href="." id="link_6"                                                    >中心地理論</a>や<a href="." id="link_7"                                                              >都市システム</a>論を背景に、日本国内外の具体的な地域行政の地理学的分析に取り組み、また、ドイツ語圏を中心に欧米の都市地理学研究の動向の分析紹介を行なった。
</p>
