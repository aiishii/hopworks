		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>G-14</b>は、かつて<a href="." id="link_1"                                                    >ヨーロッパ</a>の主要<a href="." id="link_2"                                          >サッカー</a>クラブにより構成されていた<a href="." id="link_3"                                          >圧力団体</a>のひとつである。「ヨーロッパビッグクラブ連合体」とも呼ばれ、<a href="." id="link_4"                                                                                  >欧州サッカー連盟</a>(UEFA)と<a href="." id="link_5"                                                                                  >国際サッカー連盟</a>(FIFA)に対して、様々な要求を行っていた。
</p><p><a href="." id="link_6"                    >2008年</a><a href="." id="link_6"                            >1月15日</a>、UEFA及びFIFAと和解し解散した。UEFA加盟53の国や地域から103のクラブが、新たに設立されたECA（European Club Association　<a href="." id="link_7"                                                                        >欧州クラブ協会</a>）へと移行した。
</p>
