		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黄金井 力良</b>（こがねい りきら、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                          >3月4日</a> - ）は、<a href="." id="link_2"                                >埼玉県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4432。身長172cm。血液型A型。100期。埼玉支部所属。祖父は元<a href="." id="link_4"                      >競輪</a>選手の<a href="." id="link_5"                                                    >黄金井光良</a>（<a href="." id="link_6"                    >2000年</a><a href="." id="link_6"                          >3月5日</a>引退）、父も競輪選手の<a href="." id="link_7"                                                                                                            >黄金井憲</a>（54期）、妹は2010<a href="." id="link_8"                                >パラオ</a>国際親善大使選考大会グランプリ受賞の<a href="." id="link_9"                                                                                                                      >黄金井美衣</a>、妻は同じ競艇選手の<a href="." id="link_10"                                         >中西裕子</a>（登録番号4282）、同期に<a href="." id="link_11"                               >鎌倉涼</a>、<a href="." id="link_12"                                         >桐生順平</a>、<a href="." id="link_13"                                         >青木玄太</a>らがいる。
</p>
