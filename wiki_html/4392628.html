<p><b>トクト</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Toqta</span>、? - <a href="." id="link_2"                      >至大</a>4年<a href="." id="link_3"                                                      >1月14日</a>（<a href="." id="link_4"                    >1311年</a><a href="." id="link_4"                            >2月10日</a>））とは、<a href="." id="link_5"                                                                        >大元ウルス</a>に仕えた政治家の一人。『<a href="." id="link_6"                      >元史</a>』などの<a href="." id="link_7"                      >漢文</a>史料では<b>脱虎脱</b>(tuōhǔtuō)、『<a href="." id="link_8"                                                              >ワッサーフ史</a>』などの<a href="." id="link_9"                                                    >ペルシア語</a>史料では<b>تقتای</b>(tūqtāy)と記される。
</p>
