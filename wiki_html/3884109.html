		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和下田 大典</b>（わげた だいすけ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >3月9日</a> - ）は、<a href="." id="link_2"                                >高知県</a><a href="." id="link_3"                                >高知市</a>出身の<a href="." id="link_4"                                                                        >オペラ歌手</a>。声種は<a href="." id="link_5"                                          >バリトン</a>。下八川圭祐記念第34回高知音楽コンクール下八川賞1位。<a href="." id="link_6"                                                    >藤原歌劇団</a>所属。
</p><p><a href="." id="link_7"                                                                        >名古屋芸術大学</a>を卒業。<a href="." id="link_8"                    >2004年</a>、<a href="." id="link_9"                                          >イタリア</a>に渡りミラノ音楽学校(La scuola musicale di Milano)に学ぶ。2年後、日本に戻り、藤原歌劇団に所属し『<a href="." id="link_10"                                                   >夢遊病の女</a>』に出演する。以後、藤原歌劇団で『<a href="." id="link_11"                                                         >椿姫</a>』『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                                                             >イル・カンピエッロ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Il_campiello&amp;action=edit&amp;redlink=1" class="new" title="En:Il campiello (存在しないページ)">英語版</a>）</span></span>』『<a href="." id="link_13"                                                                                                                     >ラ・ボエーム</a>』に出演する。
</p>
