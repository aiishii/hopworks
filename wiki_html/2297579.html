		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>毛利 伯郎</b>（もうり はくろう、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >11月3日</a> - ）は日本の<a href="." id="link_2"                                                    >チェリスト</a>。現在桐朋学園大学<a href="." id="link_3"                      >教授</a>。<a href="." id="link_4"                                >静岡県</a>出身。
</p><p>10歳で<a href="." id="link_5"                                >チェロ</a>を始め、1966年に<a href="." id="link_6"                                                                                                                          >桐朋学園</a>に入学、その後<a href="." id="link_7"                                                                                            >ジュリアード音楽院</a>で学び1974年にジュリアード・オーケストラ首席チェリストとなった。
</p><p>1977年<a href="." id="link_8"                      >チリ</a>で行われた<a href="." id="link_9"                                                                                                                                                                                  >国際チェロ・コンクール</a>で銀賞を獲得した。
</p><p>1985年に日本に帰国した後、<a href="." id="link_10"                                                                                 >読売日本交響楽団</a>のソロチェリストに就任、現在同交響楽団首席チェリストを務めている。
</p>
