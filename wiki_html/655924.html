		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フィル・カッツ</b>（Phil Katz 、本名：Phillip Walter Katz 、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >11月3日</a> – <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >4月14日</a>）は、ファイル圧縮ソフトウェアのPKZIPを開発したことで知られる<a href="." id="link_3"                                                    >プログラマ</a>である。PKZIPとは、<a href="." id="link_4"              >DOS</a>プラットフォーム上で<a href="." id="link_5"                                                                                                            >ファイル</a>を<a href="." id="link_6"                      >データ圧縮</a>するための<a href="." id="link_7"                                                              >ソフトウェア</a>である。
</p><p>"Katz" の英語での発音は「キャッツ」に近いが、ここでは慣習に従ってカッツとする。
</p>
