<p><b>パウル・ラウト</b>（Paul Raud、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                              >11月22日</a>)は<a href="." id="link_4"                                                    >エストニア</a>の画家である。双子の兄弟の<a href="." id="link_5"                                                                                                      >クリスチャン・ラウト</a>や<a href="." id="link_6"                                                                                            >アンツ・ライクマー</a>とともに、20世紀初頭のエストニアにおける最も影響力の大きい画家になった。
</p>
