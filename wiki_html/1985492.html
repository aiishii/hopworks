		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 小松</b>（いまい こまつ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >8月13日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >3月19日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >女性</a><a href="." id="link_5"                                                                              >パイロット</a>で<a href="." id="link_6"                                >京都府</a>出身。本名は<b>西原 小まつ</b>、<a href="." id="link_7"                                                    >ペンネーム</a>は雲井竜子。<a href="." id="link_8"                                                              >NHK</a><a href="." id="link_9"                                                                        >連続テレビ小説</a>「<a href="." id="link_10"                                                                       >雲のじゅうたん</a>」の<a href="." id="link_11"                     >モデル</a>の一人といわれている。
</p>
