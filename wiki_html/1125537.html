<p><b>石子 順造</b>（いしこ じゅんぞう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >10月12日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >7月21日</a>）は、美術評論家、漫画評論家。<a href="." id="link_3"                                >東京都</a>出身。本名は木村泰典。
</p><p>戦前の前衛、<a href="." id="link_4"                                                                                                                      >アングラ</a>芸術、デザイン、<a href="." id="link_5"                      >漫画</a>などを対象に評論活動を展開し、独自の見解を示す。日本の漫画評論においては先駆け的存在であった。
</p>
