<p><b>チンギス・カンの西征</b>は、<a href="." id="link_1"                          >13世紀</a>に<a href="." id="link_2"                                                              >モンゴル帝国</a>によって行われた征服戦争。<a href="." id="link_3"                    >1219年</a>から<a href="." id="link_4"                    >1223年</a>までの一連の戦闘によってモンゴル帝国は飛躍的に領土を広げ、<a href="." id="link_5"                    >1225年</a>に帰還した。
</p>
