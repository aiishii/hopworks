<p><b>東 史郎</b>（あずま しろう、<a href="." id="link_1"                    >1912年</a>（<a href="." id="link_2"                      >明治</a>45年）<a href="." id="link_3"                            >4月27日</a> - <a href="." id="link_4"                    >2006年</a>（<a href="." id="link_5"                      >平成</a>18年）<a href="." id="link_6"                          >1月3日</a>）は、日本の軍人（召集兵）、著述家、社会活動家。京都<a href="." id="link_7"                                                                        >第16師団</a>、<a href="." id="link_8"                                                        >福知山第20連隊</a>上等兵として<a href="." id="link_9"                                                                        >南京攻略戦</a>に参加し、<a href="." id="link_10"                                                                       >南京大虐殺</a>(南京事件)を著書『わが南京プラトーン』で告発した。中国やアメリカ合衆国などでも謝罪活動を続けた。
</p><p>日記の記述について元上官と<a href="." id="link_11"                                         >名誉毀損</a>裁判となり、最高裁で東日記の記述は客観的証拠がないと判定され、損害賠償が命じられた。
</p>
