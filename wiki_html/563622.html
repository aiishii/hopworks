		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若三藤 成豊</b>（わかみふじ しげと 本名：藤田 成豊（ふじた しげと）、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >7月16日</a> - ）は<a href="." id="link_2"                                          >間垣部屋</a>に所属していた、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >弘前市</a>出身の元大相撲<a href="." id="link_5"                      >力士</a>である。身長176cm、体重193kg。得意手は右四つ、寄り。最高位は西<a href="." id="link_6"                      >幕下</a>14枚目（<a href="." id="link_7"                    >2006年</a>11月場所）、<a href="." id="link_8"                                                >血液型</a>はB型。
</p>
