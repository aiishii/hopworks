<p><b>ラモラール・ファン・エフモント</b>（<a href="." id="link_1"                                                    >蘭</a>：Lamoraal van Egmont, <a href="." id="link_2"                                                    >仏</a>：Lamoral d'Egmont, <a href="." id="link_3"                    >1522年</a><a href="." id="link_3"                              >11月18日</a> - <a href="." id="link_4"                    >1568年</a><a href="." id="link_4"                          >6月5日</a>）は、<a href="." id="link_5"                                                    >フランドル</a>の軍人、政治家。<a href="." id="link_6"                                                    >八十年戦争</a>初期の指導者の一人。<b>エフモント伯</b>、<b>エグモン伯</b>、<b>エグモント伯</b>の称号で知られる。
