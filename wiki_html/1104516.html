		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 拓泉</b>（ふくだ たくせん、本名：福田 勝美（ふくだ かつみ）、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >9月4日</a> -&#160;? ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >足立区</a>出身の、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >政治運動家</a>、<a href="." id="link_6"                                >特種株主</a>、<a href="." id="link_7"                                                                                                      >日本国民権利擁護連盟</a>幹事長（城東支部長）、元<a href="." id="link_8"                                                                                                  >漁船員</a>、<a href="." id="link_9"                                                              >東京都水道局</a>元職員。長大な名称が特徴的な数々の<a href="." id="link_10"                                                             >政治団体</a>を立ち上げ、広範な人的連帯の下、旺盛な政治活動を展開した。
</p><p><b>福田 撫子</b>（ふくだ なでしこ、本名：福田 厚子、<a href="." id="link_11"                   >1943年</a><a href="." id="link_11"                         >7月9日</a> -&#160;? ） - 福田と同じく<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >政治運動家</a>。福田拓泉の妻。洋裁教室経営。
</p>
