<p><b>巖谷 一六</b>（いわや いちろく、<a href="." id="link_1"                      >天保</a>5年<a href="." id="link_2"                                                    >2月8日</a>（<a href="." id="link_3"                    >1834年</a><a href="." id="link_3"                            >3月17日</a>） - <a href="." id="link_4"                      >明治</a>38年（<a href="." id="link_5"                    >1905年</a>）<a href="." id="link_6"                            >7月12日</a>）は、<a href="." id="link_7"                                >近江国</a>（<a href="." id="link_8"                                >滋賀県</a>）出身の<a href="." id="link_9"                      >書家</a>、<a href="." id="link_10"                               >官僚</a>、漢詩人。本名は<b>修</b>（しゅう）（幼名は<b>辨治、</b>ついで<b>迂也</b>）、<a href="." id="link_11"           >字</a>は<b>誠卿</b>。特に書家として名高く、<b>一六</b>（一六居士）はその<a href="." id="link_12"                     >号</a>で、別号に<b>迂堂</b>・<b>古梅</b>・<b>金粟道人</b>などがある。日本近代児童文学の創始者と評される<a href="." id="link_13"                                         >巖谷小波</a>はその三男。
</p>
