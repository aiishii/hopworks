		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 弘人</b>（みやけ ひろと、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >5月16日</a> - ）は、日本の<a href="." id="link_2"                                >裁判官</a>、<a href="." id="link_3"                      >法務</a><a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                >法務省</a><a href="." id="link_7"                                                                                                                                          >司法法制調査部</a><a href="." id="link_8"                                >参事官</a>や、<a href="." id="link_9"                                                                        >東京高等裁判所</a>部総括判事、<a href="." id="link_10"                                                                       >東京家庭裁判所</a>長等を歴任した。
</p>
