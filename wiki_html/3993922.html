<p><b>李 希憲</b>（<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">이희헌</span>、イ・ヒホン、<a href="." id="link_2"                    >1569年</a><a href="." id="link_2"                            >6月15日</a> - <a href="." id="link_3"                    >1651年</a><a href="." id="link_3"                              >11月28日</a>）は、<a href="." id="link_4"                                          >李氏朝鮮</a>時代の<a href="." id="link_5"                      >医師</a>、文官。<a href="." id="link_6"                                          >東医宝鑑</a>の印刷出版と<a href="." id="link_7"                      >許浚</a>等が<a href="." id="link_8"                                                                             >壬辰倭乱</a>後は翻訳、整理した<a href="." id="link_9"                      >中国</a>医書の印刷ど出版を監督した。<a href="." id="link_10"                   >1619年</a><a href="." id="link_10"                                                   >内医院</a><a href="." id="link_10"                                                                                       >御医</a>に任命され、<a href="." id="link_11"                   >1641年</a>から<a href="." id="link_12"                   >1651年</a>までは内医院首医を務めた。字は<b>可正</b>（가정）、雅号は未詳。本貫は羽溪李氏。
</p>
