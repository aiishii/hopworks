		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 桃隣</b>（あまの とうりん、<a href="." id="link_1"                    >1639年</a>（<a href="." id="link_2"                      >寛永</a>16年）- <a href="." id="link_3"                    >1720年</a><a href="." id="link_3"                            >1月18日</a>（<a href="." id="link_4"                      >享保</a>4年<a href="." id="link_5"                                                      >12月9日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期から中期に活躍した<a href="." id="link_7"                      >俳人</a>。名は勘兵衛、通称は藤太夫。別号に初代太白堂、桃翁など。
</p>
