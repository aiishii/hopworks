<p><b>海野 普吉</b>（うんの しんきち、<a href="." id="link_1"                    >1885年</a><a href="." id="link_1"                            >8月29日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                          >7月6日</a>）は、昭和戦前・戦後の社会派、自由人権派の<a href="." id="link_3"                                >弁護士</a>。
</p><p>多くの<a href="." id="link_4"                                                                                                            >思想裁判</a>・<a href="." id="link_5"                                                                                                            >政治裁判</a>の弁護をする。戦後は<a href="." id="link_6"                                          >社会運動</a>も行う。戦後初の<a href="." id="link_7"                                                                        >最高裁判事</a>も受けず、親友の<a href="." id="link_8"                                                                        >片山哲内閣</a>の<a href="." id="link_9"                                          >法務大臣</a>も受けず、一貫して在野の<a href="." id="link_3"                                >弁護士</a>であることを貫く。
</p>
