		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白井 勇</b>（しらい いさみ、<a href="." id="link_1"                    >1898年</a>（明治31年）<a href="." id="link_2"                            >6月19日</a> - <a href="." id="link_3"                    >1984年</a>（昭和59年）<a href="." id="link_4"                            >4月12日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                                                                        >参議院議員</a>。
</p><p><a href="." id="link_8"                                                                                                                                                    >全国食糧検査協会</a><a href="." id="link_9"                                                    >理事長</a>を務めるなど<a href="." id="link_10"                     >食糧</a><a href="." id="link_11"                     >行政</a>の<a href="." id="link_12"                     >権威</a>として重きを成した。
</p>
