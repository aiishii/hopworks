<p><b>陳 祗</b>（ちん し、<a href="." id="link_2"                  >215年</a> - <a href="." id="link_6"                  >258年</a>）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                                                                    >三国時代</a>の<a href="." id="link_10"                     >蜀漢</a>の政治家。<a href="." id="link_11"           >字</a>は<b>奉宗</b>。<a href="." id="link_3"                      >豫州</a><a href="." id="link_4"                                >汝南郡</a>の人。父方の祖は<a href="." id="link_12"                     >陳蕃</a>。母方の叔祖父（祖父の弟）は<a href="." id="link_13"                     >許靖</a>。子は陳粲・陳裕ら。『<a href="." id="link_14"                                                                   >三国志</a>』に独立した伝はなく、<a href="." id="link_15"                     >董允</a>伝に付伝されている。<a href="." id="link_16"                     >費禕</a>の死後、北伐の為不在の姜維に代わり蜀漢の国政を取り仕切り、<a href="." id="link_7"                      >劉禅</a>に深く寵愛された。
</p>
