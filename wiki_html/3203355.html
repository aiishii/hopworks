		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トクトア・ベキ</b>（Toqto'a,Tōqtā、脱黒脱阿、? - <a href="." id="link_1"                    >1205年</a>）は、<a href="." id="link_2"                                          >メルキト</a>部族の部族長であり、その一氏族ウドイト・メルキトの氏族長でもある。『<a href="." id="link_3"                                          >元朝秘史</a>』では<b>トクトア・ボエ</b>(脱<sub>黒</sub>脱阿 Toqto'a Bö'e)、『<a href="." id="link_4"                      >集史</a>』では<b>トクタ・ベキ</b>(Tūqtā Bīkī)、『<a href="." id="link_5"                      >元史</a>』では<b>トト</b>（脱脱）と表記される。
</p>
