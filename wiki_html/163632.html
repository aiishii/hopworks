<p><span style="speak:none" aria-hidden="true"><b>梶尾 真治</b></span>（かじお しんじ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >12月24日</a> -）は、日本の<a href="." id="link_2"                          >SF作家</a>。<a href="." id="link_3"                                >熊本県</a>生まれ。ニックネームはカジシン。
</p><p>1971年、SF<a href="." id="link_4"                                >同人誌</a>『<a href="." id="link_5"                                                                    >宇宙塵</a>』に掲載された『美亜へ贈る真珠』が<a href="." id="link_6"                                          >早川書房</a>の『<a href="." id="link_7"                                                >SFマガジン</a>』に転載されてプロデビューした。家業であるガソリンスタンド・チェーンのカジオ貝印石油を亡父・真蔵より引き継ぎ、社長業兼務で作家活動を続けていたが、2004年に「専業作家宣言」を行った。
</p><p>熊本県在住であり、熊本を舞台にした作品が多い。作風はリリカルなもの、純愛もの、ドタバタもの、グロテスクものまで幅広い。
</p>
