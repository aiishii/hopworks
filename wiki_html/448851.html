		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬間貴浩</b>（せま たかひろ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >11月28日</a> - ）は、<a href="." id="link_2"                                >群馬県</a><a href="." id="link_3"                                >富岡市</a>出身の日本の<a href="." id="link_4"                                                    >ボブスレー</a>代表選手。
</p><p>2003年－2004年、2005年－2006年ボブスレー世界選手権及びワールドカップ日本代表。
NPO法人スポーツエキスパートインターナショナル理事長。スポーツトレーナーも勤める。
東海大学の先輩であった<a href="." id="link_5"                                          >伊東浩司</a>(100mアジア記録保持者)の勧めでボブスレー競技をはじめる。
</p>
