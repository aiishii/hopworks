		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮坂 宥洪</b>（みやさか ゆうこう、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >11月11日</a> - ）は、<a href="." id="link_2"                                >真言宗</a>の<a href="." id="link_3"            >僧</a>、<a href="." id="link_4"                                          >仏教学者</a>。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >岡谷市</a>生まれ。父は<a href="." id="link_7"                                          >宮坂宥勝</a>。1973年<a href="." id="link_8"                                                    >高野山大学</a>仏教学科卒。<a href="." id="link_9"                                                    >名古屋大学</a>大学院在学中に文部省国際交流制度の試験に合格して<a href="." id="link_10"                               >インド</a>・<a href="." id="link_11"                               >プネー</a>大学に留学し、30才で<a href="." id="link_12"                                                             >哲学博士</a>の学位取得。岡谷市の真言宗<a href="." id="link_13"                                                   >智山派</a><a href="." id="link_14"                               >照光寺</a><a href="." id="link_15"                     >住職</a>。真言宗智山派の最高研究教育機関である智山伝法院の院長。
</p>
