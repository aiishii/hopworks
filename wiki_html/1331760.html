		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 俊雄</b>（やまぐち としお、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >4月10日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >1月27日</a>）は、日本の<a href="." id="link_3"                      >俳優</a>である。<a href="." id="link_4"                      >新派劇</a>俳優であるが、<a href="." id="link_5"                                          >牧野省三</a>の<a href="." id="link_6"                                                                                                                >マキノ・プロダクション</a>との提携で映画に主演、<a href="." id="link_7"                    >1928年</a>（昭和2年）の<a href="." id="link_8"                                                    >片岡千恵蔵</a>、<a href="." id="link_9"                                          >嵐寛寿郎</a>らのマキノからの独立時に歩調を揃えて、自らのスタープロダクションを立ち上げた。
</p>
