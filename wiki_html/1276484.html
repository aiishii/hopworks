		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>走馬党</b>（そうまとう）とは、<a href="." id="link_1"                                                              >ラッパ我リヤ</a>の<a href="." id="link_2"                                                                        >MC</a>・<a href="." id="link_3"                                                                      >Q</a>を<a href="." id="link_4"                      >党首</a>として活躍する<a href="." id="link_5"                                                                                            >日本のヒップホップ</a><a href="." id="link_6"                                >クルー</a>である。ラッパ我リヤを中心に1997年に結成された。走馬党の<a href="." id="link_7"                                                              >ラッパー</a>は総じて<a href="." id="link_8"                      >押韻</a>重視の<a href="." id="link_9"                                     >リリック</a>を書くのが特徴である。クルーの各メンバーのレコードは同名のレーベル「走馬党Entertainment」から発売されている。2006年には走馬党名義でのファーストアルバムをリリースした。
</p>
