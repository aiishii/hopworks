		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>児玉 正憲</b>（こだま まさのり、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >4月22日</a> - ）は、日本の<a href="." id="link_2"                                                              >経営学者</a>（専門は生産管理）。<a href="." id="link_3"                                                              >理学博士</a>、<a href="." id="link_4"                                          >九州大学</a>名誉教授、<a href="." id="link_5"                                                              >広島修道大学</a>名誉教授（元学長）。
</p><p><a href="." id="link_6"                                >広島県</a>出身。<a href="." id="link_7"                    >1955年</a><a href="." id="link_7"                                          >広島大学</a>文理学部卒業。1960年九州大学大学院理学研究科修士課程修了。九州大学経済学部教授、九州大学経済学部長、広島修道大学学長を歴任。
</p><p>日本生産管理学会（会長）、日本オペレーションズ ・リサーチ学会（九州支部顧問）、日本経営工学会（九州支部顧問）、他。
</p>
