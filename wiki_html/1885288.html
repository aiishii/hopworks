		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐賀枝 夏文</b>（さがえ なつふみ、<a href="." id="link_1"                    >1948年</a> - ）は、日本の<a href="." id="link_2"                                >心理学</a>者。<a href="." id="link_3"                                                    >社会福祉学</a>（仏教社会福祉学）と<a href="." id="link_4"                                                    >臨床心理学</a>を研究テーマとしている<a href="." id="link_5"                                          >大谷大学</a>教授。<a href="." id="link_6"                                                    >臨床心理士</a>（認定資格）・大学カウンセラー（日本学生相談学会認定）の資格があり、学生・生徒の相談員（学生相談員、<a href="." id="link_7"                                                                                                      >スクールカウンセラー</a>）などの相談歴がある。<a href="." id="link_8"                                >富山県</a><a href="." id="link_9"                                >魚津市</a>にある真宗大谷派の寺は母親の実家。
</p>
