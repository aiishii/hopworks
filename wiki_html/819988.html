		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レオニード・ヴァシーリョヴィチ・デルカッチ</b>（<a href="." id="link_1"                                                              >ウクライナ語</a>:<b><span lang="uk">Леонiд Васильович Деркач</span></b><small>レオニード・ヴァスィーリョヴィチュ・デルカーチュ</small>、<a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                            >7月19日</a> - ）は、<a href="." id="link_3"                                                    >ウクライナ</a>の政治家。<a href="." id="link_4"                                                                                            >ソ連国家保安委員会</a>（KGB）出身の<a href="." id="link_5"                                                    >シロヴィキ</a>。元<a href="." id="link_6"                                                                                  >ウクライナ保安庁</a>（SBU）長官。ウクライナ<a href="." id="link_7"                                          >上級大将</a>。元大統領<a href="." id="link_8"                                                                                            >レオニード・クチマ</a>とは、長期間<a href="." id="link_9"                                                                                                                >ドニエプロペトロフスク州</a>で一緒に働き、彼の側近の1人と考えられていた。
</p>
