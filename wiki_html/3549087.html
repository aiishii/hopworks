		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 志朗</b>（たけうち しろう、<a href="." id="link_1"                    >1933年</a> - ）は、日本の<a href="." id="link_2"                                          >舞台装置家</a>、<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_4"                      >関西</a>を拠点に、劇場公演のセットデザインを多く手がけるかたわら、<a href="." id="link_5"                                                    >テレビ番組</a>・舞台公演・<a href="." id="link_6"                      >映画</a>などの題字<a href="." id="link_7"                                                    >ロゴタイプ</a>を多数提供した。
</p><p><a href="." id="link_8"                                                                                                                                                        >日本グラフィックデザイナー協会</a>会員、<a href="." id="link_9"                                                                                                                                                    >劇場芸術国際組織</a>（OISTAT）日本センター会員。社団法人<a href="." id="link_10"                                                                                                                                                             >関西芸術アカデミー</a>理事、<a href="." id="link_11"                                                                                                                                                             >日本舞台美術家協会</a>理事、NPO法人<a href="." id="link_12"                                                                                                                                                             >関西舞台文化懇話会</a>理事を歴任。
</p>
