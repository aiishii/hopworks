		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇治 正高</b>（うじ まさたか、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                              >11月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >アイドル</a>、元<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                              >1980年代</a>に<a href="." id="link_6"                                                                                  >ジャニーズ事務所</a>に所属し、「<a href="." id="link_7"                                                                                                            >イーグルス</a>」のメンバーとしてレコードデビュー。その他、数多くのテレビドラマでも活躍した。愛称は<b>マーチン</b>。<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                >品川区</a>出身。息子は俳優の<a href="." id="link_10"                                         >宇治清高</a>。
</p>
