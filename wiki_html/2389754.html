<p><b>伊福部 隆輝</b>（いふくべ たかてる、<a href="." id="link_1"                    >1898年</a>（明治31年）<a href="." id="link_2"                            >5月12日</a> - <a href="." id="link_3"                    >1968年</a>（昭和43年）<a href="." id="link_4"                            >1月10日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >詩人</a>、文芸評論家。<a href="." id="link_7"                                >鳥取県</a>出身。<a href="." id="link_8"                                          >生田長江</a>に師事した。<a href="." id="link_9"                    >1923年</a>（大正12年）、<a href="." id="link_10"                               >橋爪健</a>らと『感覚革命』を創刊する。<a href="." id="link_11"                   >1924年</a>（大正13年）、<a href="." id="link_12"                                                                                                           >陀田勘助</a>らと『無産詩人』を創刊する。高輝が本名だが、のち伊福吉部 隆、<b>伊福部 隆彦</b>と名乗り、<a href="." id="link_13"                     >老子</a>の思想を研究、人生道場無為修道会を主宰した。
</p>
