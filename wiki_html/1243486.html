		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘルムート・ヴァルター</b>（Hellmuth Walter、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >8月26日</a> – <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                              >12月16日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の技術者で、<a href="." id="link_4"                                                                                  >ロケットエンジン</a>と<a href="." id="link_5"                                                                                  >ガスタービン</a>の先駆者である。
</p><p>彼の最も特筆すべき業績は<a href="." id="link_6"                                                                        >第二次世界大戦</a>中<a href="." id="link_7"                                                                                            >メッサーシュミット</a> <a href="." id="link_8"                                                                                                        >Me163コメート</a>と迎撃機<a href="." id="link_9"                                                  >バッヘム Ba 349ナッター</a>のエンジン開発や、<a href="." id="link_10"                                                                                       >ドイツ空軍</a>の多くの<a href="." id="link_11"                               >飛行機</a>に使われた<a href="." id="link_12"         >JATO</a>（離陸補助用ジェットエンジン）の開発、そして<a href="." id="link_13"                               >潜水艦</a>用の革新的な推進装置である<a href="." id="link_14"                                                                       >AIP</a>を開発した事である。
</p>
