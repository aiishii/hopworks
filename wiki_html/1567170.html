		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒川 兼行</b>（くろかわ かねゆき、<a href="." id="link_1"                    >1928年</a> - ）は元<a href="." id="link_2"                                                              >富士通研究所</a>副社長。工学博士。<a href="." id="link_3"          >IEEE</a> Fellow。<a href="." id="link_4"                                                    >高周波回路</a>においてパワーウェーブの概念を導入し、一般化散乱行列を提案した。一般化散乱行列は、それまで広く用いられていた通常の散乱行列（<a href="." id="link_5"                                                      >Sパラメータ</a>）とは異なる性質を持つ。発振回路の安定判別式である<a href="." id="link_6"                                                                                                                                >黒川の判別式</a>でも著名。父は早稲田大学<a href="." id="link_7"                                          >大隈講堂</a>の音響設計を担当した<a href="." id="link_8"                                                    >黒川兼三郎</a>。
</p>
