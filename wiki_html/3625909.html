		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 平治</b>（たむら へいじ、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >2月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >料理人</a>。日本料理研究会名誉師範。
</p><p><a href="." id="link_5"                                >福井県</a><a href="." id="link_6"                                >小浜市</a>出身。生家は魚問屋で、14歳で<a href="." id="link_7"                                >京都</a>の料亭に入門した。複数の店舗で経験を積んだのち、1932年に東京・<a href="." id="link_8"                      >築地</a>の藍亭で料理長となる。1946年、築地に懐石料理店「<a href="." id="link_9"                                                                        >つきぢ田村</a>」を開店した。
</p><p>料理番組や<a href="." id="link_10"                                                             >女子栄養大学</a>の講師も務めた。
</p><p>子は「つきぢ田村」二代目の田村暉昭、孫は同三代目の<a href="." id="link_11"                                                                   >田村隆</a>。
</p>
