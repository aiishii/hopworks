		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブルーノ・クロッパー</b>（Bruno Klopfer, <a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >10月1日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                              >10月23日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >心理学者</a>。米国における<a href="." id="link_5"                                          >性格検査</a>の発展の中心的人物である。
</p><p>クロッパーは主に<a href="." id="link_6"                                                                                                                >ロールシャッハ・テスト</a>を始めとするパーソナリティテストや<a href="." id="link_7"                                >投影法</a>の発展、スコアリング、そしてその普及に寄与した。
</p><p>河合隼雄が自著にて親交があったことを記載。
</p>
