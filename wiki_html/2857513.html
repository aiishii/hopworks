<p><b>マーク金井</b>（マークかない、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >9月16日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                                                                        >ゴルフクラブ</a>アナリスト。ゴルフ誌だけではなく、TV、ラジオなどさまざまなメディアで活躍する、自称「ゴルフ芸人」。最近はクラブ設計者として活躍しており、メーカーが作れなかったアマチュアを救う<a href="." id="link_3"                                                                                        >クラブ</a>を設計する。豊富な知識と腕前でクラブの試打・レポートをゴルフ雑誌やネットで展開。自らゴルフスタジオ・アナライズを主宰している。
</p>
