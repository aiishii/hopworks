		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村本 孜</b>（むらもと つとむ、<a href="." id="link_1"                    >1945年</a> - ）は日本の<a href="." id="link_2"                                          >経済学者</a>。<a href="." id="link_3"                                          >成城大学</a>名誉教授。初代成城大学<a href="." id="link_4"                                                                                                                >社会イノベーション学部</a>長、独立行政法人<a href="." id="link_5"                                                                                                      >中小企業基盤整備機構</a>副理事長、<a href="." id="link_6"                                >金融庁</a><a href="." id="link_7"                      >参与</a>、<a href="." id="link_8"                                                              >生活経済学会</a>会長などを歴任した。中小企業研究奨励賞等受賞。
</p>
