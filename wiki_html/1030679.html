<p><b>宮崎 雄行</b>（みやざき ゆうこう、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >12月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >イギリス文学者</a>、<a href="." id="link_5"                      >詩人</a>である。<a href="." id="link_6"                                          >武蔵大学</a><a href="." id="link_7"                                          >名誉教授</a>。
</p><p><a href="." id="link_8"                                                              >イギリス文学</a>の研究・教育を進めるとともに、<a href="." id="link_9"                                          >小川国夫</a>らの雑誌『青銅時代』に参加して<a href="." id="link_10"           >詩</a>の創作活動を行う。
</p><p>詩集に、『黄金の雨』（1975年）、『泉聲』（1983年）、『幻の塔』（1990年）、『海山の光』（1996年）がある。
</p>
