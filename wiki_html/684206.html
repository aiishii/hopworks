		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イデアルデュガゾー</b>（<i>Idéal du Gazeau</i>、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1998年</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                              >繋駕速歩</a>用<a href="." id="link_5"                                >競走馬</a>である。タイプは<a href="." id="link_6"                                                    >トロッター</a>、父はアレクシス、母はヴェニスデュガゾーで、<a href="." id="link_7"                                                                                                      >スタンダードブレッド</a>にフランスのトロッターの血が混じっている。全成績は101戦60勝、獲得賞金1536万9642<a href="." id="link_8"                                                                                  >フラン</a>。主な勝ち鞍は1981,83年<a href="." id="link_9"                                                    >アメリカ賞</a>、1981,82年<a href="." id="link_10"                                                             >エリトロップ</a>等。1981,82,83年ワールドチャンピオン。
</p>
