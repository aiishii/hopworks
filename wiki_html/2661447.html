		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久下裕利</b>（くげ ひろとし、<a href="." id="link_1"                    >1949年</a>5月-　）は、<a href="." id="link_2"                                                                        >国文学者</a>。
本名・晴康。<a href="." id="link_3"                    >1990年</a>より裕利を名のる。<a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                                                                                >東京都立豊多摩高等学校</a>卒、<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >大学院</a>博士後期課程満期退学。<a href="." id="link_8"                                                              >昭和女子大学</a>短期大学部文化創造学科<a href="." id="link_9"                      >教授</a>、人間文化学部日本語日本文学科<a href="." id="link_9"                      >教授</a>を経て、<a href="." id="link_10"                   >2017年</a>3月をもって定年退職。
</p>
