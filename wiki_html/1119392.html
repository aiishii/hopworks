<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Phosphate_mining_in_Nauru.jpg" title="ファイル:Phosphate mining in Nauru.jpg">ファイル:Phosphate mining in Nauru.jpg</a>  <div class="thumbcaption">ナウルのリン鉱石採掘</div></div></div>
<p><b>ナウル・リン鉱石会社</b>（英語：Nauru Phosphate Corporation、NPC）は、<a href="." id="link_1"                                >太平洋</a>の<a href="." id="link_2"                      >島国</a>である<a href="." id="link_3"                                >ナウル</a>の国営会社。<a href="." id="link_4"                                          >リン鉱石</a>の採掘事業を管轄している。同国西部の<a href="." id="link_5"                                                                                  >デニゴムドゥ地区</a>に本社があり、会社付属の<a href="." id="link_6"                      >病院</a>も運営している。現在「ナウル共和国リン鉱石会社（Republic of Nauru Phosphate、略称：RONPhos）」と改名されている。
</p>
