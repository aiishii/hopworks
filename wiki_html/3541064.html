<p><b>越後南西部地震</b>（えちごなんせいぶじしん）は、<a href="." id="link_1"                    >1502年</a>（<a href="." id="link_2"                      >文亀</a>元年）<a href="." id="link_3"                            >1月28日</a>に、<a href="." id="link_4"                                >新潟県</a>南西部付近（東経138.2°、北緯37.2°）を<a href="." id="link_5"                      >震源</a>として発生した<a href="." id="link_6"                      >地震</a>。推定される<a href="." id="link_7"                                                                        >マグニチュード</a>は6.5～7.0。
</p>
