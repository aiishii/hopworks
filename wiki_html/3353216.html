		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ディディエ・フランク</b>（Didier Franck, <a href="." id="link_1"                    >1947年</a> - ）は、現代<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >哲学者</a>。現在、<a href="." id="link_4"                                          >パリ第十大学ナンテール</a>の<a href="." id="link_5"                      >名誉教授</a>。同大学と高等師範学校でドイツ哲学を教えていた。1984年、<a href="." id="link_6"                                          >深夜叢書</a>（ミニュイ社）の『Philosophie』誌を創刊した。現代ドイツ哲学史の専門家であり、特に<a href="." id="link_7"                                                                                                                >ニーチェ</a>、<a href="." id="link_8"                                                                                                                >フッサール</a>、<a href="." id="link_9"                                                                                                                          >ハイデッガー</a>についての著作がある。2018年に一連の著作のためにアカデミー・フランセーズの哲学大賞を授かった。
</p>
