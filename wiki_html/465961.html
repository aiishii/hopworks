		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>緒園 凉子</b>（おぞの りょうし、<a href="." id="link_1"                    >1905年</a> - <a href="." id="link_2"                    >1947年</a>）は、<a href="." id="link_3"                                >兵庫県</a>出身の<a href="." id="link_4"                                >作詞家</a>である。本名は内藤健三。高田清、林純雄、堀内博雄、増田紫水の名でも活動した。<a href="." id="link_5"                                                                                                                                                                                                >フォスター</a>等の歌曲を訳し、小学校、中学校教科書にも採用され広く知られた。
