		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 定</b>（むらかみ てい / さだむ、<a href="." id="link_1"                    >1857年</a>(<a href="." id="link_2"                      >安政</a>4年） - <a href="." id="link_3"                    >1932年</a>）は、明治期の実業家・ジャーナリスト。<a href="." id="link_4"                                                                                                                                                                        >共同火災保険株式会社</a>設立者。<a href="." id="link_5"                                          >三井銀行</a>代表、<a href="." id="link_6"                                                              >三井倉庫</a>社長兼支配人、<a href="." id="link_7"                                                                                                                                >東洋出版協会</a>社長、<a href="." id="link_8"                                                                                                            >熊本新聞</a>主幹、<a href="." id="link_9"                                                              >神戸又新日報</a>主筆などを歴任した。
</p>
