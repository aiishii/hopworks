		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Somon_Tetsuoh_Orchid_ink_on_paper_hanging_scroll_Nagasaki_Museum.jpg" title="ファイル:Somon Tetsuoh Orchid ink on paper hanging scroll Nagasaki Museum.jpg">ファイル:Somon Tetsuoh Orchid ink on paper hanging scroll Nagasaki Museum.jpg</a>  <div class="thumbcaption">蘭図 紙本墨画 1857年 <a href="." id="link_1"                                                                                            >長崎歴史文化博物館</a></div></div></div>
<p><b>鉄翁 祖門</b>（てつおう そもん、<a href="." id="link_2"                      >寛政</a>3年<a href="." id="link_3"                                                      >2月10日</a>（<a href="." id="link_4"                    >1791年</a><a href="." id="link_4"                            >3月14日</a>） - <a href="." id="link_5"                      >明治</a>4年<a href="." id="link_6"                                                        >12月15日</a>（<a href="." id="link_7"                    >1872年</a><a href="." id="link_7"                            >1月24日</a>））は、幕末<a href="." id="link_8"                                >長崎</a>で活躍した<a href="." id="link_9"                      >南画家</a>である。<a href="." id="link_10"                                         >木下逸雲</a>・<a href="." id="link_11"                                         >三浦梧門</a>と共に<b>長崎南画三筆</b>とされる。
</p><p><a href="." id="link_12"                     >本姓</a>日高氏。<a href="." id="link_13"           >諱</a>は祖門、<a href="." id="link_14"                                     >道号</a>を鉄翁とした。別号に明言・魚光・銕道人・蓮舟人など、室号は<b>太素軒</b>。
</p>
