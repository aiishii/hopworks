		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 三郎</b>（のむら さぶろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1985年</a>）は、<a href="." id="link_3"                      >日本</a>の陸軍軍人。<a href="." id="link_4"                                                              >陸軍士官学校</a>在籍時に<a href="." id="link_5"                                                              >五・一五事件</a>に連座して服役し、釈放後は<a href="." id="link_6"                      >満州</a>での軍務を経て、<a href="." id="link_7"                                                    >ルーマニア</a>など東ヨーロッパにおける諜報活動に従事したとされる。<a href="." id="link_8"                                                                                            >音楽プロデューサー</a>として知られる<a href="." id="link_9"                                                              >ジョニー野村</a>の父、<a href="." id="link_10"                                                                       >プロデューサー</a>兼<a href="." id="link_11"                     >俳優</a>の<a href="." id="link_12"                                         >野村祐人</a>の祖父。
</p>
