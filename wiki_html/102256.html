		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Rita_Fan.jpg" title="ファイル:Rita Fan.jpg">ファイル:Rita Fan.jpg</a>  <div class="thumbcaption">范徐麗泰</div></div></div>
<p><b>范徐 麗泰</b>（はんじょ れいたい、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                      >香港</a>の政治家。通称<b>リタ・ファン</b>（英語名：Rita Fan Hsu Lai-tai）。2004年現在の所属政党なし。
</p><p>第1回、第2回の<a href="." id="link_3"                                                                                                      >立法会</a>選挙ではいずれも<a href="." id="link_4"                                                                              >選挙委員会</a>によって選出され、無競争で議長に就任したが、2004年9月の第3回立法会選挙では選挙委員会選出議席の廃止に伴い香港島選挙区より出馬・当選し、<a href="." id="link_5"                                                          >民主党</a>の<a href="." id="link_6"                                                                                                  >何俊仁</a>を議長指名選挙で破り、みたび議長に就任した（2008年退任）。
</p>
