		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安井春哲仙角</b>（やすい しゅんてつせんかく、<a href="." id="link_1"                    >1711年</a>（<a href="." id="link_2"                                                >正徳</a>元年） - <a href="." id="link_3"                    >1790年</a><a href="." id="link_3"                            >1月30日</a>（<a href="." id="link_4"                      >寛政</a>元年<a href="." id="link_5"                                                        >12月16日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                >安井家</a>の<b>五世安井仙角</b>。元の名は<b>田中春哲</b>。<a href="." id="link_10"                               >近江国</a>生れ、四世<a href="." id="link_11"                                         >安井仙角</a>門下、準名人八段。
</p>
