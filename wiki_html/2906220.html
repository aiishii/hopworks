<p><b>加美 宏</b>（かみ ひろし、<a href="." id="link_1"                    >1934年</a>(<a href="." id="link_2"                      >昭和</a>9年) - ）は、<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                                    >同志社大学</a><a href="." id="link_5"                                          >名誉教授</a>。
<a href="." id="link_6"                                >徳島県</a>生れ。1958年<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                >文学部</a>国文学科卒、1964年同<a href="." id="link_9"                                >大学院</a>文学研究科<a href="." id="link_10"                                                             >博士課程</a>満期退学。1964年<a href="." id="link_11"                                                             >昭和女子大学</a>付属高等部教諭、69年昭和女子大学短期大学部非常勤<a href="." id="link_12"                               >助教授</a>、1972年昭和女子大学短期大学部助教授、76年<a href="." id="link_13"                                                             >甲南女子大学</a>助教授、同志社大学文学部<a href="." id="link_14"                     >教授</a>、2006年<a href="." id="link_15"                     >定年</a>、名誉教授。1998年「<a href="." id="link_16"                               >太平記</a>享受史研究」で早大<a href="." id="link_17"                                                             >博士（文学）</a>。専攻、中世文学。
</p>
