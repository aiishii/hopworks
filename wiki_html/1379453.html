		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井尻 雄士</b>（いじり ゆうじ、Yuji Ijiri、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >2月24日</a> -<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >1月18日</a> ）は、日本出身のアメリカの<a href="." id="link_3"                                                              >会計学者</a>、日本の<a href="." id="link_4"                                                    >公認会計士</a>。<a href="." id="link_5"                                                                                                      >カーネギーメロン大学</a>のUniversity Professor（<a href="." id="link_6"                                                              >特別教授</a>）。元<a href="." id="link_7"                                                                                  >アメリカ会計学会</a>（The American Accounting Association）会長。
</p>
