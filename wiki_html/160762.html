<p><b>エトガー・バウアー</b>（<b>Edgar Bauer</b>, <a href="." id="link_1"                    >1820年</a><a href="." id="link_1"                            >10月7日</a> - <a href="." id="link_2"                    >1886年</a><a href="." id="link_2"                            >8月18日</a>）は、<a href="." id="link_3"                                >ドイツ</a>出身の<a href="." id="link_4"                                          >政治学者</a>・<a href="." id="link_5"                                                                        >ジャーナリスト</a>・<a href="." id="link_6"                                                              >歴史学者</a>。<a href="." id="link_7"                                                                        >青年ヘーゲル派</a>の一人。青年ヘーゲル派の代表者<b><a href="." id="link_8"                                                                                            >ブルーノ・バウアー</a></b>の弟である。兄ブルーノの哲学の一般化に尽力した。
</p>
