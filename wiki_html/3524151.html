		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩見 護</b>（いわみ まもる、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >12月5日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >1月30日</a>）は、<a href="." id="link_3"                                          >浄土真宗</a>の僧、仏教学者。
</p><p><a href="." id="link_4"                                >石川県</a><a href="." id="link_5"                                >鳳至郡</a>生まれ。1912年<a href="." id="link_6"                                                                                                      >真宗京都中学校</a>卒、<a href="." id="link_7"                                          >大谷大学</a>書記。1923年<a href="." id="link_8"                                                                                                            >高倉会館</a>主事。1924年<a href="." id="link_9"                                                                                                      >京都府立京都第三中学校</a>教諭。1942年真宗教化研究院長。1944年<a href="." id="link_10"                                                             >権大僧都</a>。1946年大谷大学専門部教授。1949年<a href="." id="link_11"                                                   >大僧都</a>。1951年大谷大学専任講師。1953年同短期大学部教授。子に<a href="." id="link_12"                                                                                                 >岩見宏</a>・<a href="." id="link_13"                                         >神戸大学</a>名誉教授（東洋史）。
</p>
