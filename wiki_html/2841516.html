		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉口 秀樹</b>（すぎぐち ひでき、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >8月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >スタントマン</a>。<a href="." id="link_4"                                >徳島県</a><a href="." id="link_5"                                >牟岐町</a>出身。所属はフリー。NPO法人日本エクストリームマーシャルアーツ協会代表理事。 XMA-JAPAN代表。<a href="." id="link_6"                                                                                                  >スタジオBOS</a>などで講師を務める。総合エンターテイメントユニット<a href="." id="link_7"                      >紅音-akane-</a>メンバー。<a href="." id="link_8"                                                                                            >海陽町立海南中学校</a>、<a href="." id="link_9"                                                                                                      >徳島県立海南高等学校</a>卒業。血液型はO型。
</p>
