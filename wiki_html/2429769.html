<p><b>大森 郁之助</b>（おおもり いくのすけ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >6月6日</a> -2007年12月12日 ）は、日本<a href="." id="link_2"                                          >近代文学</a>研究者、<a href="." id="link_3"                                          >札幌大学</a>名誉教授。
</p><p><a href="." id="link_4"                                                    >國學院大學</a>大学院、<a href="." id="link_5"                                                                        >國學院高等学校</a>教諭を経て、1967年札幌大学専任講師、1968年同女子短期大学部専任講師、1972年助教授、1974年教授、1997年札幌大学文化学部教授、2003年定年退職、名誉教授。
</p><p><a href="." id="link_6"                                          >川端康成</a>、<a href="." id="link_7"                                >堀辰雄</a>、<a href="." id="link_8"                                >太宰治</a>など昭和文学を研究している。
</p>
