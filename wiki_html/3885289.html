<p><b>真黒毛ぼっくす</b>（まっくろけぼっくす）は<a href="." id="link_1"                      >日本</a>の音楽<a href="." id="link_5"                                                          >バンド</a>。1985年に大槻泰永と柳平文夫を中心に結成。1997年以降は大槻の単独ユニットとなり、不特定多数の演奏者をその都度招集しながらライブを中心に活動している。
</p>
