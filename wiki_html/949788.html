		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビンス・ダンディー</b>（Vince Dundee、本名：ビンチェント・ラツァロ、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                            >7月27日</a>）は、<a href="." id="link_3"                                          >イタリア</a>出身の元プロボクサー。元世界<a href="." id="link_4"                                          >ミドル級</a>チャンピオン。世界<a href="." id="link_5"                                                              >ウェルター級</a>王者<a href="." id="link_6"                                                                                                                                                              >ジョー・ダンディー</a>の実弟である。
