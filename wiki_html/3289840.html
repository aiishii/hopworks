<p><b>堀越 亮祐</b>（ほりこし りょうすけ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >5月11日</a> - ）は<a href="." id="link_2"                                >日本人</a><a href="." id="link_3"                                          >空道</a>家。<a href="." id="link_4"                                >山形県</a>出身。<a href="." id="link_5"                                                    >国際空道連盟大道塾</a>日進支部 所属。身長168cm体重70kg。大道塾山形支部 に入門し、稽古に励むがより武道漬 けの日々を求めて2007年、大道塾総本部の<a href="." id="link_6"                                                    >内弟子</a>となり、2008年に体力別大会優勝(中量級)、さらに2011年には北斗旗無差別選手権大会にて超重量級王者の<a href="." id="link_7"                                                                                                                                                    >キーナン・マイク</a>と対決し、圧倒的な体格の差を技術で埋め、<a href="." id="link_8"                                          >加藤清尚</a>以来となる中量級選手の無差別制覇という偉業を成し遂げた。
</p>
