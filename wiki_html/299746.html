<p><b>ジョン・バーナード</b>（<b>John Barnard</b>、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >9月26日</a> - ）は<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                                              >イングランド</a>（<a href="." id="link_4"                                          >ロンドン</a>）出身のレーシングカーデザイナー。
</p><p><a href="." id="link_5"                                                                >F1</a>における偉大な技術的先駆者として広く認知されており、車体後部の絞り込み<a href="." id="link_6"                                                                                                                                                              >コークボトルライン</a>などの新しいデザイン、<a href="." id="link_7"                                                                                                                                                                                      >セミオートマチック・ギアボックス</a>、車体製作における<a href="." id="link_8"                                                                                                                          >カーボンファイバー</a>などを導入したとして評価されている。
</p>
