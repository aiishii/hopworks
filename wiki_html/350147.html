		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 野理夫</b>（やまだ のりお、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >7月16日</a>- <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                      >詩人</a>。
</p><p><a href="." id="link_6"                                >宮城県</a><a href="." id="link_7"                                >仙台市</a>出身。本名・徳郎（のりお）。<a href="." id="link_8"                                          >東北大学</a>文学部で、国史を専攻し、<a href="." id="link_9"                                >農林省</a>統計調査員、宮城県史編纂委員、東北大学付属農学研究所員などを経て作家へ。1962年『南部牛追唄』で第6回<a href="." id="link_10"                                                                                                                     >農民文学賞</a>を受賞。<a href="." id="link_11"                                         >東北地方</a>、<a href="." id="link_12"                                         >みちのく</a>、特に<a href="." id="link_13"                               >岩手県</a>をテーマにすることが多い。
</p><p>2012年1月24日、急性心不全のため死去。89歳没。
</p>
