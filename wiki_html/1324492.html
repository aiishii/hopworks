		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐辛 多喜弥</b>（とうがらし たきや、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                          >6月2日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >6月27日</a>）は、元<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>である。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >行橋市</a>出身、本名は宮原→奥村多喜弥。<a href="." id="link_7"                                >雷部屋</a>所属。最高位は西<a href="." id="link_8"                      >前頭</a>11枚目（<a href="." id="link_9"                    >1896年</a>1月場所）。現役時代の体格は164cm、81kg。
</p>
