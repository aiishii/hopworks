<p><b>鉄仮面</b>（てっかめん、<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">le masque de fer</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">the man in the iron mask</span>、<a href="." id="link_3"                          >17世紀</a>中頃? - <a href="." id="link_4"                    >1703年</a><a href="." id="link_4"                              >11月19日</a>）または<b>仮面の男</b>（かめんのおとこ）は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                                                                  >バスティーユ牢獄</a>に収監されていた「<a href="." id="link_7"                                                          >ベール</a>で顔を覆った囚人」。その正体については諸説諸々。これをモチーフに作られた伝説や作品も流布した。
</p>
