<p><b>上田 貞次郎</b>（うえだ ていじろう、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >5月12日</a> - <a href="." id="link_2"                    >1940年</a><a href="." id="link_2"                          >5月8日</a>）は日本の<a href="." id="link_3"                                                              >経営学者</a>、<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                >経営学</a>という概念を命名・提唱した。<a href="." id="link_6"                    >1937年</a>、<a href="." id="link_7"                                                                                            >帝国学士院会員</a>。<a href="." id="link_8"                    >1932年</a>、<a href="." id="link_9"                                >勲二等瑞宝章</a>。<a href="." id="link_10"                   >1940年</a>、<a href="." id="link_11"                               >正三位</a><a href="." id="link_12"                               >勲二等旭日重光章</a>。
</p>
