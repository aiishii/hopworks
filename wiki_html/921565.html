<p><b>ランスロット・トマス・ホグベン</b> （<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >12月9日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                            >8月22日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >動物学者</a>、<a href="." id="link_5"                                                              >遺伝学者</a>。
</p><p>『百万人の数学』『市民の科学』をはじめ、科学・数学・言語の啓蒙書の執筆者としてよく知られる。マルクス主義者でもあり<a href="." id="link_6"                                                    >独立労働党</a>でも活動、人工言語・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >インターグロッサ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Interglossa&amp;action=edit&amp;redlink=1" class="new" title="En:Interglossa (存在しないページ)">英語版</a>）</span></span>の考案者である。妻は、数学者・統計学者でフェミニストの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                        >エニッド・チャールズ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Enid_Charles&amp;action=edit&amp;redlink=1" class="new" title="En:Enid Charles (存在しないページ)">英語版</a>）</span></span>。
</p>
