<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:JoseAntonioFEJONS.jpg" title="ファイル:JoseAntonioFEJONS.jpg">ファイル:JoseAntonioFEJONS.jpg</a>  <div class="thumbcaption">ホセ・アントニオ・プリモ・デ・リベーラ</div></div></div>
<p><b>ホセ・アントニオ・プリモ・デ・リベラ </b>（José Antonio Primo de Rivera y Sáenz de Heredia，<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                              >11月20日</a>）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                                    >ファシズム</a>運動家で、<a href="." id="link_5"                                                              >ファランヘ党</a>初代党首。<a href="." id="link_6"                                                                                                                                    >ミゲル・プリモ・デ・リベラ</a>将軍の息子。
</p><p>1936年、<a href="." id="link_7"                                                                                  >スペイン人民戦線</a>政府により正当な裁判を経ずして銃殺された。
</p>
