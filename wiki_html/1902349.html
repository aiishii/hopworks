<p><b>パンジ川</b>（パンジがわ、<a href="." id="link_6"                      >英語</a>&#58; <span lang="en">Panj</span>、<a href="." id="link_7"                                          >タジク語</a>&#58; <span lang="tg">Панҷ</span> ）は、<a href="." id="link_3"                                                              >アムダリヤ川</a>の主要な支流の1つである。<a href="." id="link_4"                                                                        >アフガニスタン</a>と<a href="." id="link_5"                                                              >タジキスタン</a>の国境を成し、<a href="." id="link_8"                                                              >ヴァフシュ川</a>と合流してアムダリヤ川となる。<b>ピャンジ川</b>とも言う。延長は1159km。
