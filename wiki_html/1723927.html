		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hamaguchi_Takehiko.JPG" title="ファイル:Hamaguchi Takehiko.JPG">ファイル:Hamaguchi Takehiko.JPG</a>  <div class="thumbcaption">1947年</div></div></div>
<p><b>濱口 雄彦</b>（はまぐち たけひこ <a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >8月24日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >10月5日</a>）は、元<a href="." id="link_3"                                          >東京銀行</a><a href="." id="link_4"                      >頭取</a>、元<a href="." id="link_5"                                                              >全国銀行協会連合会</a>会長。（社）日本陶磁協会第3代理事長。<a href="." id="link_6"                                >東京府</a>出身。<a href="." id="link_7"                                          >濱口雄幸</a>の長男。
</p><p>弟に<a href="." id="link_8"                                          >濱口巌根</a>。長女・幸は<a href="." id="link_9"                                                                                                            >船後正道</a>（<a href="." id="link_10"                                                                                 >中小企業金融公庫</a>総裁、<a href="." id="link_11"                                                                                 >環境事務次官</a>、<a href="." id="link_12"                                                             >大蔵官僚</a>）に、次女・淑は<a href="." id="link_13"                                                                                                 >正田巌</a>（日銀監事、<a href="." id="link_14"                                                             >上皇后美智子</a>の兄）に、三女・宏は<a href="." id="link_15"                                                                                                 >桐澤潔</a>（<a href="." id="link_16"                                         >成蹊大学</a>名誉教授）に嫁いだ。
</p>
