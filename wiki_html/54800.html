		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">浅野 総一郎</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Asano souichiro.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                      >3月10日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >4月13日</a>）<br /><span class="birthplace"><a href="." id="link_4"                                >越中国</a><a href="." id="link_5"                                >射水郡</a><a href="." id="link_6"                                                                    >藪田村</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1930-11-09</span>) </span>1930年<a href="." id="link_7"                            >11月9日</a>（82歳没）<br /><span class="deathplace"><a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                      >中郡</a><a href="." id="link_10"                               >大磯町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_11"                     >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_12"                               >実業家</a></td></tr></tbody></table>
<p><b>浅野 総一郎</b>（淺野總一郎 あさの そういちろう、<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >4月13日</a>（<a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                      >3月10日</a>） - <a href="." id="link_13"                   >1930年</a>（<a href="." id="link_14"                     >昭和</a>5年）<a href="." id="link_7"                            >11月9日</a>）は、<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                               >実業家</a>。一代で<a href="." id="link_15"                                         >浅野財閥</a>を築いた。
</p>
