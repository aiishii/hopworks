<p><b>伊ケ崎 暁生</b>（いがさき あきお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >11月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >教育史</a>学者。
</p><p><a href="." id="link_4"                      >中国</a><a href="." id="link_5"                                          >大連</a>生まれ。<a href="." id="link_6"                                          >東京大学</a>卒。<a href="." id="link_7"                    >1957年</a><a href="." id="link_7"                                                    >日教組</a>が設立した<a href="." id="link_8"                                                                                                                                          >国民教育研究所</a>所員、88年所長。93年<a href="." id="link_9"                                                              >富山国際大学</a>教授、2001年<a href="." id="link_10"                     >定年</a>退任。教育評論家として活動。
</p>
