<p><b>外山 滋比古</b>（とやま しげひこ、<a href="." id="link_8"                    >1923年</a><a href="." id="link_8"                            >11月3日</a> - <a href="." id="link_6"                    >2020年</a><a href="." id="link_6"                            >7月30日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                                                        >英文学者</a>、<a href="/wiki/%E8%A8%80%E8%AA%9E%E5%AD%A6%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="言語学者の一覧">言語学者</a>、<a href="." id="link_10"                               >評論家</a>、<a href="." id="link_11"                                                                                 >エッセイスト</a>。<a href="." id="link_12"                                                             >文学博士</a>。<a href="." id="link_13"                                                                                 >お茶の水女子大学</a>名誉教授。<a href="." id="link_14"                               >全日本家庭教育研究会</a>元総裁。外山家は<a href="." id="link_15"                                                                                                 >法海山</a><a href="." id="link_16"                                                                                                 >龍護院</a><a href="." id="link_17"                               >妙光寺</a>の旧<a href="." id="link_18"                                         >檀家</a>である。
</p>
