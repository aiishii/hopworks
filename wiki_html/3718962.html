<p><b>ジョセフ・ブルース・イズメイ</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Joseph Bruce Ismay</span> <span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="/ɪ/: &#39;i&#39; in &#39;kit&#39;">ɪ</span><span title="&#39;z&#39; in &#39;zoom&#39;">z</span><span title="/ˈ/: primary stress follows">ˈ</span><span title="&#39;m&#39; in &#39;my&#39;">m</span><span title="/eɪ/: &#39;a&#39; in &#39;face&#39;">eɪ</span></span>]</a></span></span>, <a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                              >12月12日</a> - <a href="." id="link_4"                    >1937年</a><a href="." id="link_4"                              >10月17日</a>）は、<a href="." id="link_5"                                          >イギリス</a>の実業家。客船<a href="." id="link_6"                                                                                        >タイタニック</a>を所有していた海運企業<a href="." id="link_7"                                                                                                                          >ホワイト・スター・ライン</a>の経営者として知られる。タイタニックの処女航海に乗船していたが、<a href="." id="link_8"                                                                                                                >同船の沈没事故</a>の際に乗客を差し置いて救命ボートで脱出したため、帰国後に非難を浴びた。
</p>
