<p><b>池田 あきこ</b>（いけだ あきこ、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >絵本作家</a>。本名：<b>池田 晶子</b>（読み同じ）。株式会社わちふぃーるど代表取締役。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >武蔵野市</a>の<a href="." id="link_6"                                >吉祥寺</a>周辺に生まれる。<a href="." id="link_7"                                                                                                      >青山学院短期大学</a>国文科卒業。
</p><p><a href="." id="link_8"                                                    >架空の世界</a>「<a href="." id="link_9"                                                                        >わちふぃーるど</a>」に住む<a href="." id="link_10"                     >猫</a>のダヤンの物語で知られる。わちふぃーるどの世界を感じられる<a href="." id="link_11"                               >山梨県</a><a href="." id="link_12"                                         >南都留郡</a><a href="." id="link_13"                                                             >富士河口湖町</a>の<a href="." id="link_14"                               >河口湖</a>湖畔に建つ「河口湖木の花美術館」がある。
</p>
