	<h1 id="firstHeading" class="firstHeading" >ウィリアム・チェンバーズ (建築家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Williamchembers.jpg" title="ファイル:Williamchembers.jpg">ファイル:Williamchembers.jpg</a>  <div class="thumbcaption">ウィリアム・チェンバーズの肖像</div></div></div>
<p><b>サー・ウィリアム・チェンバーズ</b>（<b>Sir William Chambers</b>, <a href="." id="link_1"                    >1723年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1796年</a><a href="." id="link_2"                          >3月8日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                                                                >キュー・ガーデンズ</a>（現在の王立植物園）の<a href="." id="link_6"                                >パゴダ</a>や<a href="." id="link_7"                                                                                            >サマセット・ハウス</a>の設計者として知られる。<a href="." id="link_8"                                                                                                                                                                            >ロイヤル・アカデミー</a>創設メンバーで、<a href="." id="link_9"                          >18世紀</a>のイギリス建築に最も大きな影響を与えた人物の一人である。
</p>
