<p><b>石川 三郎</b>（いしかわ さぶろう、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                            >5月19日</a> - <a href="." id="link_4"                    >1940年</a>（<a href="." id="link_5"                      >昭和</a>15年）<a href="." id="link_6"                              >12月10日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                              >貴族院多額納税者議員</a>、<a href="." id="link_11"                               >衆議院議員</a>（<a href="." id="link_12"                                                   >立憲政友会</a>）、<a href="." id="link_13"                               >佐賀県</a>砥川<a href="." id="link_14"                                         >村長</a>。
