		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 正徳</b>（しみず まさのり、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >哲学</a>研究者、<a href="." id="link_5"                                          >神戸大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >京都府</a><a href="." id="link_7"                                >京都市</a>生まれ。<a href="." id="link_8"                                                                                  >東北帝国大学</a>哲学科卒業。神戸大学助教授、教授、<a href="." id="link_9"                    >1984年</a>、定年退官、名誉教授、<a href="." id="link_10"                                                             >大阪学院大学</a>教養部教授。<a href="." id="link_11"                                                                                 >マルクス</a>の<a href="." id="link_12"                               >疎外論</a>を研究。
</p><p>2004年3月7日、病気のため京都市東山区の病院で死去。83歳没。
</p>
