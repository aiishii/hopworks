		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島谷 幸宏</b>（しまたに ゆきひろ、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                          >環境工学者</a>。<a href="." id="link_3"                                                              >博士（工学）</a>（<a href="." id="link_4"                                          >九州大学</a>、1999年）。<a href="." id="link_4"                                          >九州大学</a><a href="." id="link_5"                                >大学院</a><a href="." id="link_6"                      >教授</a>。専門は<a href="." id="link_7"                                          >河川工学</a>、河川環境。
</p><p><a href="." id="link_8"                                          >住民参加</a>の<a href="." id="link_9"            >川</a>づくり、<a href="." id="link_10"                                                                                                     >多自然型川づくり</a>、<a href="." id="link_11"                     >トキ</a>の野生復帰、<a href="." id="link_12"                     >自然</a><a href="." id="link_13"                     >再生</a>、川の風景デザイン、流域全体での治水、技術者の技術力向上など精力的に取り組んでいる。
</p>
