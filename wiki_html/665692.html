		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>残菊物語</b>』（ざんぎくものがたり）は、<a href="." id="link_1"                                          >村松梢風</a>による日本の<a href="." id="link_2"                                          >短編小説</a>、および同作を原作とする<a href="." id="link_3"                      >新派</a>の<a href="." id="link_4"                      >戯曲</a>、<a href="." id="link_5"                                                                        >日本の映画</a>、日本の<a href="." id="link_6"                                                    >テレビ映画</a>である。
</p><p><a href="." id="link_7"                    >1937年</a>（昭和12年）9月、「<a href="." id="link_8"                                                              >サンデー毎日</a>」増刊号に掲載され、翌年に同題の小説集が刊行された。1937年10月には、<a href="." id="link_9"                                                                                                            >巌谷慎一</a>の脚本により<a href="." id="link_3"                      >新派</a>劇となり、<a href="." id="link_10"                               >明治座</a>で上演されている。さらに<a href="." id="link_11"                   >1939年</a>（昭和14年）に<a href="." id="link_12"                                         >溝口健二</a>監督、<a href="." id="link_13"                   >1956年</a>（昭和31年）に<a href="." id="link_14"                               >島耕二</a>監督、<a href="." id="link_15"                   >1963年</a>（昭和38年）に<a href="." id="link_16"                                         >大庭秀雄</a>監督が映画化、1967年（昭和42年）には<a href="." id="link_17"                                                                                                           >塚田圭一</a>が<a href="." id="link_6"                                                    >テレビ映画</a>化している。
</p>
