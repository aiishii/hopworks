		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉田 侃司</b>（くらた かんじ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >11月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>。
</p><p>広島県<a href="." id="link_4"                      >呉市</a>生まれ。1961年<a href="." id="link_5"                                          >広島大学</a>教育学部小学校教育専攻卒、63年同大学院教育行政学修士課程修了。<a href="." id="link_6"                                                                                                                                                                                                >広島大学教育学部附属三原小学校</a>教諭、<a href="." id="link_7"                                                                                  >鈴峯女子短期大学</a>講師、助教授、<a href="." id="link_8"                                                                                                      >広島文教女子大学</a>教授、<a href="." id="link_9"                                                              >広島経済大学</a>教授。2007年退任。 
</p>
