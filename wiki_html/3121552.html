<p><b>末武 和人</b>（すえたけ かずと、<a href="." id="link_1"                    >1960年</a> - ）はグラフィックカメラマン・映像カメラマン・演出家。広告を中心に活動し、写真集・写真展などの活動も続けている。プライベートでは、海をテーマにした作品制作を数年に渡って行っている。<a href="." id="link_2"                                >新潟県</a>出身。
</p>
