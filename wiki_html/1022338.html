		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水江 明博</b>（みずのえ あきひろ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >10月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >お笑いタレント</a>（<a href="." id="link_4"                                          >ピン芸人</a>）。本名同じ。
</p><p><a href="." id="link_5"                                >福岡県</a>出身。<a href="." id="link_6"                                          >吉本興業</a>東京本部（<a href="." id="link_7"                                          >東京吉本</a>）所属。<a href="." id="link_8"                                                >血液型</a>B型。
</p><p><a href="." id="link_9"                    >1994年</a>に<a href="." id="link_10"                                                                                                               >福岡吉本</a>に所属し、舞台を中心に少ないながらテレビでも活躍。近年は<a href="." id="link_11"                                                   >気象予報士</a>の<a href="." id="link_12"                                         >手嶋準一</a>の<a href="." id="link_13"                               >物真似</a>を主なネタにしていた。この物真似については手嶋自らが公認し、一緒にテレビ出演を果たしている。
</p><p><a href="." id="link_14"                   >2007年</a>4月に<a href="." id="link_7"                                          >東京吉本</a>に移籍した。
</p>
