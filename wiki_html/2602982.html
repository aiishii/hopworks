		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルベール・ユスタン</b>（Albert Hustin 、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >9月12日</a>）は、<a href="." id="link_3"                                          >ベルギー</a>の<a href="." id="link_4"                      >医師</a>である。1913年に<a href="." id="link_5"                                                                                            >クエン酸ナトリウム</a>を使って、血液の凝固を防止できることを発見し、保存血液による<a href="." id="link_6"                      >輸血</a>をすることを可能にした1人である。この方法はユスタンとアルゼンチンの医師、<a href="." id="link_7"                                                                                  >ルイス・アゴーテ</a>、<a href="." id="link_8"                                                                                            >ドイツ系アメリカ人</a>、<a href="." id="link_9"                                                                                                                                                                                  >リチャード・ルーイソン</a>が独立して発見した。
</p>
