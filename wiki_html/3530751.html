		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・アンドレアス・ウェルナー</b> (Richard Andreas Werner、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >1月5日</a> - ）は<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                          >エコノミスト</a>、<a href="." id="link_4"                                                                                            >サウサンプトン大学</a>の経済学教授。
</p><p>ヴェルナーは金融政策と開発エコノミストである。<a href="." id="link_5"                                                                                  >量的緩和</a>や"QE2"の表現を最初に提案した学者。真の量的金融緩和は信用創造拡大が必要と指摘。"信用の量理論"を提案し、GDP取引に使用する信用創造と金融取引に使われる信用創造のふたつの側面を強調した。
</p>
