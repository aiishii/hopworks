<p><b>片岡 みどり</b>（かたおか みどり <a href="." id="link_5"                    >1922年</a> - <a href="." id="link_6"                    >2009年</a><a href="." id="link_6"                            >12月1日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                                    >ピアニスト</a>。東京音楽学校（現、<a href="." id="link_7"                                                              >東京芸術大学</a>音楽学部）ピアノ科卒業。<a href="." id="link_8"                                          >相愛大学</a>名誉教授や日本<a href="." id="link_9"                                                                                  >シマノフスキ</a>協会の理事を務めていた。
</p><p>門下生に<a href="." id="link_10"                                                                                                           >花房晴美</a>、<a href="." id="link_11"                                                                                                                     >太田紗和子</a> 、<a href="." id="link_12"                                         >平野智子</a>、<a href="." id="link_13"                                         >今岡淑子</a>などがいる。
</p><p><a href="." id="link_6"                    >2009年</a><a href="." id="link_6"                            >12月1日</a>、86歳で亡くなった。
