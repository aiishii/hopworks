<p><b>船越 衛</b>（ふなこし まもる、<a href="." id="link_1"                      >天保</a>11年<a href="." id="link_2"                                                      >6月15日</a>（<a href="." id="link_3"                    >1840年</a><a href="." id="link_3"                            >7月13日</a>） - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                              >12月23日</a>）は、<a href="." id="link_7"                                >広島藩</a>出身の<a href="." id="link_8"                      >明治</a>期の<a href="." id="link_9"                      >官僚</a>・<a href="." id="link_10"                                                         >貴族院</a>議員。<a href="." id="link_11"                     >男爵</a>。初代<a href="." id="link_12"                                                                       >千葉県知事</a>。父は広島藩の財務官僚として名高かった<a href="." id="link_13"                                         >船越昌隆</a>（<a href="." id="link_14"                                                                                 >八百十郎</a>）。幼名は洋之助。号は松窓（松操、しょうそう）。子に<a href="." id="link_15"                                                   >船越光之丞</a>、弟に<a href="." id="link_16"                                         >加藤隆義</a>がいる。
</p>
