		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あおやま じゅんじろう</div><span class="fn">青山 準二郎</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Junjiro Aoyama.jpg<div>東京一致神学校の学生時代の青山(29歳)</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1853-10-05</span>) </span><a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >10月5日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >越後国</a><a href="." id="link_4"                                >与板</a>（現・<a href="." id="link_5"                                >新潟県</a><a href="." id="link_6"                                >長岡市</a><a href="." id="link_7"                                >与板</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>没年不詳<br /><span class="deathplace">日本の旗 <a href="." id="link_2"                      >日本</a> 不詳</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京一致神学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a h <p><b>青山 準二郎</b>（あおやま じゅんじろう、<a href="." id="link_9"                      >嘉永</a>6年<a href="." id="link_10"                                                   >9月3日</a>〈<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >10月5日</a>〉 - 没年不詳）は、明治時代に活躍した<a href="." id="link_11"                                                   >長老派</a>系の<a href="." id="link_12"                                                             >日本基督教会</a>の<a href="." id="link_8"                      >牧師</a>。北海道の宣教で活躍した。
</p>
