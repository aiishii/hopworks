		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Frank_Malina_with_WAC_Corporal_rocket_at_White_Sands.jpg" title="ファイル:Frank Malina with WAC Corporal rocket at White Sands.jpg">ファイル:Frank Malina with WAC Corporal rocket at White Sands.jpg</a>  <div class="thumbcaption">フランク・マリナと<a href="." id="link_1"                                                                              >WACコーポラル</a> 5号機（<a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                              >10月11日</a>）。</div></div></div>
<p><b>フランク・マリナ</b>（Frank Malina, <a href="." id="link_3"                    >1912年</a><a href="." id="link_3"                            >10月2日</a> - <a href="." id="link_4"                    >1981年</a><a href="." id="link_4"                            >11月9日</a>）は、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>出身の航空技師、<a href="." id="link_6"                      >画家</a>。<a href="." id="link_7"                      >芸術</a>分野と<a href="." id="link_8"                                                              >科学技術</a>分野、<a href="." id="link_9"                                          >ロケット</a>分野の先駆者であった。<a href="." id="link_10"                                                                                           >ジェット推進研究所</a>（JPL）2代目のディレクターであり、<a href="." id="link_11"                                                                       >エアロジェット</a>社創立メンバーの1人でもある。
</p>
