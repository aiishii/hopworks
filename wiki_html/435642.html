<p><b>李 福</b>（り ふく）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期から<a href="." id="link_10"                                                                   >三国時代</a><a href="." id="link_11"                     >蜀漢</a>にかけての政治家。<a href="." id="link_12"           >字</a>は<b>孫徳</b>。父は豪族の李権（伯豫）。子は<a href="." id="link_13"                                               >李驤</a>。孫は李寿。<a href="." id="link_2"                      >益州</a><a href="." id="link_3"                                >梓潼郡</a>涪県の人。
