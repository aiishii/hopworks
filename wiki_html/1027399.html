		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大月 源二</b>（おおつき げんじ、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >2月19日</a> – <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >3月18日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>。主に<a href="." id="link_5"                                                                                  >プロレタリア美術</a>の画家として知られる。
</p><p><a href="." id="link_6"                                                                                  >東京美術学校</a>を卒業した後、プロレタリア美術運動に参加。<a href="." id="link_7"                                                                                  >プロレタリア文学</a>の代表的<a href="." id="link_8"                      >作家</a>、<a href="." id="link_9"                                                    >小林多喜二</a>は盟友であり、『一九二八年三月十五日』や『<a href="." id="link_10"                               >蟹工船</a>』等の代表作の<a href="." id="link_11"                     >装幀</a>を手がけている。後年は故郷<a href="." id="link_12"                               >北海道</a>の自然を題材にした作品も多い。
</p>
