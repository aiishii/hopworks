</p><p>登録番号3906。身長167cm。血液型O型。
</p><p>80期。長崎支部所属。弟子に<a href="." id="link_4"                                                                                                  >仁科さやか</a>、中島浩哉、<a href="." id="link_5"                                          >山崎昂介</a>、村上遼がいる。
</p>
