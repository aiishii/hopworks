<p><b>ツングースカ川</b> (ツングースカがわ、<span lang="ru">Тунгуска</span>) は、<a href="." id="link_5"                                >ロシア</a><a href="." id="link_6"                                                                                  >ハバロフスク地方</a>の河川である。
</p><p><a href="." id="link_3"                                                                                                                      >クル川</a>と<a href="." id="link_4"                                          >ウルミ川</a>の合流点に発し、<a href="." id="link_7"                                                              >ハバロフスク</a>付近で<a href="." id="link_1"                                                    >アムール川</a>左岸に注ぐ（ハバロフスクは右岸にある）。
</p>
