		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新田忠弘</b>（にった ただひろ）は、<a href="." id="link_1"                                                                                            >ゲームミュージック</a>の<a href="." id="link_2"                                >作曲家</a>。<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                >松山市</a>出身。
</p><p>コンピュータゲーム開発会社の<a href="." id="link_5"                                                                                  >マイクロキャビン</a>に入社。同社の<a href="." id="link_6"                                                              >ゲームソフト</a>の作曲を数多く手がけた後、フリーランスに。
</p><p>現在は<b><a href="." id="link_7"                                                                        >新田みかん</a></b>の名で<a href="." id="link_8"                      >尺八</a>奏者として活動し、他にも<a href="." id="link_9"                                          >ちんどん</a>、<a href="." id="link_10"                                                             >トロンボーン</a>、<a href="." id="link_11"                                                             >ヴァイオリン</a>、<a href="." id="link_12"                     >二胡</a>、<a href="." id="link_13"                                                             >トランペット</a>、<a href="." id="link_14"                     >横笛</a>などの主に単旋律楽器を得意とするミュージシャンとしてコンサート、<a href="." id="link_15"                     >演劇</a>、<a href="." id="link_16"                     >朗読</a>、舞台などにおいて活動中である。
</p>
