<p><b>尉遅 敬徳</b>（うっち けいとく、尉遲敬德、Yùchí Jìngdé、<a href="." id="link_1"                  >585年</a> - <a href="." id="link_2"                  >658年</a><a href="." id="link_2"                              >11月26日</a>）、<b>尉遅 恭</b>（うっち きょう、尉遲恭、Yùchí Gōng）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                      >軍人</a>。姓は尉遅で、名は恭。墓誌によると、名は融。敬徳は<a href="." id="link_6"            >字</a>であり、字をもって通称される。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                      >朔州</a><a href="." id="link_9"                                                    >善陽県</a>。唐の<a href="." id="link_10"                                                                                 >凌煙閣二十四功臣</a>のひとりに挙げられた。また、後世には『<a href="." id="link_11"                                                                                                           >捜神広記</a>』を基に<a href="." id="link_12"                               >秦叔宝</a>とともに<a href="." id="link_13"                     >門神</a>として信仰された。
</p>
