		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いたくら けん</div><span class="fn">板倉 乾</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1899年4月<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a><br /><a href="." id="link_2"                                >鳥取県</a><a href="." id="link_3"                                >米子市</a><a href="." id="link_4"                                                                                                                            >西町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_5"                    >1983年</a>4月4日</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>早稲田大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >実業家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_7"                                          >板倉周二</a>（実業家）</td></tr></tbody></table>
<p><b>板倉 乾</b>（いたくら けん、<a href="." id="link_8"                      >明治</a>32年（<a href="." id="link_9"                    >1899年</a>）4月 - <a href="." id="link_10"                     >昭和</a>58年（<a href="." id="link_5"                    >1983年</a>）<a href="." id="link_11"                         >4月4日</a>）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。元<a href="." id="link_12"                                         >鳥取缶詰</a>社長。元<a href="." id="link_13"                                                                       >境港商工会議所</a>副会頭。元鳥取県貿易振興会<a href="." id="link_14"                     >顧問</a>。元境港水産加工団地顧問。
</p><p>鳥取缶詰会長<a href="." id="link_7"                                          >板倉周二</a>の岳父。鳥取缶詰社長<a href="." id="link_15"                                                                                                           >板倉良多</a>の祖父。
</p>
