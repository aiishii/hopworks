<p><b>千夏 ゆい</b>（ちなつ ゆい、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >2月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                          >AV女優</a>である。
</p><p>殆どのプロフィールでは出身地を<a href="." id="link_4"                                          >神奈川県</a>としているが、一部<a href="." id="link_5"                                >北海道</a>とする資料がある。<a href="." id="link_6"                                                                        >AV</a>デビュー時に公表されたボディサイズはT160/B85/W58/H82だが、その後変遷している。
</p>
