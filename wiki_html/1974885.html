<p><b>沈 佺期</b>（しん せんき、<a href="." id="link_2"                  >656年</a>? - <a href="." id="link_3"                  >716年</a>?）は、<a href="." id="link_4"                      >中国</a>初<a href="." id="link_5"            >唐</a>の文学者。<a href="." id="link_6"            >字</a>は雲卿。<a href="." id="link_7"                      >相州</a>内黄県（現在の<a href="." id="link_8"                                >河南省</a><a href="." id="link_9"                                >安陽市</a><a href="." id="link_10"                               >内黄県</a>）の人。<a href="." id="link_11"                     >本貫</a>は<a href="." id="link_12"                               >呉興郡</a><a href="." id="link_13"                               >武康県</a>。<a href="." id="link_14"                               >宋之問</a>とともに<a href="." id="link_15"                               >武則天</a>の宮廷詩人として活躍し、「沈宋」と併称され、<a href="." id="link_16"                               >近体詩</a>の創始者として<a href="." id="link_17"                     >律詩</a>の詩型を確立した。
</p>
