<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">北村正<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Juki-aebf.svg" title="ファイル:Juki-aebf.svg">ファイル:Juki-aebf.svg</a></span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>北村 正哉</b>（きたむら まさや、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >5月3日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >1月26日</a>）は日本の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                >青森県</a>で<a href="." id="link_5"                                                                        >県議会議員</a>・<a href="." id="link_6"                                                          >副知事</a>を各3期、その後<a href="." id="link_7"                      >知事</a>を4期にわたって務めた（正哉の哉の文字は、本来は旁にノが付かないものだが、異体字でコンピュータ上で表現できないケースがあるため、「〓」として註釈するか、「哉」で代用するか、「まさや」とひらがなで表記されるケースがある）。
</p>
