<p><b>エルンスト・ベルンハイム</b>（Ernst Bernheim、<a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                            >2月19日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                          >7月9日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >歴史家</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                  >グライフスヴァルト大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:University_of_Greifswald&amp;action=edit&amp;redlink=1" class="new" title="En:University of Greifswald (存在しないページ)">英語版</a>）</span></span>教授。彼の著書『Einleitung in die Geschichtswissenschaft』は、<a href="." id="link_6"                      >日本</a>で『<a rel="nofollow" class="external text" href="https://dl.ndl.go.jp/info:ndljp/pid/1918680">歴史とは何ぞや</a>』（<a href="." id="link_7"                                          >岩波書店</a>）の書名で翻訳され、歴史学の方法論の入門書として親しまれた。
</p>
