		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森島 久雄</b>（もりしま ひさお、<b>森嶋久雄</b> 表記の場合もあり、<a href="." id="link_1"                    >1932年</a> - ）
</p><p>東京都生まれ。<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                          >文教大学</a><a href="." id="link_5"                                          >教育学部</a><a href="." id="link_6"                                          >名誉教授</a>（<a href="." id="link_7"                                          >国語教育</a>）。
</p><p>東京教育大学文学部国語国文学科を卒業。東京都公立中学校国語科教諭、都立忍岡高校、同白鴎高校教諭を経て、文部省文化局国語課専門調査官となる。その後、文教大学教育学部教授、同大学教育専攻科科長を務める。
</p><p><b>森 久</b>名義で<a href="." id="link_8"                                                                                  >代々木ゼミナール</a><a href="." id="link_9"                      >国語</a>科講師（<a href="." id="link_10"                                                   >現代文</a>）を担当。<b>一読たどり読み</b>と呼ばれる読解方法を提唱し、国語教育の<a href="." id="link_11"                     >理論</a>・<a href="." id="link_12"                     >実践</a>の双方で活躍した。
</p>
