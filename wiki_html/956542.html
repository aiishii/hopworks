		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栃剣 展秀</b>（とちつるぎ のぶひで、<a href="." id="link_1"                    >1955年</a>（<a href="." id="link_2"                      >昭和</a>30年）<a href="." id="link_3"                            >4月26日</a>- ）は、<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a><a href="." id="link_6"                                >昭和区</a>出身で、<a href="." id="link_7"                              >1970年代</a>後半から<a href="." id="link_8"                              >1980年代</a>にかけて活躍した<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>である。現役時代は、<a href="." id="link_11"                                                   >春日野部屋</a>に所属した。現役当時の体格は171cm、116kg。<a href="." id="link_12"                     >本名</a>は平野 展秀（ひらの のぶひで）。最高位は西<a href="." id="link_13"                     >前頭</a>2枚目（<a href="." id="link_14"                   >1983年</a>11月場所・<a href="." id="link_15"                   >1984年</a>3月場所）。得意技は突き、押し、<a href="." id="link_16"                               >蹴返し</a>。
</p>
