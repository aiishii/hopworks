		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 元美</b>（はやし げんび、<a href="." id="link_1"                    >1778年</a>（<a href="." id="link_2"                                          >安永</a>2年） - <a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >7月20日</a>（<a href="." id="link_4"                      >文久</a>元年<a href="." id="link_5"                                                      >6月13日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                                >林家</a><b>十一世林元美</b>、八段準名人。本名は<b>船橋源治</b>、字は寛度。著作では<a href="." id="link_10"                     >爛柯堂</a>または藍叟とも号す。『<a href="." id="link_11"                                         >碁経衆妙</a>』『碁経精妙』、及び史話、随筆からなる『襴柯堂棋話』などの著者として知られる。
</p>
