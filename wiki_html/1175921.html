<p><b>モロゴロ</b>（Morogoro）は<a href="." id="link_2"                                                    >タンザニア</a>の<a href="." id="link_1"                                                              >ウルグル山地</a>麓に位置する<a href="." id="link_3"                      >都市</a>。<a href="." id="link_4"                                                    >モロゴロ州</a>の州都でもあり、<a href="." id="link_5"                      >首都</a><a href="." id="link_6"                                                                                  >ダルエスサラーム</a>から190km西に位置する。2002年の<a href="." id="link_7"                                          >国勢調査</a>によると、郊外を含む都市圏全体の人口は20万6868人。
</p>
