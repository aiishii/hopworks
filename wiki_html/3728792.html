		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 深</b>（あおき しん、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >文化人類学者</a>、<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                                              >東京女子大学</a>国際社会学科<a href="." id="link_6"                      >講師</a>。研究テーマは日米交流史、日米比較<a href="." id="link_7"                                >文化史</a>、<a href="." id="link_8"                                                                        >ポピュラー音楽</a>研究で、日本ポピュラー音楽学会理事を務める。<a href="." id="link_9"                                                                                  >サントリー学芸賞</a>、アメリカ歴史家協会デヴィッド・ティーレン賞受賞。
</p>
