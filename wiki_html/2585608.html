		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三石 善吉</b>（みついし ぜんきち、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >中国史</a><a href="." id="link_4"                      >学者</a>、<a href="." id="link_5"                                          >筑波大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >長野県</a>生まれ。<a href="." id="link_7"                    >1964年</a>、<a href="." id="link_8"                                                                                            >東京大学文学部</a>中国哲学科卒。<a href="." id="link_9"                    >1971年</a>、同<a href="." id="link_10"                               >大学院</a>人文科学研究科博士課程<a href="." id="link_11"                                                                                 >単位取得満期退学</a>。<a href="." id="link_12"                   >1972年</a>、同文学部<a href="." id="link_13"                                               >助手</a>。<a href="." id="link_14"                   >1976年</a>、筑波大学社会科学系助教授、のち<a href="." id="link_15"                   >1985年</a>1月に<a href="." id="link_16"                     >教授</a>。<a href="." id="link_17"                   >1998年</a>、退官、名誉教授、東京家政学院筑波女子大学<a href="." id="link_18"                                         >国際学部</a>教授。<a href="." id="link_19"                   >2005年</a>、大学名改称により<a href="." id="link_20"                                                             >筑波学院大学</a>教授。<a href="." id="link_21"                   >2008年</a>、学長。<a href="." id="link_22"                   >2012年</a>、退職。
</p>
