		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ピーター・ゼンガー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">John Peter Zenger</span>、<a href="." id="link_2"                    >1697年</a><a href="." id="link_2"                              >10月26日</a> - <a href="." id="link_3"                    >1746年</a><a href="." id="link_3"                            >7月28日</a>）は、<a href="." id="link_4"                                          >イギリス</a>支配下の<a href="." id="link_5"                                                                                            >ニューヨーク植民地</a>で印刷業者、出版業者として活動したドイツ系アメリカ植民地人である。植民地<a href="." id="link_6"                      >総督</a>を批判する新聞を発行したことで逮捕・訴追されたが、<a href="." id="link_7"                                          >陪審</a>の無罪評決を受けた。この裁判は、後のアメリカにおける<a href="." id="link_8"                                                    >報道の自由</a>の確立に向けた第一歩を築いたものと評価されている。
</p>
