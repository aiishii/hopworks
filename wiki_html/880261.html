		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プエブロの反乱</b>(<b>Pueblo Revolt</b>)は、1680年、スペイン領<a href="." id="link_1"                                                                                                      >ヌエバ・エスパーニャ</a>の<a href="." id="link_2"                                                                                                                                                                                      >サンタ・フェ・デ・ヌエボ・メヒコ</a>州（今日の<a href="." id="link_3"                                                                                  >ニューメキシコ州</a>）で起きた、<a href="." id="link_4"                                                    >スペイン人</a>植民者に対する<a href="." id="link_5"                                          >プエブロ人</a>の蜂起である。
</p>
