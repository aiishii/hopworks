		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドラゴントレジャー</b>とは、2003年にセガ（後の<a href="." id="link_1"                                                                                                                >セガ・インタラクティブ</a>）から発売された<a href="." id="link_2"                                                              >メダルゲーム</a>。
</p><p>『<a href="." id="link_3"                                                    >サクラ大戦</a>』等の家庭用ゲームを主に作っていた 株式会社オーバーワークス（後の株式会社<a href="." id="link_4"                                          >セガワウ</a>。後にセガに吸収） が、初めて<a href="." id="link_5"                                                                                  >アーケードゲーム</a>として手がけた作品。筺体の開発はセガメカトロ研究開発部。
</p>
