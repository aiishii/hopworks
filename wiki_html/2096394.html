		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中舘 哲彦</b>（たなかだて てつひこ、<a href="." id="link_1"                    >1947年</a> - ）は、日本の文筆家、スポーツライター。
</p><p><a href="." id="link_2"                                >新潟県</a>生まれ。スポーツ・ノンフィクションを中心に、歴史もの、ノベライゼーションなどを執筆する。はじめ<b>田中館哲彦</b>の表記だったが1997年より現在の表記となる。
</p>
