<p><b>マクルディ</b>(Makurdi)は<a href="." id="link_1"                                                              >ナイジェリア</a>南東部の<a href="." id="link_2"                                          >ベヌエ州</a>の州都。
<a href="." id="link_3"                                          >ベヌエ川</a>沿いの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                    >中央帯 (ナイジェリア)</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Middle_Belt&amp;action=edit&amp;redlink=1" class="new" title="En:Middle Belt (存在しないページ)">英語版</a>）</span></span>に位置する。
<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                    >ナイジェリア空軍</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Nigerian_Air_Force&amp;action=edit&amp;redlink=1" class="new" title="En:Nigerian Air Force (存在しないページ)">英語版</a>）</span></span>の基地が有り、<a href="." id="link_6"                                                  >MiG-21</a>・<a href="." id="link_7"                                                                    >SEPECAT ジャギュア</a>飛行中隊が所属する。
<a href="." id="link_8"                    >2007年</a>の人口は約50.1万人。

</p>
