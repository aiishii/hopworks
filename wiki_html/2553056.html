		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェン</b>（Jenn Barr、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >3月1日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                          >シアトル</a>出身のプロ<a href="." id="link_4"                                          >雀士</a>である。所属は<a href="." id="link_5"                                                                                  >日本プロ麻雀連盟</a>で、連盟内の段位は四段。<a href="." id="link_6"                                          >タレント</a>活動もしている。
</p>
