		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アダン・ムニョス</b>（<i>Adan Munoz</i>, <a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >9月3日</a> - ）は<a href="." id="link_2"                                          >メキシコ合衆国</a>出身の<a href="." id="link_3"                                          >野球選手</a>。ポジションは<a href="." id="link_4"                      >捕手</a>。右投左打。現在は<a href="." id="link_5"                                                                                  >メキシカンリーグ</a>のMayos de Navojoaでプレーしている。
</p><p>国内リーグ一の捕手であり、<a href="." id="link_5"                                                                                  >メキシカンリーグ</a>主体の代表チームでは正捕手を務めることも多い。<a href="." id="link_6"                    >2006年</a>の<a href="." id="link_7"                                                                                                                                                                            >ワールドベースボールクラシック</a>メキシコ代表にも選出されている。
守備力はもちろん、パンチ力を秘めた強打が持ち味の捕手。
</p>
