		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茅薙 隆裕</b>（かやなぎ たかひろ）は、<a href="." id="link_1"                                >北海道</a><a href="." id="link_2"                                >北見市</a>出身の<a href="." id="link_3"                                >漫画家</a>。代表作に『メイドさんと僕』などがある。かつて「うらかすみ」名義、近年は「かやなぎたかひろ」名義も使用。
</p><p>アマチュアの頃から、自ら主催する同人サークル「ハーベストホーム」を中心に、創作系<a href="." id="link_4"                                >同人誌</a>へ積極的に作品を発表し、商業誌デビュー後は<a href="." id="link_5"                                >メイド</a>を取り扱った作品など、さまざまな作品を発表していた。<a href="." id="link_6"                                          >エロ</a>を題材とするものが多いが、それにとどまらない情緒的な作風が特徴である。
</p>
