		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>隆昌山 勝茂</b>（りゅうしょうやま かつしげ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >10月20日</a>-）は、<a href="." id="link_2"                                                    >小野川部屋</a>、<a href="." id="link_3"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>平戸 茂</b>（ひらと しげる）。現在の<a href="." id="link_5"                                >長崎県</a><a href="." id="link_6"                                >西海市</a>出身。177cm、98kg。最高位は西<a href="." id="link_7"                      >十両</a>7枚目。得意技は左四つ、寄り。
</p>
