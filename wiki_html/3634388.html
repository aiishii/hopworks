		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神村 信五郎</b>（かみむら しんごろう、旧姓・<b>辻</b>、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                            >1月16日</a>（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                      >12月2日</a>） - <a href="." id="link_4"                                                              >没年不明</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >商人</a>（神村屋、<a href="." id="link_7"                      >太物</a>及び<a href="." id="link_8"                                                    >綿ネル</a>商、染物、<a href="." id="link_9"                      >足袋</a>商）、<a href="." id="link_10"                               >実業家</a>、<a href="." id="link_11"                               >政治家</a>（<a href="." id="link_12"                                                   >姫路市会</a>議員、同議長）、姫路市<a href="." id="link_13"                               >参事会</a>員。<a href="." id="link_14"                                                                       >姫路商業会議所</a>会頭。族籍は兵庫県<a href="." id="link_15"                     >平民</a>。
</p>
