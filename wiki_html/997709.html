<p><b>カール・“ボボ”・オルソン</b>（Carl "Bobo" Olson、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >7月11日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >1月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身の元プロボクサー。元世界<a href="." id="link_4"                                          >ミドル級</a>チャンピオン。<a href="." id="link_5"                                                                                                                                    >シュガー・レイ・ロビンソン</a>との戦いを始め、50年代<a href="." id="link_4"                                          >ミドル級</a>のリングを彩ったファイター。女子プロボクサーの<a href="." id="link_6"                                                                                  >エリザ・オルソン</a>は孫娘。
</p>
