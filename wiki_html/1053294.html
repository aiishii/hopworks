		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 侂冑</b>（かん たくちゅう、<a href="." id="link_1"                                      >紹興</a>22年<a href="." id="link_2"                                                      >10月8日</a>（<a href="." id="link_3"                    >1152年</a><a href="." id="link_3"                            >11月6日</a>） - <a href="." id="link_4"                      >開禧</a>3年<a href="." id="link_5"                                                      >11月3日</a>（<a href="." id="link_6"                    >1207年</a><a href="." id="link_6"                              >11月24日</a>））は、<a href="." id="link_7"                      >南宋</a>の<a href="." id="link_8"                      >外戚</a>・官人。<a href="." id="link_9"            >字</a>は<b>節夫</b>。<a href="." id="link_10"                     >相州</a><a href="." id="link_11"                               >安陽県</a>の人。曾祖父は<a href="." id="link_12"                     >北宋</a>の政治家の<a href="." id="link_13"                     >韓琦</a>。祖父は韓嘉彦。父は韓誠。母の秦漢国夫人呉氏は、<a href="." id="link_14"                                     >高宗</a>の皇后<a href="." id="link_15"                                                             >呉氏</a>の妹である。<a href="." id="link_16"                                     >寧宗</a>の皇后<a href="." id="link_17"                                         >韓氏</a>の同族でもあり、寧宗の下で専権を振るった。
</p>
