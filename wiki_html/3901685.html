		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深山 祐助</b>（みやま ゆうすけ、<a href="." id="link_1"                    >1945年</a>（<a href="." id="link_2"                      >昭和</a>20年）7月29日 - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                    >不動産会社</a>の<a href="." id="link_6"                                >大手</a>「株式会社<a href="." id="link_7"                                                        >レオパレス21</a>」創業者。親族の創業した同業「<a href="." id="link_8"                                                                >株式会社MDI</a>」で<a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_10"                     >会長</a>を務めていた。<a href="." id="link_7"                                                        >レオパレス21</a>前<a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_11"                     >社長</a>の<a href="." id="link_12"                                         >深山英世</a>は、深山祐助の甥である。
</p>
