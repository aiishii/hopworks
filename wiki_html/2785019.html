		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">Iain Gibb</div><span class="fn">イアン・ギブ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1968-05-01</span>) </span>1968年<a href="." id="link_1"                          >5月1日</a>（53歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Canada.svg" title="ファイル:Flag of Canada.svg">カナダの旗</a> <a href="." id="link_2"                                >カナダ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_3"                                                                    >マギー</a></td></tr></tbody></table>
<p><b>イアン・ギブ</b>（Iain Gibb、<a href="." id="link_4"                    >1968年</a><a href="." id="link_4"                          >5月1日</a> - ）は、<a href="." id="link_5"                                                                                  >スコットランド系</a><a href="." id="link_6"                                                              >カナダ人</a>の<a href="." id="link_7"                                                                        >ナレーター</a>、<a href="." id="link_8"                      >声優</a>、<a href="." id="link_9"                      >俳優</a>。<a href="." id="link_10"                                               >血液型</a> A型。<a href="." id="link_11"                     >身長</a> 193cm。趣味は、<a href="." id="link_12"                     >料理</a>と即興劇。特技は<a href="." id="link_13"                               >大阪弁</a>。娘は、<a href="." id="link_14"                                                                                           >モデル</a>の<a href="." id="link_3"                                                                    >マギー</a>。
</p><p>所属会社は、有限会社<a href="." id="link_15"                                                             >ワイワイワイ</a>、パフォーマーズネットワーク。25年前に来日して、日本人女性と結婚して一女一男を儲けたが、離婚して子供たちを引き取って男手で育てた。
</p>
