		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チエルノ・サイドゥ・ジャロ</b>（Thierno Saïdou Diallo、<a href="." id="link_1"                    >1947年</a> - ）は、<b>チエルノ・モネネムボ </b>(Tierno Monénembo）として知られる、 <a href="." id="link_2"                                >ギニア</a>の小説家、生化学者である。
</p><p><a href="." id="link_2"                                >ギニア</a>・<a href="." id="link_3"                                                                                                            >ポレダカ</a>で生まれてのち、<a href="." id="link_4"                                          >セネガル</a>、<a href="." id="link_5"                                                              >アルジェリア</a>、<a href="." id="link_6"                                          >モロッコ</a>を経てフランスに1973年以来在住する。13冊の著作をもち、うち『<a href="." id="link_7"                                                                                                                      >カヘルの王</a>』（<a href="." id="link_8"                                                    >フランス語</a>&#58; <span lang="fr"><i>Le Roi de Kahel</i></span>）が2008年、<a href="." id="link_9"                                                              >ルノードー賞</a>を受賞した。
</p>
