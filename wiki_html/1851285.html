		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">もりはな たけよし</div><span class="fn">森鼻 武芳</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1915年<br /><span class="birthplace">東京</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1998年10月<br /><span class="deathplace">東京都杉並区</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京商科大学（現一橋大学）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">官僚、銀行家</td></tr></tbody></table>
<p><b>森鼻 武芳</b>（もりはな たけよし、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >1998年</a>10月）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >北海道銀行</a><a href="." id="link_5"                      >頭取</a>を17年間務めたほか、<a href="." id="link_6"                                                                                  >全国地方銀行協会</a>副会長や<a href="." id="link_7"                                                                                            >日本カーリング協会</a>会長、<a href="." id="link_8"                                                                                  >北海道公安委員会</a>委員長等の公職も務めた。1985年<a href="." id="link_9"                                                    >勲二等</a><a href="." id="link_10"                               >瑞宝章</a>受章。
</p>
