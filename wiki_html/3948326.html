		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴー・ビン</b>（<span style="color:#000;"><a href="." id="link_1"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Vũ Bình</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">武平</span></span>、<a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                              >11月15日</a> - ）は、<a href="." id="link_3"                                          >ベトナム</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                                >ハノイ</a>での本省勤務、<a href="." id="link_7"                                >インド</a>や<a href="." id="link_8"                                                                        >アメリカ合衆国</a>、<a href="." id="link_9"                                          >ギリシャ</a>での在外勤務を経て、<a href="." id="link_10"                   >2019年</a>5月より<a href="." id="link_11"                                                                                                               >在福岡総領事</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                                         >ベトナム外務省</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Vi:B%E1%BB%99_Ngo%E1%BA%A1i_giao_(Vi%E1%BB%87t_Nam)&amp;action=edit&amp;redlink=1" class="new" title="Vi:Bộ Ngoại giao (Việt Nam) (存在しないページ)">ベトナム語版</a>、<a href="/w/index.php?title=En:Ministry_of_Foreign_Affairs_(Vietnam)&amp;action=edit&amp;redlink=1" class="new" title="En:Ministry of Foreign Affairs (Vietnam) (存在しないページ)">英語版</a>）</span></span>所属<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                                               >外交学院大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Vi:H%E1%BB%8Dc_vi%E1%BB%87n_Ngo%E1%BA%A1i_giao_(Vi%E1%BB%87t_Nam)&amp;action=edit&amp;redlink=1" class="new" title="Vi:Học viện Ngoại giao (Việt Nam) (存在しないページ)">ベトナム語版</a>、<a href="/w/index.php?title=En:Diplomatic_Academy_of_Vietnam&amp;action=edit&amp;redlink=1" class="new" title="En:Diplomatic Academy of Vietnam (存在しないページ)">英語版</a>）</span></span>卒、<a href="." id="link_14"                                                                                                     >ブラッドフォード大学</a><a href="." id="link_15"                               >大学院</a>で<a href="." id="link_16"                                         >国際開発</a>研究に関する<a href="." id="link_17"                     >修士課程</a>を修了。<a href="." id="link_18"                                                                                           >ベトナム民主共和国</a>（北ベトナム）<a href="." id="link_19"                                                   >ニンビン省</a>出身。<a href="." id="link_20"                     >母語</a>のベトナム語のほか、<a href="." id="link_21"                     >英語</a>と<a href="." id="link_22"                                                   >フランス語</a>に堪能。既婚、二児の父。
</p>
