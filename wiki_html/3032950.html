		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 有美</b>（たなか ゆうび、<a href="." id="link_1"                    >1840年</a><a href="." id="link_1"                          >1月4日</a>（<a href="." id="link_2"                      >天保</a>10年<a href="." id="link_3"                                                        >11月30日</a>） - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）<a href="." id="link_6"                            >2月20日</a>）は、明治から昭和初期にかけて活躍した<a href="." id="link_7"                                          >日本画家</a>。<a href="." id="link_8"                                >復古やまと絵</a>の<a href="." id="link_9"                                          >冷泉為恭</a>の弟子。生前から展覧会など公共の場にはあまり作品を出品せず、今日では<a href="." id="link_10"                                         >田中親美</a>の父として僅かに言及される程度であるが、明治から<a href="." id="link_11"                     >大正</a>にかけて皇室に関わる重要な作画活動を数多くこなした、最後の宮廷絵師といえる存在である。
</p>
