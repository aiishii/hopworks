		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nemoto_Susumu.JPG" title="ファイル:Nemoto Susumu.JPG">ファイル:Nemoto Susumu.JPG</a>  <div class="thumbcaption">1953年</div></div></div>
<p><b>根本 進</b>（ねもと すすむ、<a href="." id="link_1"                    >1916年</a>（大正5年）<a href="." id="link_2"                          >1月1日</a> - <a href="." id="link_3"                    >2002年</a>（平成14年）<a href="." id="link_4"                          >1月7日</a>）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >漫画家</a>、<a href="." id="link_7"                      >絵本</a>作家。東京出身。<a href="." id="link_8"                                                              >慶應義塾大学</a>中退。
</p><p><a href="." id="link_9"                                          >北澤楽天</a>に漫画を、<a href="." id="link_10"                                         >川端龍子</a>に<a href="." id="link_11"                               >日本画</a>を学ぶ。戦後、セリフのないサイレント漫画を描き、1951年から朝日新聞で『<a href="." id="link_12"                                                   >クリちゃん</a>』を連載、人気を得る。動物好きで、世界各地の<a href="." id="link_13"                               >動物園</a>のルポや動物絵本でも知られる。<a href="." id="link_14"                   >1999年</a>、『クリちゃんの動物園さんぽ』で<a href="." id="link_15"                                                                                 >日本漫画家協会賞</a>選考委員特別賞。
</p><p>2002年、死去。
</p>
