<p><b>伊藤 貞司</b>（<b>テイジ・イトー</b>、<b>Teiji Ito</b>、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月22日</a> - <a href="." id="link_4"                    >1982年</a><a href="." id="link_4"                            >8月16日</a>）は、<a href="." id="link_8"                      >日本</a>の作曲家であり演奏家。<a href="." id="link_9"                                                              >マヤ・デレン</a>による前衛的な映画の<a href="." id="link_10"                     >スコア</a>を担当したことで最もよく知られている。
</p>
