		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リンダ・コリー</b>（Linda Colley, <a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>出身の<a href="." id="link_3"                                                              >歴史学者</a>。専門はイギリス近代史。
</p><p><a href="." id="link_4"                                                                        >ブリストル大学</a>卒業。<a href="." id="link_5"                                                                                  >ケンブリッジ大学</a>で博士号取得。ケンブリッジ大学クライスト・カレッジ講師、<a href="." id="link_6"                                                              >イェール大学</a>助教授・准教授・教授、<a href="." id="link_7"                                                                                                                                                                                                >ロンドン・スクール・オブ・エコノミクス</a>教授を経て、現在<a href="." id="link_8"                                                                                  >プリンストン大学</a>歴史学部教授。
</p>
