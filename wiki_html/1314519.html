<p><b>児玉 光雄</b>（こだま みつお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >8月13日</a> - ）は日本のスポーツ<a href="." id="link_4"                                          >心理学者</a>、追手門学院大学スポーツ研究センター特別顧問、前<a href="." id="link_7"                                                              >鹿屋体育大学</a>教授。専門分野はテニス方法学、臨床スポーツ心理学。特にスポーツの天才の思考・行動パターン分析のエキスパートで知られる。
