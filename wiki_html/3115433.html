		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大崎 節郎</b>（おおさき せつろう、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >3月6日</a> - ）は、日本の<a href="." id="link_2"                                                                        >プロテスタント</a><a href="." id="link_3"                                >神学者</a>。<a href="." id="link_4"                                                              >東北学院大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >島根県</a>生まれ。1958年<a href="." id="link_6"                                                              >東京神学大学</a><a href="." id="link_7"                                          >組織神学</a>大学院修士課程修了。のち<a href="." id="link_8"                                                                                                                >ゲッティンゲン大学</a>卒業。東北学院大学助教授、教授、名誉教授。1989年「<a href="." id="link_9"                                                                        >カール・バルト</a>の<a href="." id="link_10"                                                             >ローマ書</a>研究」で<a href="." id="link_11"                                         >筑波大学</a><a href="." id="link_12"                                                             >文学博士</a>。1991年<a href="." id="link_13"                                                             >尚絅学院</a>理事、1999年学院長、同盟評議員。
</p>
