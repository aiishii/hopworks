		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 恵哉</b>（あおき けいさい、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >3月6日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >伝道師</a>。本名は<b>青木 安二郎</b>。
</p><p>回春病院に転院、<a href="." id="link_5"                                                                        >ハンナ・リデル</a>の感化を受け<a href="." id="link_6"                    >1927年</a>に沖縄の病友へ伝道に行く。焼き討ち事件などがあったが、病友と守り続けた土地を基にして<a href="." id="link_7"                                                                                                      >国頭愛楽園</a>が誕生した。
</p>
