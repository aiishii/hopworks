		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>並木 浩一</b>（なみき こういち、<a href="." id="link_1"                    >1961年</a> - ）は、日本のダンス研究者、評論家、<a href="." id="link_2"                                >腕時計</a><a href="." id="link_3"                                >評論家</a>、<a href="." id="link_4"                                                              >桐蔭横浜大学</a>教授。
</p><p><a href="." id="link_5"                                >横浜市</a>生まれ。<a href="." id="link_6"                                                                                                                                    >神奈川県立希望ヶ丘高等学校</a>、<a href="." id="link_7"                                                              >青山学院大学</a>文学部フランス文学科卒業、<a href="." id="link_8"                                          >放送大学</a>大学院修了、<a href="." id="link_9"                                          >琉球大学</a>大学院中退。2012年<a href="." id="link_10"                                                                                 >京都造形芸術大学</a>大学院博士課程修了、「<a href="." id="link_11"                                                                                                     >モーリス・ベジャール</a>研究 メディアと芸術の関係を軸として」で博士号を取得。<a href="." id="link_12"                                                                       >ダイヤモンド社</a>を経て2010年に<a href="." id="link_13"                                         >大同大学</a>教授、2012年に桐蔭横浜大学教授。<a href="." id="link_14"                                                   >表象文化論</a>（芸術論）、メディア論、教育評論。
</p>
