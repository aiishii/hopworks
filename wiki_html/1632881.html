		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内山 りゅう</b>（うちやま りゅう、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >8月1日</a> - ）は、日本の水中<a href="." id="link_2"                                >写真家</a>であり、“水”に関わる生き物とその環境の撮影をライフワークとしている。とくに淡水に棲む生き物に力を入れており、その写真は様々な図鑑などで使われている。
</p>
