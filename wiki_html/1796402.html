<p><b>ユーゴトン</b>（Jugoton）は<a href="." id="link_4"                                                                                                                                                                  >ユーゴスラビア社会主義連邦共和国</a>で最大の<a href="." id="link_5"                                                                                  >レコードレーベル</a>およびレコード・<a href="." id="link_6"                                                                        >チェーンストア</a>であり、<a href="." id="link_7"                                                                                                                          >クロアチア社会主義共和国</a>の<a href="." id="link_3"                                          >ザグレブ</a>に本社を置いていた。<a href="." id="link_8"                                                                                                                                                              >ユーゴスラビア崩壊</a>によって独立した<a href="." id="link_9"                                                    >クロアチア</a>では<a href="." id="link_2"                                                                                                      >クロアチア・レコーズ</a>の社名で操業を続けている。
</p>
