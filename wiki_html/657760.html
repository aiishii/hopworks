<p><b>平戸島</b>（ひらどじま）は、<a href="." id="link_2"                                >長崎県</a>北部、<a href="." id="link_5"                                                    >北松浦半島</a>の西海上にある<a href="." id="link_6"            >島</a>。全域が<a href="." id="link_2"                                >長崎県</a><a href="." id="link_3"                                >平戸市</a>に属する。面積163.42km<sup>2</sup>は、島としては日本で20番目、長崎県で4番目の面積である。
