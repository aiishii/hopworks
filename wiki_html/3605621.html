		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・ハインリヒ・メルテンス</b>（Karl Heinrich Mertens、<a href="." id="link_1"                    >1796年</a><a href="." id="link_1"                            >5月17日</a> - <a href="." id="link_2"                    >1830年</a><a href="." id="link_2"                            >9月18日</a>）は<a href="." id="link_3"                                >ドイツ</a>の植物学者である。<a href="." id="link_4"                                                                                                                                                                                                >フョードル・ペトローヴィチ・リトケ</a>（Fyodor Petrovich Litke）が率いた<a href="." id="link_5"                                >ロシア</a>による当時のロシア領アメリカの探検航海に参加した博物学者の一人である。
