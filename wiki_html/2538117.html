<p><b>ふうたまろ</b>（<a href="." id="link_1"                    >1964年</a> - ）とは、日本の<a href="." id="link_2"                                >漫画家</a>。主に<a href="." id="link_3"                                                              >成人向け漫画</a>を執筆する。一般向け作品を執筆する際のペンネームに<b>森川ひさし</b>など。<a href="." id="link_4"                                                                        >comicキャンドール</a>及び<a href="." id="link_5"                                                              >漫画サンデー</a>（いずれも<a href="." id="link_6"                                                              >実業之日本社</a>刊）を中心に活動している。
</p>
