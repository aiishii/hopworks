		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土州山 好一郎</b>（としゅうざん こういちろう、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >5月4日</a>）は、<a href="." id="link_3"                                >高知県</a><a href="." id="link_4"                                >香美郡</a><a href="." id="link_5"                                >赤岡町</a>（現<a href="." id="link_6"                                >香南市</a>）出身で1930年代に活躍した元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。<a href="." id="link_9"                                                    >二子山部屋</a>所属。最高位は東<a href="." id="link_10"                     >前頭</a>4枚目（<a href="." id="link_11"                   >1934年</a>5月場所）。 本名は武内 好春。現役時代の体格は179cm、112kg。得意手は上<a href="." id="link_12"                                         >突っ張り</a>、出し投げ。
</p>
