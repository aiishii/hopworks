<p><b>孫 賁</b>（そん ふん、? - <a href="." id="link_4"                                      >建安</a>15年（<a href="." id="link_5"                  >210年</a>）?）は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                     >後漢</a>末期の武将・政治家。字は<b>伯陽</b>。父は<a href="." id="link_13"                     >孫羌</a>。叔父は<a href="." id="link_7"                      >孫堅</a>・<a href="." id="link_14"                     >孫静</a>。弟は<a href="." id="link_15"                     >孫輔</a>。従弟は<a href="." id="link_9"                      >孫策</a>・<a href="." id="link_10"                     >孫権</a>。子は<a href="." id="link_16"                     >孫鄰</a>・孫安・孫熙・孫績。娘は<a href="." id="link_17"                     >曹彰</a>の妻。孫娘は<a href="." id="link_18"                               >孫寒華</a>。曾孫は<a href="." id="link_19"                     >孫恵</a>。『<a href="." id="link_20"                                                                   >三国志</a>』<a href="." id="link_21"                                     >呉</a>志「宗室伝」に伝がある。
