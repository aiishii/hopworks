		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スティーヴン・ヴァン・エヴェラ</b>（Stephen William Van Evera, <a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >11月10日</a>-）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の国際政治学者。軍事戦略研究、アメリカの安全保障政策が専門。
</p><p><a href="." id="link_3"                                                                        >ハーバード大学</a>卒業後、<a href="." id="link_4"                                                                                                                                                        >カリフォルニア大学バークレー校</a>で博士号取得。<a href="." id="link_5"                                                    >タフツ大学</a>および<a href="." id="link_6"                                                                                  >プリンストン大学</a>を経て、現在、<a href="." id="link_7"                                                                                                                          >マサチューセッツ工科大学</a>教授。
</p>
