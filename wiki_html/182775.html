<p><b>孫 翊</b>（そん よく、<a href="." id="link_2"                  >184年</a> - <a href="." id="link_4"                  >204年</a>）は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >後漢</a>末期の武将。<a href="." id="link_8"            >字</a>は<b>叔弼</b>。別名は<b>孫儼</b>。父は<a href="." id="link_9"                      >孫堅</a>。兄は<a href="." id="link_10"                     >孫策</a>・<a href="." id="link_5"                      >孫権</a>。弟は<a href="." id="link_11"                     >孫匡</a>・<a href="." id="link_12"                     >孫朗</a>。妻は徐氏。子は<a href="." id="link_13"                     >孫松</a>。
