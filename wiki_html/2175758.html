		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国家最高科学技術賞</b>（中: <span lang="zh">国家最高科学技术奖</span>）は<a href="." id="link_1"                                                                                            >中華人民共和国主席</a>によって<a href="." id="link_2"                                                                        >中国</a>の<a href="." id="link_3"                                >科学者</a>に贈られる<a href="." id="link_4"                                                                                                                      >科学技術賞</a>。2000年に設立された。賞金は500万<a href="." id="link_5"                                >元</a>で、その内の1割が受賞者に授与され、残りの9割は受賞者の科学研究プロジェクトの資金となる。
</p><p>この賞は中国の<a href="." id="link_6"                                                    >ノーベル賞</a>（China's Nobel Prize）と英語圏で呼ばれることもある。
</p>
