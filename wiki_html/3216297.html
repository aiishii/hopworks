		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江川 三郎八</b>（えがわ さぶろうはち、<a href="." id="link_1"                    >1860年</a>&#160;–&#32;<a href="." id="link_2"                    >1939年</a>）は、日本の建築技師。<a href="." id="link_3"                                          >岡山県庁</a>在勤当時に国重要文化財の<a href="." id="link_4"                                                                                                      >旧遷喬尋常小学校校舎</a>（<a href="." id="link_5"                                >真庭市</a>）や<a href="." id="link_6"                                                                        >閑谷学校資料館</a>（<a href="." id="link_7"                                >備前市</a>）などを手がけた。“江川式建築”とされる木造大型施設は高く評価され、国重要文化財として保管されている建物が多い。
</p>
