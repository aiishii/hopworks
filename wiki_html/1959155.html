		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 正二</b>（やまもと せいじ）は、日本の<a href="." id="link_1"                      >医学者</a>、<a href="." id="link_2"                                                    >放射線科医</a>。<a href="." id="link_3"                                                              >博士（医学）</a>。<a href="." id="link_4"                                                                                                                >千葉大学医学部附属病院</a><a href="." id="link_5"                                                              >放射線科</a>講師。2009年より千葉大学医学部附属病院Aiセンター・副センター長（兼任）。<a href="." id="link_6"                                                    >日本医師会</a>Ai活用に関する検討委員会委員。専門は頭頸部領域の画像診断。
</p><p>死亡時画像診断（ Ai：<a href="." id="link_7"                                                                                                                                    >オートプシー・イメージング</a>）をインターネット経由で専門医が行う一般財団法人Ai情報センターを日本放射線科専門医会の専門医らと設立、理事に就任。
</p>
