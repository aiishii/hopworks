<p><b>浅川 芳裕</b>（あさかわ よしひろ、<a href="." id="link_1"                    >1974年</a>（<a href="." id="link_2"                      >昭和</a>49年） - ）は、若者向け農業誌『Agrizm』の発行人で月刊誌『<a href="." id="link_3"                                                    >農業経営者</a>』副編集長。株式会社農業技術通信社の<a href="." id="link_4"                      >専務</a>取締役を務める。<a href="." id="link_5"                    >2010年</a>（<a href="." id="link_6"                      >平成</a>22年）2月、<a href="." id="link_7"                                >講談社</a>より発行された著書『日本は世界5位の農業大国』が話題を呼んだ。
</p>
