		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋谷 有造</b>（はしや ゆうぞう、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >11月24日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                                                          >アメリカンホーム保険会社</a>社長、<a href="." id="link_4"                                                              >楽天生命保険</a>社長を経て、<a href="." id="link_5"                                                                                                                                                                                      >楽天インシュアランスホールディングス</a>社長、<a href="." id="link_6"                                                              >楽天損害保険</a>社長。第42回<a href="." id="link_7"                                                                                            >ベストドレッサー賞</a>受賞。
