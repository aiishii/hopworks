		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 凞生</b>（よしだ ひろお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >5月13日</a>）は、<a href="." id="link_3"                                                                                            >日本近代文学</a>研究者。難字であるため、「<b>吉田 煕生</b>」「<b>吉田 熈生</b>」などで代用記載されることが多い。
</p><p><a href="." id="link_4"                                >広島県</a>出身。<a href="." id="link_5"                                          >東京大学</a>国文科卒。<a href="." id="link_6"                                                              >東京女子大学</a>助教授、教授、<a href="." id="link_7"                                          >千葉大学</a>教授、<a href="." id="link_8"                                                              >大妻女子大学</a>教授、1992年<a href="." id="link_9"                                                              >城西国際大学</a>教授。<a href="." id="link_10"                                                                             >小林秀雄</a>、<a href="." id="link_11"                                         >中原中也</a>の研究・作品解説で知られた。
</p><p><a href="." id="link_12"                     >邦楽</a>家（<a href="." id="link_13"                     >箏曲</a>者）<a href="." id="link_14"                                                                                                                               >中島雅楽之都</a>（1896-1979）の伝記と著書編纂（さん）もしている。
</p>
