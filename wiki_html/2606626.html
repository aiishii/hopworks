		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 三友</b>（いしい さんゆう、<a href="." id="link_1"                    >1808年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                              >11月20日</a>）は、<a href="." id="link_3"                                          >江戸時代</a>から<a href="." id="link_4"                                                              >明治時代</a>にかけての日本の<a href="." id="link_5"                                >著作家</a>である。記録性に富む郷土史や風俗、農業の著作を数多く著し、史料性の高さから多くの著書が<a href="." id="link_6"                                >秋田県</a><a href="." id="link_7"                                          >五城目町</a>の<a href="." id="link_8"                                                    >有形文化財</a>に指定されている。
</p>
