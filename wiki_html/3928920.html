<p><b>名和 豊春</b>（なわ とよはる、<a href="." id="link_7"                    >1954年</a>（昭和29年）<a href="." id="link_8"                            >4月11日</a> - ） は、日本の<a href="." id="link_9"                                >工学者</a>。学位は<a href="." id="link_10"                                                             >博士（工学）</a>（<a href="." id="link_11"                                                             >東京工業大学</a>）。専門は<a href="." id="link_12"                               >建築学</a>、<a href="." id="link_4"                                          >土木工学</a>。第19代<a href="." id="link_6"                                                    >北海道大学</a>総長。<a href="." id="link_13"                                                                                                               >日本コンクリート工学会</a>賞、<a href="." id="link_14"                                         >土木学会</a>吉田賞等受賞。
