		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 一郎</b>（さとう いちろう、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"              >7月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                          >四国大学</a><a href="." id="link_5"                                                              >経営情報学部</a>教授。同大学などを運営する<a href="." id="link_6"                                                                                  >学校法人四国大学</a>理事長。<a href="." id="link_7"                                                              >東京工業大学</a><a href="." id="link_8"                                          >理工学部</a><a href="." id="link_9"                                                    >経営工学科</a>卒業。同大学<a href="." id="link_10"                                                             >理工学研究科</a>経営工学専攻修了。
</p><p>所属学会は<a href="." id="link_11"                                                             >情報処理学会</a>、<a href="." id="link_12"                                                             >経営情報学会</a>、日本経営工学会。
</p>
