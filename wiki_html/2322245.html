<p><b>松原 敬輔</b>（まつばら　けいほ）、<a href="." id="link_1"                      >享保</a>13年<a href="." id="link_2"                                                      >9月14日 (旧暦)</a>（<a href="." id="link_3"                    >1728年</a>）- <a href="." id="link_4"                      >寛政</a>4年<a href="." id="link_5"                                                    >2月4日 (旧暦)</a>（<a href="." id="link_6"                    >1792年</a>）は、<a href="." id="link_7"                                          >江戸時代</a>の医学者。名は陳善（のぶよし）、一貫斎はその号。又は、白翁と号す。<a href="." id="link_8"                                                    >松原一閑斎</a>維岳の長子。京都生まれ。65歳に<a href="." id="link_9"                      >小浜</a>にて没す。墓は<a href="." id="link_10"                               >西福寺</a>（<a href="." id="link_11"                               >小浜市</a>）。著書に『千金方摘録』『外台秘要方摘録』がある。<a href="." id="link_12"                               >小浜藩</a>医の<a href="." id="link_13"                                                                                                 >長井俊</a>と、<a href="." id="link_14"                               >徳島藩</a>医の<a href="." id="link_15"                                                                                                           >松原周治</a>は実弟。
</p>
