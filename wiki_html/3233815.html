<p><b>chiaki kohara</b>もしくは<b>チアキ コハラ</b>(chiaki kohara、<a href="." id="link_4"                    >1986年</a><a href="." id="link_4"                          >7月7日</a>-)とは、日本の<a href="." id="link_5"                      >画家</a>・<a href="." id="link_6"                                                                                  >イラストレーター</a>。<a href="." id="link_3"                                >大阪府</a>出身。株式会社コットンズ所属。<a href="." id="link_7"                  >digmeout</a>に参加しており、定期的に個展を開催している。過去には美健ガイド社でのイラストも行っていた。<a rel="nofollow" class="external autonumber" href="http://www.biken-guide.co.jp/etc/0705_ut/">[4]</a>
</p>
