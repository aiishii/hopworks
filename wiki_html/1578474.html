		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薮 淳一</b>（やぶ じゅんいち、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >10月2日</a> - ）は、元<a href="." id="link_2"                                                    >北海道放送</a>（HBC）<a href="." id="link_3"                                                              >アナウンサー</a>。退社後は、学校法人相愛学園大通幼稚園理事長、<a href="." id="link_4"                                                              >札幌国際大学</a>人文学部非常勤講師。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >札幌市</a>出身。<a href="." id="link_7"                                                                                                      >北海道札幌北高等学校</a>、<a href="." id="link_8"                                          >東京大学</a><a href="." id="link_9"                                >医学部</a>保健学科卒業。
</p><p>やぶの表記は「薮」と「藪」が混在しているが、本項では退社時点でのHBCホームページに倣い、「薮淳一」の表記とする。
</p>
