		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あずさ</div><span class="fn">AZUSA</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1973-06-09</span>) </span>1973年<a href="." id="link_1"                          >6月9日</a>（48歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >渥美郡</a><a href="." id="link_5"                                >渥美町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_6"                                          >専修大学</a><a href="." id="link_7"                                >文学部</a>英米文学科 卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                                                                                      >ラジオパーソナリティ</a></td></tr></tbody></table>
<p><b>AZUSA</b>（アズサ、旧名：<b>千駄 あずさ</b>、<a href="." id="link_9"                    >1973年</a><a href="." id="link_9"                          >6月9日</a> - ）は日本の<a href="." id="link_3"                                >愛知県</a>を中心に活動している<a href="." id="link_10"                                                                                           >ディスクジョッキー</a>、<a href="." id="link_8"                                                                                                      >ラジオパーソナリティ</a>。拠点は名古屋であるが、<a href="." id="link_11"                               >東京</a>に本社を持つ「<a href="." id="link_12"                                                                                                 >サンディ</a>」に所属している。
</p>
