		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島 九成</b>（ふくしま きゅうせい / くせい、<a href="." id="link_1"                    >1842年</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                        >6月</a>） - <a href="." id="link_4"                    >1914年</a>（<a href="." id="link_5"                      >大正</a>3年）9月12日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >佐賀</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                                                                       >陸軍</a><a href="." id="link_11"                     >軍人</a>・<a href="." id="link_12"                               >外交官</a>・<a href="." id="link_13"                     >官僚</a>。<a href="." id="link_14"                                         >青森</a><a href="." id="link_15"                     >県令</a>。通称・栄助、礼助。
</p>
