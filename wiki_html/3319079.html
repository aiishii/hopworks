</p><p><a href="." id="link_5"                                >富山県</a>出身。筆名・大河健太郎。1957年<a href="." id="link_6"                                                                                                      >一橋大学経済学部</a>卒、<a href="." id="link_7"                                                    >毎日新聞社</a>入社。経済部副部長、編集委員、77年論説委員。<a href="." id="link_8"                      >定年</a>後、<a href="." id="link_9"                                                              >富山国際大学</a><a href="." id="link_10"                     >教授</a>を務めた。
</p>
