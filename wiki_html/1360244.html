		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海老原 敬吉</b>（えびはら けいきち、<a href="." id="link_1"                    >1898年</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                          >6月8日</a>）は、<a href="." id="link_3"                                >栃木県</a><a href="." id="link_4"                                          >大田原市</a>生まれ。<a href="." id="link_5"                                                              >理化学研究所</a>・主任研究員、<a href="." id="link_6"                                                              >東京工業大学</a>教授、第28期<a href="." id="link_7"                                                              >日本機械学会</a>会長を歴任。高性能な<a href="." id="link_8"                                                                        >ピストンリング</a>を大量に製造する方法「ピン止め加工」を確立し、理化学興業、後の株式会社<a href="." id="link_9"                                >リケン</a>の技術的基盤を作った。
</p>
