<p><b>狩野 安信</b>（かのう やすのぶ、<a href="." id="link_5"                      >慶長</a>18年<a href="." id="link_6"                                                      >12月1日</a>（<a href="." id="link_7"                    >1614年</a><a href="." id="link_7"                            >1月10日</a>） - <a href="." id="link_8"                      >貞享</a>2年<a href="." id="link_9"                                                    >9月4日</a>（<a href="." id="link_10"                   >1685年</a><a href="." id="link_10"                           >10月1日</a>））は、<a href="." id="link_11"                                         >江戸時代</a>の<a href="." id="link_12"                               >狩野派</a>の<a href="." id="link_13"                     >絵師</a>である。<a href="." id="link_14"                     >幼名</a>は四郎二郎・源四郎、号は永真・牧心斎。<a href="." id="link_15"                                         >狩野孝信</a>の三男で、<a href="." id="link_16"                                         >狩野探幽</a>、<a href="." id="link_17"                                         >狩野尚信</a>の弟。狩野宗家の中橋狩野家の祖。<a href="." id="link_18"                               >英一蝶</a>は弟子に当たる。
</p>
