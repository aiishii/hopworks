		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浦口 醇二</b>（うらぐち じゅんじ、<a href="." id="link_1"                    >1943年</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>。<a href="." id="link_3"                                                                                                                                          >地域プランナー</a>。株式会社かいアソシエイツを主宰、<a href="." id="link_4"                                                              >芝浦工業大学</a><a href="." id="link_5"                                                                        >非常勤講師</a>、<a href="." id="link_6"                                                              >東京芸術大学</a>非常勤講師で専門は<a href="." id="link_7"                                                    >まちづくり</a>、地域環境計画。東京都生まれ。
</p>
