<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kitchin,_Xie_%27Tea_merchant_(off_duty)%27_(Lewis_Carroll,_14.07.1873).jpg" title="ファイル:Kitchin, Xie &#39;Tea merchant (off duty)&#39; (Lewis Carroll, 14.07.1873).jpg">ファイル:Kitchin, Xie 'Tea merchant (off duty)' (Lewis Carroll, 14.07.1873).jpg</a>  <div class="thumbcaption">「中国娘」に扮するクシー。ルイス・キャロル撮影（1873年）。</div></div></div>
<p><b>アレクサンドラ・キッチン</b>（Alexandra 'Xie' Rhoda Kitchin、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                            >9月29日</a> – <a href="." id="link_2"                    >1925年</a>4月6日）は、<a href="." id="link_3"                                                                                            >不思議の国のアリス</a>の作者で知られる<a href="." id="link_4"                                                                                  >ルイス・キャロル</a>（以下ルイス）が写真の被写体として最も気に入っていた少女の一人。愛称はクシー（以下クシー）。
</p>
