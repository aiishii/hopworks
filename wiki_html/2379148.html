		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 淳</b>（たけうち あつし、<a href="." id="link_1"                    >1960年</a>（昭和35年） - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                                    >早稲田大学</a>先進理工学部<a href="." id="link_4"                                                    >応用物理学</a>科教授。専門は<a href="." id="link_5"                                >半導体</a>物理学。<a href="." id="link_6"                                >講談社</a><a href="." id="link_7"                                                                        >ブルーバックス</a>から「高校数学でわかる～」と題された優れた物理学・数学の入門書を多数出版している。<a href="." id="link_8"                    >2011年</a>（平成23年）2月の時点で「高校数学でわかる～」シリーズは累計15万部である。
</p>
