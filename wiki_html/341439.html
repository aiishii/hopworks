<p><b>西原 亀三</b>（にしはら かめぞう、<a href="." id="link_1"                    >1873年</a>（明治6年）<a href="." id="link_2"                          >6月3日</a> - <a href="." id="link_3"                    >1954年</a>（昭和29年）<a href="." id="link_4"                            >8月22日</a>）は、<a href="." id="link_5"                      >明治</a>・<a href="." id="link_6"                      >大正</a>、<a href="." id="link_7"                      >昭和</a>時代の<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                               >京都府</a><a href="." id="link_12"                               >与謝郡</a><a href="." id="link_13"                               >雲原村</a>（現・<a href="." id="link_14"                                         >福知山市</a>）出身。のちに雲原村長。妻は女性パイロットの草分けとして知られた<a href="." id="link_15"                                         >今井小松</a>。
</p>
