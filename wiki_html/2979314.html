		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 真里子</b>（とりい まりこ、<a href="." id="link_1"                    >1948年</a> 12月13日- ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >東京都</a>生、足立区在住。1987年、<a href="." id="link_4"                                          >鈴木鷹夫</a>の「門」創刊とともに入会。1997年、「かくれんぼ」30句により第12回<a href="." id="link_5"                                >俳壇賞</a>受賞。同年に<a href="." id="link_6"                                          >坪内稔典</a>の「船団の会」入会。2003年、第一句集『鼬の姉妹』により第8回<a href="." id="link_7"                                                                                            >中新田俳句大賞</a>受賞。その後の句集に『月の茗荷』がある。俳壇賞選考委員。
</p>
