		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金春 禅竹</b>（こんぱる ぜんちく、<a href="." id="link_1"                      >応永</a>12年（<a href="." id="link_2"                    >1405年</a>） - <a href="." id="link_3"                                                >文明</a>3年（<a href="." id="link_4"                    >1471年</a>）以前）は<a href="." id="link_5"                                          >室町時代</a>の<a href="." id="link_6"                                                    >猿楽師</a>、<a href="." id="link_7"            >能</a><a href="." id="link_8"                      >作者</a>である。<a href="." id="link_9"                                          >童名</a>は<b>金春七郎</b>、<a href="." id="link_10"                     >俗名</a>は<b>竹田氏信</b>あるいは貫氏、<a href="." id="link_11"                                         >法名</a>は<b>賢翁禅竹</b>。金春大夫として活躍し、現在の<a href="." id="link_12"                               >金春流</a>の中興の祖である。子に<a href="." id="link_13"                                                                                                           >宗筠</a>、孫（宗筠の子）に<a href="." id="link_14"                                         >禅鳳</a>。
</p>
