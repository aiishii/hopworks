		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綿貫 啓一</b>（わたぬき けいいち、<a href="." id="link_1"                    >1962年</a> - ）は、日本の<a href="." id="link_2"                      >工学</a>研究者。<a href="." id="link_3"                                          >埼玉大学</a><a href="." id="link_4"                                >工学部</a>教授・先端産業国際ラボラトリー所長。<a href="." id="link_5"                                >東京都</a>出身。
</p><p>専門分野は生産プロセス設計、ロボティクス・<a href="." id="link_6"                                                                        >メカトロニクス</a>。<a href="." id="link_7"                                                    >グラフ理論</a>を用いた機械システム設計、WebベースCAD/CAMシステム、熟練技能伝承システムの構築などを研究。
</p>
