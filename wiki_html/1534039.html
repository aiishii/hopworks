		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>市丸 博司</b>（いちまる ひろし、<a href="." id="link_1"                    >1959年</a> - ）は<a href="." id="link_2"                                                    >競馬評論家</a>、<a href="." id="link_3"                                                                                                                >パソコン</a><a href="." id="link_4"                                >ライター</a>、有限会社レイヤード代表取締役社長。<a href="." id="link_5"                                >佐賀県</a><a href="." id="link_6"                                >藤津郡</a><a href="." id="link_7"                                                                    >嬉野町</a>（現在の<a href="." id="link_8"                                >嬉野市</a>）出身。<a href="." id="link_9"                                >東京都</a>在住。<a href="." id="link_10"                                                   >早稲田大学</a><a href="." id="link_11"                                         >教育学部</a>卒。既婚。2013年1月男の子誕生。
</p>
