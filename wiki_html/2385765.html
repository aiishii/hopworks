		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョセフ・ストレイヤー</b>（Joseph Reese Strayer、<a href="." id="link_1"                    >1904年</a> - <a href="." id="link_2"                    >1987年</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                              >歴史学者</a>、ヨーロッパ中世史専攻。<a href="." id="link_5"                                                    >ボルチモア</a>生まれ。<a href="." id="link_6"                                                                                  >プリンストン大学</a>卒業後、<a href="." id="link_7"                                                                        >ハーバード大学</a>大学院に進学。<a href="." id="link_8"                                          >パリ大学</a>留学を経て、博士号取得。その後、プリンストン大学歴史学部で教鞭をとった（1941-1961年の期間は学部長）。1971年、アメリカ歴史学会会長を務めた。
</p>
