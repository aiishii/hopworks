		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>全国民衆党</b>（ぜんこくみんしゅうとう）は、<a href="." id="link_1"                      >昭和</a>初期の<a href="." id="link_2"                      >日本</a>の無産政党。党首は<a href="." id="link_3"                                          >宮崎龍介</a>。当時、宮崎は立場が保守化して<a href="." id="link_4"                                                    >社会民衆党</a>から除名されていた。全国民衆党は1930年の<a href="." id="link_5"                                                                                                          >第17回衆議院議員総選挙</a>で立候補、宮崎も東京府第4区から出馬したが落選した。選挙の後、全国民衆党は<a href="." id="link_6"                                                    >日本大衆党</a>、<a href="." id="link_7"                                                                                                                      >東京無産党</a>や地区政党10党と合同して<a href="." id="link_8"                                                    >全国大衆党</a>を結成した。
</p>
