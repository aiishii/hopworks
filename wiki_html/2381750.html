		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀田 清治</b>（ほった せいじ、<a href="." id="link_1"                    >1899年</a>（明治32年）<a href="." id="link_2"                            >12月6日</a> - <a href="." id="link_3"                    >1984年</a>（昭和59年）<a href="." id="link_4"                            >2月17日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >洋画家</a>。<a href="." id="link_7"                                >福井県</a><a href="." id="link_8"                                >福井市</a>出身。福井県立福井中学（現・<a href="." id="link_9"                                                                                                      >福井県立藤島高等学校</a>）卒業。日本の洋画壇を代表するフォーブ(野獣派)の巨匠。<a href="." id="link_10"                     >日展</a><a href="." id="link_11"                                                                       >文部大臣賞</a>ほか受賞歴多数。日洋展委員・動く美術館運営委員もつとめ、積極的な美術活動を展開し多くの俊秀を育てた。<a href="." id="link_12"                                                   >芸術院</a>会員に推挙されながらも終始一貫して断り続ける信念の人でもあった。
</p>
