		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>神月摩由璃</b></span>（こうづき まゆり、6月16日 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >宮崎県</a><a href="." id="link_4"                                >宮崎市</a>出身。<a href="." id="link_5"                                                              >明治学院大学</a><a href="." id="link_6"                                >文学部</a><a href="." id="link_7"                                                              >フランス文学</a>科卒業。大学在学中の<a href="." id="link_8"                    >1986年</a>に、日本版<a href="." id="link_9"                                                              >ウォーロック</a>創刊号で初代編集長<a href="." id="link_10"                               >多摩豊</a>の推薦によりブックレビューの仕事を貰ったことがきっかけで執筆活動を始める。 <a href="." id="link_11"                   >1989年</a>に『幾千の夜を超えて』で小説家としてデビュー。
</p><p><a href="." id="link_12"                                         >菊地秀行</a>ファンでもあり、文庫版『<a href="." id="link_13"                                                                                 >魔界都市ブルース</a>』の解説の執筆も担当している（妖月の章、幽姫の章）。
</p>
