<p><b>林 英夫</b>（はやし ひでお、<a href="." id="link_11"                   >1920年</a><a href="." id="link_11"                             >12月10日</a> - <a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                          >2月5日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_10"                               >歴史家</a>（日本史）。<a href="." id="link_7"                                          >立教大学</a>名誉教授。
</p><p>織物業史・農村工業史を専門とし、<a href="." id="link_12"                                                                                           >マニュファクチュア</a>論争に大きな影響を与える。『豊島区史』などの自治体史編纂にも従事した他、<a href="." id="link_13"                               >古文書</a>解読<a href="." id="link_14"                                         >字典</a>の編纂など、近世<a href="." id="link_15"                                                             >古文書学</a>にも通じる。
</p>
