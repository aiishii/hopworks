<p><b>志度 藤雄</b>（しど ふじお、<a href="." id="link_2"                    >1901年</a> - <a href="." id="link_3"                    >1986年</a>）は、日本の<a href="." id="link_4"                                                              >フランス料理</a>人。<a href="." id="link_5"                                >吉田茂</a>が<a href="." id="link_6"                      >首相</a>を務めていた際に<a href="." id="link_7"                                                              >官邸</a><a href="." id="link_8"                                >料理人</a>の任に就き「吉田茂の料理番」、「日本のフレンチの草分け」、「フレンチの先駆者」、「ムッシュ志度」とも称される。
</p>
