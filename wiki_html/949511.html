<p><b>川上 仁一</b>（かわかみ じんいち、<a href="." id="link_3"                    >1949年</a> - ）は、<a href="." id="link_4"                                >甲賀流忍術</a>の伴家忍之伝を受け継ぐ武術家、忍術研究家。甲賀流伴党21代目宗家。<a href="." id="link_5"                                          >三重大学</a>社会連携研究センター特任教授（社会連携）や、日本忍者協議会顧問も務める。<a href="." id="link_6"                                >福井県</a><a href="." id="link_7"                                >若狭町</a>生まれ、同町在住。
</p>
