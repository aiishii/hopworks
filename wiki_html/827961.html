		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 節</b>（そう せつ、? - <a href="." id="link_1"                  >181年</a>）は、<a href="." id="link_2"                      >後漢</a>の<a href="." id="link_3"                      >宦官</a>。<a href="." id="link_4"                                >南陽郡</a><a href="." id="link_5"                                >新野県</a>の人。字は漢豊。『<a href="." id="link_6"                                >後漢書</a>』「宦者列伝」に記録がある。弟に曹破石。従子に<a href="." id="link_7"                      >曹紹</a>。
</p>
