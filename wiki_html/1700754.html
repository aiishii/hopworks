<p><b>鮫島 武之助</b>（さめしま たけのすけ、<a href="." id="link_1"                    >1848年</a><a href="." id="link_1"                            >12月5日</a>（<a href="." id="link_2"                      >嘉永</a>元年<a href="." id="link_3"                                                                      >11月10日</a>） - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）<a href="." id="link_6"                            >2月20日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                      >官僚</a>・<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                         >貴族院議員</a>ならびに<a href="." id="link_11"                                         >伊藤博文</a>内閣における<a href="." id="link_12"                                                             >内閣書記官長</a>。<a href="." id="link_13"                                         >鹿児島城</a>下山之口馬場の<a href="." id="link_14"                               >薩摩藩</a>藩医、<a href="." id="link_15"                                                                                                           >鮫島淳愿</a>の三男として鹿児島に生まれる。<a href="." id="link_16"                                         >鮫島尚信</a>の弟。<a href="." id="link_17"                     >台湾</a>で植民地貿易やレンガ製造を行なった<a href="/w/index.php?title=Zh:%E9%AE%AB%E5%B3%B6%E7%9B%9B&amp;action=edit&amp;redlink=1" class="new" title="Zh:鮫島盛 (存在しないページ)">鮫島盛</a>の兄。
</p>
