<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いとう けんいち</div><span class="fn">伊藤 憲一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1938-03-07</span>) </span>1938年<a href="." id="link_1"                          >3月7日</a>（84歳）<br /><span class="birthplace">東京都</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>一橋大学法学部卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">（公財）<a href="." id="link_3"                                                                                            >日本国際フォーラム</a>代表理事・会長<br /><a href="." id="link_4"                                                                                  >世界開発協力機構</a>副総裁<br /><a href="." id="link_5"                                                              >青山学院大学</a>名誉教授</td></tr></tbody></table>
<p><b>伊藤 憲一</b>（いとう けんいち、<a href="." id="link_6"                    >1938年</a><a href="." id="link_6"                          >3月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                                              >国際政治学者</a>。専門は<a href="." id="link_8"                                                    >国際政治学</a>、戦略論。<a href="." id="link_9"                                                                                  >公益財団法人</a><a href="." id="link_3"                                                                                            >日本国際フォーラム</a>代表理事・会長。<a href="." id="link_10"                                               >NPO法人</a><a href="." id="link_4"                                                                                  >世界開発協力機構</a>（WSD）副総裁、<a href="." id="link_11"                                         >日本会議</a>代表委員、<a href="." id="link_5"                                                              >青山学院大学</a>名誉教授、<a href="." id="link_12"                                                                       >カンボジア大学</a>名誉博士。
</p>
