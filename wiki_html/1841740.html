		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 かいち</b>（こばやし かいち、<a href="." id="link_1"                    >1896年</a>11月 - <a href="." id="link_2"                    >1968年</a>）は、日本の木版絵師、図案家である。本名は小林嘉一郎。<a href="." id="link_3"                      >大正</a>後期から<a href="." id="link_4"                      >昭和</a>初期にかけて<a href="." id="link_5"                                >京都</a>で木版絵師として<a href="." id="link_6"                                           >絵はがき</a>・<a href="." id="link_7"                      >絵封筒</a>などのデザインを手がけた。作風は<a href="." id="link_8"                                                              >アール・デコ</a>スタイルで叙情性をもち<a href="." id="link_9"                                                    >大正ロマン</a>を感じさせるものである。<a href="." id="link_10"                     >雅号</a>もしくは作品のサインには「<b>嘉一</b>」「<b>歌治</b>」「<b>うたぢ</b>」「う多路」「Utaji」もある。
</p>
