<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Zenbagawa_river2.JPG" title="ファイル:Zenbagawa river2.JPG">ファイル:Zenbagawa river2.JPG</a>  <div class="thumbcaption">大住台の住宅地を流れる善波川。下板東橋。</div></div></div>
<p><b>善波川</b>（ぜんばがわ）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                          >伊勢原市</a>善波の<a href="." id="link_3"                                >善波峠</a>付近に源を発し、伊勢原市と<a href="." id="link_4"                                >秦野市</a>の境を流れる<a href="." id="link_5"                                >金目川</a><a href="." id="link_6"                      >水系</a>の<a href="." id="link_7"                                                              >二級河川</a>。<a href="." id="link_4"                                >秦野市</a>鶴巻で<a href="." id="link_8"                                                                              >大根川</a>に<a href="." id="link_9"                                          >合流</a>する。延長は3.65km、<a href="." id="link_10"                                         >流域面積</a>は4.74<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>。
</p>
