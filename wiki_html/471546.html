<p><b>関戸 剛</b>（せきと つよし、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                          >4月3日</a> - ）は<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                >作曲家</a>。<a href="." id="link_4"                                                                        >関西外国語大学</a>（英米語学部英米語学科）卒。コナミ工業株式会社（現<a href="." id="link_5"                                                    >コナミ</a>）を経て、現在は<a href="." id="link_6"                                                                                                                >スクウェア・エニックス</a>に在籍。ゲームの作曲と共に<a href="." id="link_7"                                >THE BLACK MAGES</a>と<a href="." id="link_8"                                >THE STAR ONIONS</a>の二つのオフィシャルバンドのメンバー（担当：ギター）でもあり、ゲームの開発業務以外にもバンドのアルバム制作、ライブやイベントなどの音楽活動などを行っている。
</p>
