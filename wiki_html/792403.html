	<h1 id="firstHeading" class="firstHeading" >佐藤助九郎 (10代)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>10代 <b>佐藤 助九郎</b>（さとう すけくろう、<a href="." id="link_1"                    >1847年</a>7月29日（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                      >6月18日</a>）- <a href="." id="link_4"                    >1904年</a>（<a href="." id="link_5"                      >明治</a>37年）10月20日）は、<a href="." id="link_6"                                >富山県</a><a href="." id="link_7"                                                    >砺波郡</a><a href="." id="link_8"                                                                    >柳瀬</a>（現<a href="." id="link_9"                                >砺波市</a>）生まれの実業家。総合建設会社（<a href="." id="link_10"                                         >ゼネコン</a>）の<a href="." id="link_11"                                         >佐藤工業株式会社</a>創業者。
</p><p>1500年代の佐藤家の祖佐藤助左衛門から数えて9代目佐藤助九郎の子で、名は10代目貞次であるが、佐藤工業の創業者、初代助九郎と称している。
</p>
