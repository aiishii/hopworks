</p><p>2014年に電撃文庫から『クズが聖剣拾った結果』（くさかべかさく名義）でデビュー。2018年に『愛情融資店まごころ』で第4回<a href="." id="link_8"                                                                                                                                                                                            >小学館ジュニア文庫小説賞</a>金賞を受賞（ぽぽぽぽ美名義）。同年8月からくさかべかつ美にペンネーム変更。
