		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀井 茲建</b>（かめい これたけ、<a href="." id="link_1"                    >1910年</a>（<a href="." id="link_2"                      >明治</a>43年）<a href="." id="link_3"                            >6月21日</a> - <a href="." id="link_4"                    >1992年</a>（<a href="." id="link_5"                      >平成</a>4年）<a href="." id="link_6"                            >1月21日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                      >伯爵</a>。旧<a href="." id="link_10"                                         >津和野藩</a>主亀井家第15代当主。元<a href="." id="link_11"                                         >東北開発</a>株式会社総裁。
</p><p>父は伯爵<a href="." id="link_12"                                         >亀井茲常</a>、政治家の<a href="." id="link_13"                                         >亀井久興</a>は三男、<a href="." id="link_14"                                                                                       >亀井亜紀子</a>は孫。
</p>
