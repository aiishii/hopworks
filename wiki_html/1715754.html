	<h1 id="firstHeading" class="firstHeading" >ポコ (イラストレーター)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポコ</b>は、<a href="." id="link_1"                                >兵庫県</a>在住の<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>。スレンダーな体型の少女と、機械を描くことを得意とする。<b>室埴ポコ</b>（むろはにポコ）名義での活動も行っている。
</p><p><a href="." id="link_4"                                                              >サークル</a>「<b>あさひあげ</b>」で<a href="." id="link_5"                      >同人</a>活動を行っており、このサークル名は同県の<a href="." id="link_6"                      >米菓</a>製造販売業・<a href="." id="link_7"                                                    >播磨屋本店</a>が製造する「朝日あげ」に由来する<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年6月）">要出典</span></a></i>&#93;</sup>。
</p><p>『<a href="." id="link_8"                                                          >電撃文庫MAGAZINE</a>』（<a href="." id="link_9"                                                                                                                                    >アスキー・メディアワークス</a>）Vol.4〜6でイラスト講座を連載。
</p>
