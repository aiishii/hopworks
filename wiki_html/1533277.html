<p><b>デヴィッド・ジョーゼフ・ボーム</b>（<b>David Joseph Bohm</b>、<a href="." id="link_1"                                                    >ヘブライ語</a>: <span class="script-hebrew" style="font-size: 115%; font-family: &#39;Ezra SIL&#39;, &#39;Ezra SIL SR&#39;, &#39;Keter Aram Tsova&#39;, &#39;Taamey Ashkenaz&#39;, &#39;Taamey David CLM&#39;, &#39;Taamey Frank CLM&#39;, &#39;Frank Ruehl CLM&#39;, &#39;Keter YG&#39;, &#39;Shofar&#39;, &#39;David CLM&#39;, &#39;Hadasim CLM&#39;, &#39;Simple CLM&#39;, &#39;Nachlieli&#39;, &#39;SBL BibLit&#39;, &#39;SBL Hebrew&#39;, Cardo, Alef, &#39;Noto Serif Hebrew&#39;, &#39;Noto Sans Hebrew&#39;, &#39;David Libre&#39;, David, &#39;Times New Roman&#39;, Gisha, Arial, FreeSerif, FreeSans;" dir="rtl"><b>דייוויד ג'וֹזף בוֹהם</b>, דוד יוֹסף בוֹהם&#8206;</span>‎、<a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                              >12月20日</a>&#160;–&#32;<a href="." id="link_3"                    >1992年</a><a href="." id="link_3"                              >10月27日</a>）は、<a href="." id="link_4"                                                    >理論物理学</a>、<a href="." id="link_5"                      >哲学</a>、<a href="." id="link_6"                                                    >神経心理学</a>および<a href="." id="link_7"                                                                                  >マンハッタン計画</a>に大きな影響を及ぼした、<a href="." id="link_8"                                                                        >アメリカ合衆国</a>の<a href="." id="link_9"                                          >物理学者</a>である。
</p>
