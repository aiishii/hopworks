		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸岱</b>（がんたい、<a href="." id="link_1"                      >天明</a>2年（<a href="." id="link_2"                    >1782年</a>）または天明5年（<a href="." id="link_3"                    >1785年</a>） - <a href="." id="link_4"                      >元治</a>2年<a href="." id="link_5"                                                      >2月19日</a>（<a href="." id="link_6"                    >1865年</a><a href="." id="link_6"                            >3月16日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                      >岸駒</a>の長子に生まれ、<a href="." id="link_10"                     >岸派</a>の2代目として継承・発展させた。名は若い頃は国章、のち昌岱。字を君鎮。別号に卓堂、虎岳、紫水、同功館など。
</p>
