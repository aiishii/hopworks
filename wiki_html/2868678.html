		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐伯 理一郎</b>（さえき りいちろう、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                          >4月3日</a>（<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                    >3月5日</a>） - <a href="." id="link_4"                    >1953年</a>（<a href="." id="link_5"                      >昭和</a>28年）<a href="." id="link_6"                            >5月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >産婦人科</a>医師。佐伯病院、京都産院各経営主。<a href="." id="link_9"                                                                        >京都看病婦学校</a>、京都産婆学校各校長。学会活動のほか、<a href="." id="link_10"                                         >公衆衛生</a>、<a href="." id="link_11"                                                   >医史学</a>、<a href="." id="link_12"                               >医師会</a>などで優れた働きをした。
</p>
