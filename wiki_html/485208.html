<p><b>スホナ川</b>（スホナがわ、<a href="." id="link_5"                                          >ロシア語</a>:<span lang="ru">Сухона</span>, Sukhona）は、<a href="." id="link_6"                                                                        >ロシア連邦</a><a href="." id="link_7"                                                              >ヴォログダ州</a>を流れる<a href="." id="link_8"            >川</a>である。<a href="." id="link_2"                                                                                                            >クベナ湖</a>に発し、北東に流れ、<a href="." id="link_9"                                                                                                  >ユグ川</a>と<a href="." id="link_10"                                         >合流</a>して<a href="." id="link_3"                                                              >北ドヴィナ川</a>となる。
</p><p>雪解け水によって、4月から7月の半ば頃まで増水し、その間は航行可能である。10月末から11月ごろに凍結する。
</p>
