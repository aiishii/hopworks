<p><b>渡辺 昭</b>（わたなべ あきら、渡邉、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                              >12月25日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >7月23日</a>）は、日本の<a href="." id="link_3"                      >華族</a>、<a href="." id="link_4"                      >伯爵</a>。<a href="." id="link_5"                                                          >貴族院議員</a>、<a href="." id="link_6"                                                                                                                >ボーイスカウト日本連盟</a>第7代総長を務めた。「<a href="." id="link_7"                                          >昭和天皇</a>の最後の御学友」として知られている。
</p>
