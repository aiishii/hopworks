<p><b>九州錦 正男</b>（くすにしき まさお、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >2月1日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >10月9日</a>）は、<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                                                    >八幡市</a>（現在の<a href="." id="link_5"                                          >北九州市</a><a href="." id="link_6"                                          >八幡西区</a>）出身で<a href="." id="link_7"                                                    >宮城野部屋</a>所属の1950年代に活躍した元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は、石上正男（いしがみ まさお）。現役時代の体格は<a href="." id="link_10"                     >身長</a>171cm、<a href="." id="link_11"                     >体重</a>120kg。得意手は右四つ、小手投げ、吊り。最高位は西<a href="." id="link_12"                     >前頭</a>2枚目（<a href="." id="link_13"                   >1946年</a>11月場所）。
</p>
