		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀江 知彦</b>（ほりえ ともひこ、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >6月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >書家</a>・<a href="." id="link_5"                                                    >書道史</a>家。
</p><p><a href="." id="link_6"                      >東京</a>生まれ。号は秋菊。<a href="." id="link_7"                                                    >早稲田大学</a>国文科卒。1934年から1969年まで<a href="." id="link_8"                                                                        >東京国立博物館</a>勤務。その後、1982年まで<a href="." id="link_9"                                                              >二松學舍大学</a>教授を務めた。古筆鑑定、<a href="." id="link_10"                                         >会津八一</a>の研究を行った。
</p>
