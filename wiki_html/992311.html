<p><b>ギセニ</b>（<i>Gisenyi</i>）は、<a href="." id="link_1"                                          >ルワンダ</a> <a href="." id="link_2"                                                                              >西部州</a>の都市。かつては<a href="." id="link_3"                                          >ギセニ県</a>の中心都市であった（<a href="." id="link_4"                    >2006年</a>、ギセニ県は西部州に再編された）。<a href="." id="link_5"                                >キブ湖</a>岸に位置しており、対岸は<a href="." id="link_6"                                                                                  >コンゴ民主共和国</a>となっている。砂浜のあるリゾートで、ウォータースポーツや<a href="." id="link_7"                                                    >ブルワリー</a>も有名である。
</p><p><a href="." id="link_8"                                                              >ルワンダ紛争</a>における<a href="." id="link_9"                                                              >ジェノサイド</a>（大量虐殺）のとき、臨時政府がこの街に設置された。
</p>
