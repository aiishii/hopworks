<p><b>ジョン・ハインリヒ・デトレフ・ラーベ</b>（John Heinrich Detlef Rabe, <a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                          >1月5日</a>）は、<a href="." id="link_3"                                          >ドイツ人</a>商社員。<a href="." id="link_4"                                                    >シーメンス</a>社の中国駐在員（のち中国支社総責任者）として約30年に渡って中国に滞在し、<a href="." id="link_5"                                          >日中戦争</a>の<a href="." id="link_6"                                                                        >南京攻略戦</a>時には民間人の保護活動に尽力した。<a href="." id="link_7"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチ党）<a href="." id="link_8"                                          >南京</a>支部副支部長。<a href="." id="link_9"                                                                                                      >南京安全区国際委員会</a>委員長。
</p>
