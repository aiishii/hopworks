		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 ただし</b>（すずき ただし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >神戸市</a><a href="." id="link_4"                                >須磨区</a>出身の<a href="." id="link_5"                      >俳優</a>、174&#160;cm、70&#160;kg。現在は<a href="." id="link_6"                                >名古屋</a>在住。フリーで活動中。演技講師、殺陣講師として後進の指導も務める。
<a href="." id="link_7"                                          >吉川信幸</a>監督による主演作「<a href="." id="link_8"                                                                                                                                                    >夕凪にこだまする</a>」が<a href="." id="link_9"                                                              >さぬき映画祭</a>2007でグランプリを獲得。
</p>
