<p><b>ヴェスト・スライファー</b>（Vesto Melvin Slipher, <a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >天文学者</a>。<a href="." id="link_5"                      >銀河</a>の<a href="." id="link_6"                                          >赤方偏移</a>を発見し、<a href="." id="link_7"                                                                                                      >エドウィン・ハッブル</a>らの宇宙膨張発見の手がかりとなった。<a href="." id="link_8"                                                                                  >ローウェル天文台</a>の所長として<a href="." id="link_9"                                                                                            >クライド・トンボー</a>の<a href="." id="link_10"                               >冥王星</a>発見を指導した。弟の<a href="." id="link_11"                                                                                                                                                                       >アール・スライファー</a>も天文学者である。
</p>
