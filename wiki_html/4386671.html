		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">なかにし まさき</div><span class="fn">中西 正樹</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1973-11-09</span>) </span>1973年<a href="." id="link_1"                            >11月9日</a>（48歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >京都府</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >龍谷大学</a><a href="." id="link_5"                                >文学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td><a href="." id="link_6"                    >1998年</a> -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">アミューズ <a href="." id="link_7"                      >社長</a><br /><a href="." id="link_8"                                                                                  >タイシタレーベルミュージック</a> 社長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="https://www.amuse.co.jp/corporate/directors/#section-1">アミューズ 取締役一覧</a></td></tr></tbody></table>
<p><b>中西 正樹</b>（なかにし まさき、<a href="." id="link_9"                    >1973年</a><a href="." id="link_9"                            >11月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                               >実業家</a>、<a href="." id="link_11"                                                                                                     >芸能プロモーター</a>、<a href="." id="link_12"                                                                        >芸能マネージャー</a>。<a href="." id="link_13"                                                   >芸能事務所</a>・<a href="." id="link_14"                                                   >株式会社アミューズ</a>の<a href="." id="link_15"                                                   >代表取締役</a><a href="." id="link_7"                      >社長</a>執行役員、<a href="." id="link_8"                                                                                  >タイシタレーベルミュージック株式会社</a>代表取締役社長。<a href="." id="link_3"                                >京都府</a>出身。
</p>
