		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プロスペル・ガルノー</b>（Prosper Garnot、<a href="." id="link_1"                    >1794年</a><a href="." id="link_1"                            >1月13日</a> - <a href="." id="link_2"                    >1838年</a><a href="." id="link_2"                            >10月8日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                              >博物学者</a>、<a href="." id="link_5"                      >船医</a>である。<a href="." id="link_6"                                          >世界一周</a><a href="." id="link_7"                      >航海</a>を行ったコキーユ号に船医として乗り込み、博物学<a href="." id="link_8"                      >標本</a>の<a href="." id="link_9"                                          >収集</a>を行ない、多くの<a href="." id="link_10"                     >鳥類</a>の記載を行った。
</p>
