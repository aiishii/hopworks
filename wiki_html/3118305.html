		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グエン・ヴァン・ヒン</b>(<a href="." id="link_1"                                                    >ベトナム語</a>:Nguyễn Văn Hinh、<a href="." id="link_2"                                                              >漢字</a>: 阮文馨、<a href="." id="link_3"                    >1915年</a> - <a href="." id="link_4"                    >2004年</a>)は、<a href="." id="link_5"                                                    >ベトナム国</a>の軍人。
</p><p><a href="." id="link_6"                                                    >バオ・ダイ</a><a href="." id="link_7"                                                                                            >国長</a>の下、<a href="." id="link_8"                                                                                                                                >ベトナム国軍</a>の参謀長を務めた。<a href="." id="link_9"                                                                                                                                                              >レェ・ヴァン・ティ</a>大将の後任として参謀総長も務めた。<a href="." id="link_10"                                                                                                     >第一次インドシナ戦争</a>終結後の<a href="." id="link_11"                   >1954年</a><a href="." id="link_11"                           >11月8日</a>、彼は<a href="." id="link_12"                                         >フランス</a>に亡命し、<a href="." id="link_13"                   >2004年</a><a href="." id="link_13"                     >パリ</a>で没した。
</p>
