<p><b>平井 幸奈</b>（ひらい ゆきな、<a href="." id="link_7"                    >1992年</a><a href="." id="link_7"                          >8月7日</a> - ）は、日本の<a href="." id="link_8"                                >実業家</a>。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="自称ではなく、検証可能な典拠を明示してください（2016年10月１日）">日本初</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="自称ではなく、検証可能な典拠を明示してください（2016年10月１日）">要出典</span></a></i>&#93;</sup>の<a href="." id="link_9"                                                                                                      >ブリュレ</a><a href="." id="link_10"                                                                                 >フレンチトースト</a>専門店「Foru Cafe」、黄金比<a href="." id="link_11"                                                   >グラノーラ</a>「FORU GRANOLA」などを運営する株式会社フォルスタイルの創業者、代表取締役。<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="自称ではなく、検証可能な典拠を明示してください（2016年10月１日）">「ドラフトコーヒー」の名付け親</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="自称ではなく、検証可能な典拠を明示してください（2016年10月１日）">要出典</span></a></i>&#93;</sup>でもある。
