	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 統吾郎</b>（つちや とうごろう、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >3月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>である。<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                >瑞浪市</a>出身。<a href="." id="link_7"                                          >明治大学</a>文学部英米文科卒業。
</p><p>大学卒業後<a href="." id="link_8"                                >新東宝</a>に入社。<a href="." id="link_9"                                          >千葉泰樹</a>に師事する。フリーランスになってからはテレビドラマを中心に活躍し、<a href="." id="link_10"                     >東宝</a>・<a href="." id="link_11"                                                   >大映テレビ</a>作品の全盛期の屋台骨を支えた。特に<a href="." id="link_12"                                                                                                                                                         >フジテレビ水曜20時台の大映ドラマ</a>の多くは、土屋統吾郎が監督や演出を務めた作品である。
</p>
