		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>光永 淳造</b>（みつなが じゅんぞう、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >8月6日</a> - ）は、<a href="." id="link_2"                      >囲碁</a>のプロ<a href="." id="link_3"                                                >棋士</a>、六段。<a href="." id="link_4"                                >岡山県</a>で出生し、<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>で育つ。<a href="." id="link_7"                                          >日本棋院</a>東京本院所属。<a href="." id="link_8"                                                                                            >灘中学校・高等学校</a>、<a href="." id="link_9"                                          >東京大学</a>理学部数学科卒業。
</p><p>灘中学校・高等学校卒初・東大卒2人目のプロ囲碁棋士。
</p>
