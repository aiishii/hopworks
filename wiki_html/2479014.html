		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ささもと つねこ</div><span class="fn">笹本 恒子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1914-09-01</span>) </span>1914年<a href="." id="link_1"                          >9月1日</a>（107歳）<br /><span class="birthplace"><a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                      >東京</a><a href="." id="link_4"                                >品川区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                >写真家</a></td></tr></tbody></table><p><b>笹本 恒子</b>（ささもと つねこ、<a href="." id="link_6"                    >1914年</a><a href="." id="link_6"                          >9月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >写真家</a>。一般に「女性報道写真家第一号」とされる。<a href="." id="link_7"                                                              >肖像写真</a>も得意とする。
</p><p>従来、1918年（9月1日）生まれとする文献があったが（例えば、下記「参考文献」欄記載の「日本写真家事典」）、2011年に刊行された「好奇心ガール、いま97歳」（下記「著書」を参照）により1914年生まれであることが明確にされた。
</p>
