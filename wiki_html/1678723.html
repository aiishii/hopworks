		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岡真介</b>（やまおか しんすけ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >9月24日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>出身の<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                          >福岡大学</a>法学部法律学科卒業。職を転々とした後27歳のときに脚本を書きはじめ、九州劇場シナリオコンクール入選、<a href="." id="link_5"                                                                                  >日本テレビ</a>シナリオ登竜門2005優秀賞などを経てデビュー。
</p>
