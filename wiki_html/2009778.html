		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉川 武男</b>（よしかわ たけお、<a href="." id="link_1"                    >1942年</a> - ）は、日本の会計学者。<a href="." id="link_2"                                                              >横浜国立大学</a>名誉教授、<a href="." id="link_3"                                                                                            >エジンバラ大学</a>客員研究員、<a href="." id="link_4"                                                                                                                          >バランススコアカード</a>研究会学術顧問。<a href="." id="link_5"                                >栃木県</a>出身。
</p><p>専門分野は原価計算と管理会計。所属学会は、日本原価計算研究学会、日本会計研究学会、日本管理会計学会。1996年〜1999年は<a href="." id="link_6"                                                    >公認会計士</a>二次試験委員を務めていた。2021年、<a href="." id="link_7"                                                                        >瑞宝中綬章</a>受章。
</p>
