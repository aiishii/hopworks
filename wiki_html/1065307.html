<p><b>ルイス・カス</b>（<b>キャス</b>とも、Lewis Cass, <a href="." id="link_1"                    >1782年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_2"                    >1866年</a><a href="." id="link_2"                            >6月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >法律家</a>、<a href="." id="link_5"                      >軍人</a>、<a href="." id="link_6"                                >外交官</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                    >1831年</a>から<a href="." id="link_9"                    >1836年</a>まで<a href="." id="link_10"                                                                                                               >アメリカ合衆国陸軍長官</a>を、<a href="." id="link_11"                   >1857年</a>から<a href="." id="link_12"                   >1860年</a>まで<a href="." id="link_13"                                                                                                               >アメリカ合衆国国務長官</a>を務めた。
</p>
