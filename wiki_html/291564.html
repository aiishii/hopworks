<p>『<b>サンダーセプター</b>』は、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"              >7月</a>に<a href="." id="link_2"                                                    >ナムコ</a>（後の<a href="." id="link_3"                                                                                                                                                                            >バンダイナムコエンターテインメント</a>）が<a href="." id="link_4"                                                                                  >アーケードゲーム</a>用として発表したフロントビュー型<a href="." id="link_5"                                                                                                      >シューティングゲーム</a>。同年<a href="." id="link_6"                >12月</a>には、面数や構成・フィーチャーが改定され、新たに画面が立体的に見える<a href="." id="link_7"                                                                                               >液晶シャッター式3Dスコープ</a>が追加された『<b>3DサンダーセプターII</b>』も発表された。
</p>
