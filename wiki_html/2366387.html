<p><b>朱 権</b>（しゅ けん、<a href="." id="link_1"                      >洪武</a>11年<a href="." id="link_2"                                                    >5月1日</a>（<a href="." id="link_3"                    >1378年</a><a href="." id="link_3"                            >5月27日</a>） - <a href="." id="link_4"                                      >正統</a>13年<a href="." id="link_5"                                                      >9月15日</a>（<a href="." id="link_6"                    >1448年</a><a href="." id="link_6"                              >10月12日</a>））は、<a href="." id="link_7"            >明</a>の皇族。初代皇帝・<a href="." id="link_8"                                >朱元璋</a>（洪武帝）の十七男。母は楊妃。第3代<a href="." id="link_9"                      >皇帝</a>・<a href="." id="link_10"                               >永楽帝</a>の異母弟。号は臞仙・涵虛子・丹丘先生。
</p>
