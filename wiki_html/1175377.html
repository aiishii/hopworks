		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小南 千明</b>（こみなみ ちあき、<a href="." id="link_1"                              >11月15日</a> - ）は、DAWソフトStudio Oneをメインに制作を行っている<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>、元<a href="." id="link_4"                      >子役</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。身長160cm、血液型B型。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2018年1月）"><a href="." id="link_6"                                                              >青山学院大学</a>卒業</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2018年1月）">いつ?</span></a></i>&#93;</sup>。本名同じ。
</p><p>子役時代は東京児童劇団（<a href="." id="link_7"                                                                                  >スペースクラフト</a>グループ）に所属して、本名で活動していた。
元Anything Goes所属、<a href="." id="link_8"                                                                                                                                      >SHOWROOM</a>や<a href="." id="link_9"                        >ツイキャス</a>などのネット配信やLIVE活動、自身がプロデュースするイベントDAW女子会で活動中。
</p>
