		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>照屋 厚仁</b>（てるや あつひと、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                          >5月6日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4375。身長160cm。血液型B型。98期。兵庫支部所属。再従兄弟に同じ競艇選手の<a href="." id="link_4"                                          >山本隆幸</a>（登録番号4025。師匠でもある）、同期に<a href="." id="link_5"                                          >平山智加</a>、<a href="." id="link_6"                                          >松田祐季</a>、<a href="." id="link_7"                                          >鶴本崇文</a>らがいる。
</p>
