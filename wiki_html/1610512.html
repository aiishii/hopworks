		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イマ・スマック</b>（Yma Sumac、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >11月1日</a>）は<a href="." id="link_3"                                >ペルー</a>出身の女性歌手。
</p><p>1950年代中心に活躍した歌手であり、A#2からB7までの5オクターブと半音という音域を誇る<a href="." id="link_4"                                          >ソプラノ</a>とエキゾチックな美貌で一世風靡。<a href="." id="link_5"                    >1950年</a>にアメリカの<a href="." id="link_6"                                                                                                      >キャピトル</a>と歌手契約を交わし、<a href="." id="link_7"                                                    >インカ帝国</a>王族の末裔という触れ込みでデビューをした。ユマ・スマックとも読む。
世界一広い声域を持つ歌手としてギネス世界記録に認定されていた。
</p>
