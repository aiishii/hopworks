		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田 好子</b>（わだ よしこ、<a href="." id="link_1"                    >1929年</a> - ）は、女性運動家、評論家、編集者。
</p><p>東京生まれ。<a href="." id="link_2"                                                                                                                          >神奈川県立高等女学校</a>卒業。速記者を経て、1958年結婚。二児を生む。1963年宝塚市で投稿雑誌『<a href="." id="link_3"                                >わいふ</a>』を友人らと発刊。1975年東京都市谷に編集部を移し、編集長・<a href="." id="link_4"                                                    >田中喜美子</a>のもとで副編集長、1980年編集長。
</p>
