		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 良慶</b>（おおにし りょうけい、<a href="." id="link_1"                    >1875年</a>（<a href="." id="link_2"                      >明治</a>8年）<a href="." id="link_3"                              >12月21日</a> - <a href="." id="link_4"                    >1983年</a>（<a href="." id="link_5"                      >昭和</a>58年）<a href="." id="link_6"                            >2月15日</a>）は、<a href="." id="link_7"                                >北法相宗</a>の<a href="." id="link_8"            >僧</a>。<a href="." id="link_9"                      >京都</a><a href="." id="link_10"                               >清水寺</a>の貫主を務め、晩年は長寿の高僧としても有名であった。
</p>
