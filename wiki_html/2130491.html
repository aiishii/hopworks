<p>『<b>REFLEC BEAT</b>』（リフレクビート）は<a href="." id="link_1"                    >2010年</a><a href="." id="link_1"                            >11月4日</a>に<a href="." id="link_2"                                                                                                                >コナミアミューズメント</a>（2016年10月までは<a href="." id="link_3"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>）が発売した<a href="." id="link_4"                                                      >BEMANIシリーズ</a>の音楽シミュレーションゲーム<a href="." id="link_5"                                                                                  >アーケードゲーム</a>。公式略称で「<b>リフレク</b>」と呼ばれている。
</p><p>海外でも<a href="." id="link_6"                      >香港</a>・<a href="." id="link_7"                                          >韓国</a>などで稼働している。
</p><p>『<a href="." id="link_8"                              >pop'n music</a>』『<a href="." id="link_9"              >jubeat</a>』と同じく、特定の楽器や音楽機材を模さないシステムであるが、タッチパネル＋対戦という要素を取り入れており、今までとはかなり違うシステムとなっている。
</p>
