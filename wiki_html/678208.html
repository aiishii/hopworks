		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅賀 正治</b>（あさか まさじ、本名：浅賀正二、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >彫刻家</a>（石彫家）、<a href="." id="link_4"                                          >社団法人</a><a href="." id="link_5"                                                              >太平洋美術会</a>会員、羽黒石材商工業協同組合会員、<a href="." id="link_6"                                          >株式会社</a>綜合美術工房代表取締役社長。<a href="." id="link_7"                                >山形県</a><a href="." id="link_8"                                          >東田川郡</a><a href="." id="link_9"                                >藤島町</a>（現・<a href="." id="link_10"                               >鶴岡市</a>）出身で、<a href="." id="link_11"                               >茨城県</a><a href="." id="link_12"                               >桜川市</a>在住。
</p>
