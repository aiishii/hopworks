		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥坂 まや</b>（おくざか まや、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >7月16日</a> - ）は、<a href="." id="link_2"                      >俳人</a>。本名、中山和子。<a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                          >立教大学</a><a href="." id="link_5"                                >文学部</a><a href="." id="link_6"                                                    >文化人類学</a>専攻卒。
</p><p><a href="." id="link_7"                    >1986年</a>俳句結社「<a href="." id="link_8"                                      >鷹</a>」入会、<a href="." id="link_9"                                          >藤田湘子</a>に師事。<a href="." id="link_10"                   >1987年</a>鷹新人賞、<a href="." id="link_11"                   >1989年</a>鷹俳句賞、<a href="." id="link_12"                   >2003年</a>鷹春秋賞。<a href="." id="link_13"                   >1995年</a>第一句集『列柱』により第18回<a href="." id="link_14"                                                                                           >俳人協会新人賞</a>を受賞。代表句に「地下街の列柱五月来たりけり」「万有引力あり馬鈴薯にくぼみあり」など。<a href="." id="link_15"                   >2008年</a>より鷹同人会会長。<a href="." id="link_16"                                         >俳人協会</a>、<a href="." id="link_17"                                                                       >日本文藝家協会</a>会員。
</p>
