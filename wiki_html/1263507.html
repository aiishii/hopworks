		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャスパー・マスケリン</b>（Jasper Maskelyne, <a href="." id="link_1"                    >1902年</a> - <a href="." id="link_2"                    >1973年</a>）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                    >奇術師</a>。1930年代から1940年代にかけて活躍した。由緒ある奇術師の家系の出身で、父親はネヴィル・マスケリン、祖父はジョン・ネヴィル・マスケリン、どちらも奇術師であり<a href="." id="link_5"                                >発明家</a>でもあった。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2019年6月）">また祖先に王室天文官の<a href="." id="link_6"                                                                                                      >ネヴィル・マスケリン</a>がいる</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年6月）">要出典</span></a></i>&#93;</sup>。マスケリンの最もよく知られた業績は<a href="." id="link_7"                                                                        >第二次世界大戦</a>中にイギリスの軍情報局に協力して行なった大規模な計略、欺瞞、偽装である。
</p>
