<p><b>水野 高康</b>（みずの たかやす、生没年未詳）は、<a href="." id="link_1"                                          >鎌倉時代</a>初期の武将。<a href="." id="link_2"                                >尾張国</a><a href="." id="link_3"                                                                                                  >山田荘</a>水野郷（<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >瀬戸市</a>）・志段味郷（<a href="." id="link_6"                                          >名古屋市</a><a href="." id="link_7"                                >守山区</a>）を拠点とした豪族である<a href="." id="link_8"                                                              >桓武平氏</a><a href="." id="link_9"                                                    >高望王</a>流<a href="." id="link_10"                               >水野氏</a>の総領。左近<a href="." id="link_11"                     >将監</a>。<a href="." id="link_12"                               >入尾城</a>主。父は<a href="." id="link_13"                                         >水野高家</a>。子に有高がある。
</p><p><a href="." id="link_14"                     >承久</a>3年(<a href="." id="link_15"                   >1221年</a>)、<a href="." id="link_16"                                                   >後鳥羽上皇</a>の院宣に応じて朝廷方として起ち、一族を挙げて<a href="." id="link_17"                                         >山田重忠</a>に属し鎌倉方と戦う（<a href="." id="link_18"                                         >承久の乱</a>）。この時、実子・有高が戦死。
</p><p>承久の乱の後は京都に移り住み、弟の<a href="." id="link_19"                                                                                                           >水野高俊</a>を養子とした。
</p>
