		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコライ・イワノヴィチ・クズネツォフ</b>（<span lang="ru">Никола́й Ива́нович Кузнецо́в</span> <a href="." id="link_1"                    >1911年</a>-<a href="." id="link_2"                    >1944年</a>）とは、<a href="." id="link_3"                                                              >ソ連</a>の<a href="." id="link_4"                                >諜報部員</a>であり<a href="." id="link_5"                                                                        >赤軍パルチザン</a>。<a href="." id="link_6"                                                                        >ナチス・ドイツ</a>の占領下にある<a href="." id="link_7"                                                                                                                                                                            >ウクライナ</a>でナチス軍人、行政官たちを<a href="." id="link_8"                      >暗殺</a>、<a href="." id="link_9"                      >誘拐</a>した。1944年、<a href="." id="link_10"                                                                                 >ウクライナ蜂起軍</a>に捕らえられ、自ら爆死を選んだ。
</p>
