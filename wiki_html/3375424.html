		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辻 茂</b>（つじ しげる、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >3月29日</a> -<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                          >7月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >美術史学</a>者。<a href="." id="link_5"                                                                                  >東京藝術大学</a>名誉教授、西洋美術史専攻。
</p><p><a href="." id="link_6"                                >福井県</a><a href="." id="link_7"                                >敦賀市</a>出身。
<a href="." id="link_5"                                                                                  >東京藝術大学</a>美術学部藝術学科卒。<a href="." id="link_8"                                          >イタリア</a>に留学後、同大で教え、日本におけるイタリア美術史の権威の一人として指導に当たった。東京藝術大学美術学部助教授、教授。1997年定年退官、名誉教授。1996年『遠近法の発見』で<a href="." id="link_9"                                                                                  >マルコ・ポーロ賞</a>受賞。<a href="." id="link_10"                                                   >ルネサンス</a>期の<a href="." id="link_11"                               >遠近法</a>の研究で知られた。
</p><p>退官後はイタリアで在住していた。肺炎のため、入院先のイタリア中部オルビエトの病院で亡くなった。
</p>
