		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三上 骨丸</b>（みかみ ほねまる、<a href="." id="link_1"                            >8月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。男性。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                >血液型</a>B型。主に<a href="." id="link_6"                                          >少年誌</a>や<a href="." id="link_7"                                          >少女誌</a>で活動している。2006年に<a href="." id="link_8"                                                                                  >月刊少年ジャンプ</a>にて『妖怪王子アホ太郎』でデビュー。2007年に<a href="." id="link_9"                                                                                  >ジャンプスクエア</a>にて『<a href="." id="link_10"                               >罪花罰</a>』で連載デビュー。
別名義に『<b>雲雀ヶ丘 柿屋敷（ひばりがおか かきやしき）</b>』。
</p>
