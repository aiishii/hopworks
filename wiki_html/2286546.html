	<h1 id="firstHeading" class="firstHeading" >伊丹南口駅</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Itamiminamiguchi.jpg" title="ファイル:Itamiminamiguchi.jpg">ファイル:Itamiminamiguchi.jpg</a>  <div class="thumbcaption">大日本帝国陸地測量部地図「塚口」より。「南口停車場」の表記がある</div></div></div>
<p><b>伊丹南口駅</b>（いたみみなみぐちえき）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >川辺郡</a><a href="." id="link_3"                                >伊丹町</a>（現<a href="." id="link_4"                                >伊丹市</a>）と<a href="." id="link_5"                                                                    >園田村</a>（現<a href="." id="link_6"                                >尼崎市</a>）の境界付近に存在した<a href="." id="link_7"                                >駅</a>（<a href="." id="link_8"                      >廃駅</a>）である。<a href="." id="link_9"                                                              >川辺馬車鉄道</a>の駅として開設され、後身の<a href="." id="link_10"                                         >摂津鉄道</a>でも存続したが、<a href="." id="link_11"                                         >阪鶴鉄道</a>による改軌時に廃止された。現在のJR<a href="." id="link_12"                                         >福知山線</a>の<a href="." id="link_13"                                                                       >伊丹駅</a>と<a href="." id="link_14"                                         >猪名寺駅</a>の間に当たる。
</p>
