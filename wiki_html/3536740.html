		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ショーモン条約</b>（ショーモンじょうやく、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Treaty of Chaumont</span>）は、<a href="." id="link_2"                    >1814年</a><a href="." id="link_2"                          >3月1日</a>に締結された、<a href="." id="link_3"                                                                                  >オーストリア帝国</a>、<a href="." id="link_4"                                                                        >プロイセン王国</a>、<a href="." id="link_5"                                                    >ロシア帝国</a>、<a href="." id="link_6"                                                                                                                                                                                                                                        >イギリス</a>の間の条約。条約の署名は3月9日または19日に各国別々で行われた。 条約の目的は<a href="." id="link_7"                                                                                  >フランス</a>が<a href="." id="link_8"                                                                                  >第六次対仏大同盟</a>の和平の条件を拒否した場合、同盟の結束を強めることであった。署名した4か国は15万の兵士の供出、および（フランスの侵攻に対し）ヨーロッパの和平を20年間維持することを約束した。
</p>
