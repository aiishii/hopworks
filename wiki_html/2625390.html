<p><b>宮本 忍</b>（みやもと しのぶ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >3月21日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >8月18日</a>）は、外科医学者、<a href="." id="link_3"                                          >日本大学</a>名誉教授。
静岡県出身。<a href="." id="link_4"                                                                                  >東京帝国大学</a>卒。<a href="." id="link_5"                                                                                                                                          >国立東京療養所</a>勤務、外科医長、1956年日本大学医学部教授。81年定年退任、名誉教授。
肺結核の外科的治療を専門としたが、ほか社会評論など著作を多く書いた。
</p>
