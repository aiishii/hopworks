		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮 健三</b>（みや けんぞう、<a href="." id="link_1"                    >1940年</a>（<a href="." id="link_2"                      >昭和</a>15年）<a href="." id="link_3"                            >6月13日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >工学者</a>、<a href="." id="link_6"                                                              >工学博士</a>。<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                                                                                                                >日本保全学会</a>理事長。専門分野は<a href="." id="link_10"                                                   >原子力工学</a>、<a href="." id="link_11"                                                                                                           >保全工学</a>、<a href="." id="link_12"                                                                                                                     >核融合工学</a>、<a href="." id="link_13"                                                                                                                               >電磁構造工学</a>。現在は<a href="." id="link_14"                               >原子力</a>推進の立場から学会を中心に活動をおこなっている。
</p>
