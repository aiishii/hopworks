<p><b>王 重陽</b>（おう ちょうよう　<a href="." id="link_1"                                >繁体字</a>&#58; <span lang="zh-Hant">王重陽</span>; <a href="." id="link_2"                                >簡体字</a>&#58; <span lang="zh-Hans">王重阳</span>; <a href="." id="link_3"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">Wáng Chóngyáng</span>; <a href="." id="link_4"                                                                                                                                    >粤拼</a>&#58; <i><span lang="yue-jyutping">wong4 cung4 joeng4</span></i>、<a href="." id="link_5"                      >北宋</a>・<a href="." id="link_6"                      >政和</a>2年<a href="." id="link_7"                                                        >12月22日</a>（<a href="." id="link_8"                    >1113年</a><a href="." id="link_8"                            >1月11日</a>） - <a href="." id="link_9"                                      >金</a>・<a href="." id="link_10"                                     >大定</a>9年<a href="." id="link_11"                                                   >1月4日</a>（<a href="." id="link_12"                   >1170年</a><a href="." id="link_12"                           >1月22日</a>））は、<a href="." id="link_13"                     >道教</a>の一派、<a href="." id="link_14"                               >全真教</a>の開祖である。日本語読みを「じゅうよう」とする事典類も多いが、その語義よりすれば、「ちょうよう」と読むのが意にかなっている。
