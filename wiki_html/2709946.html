		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉原 直毅</b>（よしはら なおき、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >9月19日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は<a href="." id="link_3"                                                                                            >数理マルクス経済学</a>、<a href="." id="link_4"                                                    >厚生経済学</a>、<a href="." id="link_5"                                                              >社会選択理論</a>、<a href="." id="link_6"                                                    >ゲーム理論</a>。<a href="." id="link_7"                                                                                                                                                                  >マサチューセッツ大学アマースト校</a>経済学部教授。<a href="." id="link_8"                                                                        >博士（経済学）</a>（<a href="." id="link_9"                                          >一橋大学</a>、<a href="." id="link_10"                   >1996年</a>）。<a href="." id="link_11"                               >新潟県</a>出身。
</p><p><a href="." id="link_12"                                                                                                               >北海道大学経済学部</a><a href="." id="link_13"                                                                                                           >唐渡興宣</a>ゼミ出身。<a href="." id="link_14"                                                                                                                                                       >一橋大学大学院経済学研究科</a><a href="." id="link_15"                                                   >鈴村興太郎</a>ゼミ出身。<a href="." id="link_16"                                                   >高須賀義博</a>は修士課程の副指導教官。<a href="." id="link_17"                               >都留康</a>は博士学位論文執筆時の副指導教官。
</p>
