		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅羽 佐喜太郎</b>（あさば さきたろう、<a href="." id="link_1"                    >1867年</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                        >3月</a>） - <a href="." id="link_4"                    >1910年</a>（<a href="." id="link_5"                      >明治</a>43年）<a href="." id="link_6"                            >9月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >医師</a>，<a href="." id="link_9"                                                    >篤志家</a>。<a href="." id="link_10"                                         >ベトナム</a>の<a href="." id="link_11"                                         >東遊運動</a>の指導者だった<a href="." id="link_12"                                                                                                     >ファン・ボイ・チャウ</a>を支援した事で有名である。
</p>
