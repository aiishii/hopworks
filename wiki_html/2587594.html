<p><b>舛井 一仁</b>（ますい かずひと、<a href="." id="link_5"                    >1953年</a><a href="." id="link_5"                            >3月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >弁護士</a>、<a href="." id="link_7"                                                              >大学教授</a>、<a href="." id="link_8"                                >起業家</a>、<a href="." id="link_9"                      >作家</a>。<a href="." id="link_10"                                                                                 >第二東京弁護士会</a>所属。<a href="." id="link_11"                                                                                                                               >国際魅力学会</a>副会長。<a href="." id="link_12"                                                                       >日本ペンクラブ</a>所属。<a href="." id="link_4"                                                                                                      >早稲田大学法学部</a>卒業、ビジネス法<a href="." id="link_13"                     >修士</a>（<a href="." id="link_14"                                                                                                                                             >ロンドンギルドホール大学</a>）。元<a href="." id="link_15"                                                   >国士舘大学</a>法学部教授。
</p>
