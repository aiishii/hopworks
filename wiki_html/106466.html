		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>愛国救済運動</b>（あいこくきゅうさいうんどう、<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">الحركة الوطنية للإنقاذ</span>&#8206;、<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Mouvement patriotique du salut</span>、<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Patriotic Salvation Movement</span>、略称: <b>MPA</b>）は、<a href="." id="link_4"                                >チャド</a>の<a href="." id="link_5"                      >政党</a>。<a href="." id="link_6"                                >リビア</a>の経済的支援により、<a href="." id="link_7"                                                                        >イドリス・デビ</a>を指導者として<a href="." id="link_8"                                          >スーダン</a>で結成。<a href="." id="link_9"                    >1990年</a><a href="." id="link_9"              >9月</a>の武装蜂起でチャドで政権を獲得 。1996年に文民政権となったが、1990年以降引き続き、イドリス・デビが大統領職にあり、政権与党としてあり続けている。
</p>
