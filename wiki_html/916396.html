		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海老原 喜之助</b>（えびはら きのすけ　<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >9月19日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                          >鹿児島県</a>出身。<a href="." id="link_6"                      >大正</a>末期から<a href="." id="link_7"                      >昭和</a>にかけて<a href="." id="link_8"                                          >フランス</a>と日本で活躍。「エビハラ・ブルー」と呼ばれた鮮やかな青の色彩を多用し、<a href="." id="link_9"                      >馬</a>をモチーフにした作品を数多く制作した。1970年、<a href="." id="link_10"                     >パリ</a>で客死。今では郷里の<a href="." id="link_11"                                                                                 >鹿児島市立美術館</a>、<a href="." id="link_12"                                                                                                                     >児玉美術館</a>を始め各地の美術館に多数作品が収蔵されている。
</p>
