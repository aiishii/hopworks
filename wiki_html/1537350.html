		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 昌胤</b>（さとう しょういん、<a href="." id="link_1"                    >1907年</a>（明治40年）- <a href="." id="link_2"                    >1970年</a>（昭和45年）<a href="." id="link_3"                          >9月4日</a>）は<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                                    >伊勢湾台風</a>を題材にした絵画などで知られる。<a href="." id="link_6"                                >三重県</a><a href="." id="link_7"                                >桑名郡</a><a href="." id="link_8"                                                                    >長島町</a>（現在の三重県<a href="." id="link_9"                                >桑名市</a>）出身、長島町町会議員も務めた。
</p><p>晩年住んだ屋敷は改修され、桑名市の情報交流施設・<a href="." id="link_10"                                                                                                           >又木茶屋</a>として利用されている。
</p>
