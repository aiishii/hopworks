<p><b>平安 孝行</b>（ひらやす たかゆき、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >5月7日</a>　- ）は<a href="." id="link_2"                                >日本人</a><a href="." id="link_3"                                          >空道</a>家、<a href="." id="link_4"                                                    >総合格闘家</a>、<a href="." id="link_5"                                                                        >キックボクサー</a>。<a href="." id="link_6"                                >山口県</a>出身。<a href="." id="link_7"                                                    >国際空道連盟大道塾</a>中四国本部所属。
<b>格闘猿</b>の異名を持つ。身長162cm、体重66kg。北斗旗体力別全日本軽量級(現-230 クラス)で6度の優勝経験と世界大会で3位ワールドカップ4位の戦績を持つ空道家でありながら、MMA、キック、散打と様々なステージで闘い続ける格闘家。師匠は大道塾中四国本部長の<a href="." id="link_8"                                                                                                            >村上智章</a>。
</p>
