		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン＝ウジェーヌ・アジェ</b>（<i>Jean-Eugène Atget</i>, <a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                            >2月12日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                          >8月4日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >写真家</a>。フランス南西部<a href="." id="link_5"                                          >ボルドー</a>の近くの町<a href="." id="link_6"                                          >リブルヌ</a>に生まれ。<a href="." id="link_7"                                          >パリ14区</a>にて死去。
</p><p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2018年1月）">近代写真の父と呼ばれる</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2018年1月）">誰によって?</span></a></i>&#93;</sup>。<a href="." id="link_8"                          >20世紀</a>前後のパリの建築物，室内家具など失われる古きパリのイメージを撮影。
</p>
