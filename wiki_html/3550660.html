		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保坂 直達</b>（ほさか なおみち、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月23日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                              >兵庫県立大学</a>名誉教授。元<a href="." id="link_3"                                                              >流通科学大学</a>学長。
</p><p>東京生まれ。1959年<a href="." id="link_4"                                                              >横浜市立大学</a>商学部経済学科卒、1965年<a href="." id="link_5"                                                                                                                                                        >神戸大学大学院経済学研究科</a>理論経済学博士課程満期退学、1973年「貨幣と経済分析」で<a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_7"                                          >関西大学</a>経済学部助教授、1970年神戸商科大学助教授、1974年教授。1994年経済研究所長。2000年退任、名誉教授、2000年<a href="." id="link_3"                                                              >流通科学大学</a>教授。2004年<a href="." id="link_2"                                                              >兵庫県立大学</a>名誉教授。2005年流通科学大学学長。
</p>
