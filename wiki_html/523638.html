<p><b>シージ</b>（<b>Siege</b>）は<a href="." id="link_1"                                                                                            >マサチューセッツ州</a>、<a href="." id="link_2"                                                                                                                                                    >ウェイマス</a>で結成された<a href="." id="link_3"                                                                                                  >ハードコア</a>バンド。当時の<a href="." id="link_4"                                          >ボストン</a>のシーンでは決して知名度が高くなかったが、<a href="." id="link_5"                                                                        >グラインドコア</a>、<a href="." id="link_6"                                                              >ファストコア</a>の成立に大きな影響を及ぼしたと考えられている。Siegeという単語自体は「攻城戦」を意味する。
</p>
