		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>志田 義秀</b>（しだ ぎしゅう、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                            >1月17日</a>）は、<a href="." id="link_3"                                                                        >国文学者</a>、<a href="." id="link_4"                      >俳人</a>。
</p><p><a href="." id="link_5"                                >富山県</a>出身。旧姓は藤井。俳号は素琴。<a href="." id="link_6"                                                                                                      >富山中学校</a>、<a href="." id="link_7"                                                                                        >第四高等学校</a>卒、1903年<a href="." id="link_8"                                                                                  >東京帝国大学</a>文学部国文科卒。<a href="." id="link_9"                                                                                        >第六高等学校</a>教授、<a href="." id="link_10"                                                                                       >旧制成蹊高等学校</a>教授、<a href="." id="link_11"                                         >東洋大学</a>教授。1937年「問題の点を主としたる<a href="." id="link_12"                                         >芭蕉</a>の伝記の研究」で<a href="." id="link_13"                                                             >文学博士</a>。日本で初めて<a href="." id="link_14"                                                   >俳文学</a>によって文学博士号を受けた。俳誌「懸葵」「草上」などの選者を務め、1932年<a href="." id="link_15"                                         >内藤吐天</a>らと『東炎』を創刊、主宰。<a href="." id="link_16"                                         >志田延義</a>は次男。
</p>
