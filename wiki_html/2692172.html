<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しろたすずこ</div><span class="fn">城田すず子（仮名）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1921年（<a href="." id="link_1"                      >大正</a>10年）<a href="." id="link_2"                            >6月30日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a> <a href="." id="link_4"                                >東京府</a><a href="." id="link_5"                                >東京市</a><a href="." id="link_6"                                >深川区</a>森下町<br />（現：<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >江東区</a><a href="." id="link_9"                                                          >森下</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_10"                   >1993年</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_11"                     >公娼</a></td></tr></tbody></table>
<p><b>城田 すず子</b>（しろた すずこ、<a href="." id="link_12"                   >1921年</a><a href="." id="link_12"                           >6月30日</a> - <a href="." id="link_10"                   >1993年</a>）は、日本の元<a href="." id="link_13"                     >娼婦</a>。17歳で芸者屋に奉公に出たのを皮切りに、南洋の<a href="." id="link_14"                     >遊郭</a>等で働く。<a href="." id="link_15"                                                   >太平洋戦争</a>中<a href="." id="link_16"                               >慰安所</a>の帳簿係を務めたこともある。戦後はGI（アメリカ軍軍人）を相手に娼売した。更生施設で<a href="." id="link_17"                                                   >キリスト教</a>に入信。
</p>
