<p><span lang="en"><b>Zappos.com</b></span>（<b>ザッポス・ドットコム</b>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                          >ネバダ州</a><a href="." id="link_5"                                                    >ラスベガス</a>に本拠を構える靴を中心とした<a href="." id="link_6"                                                              >アパレル</a>関連の通販小売店である。創業者<a href="." id="link_1"                            >CEO</a>は<a href="." id="link_2"                                                                        >トニー・シェイ</a>。
</p><p>2009年7月から<a href="." id="link_7"                      >アマゾン・ドット・コム</a>傘下に入っている。
</p>
