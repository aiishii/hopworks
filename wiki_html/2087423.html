		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドワード・ジョウゼフ・ヤング</b>（Edward Joseph Young, <a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >11月29日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >旧約聖書</a>に関する<a href="." id="link_5"                                >神学者</a>。<a href="." id="link_6"                                          >福音主義</a><a href="." id="link_7"                      >保守</a>陣営の最も優れた旧約聖書学者の一人と評価されている。
