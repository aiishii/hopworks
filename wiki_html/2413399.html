<p><b>柳瀬 房子</b>（やなせ ふさこ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月15日</a> - ）は、日本の作家、反<a href="." id="link_2"                      >地雷</a>活動家。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                                                                                                >フェリス女学院短期大学</a>卒。<a href="." id="link_5"                                                                                            >特定非営利活動法人</a>「難民を助ける会」理事長。地雷撤去キャンペーン絵本「<a href="." id="link_6"                                                                                                                                              >地雷ではなく花をください</a>」により<a href="." id="link_7"                                                    >日本絵本賞</a>読者賞受賞。1996年多年にわたる国際協力活動により、外務大臣表彰を受ける。2002-2004年<a href="." id="link_8"                                >法務省</a>出入国管理政策懇談会難民問題に関する専門部会委員。
</p>
