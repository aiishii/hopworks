<p><b>鄭道伝</b>（チョン・ドジョン、てい どうでん、<a href="." id="link_1"                      >至正</a>2年（<a href="." id="link_2"                    >1342年</a>） - <a href="." id="link_3"                      >洪武</a>31年<a href="." id="link_4"                                                      >8月26日</a>（<a href="." id="link_5"                    >1398年</a><a href="." id="link_5"                            >10月6日</a>））は、<a href="." id="link_6"                      >高麗</a>末期から<a href="." id="link_7"                                          >朝鮮</a>最初期の政治家、道学者。字は宗之。号は三峰（サンボン）。
</p>
