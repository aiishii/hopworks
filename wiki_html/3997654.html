		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Naalehu_post_office.jpg" title="ファイル:Naalehu post office.jpg">ファイル:Naalehu post office.jpg</a>  <div class="thumbcaption">ナアレフ郵便局</div></div></div>
<p><b>ナアレフ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Naalehu</span>）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                          >ハワイ州</a><a href="." id="link_4"                                          >ハワイ島</a><a href="." id="link_5"                      >カウ地区</a>にある町で、ハワイ島の最南端にある町である。ナアレフ（Naʻālehu）は<a href="." id="link_6"                                          >ハワイ語</a>で「火山灰」の意味である」。 ナアレフは<a href="." id="link_7"                                                                                  >国勢調査指定地域</a>（CPD）の名称でもあり、土地の人たちが理解するナアレフとは少し違う。国勢調査指定地域の人口は2010年調査で866人で、2000年調査の919からは減少している。
</p>
