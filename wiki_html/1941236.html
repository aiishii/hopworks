<p><b>ウルリヒ・グラーフ</b>（Ulrich Graf、<a href="." id="link_2"                    >1878年</a><a href="." id="link_2"                          >7月6日</a>‐<a href="." id="link_3"                    >1950年</a><a href="." id="link_3"                          >3月3日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の政治家<a href="." id="link_5"                                                                                            >アドルフ・ヒトラー</a>の<a href="." id="link_6"                                                                        >ボディーガード</a>だった人物。草創期からの<a href="." id="link_7"                                                                    >親衛隊</a>の隊員であり、最終階級は親衛隊少将（SS-Brigadeführer）。
</p>
