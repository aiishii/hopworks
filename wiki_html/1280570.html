<p><b>バズ</b>（<i>BUZZ</i>）は、小出博志（こいで ひろし、<a href="." id="link_7"                    >1951年</a><a href="." id="link_7"                            >2月13日</a> - ）と東郷昌和（とうごう まさかず、<a href="." id="link_8"                    >1952年</a><a href="." id="link_8"                            >4月29日</a> - ）による日本の<a href="." id="link_9"                                                                        >フォークデュオ</a>である。
</p>
