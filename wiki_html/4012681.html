		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:George_Lincoln_Burr-1902.jpg" title="ファイル:George Lincoln Burr-1902.jpg">ファイル:George Lincoln Burr-1902.jpg</a>  <div class="thumbcaption">ジョージ・リンカーン・バー、1902年頃</div></div></div>
<p><b>ジョージ・リンカーン・バー</b>（George Lincoln Burr、1857年1月30日 &#8211; 1938年6月27日）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >歴史家</a>、<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                      >教員</a>で、<a href="." id="link_6"                                                              >コーネル大学</a>の歴史学教授、図書館長。コーネル大学初代学長の<a href="." id="link_7"                                                                                                                                                                            >アンドリュー・ディクソン・ホワイト</a>の最側近として知られていた。
</p><p>1908年、バーは<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                    >アメリカ古書協会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:American_Antiquarian_Society&amp;action=edit&amp;redlink=1" class="new" title="En:American Antiquarian Society (存在しないページ)">英語版</a>）</span></span>の会員に選出された。
</p>
