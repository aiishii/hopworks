		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロルフ・ラヴランド</b>（<span lang="nl">Rolf Løvland</span>、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >4月19日</a> - ）は<a href="." id="link_2"                                                    >ノルウェー</a>・<a href="." id="link_3"                                                                                  >クリスチャンサン</a>生まれの<a href="." id="link_4"                                >作曲家</a>。
</p><p>早期から作曲をはじめ、9歳ごろにはバンドを結成していた。クリスティアンサン音楽学校で学び、後に<a href="." id="link_5"                                >オスロ</a>のノルウェー音楽院で博士号を所得した。<a href="." id="link_6"                                                              >アイルランド</a>出身の<a href="." id="link_7"                                                                                  >ヴァイオリニスト</a>、フィンヌーラ・シェリーと<a href="." id="link_8"                                                                                                                >シークレット・ガーデン</a>を結成。
</p><p>「<a href="." id="link_9"                                                                                                                                    >ユー・レイズ・ミー・アップ</a>」の作曲者として知られており、その曲は125以上の言語で歌われている。
</p>
