		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬尾 佳美</b>（せお かみ）は、日本の環境経済学者。<a href="." id="link_1"                                                              >青山学院大学</a><a href="." id="link_2"                                                              >国際政治</a>経済学部<a href="." id="link_3"                                          >国際経済</a>学科<a href="." id="link_4"                                                     >専任講師</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >品川区</a>出身。
<a href="." id="link_7"                                                                                                                                                              >日本リスク研究学会</a>、<a href="." id="link_8"                                                                                            >環境経済・政策学会</a>、<a href="." id="link_9"                                                                                                                                          >システム農学会</a>、<a href="." id="link_10"                                                             >独立行政法人</a><a href="." id="link_11"                                                                                           >防災科学技術研究所</a><a href="." id="link_12"                                                   >客員研究員</a>、青山学院大学WTO研究センター<a href="." id="link_13"                               >研究員</a>。
</p><p><a href="." id="link_14"                   >2004年</a>、「連帯保証人の経済学」にて<a href="." id="link_15"                                                                                                                                                   >フジタ未来経営賞</a>を受賞。
</p>
