<p><b>ピョートル・クズミッチ・コズロフ</b>（<span lang="ru">Пётр Кузьмич Козлов</span>、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                              >10月15日</a>（<a href="." id="link_2"                                                    >ユリウス暦</a>10月3日）- <a href="." id="link_3"                    >1935年</a><a href="." id="link_3"                            >9月26日</a>）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >探検家</a>。<a href="." id="link_6"                                                    >ロシア帝国</a>地理学会のために<a href="." id="link_7"                                                    >中央アジア</a>を6回にわたって探検し、そのうち3回は隊長だった。<a href="." id="link_8"                      >西夏</a>の都市であった<a href="." id="link_9"                                                    >カラ・ホト</a>（黒水城）遺跡の発掘で特によく知られる。
</p>
