<p><b>ユゼフ・ルフィン・ヴィビツキ</b> (<a href="." id="link_1"                                                              >ポーランド語</a>: Józef Rufin Wybicki <small>ポーランド語発音:&#160;</small><span title="国際音声記号(IPA)における表記" class="IPA"><a href="/w/index.php?title=En:WP:IPA_for_Polish&amp;action=edit&amp;redlink=1" class="new" title="En:WP:IPA for Polish (存在しないページ)">[juˈzɛf vɨˈbʲit͡skʲi]</a></span>; <a href="." id="link_2"                    >1747年</a><a href="." id="link_2"                            >9月29日</a> – <a href="." id="link_3"                    >1822年</a><a href="." id="link_3"                            >3月19日</a>) は、<a href="." id="link_4"                                                    >ポーランド</a>の法学者、詩人、政治家、軍人。1927年以降ポーランドの<a href="/wiki/%E5%9B%BD%E6%AD%8C" title="国歌">国歌</a>となっている「<a href="." id="link_5"                                                                                                                          >ドンブロフスキのマズルカ</a>」（Mazurek Dąbrowskiego）の作詞者として知られている。
</p>
