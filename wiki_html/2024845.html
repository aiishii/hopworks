		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉岡 吉典</b> （よしおか よしのり、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >3月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >歴史研究家</a>。元<a href="." id="link_6"                                >参議院議員</a>（<a href="." id="link_7"                                                    >日本共産党</a>公認、3期）。<a href="." id="link_8"                                                                                                      >日本共産党中央委員会</a>名誉役員。「<b>キッテンさん</b>」の愛称でも親しまれた。
</p>
