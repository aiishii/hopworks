		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 清範</b>（もり&#160;せいはん、<a href="." id="link_1"                    >1940年</a>（昭和15年）<a href="." id="link_2"                          >7月8日</a> - ）は、<a href="." id="link_3"                                >清水寺</a>の<a href="." id="link_4"                                          >貫主</a>（<a href="." id="link_5"                      >住職</a>）。また、<a href="." id="link_6"                    >1995年</a>（平成7年）より始まった財団法人<a href="." id="link_7"                                                                                                      >日本漢字能力検定協会</a>が主催する「<a href="." id="link_8"                                                    >今年の漢字</a>」において、公募で選ばれたその年を表す一文字の漢字を清水寺の舞台で<a href="." id="link_9"                      >揮毫</a>していることでも知られている。
</p>
