		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>崔喜準</b>（チェ・ヒジュン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">최희준</span>、<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >5月30日</a> - <a href="." id="link_3"                    >2018年</a><a href="." id="link_3"                            >8月24日</a>）は、<a href="." id="link_4"                                          >大韓民国</a>の<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                                >政治家</a>（第15代国会議員）。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                                                                                                            >朔寧崔氏</a>。
</p><p>改名前の名は崔省準であり、<a href="." id="link_9"                      >雅号</a>は小軒である。
</p>
