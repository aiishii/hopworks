		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天地山 人</b>（てんちやま ひとし、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >11月18日</a> - ）は、<a href="." id="link_2"                                          >立浪部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>林 隆夫</b>（はやし たかお）。現在の<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >大阪市</a><a href="." id="link_6"                                >城東区</a>出身。173cm、105kg。最高位は西<a href="." id="link_7"                      >十両</a>12枚目。得意技は右四つ、上手投げ、内掛け。
</p>
