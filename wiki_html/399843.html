<p><b>ゴードン・マレー</b>（<b>Gordon Murray CBE</b>、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >6月18日</a> - ）は<a href="." id="link_2"                                                                                  >南アフリカ</a>・<a href="." id="link_3"                                          >ダーバン</a>出身の自動車デザイナー、実業家。姓は<b>マーレー</b>または<b>マーレイ</b>とも表記される。
</p><p>レーシングカーデザイナーとしては<a href="." id="link_4"                                                                >F1</a>の<a href="." id="link_5"                                          >ブラバム</a>と<a href="." id="link_6"                                                              >マクラーレン</a>で5台のチャンピオンマシンを産み出し、ロードカーデザイナーとしては<a href="." id="link_7"                                                                            >マクラーレン・F1</a>などを発表している。
</p><p>2019年、<a href="." id="link_8"                                                              >大英帝国勲章</a>のCBE（コマンダー）を受勲。
</p>
