		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西岡 文彦</b>（にしおか ふみひこ、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >版画家</a>、<a href="." id="link_4"                                                              >多摩美術大学</a>教授。
<a href="." id="link_5"                    >1971年</a>、<a href="." id="link_6"                                                                                                                >神奈川県立川崎高等学校</a>卒業。版画家<a href="." id="link_7"                                >森義利</a>に師事。<a href="." id="link_8"                    >1977年</a>、日本版画協会展新人賞。<a href="." id="link_9"                    >1978年</a>、国展新人賞受賞。雑誌「遊」（工作舎）の装画を機に、出版分野でも活動。著書も多い。<a href="." id="link_10"                   >1996年</a>、多摩美術大学講師。<a href="." id="link_11"                   >2003年</a>、造形表現学部デザイン学科助教授、<a href="." id="link_12"                   >2007年</a>、准教授、<a href="." id="link_13"                   >2009年</a>、教授。
</p>
