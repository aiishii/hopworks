<p><b>オドエフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Одоев</span>）は<a href="." id="link_2"                                >ロシア</a>・<a href="." id="link_3"                                                    >トゥーラ州</a>オドエフ地区<a href="/w/index.php?title=Ru:%D0%9E%D0%B4%D0%BE%D0%B5%D0%B2%D1%81%D0%BA%D0%B8%D0%B9_%D1%80%D0%B0%D0%B9%D0%BE%D0%BD&amp;action=edit&amp;redlink=1" class="new" title="Ru:Одоевский район (存在しないページ)">(ru)</a>の労働集落（<a href="." id="link_4"                                                    >都市型集落</a>の1区分）である。また同地区の<a href="." id="link_5"                                                    >行政中心地</a>である。
</p><p><a href="." id="link_6"                                >ウパ川</a>左岸に立地し、州都<a href="." id="link_7"                                                                              >トゥーラ</a>の南西75kmの位置にある。また、トゥーラと<a href="." id="link_8"                                                    >ベリョーフ</a>をつなぐ自動車道Р139<a href="/w/index.php?title=Ru:%D0%A0139_(%D0%B0%D0%B2%D1%82%D0%BE%D0%B4%D0%BE%D1%80%D0%BE%D0%B3%D0%B0)&amp;action=edit&amp;redlink=1" class="new" title="Ru:Р139 (автодорога) (存在しないページ)">(ru)</a>が市内を通る。
</p>
