<p><b>申 叔舟</b>（シン・スクチュ、しん しゅくしゅう、<a href="." id="link_1"                                      >永楽</a>15年<a href="." id="link_2"                                                      >6月20日</a>（<a href="." id="link_3"                    >1417年</a><a href="." id="link_3"                          >8月2日</a>） - <a href="." id="link_4"                      >成化</a>11年<a href="." id="link_5"                                                      >6月21日</a>（<a href="." id="link_6"                    >1475年</a><a href="." id="link_6"                            >7月23日</a>））は、<a href="." id="link_7"                                          >李氏朝鮮</a>初期の政治家。<a href="." id="link_8"            >字</a>は泛翁。<a href="." id="link_9"                                      >号</a>は希賢堂あるいは保閑斎。<a href="." id="link_10"                                         >諡号</a>は文忠。<a href="." id="link_11"                     >本貫</a>は高霊。
</p>
