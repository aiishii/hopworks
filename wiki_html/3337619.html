<p><b>二山 治雄</b>（にやま はるお、<a href="." id="link_1"                    >1997年</a> - ）は、日本の<a href="." id="link_2"                                                                        >バレエダンサー</a>である。7歳のときに静バレエ・アートにてバレエを始め、小学校5年で<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >長野市</a>の白鳥バレエ学園に入学して研鑽を積んだ。2014年2月、17歳のときに<a href="." id="link_5"                                                                                                                                                        >ローザンヌ国際バレエコンクール</a>で1位を受賞した。同コンクールにおける日本人出場者では、1989年の<a href="." id="link_6"                                          >熊川哲也</a>、2012年の<a href="." id="link_7"                                          >菅井円加</a>に続く3人目の1位獲得者である。同年4月には、<a href="." id="link_8"                                                                                                                                              >ユース・アメリカ・グランプリ</a>でシニアの部金賞を受賞した。
</p>
