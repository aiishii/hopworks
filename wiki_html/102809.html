<p><b>岡田藩</b>（おかだはん）は、<a href="." id="link_1"                                >備中国</a><a href="." id="link_2"                                >下道郡</a>岡田（<a href="." id="link_3"                                >岡山県</a><a href="." id="link_4"                                >倉敷市</a><a href="." id="link_5"                                >真備町</a>岡田）の岡田陣屋に藩庁を置いた<a href="." id="link_6"            >藩</a>。藩祖は<a href="." id="link_7"                                          >豊臣秀吉</a>に仕えた<a href="." id="link_8"                                          >伊東長実</a>。
</p><p>なお藩主家の<a href="." id="link_9"                                >備中伊東氏</a>は<a href="." id="link_10"                               >日向国</a><a href="." id="link_11"                               >飫肥藩</a>主家の<a href="." id="link_12"                               >日向伊東氏</a>と同族である。
</p><p><a href="." id="link_13"                                         >江戸時代</a>初期から<a href="." id="link_14"                                         >廃藩置県</a>まで伊東氏が一貫して10代にわたり藩主を務めた。石高は1万石余。陣屋は幾度かの移転を経ており、<a href="." id="link_15"                     >元禄</a>年間には<a href="." id="link_16"                                         >西国街道</a>川辺宿（倉敷市真備町川辺）に陣屋を置いたことから<b>川辺藩</b>（かわべはん）とも呼ばれる。
</p>
