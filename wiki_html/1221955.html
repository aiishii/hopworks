<p><b>受田 新吉</b>（うけだ しんきち、<a href="." id="link_1"                    >1910年</a> <a href="." id="link_2"                            >5月18日</a>－<a href="." id="link_3"                    >1979年</a> <a href="." id="link_4"                            >9月21日</a>）は、<a href="." id="link_5"                      >昭和</a>期の<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                >民社党</a><a href="." id="link_8"                                                                        >衆議院議員</a>（当選12回）。<a href="." id="link_9"                                >山口県</a><a href="." id="link_10"                                                                   >大島郡</a><a href="." id="link_11"                               >大島町</a>（現<a href="." id="link_12"                                                   >周防大島町</a>）出身。<a href="." id="link_13"                                         >日本大学</a>法科卒業。青年学校長、中学校校長、山口県教職員組合副委員長を経て政界入り。無所属、<a href="." id="link_14"                                                   >日本社会党</a>（左右分裂時は<a href="." id="link_15"                                                   >右派社会党</a>）を経て民社党結成に参加し、党中央執行委員や国会議員団長を務めた。
</p>
