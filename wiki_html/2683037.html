		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小坂川 健三郎</b>（こさかがわ けんざぶろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >5月30日</a>- ）は、<a href="." id="link_2"                      >昭和</a>期の<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>。<a href="." id="link_5"                                                                        >春日山部屋</a>に入門し、のち、<a href="." id="link_6"                                          >立浪部屋</a>に移籍した。最高位は西前頭17枚目（<a href="." id="link_7"                    >1949年</a>10月場所・<a href="." id="link_8"                    >1952年</a>9月場所）。本名は葛西 健三郎（かさい けんざぶろう）。得意手は右四つ、寄り、投げ。現役時代の体格は177cm、98kg。
</p>
