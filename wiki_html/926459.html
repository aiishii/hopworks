		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細川 清</b>（ほそかわ きよし、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >8月6日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >9月6日</a>）は、日本の元<a href="." id="link_3"                                >裁判官</a>。<a href="." id="link_4"                                                                        >公正取引委員会</a>委員。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                                                                      >東京都立新宿高等学校</a>を経て<a href="." id="link_7"                                          >東京大学</a>卒業。<a href="." id="link_8"                                >法務省</a>勤務が長く、法務省訟務局長・<a href="." id="link_9"                                >民事局</a>長を歴任、<a href="." id="link_10"                                                                                 >名古屋高等裁判所</a>長官を最後に定年退官。
</p><p>退官後は、<a href="." id="link_4"                                                                        >公正取引委員会</a>委員を務めていたが、在任中に死去。その後、<a href="." id="link_11"                                                             >国会同意人事</a>の遅れのため、後任の委員が決まらず、さらにさらに<a href="." id="link_12"                                         >竹島一彦</a>委員長が定年で退任となったため、史上初の公正取引委員会委員3人体制となった。
</p>
