		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピエール・モリニエ</b>（Pierre Molinier、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >4月13日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >3月3日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >画家</a>、<a href="." id="link_5"                                >写真家</a>、<a href="." id="link_6"                                                                                                            >人形作家</a>。初期の作風は風景画を中心としていたが、<a href="." id="link_7"                                                                        >フェティシズム</a>と<a href="." id="link_8"                                                                        >エロティシズム</a>を表現した官能的な作風へと変化させていく。女性の肉体美に力点を置いた絵画や、彼自身が女装し、その様子を撮影した写真を用いて肉体の各部位を交換、自由に組み合せた<a href="." id="link_9"                                                                                            >フォトモンタージュ</a>などの作品で知られている。<a href="." id="link_10"                                                                                 >シュルレアリスム</a>の流れを酌む作品群は<a href="." id="link_11"                                                   >ヨーロッパ</a>と<a href="." id="link_12"                                                   >北アメリカ</a>の芸術家に影響を与えた。
</p>
