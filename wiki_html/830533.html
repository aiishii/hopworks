<p><b>楢崎 教子</b>（ならざき のりこ、（旧姓：菅原）<a href="." id="link_5"                    >1972年</a><a href="." id="link_5"                            >9月27日</a> - ）は、<a href="." id="link_6"                                >岩手県</a>生まれ、<a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                >大和市</a>出身の元<a href="." id="link_9"                      >柔道</a>選手。柔道指導者。<a href="." id="link_10"                                                             >福岡教育大学</a><a href="." id="link_11"                                               >専任講師</a>。<a href="." id="link_12"                                         >筑波大学</a>大学院体育学<a href="." id="link_13"                                                             >修士課程</a>修了。身長157cm。得意技は<a href="." id="link_14"                     >体落</a>と寝技。
</p>
