		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ばくばくアニマル</b>は、<a href="." id="link_1"                    >1995年</a>に<a href="." id="link_2"                      >セガ</a>によってリリースされた<a href="." id="link_3"                                                                                                                >落ち物パズル</a><a href="." id="link_4"                                                                                  >アーケードゲーム</a>。のちに「<b>ばくばくアニマル 世界飼育係選手権</b>」のタイトルで、<a href="." id="link_5"                                                              >セガサターン</a>版、<a href="." id="link_6"                                                    >ゲームギア</a>版、PC（<a href="." id="link_7"                                          >Windows 95</a>）版もリリースされた。<a href="." id="link_2"                      >セガ</a>では初のネットワーク互換PCゲームでもある。2013年には、<a rel="nofollow" class="external text" href="https://www.4gamer.net/games/242/G024296/20131219027/">Android向け「ばくばくアニマル」</a>が<a href="." id="link_8"                                                    >茂呂真由美</a>によりリデザインされ、<a href="." id="link_9"                                                                  >auスマートパス</a>版としてリリースされた。
</p><p>海外では「<i>Baku Baku</i>」のタイトルで発売された。
</p>
