<p><b>秋吉 健太</b>（あきよし けんた、<a href="." id="link_1"                    >1969年</a> - ）は、日本の編集者・メディアプロデューサー。<a href="." id="link_2"                                                          >ヤフー株式会社</a>所属。生活情報メディア『Yahoo!ライフマガジン』編集長（<a href="." id="link_3"                    >2016年</a> - ）。『<a href="." id="link_4"                                                                        >東京ウォーカー</a>』（<a href="." id="link_5"                  >KADOKAWA</a>）編集長を経て現職。メディアプロデューサーとしてイベントやプレスカンファレンスの企画、メディアコンサルティングなども手がける。血液型O型。ラジオ番組「<a rel="nofollow" class="external text" href="https://ss-radio.com/">SHiMOKiTAZAWA STATiON RADiO</a> 」水曜パーソナリティー。
</p>
