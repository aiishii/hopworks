	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ザ・マスターズ・ファイター</b>』は、<a href="." id="link_1"                    >1995年</a>発売の<a href="." id="link_2"                                          >韓国</a>Unico Electronics（現: <span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                            >ユニアナ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EC%9C%A0%EB%8B%88%EC%95%84%EB%82%98&amp;action=edit&amp;redlink=1" class="new" title="Ko:유니아나 (存在しないページ)">朝鮮語版</a>、<a href="/w/index.php?title=Fr:Uniana&amp;action=edit&amp;redlink=1" class="new" title="Fr:Uniana (存在しないページ)">フランス語版</a>）</span></span>）製アーケードゲーム『Master Fury』のリメイク移植として、<a href="." id="link_4"                    >1997年</a><a href="." id="link_4"                              >11月20日</a>に<a href="." id="link_5"                                                                                                                                          >シネマサプライ</a>が発売した<a href="." id="link_6"                                                                      >プレイステーション</a>用<a href="." id="link_7"                                                                                  >対戦型格闘ゲーム</a>である。
</p><p>2020年4月、アメリカの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                    >Piko Interactive</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Piko_Interactive&amp;action=edit&amp;redlink=1" class="new" title="En:Piko Interactive (存在しないページ)">英語版</a>、<a href="/w/index.php?title=Sv:Piko_Interactive&amp;action=edit&amp;redlink=1" class="new" title="Sv:Piko Interactive (存在しないページ)">スウェーデン語版</a>）</span></span>が当作の権利を取得したことを発表した。
</p>
