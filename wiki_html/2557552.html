<p><b>イアン・ブライス</b>（<b>Ian Bryce</b>, <a href="." id="link_2"                    >1956年</a> - ）は、<a href="." id="link_4"                                                              >イングランド</a>の<a href="." id="link_3"                                                                                            >映画プロデューサー</a>である。『<a href="." id="link_5"                                                                                                                                                                                                                >スター・ウォーズ/ジェダイの復讐</a>』の<a href="." id="link_6"                                          >プロダクション・アシスタント</a>をしていたほか、『<a href="." id="link_7"                                                                                                                >プライベート・ライアン</a>』により<a href="." id="link_8"                                                                                  >アカデミー作品賞</a>にノミネートされたことで知られる。
</p>
