		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉田 英之</b>（くらた ひでゆき、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >7月9日</a> - ）は、<a href="." id="link_2"                                >アニメ</a>脚本家、<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                                                                  >スタジオオルフェ</a>所属。<a href="." id="link_5"                                >岡山県</a><a href="." id="link_6"                                >井原市</a>出身。
</p><p>初期は<a href="." id="link_7"                                          >黒田洋介</a>とコンビを組む事が多かった。制作体制への不満から『<a href="." id="link_8"                                        >R.O.D -READ OR DIE-</a>』を最後にアニメ脚本家からの引退を宣言していたが、『<a href="." id="link_9"                              >R.O.D -THE TV-</a>』で復帰した。
</p><p>作品には変人のだらしない日常描写が多い。本人はかなり年季の入った<a href="." id="link_10"                                                   >オタク</a>であり、古今東西問わず文学や映画への造詣が深い。
</p>
