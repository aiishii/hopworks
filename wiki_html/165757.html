		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Britannicus-Louvre.jpg" title="ファイル:Britannicus-Louvre.jpg">ファイル:Britannicus-Louvre.jpg</a>  <div class="thumbcaption">ブリタンニクス</div></div></div>
<p><b>ブリタンニクス</b>（<b>Britannicus</b>, <a href="." id="link_1"                >41年</a><a href="." id="link_1"                            >2月12日</a> - <a href="." id="link_2"                >55年</a><a href="." id="link_2"                            >2月11日</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021-02）">要出典</span></a></i>&#93;</sup>）、本名<b>ティベリウス・クラウディウス・カエサル・ブリタンニクス</b>（<b>Tiberius Claudius Caesar Britannicus</b>）は、<a href="." id="link_3"                                                    >ローマ帝国</a>第4代<a href="." id="link_4"                                                    >皇帝</a><a href="." id="link_5"                                                                        >クラウディウス</a>と3番目の妻<a href="." id="link_6"                                                    >メッサリナ</a>の息子。第5代皇帝<a href="." id="link_7"                      >ネロ</a>の義理の弟にあたり、ネロの最初の妻<a href="." id="link_8"                                                                                                                                    >クラウディア・オクタウィア</a>の弟である。
</p>
