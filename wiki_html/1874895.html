<p><b>福田 虎亀</b>（ふくだ とらかめ / とらき、<a href="." id="link_1"                    >1884年</a>（<a href="." id="link_2"                      >明治</a>17年）7月27日 - <a href="." id="link_3"                    >1970年</a>（<a href="." id="link_4"                      >昭和</a>45年）<a href="." id="link_5"                            >2月15日</a>）は、日本の<a href="." id="link_6"                                                          >内務</a><a href="." id="link_7"                      >官僚</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                >熊本市</a>長、官選<a href="." id="link_10"                               >山梨県</a><a href="." id="link_11"                                                             >知事</a>、<a href="." id="link_12"                                                                       >衆議院議員</a>。<a href="." id="link_13"                     >俳句</a>を嗜み「石馬」と<a href="." id="link_14"                     >号</a>した。
</p>
