<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ふじせ まさじろう</div><span class="fn">藤瀬 政次郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1867年<a href="." id="link_1"                          >2月9日</a><br /><span class="birthplace"><a href="." id="link_2"                                >肥前国</a>長崎</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >1927年</a><a href="." id="link_3"                          >1月7日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京商法講習所（現・<a href="." id="link_4"                                          >一橋大学</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                          >三井物産</a>取締役、<a href="." id="link_6"                                          >東洋綿花</a>取締役社長、<a href="." id="link_7"                                                    >滝乃川学園</a>理事</td></tr></tbody></table>
<p><b>藤瀬 政次郎</b>（ふじせ まさじろう、<a href="." id="link_8"                    >1867年</a><a href="." id="link_8"                          >2月9日</a>（<a href="." id="link_9"                      >慶応</a>3年<a href="." id="link_10"                                                   >1月5日</a>） - <a href="." id="link_11"                   >1927年</a>（<a href="." id="link_12"                     >昭和</a>2年）<a href="." id="link_13"                         >1月7日</a>）は、日本の<a href="." id="link_14"                               >実業家</a>。<a href="." id="link_5"                                          >三井物産</a>株式会社取締役、東洋綿花株式会社（後の<a href="." id="link_6"                                          >トーメン</a>、現在の<a href="." id="link_15"                                         >豊田通商</a>）代表取締役社長。
</p>
