		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・ゴールドレイク</b>（Peter Goldreich、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >7月14日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                    >天体物理学</a>者で、<a href="." id="link_4"                      >惑星</a>の<a href="." id="link_5"                                      >環</a>、<a href="." id="link_6"                                >日震学</a>、<a href="." id="link_7"                                          >中性子星</a>等を研究した。現在は<a href="." id="link_8"                                                                                                                >カリフォルニア工科大学</a>の天体物理学、<a href="." id="link_9"                                                    >惑星物理学</a>の教授であり、2005年まで<a href="." id="link_10"                                                                                                               >プリンストン高等研究所</a>の教授を務めた。<a href="." id="link_11"                                                   >小惑星番号</a>3805番の<a href="." id="link_12"                               >小惑星</a><a href="." id="link_13"                                                                                                                                                                             >ゴールドレイク</a>は彼の名前に由来している。
</p>
