		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細野 助博</b>（ほその すけひろ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >1月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >中央大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                    >財務省</a>財政制度等審議会<a href="." id="link_7"                                          >委員</a>。専門は<a href="." id="link_8"                                                    >産業組織論</a>、<a href="." id="link_9"                                          >公共政策</a>論、<a href="." id="link_10"                                                                                 >コミュニティ</a>政策、都市政策論。
</p>
