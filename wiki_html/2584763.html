		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>波多野 乾一</b>（はたの けんいち、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                              >12月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >新聞記者</a>、<a href="." id="link_5"                      >中国</a>研究家、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                      >演劇</a>(<a href="." id="link_7"                      >京劇</a>)研究家。
</p><p><a href="." id="link_8"                                >大分県</a>出身。<a href="." id="link_9"                                                                                  >東亜同文書院</a>卒。<a href="." id="link_10"                   >1913年</a>、<a href="." id="link_11"                                                                                           >大阪朝日新聞社</a>入社。<a href="." id="link_12"                                         >北京</a>特派員、<a href="." id="link_13"                                                                       >時事新報社</a><a href="." id="link_12"                                         >北京</a>特派員。戦後は<a href="." id="link_14"                                                                                 >産業経済新聞</a>論説委員。<b>榛原茂樹</b>の筆名も用いた。
</p>
