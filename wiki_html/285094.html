<p><b>菅原 牧子</b>（すがわら まきこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >5月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アナウンサー</a>、<a href="." id="link_4"                                                                        >プロデューサー</a>、<a href="." id="link_5"                                          >日本大学</a><a href="." id="link_6"                                          >芸術学部</a>放送学科特任教授。
</p><p><a href="." id="link_7"                                >岩手県</a><a href="." id="link_8"                                                    >陸前高田市</a>出身。<a href="." id="link_9"                                                              >青山学院大学</a><a href="." id="link_10"                               >文学部</a>フランス文学科卒業。俳人協会会員、岩手県ふるさと大使、陸前高田市ふるさと大使。
</p>
