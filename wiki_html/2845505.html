	<h1 id="firstHeading" class="firstHeading" >田代政弘</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たしろ まさひろ</div><span class="fn">田代 政弘</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1967年1月</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>早稲田大学社会科学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_1"                                >検察官</a><br /><a href="." id="link_2"                                >弁護士</a><br /><a href="." id="link_3"                                >税理士</a></td></tr></tbody></table>
<p><b>田代 政弘</b> （たしろ まさひろ、<a href="." id="link_4"                    >1967年</a><a href="." id="link_4"              >1月</a> - ）は<a href="." id="link_5"                      >日本</a>の元<a href="." id="link_1"                                >検察官</a>で、現在は<a href="." id="link_2"                                >弁護士</a>、<a href="." id="link_3"                                >税理士</a>。<a href="." id="link_6"                                                                        >東京地方検察庁</a><a href="." id="link_7"                                                    >特別捜査部</a>勤務の際、<a href="." id="link_8"                                                    >陸山会事件</a>の捜査において、<a href="." id="link_9"                                                    >容疑者</a>であった<a href="." id="link_10"                                         >石川知裕</a>の捜査報告書に虚偽の記載をしたとして、<a href="." id="link_11"                                         >健全な法治国家のために声をあげる市民の会</a>から虚偽公文書作成及び行使罪で<a href="." id="link_12"                     >告発</a>されたが、<a href="." id="link_13"                                                   >不起訴</a> となった。なお<a href="." id="link_14"                                         >法務大臣</a>からは、<a href="." id="link_15"                     >減給</a>6ヶ月、100分の20の<a href="." id="link_16"                                         >懲戒処分</a>を受け、検察官を辞職した。
</p>
