		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シュテファン・クヴァント</b>（<i>Stefan Quandt</i> 、1966年5月9日 -）は、<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                >技術者</a>であり、<a href="." id="link_4"                                >大富豪</a>である。倒産の危機にあった<a href="." id="link_5"        >BMW</a>を救済した<a href="." id="link_6"                                                                                                                >ヘルベルト・クヴァント</a>の長男であり、BMWの大株主であるとともに同社役員会のメンバーである。
</p>
