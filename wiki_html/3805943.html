		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成相 肇</b>（なりあい はじめ、<a href="." id="link_1"                    >1979年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >キュレーター</a>、<a href="." id="link_4"                                                    >美術評論家</a>。専門は日本の<a href="." id="link_5"                                          >現代美術</a>。東京ステーションギャラリー<a href="." id="link_6"                                >学芸員</a>/基礎芸術<a href="." id="link_7"                                >研究員</a>。<a href="." id="link_8"                                                                        >倫雅美術奨励賞</a>、美連協カタログ論文賞受賞。
</p>
