		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クィントゥス・ペティッリウス・ケリアリス・カエシウス・ルフス</b> (<a href="." id="link_1"                                          >ラテン語</a>&#58; <span lang="la">Quintus Petillius Cerialis Caesius Rufus</span>, <a href="." id="link_2"                >30年</a>頃 - 83年以降）は、<a href="." id="link_3"                                                    >ローマ帝国</a><a href="." id="link_4"                                                                        >フラウィウス朝</a>期の<a href="." id="link_5"                      >軍人</a>、政治家。その名前から古代ローマでは一般的だった<a href="." id="link_6"                                          >養子縁組</a>でカエシウス家から<a href="." id="link_7"                                                                                                                                                              >ペティッリウス氏族</a>に入ったと推測される。兄はカエシウス・ナシカ<a href="/w/index.php?title=En:Caesius_Nasica&amp;action=edit&amp;redlink=1" class="new" title="En:Caesius Nasica (存在しないページ)">(en)</a>、妻・フラウィアは<a href="." id="link_8"                                                                                  >ウェスパシアヌス</a>の姉に当る。
</p>
