		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>たかなし 霧香</b>（たかなし きりか、1978年<a href="." id="link_1"                            >3月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。<a href="." id="link_4"                                >滋賀県</a>出身。血液型はB型。
当初は<b>霧香&amp;聖娜</b>名義でコンビ漫画家として活動していたが、現在は霧香単独で活動している。
</p><p>絵柄は繊細だが、かなり意味不明かつ変態的なギャグを展開させる内容が多い。変態キャラを数多く登場させ、その中に常識人を放り込むという作風が特徴的である。また、登場人物が唐突に関西弁を話す事がある。一部では第二の<a href="." id="link_5"                                          >柴田亜美</a>とまで言われた。
</p>
