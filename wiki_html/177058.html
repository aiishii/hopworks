<p><b>福田 平八郎</b>（ふくだ へいはちろう、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >3月22日</a>）は、<a href="." id="link_3"                                >大分県</a>出身の<a href="." id="link_4"                                          >日本画家</a>。
</p><p>号は素僊（そせん）、九州。印に「馬安」を用いるが、父・母の名前にちなむ。
</p><p>鋭い観察眼を基にした、対象がもつ雰囲気、美しさを抽出した表現が特徴とされる。生涯「水」の動き、感覚を追究していたとされ、「漣」は池面に映る水面の模様を描写した作品である。
</p>
