		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深沢 梨絵</b>（ふかざわ りえ、<a href="." id="link_1"                            >1月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >仙台市</a>出身、<a href="." id="link_6"                                >東京都</a>在住。<a href="." id="link_7"                                                >血液型</a>AB型。<a href="." id="link_8"                                                              >ボーイズラブ小説</a>を主に執筆している。
</p><p><a href="." id="link_9"                    >1984年</a>から<a href="." id="link_10"                   >1985年</a>に<a href="." id="link_11"                             >小説JUNE</a>にて数本の作品を掲載後、数年のブランクを経て<a href="." id="link_12"                   >1992年</a>に『FINAL CUT』で単行本デビュー。
</p>
