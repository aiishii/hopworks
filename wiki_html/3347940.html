		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 清之助</b>（おおた せいのすけ、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                            >1月19日</a> - <a href="." id="link_4"                    >1989年</a>（<a href="." id="link_5"                      >平成</a>元年）<a href="." id="link_6"                            >2月26日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。元・<a href="." id="link_8"                                          >博多大丸</a>会長。元・<a href="." id="link_9"                                                    >大日本麦酒</a>技師。
</p><p>第一徴兵保険（後の<a href="." id="link_10"                                                             >東邦生命保険</a>）社長、衆議院議員、<a href="." id="link_11"                                                         >貴族院</a>議員などを務めた<a href="." id="link_12"                                                                     >四代目太田清蔵</a>の四男。東邦生命保険社長<a href="." id="link_13"                                                                     >五代目太田清蔵</a>の弟。元・自民党衆議院議員<a href="." id="link_14"                                         >太田誠一</a>、<a href="." id="link_15"                                                                                                                                                                               >ホテル日航福岡</a>社長<a href="." id="link_16"                                                                                                           >太田輝幸</a>の実父。妻・俊子は商工大臣、農林大臣、大蔵大臣など歴任した<a href="." id="link_17"                                         >櫻内幸雄</a>の三女。
</p>
