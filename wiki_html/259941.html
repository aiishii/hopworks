	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石津 謙介</b>（いしづ けんすけ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >5月24日</a>）は、<a href="." id="link_3"                          >20世紀</a>に活動した<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                                                                >ファッションデザイナー</a>。「<a href="." id="link_6"                                                                                  >ヴァンヂャケット(VAN)</a>」の創業者。<a href="." id="link_7"                                                                                            >高度経済成長期</a>にあたる<a href="." id="link_8"                              >1960年代</a>の日本に登場した男性ファッション「<a href="." id="link_9"                                                                        >アイビールック</a>」の生みの親で、“メンズファッションの神様”と呼ばれた。<a href="." id="link_10"                                                                                                                                   >日本メンズファッション協会</a>最高顧問。<a href="." id="link_11"                               >岡山県</a><a href="." id="link_12"                               >岡山市</a>出身。<a href="." id="link_13"                                         >石津祥介</a>は長男、<a href="." id="link_14"                                                                                                               >ファーストサマーウイカ</a>は曾姪孫。
</p>
