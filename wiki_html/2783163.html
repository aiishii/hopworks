		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中路 啓太</b>（なかじ けいた、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >7月1日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>・<a href="." id="link_4"                                                                        >時代小説家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >大学院</a>人文社会系研究科博士課程を単位取得の上、退学。
</p><p>2006年、「火ノ児の剣」（応募時のタイトルは「火ノ児の剣――<a href="." id="link_8"                                          >新井白石</a>斬奸録」）で第1回<a href="." id="link_9"                                                                                            >小説現代長編新人賞</a>奨励賞を受賞しデビュー。2010年、『己惚れの砦』で第31回<a href="." id="link_10"                                                                                           >吉川英治文学新人賞</a>の候補になる。2016年、『ロンドン狂瀾』で第7回<a href="." id="link_11"                                                             >山田風太郎賞</a>候補。
</p>
