<p><b>原田 洋二郎</b>（はらだ ようじろう、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >8月6日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >3月27日</a>）は<a href="." id="link_3"                      >日本</a>出身の<a href="." id="link_4"                                          >タトゥー</a>アーティストである。彼は<a href="." id="link_5"                                                                        >アメリカ</a>の<a href="." id="link_6"                                                                        >リアリティ番組</a>、『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >マイアミ・インク</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Miami_Ink&amp;action=edit&amp;redlink=1" class="new" title="En:Miami Ink (存在しないページ)">英語版</a>）</span></span>』の出演者、“<b>ヨージ</b>”（Yoji）として知られる。ミュージシャンとしても活動していた。
</p>
