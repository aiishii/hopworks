		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高瀬 忠敦</b>（たかせ ただあつ、<a href="." id="link_1"                      >寛文</a>8年（<a href="." id="link_2"                    >1668年</a>）- <a href="." id="link_3"                      >寛延</a>2年<a href="." id="link_4"                                                      >6月15日</a>（<a href="." id="link_5"                    >1749年</a><a href="." id="link_5"                            >7月28日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期に<a href="." id="link_7"                                >紀州藩</a>に仕えた<a href="." id="link_8"                      >医師</a>・<a href="." id="link_9"                                                              >朱子学者</a>。<a href="." id="link_10"           >字</a>は<b>喜朴</b>（きぼく・喜樸/希樸）。<a href="." id="link_11"                                     >号</a>は<b>学山</b>（がくざん）など。通称は忠兵衛・作右衞門。
</p>
