		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>連邦住宅貸付銀行(Federal Home Loan Banks ;FHLBank)は住宅ローンや中小企業、農村、農業、経済開発の融資を行う<a href="." id="link_1"                                                                        >アメリカ</a>の<a href="." id="link_2"                                          >金融機関</a>に対し安定し、需要に応じ、低コストの資金を提供する<a href="." id="link_3"                                                              >政府支援機関</a>である。その加入者とともに、連邦住宅貸付銀行制度は、アメリカ国内において最大の地域金融や、<a href="." id="link_4"                                                    >住宅金融</a>の源を形成している。
</p>
