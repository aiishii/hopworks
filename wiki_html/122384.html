		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nathan_Seiberg_at_Harvard_cropped.jpg" title="ファイル:Nathan Seiberg at Harvard cropped.jpg">ファイル:Nathan Seiberg at Harvard cropped.jpg</a>  <div class="thumbcaption">ネーサン・サイバーグ</div></div></div>
<p><b>ネーサン・サイバーグ</b>（<b>Nathan Seiberg</b>、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >9月22日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                    >理論物理学</a>者。
</p><p><a href="." id="link_4"                                                    >イスラエル</a>出身。<a href="." id="link_5"                                                                        >テルアビブ大学</a>卒業後、<a href="." id="link_6"                                                                                                      >ワイツマン研究所</a>で博士号を取得。現在は<a href="." id="link_7"                                                                                                                >プリンストン高等研究所</a>教授。
</p><p><a href="." id="link_8"                                                                                                                >エドワード・ウィッテン</a>との共同研究で知られ、特にN=2のときの<a href="." id="link_9"                                                              >超対称</a><a href="." id="link_10"                                                                                                     >ヤン・ミルズ理論</a>の研究は有名。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                                                                                                                     >サイバーグ・ウィッテン理論</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Seiberg%E2%80%93Witten_theory&amp;action=edit&amp;redlink=1" class="new" title="En:Seiberg–Witten theory (存在しないページ)">英語版</a>）</span></span>を生み出した。
</p>
