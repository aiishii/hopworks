		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥村 厚一</b>（おくむら こういち、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                          >7月1日</a> - <a href="." id="link_4"                    >1974年</a>（<a href="." id="link_5"                      >昭和</a>49年）<a href="." id="link_6"                            >6月25日</a>）は、<a href="." id="link_7"                                >京都市</a><a href="." id="link_8"                                                          >北区</a>生まれの<a href="." id="link_9"                                          >日本画家</a>。
</p><p>主に<a href="." id="link_10"                               >風景画</a>を得意とし、大きな作品はもとよりスケッチも味わい深い。1946年（昭和21年）第2回<a href="." id="link_11"                     >日展</a>において「浄晨」が特選。
</p>
