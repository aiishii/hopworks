<p><b>小西 康裕</b>（こにし やすひろ、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_7"                      >明治</a>26年） - <a href="." id="link_8"                    >1983年</a>（<a href="." id="link_9"                      >昭和</a>58年））は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                               >空手</a>家、<a href="." id="link_11"                     >武道</a>家。<a href="." id="link_6"                                                    >神道自然流</a>開祖。<a href="." id="link_12"                                                                                      >全日本空手道連盟（旧）</a>（現在の<a href="." id="link_13"                                                   >錬武会</a>）初代副会長。
</p>
