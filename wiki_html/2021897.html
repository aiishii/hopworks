		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 洛賓</b>（おう らくひん、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">王洛宾</span>、<a href="." id="link_2"                    >1913年</a><a href="." id="link_2"                              >12月28日</a> - <a href="." id="link_3"                    >1996年</a><a href="." id="link_3"                            >3月14日</a>）は<a href="." id="link_4"                                          >北京</a>生まれの<a href="." id="link_5"                      >中国</a>の<a href="." id="link_6"                                >音楽家</a>で、特に中国各地の<a href="." id="link_7"                                          >民族歌曲</a>を収集して<a href="." id="link_8"                      >編曲</a>し、<a href="." id="link_9"                      >歌詞</a>を<a href="." id="link_1"                                >中国語</a>に改めて広めたことで知られる。
</p><p>彼が広めた民族歌曲は現代中国でよく歌われており、日本でも中国語を通していくつか知られている。
