<p><b>小林 由利</b>（こばやし ゆり、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >6月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                >兵庫県</a>出身。身長159cm、体重48kg。有限会社グルー（旧社名：有限会社エム・スリー）に所属してた。<a href="." id="link_5"                                                    >関西弁</a>の<a href="." id="link_6"                      >方言</a>指導もしている。
</p>
