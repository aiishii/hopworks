<p><b>喜界島地震</b>（きかいじまじしん）は、<a href="." id="link_1"                    >1911年</a>（<a href="." id="link_2"                      >明治</a>44年）<a href="." id="link_3"                            >6月15日</a>23時26分、<a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                >喜界島</a>南方（北緯28度、東経130度付近と推定）で発生した地震。規模はマグニチュード 8.0(Mw8.1)。 <a href="." id="link_6"                                >名瀬</a>測候所で震度6に相当する揺れ（烈）を観測したほか、<a href="." id="link_7"                                >那覇</a>測候所などでも震度5相当（強）の揺れがあった。明治喜界島近海地震、明治奄美大島近海地震とも呼ばれる。
</p>
