		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E8%B2%9D%E9%87%8C%E6%96%AF%E6%96%B0%E4%BB%BB%E9%A7%90%E8%8F%AF%E7%89%B9%E5%91%BD%E5%85%A8%E6%AC%8A%E5%A4%A7%E4%BD%BF%E8%B3%80%E9%BB%9B%E5%AE%89%E5%91%88%E9%81%9E%E5%88%B0%E4%BB%BB%E5%9C%8B%E6%9B%B8.jpg" title="ファイル:貝里斯新任駐華特命全權大使賀黛安呈遞到任國書.jpg">ファイル:貝里斯新任駐華特命全權大使賀黛安呈遞到任國書.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                              >信任状捧呈式</a>に臨むヘイロック大使（於台北市、2016年10月）</div></div></div>
<p><b>ダイアン・カーラ・ヘイロック</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Diane Carla Haylock</span>、<a href="." id="link_3"                                >繁体字中国語</a>&#58; <span lang="zh-hant">賀黛安</span>）は、<a href="." id="link_4"                                          >ベリーズ</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                    >2016年</a>から<a href="." id="link_8"                    >2020年</a>にかけて<a href="." id="link_9"                                >台北</a>常駐の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9B%BD%E3%83%99%E3%83%AA%E3%83%BC%E3%82%BA%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在中華民国ベリーズ大使の一覧 (存在しないページ)">在中華民国大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%B2%9D%E9%87%8C%E6%96%AF%E9%A7%90%E4%B8%AD%E8%8F%AF%E6%B0%91%E5%9C%8B%E5%A4%A7%E4%BD%BF%E5%88%97%E8%A1%A8&amp;action=edit&amp;redlink=1" class="new" title="Zh:貝里斯駐中華民國大使列表 (存在しないページ)">中国語版</a>）</span></span>、<a href="." id="link_10"                   >2018年</a>より非常駐の<a href="." id="link_11"                                                                                                                                                   >駐日大使</a>。
</p>
