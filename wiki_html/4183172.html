<p>初代<a href="." id="link_1"                                                                                                                                          >ブリストル伯爵</a><b>ジョン・ディグビー</b>（<a href="." id="link_2"                      >英</a>：John Digby, 1st Earl of Bristol, <a href="." id="link_3"                    >1580年</a><a href="." id="link_3"              >2月</a> - <a href="." id="link_4"                    >1653年</a><a href="." id="link_4"                            >1月21日</a>）は、<a href="." id="link_5"                                                    >清教徒革命</a>（<a href="." id="link_6"                                                                                  >イングランド内戦</a>）期の<a href="." id="link_7"                                                                                  >イングランド</a>の貴族、政治家、外交官。内戦中は息子の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                                                                          >ジョージ・ディグビー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:George_Digby,_2nd_Earl_of_Bristol&amp;action=edit&amp;redlink=1" class="new" title="En:George Digby, 2nd Earl of Bristol (存在しないページ)">英語版</a>）</span></span>と共に<a href="." id="link_9"                                >王党派</a>に属したが、王党派の中では穏健派だった。
</p>
