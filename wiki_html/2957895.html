<p><b>ピナ川</b>（ピナがわ、<a href="." id="link_6"                                                              >ベラルーシ語</a>&#58; <span lang="be">Піна</span>）は、<a href="." id="link_4"                                                    >ベラルーシ</a>・<a href="." id="link_5"                                                    >ブレスト州</a>ピンスク地区<a href="/w/index.php?title=Be:%D0%9F%D1%96%D0%BD%D1%81%D0%BA%D1%96_%D1%80%D0%B0%D1%91%D0%BD&amp;action=edit&amp;redlink=1" class="new" title="Be:Пінскі раён (存在しないページ)">(be)</a>を流れる<a href="." id="link_3"                                                              >プリピャチ川</a>左岸の支流である。流域の都市には<a href="." id="link_7"                                          >ピンスク</a>がある。
</p>
