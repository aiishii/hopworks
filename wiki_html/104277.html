<p><b>新井 清</b>（あらい きよし、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >7月17日</a> - ）は<a href="." id="link_2"                                          >栃木放送</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>・元報道制作部記者。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                          >上福岡市</a>（現在の<a href="." id="link_6"                                                    >ふじみ野市</a>）出身、<a href="." id="link_7"                                                    >國學院大學</a>卒業。
</p><p>『それゆけウィークエンド』という番組では「さすらいのガールハント」コーナーを担当、隠しマイクを持って女の子に話しかけて<a href="." id="link_8"                                >ナンパ</a>するようなコーナーであったが、その成功率は<b>70%</b>ともいわれた。
</p><p>レコード会社に知人が多いということで、会食、飲み会の席でレコードを出そうかという話が何度か出たという。
</p>
