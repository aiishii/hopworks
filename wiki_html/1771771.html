		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長部 謹吾</b>（おさべ きんご、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >12月8日</a>）は、<a href="." id="link_3"                                >新潟県</a>出身の<a href="." id="link_4"                                >検察官</a>。<a href="." id="link_5"                                                    >最高検察庁</a><a href="." id="link_6"                                                              >次長検事</a>、<a href="." id="link_7"                                                                                  >最高裁判所判事</a>を勤めた。<a href="." id="link_8"                                >小説家</a>・<a href="." id="link_9"                                          >黒井千次</a>（本名・長部舜二郎）は次男。孫に<a href="." id="link_10"                                                                                 >フジテレビ</a>プロデューサーの<a href="." id="link_11"                                         >長部聡介</a>。
</p>
