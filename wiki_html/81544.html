<p><b>ラウル・デュフィ</b>（<b>Raoul Dufy</b>, <a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >3月23日</a>）は、<a href="." id="link_3"                                                                        >野獣派</a>に分類される<a href="." id="link_4"                          >19世紀</a>末から<a href="." id="link_5"                          >20世紀</a>前半の<a href="." id="link_6"                                          >フランス</a>の<a href="." id="link_7"                      >画家</a>。「色彩の魔術師」20世紀のフランスのパリを代表するフランス近代絵画家でもある。
</p>
