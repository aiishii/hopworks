<p><b>エルンスト・ネイズヴェスヌイ</b>（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Эрнст Иосифович Неизвестный</span>、<a href="." id="link_3"                    >1925年</a><a href="." id="link_3"                          >4月9日</a> - <a href="." id="link_4"                    >2016年</a><a href="." id="link_4"                          >8月9日</a>）は、<a href="." id="link_5"                                                              >ソ連</a>生まれの<a href="." id="link_6"                                          >ユダヤ人</a>彫刻家。ソビエト芸術界に批判的であったため、<a href="." id="link_7"                                >スイス</a>に亡命した。1976年からは<a href="." id="link_8"                                                              >ニューヨーク</a>で活動した。
</p>
