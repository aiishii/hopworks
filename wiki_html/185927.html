<p><b>今井 宗久</b>（いまい そうきゅう、<a href="." id="link_1"                      >永正</a>17年（<a href="." id="link_2"                    >1520年</a>） - <a href="." id="link_3"                      >文禄</a>2年<a href="." id="link_4"                                                    >8月5日</a>（<a href="." id="link_5"                    >1593年</a><a href="." id="link_5"                            >8月31日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                                              >安土桃山時代</a>にかけての<a href="." id="link_8"            >堺</a>の<a href="." id="link_9"                      >商人</a>、<a href="." id="link_10"                                         >茶人</a>。今井出羽守宗慶の三男の氏高の子。<a href="." id="link_11"                                         >今井宗薫</a>の父。名は<b>兼員</b>、初名を久秀、通称を彦八郎のち彦右衛門。号は昨夢庵寿林。<a href="." id="link_12"                     >屋号</a>は納屋。<a href="." id="link_13"                                         >薙髪</a>の後に<b>宗久</b>と名乗った。<a href="." id="link_14"                               >千利休</a>・<a href="." id="link_15"                                         >津田宗及</a>と共に茶湯の<a href="." id="link_16"                                                             >天下三宗匠</a>と称せられた。
</p>
