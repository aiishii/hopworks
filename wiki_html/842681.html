<p><b>野村 茂久馬</b>（のむら もくま、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >1月30日</a>（<a href="." id="link_2"                                  >明治2年</a><a href="." id="link_3"                                                        >12月28日</a>） - <a href="." id="link_4"                    >1960年</a>（昭和35年）<a href="." id="link_5"                            >2月11日</a>）は、「<b>土佐の交通王</b>」と呼ばれた<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >坂本龍馬</a>先生銅像建設会会長。財団法人板垣会会長。桂浜・<a href="." id="link_7"                                          >坂本龍馬</a>先生銅像の建立責任者。高知城公園・<a href="." id="link_8"                                          >板垣退助</a>先生銅像の再建責任者。
</p>
