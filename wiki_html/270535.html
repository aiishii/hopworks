		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中藤 敦</b>（なかふじ あつし、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                              >10月18日</a>）は関西で活躍した<a href="." id="link_3"                                >写真家</a>である。
<a href="." id="link_4"                                                    >キリスト教</a>の伝道師から　転職後、<a href="." id="link_5"                                >小石清</a>との出会いにより、<a href="." id="link_6"                    >1937年</a>（昭和13年）に、<a href="." id="link_7"                                                                        >浪華写真倶楽部</a>に入会し、戦時中は、小石清らと共に<a href="." id="link_8"                                                                        >内閣情報局</a>の元で<a href="." id="link_9"                                          >写真協会</a>に属し、「<a href="." id="link_10"                                         >写真週報</a>」などで<a rel="nofollow" class="external text" href="https://dl.ndl.go.jp/info:ndljp/pid/1123695">報道写真</a>を撮った。特に戦後の<a href="." id="link_7"                                                                        >浪華写真倶楽部</a>再建を<a href="." id="link_11"                                         >花和銀吾</a>、<a href="." id="link_12"                                                                                                           >田中正規</a>、<a href="." id="link_13"                                         >本庄光郎</a>らと共に労し、復活させた一人である。<a href="." id="link_5"                                >小石清</a>、<a href="." id="link_14"                                         >安井仲治</a>等から指導・刺激を受け、独自の<a href="." id="link_15"                                         >ゴム印画</a>を制作した。
</p>
