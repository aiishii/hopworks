		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 篤弘</b>（よしだ あつひろ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >5月4日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >作家</a>。妻の<a href="." id="link_4"                                                                                                            >吉田浩美</a>との共同名義<a href="." id="link_5"                                                                                                                          >クラフト・エヴィング商會</a>としても活動し、著作およびデザインの仕事をしている。
</p><p>2001年、クラフト・エヴィング商會の仕事として『稲垣足穂全集』『らくだこぶ書房21世紀古書目録』により第32回<a href="." id="link_6"                                                                                  >講談社出版文化賞</a>ブックデザイン賞を受賞。2000年代からは単独名義の著作を多数発表し、2009年に 『<a href="." id="link_7"                                                                                  >つむじ風食堂の夜</a>』が映画化されている。
</p>
