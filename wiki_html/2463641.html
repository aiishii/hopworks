<p><b>式乾門院御匣</b>（しきけんもんいんのみくしげ、生没年不詳）は、<a href="." id="link_1"                                          >鎌倉時代</a>の<a href="." id="link_2"                      >歌人</a>・官僚。<a href="." id="link_3"                                                                        >女房三十六歌仙</a>の一人。<a href="." id="link_4"                                          >太政大臣</a><a href="." id="link_5"                                          >久我通光</a>の娘。<b>安嘉門院三条</b>とも呼ばれた。また、<b>如月</b>の法名で呼ばれ、<a href="." id="link_6"                      >嘉元</a>2年（<a href="." id="link_7"                    >1304年</a>）に没した通光の娘と同一人物とも言われる。日記文学『<a href="." id="link_8"                                                              >とはずがたり</a>』の作者兼主人公である<a href="." id="link_9"                                                              >後深草院二条</a>は、二条自身の主張する系図によれば式乾門院御匣の姪にあたることになる。
</p>
