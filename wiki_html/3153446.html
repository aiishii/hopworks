		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 斌雄</b>（なかじま たけお <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >10月4日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                          >3月4日</a>）は、<a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                >東京市</a>出身の<a href="." id="link_5"                      >俳人</a>・<a href="." id="link_6"                                          >国文学</a>者。本名は武雄。旧号月士。<a href="." id="link_7"                      >芝区</a>（現<a href="." id="link_8"                                                          >港区</a>）生。<a href="." id="link_9"                                                                                  >東京帝国大学</a>文学部国文科大学院修了。<a href="." id="link_10"                                                                                 >近世文学</a>、<a href="." id="link_11"                     >俳諧史</a>を専攻。<a href="." id="link_12"                                                             >日本女子大学</a>名誉教授。
</p>
