<p><b>竹田 黙雷</b>（たけだ もくらい、<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                            >7月27日</a>（<a href="." id="link_10"                     >嘉永</a>7年<a href="." id="link_11"                                                   >7月3日</a>） - <a href="." id="link_12"                   >1930年</a>（<a href="." id="link_13"                     >昭和</a>5年）<a href="." id="link_14"                             >11月15日</a>）は、明治から昭和の初頭を代表する<a href="." id="link_6"                                >臨済宗</a>の禅僧。俗姓は竹田、法諱は宗淵、道号は黙雷、室号は左辺亭。<a href="." id="link_15"                               >壱岐国</a>（<a href="." id="link_3"                                >長崎県</a><a href="." id="link_4"                                >壱岐島</a>）に生まれる。臨済宗<a href="." id="link_16"                                                                                                           >建仁寺派</a>管長（1892年 - 1930年)
