		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<span style="speak:none" aria-hidden="true"><b>加藤 実秋</b></span>（かとう みあき、1966年10月8日 -）は、日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                          >推理作家</a>。<a href="." id="link_3"                                >東京都</a>生まれ。
</p><p>1996年、映画『<a href="." id="link_4"                                          >天使の涙</a>』のノベライズを発表。1998年、<a href="." id="link_5"                                                                                                                                      >講談社X文庫ティーンズハート</a>から少女小説『トゥモロウトゥデイ』を発表。2003年、短編「<a href="." id="link_6"                                                                        >インディゴの夜</a>」で第10回<a href="." id="link_7"                                                                        >創元推理短編賞</a>を受賞し本格的に小説家デビュー（同時受賞は<a href="." id="link_8"                                                    >獅子宮敏彦</a>「神国崩壊」）。同作をシリーズ化した「インディゴの夜」シリーズはテレビドラマ化、舞台化、漫画化されている。
</p>
