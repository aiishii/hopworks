		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 一郎</b>（こばやし いちろう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >9月10日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >4月11日</a>）は、国文学者、<a href="." id="link_3"                                          >田山花袋</a>研究の第一人者。<a href="." id="link_4"                                                                                  >東洋大学短期大学</a>学長を務めた。<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                >桐生市</a>生まれ。<a href="." id="link_7"                                          >東洋大学</a>文学部国文科卒業。
</p><p>1976年、「田山花袋研究」で東洋大学<a href="." id="link_8"                                                              >文学博士</a>。伝記的、実証的研究によって田山花袋研究の基礎を作った。館林市田山花袋記念館顧問。2009年4月11日、心臓疾患のため92歳で死去。
</p>
