<p>『<b>突撃!合戦スタジアム</b>』（とつげき!かっせんスタジアム）は<a href="." id="link_1"                                                                                                                                    >バンダイナムコゲームス</a>、<a href="." id="link_2"                                        >NHN Japan</a>共同開発、<a href="." id="link_3"                                                    >ハンゲーム</a>運営の<a href="." id="link_4"                                                                                  >オンラインゲーム</a>。ジャンルについては公式では「戦国わらわら合戦アクションゲーム」となっていた。2009年7月22日稼働開始、2010年5月27日サービス終了。基本料金は無料の<a href="." id="link_5"                                                              >アイテム課金</a>制。
</p>
