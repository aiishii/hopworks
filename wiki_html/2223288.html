		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワールド・ダーツ・フェデレイション</b> （<b>World Darts Federation</b>［<b>WDF</b>］、<b>世界ダーツ連盟</b>）は、<a href="." id="link_1"                                >ダーツ</a>の<a href="." id="link_2"                                                              >国際競技連盟</a>の1つである。<a href="." id="link_3"                                >GAISF</a>の加盟団体にもなっている。
</p><p>1976年、14カ国の代表により組織された。
全ての国々にあるダーツの公式的な<a href="." id="link_4"                                                              >国内競技連盟</a>であれば、会員資格に制限はない、としている。
</p><p>公用語は、<a href="." id="link_5"                      >英語</a>であり、公式通貨は、<a href="." id="link_6"                                                                                            >USドル</a>である。
</p>
