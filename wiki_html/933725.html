		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キャロライン 洋子</b>（キャロライン ようこ、<a href="." id="link_1"                    >1962年</a>〈<a href="." id="link_2"                      >昭和</a>37年〉<a href="." id="link_3"                            >8月10日</a> - ）は、日本（アメリカ国籍）の元<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_5"                                >テレビ</a>、<a href="." id="link_6"                                >ラジオ</a>、<a href="." id="link_7"                                          >アテレコ</a>、<a href="." id="link_8"                                                                                                                >CM</a>、<a href="." id="link_9"                      >雑誌</a>などで幅広く活躍した。本名は<b>キャロライン・ナーン・カフ</b>（Caroline Nan Koff）。別名キャロライン・キャムダー（Caroline Kamdar）、キャロライン・コス（Caroline Koss）。<a href="." id="link_10"                               >黒沢浩</a>（William Hiroshi Koff）は兄。
</p>
