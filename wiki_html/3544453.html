		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤木 正三</b>（ふじき しょうぞう、<a href="." id="link_1"                    >1927年</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >1月22日</a>）は、日本の牧師、神学者。
</p><p><a href="." id="link_3"                                >大阪府</a>生まれ。<a href="." id="link_4"                                                              >旧制高校</a>から<a href="." id="link_5"                                                              >関西学院大学</a>文学部神学科に入り、53年同神学部卒、1955年同大学院修了。<a href="." id="link_6"                                                                                                            >暁明教会</a>牧師、<a href="." id="link_7"                                                                                                                                >京都御幸教会</a>牧師。1993年引退。
</p>
