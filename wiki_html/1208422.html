		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォーレン・ジャイルズ</b>（<b>Warren Crandall Giles</b>, <a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >5月28日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                          >2月7日</a>）は、<a href="." id="link_3"                                                                                                                                    >MLB</a>の<a href="." id="link_4"                                                                                  >ナショナルリーグ</a>第12代会長。1896年<a href="." id="link_5"                                                    >イリノイ州</a>チスキルワ出身。在任中の1950～1960年にナショナルリーグの大胆な球団拡張を進めた。
</p>
