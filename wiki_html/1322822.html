<p><b>崔 曙海</b>（さい しょかい、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >1月21日</a>‐<a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                          >7月9日</a>）は<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                >小説家</a>。本名は<b>崔 鶴松</b>。苦悶する朝鮮を描く崔の筆は、自身の貧困と土台とした体験文学として朝鮮文壇に新風を起こした。<a href="." id="link_5"                                                                                                            >新傾向派</a>と称され、朝鮮の貧困を描いた作家である。
