		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 敬</b>（いまい たかし、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >12月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >新日本製鐵</a>（現・<a href="." id="link_5"                                          >日本製鉄</a>）相談役名誉会長、元社長。<a href="." id="link_6"                                                                                            >日本経済団体連合会</a><a href="." id="link_7"                                          >名誉会長</a>で、第9代<a href="." id="link_8"                                                                                            >経済団体連合会</a>会長。
</p><p>現在は<a href="." id="link_9"                                                 >公益財団法人</a><a href="." id="link_10"                                                                                           >国際花と緑の博覧会</a>記念協会会長、<a href="." id="link_11"                                                                                           >全日本交通安全協会</a>の会長・<a href="." id="link_12"                               >新潟県</a><a href="." id="link_13"                     >知事</a><a href="." id="link_14"                                         >泉田裕彦</a><a href="." id="link_15"                               >後援会</a><a href="." id="link_16"                                                   >相談役</a>、公益財団法人<a href="." id="link_17"                                                                                           >日本国際フォーラム</a>代表理事（会長）、<a href="." id="link_18"                                                                                                                                   >日本テレビホールディングス</a>株式会社・<a href="." id="link_19"                                                                                 >日本テレビ放送網</a>株式会社社外取締役などを務める。
</p>
