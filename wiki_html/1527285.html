<p><b>水谷 不倒</b>（みずたに ふとう、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                              >12月19日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                        >11月15日</a>） - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >6月21日</a>）は、国文学者、小説家。名古屋生まれ。本名は弓彦。
</p><p><a href="." id="link_7"                    >1894年</a>（明治27年）<a href="." id="link_8"                                                                                  >東京専門学校</a>卒。<a href="." id="link_9"                                          >坪内逍遥</a>に師事して小説「錆刀」（1896年）などを発表するが、学究肌の人で、<a href="." id="link_10"                   >1899年</a>（明治32年）<a href="." id="link_11"                                                             >大阪毎日新聞</a>社に入り、<a href="." id="link_12"                   >1905年</a>（明治38年）退社、以後<a href="." id="link_13"                                                             >近世文学</a>の研究に専念した。主として浄瑠璃を研究、校注を施した。「著作集」（全8巻、中央公論社）がある。
</p>
