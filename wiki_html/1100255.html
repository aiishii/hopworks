		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>WWC</b>（<i>World Wrestling Council</i>）は、<a href="." id="link_1"                                                              >プエルトリコ</a>の<a href="." id="link_2"                                          >プロレス</a><a href="." id="link_3"                      >団体</a>。
</p><p>主宰者は「プエルトリコの帝王」「プエルトリコの英雄」とも評される<b><a href="." id="link_4"                                                                                  >カルロス・コロン</a></b>。カリートこと<a href="." id="link_5"                                                                                  >カーリー・コロン</a>、プリモこと<a href="." id="link_6"                                                                        >エディ・コロン</a>の実の父親でもある。<a href="." id="link_7"        >WWE</a>とは提携関係にあり、WWEがプエルトリコで興行を行う際はサポートを手掛けている。
</p>
