<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">みどり けんじ</div><span class="fn">緑 健児</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1962-04-18</span>) </span>1962年<a href="." id="link_1"                            >4月18日</a>（59歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                                                              >大島郡</a><a href="." id="link_5"                                          >瀬戸内町</a><a href="." id="link_6"                                                    >阿木名</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">民族</th><td class="category"><a href="." id="link_7"                                >日本人</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">空手家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_8"                                          >新極真会</a>代表理事・<a href="." id="link_9"                              >JFKO</a>理事長</td></tr></tbody></table>
<p><b>緑 健児</b>（みどり けんじ、<a href="." id="link_10"                     >男性</a>、<a href="." id="link_11"                   >1962年</a>（<a href="." id="link_12"                     >昭和</a>37年）<a href="." id="link_1"                            >4月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_13"                               >空手家</a>（新極真会八段）、<a href="." id="link_14"                               >指導者</a>である。<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_15"                                         >奄美大島</a>出身。NPO法人<a href="." id="link_16"                                                                                                     >全世界空手道連盟</a><a href="." id="link_8"                                          >新極真会</a>代表理事。公益社団法人<a href="." id="link_17"                                                                                                                                                       >全日本フルコンタクト空手道連盟</a>理事長。
</p>
