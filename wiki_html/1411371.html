<p><b>社会民主党</b>（しゃかいみんしゅとう）は、<a href="." id="link_9"                    >1901年</a>（<a href="." id="link_10"                     >明治</a>34年）に結成された<a href="." id="link_1"                      >日本</a>最初の<a href="." id="link_6"                                          >社会主義</a><a href="." id="link_2"                      >政党</a>である。政府当局により、即日結社禁止の処分を受けた。
</p>
