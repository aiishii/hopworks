		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 健之佑</b>（ひらた けんのすけ、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                          >3月2日</a> - ）は、<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                >松阪市</a>出身の<a href="." id="link_4"                      >競艇</a>選手。登録番号4470。身長165cm。血液型O型。101期。三重支部所属。
</p><p>師匠は<a href="." id="link_5"                                          >井口佳典</a>（登録番号4024）、父は<a href="." id="link_6"                      >競輪</a>選手の<a href="." id="link_7"                                                                                                            >平田雅己</a>、同期に<a href="." id="link_8"                                          >篠崎仁志</a>、<a href="." id="link_9"                                          >大池佑来</a>、<a href="." id="link_10"                                         >後藤翔之</a>、<a href="." id="link_11"                                         >守屋美穂</a>らがいる。
</p>
