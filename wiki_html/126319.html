		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>なりゆき わかこ</b>（<a href="." id="link_1"                            >8月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                            >4コマ</a><a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                              >絵本作家</a>。<a href="." id="link_5"                                                              >慶應義塾大学</a>文学部卒業。大学時代は漫画研究会に所属。<a href="." id="link_6"                    >1985年</a>、<a href="." id="link_7"                                >芳文社</a>4コマ新人展に入選した『ぼくんちのひろみちゃん』でデビュー。二児の母。
</p><p>デビュー以来4コマ漫画専門誌各誌で活躍していたが、<a href="." id="link_8"                                                  >萌え4コマ</a>漫画といった新ジャンルの台頭の波に押され2000年代中頃から4コマ専門誌での仕事を減らしており、現在では実話系雑誌やWebコミックのほか、絵本作家、童話作家としての活動が主である。
</p>
