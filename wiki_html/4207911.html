<p><b>セルマン・レイス</b>は、16世紀前半の<a href="." id="link_2"                                                                                  >オスマン帝国海軍</a>の提督。元海賊で、<a href="." id="link_3"                                          >エジプト</a>の<a href="." id="link_4"                                                              >マムルーク朝</a>の海軍で活躍し、<a href="." id="link_5"                                                              >オスマン帝国</a>に復帰してからも<a href="." id="link_6"                                                                                            >ポルトガル</a>と戦った。<a href="." id="link_7"                                          >エーゲ海</a>の<a href="." id="link_8"                                                    >レスボス島</a>出身。
</p>
