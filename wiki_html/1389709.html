		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北の花 勝利</b>（きたのはな かつとし、本名：<b>国岡 治美</b>（くにおか はるよし）、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >5月22日</a> - ）は、<a href="." id="link_2"                    >1960年</a>から9年間、<a href="." id="link_3"                                >大相撲</a>の<a href="." id="link_4"                                                    >出羽海部屋</a>に所属した<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >虻田郡</a><a href="." id="link_7"                                          >留寿都村</a>出身の<a href="." id="link_8"                      >力士</a>。最高位は東<a href="." id="link_9"                      >前頭</a>6枚目（<a href="." id="link_10"                   >1968年</a>9月場所）。現役時代の体格は175cm、97kg。得意手は左<a href="." id="link_11"                     >四つ</a>、<a href="." id="link_12"                                               >寄り</a>。
</p>
