		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isaak_Markus_Jost.jpg" title="ファイル:Isaak Markus Jost.jpg">ファイル:Isaak Markus Jost.jpg</a>  <div class="thumbcaption">イザーク・ヨースト</div></div></div>
<p><b>イザーク・マルクス・ヨースト</b>（<b>Isaak Marcus Jost</b>, <a href="." id="link_1"                    >1793年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >1860年</a><a href="." id="link_2"                              >11月22日</a>）は<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                                        >ユダヤ教徒</a>の<a href="." id="link_5"                                >歴史家</a>。ドイツにおけるユダヤ学の中心的人物の一人。
</p><p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2012年1月）"><a href="." id="link_6"                    >1816年</a>-<a href="." id="link_7"                    >1835年</a>は<a href="." id="link_8"                                                                                                                >ベルリン大学</a>・<a href="." id="link_9"                                                                                                                                                                                                                                                                                                                        >フランクフルト大学</a>の学長で</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2012年1月）">要出典</span></a></i>&#93;</sup>、<a href="." id="link_10"                                         >自由主義</a>的な改革運動のために尽した。
</p><p>史料批判的歴史研究が始まる以前の、優れた啓蒙的歴史家といわれる。
</p>
