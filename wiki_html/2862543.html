		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下 徳治</b>（やました とくじ、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >7月10日</a>、正字では<b>德治</b>）は、日本の教育学者。改姓後は<b>森 徳治</b>と称した。戦前の新自由教育運動の中で、欧州、<a href="." id="link_3"                                                              >ソビエト連邦</a>への留学、視察を通じて獲得した労働教育を中心にした教育理論の移入を図った。また、生前の<a href="." id="link_4"                                                                                            >ヴィゴツキー</a>に会った唯一の日本人として知られている。筆名は村上 純。
</p>
