	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポルトガル共和党</b>（<a href="." id="link_1"                                                              >葡</a>&#58; <span lang="pt">Partido Republicano Português</span>）は、<a href="." id="link_2"                                                    >ポルトガル</a>に存在した<a href="." id="link_3"                      >政党</a>。<a href="." id="link_4"                                                                        >王政</a>末期に結成され、<a href="." id="link_5"                                                                                                      >第一共和政</a>成立後の<a href="." id="link_6"                      >政権</a>を握った。
</p><p><a href="." id="link_7"                    >1910年</a><a href="." id="link_7"                            >10月5日</a>に共和政が樹立された時点では、共和党の党員たちは団結していたものの、数年のうちに、民主党、左派民主共和党、革新党、共和主義連盟、急進共和党、中道共和党、民衆党、急進党、自由共和党、自由共和主義連盟、国家再生共和党、国家主義共和党など数多くの<a href="." id="link_8"                                          >共和主義</a>小政党に分裂してした。
</p>
