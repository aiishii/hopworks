<p><b>石黒 敬七</b>（いしぐろ けいしち、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >8月10日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >10月1日</a>）は、日本の<a href="." id="link_3"                                >柔道家</a>（<a href="." id="link_4"                                >講道館</a>8段、<a href="." id="link_5"                                                                                        >大日本武徳会</a>10段）、<a href="." id="link_6"                                >随筆家</a>、古写真収集家。<a href="." id="link_7"                                          >徳川夢声</a>が創設した「<a href="." id="link_8"                                                                        >ゆうもあくらぶ</a>」の二代目会長。<a href="." id="link_9"                                                                                                      >レジオンドヌール勲章</a>受章者。長男は写真コレクションを引き継いだ<a href="." id="link_10"                                         >石黒敬章</a>。
</p>
