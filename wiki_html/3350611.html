		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベルンハルト・ヴェルテ</b>(Bernhard Welte、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >9月6日</a>)は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                                        >宗教哲学者</a>。<a href="." id="link_5"                                                                                                                                              >バーデン＝ヴュルテンベルク州</a><a href="." id="link_6"                                                    >メスキルヒ</a>に生まれた。
</p><p>1934年から1948年まで<a href="." id="link_7"                                                                                                                                                                  >フライブルク</a><a href="." id="link_8"                                >大司教</a><a href="." id="link_9"                                                                                                                >コンラート・グレーバー</a>の<a href="." id="link_10"                     >秘書</a>を務めた。1952年、<a href="." id="link_11"                                                                                                                                                                                                         >フライブルク大学</a><a href="." id="link_12"                     >教授</a>。
</p><p>同郷の<a href="." id="link_13"                                                                                                                         >ハイデッガー</a>とも親交があり、ハイデッガーの<a href="." id="link_14"                                         >葬式</a>では<a href="." id="link_15"                                         >弔辞</a>を読んだ。
</p><p>日本語訳に『<a href="." id="link_16"                                                                                                                         >マイスター・エックハルト</a>』がある。
</p>
