		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーネスト・ジョンソン</b>（<i>Ernest Leonard Johnson</i>、<a href="." id="link_1"                                                              >生年不明</a> - <a href="." id="link_2"                    >1977年</a>）は<a href="." id="link_3"                                                                        >南アフリカ</a>の<a href="." id="link_4"                                          >天文学者</a>である。
</p><p>ジョンソンは<a href="." id="link_5"                                                                        >ユニオン天文台</a>の職員だったが、<a href="." id="link_6"                    >1956年</a>に<a href="." id="link_7"                      >退職</a>した。
</p><p>18個の<a href="." id="link_8"                                >小惑星</a>を発見し、周期彗星<a href="." id="link_9"                                                                        >ジョンソン彗星</a>などの<a href="." id="link_10"                     >彗星</a>を数個発見した。
</p>
