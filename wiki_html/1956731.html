<p><b>田中 長兵衛</b>（たなか ちょうべい、<a href="." id="link_2"                      >天保</a>5年（<a href="." id="link_1"                    >1834年</a>） - <a href="." id="link_4"                      >明治</a>34年（<a href="." id="link_8"                    >1901年</a>）<a href="." id="link_5"                            >11月7日</a>）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                     >商人</a>、<a href="." id="link_6"                                >実業家</a>。日本で初めて洋式の民間<a href="." id="link_11"                               >製鉄所</a>を設立するなど、日本<a href="." id="link_12"                     >近代</a>製鉄の礎を築いたとされる。
</p>
