<p><b>小岩 昌宏</b>（こいわ まさひろ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                              >11月18日</a> - ）は、日本の<a href="." id="link_2"                                          >材料科学</a>者で<a href="." id="link_3"                                                              >工学博士</a>。専門は<a href="." id="link_4"                      >材料</a>物性学で、<a href="." id="link_5"                      >固体</a>材料中の<a href="." id="link_6"                      >拡散</a>と弾性や<a href="." id="link_7"                                                                                                  >擬弾性</a>（<a href="." id="link_8"                                                                                                            >内部摩擦</a>）及び<a href="." id="link_9"                                >相変態</a>について、理論及び実験の両面において先駆的な研究を行ってきた。また、自身の豊富な研究経験を背景に教育・研究者育成にも力を注いできた。近年は材料科学者の立場から原子力発電の圧力容器の寿命に関わる脆化予測に関する著述や講演を精力的に行っている。2016年11月3日、<a href="." id="link_10"                                                                       >瑞宝中綬章</a>を受章。
</p>
