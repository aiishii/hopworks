		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシス・ド・ミオマンドル</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Francis de Miomandre</span>、<a href="." id="link_2"                    >1880年</a><a href="." id="link_2"                            >5月22日</a> - <a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                          >8月1日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >小説家</a>。本名はフランソワ・フェリシアン・デュラン（François Félicien Durand）。<a href="." id="link_6"                                                                                                                                                                        >トゥール</a>出身。
</p><p><a href="." id="link_7"                    >1908年</a>に著された<a href="." id="link_8"                                                    >マルセイユ</a>の風俗や青春への決別を描いた代表作『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                            >水に描く</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:%C3%89crit_sur_de_l%27eau...&amp;action=edit&amp;redlink=1" class="new" title="Fr:Écrit sur de l&#39;eau... (存在しないページ)">フランス語版</a>）</span></span>』は同年の<a href="." id="link_10"                                                             >ゴンクール賞</a>受賞作としても知られる。
</p>
