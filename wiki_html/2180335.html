		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中津少年学院</b>（なかつしょうねんがくいん）は、<a href="." id="link_1"                                >大分県</a><a href="." id="link_2"                                >中津市</a>にある<a href="." id="link_3"                                >法務省</a><a href="." id="link_4"                                >矯正局</a>の<a href="." id="link_5"                                                              >福岡矯正管区</a>に属する<a href="." id="link_6"                                >少年院</a>である。少年院種別としては第一種、第二種であって第三種少年院（旧称・医療少年院）ではない。<a href="." id="link_7"                                          >情緒未成熟等により非社会的な形での社会的不適応が著しい</a>ということで専門的な治療教育を必要とする者などを対象として行う特殊教育課程を設置している。
</p>
