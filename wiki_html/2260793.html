<p><b>井上 雅義</b>（いのうえ まさよし、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >4月22日</a> - ）は、<a href="." id="link_2"                                                              >四国学院大学</a>教授（メディア研究）、<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >武蔵野市</a>出身。
</p><p><a href="." id="link_6"                    >1975年</a><a href="." id="link_6"                                                              >東京造形大学</a>入学。デザイン学科映像専攻。1979年卒業後、1980年まで<a href="." id="link_7"                                          >多木浩二</a> 研究室研究生。
1980年に社団法人<a href="." id="link_8"                                                    >共同通信社</a>入社（記者職）。
1996年、共同通信社を退社し有限会社<a href="." id="link_9"                                                                                                                                          >フォトリンクス</a>設立。 
2012年ー2016年3月まで<a href="." id="link_10"                                                                                                     >青山学院女子短期大学</a> 非常勤講師。
四国学院大学 教授（メディア研究専攻）。
</p>
