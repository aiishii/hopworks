		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yamadatorataro.jpg" title="ファイル:Yamadatorataro.jpg">ファイル:Yamadatorataro.jpg</a>  <div class="thumbcaption">山田寅次郎</div></div></div>
<p><b>山田 宗有</b>（やまだ そうゆう、本名：山田寅次郎、<a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                      >8月23日</a>（<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                            >10月1日</a>） - <a href="." id="link_4"                      >昭和</a>32年（<a href="." id="link_5"                    >1957年</a>）<a href="." id="link_6"                            >2月13日</a>）は、<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                      >茶人</a>。茶道<a href="." id="link_9"                                >宗徧流</a>の第8世<a href="." id="link_10"                     >家元</a>であるが、家元継承以前の<b>山田 寅次郎</b>（やまだとらじろう）の名で実業界でも活躍した。<a href="." id="link_11"                     >明治</a>25年（<a href="." id="link_12"                   >1892年</a>）に<a href="." id="link_13"                                                                                                                         >エルトゥールル号遭難事件</a>の義捐金を届けに<a href="." id="link_14"                                                             >オスマン帝国</a>（後の<a href="." id="link_15"                               >トルコ</a>）に渡って以来、<a href="." id="link_16"                     >日本</a>とトルコの交流に深く関わった人物としても知られる。
</p>
