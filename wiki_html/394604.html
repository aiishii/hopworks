		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丹野 大</b>（たんの だい、－2013年7月19日）は日本の<a href="." id="link_1"                                >経済学</a>者、<a href="." id="link_2"                                                              >青森公立大学</a><a href="." id="link_3"                                          >経営</a><a href="." id="link_4"                                          >経済学部</a><a href="." id="link_5"                      >教授</a>。「国際経営論」などの講義を担当する一方、学内の<a href="." id="link_6"                                          >英語教育</a>、<a href="." id="link_7"                                                                                                                                                                                                      >異文化間コミュニケーション</a>、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                                              >大学教育</a>などに関する論考も発表する。また、<a href="." id="link_10"                                         >小松正之</a>・<a href="." id="link_11"                               >浜口尚</a>らと並ぶ<a href="." id="link_12"                     >捕鯨</a>推進論者で、<a rel="nofollow" class="external text" href="http://www.whaling.jp">日本捕鯨協会</a>の機関誌『勇魚・勇魚通信』への論文寄稿の他、<a href="." id="link_13"                   >2004年</a>には『反捕鯨?』を著し、捕鯨撤廃論者、さらには<a href="." id="link_14"                                         >文化帝国主義</a>に対する反論を行っている。
</p>
