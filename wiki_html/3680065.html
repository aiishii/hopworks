		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊地 利夫</b>（きくち としお、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >8月10日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                              >10月30日</a>）は、日本の地理学者。
</p><p>岩手県一ノ関生まれ。<a href="." id="link_3"                                                                                            >北海道名寄中学校</a>卒、<a href="." id="link_4"                                                                                  >東京高等師範学校</a>卒、1942年<a href="." id="link_5"                                                                                            >東京文理科大学</a>理学部地理学科卒、海軍予備学生として入営、大尉で敗戦。46年<a href="." id="link_6"                                                                                                                                    >市川市立国府台高等学校</a>教諭、47年<a href="." id="link_7"                                                              >千葉師範学校</a>助教授、1950年<a href="." id="link_8"                                          >千葉大学</a>教育学部助教授、57年教授、「新田開発の地理学的研究」で<a href="." id="link_9"                                          >東北大学</a><a href="." id="link_10"                                                             >理学博士</a>、1976年<a href="." id="link_11"                                         >筑波大学</a>教授、79年定年退官、名誉教授、<a href="." id="link_12"                                                             >流通経済大学</a>教授。
</p>
