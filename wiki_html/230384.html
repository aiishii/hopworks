		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:262px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hanshin-expwy_Shirokita.jpg" title="ファイル:Hanshin-expwy Shirokita.jpg">ファイル:Hanshin-expwy Shirokita.jpg</a>  <div class="thumbcaption">城北出口を西望。手前を横切るのは<a href="." id="link_1"                                >城北筋</a>。</div></div></div>
<p><b>城北出口</b>（しろきたでぐち）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a><a href="." id="link_4"                                                          >旭区</a>にある<a href="." id="link_5"                                                                                      >阪神高速12号守口線</a>の<a href="." id="link_6"                                                                                  >出口</a>。<a href="." id="link_7"                                                                                    >環状線</a>方面からの出口のみの<a href="." id="link_8"                                                                                                                >ハーフIC</a>である。環状線方面への入り口は、<a href="." id="link_9"                                          >都島入口</a>を利用することになり、都島入口と城北出口をあわせてセットになっている。<a href="." id="link_10"                                                             >菅原城北大橋</a>を利用すれば、上新庄・<a href="." id="link_11"                               >吹田</a>方面への連絡にもなる。
</p>
