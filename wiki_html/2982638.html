<p><b>ドミトロー・ヤロシ</b>（<a href="." id="link_1"                                                              >ウクライナ語</a>:<b><span lang="uk">Дмитро Ярош</span></b>、<a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >9月30日</a> -）は、<a href="." id="link_3"                                                    >ウクライナ</a>の<a href="." id="link_4"                                >政治家</a>・活動家。<a href="." id="link_5"                                                              >右派セクター</a>の創設者で元リーダー。<a href="." id="link_6"                                                              >ウクライナ軍</a>参謀長の顧問。<a href="." id="link_7"                                                                                          >2014年ウクライナ騒乱</a>時に活躍した人物。2014年10月26日に行われた総選挙により国会議員に当選した。
</p>
