		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エイイル・ナンセン</b>（Eigil Nansen、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >6月18日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >2月27日</a>）は、建築家、人文主義者のオッド・ナンセン (Odd Nansen) の息子で、探検家、人文主義者の<a href="." id="link_3"                                                                                                      >フリチョフ・ナンセン</a>の孫。
</p><p>1991年に<a href="." id="link_4"                      >難民</a>や<a href="." id="link_5"                      >人権</a>に対する功績からThe Lisl and Leo Eitinger Prizeを受賞している。1952年に行われた<a href="." id="link_6"                                                                                                              >オスロ冬季オリンピック</a>初の<a href="." id="link_7"                                                                        >聖火リレー</a>において聖火の点火を行った。
</p>
