		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樊 建</b>（はん けん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >三国時代</a>から<a href="." id="link_3"                      >西晋</a>の政治家。<a href="." id="link_4"                      >蜀漢</a>と西晋に仕えた。<a href="." id="link_5"            >字</a>は<b>長元</b>、<a href="." id="link_6"                      >荊州</a><a href="." id="link_7"                                >義陽郡</a>義陽県の人（「<a href="." id="link_8"                                >諸葛亮</a>伝」が引く『晋百官表』）。『<a href="." id="link_9"                                                                    >三国志</a>』蜀志に独立した伝はないが、「諸葛亮伝」に記録がある。
</p>
