		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 洋</b>（かわい ひろし、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >2005年</a>）は、<a href="." id="link_3"                                >精神科</a>医。
東京品川生まれ。1959年<a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                >医学部</a>卒、1965年「<a href="." id="link_6"                                >境界例</a>の力動精神病理学的研究 主として精神療法的観察から」で慶大<a href="." id="link_7"                                                              >医学博士</a>。<a href="." id="link_8"                                                              >国立小児病院</a>勤務、69年同精神科医長。かわいクリニック・発達医学研究所所長。<a href="." id="link_9"                                      >NHKラジオ</a>「<a href="." id="link_10"                                                                                                                                         >子供電話相談室</a>」担当。
</p>
