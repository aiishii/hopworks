<p><b>スミュルナのコイントス</b>（<a href="." id="link_1"                                                                        >ギリシャ語</a>：<b><span lang="el">Κόιντος Σμυρναίος</span></b>, <i>Kointos of Smyrna</i>, <a href="." id="link_2"                                          >ラテン語</a>：<b><span lang="la">Quintus Smyrnaeus</span></b>,  <b>クイントゥス</b>）は、<a href="." id="link_3"                                                              >古代ギリシア</a>の<a href="." id="link_4"                                >叙事</a><a href="." id="link_5"                      >詩人</a>。『トロイア戦記（<a href="/w/index.php?title=En:Posthomerica&amp;action=edit&amp;redlink=1" class="new" title="En:Posthomerica (存在しないページ)">Posthomerica</a>、直訳すると「ホメーロス以後」）』は文字通り「<a href="." id="link_6"                                                    >ホメーロス</a>以後」の<a href="." id="link_7"                                                              >トロイア戦争</a>を物語っている。
</p>
