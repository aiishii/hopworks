		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土方 武</b>（ひじかた たけし、<a href="." id="link_1"                    >1915年</a>（<a href="." id="link_2"                      >大正</a>4年）<a href="." id="link_3"                            >3月18日</a> - <a href="." id="link_4"                    >2008年</a>（<a href="." id="link_5"                      >平成</a>20年）<a href="." id="link_6"                              >10月15日</a>）は日本の実業家、元<a href="." id="link_7"                                                                                  >住友化学工業</a>社長・会長。元<a href="." id="link_8"                                                                        >日本たばこ産業</a>会長。元<a href="." id="link_9"                                                                                            >経済団体連合会</a>副会長。<a href="." id="link_10"                               >岐阜県</a><a href="." id="link_11"                               >岐阜市</a>出身。
</p>
