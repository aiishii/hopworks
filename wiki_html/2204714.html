		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 榦</b>（しば かん、<a href="." id="link_1"                  >232年</a> - <a href="." id="link_2"                  >311年</a>）は、<a href="." id="link_3"                      >西晋</a>の<a href="." id="link_4"                      >皇族</a>。<a href="." id="link_5"            >字</a>は<b>子良</b>。<a href="." id="link_6"                                >司馬懿</a>の第7子。生母は<a href="." id="link_7"                                >張春華</a>（宣穆皇后）で<a href="." id="link_8"                                >司馬師</a>・<a href="." id="link_9"                                >司馬昭</a>の同母弟。<a href="." id="link_10"                               >司馬亮</a>・<a href="." id="link_11"                               >司馬伷</a>・<a href="." id="link_12"                                                                                                 >司馬京</a>・<a href="." id="link_13"                               >司馬駿</a>の異母弟。<a href="." id="link_14"                               >司馬肜</a>・<a href="." id="link_15"                               >司馬倫</a>の異母兄。妻は<a href="." id="link_16"                     >満寵</a>の娘。<b>平原王</b>に封じられた。
</p>
