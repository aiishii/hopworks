		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中山 悦治</b>（なかやま えつじ、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                              >12月25日</a>）は大正・昭和期の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >中山製鋼所</a>の創設者。
</p><p><a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >行橋市</a>南泉の中山家に生まれ、泉小学校を卒業。豊津中学校三年時、父が事業に失敗し、中途退学。その後、製糸工事、炭鉱、行商など様々な職を転々した。<a href="." id="link_7"                    >1919年</a>に兵庫県尼崎にメッキ炉1基、作業員数名からなる亜鉛鉱金製造工場を開設した。この工場が中山悦治商店を経て中山製鋼所となる。
</p>
