		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワー・カミソコ</b>（Wâ Kamissoko, 1919年? - 1976年）は、<a href="." id="link_1"                                                                                                            >マンデ人</a>（<a href="." id="link_2"                                                                                                                      >マリンケ人</a>）の歴史や伝説を伝えた<a href="." id="link_3"                                >グリオ</a>の一人。1919年前後に<a href="." id="link_4"                                                                                            >フランス領スーダン</a>のキリナ（Krina）で生まれ、1976年に<a href="." id="link_5"                                                                                  >ギニア共和国</a>のダンカンコロニ（Dankan-Koroni）で亡くなった。なお、ワーが名字（世代を超えて受け継がれる名前）でカミソコが個人名である。
</p>
