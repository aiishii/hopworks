		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稍 日向</b>（やや ひなた）は、日本の<a href="." id="link_1"                                >漫画家</a>、<a href="." id="link_2"                                                    >原画家</a>。おもに<a href="." id="link_3"                                                              >コアマガジン</a>系の<a href="." id="link_4"                                                              >成人向け漫画</a>雑誌で活動。<a href="." id="link_5"                    >2005年</a>から翌年にかけては『<a href="." id="link_6"                              >THE IDOLM@STER</a>』の漫画化作品の作画を担当した。
</p>
