		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠崎 仲苗</b>（しのざき なかなえ、<a href="." id="link_1"                      >文政</a>9年<a href="." id="link_2"                                                    >6月3日</a>（<a href="." id="link_3"                    >1826年</a><a href="." id="link_3"                          >7月7日</a>） - <a href="." id="link_4"                      >慶応</a>3年<a href="." id="link_5"                                                        >12月25日</a>（<a href="." id="link_6"                    >1868年</a><a href="." id="link_6"                            >1月19日</a>））は<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >薩摩藩</a>の<a href="." id="link_9"                      >武士</a>。<a href="." id="link_10"           >諱</a>は仲苗。<a href="." id="link_11"                     >通称</a>は彦十郎。<a href="." id="link_12"                                         >島津斉興</a>から<a href="." id="link_13"                                         >島津忠義</a>に仕えた名越彦太夫高房の次男で<a href="." id="link_14"                     >本姓</a>橘氏で母方にあたる篠崎蔵太左衛門家の養子となり、名跡を相続する。
</p><p><a href="." id="link_15"                     >江戸</a>芝藩邸において江戸<a href="." id="link_16"                               >留守居</a>を務めていたが、<a href="." id="link_17"                               >庄内藩</a>を中心とする<a href="." id="link_18"                                         >江戸幕府</a>軍による薩摩藩邸焼き討ち事件の際に戦死。墓は現在、<a href="." id="link_19"                                         >鹿児島県</a><a href="." id="link_20"                                         >鹿児島市</a>の南林寺墓地にある。
</p><p>大正5年（1916年）、<a href="." id="link_21"                               >従五位</a>を追贈された。
</p>
