<p><b>佐竹 美帆</b>（さたけ みほ、<a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >1月31日</a> - ）は、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >練馬区</a>出身 の<a href="." id="link_5"                                                              >チアリーダー</a>。2011年より、<a href="." id="link_9"        >NFL</a>の<a href="." id="link_10"                                                                                                                                                                                               >サンフランシスコ・フォーティナイナーズ</a>のチアリーダー、ゴールドラッシュの一員として活躍した。
</p>
