		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 洋之助</b>（さとう ようのすけ、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                          >7月9日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                          >7月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >実業家</a>。所属<a href="." id="link_10"                     >政党</a>は戦前は<a href="." id="link_11"                                                   >立憲政友会</a>→政友会革新同盟→<a href="." id="link_12"                                                   >日本進歩党</a>、<a href="." id="link_13"                                         >公職追放</a>解除後は<a href="." id="link_14"                                                                             >自由党</a>→<a href="." id="link_15"                                                                             >自由民主党</a>。<a href="." id="link_16"                                                                       >衆議院議員</a>を通算10期務めた。
</p>
