<p><b>ナムブイ</b>（Nambui, 生没年不詳）は、<a href="." id="link_1"                                                              >モンゴル帝国</a>第5代皇帝<a href="." id="link_2"                                          >クビライ</a>の皇后（<a href="." id="link_3"                                          >ハトゥン</a>）の一人。自らの叔母でクビライの第一皇后であった<a href="." id="link_4"                                          >チャブイ</a>の死後に娶られ、チャブイの正宮としての地位を受け継いだ。
</p><p>『<a href="." id="link_5"                      >元史</a>』などの<a href="." id="link_6"                      >漢文</a>史料では<b>南必</b>（nánbì）、『<a href="." id="link_7"                      >集史</a>』などの<a href="." id="link_8"                                                    >ペルシア語</a>史料では<b>نمبوى خاتون</b> (namubūī khātūn) と記される。
</p>
