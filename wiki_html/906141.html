<p><b>リューブコ・デーレシ</b>（<a href="." id="link_1"                                                              >ウクライナ語</a>：<span lang="ukr">Любко Дереш</span>、<a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >7月3日</a> - ）は、<a href="." id="link_3"                                                    >ウクライナ</a>の現代作家。
</p><p>1984年7月3日、<a href="." id="link_4"                                          >リヴィウ</a>市に生まれる。若い年齢にもかかわらず、ウクライナ現代文学の「黄金の子」と言われるほど、人気を集めている。作品は<a href="." id="link_5"                                          >ドイツ語</a>、<a href="." id="link_6"                                                              >ポーランド語</a>にも翻訳されている。
