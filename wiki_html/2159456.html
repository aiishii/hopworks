		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>園田 真次郎</b>（そのだ しんじろう、<a href="." id="link_1"                    >1876年</a> - <a href="." id="link_2"                    >1961年</a>）は、日本の<a href="." id="link_3"                      >気学</a>の祖。易者名は<b>荻野地角</b>（おぎの ちかく）。
</p><p><a href="." id="link_4"                      >明治</a>9年（1876年）、現在の<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                >桐生市</a>に生まれる。<a href="." id="link_7"                      >大正</a>13年（1924年）に、日本で流行っていた九星方鑑学（江戸時代の<a href="." id="link_8"                                                                                                            >松浦琴鶴</a>の系統の<a href="." id="link_9"                      >九星</a>を用いる<a href="." id="link_10"                                                                                                 >方鑑学</a>の流派）をベースに九星術を<a href="." id="link_3"                      >気学</a>（九星気学）として簡略化してまとめ、これ以降日本で気学は一般に広まっていった。昭和36年（1961年）死去。 
</p>
