<p><b>元均</b>（げん きん、朝鮮読み：ウォン・ギュン、<a href="." id="link_1"                    >1540年</a><a href="." id="link_1"                            >2月12日</a> - <a href="." id="link_2"                    >1597年</a><a href="." id="link_2"                          >8月2日</a>）は、<a href="." id="link_3"                                                                        >文禄・慶長の役</a>（壬辰・丁酉倭乱／朝鮮征伐）の頃に活躍した<a href="." id="link_4"                                          >李氏朝鮮</a>の将軍。
