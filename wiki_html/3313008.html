		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中澤 宗幸</b>（なかざわ むねゆき、<a href="." id="link_1"                    >1940年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弦楽器</a>製作及び<a href="." id="link_4"                                                                                                  >修復家</a>、一般財団法人Classic for Japan <a href="." id="link_5"                                                              >代表理事</a>。TSUNAMIヴァイオリンの製作者としても知られる。妻は<a href="." id="link_6"                                                                                  >ヴァイオリニスト</a>の<a href="." id="link_7"                                                    >中澤きみ子</a>。
</p>
