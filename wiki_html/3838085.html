		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かとう しゅういち</div><span class="fn">加藤 修一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1946-04-07</span>) </span>1946年<a href="." id="link_1"                          >4月7日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><a href="." id="link_3"                                >茨城県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td>学士（工学）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                              >東京電機大学</a><a href="." id="link_5"                                >工学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1969年 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_6"                                                                                  >ケーズデンキ</a>を<a href="." id="link_7"                                                    >家電量販店</a>大手に拡大</td></tr></tbody></table>
<p><b>加藤 修一</b>（かとう しゅういち、<a href="." id="link_8"                    >1946年</a><a href="." id="link_8"                          >4月7日</a> - ）は日本の<a href="." id="link_9"                                >実業家</a>。第2代<a href="." id="link_10"                                                                                                               >ケーズホールディングス</a><a href="." id="link_11"                                                   >代表取締役</a>社長、同社代表取締役会長兼<a href="." id="link_12"                                                                       >最高経営責任者</a>、<a href="." id="link_13"                                                                                           >日本電気大型店協会</a>副会長を務めた。その後、相談役を務める。
</p>
