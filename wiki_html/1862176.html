<p><b>NOA</b>（ノエイ）は、TBS系テレビドラマ『<a href="." id="link_5"                                                                        >徹底的に愛は…</a>』で主演の<a href="." id="link_3"                                          >仙道敦子</a>と<a href="." id="link_4"                                          >吉田栄作</a>からなる<a href="." id="link_6"                                                    >デュオ</a>。名称は2人の<span lang="la">"<b>NO</b>"buko Sendo</span>、<span lang="la">"<b>A</b>"saku Yoshida</span>の頭文字からなる。
</p><p>唯一リリースしたシングル「<a href="." id="link_7"                                                                        >今を抱きしめて</a>」は、<a href="." id="link_8"                                                                                                          >第36回日本レコード大賞</a>で優秀賞を受賞した。
</p>
