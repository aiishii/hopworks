<p><b>徐禎卿</b>（じょ ていけい、<a href="." id="link_1"                    >1479年</a>-<a href="." id="link_2"                    >1511年</a>）は、中国<a href="." id="link_3"            >明代</a>の<a href="." id="link_4"                      >文学家</a>。<a href="." id="link_5"            >字</a>は<b>昌谷</b>、または<b>昌国</b>。<a href="." id="link_6"                                >常熟</a>梅李鎮の人で、後に呉県（現<a href="." id="link_7"                                >江蘇省</a><a href="." id="link_8"                                >蘇州市</a>）に移った。『<a href="." id="link_9"                      >明史</a>』<a href="/w/index.php?title=S:zh:%E6%98%8E%E5%8F%B2/%E5%8D%B7286&amp;action=edit&amp;redlink=1" class="new" title="S:zh:明史/卷286 (存在しないページ)">列傳第一百七十四・文苑二</a>に伝が立てられている。
</p>
