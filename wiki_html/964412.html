		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 徳行</b>（たかはし のりゆき、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >4月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。専門は<a href="." id="link_4"                                                                                                  >起業学</a>(<a href="/w/index.php?title=W:en:entrepreneurship&amp;action=edit&amp;redlink=1" class="new" title="W:en:entrepreneurship (存在しないページ)">entrepreneurship</a> studies)。
</p><p><a href="." id="link_5"                                >北海道</a>生まれ。<a href="." id="link_6"                                                                                                                                                                                                          >慶應義塾大学経済学部</a><a href="." id="link_7"                                          >経済学科</a>卒業。大学時代は<a href="." id="link_8"                                          >一般均衡理論</a>と<a href="." id="link_9"                                                    >ゲーム理論</a>を専攻。1998年 <a href="." id="link_10"                                                                       >米国</a><a href="." id="link_11"                                                             >バブソン大学</a>（<a href="/w/index.php?title=W:en:Babson_College&amp;action=edit&amp;redlink=1" class="new" title="W:en:Babson College (存在しないページ)">Babson College</a>）経営大学院修士課程修了。<a href="." id="link_12"                                                                                 >国民生活金融公庫</a>総合研究所主席研究員を経て、現在<a href="." id="link_13"                                         >武蔵大学</a>経済学部教授、副学長。理論と現実を豊富な事例で説く、起業学の第一人者である。<a href="." id="link_14"                                                                                                               >立命館大学国際関係学部</a>教授の<a href="." id="link_15"                                                                                       >高橋伸彰</a>は実兄。
</p>
