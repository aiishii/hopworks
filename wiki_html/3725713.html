		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いけ ふみひこ</div><span class="fn">池 史彦</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1952-05-26</span>) </span>1952年<a href="." id="link_1"                            >5月26日</a>（69歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                            >上智大学外国語学部</a>英語学科卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                >実業家</a><br /><a href="." id="link_6"                                                              >本田技研工業</a>元代表取締役会長<br /><a href="." id="link_7"                                                                                  >日本自動車工業会</a>元会長<br /><a href="." id="link_8"                                                                                                      >自動車公正取引協議会</a>元会長</td></tr></tbody></table>
<p><b>池 史彦</b>（いけ ふみひこ、<a href="." id="link_9"                    >1952年</a><a href="." id="link_9"                            >5月26日</a> - ）は、日本の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_6"                                                              >本田技研工業</a>株式会社元<a href="." id="link_10"                                                                                           >代表取締役会長</a>。一般社団法人<a href="." id="link_7"                                                                                  >日本自動車工業会</a>元会長。一般社団法人<a href="." id="link_8"                                                                                                      >自動車公正取引協議会</a>元会長。
</p>
