		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村橋 俊介</b>（むらはし しゅんすけ、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >1月16日</a>）は<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>出身の<a href="." id="link_5"                                                    >高分子化学</a>者。村橋素吉の二男。
</p><p><a href="." id="link_6"                    >1952年</a>（<a href="." id="link_7"                      >昭和</a>27年）より<a href="." id="link_8"                                          >大阪大学</a>の<a href="." id="link_9"                                >理学部</a>の<a href="." id="link_10"                     >教授</a>となり、<a href="." id="link_11"                   >1959年</a>（<a href="." id="link_7"                      >昭和</a>34年）には理学部長であった<a href="." id="link_12"                                                                                                                     >正田健次郎</a>、<a href="." id="link_13"                                         >赤堀四郎</a>、<a href="." id="link_14"                               >仁田勇</a>らと共に日本で最初の高分子学科を大阪大学に開設した。
</p><p><a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >1月16日</a>、<a href="." id="link_15"                     >老衰</a>により101歳で亡くなった。
</p>
