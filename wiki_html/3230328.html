		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅野 素女</b>（あさの もとめ、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                                                                        >フリージャーナリスト</a>。
</p><p><a href="." id="link_3"                                >千葉県</a>生まれ。<a href="." id="link_4"                                                                                                      >桜蔭中学校・高等学校</a>卒。大学時代1年間の<a href="." id="link_5"                                          >フランス</a>留学後、<a href="." id="link_6"                                                                                            >上智大学外国語学部</a>フランス語科卒業。在学中から、フランス国営放送のドキュメンタリー制作にスタッフとして参加。フランスの家族のあり方に造詣が深い。フランス在住。フランス人の夫、二人の息子がある。
</p>
