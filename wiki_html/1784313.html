		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>歌那 早苗</b>（かな さなえ、<a href="." id="link_1"                              >10月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >千葉県</a>出身。
</p><p><a href="." id="link_5"                                                              >同人サークル</a>「メメチダイヤモンド」で主にオリジナルの<a href="." id="link_6"                                                              >ファンタジー</a>漫画や<a href="." id="link_7"                                          >学園漫画</a>を発表する傍ら、<a href="." id="link_8"                    >2006年</a>より『<a href="." id="link_9"                                                                                  >月刊少年ブラッド</a>』（<a href="." id="link_10"                                                                                                                                                       >ソフトバンククリエイティブ</a>）と同誌を継承した<a href="." id="link_11"                                                                                                                         >ウェブコミック配信サイト</a>『<a href="." id="link_12"                                                           >FlexComixブラッド</a>』で「<a href="." id="link_13"                                                                                           >クラシカルメドレー</a>」を連載した。
</p>
