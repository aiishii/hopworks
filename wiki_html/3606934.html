<p><b>YUKKO</b>（ユッコ - ）は脚本家、演出家、日本の<a href="." id="link_1"                                                                                  >フルート奏者</a>、<a href="." id="link_2"                                                                                                                >シンガーソングライター</a>。
</p><p><a href="." id="link_3"                                                                                                                                              >東京コンテンポラリーシアター</a>発起人及び<a href="." id="link_4"                                                                                  >パフォーマー</a>。
</p><p>クラシックフルートを<a href="." id="link_5"                                          >上野星矢</a>、コンテンポラリーフルートを<a href="." id="link_6"                                                    >多久潤一朗</a>に師事。ピナバウシュを敬愛する。
</p><p><br />
</p>
