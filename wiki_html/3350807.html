<p><b>尚 弘子</b>（しょう ひろこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >12月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >農学者</a>。<a href="." id="link_4"                                          >琉球大学</a>名誉教授。<a href="." id="link_5"                    >1991年</a>から<a href="." id="link_6"                    >1994年</a>には日本では2番目の女性<a href="." id="link_7"                                                          >副知事</a>として沖縄県副知事に就任していた。
</p><p>夫は<a href="." id="link_8"                      >尚順</a>の六男である<a href="." id="link_9"                      >尚詮</a>（<a href="." id="link_10"                   >1926年</a>-<a href="." id="link_11"                   >1990年</a>）であり、<a href="." id="link_12"                                         >琉球国王</a>に連なる家系である。
</p>
