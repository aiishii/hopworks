		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西東 三鬼</b>（さいとう さんき、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                            >5月15日</a> - <a href="." id="link_4"                    >1962年</a>（<a href="." id="link_5"                      >昭和</a>37年）<a href="." id="link_6"                          >4月1日</a>）は、<a href="." id="link_7"                                >岡山県</a>出身の<a href="." id="link_8"                                          >俳人</a>。<a href="." id="link_9"                                                    >歯科医</a>として勤める傍ら30代で俳句をはじめ、伝統俳句から離れたモダンな感性を持つ俳句で<a href="." id="link_10"                                                                                 >新興俳句運動</a>の中心人物の一人として活躍。戦後は「<a href="." id="link_11"                                               >天狼</a>」「雷光」などに参加し「断崖」を主宰。本名・斎藤敬直（さいとう けいちょく）。
</p>
