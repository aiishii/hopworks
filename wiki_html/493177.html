<p>『<b>MEREMANOID 〜マーメノイド〜</b>』は、<a href="." id="link_1"                                                    >エクシング</a> (XING) から<a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >8月5日</a>に発売された<a href="." id="link_3"                                                                      >PlayStation</a>用<a href="." id="link_4"                                                                    >RPG</a>。<a href="." id="link_5"                    >2017年</a><a href="." id="link_5"                              >11月22日</a>より<a href="." id="link_6"                                                                                            >ゲームアーカイブス</a>にて配信開始。
</p><p>キャラクターデザインは<a href="." id="link_7"                                          >山田章博</a>、シナリオは<a href="." id="link_8"                                          >寺田憲史</a>。オープニングCGはヨーロッパ「IMAGNA’99」にてゲーム部門第3位を獲得した。
</p><p><a href="." id="link_9"                                                              >登場人物</a>全員が<a href="." id="link_10"                     >人魚</a>、男性が存在しない女性だけの世界という特異な<a href="." id="link_11"                               >世界観</a>を持つ。
</p>
