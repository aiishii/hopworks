		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェルナンド・アモルソロ</b>（Fernando Amorsolo、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >5月30日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >4月24日</a>）は<a href="." id="link_3"                                                    >フィリピン</a>の<a href="." id="link_4"                      >画家</a>。20世紀前半のフィリピンを代表する風俗画家である。
</p><p><a href="." id="link_5"                                >マニラ</a>出身。<a href="." id="link_6"                    >1914年</a>に<a href="." id="link_7"                                                                        >フィリピン大学</a>芸術学部を卒業し、<a href="." id="link_8"                    >1919年</a>に<a href="." id="link_9"                                          >スペイン</a>の<a href="." id="link_10"                                                   >マドリード</a>にある<a href="." id="link_11"                                                                                                                                                                                                     >サン･フェルナンド王立学院</a>へと留学している。
</p>
