<p><b>ロバート・アダム</b>（<b>Robert Adam</b>, <a href="." id="link_1"                    >1728年</a><a href="." id="link_1"                          >7月3日</a> - <a href="." id="link_2"                    >1792年</a><a href="." id="link_2"                          >3月3日</a>）は、<a href="." id="link_3"                                                                        >スコットランド</a>出身の<a href="." id="link_4"                                >建築家</a>、<a href="." id="link_5"                                                                        >家具デザイナー</a>、<a href="." id="link_6"                                                                                                      >インテリアデザイナー</a>。イギリスに<a href="." id="link_7"                                                                        >新古典主義建築</a>を広めた。ロンドンに事務所を開設して、貴族の住宅を多く建設し、<a href="." id="link_8"                                                                                            >カントリー・ハウス</a>（貴族が荘園に建てた邸宅）の作品も多い。
</p>
