		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 辰朗</b>（さかもと たつろう、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                >教育学</a>者、<a href="." id="link_3"                                          >創価大学</a><a href="." id="link_4"                      >教授</a>。
</p><p>1974年<a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                                >文学部</a><a href="." id="link_7"                                >社会</a>・<a href="." id="link_8"                                >心理</a>・<a href="." id="link_2"                                >教育学</a>専攻（現・<a href="." id="link_9"                                                    >人間関係学</a>系教育学専攻）、79年同大学院博士課程満期退学。<a href="." id="link_10"                                                                       >ハーバード大学</a>訪問研究員、<a href="." id="link_11"                                                                                                     >マサチューセッツ大学</a>客員<a href="." id="link_12"                               >准教授</a>、創価大学<a href="." id="link_13"                                         >教育学部</a>教授。1998年「アメリカ大学史とジェンダー 19世紀後半のマサチューセッツ州における高等教育の事例を中心とした歴史的研究」で慶大<a href="." id="link_14"                                                                       >教育学博士</a>。専攻は大学史・比較教育学。
</p>
