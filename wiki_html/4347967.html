<p><b>星野児胡</b>（ほしの じこ、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >6月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >画家</a>、<a href="." id="link_4"                                                              >映像監督</a>、<a href="." id="link_5"                                                                                  >パフォーマー</a>。主に「<b>不安画</b>」を得意とする不安画師として活動している。
</p><p>アーティストグループ「作者は病気団」の代表を務めており、アート企画展示会「月輪企画」を不定期で開催している。
</p>
