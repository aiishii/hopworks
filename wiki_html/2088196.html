		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上口利男</b>（かみぐち としお、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年）11月23日 - <a href="." id="link_3"                    >2018年</a>（<a href="." id="link_4"                      >平成</a>30年））は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >弁護士</a>・元<a href="." id="link_7"                                                    >地方公務員</a>。上口利男法律事務所所長。<a href="." id="link_8"                                                              >北海学園大学</a>出身の生え抜き<a href="." id="link_9"                      >法曹</a>の一人。<a href="." id="link_10"                                                             >札幌弁護士会</a>所属。専門は<a href="." id="link_11"                     >民事</a>全般。
</p>
