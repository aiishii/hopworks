<p><b>ケイトリン・ヒル</b>（Caitlin Hill、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                          >9月8日</a> - ）は、サイト上では<b>TheHill88</b>を名乗る<a href="." id="link_2"                  >YouTuber</a>。オーストラリアのブリスベンの自宅からビデオを製作し、編集し、アップロードしている。製作した動画のうち、2つが100万を超える閲覧数を数えている。登録者は4万以上であり、18歳という若さながら、彼女のチャンネルはYouTube発足以来の全ユーザー中13番目に位置するほどの登録者を維持し続けている。
</p>
