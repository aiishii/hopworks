		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>代官山 康弘</b>（だいかんやま やすひろ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >3月2日</a>- <a href="." id="link_2"                    >2003年</a>）は、<a href="." id="link_3"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>水野 康弘</b>（みずの やすひろ）。<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                          >名古屋市</a>出身。173cm、90kg。最高位は東<a href="." id="link_7"                      >十両</a>11枚目。得意技は左四つ、寄り。
</p><p>息子に<a href="." id="link_8"                                >社会学者</a>の<a href="." id="link_9"                                          >水野剛也</a>がいる。
</p>
