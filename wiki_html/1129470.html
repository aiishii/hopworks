		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>技来 静也</b>（わざらい しずや）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                                                    >三浦建太郎</a>、<a href="." id="link_4"                                >森恒二</a>とは高校時代の同級生であった。当時は三浦とは親交があったものの、森とは親しくなかったという。大学時代、三浦の要請で<a href="." id="link_5"                                                                                        >アシスタント</a>となり、卒業後も漫画家として独立するまで継続する。<a href="." id="link_6"                    >1992年</a>、「ブラス・ナックル」にてデビュー。
</p><p><a href="." id="link_7"                    >1997年</a>より連載開始の「<a href="." id="link_8"                                                                                  >セスタス</a>」シリーズは、20年以上にわたる大河長編として続いている。近年は眼病（網膜裂孔）などでの体調不良による休載も多い。
</p>
