		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グレゴリー・フランシス・ローラー</b>（<i>Gregory Francis Lawler</i>、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >7月14日</a> - ）は<a href="." id="link_2"                                >確率論</a>の分野で活動する<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >数学者</a>で、<a href="." id="link_5"                                                                                                                >シュラム・レヴナー発展</a>に関する2000年からの業績で最も著名である。
</p><p>1979年、ローラーは<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                        >エドワード・ネルソン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Edward_Nelson&amp;action=edit&amp;redlink=1" class="new" title="En:Edward Nelson (存在しないページ)">英語版</a>）</span></span>の指導の下、<a href="." id="link_7"                                                                                  >プリンストン大学</a>から博士号を取得した。1979年から2001年まで<a href="." id="link_8"                                                              >デューク大学</a>の、2001年から2006年まで<a href="." id="link_9"                                                              >コーネル大学</a>の、そして2006年から<a href="." id="link_10"                                                   >シカゴ大学</a>の教員を務めている。
</p>
