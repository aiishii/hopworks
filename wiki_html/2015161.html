<p><b>東森幼幼台</b>（YoYo TV）は、<a href="." id="link_1"                      >台湾</a>の<a href="." id="link_2"                                          >東森電視</a>傘下の<a href="." id="link_3"                                                                        >ケーブルテレビ</a>の<a href="." id="link_4"                                                                                                            >チャンネル</a>である。<a href="." id="link_5"                    >1998年</a><a href="." id="link_5"              >1月</a>に放送開始。幼児・子ども向けのチャンネルであり、<a href="." id="link_6"                                                              >アニメ</a>や幼児教育番組の放送が多くを占める。「YoYo」のうち「o」は渦巻き形をしており、その形が<a href="." id="link_7"                                                    >カタツムリ</a>（蝸牛）に似ているため「蝸牛台」とも呼ばれる。
</p>
