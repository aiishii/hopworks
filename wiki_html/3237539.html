<p><b>ガル・トンツェンユルスン</b>（<a href="." id="link_1"                                                    >チベット語</a>：<span style="font-family: &#39;Qomolangma-Dunhuang&#39;, &#39;Qomolangma-Uchen Sarchen&#39;, &#39;Qomolangma-Uchen Sarchung&#39;, &#39;Qomolangma-Uchen Suring&#39;, &#39;Qomolangma-Uchen Sutung&#39;, &#39;Qomolangma-Title&#39;, &#39;Qomolangma-Subtitle&#39;, &#39;Qomolangma-Woodblock&#39;, &#39;DDC Uchen&#39;, &#39;DDC Rinzin&#39;, Kailash, &#39;BabelStone Tibetan Slim&#39;, Jomolhari, &#39;TCRC Youtso Unicode&#39;, &#39;Tibetan Machine Uni&#39;, Wangdi29, &#39;Noto Sans Tibetan&#39;, &#39;Microsoft Himalaya&#39;; font-size:1.25em; word-wrap: break-word;">མགར་སྟོང་བཙན་ཡུལ་སྲུང</span>または<span style="font-family: &#39;Qomolangma-Dunhuang&#39;, &#39;Qomolangma-Uchen Sarchen&#39;, &#39;Qomolangma-Uchen Sarchung&#39;, &#39;Qomolangma-Uchen Suring&#39;, &#39;Qomolangma-Uchen Sutung&#39;, &#39;Qomolangma-Title&#39;, &#39;Qomolangma-Subtitle&#39;, &#39;Qomolangma-Woodblock&#39;, &#39;DDC Uchen&#39;, &#39;DDC Rinzin&#39;, Kailash, &#39;BabelStone Tibetan Slim&#39;, Jomolhari, &#39;TCRC Youtso Unicode&#39;, &#39;Tibetan Machine Uni&#39;, Wangdi29, &#39;Noto Sans Tibetan&#39;, &#39;Microsoft Himalaya&#39;; font-size:1.25em; word-wrap: break-word;">མགར་སྟོང་བྩན་ཡུལ་ཟུང</span>、<a href="." id="link_2"                  >590年</a> - <a href="." id="link_3"                  >667年</a>）は、古代チベット帝国（<a href="." id="link_4"                      >吐蕃</a>）の政治家、軍人。ツェンポ（王）の<a href="." id="link_5"                                                                                            >ソンツェン・ガンポ</a>、<a href="." id="link_6"                                                                                                      >マンソン・マンツェン</a>の2代を補佐し政治を取り仕切った。漢文史料は<b>禄東賛</b>、<b>論東賛</b>、<b>大論東賛</b>などを名前に付けた。
</p>
