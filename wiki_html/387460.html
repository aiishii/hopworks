		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>株式会社UPL</b>（<b>ユーピーエル</b>、英文社名<b>UPL Co., Ltd</b>）はかつて<a href="." id="link_1"                                >栃木県</a><a href="." id="link_2"                                >小山市</a>に所在していた、<a href="." id="link_3"                                                              >ゲームソフト</a>の開発、および<a href="." id="link_4"                                          >エレメカ</a>の製造販売を行っていた企業である。元々はユニバーサル（現:<a href="." id="link_5"                                                                                                                                                                  >ユニバーサルエンターテインメント</a>）の販売子会社兼エレメカ開発部門として<b>ユニバーサルプレイランド</b>として創業し、<a href="." id="link_6"                    >1984年</a>に社名をUPLに変更した。<a href="." id="link_7"                    >1992年</a><a href="." id="link_7"              >3月</a>に倒産。2016年5月20日に<a href="." id="link_8"                                                                                                            >ハムスター</a>がUPLのゲーム等に関する権利譲渡契約を締結したことを発表した。
</p>
