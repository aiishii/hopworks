		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 昭雄</b>（こやま あきお、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >3月13日</a>-<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >4月15日</a>）は、日本の<a href="." id="link_3"                                >数学者</a>、<a href="." id="link_4"                                                    >数理経済学</a>者。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >更級郡</a>上山田町（現<a href="." id="link_7"                                >千曲市</a>）生まれ。<a href="." id="link_8"                                                                                                                                              >旧制日本大学第二中学</a>、<a href="." id="link_9"                                                                                        >旧制第一高等学校</a>理科を経て、1948年<a href="." id="link_10"                                         >東京帝国大学</a>理学部卒。<a href="." id="link_11"                                         >武蔵大学</a>助教授、<a href="." id="link_12"                                         >上智大学</a>助教授、教授、1970年<a href="." id="link_13"                                                   >学習院大学</a>経済学部教授、97年定年、名誉教授。
</p>
