		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 和</b>（やまだ かず、男性、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >3月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>。
</p><p><a href="." id="link_4"                                >富山県</a><a href="." id="link_5"                                >砺波市</a>生まれ。1973年より<a href="." id="link_6"                                                    >福音館書店</a>勤務。1993年退社しノンフィクション作家となる。1996年『インド ミニアチュール幻想』を刊行し、<a href="." id="link_7"                                                                                                                          >講談社ノンフィクション賞</a>受賞。2008年『知られざる魯山人』で<a href="." id="link_8"                                                                                                                                    >大宅壮一ノンフィクション賞</a>受賞。地元の<a href="." id="link_9"                                                              >新聞記者</a>だった父親が<a href="." id="link_10"                                                             >北大路魯山人</a>と親しかった。
</p>
