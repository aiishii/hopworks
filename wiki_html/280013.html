<p><b>栗原藩</b>（くりはらはん）は、<a href="." id="link_1"                                >下総国</a><a href="." id="link_2"                                >葛飾郡</a>栗原郷（現在の<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >船橋市</a>）に存在した<a href="." id="link_5"            >藩</a>。
</p><p><a href="." id="link_6"                      >陣屋</a>の場所は不詳であるが、かつて<a href="." id="link_7"                                >千葉氏</a>・<a href="." id="link_8"                                                    >高城氏</a>の<a href="." id="link_9"                      >支城</a>であった<a href="." id="link_10"                                                                                                           >小栗原城</a>及び藩主であった成瀬氏の菩提寺のあった<a href="." id="link_11"                               >宝成寺</a>の周辺（船橋市<a href="." id="link_12"                     >西船</a>から<a href="." id="link_13"                               >本中山</a>一帯）のどこかに存在したものと推定されている。
</p>
