		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 雄造</b>（たかはし ゆうぞう、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >科学</a><a href="." id="link_4"                                                    >技術史</a>学者。
<a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >工学部</a><a href="." id="link_8"                                                                        >電子工学科</a>卒業。<a href="." id="link_9"                    >1971年</a>、同大学大学院博士課程修了、<a href="." id="link_10"                                                             >工学博士</a>。<a href="." id="link_11"                   >1975年</a>から<a href="." id="link_12"                   >1977年</a>にかけて<a href="." id="link_13"                                         >西ドイツ</a>の<a href="." id="link_14"                                                                                                                                                                                               >アレクサンダー・フォン・フンボルト財団</a>給費研究員として<a href="." id="link_15"                                                                                           >ミュンヘン工科大学</a>に<a href="." id="link_16"                     >留学</a>。<a href="." id="link_17"                   >1991年</a>から<a href="." id="link_18"                   >1992年</a>にかけて、<a href="." id="link_19"                                                                       >米国</a><a href="." id="link_20"                                                                                           >スミソニアン国立アメリカ歴史博物館</a>に留学。<a href="." id="link_21"                   >1995年</a>、<a href="." id="link_22"                               >博物館</a><a href="." id="link_23"                               >学芸員</a>資格を取得。<a href="." id="link_24"                                         >中央大学</a>勤務を経て、<a href="." id="link_25"                   >2008年</a>まで<a href="." id="link_26"                                                             >東京農工大学</a>教授。日本科学技術史学会会長。専門は<a href="." id="link_27"                                               >高電圧</a><a href="." id="link_28"                     >工学</a>、技術史、<a href="." id="link_29"                                         >博物館学</a>。
</p>
