		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>萩原 明子</b>（はぎわら さやこ、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >7月24日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >モデル</a>、<a href="." id="link_4"                      >女優</a>。旧芸名は萩原明。<a href="." id="link_5"                                >Orega</a>（<a href="." id="link_6"                                                    >青山知可子</a>、<a href="." id="link_7"                                          >モロ師岡</a>らの事務所）所属。
</p><p>14歳から雑誌などのモデルで活躍し、<a href="." id="link_8"                                                                                  >自主製作映画</a>界では有名だった園子温監督の商業デビュー作02年『自殺サークル』で、一般オーディションで500人の候補から抜擢され、ミツコ役で映画女優デビュー。
</p>
