		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーマー駅</b>（<a href="." id="link_1"                      >英語</a>、Armagh railway station）は、<a href="." id="link_2"                    >1848年</a>から<a href="." id="link_3"                    >1957年</a>までの間、<a href="." id="link_4"                                                                        >北アイルランド</a>南部<a href="." id="link_5"                                                    >アーマー県</a>の県都<a href="." id="link_6"                                          >アーマー</a>に設置されていた<a href="." id="link_7"                                >鉄道駅</a>である。<a href="." id="link_8"                                                                                  >1889年に付近で多数の死者を出す鉄道事故</a>が発生したことで知られる。
</p>
