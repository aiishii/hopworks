<p><b>松涛園線</b>（ソンドウォンせん）は、<a href="." id="link_6"                                                                                                                >朝鮮民主主義人民共和国</a><a href="." id="link_7"                                                >江原道</a><a href="." id="link_8"                                >元山市</a>にある<a href="." id="link_4"                                          >松涛園駅</a>から<a href="." id="link_3"                                                                              >セギル駅</a>までを結ぶ<a href="." id="link_9"                                          >鉄道路線</a>である。
</p>
