		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファミリア</b>（<a href="." id="link_1"                                          >ラテン語</a>: familia）は、大貴族（<a href="." id="link_2"                                                    >マグナート</a>）の<a href="." id="link_3"                                                                                  >チャルトリスキ家</a>とその同盟者の一門に率いられた<a href="." id="link_4"                                                                                                                                              >ポーランド・リトアニア共和国</a>の<a href="." id="link_5"                      >政治党派</a>の名称。<a href="." id="link_6"                                                                                                                                  >アウグスト2世</a>（在位1697年 - 1704年、1709年 - 1733年）の治世末期に形成された。ファミリアの最高指導者はリトアニア<a href="." id="link_7"                                                                                                                                >大法官</a><a href="." id="link_8"                                                                                                                                                                            >ミハウ・フリデリク・チャルトリスキ</a>とその弟で<a href="." id="link_9"                                          >ルーシ県</a>知事の<a href="." id="link_10"                                                                                                                                                                                                                   >アウグスト・アレクサンデル・チャルトリスキ</a>、および2人の義弟である<a href="." id="link_11"                                         >クラクフ</a>城代である<a href="." id="link_12"                                                                                                                                                                                                                                               >スタニスワフ・ポニャトフスキ</a>の3人だった。
</p>
