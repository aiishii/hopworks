		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村井 啓一</b>（むらい けいいち、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >11月20日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >陸上競技選手</a>・陸上競技指導者・<a href="." id="link_3"                                          >マラソン</a><a href="." id="link_4"                                                    >トレーナー</a>。<a href="." id="link_5"                                >広島県</a>出身。<a href="." id="link_6"                                          >松山大学</a>卒業。
</p><p><a href="." id="link_7"                                                                                                                                        >アテネオリンピック</a>女子マラソン5位入賞の<a href="." id="link_8"                                          >土佐礼子</a>とは<a href="." id="link_9"                    >2004年</a><a href="." id="link_9"                              >12月15日</a>に結婚。村井が松山大学在学時、土佐礼子は3年下の後輩であり、大学時代から土佐との交際を続けており、その後妻となった礼子の良きパートナーとして、かつて妻の陸上競技生活を夫として支えていた。現在は2児の父親。
</p>
