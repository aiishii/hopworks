<p><b>下地 敏雄</b>（しもじ としお、<a href="." id="link_6"                    >1955年</a> - ）は、日本の<a href="." id="link_5"                                                    >教育者</a>。<a href="." id="link_1"                                >福岡県</a><a href="." id="link_2"                                          >大牟田市</a>出身。<a href="." id="link_7"                                                                                                      >大牟田北高等学校</a>卒、<a href="." id="link_8"                                          >明治大学</a>文学部卒。<a href="." id="link_9"                                                >血液型</a><a href="." id="link_9"                                                >A型</a>。
</p><p><a href="." id="link_10"                                                                                                                                                                       >久留米市立荒木中学校</a>の国語教師だったが、2012年(平成24年)3月で依願退職した。
</p>
