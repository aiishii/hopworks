		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 昭夫</b>（ささき あきお、<a href="." id="link_1"                    >1932年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >工学研究者</a>（<a href="." id="link_4"                                          >電子工学</a>）。
</p><p>　学位は<a href="." id="link_5"                                >Ph.D.</a>（<a href="." id="link_6"                                                                                                                                                        >カリフォルニア大学バークレー校</a>・<a href="." id="link_7"                    >1966年</a>）および<a href="." id="link_8"                                                              >工学博士</a>（<a href="." id="link_9"                                          >京都大学</a>・<a href="." id="link_10"                   >1976年</a>）。
</p><p>京都大学<a href="." id="link_11"                                         >名誉教授</a>、ユタ大学Clyde Chair 教授、<a href="." id="link_12"                                                                                 >大阪電気通信大学</a>名誉教授。　「混晶半導体」を提唱し、新学術分野に発展に寄与した。また、
</p><p>「電子材料シンポジゥム」を通じて若手人材の育成も行っている。
</p>
