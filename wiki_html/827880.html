		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 真三</b>（まえだ しんぞう、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >11月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。<a href="." id="link_5"                                >上高地</a>、<a href="." id="link_6"                                >奥三河</a>、<a href="." id="link_7"                                >富良野</a>（<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >美瑛町</a>・<a href="." id="link_10"                                                   >上富良野町</a>）などにおいて<a href="." id="link_11"                                         >風景写真</a>や<a href="." id="link_12"                                         >山岳写真</a>を多数撮影し、「色彩の魔術師」と呼ばれた。
</p><p>長男は写真家の前田晃で、父親が設立した写真事務所「丹渓」を継いでいる。
</p>
