		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩下 家一</b>（いわした かいち、<a href="." id="link_1"                    >1879年</a>〈<a href="." id="link_2"                      >明治</a>12年〉10月18日 - <a href="." id="link_3"                    >1963年</a>〈<a href="." id="link_4"                      >昭和</a>38年〉12月6日）は、日本のホテル経営者、<a href="." id="link_5"                      >華族</a>（<a href="." id="link_6"                      >子爵</a>）。祖父は<a href="." id="link_7"                                >薩摩藩</a>出身の<a href="." id="link_2"                      >明治</a>の政治家<a href="." id="link_8"                                          >岩下方平</a>。
</p>
