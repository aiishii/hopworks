		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イオン</b>（<b>Eon</b>）こと<b>イアン・ラヴデイ</b>（<b>Ian Loveday</b>、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >9月22日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >6月17日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                          >レイブ</a>の草分けとされる<a href="." id="link_5"                                >テクノ</a><a href="." id="link_6"                                                                                            >ミュージシャン</a>。“Spice”や“Fear the Mind Killer”などの曲が1980年代後半から1990年代初頭にかけて人気を博した。
</p><p><a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >6月17日</a>、<a href="." id="link_7"                      >肺炎</a>の悪化により死亡。54歳だった。
</p>
