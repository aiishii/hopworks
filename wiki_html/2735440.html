		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たから はじめ</div><span class="fn">高良 一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1907-08-14</span>) </span>1907年<a href="." id="link_1"                            >8月14日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Merchant_flag_of_Japan_(1870).svg" title="ファイル:Merchant flag of Japan (1870).svg">大日本帝国の旗</a> <a href="." id="link_2"                                                    >大日本帝国</a> <a href="." id="link_3"                                >沖縄県</a><a href="." id="link_4"                      >首里区</a>寒川町</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_5"                    >1994年</a><span style="color:gray">??</span>月<span style="color:gray">??</span>日</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                                    >那覇市議会</a>議員</td></tr></tbody></table>
<p><b>高良 一</b>（たから はじめ、<a href="." id="link_8"                    >1907年</a>(明治40年)<a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_5"                    >1994年</a>(平成6年)）は、日本の実業家、政治家。<a href="." id="link_9"                                                                                                                                              >米国統治時代の沖縄</a>における<a href="." id="link_10"                               >那覇市</a>議会議員。機を見るに敏な行動力、スケールの大きな発想力、加えて人を喰ったユニークな言動から「<b>高良ピン</b>」「<b>高良ラッパ</b>」の愛称で親しまれ、戦後沖縄における名物男的な存在だった。
</p>
