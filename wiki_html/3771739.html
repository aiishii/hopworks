		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">米田 知子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1965年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >兵庫県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.tomokoyoneda.com/">公式サイト</a></td></tr></tbody></table>
<p><b>米田 知子</b>（よねだ ともこ、<a href="." id="link_3"                    >1965年</a> - ）は<a href="." id="link_4"                                          >ロンドン</a>を拠点に活動してきた<a href="." id="link_5"                                >写真家</a>。<a href="." id="link_2"                                >兵庫県</a>で生まれ、1990年代初頭より活動を開始した。「目には見えないもの」をテーマに写真作品を制作している。近年は、日本やアジアの近代化に目を向けた作品も手がけている。
</p>
