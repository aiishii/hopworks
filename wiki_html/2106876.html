<p><b>佐々木 岳久</b>（ささき たけひさ、<a href="." id="link_6"                    >1972年</a><a href="." id="link_6"                            >5月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >美術家</a>。<a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >石巻市</a>出身、<a href="." id="link_7"                                >埼玉県</a>在住。
</p><p>作品は<a href="." id="link_8"                      >絵画</a>や<a href="." id="link_9"                                          >オブジェ</a>が中心。制作態度は、過去の記憶を探りそこに切り込んで来るものを五感経由で反射的に選択、蓄積していく課程を辿る。<a href="." id="link_10"                                                                                                                                                               >銀塩 銅腐蝕プリント</a>という自ら開発した新技法を駆使しているのが特徴。文学からの影響も大きく<a href="." id="link_11"                                                                       >ノーベル文学賞</a>を受賞した仏小説家、<a href="." id="link_12"                                                                                 >クロード・シモン</a>の影響が大きい。
</p>
