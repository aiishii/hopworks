		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村剛</b>（なかむら つよし、1962年 - ）は、日本の<a href="." id="link_1"                                >似顔絵</a><a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                                                                                            >アートディレクター</a>。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >西尾市</a>出身。<a href="." id="link_6"                                                                                                      >愛知県立一色高等学校</a>、<a href="." id="link_7"                                                                                                                >名古屋造形芸術短期大学</a>卒業。
</p><p>現在、<a href="." id="link_8"                                >内閣府</a>認証 特定非営利法人 <a href="." id="link_9"                                                    >日本似顔絵検定協会</a> 理事 公認似顔絵師。一般財団法人<a href="." id="link_10"                                                                                 >日本似顔絵師協会</a>常務理事。
</p>
