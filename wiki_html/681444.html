<p><b>北沢川</b>（きたざわがわ）は、かつての<a href="." id="link_1"                                >目黒川</a>の支流のひとつ。<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                          >世田谷区</a>内を流れる<a href="." id="link_4"                                                              >二級河川</a>であった。現在は全面的に<a href="." id="link_5"                                          >暗渠</a>化され、下水道に転用されている。
</p>
