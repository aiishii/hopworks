		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高田 富佐雄</b>（たかだ ふさお、<a href="." id="link_1"                    >1923年</a>-<a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                              >10月30日</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                      >中国</a>研究家。
</p><p><a href="." id="link_5"                                >佐賀県</a>出身。<a href="." id="link_6"                                                                                                      >東亜同文書院大学</a>卒。<a href="." id="link_7"                                          >毎日新聞</a>記者となり、中国に勤務、<a href="." id="link_8"                                          >江頭数馬</a>らと文化大革命に遭遇。1966年<a href="." id="link_9"                                                                                                                                    >ボーン・上田記念国際記者賞</a>を受賞。のち毎日を退社、<a href="." id="link_10"                               >大森実</a>の「東京オブザーヴァー」に参加。
</p>
