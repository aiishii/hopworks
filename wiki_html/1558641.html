		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松岡 操</b>（まつおか みさお、<a href="." id="link_1"                    >1832年</a>（<a href="." id="link_2"                      >天保</a>3年） - <a href="." id="link_3"                    >1896年</a>（<a href="." id="link_4"                      >明治</a>29年）<a href="." id="link_5"                          >9月5日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >儒者</a>、<a href="." id="link_8"                      >医師</a>。<a href="." id="link_9"                                          >柳田國男</a>ら「松岡5兄弟」の実父。松岡賢次と命名されるが、明治初期に、改名の自由が許されるようになり操に改名した。号を約斉という。
</p>
