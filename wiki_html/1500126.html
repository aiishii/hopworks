<p><b>レーナ・クルーン</b>（<b>Leena Krohn</b>、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >2月28日</a> - ）は<a href="." id="link_2"                                                              >フィンランド</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                          >児童文学</a>作家。非現実や<a href="." id="link_5"                                                                                                                          >SF</a>的設定を活かしての、独特の想像力によって展開される文学作品によって知られる。国外でも高い評価を受け、現代<a href="." id="link_6"                                                                                  >フィンランド文学</a>の代表的作家として活躍している。『タイナロン』が<a href="." id="link_7"                                                                                  >世界幻想文学大賞</a>にノミネートされるなど、<a href="." id="link_8"                                                              >ファンタジー</a>やSFの分野からも注目されている。
</p>
