		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>笹本 寅</b>（ささもと とら、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >5月25日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                              >11月20日</a>）は、日本の<a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                >佐賀県</a><a href="." id="link_5"                                >唐津市</a>生まれ。<a href="." id="link_6"                    >1924年</a>
<a href="." id="link_7"                                          >東洋大学</a>中退。<a href="." id="link_8"                    >1925年</a><a href="." id="link_8"                                >春秋社</a>に入り、<a href="." id="link_9"                                          >中里介山</a>『<a href="." id="link_10"                                                                   >大菩薩峠</a>』の刊行を担当する。<a href="." id="link_11"                   >1931年</a><a href="." id="link_11"                                         >時事新報</a>社入社、文芸部・社会部に在籍（<a href="." id="link_12"                   >1934年</a>退社）。<a href="." id="link_13"                   >1939年</a><a href="." id="link_13"                                                             >海音寺潮五郎</a>らと同人誌『文学建設』を創刊し、<a href="." id="link_14"                   >1941年</a>「会津士魂」で第1回<a href="." id="link_15"                                                                       >野間文芸奨励賞</a>を受賞する。戦後は中里介山について書いたりした。
</p>
