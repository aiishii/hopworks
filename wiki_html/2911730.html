		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高野 ムツオ</b>（たかの ムツオ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月14日</a> - ）は、<a href="." id="link_2"                                >宮城県</a>出身の<a href="." id="link_3"                                          >俳人</a>。本名は<b>高野睦夫</b>。<a href="." id="link_4"                                          >金子兜太</a>の「海程」所属を経て<a href="." id="link_5"                                          >佐藤鬼房</a>に師事、鬼房の跡を継ぎ現「小熊座」主宰。
</p>
