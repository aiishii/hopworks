		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小島 英記</b>（こじま ひでき、<a href="." id="link_1"                    >1945年</a> ‐ ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>、元<a href="." id="link_4"                                                              >新聞記者</a>。
<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >八女市</a>生まれ。<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                                              >政治経済学部</a>政治学科卒業。<a href="." id="link_9"                                                              >日本経済新聞</a>の<a href="." id="link_10"                     >パリ</a>特派員、文化部編集委員などを経て作家。はじめ<b>小島英煕</b>の筆名を用いた。<a href="." id="link_11"                                         >歴史小説</a>を書く。作家・<a href="." id="link_12"                                         >小島直記</a>の長男。
</p>
