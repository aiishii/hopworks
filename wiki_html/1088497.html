		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土田 一徳</b>（つちだ かずのり、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >6月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                              >1980年代</a>に<a href="." id="link_5"                                                                                  >ジャニーズ事務所</a>に所属し、テレビドラマに出演した元<a href="." id="link_6"                                                          >ジャニーズJr.</a>。
</p><p><a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >川上郡</a><a href="." id="link_9"                                          >弟子屈町</a>（川湯）生まれ、<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                               >杉並区</a>育ち。<a href="." id="link_12"                                                                                                                                             >明治大学付属中野高等学校</a>定時制中退。
</p>
