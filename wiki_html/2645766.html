<p><b>浜田 えみこ</b>（はまだ えみこ、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >6月3日</a> - ）は日本の<a href="." id="link_2"                                          >タレント</a>・<a href="." id="link_3"                      >女優</a>。
</p><p>かつて<a href="." id="link_4"                                                    >キリンプロ</a>に所属していた。<a href="." id="link_5"                      >劇団</a><a href="." id="link_6"                                                    >らちゃかん</a>に旗揚げ当初から在籍し、一時退団したが、現在は団員として復帰している。
血液型はO型。
</p>
