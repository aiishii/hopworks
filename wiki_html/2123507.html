		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィンセンツォ・ブレンナ</b>（Vincenzo Brenna、<a href="." id="link_1"                    >1747年</a> - <a href="." id="link_2"                    >1820年</a>）は、<a href="." id="link_3"                                                    >ロシア帝国</a>で活躍した<a href="." id="link_4"                                                    >イタリア人</a><a href="." id="link_5"                                >建築家</a>。
</p><p>1789年、皇帝<a href="." id="link_6"                                                                                                                        >パーヴェル1世</a>にパーヴェロフスクの宮殿芸術のために招聘された。ロシアにおけるクラシシズムの<a href="." id="link_7"                                                    >ロマン主義</a>を代表する人物である。
</p><p>インテリア装飾へのこだわりが強い作風をもつ。皇帝の死後は、冷遇をうけ、その名は20世紀初頭にようやく建築史において認められるようになった人物でもある。
</p><p><a href="." id="link_8"                                                                        >カリオ・ロッシ</a>は、かれに師事したことが知られている。
</p>
