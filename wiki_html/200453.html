		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 義松</b>（しばた よしまつ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >11月19日</a> -<a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                              >10月21日</a>）は、日本の<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                          >東京大学</a>名誉教授、日本カリキュラム学会代表理事、日本教育方法学会会長、<a href="." id="link_5"                                                              >総合人間学会</a>代表幹事を歴任。専門は<a href="." id="link_6"                                >教授学</a>。専攻は教育課程論を中心に教育方法論、国語教育論、教師教育論。<a href="." id="link_7"                                                              >ソビエト</a><a href="." id="link_8"                                >教育学</a>の研究で有名であった。
</p>
