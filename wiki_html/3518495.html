	<h1 id="firstHeading" class="firstHeading" >黒須春次</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Harutsugi_Kurosu.jpg" title="ファイル:Harutsugi Kurosu.jpg">ファイル:Harutsugi Kurosu.jpg</a>  <div class="thumbcaption">40代半ば（<a href="." id="link_1"                    >1934年</a>頃）の黒須</div></div></div>
<p><b>黒須 春次</b>（くろす はるつぎ、<a href="." id="link_2"                    >1888年</a><a href="." id="link_2"                            >3月13日</a> - <a href="." id="link_3"                    >1973年</a><a href="." id="link_3"                            >3月15日</a>）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >柔術家</a>、<a href="." id="link_6"                                >柔道家</a>（<a href="." id="link_7"                                >講道館</a>9段・<a href="." id="link_8"                                                              >大日本武徳会</a>教士）、<a href="." id="link_9"                                >政治家</a>。
</p><p>柔術家として荒木流の免許皆伝、柔道家としては<a href="." id="link_7"                                >講道館</a>に足繁く通って<a href="." id="link_10"                                 >戦前</a>の<a href="." id="link_11"                                                                                           >全日本選士権大会</a>等で活躍したほか、後には<a href="." id="link_12"                               >淀橋区</a>や<a href="." id="link_13"                               >新宿区</a>の<a href="." id="link_14"                                                                                           >区議会議員</a>を務めて永く区政に携わった。
</p>
