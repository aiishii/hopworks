		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・ヴェーヌ</b>（Paul-Marie Veyne, <a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                                                        >アナール派</a>の歴史学者。
</p><p>南仏<a href="." id="link_4"                                                                                                                                    >エクス＝アン＝プロヴァンス</a>生まれ。パリ<a href="." id="link_5"                                                                                                            >高等師範学校</a>卒、1957-1960年<a href="." id="link_6"                                          >パリ大学</a>文学部助手、<a href="." id="link_7"                                                                                                                >プロヴァンス大学</a>で古典語を教える。1969-1970年「歴史をどう書くか」で<a href="." id="link_8"                                                                                                                          >アカデミー・フランセーズ</a>のエッセイ賞を受賞。1976年<a href="." id="link_9"                                                                                                                          >コレージュ・ド・フランス</a>教授。
</p>
