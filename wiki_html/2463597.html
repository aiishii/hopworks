<p><b>奥平 貞臣</b>（おくだいら さだおみ、<a href="." id="link_1"                      >寛政</a>5年<a href="." id="link_2"                                                      >3月17日</a>（<a href="." id="link_3"                    >1809年</a><a href="." id="link_3"                          >5月1日</a>） - <a href="." id="link_4"                      >明治</a>23年（<a href="." id="link_5"                    >1890年</a><a href="." id="link_5"                            >8月25日</a>））は、<a href="." id="link_6"                                                    >伊予松山藩</a>筆頭<a href="." id="link_7"                      >家老</a>、奥平藤左衛門家8代当主。<a href="." id="link_8"                      >俳人</a>。
</p><p>父は<a href="." id="link_9"                                                                                                            >奥平貞熈</a>。養父は<a href="." id="link_10"                                         >奥平昌蔭</a>。子は<a href="." id="link_11"                                                                                                           >奥平貞操</a>。幼名は隼人。<a href="." id="link_12"           >諱</a>は貞臣、昌壽。<a href="." id="link_13"                                               >通称</a>は弾正、山城。号は鶯居（おうきょ）。
</p>
