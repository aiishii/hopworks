		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井保 三兎</b>（いほ さんと、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >6月6日</a> - ）は、日本の劇作家、役者、演出家。<a href="." id="link_2"                                >滋賀県</a>・<a href="." id="link_3"                                >高島市</a>出身。
</p><p><a href="." id="link_4"                                                                                                      >滋賀県立高島高等学校</a>、<a href="." id="link_5"                                                              >桃山学院大学</a>卒業。「<a href="." id="link_6"                                                    >劇団21世紀FOX</a>」に所属した後、劇団「演劇制作体V-NET」を<a href="." id="link_7"                                                    >小金丸大和</a>と共に旗揚げ。また、劇団「<a href="." id="link_8"                                                              >ラビット番長</a>」の主宰でもある。<a href="." id="link_9"                                                                                                                      >劇作家協会</a>所属。
</p><p>訪問介護員養成研修2級課程修了資格(ヘルパー2級)を持っており、介護士として在宅介護7年、特別養護老人ホームで3年勤務した経験を元に2010年から特別養護老人ホームを舞台にした「ギンノキヲク」シリーズを上演し続けている。
</p>
