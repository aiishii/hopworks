		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三木 鮎郎</b>（みき あゆろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >6月26日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                          >6月6日</a>）は、<a href="." id="link_3"                                >ジャズ</a><a href="." id="link_4"                                >評論家</a>、<a href="." id="link_5"                                                    >司会者</a>、放送作家、エッセイスト、翻訳家。本名は<b>繁田文吾</b>（しげた ぶんご）。
</p><p><a href="." id="link_6"                                >作曲家</a>・<a href="." id="link_7"                                >作詞家</a>の<a href="." id="link_8"                                          >三木鶏郎</a>は実兄。長男の<a href="." id="link_9"                                                                                                            >三木睦郎</a>も放送作家で「<a href="." id="link_10"                     >笑点</a>」などを手がけている。
</p>
