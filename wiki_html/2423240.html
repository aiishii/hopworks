		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>THE金鶴</b>（ザ きんつる）は、<a href="." id="link_1"                      >日本</a>の音楽ユニット。<a href="." id="link_2"                    >1984年</a>、<a href="." id="link_3"                                                                                                                                                                                        >佐々木TABO貴</a>（<a href="." id="link_4"                                                                    >有頂天</a>）と<a href="." id="link_5"                                >三柴エディ理</a>（<a href="." id="link_6"                                                    >筋肉少女帯</a>）のふたりを中心に結成。その後、<a href="." id="link_7"                                >Clara</a>をメンバーに加える。
</p><p>映画音楽の制作および、無声映画におけるライブ演奏などを行い、<a href="." id="link_8"                    >1993年</a>秋から翌春にかけて放映された<a href="." id="link_9"                                                                        >フジテレビ</a>「<a href="." id="link_10"                                         >音効さん</a>」の効果音楽のコーナーにレギュラー出演。同じくフジテレビ「<a href="." id="link_11"                                                             >文學ト云フ事</a>」などのTV番組、CM音楽、アニメーション音楽の分野で活動する。
</p>
