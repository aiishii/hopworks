<p><b>立原 博</b>（たちはら ひろし、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >6月24日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >6月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。旧芸名は坂本弘、別名を嵐市弥と名乗った。<a href="." id="link_5"                                                    >三木のり平</a>の友人であり喜劇、商業芸能界に多くの幅広い交友を持つ<a href="." id="link_6"                                                              >喜劇役者</a>。
</p>
