		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>将積 茂</b>（しょうじゃく しげる、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >10月9日</a>-<a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >1月22日</a>）は、日本の<a href="." id="link_3"                      >哲学</a>研究者。<a href="." id="link_4"                                                              >愛知教育大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                >豊橋市</a>出身。旧姓・高柳。1951年、<a href="." id="link_7"                                                    >名古屋大学</a><a href="." id="link_8"                                >文学部</a><a href="." id="link_9"                                >哲学科</a>卒業。<a href="." id="link_10"                                                                                 >愛知学芸大学</a>助教授、<a href="." id="link_4"                                                              >愛知教育大学</a>教授。1989年7月1日から1995年6月30日まで同大学学長を務めた。同大学名誉教授。専門は<a href="." id="link_11"                                                             >ヘーゲル</a>だが、<a href="." id="link_12"                                                             >ヒトラー</a>の『<a href="." id="link_13"                                         >わが闘争</a>』の翻訳で知られる。
</p>
