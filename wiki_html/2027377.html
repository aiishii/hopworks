<p><b>高橋 草坪</b>（たかはし そうへい、<a href="." id="link_2"                                                >文化</a>元年<a href="." id="link_3"                                                    >4月5日</a>（<a href="." id="link_4"                    >1804年</a><a href="." id="link_4"                            >5月14日</a>） - <a href="." id="link_5"                      >天保</a>2年<a href="." id="link_6"                                                    >2月3日</a>（<a href="." id="link_7"                    >1835年</a><a href="." id="link_7"                          >3月1日</a>））は、<a href="." id="link_8"                      >幕末</a>の<a href="." id="link_9"                                >文人画家</a>である。<a href="." id="link_10"                                                   >田能村竹田</a>の高弟。天賦の才に恵まれたがわずか32歳で早世する。
</p><p><a href="." id="link_11"           >諱</a>は雨、<a href="." id="link_12"           >字</a>を草坪・元吉、<a href="." id="link_13"                                     >号</a>は沢民・六田と称したが後に草坪と改めた。他に錦江外史・片心人・小桜坊など。<a href="." id="link_14"                               >豊後</a>の人。
</p>
