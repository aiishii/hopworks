<p><b>鶴 光太郎</b>（つる こうたろう、<a href="." id="link_1"                    >1960年</a>- ）は、日本の経済学者、<a href="." id="link_2"                                                              >慶應義塾大学</a>教授。
</p><p>東京都生まれ。1984年<a href="." id="link_3"                                          >東京大学</a>理学部数学科卒業、<a href="." id="link_4"                                                                                                      >オックスフォード大学</a>大学院経済学研究科で1991年経済学修士号取得、2003年<a href="." id="link_5"                                                                        >経済学博士</a>号（D. Phil.）取得。1984年<a href="." id="link_6"                                                    >経済企画庁</a>勤務、1995年<a href="." id="link_7"                              >OECD</a>経済総局エコノミスト、2000年<a href="." id="link_8"                                          >日本銀行</a>金融研究所研究員、2001年<a href="." id="link_9"                                                                        >経済産業研究所</a>上席研究員、2012年慶應義塾大学商学研究科教授となる。2017年『人材覚醒経済』で<a href="." id="link_10"                                                                                                     >日経・経済図書文化賞</a>受賞。
</p>
