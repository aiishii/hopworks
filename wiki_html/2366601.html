		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 伸</b>（むらかみ　ひろし、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                              >11月23日</a>）は、日本の<a href="." id="link_3"                                                    >キリスト教</a>学者、<a href="." id="link_4"                                                              >東京女子大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >福島県</a>生まれ。<a href="." id="link_6"                                                              >東京神学大学</a>大学院修士課程修了、<a href="." id="link_7"                                >愛知県</a>で<a href="." id="link_8"                      >牧師</a>。1966年から1968年まで<a href="." id="link_9"                                          >西ドイツ</a>に留学、<a href="." id="link_10"                                         >組織神学</a>を専攻。1974年から1978年まで南西<a href="." id="link_11"                                                                                           >ドイツ福音主義教会</a>世界宣教部研究主事。1978年東京女子大学教授、1996年定年退任、名誉教授。
</p><p><a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                              >11月23日</a>、死去。87歳没。
</p>
