		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>好村 兼一</b>（よしむら けんいち、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                      >作家</a>、<a href="." id="link_3"                      >剣道家</a>。<a href="." id="link_4"                                                                        >段位</a>は<a href="." id="link_5"                      >教士</a>八段。<a href="." id="link_6"                                          >東京大学</a>を中退して<a href="." id="link_7"                                          >フランス</a>に在住し、合格率1%の剣道八段審査に合格（海外在住者初の八段合格者）、剣道指導のかたわら、４０代半ばから<a href="." id="link_8"                                          >時代小説</a>を書き始め作家デビューするなど異色の経歴を持つ剣道家として知られる。
</p></body></html>
