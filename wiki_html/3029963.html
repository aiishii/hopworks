		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レオノラ・ゴールドシュミット</b> (Leonore Goldschmidt、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >11月16日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >5月7日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                    >教育者</a>。<a href="." id="link_5"                                                    >ラウジッツ</a>のゴスダ (Gosda：後の<a href="." id="link_6"                                                                                                                                >ルカイツタル</a>、<a href="/w/index.php?title=De:Luckaitztal&amp;action=edit&amp;redlink=1" class="new" title="De:Luckaitztal (存在しないページ)">Luckaitztal</a> の一部) に生まれ、<a href="." id="link_7"                                          >イギリス</a>の<a href="." id="link_8"                                          >ロンドン</a>で没した。
</p>
