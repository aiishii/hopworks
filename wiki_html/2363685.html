<p><b>佐藤 敏夫</b>（さとう としお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >6月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >キリスト教</a><a href="." id="link_5"                                >神学者</a>、<a href="." id="link_6"                                                              >東京神学大学</a>名誉教授。
</p><p><a href="." id="link_7"                                >山形県</a>出身。<a href="." id="link_8"                                                              >慶應義塾大学</a>中退、<a href="." id="link_9"                                                                                                                                                                                  >ハートフォード神学大学</a>卒業、<a href="." id="link_10"                                                             >神学博士</a>。東京神学大学教授、学長を務め、1991年退職、名誉教授。　
</p>
