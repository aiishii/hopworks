		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒井 千歩</b>（あらい ちほ、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                              >10月24日</a> - ）は<a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                >本庄市</a>出身の<a href="." id="link_4"                      >子役</a><a href="." id="link_5"                                          >タレント</a>。<a href="." id="link_6"                                                                                                                          >宝映テレビプロダクション</a>に所属。身長161cm。趣味はドライブ、旅行、ピアノ、特技は水泳、ダンス、ピアノ、珠算、硬筆、習字。
</p>
