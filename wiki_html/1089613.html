		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 洋</b>（なかじま ひろし、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >5月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の経済<a href="." id="link_3"                                                                        >ジャーナリスト</a>。一般社団法人<a href="." id="link_4"                                                                                                                                                                        >日本個人情報管理協会</a>理事長。<a href="." id="link_5"                                >愛知県</a>出身。
</p><p>IT業界に関連した講演・執筆活動を展開している。母方の祖母は<a href="." id="link_6"                                                              >琉球王朝</a>の国王・<a href="." id="link_7"                                >尚泰</a>の叔父に当たる<a href="." id="link_8"                                          >伊江王子</a>の孫で沖縄県に地縁があり、沖縄料理店の経営に関わるなど、近年は沖縄に関連した活動も目立つ。
</p>
