<p><b>牧志 朝忠</b>（まきし ちょうちゅう、<a href="." id="link_1"                                      >嘉慶</a>23年（<a href="." id="link_2"                    >1818年</a>） - <a href="." id="link_3"                      >同治</a>元年<a href="." id="link_4"                                                      >7月19日</a>（<a href="." id="link_5"                    >1862年</a><a href="." id="link_5"                            >8月14日</a>））は、<a href="." id="link_6"                                          >琉球王国</a>末期の官僚、政治家、<a href="." id="link_7"                      >通訳</a>。<b>板良敷 朝忠</b>（いたらしき ちょうちゅう）とも呼ばれる。
</p>
