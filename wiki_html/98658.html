<p><b>中嶋 嶺雄</b>（なかじま みねお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >2月14日</a>）は、日本の<a href="." id="link_3"                                          >政治学者</a>、国際社会学者。<a href="." id="link_4"                                                                        >社会学博士</a>。専門は現代中国政治。<a href="." id="link_5"                                                                        >東京外国語大学</a>学長、同大学名誉教授、<a href="." id="link_6"                                                              >国際教養大学</a>学長、公立大学法人国際教養大学理事長をそれぞれ務めた。
</p>
