		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 元懿</b>（り げんい、生年不詳 - <a href="." id="link_1"                  >673年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >唐</a>の高祖<a href="." id="link_4"                      >李淵</a>の十三男。母は張宝林。
</p><p><a href="." id="link_5"                  >621年</a>、滕王に封ぜられた。<a href="." id="link_6"                  >633年</a>、<a href="." id="link_7"                      >兗州</a><a href="." id="link_8"                      >刺史</a>に任ぜられ、実封六百戸を受けた。<a href="." id="link_9"                  >636年</a>、鄭王に改封された。<a href="." id="link_10"                     >鄭州</a>と<a href="." id="link_11"                     >潞州</a>の刺史を歴任した。<a href="." id="link_12"                 >649年</a>、実封千戸まで加増された。<a href="." id="link_13"                     >総章</a>年間に<a href="." id="link_14"                     >絳州</a>刺史となった。何度か大きな疑獄を裁き、処置は公平で適切だったので、<a href="." id="link_15"                                     >高宗</a>から褒賞を賜られた。<a href="." id="link_1"                  >673年</a>に世を去ると、<a href="." id="link_16"                     >司徒</a>・<a href="." id="link_17"                     >荊州</a>大都督の位を追贈され、献陵に陪葬された。<a href="." id="link_18"           >諡</a>を恵といった。
</p><p>10子があり、長男の李璥が鄭王を継いで、<a href="." id="link_19"                     >鄂州</a>刺史となった。
</p>
