<p>『<b>狂淫学園</b>』（きょういんがくえん）は、<a href="." id="link_1"                                                                        >アトリエかぐや Berkshire Yorkshire</a>が<a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >11月22日</a>に発売した<a href="." id="link_3"                                                                        >アダルトゲーム</a>であり、開発チームBerkshire Yorkshireのデビュー作である。<a href="." id="link_4"                    >2004年</a><a href="." id="link_4"                            >5月28日</a>には同社の別ゲーム『<a href="." id="link_5"                                                    >恥辱診察室</a>』のDVD-ROM版の特典として同時収録された。
</p><p><a href="." id="link_6"                    >2005年</a><a href="." id="link_6"                            >6月24日</a>に<a href="." id="link_7"                                                                                  >アイチェリー</a>より<a href="." id="link_8"                                                                                                                      >DVDプレイヤーズゲーム</a>版が発売された。
</p>
