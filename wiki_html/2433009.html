</p><p><a href="." id="link_6"                                >茨城県</a>生まれ。1928年<a href="." id="link_7"                                                                                  >東京帝国大学</a>哲学科卒。1937年<a href="." id="link_8"                                          >法政大学</a>講師。<a href="." id="link_9"                                >三木清</a>とともに『<a href="." id="link_10"                               >文學界</a>』同人となる。戦後1951年法政大学教授。1973年退任。
