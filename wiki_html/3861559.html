		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーザル・カイヴァーン</b>（<span lang="fa-Latn" title="Persian transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Āẕar Kayvān</span>）は、16-17世紀の<a href="." id="link_1"                                                                        >ゾロアスター教</a>の聖職者である。1529年から1533年のいずれかの年に<a href="." id="link_2"                                                                                        >パールス地方</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                      >イスタフル</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Istakhr&amp;action=edit&amp;redlink=1" class="new" title="En:Istakhr (存在しないページ)">英語版</a>）</span></span>で生まれ、1570年前後に<a href="." id="link_4"                                          >アクバル・シャー</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                  >宗教改革</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Din-i_Ilahi&amp;action=edit&amp;redlink=1" class="new" title="En:Din-i Ilahi (存在しないページ)">英語版</a>）</span></span>に魅力を感じて<a href="." id="link_6"                                                    >ムガル帝国</a>に移住し、<a href="." id="link_7"                                >パトナ</a>で道場を開いて弟子たちを集めた（<a href="#生涯">#生涯</a>）。アーザル・カイヴァーンと弟子たちの思想はゾロアスター教における<a href="." id="link_8"                                                              >スーフィズム</a>であり、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                            >照明学派</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Illuminationism&amp;action=edit&amp;redlink=1" class="new" title="En:Illuminationism (存在しないページ)">英語版</a>）</span></span>（イシュラーキー）とも呼ばれる（<a href="#思想">#思想</a>）。
</p>
