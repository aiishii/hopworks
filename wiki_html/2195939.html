		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリュッグ</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Krug</span>）は、<a href="." id="link_2"                                          >フランス</a>北部、<a href="." id="link_3"                                                                              >ランス</a>にある<a href="." id="link_4"                                                                        >シャンパーニュ</a>メーカーの一つである。数あるシャンパーニュの中でも最高級で知られ、その品質に対する孤高のこだわりを証するかの如く「シャンパンの帝王」と尊称される。また、その愛好家は「クリュギスト（Krugist）」と呼ばれ、世界各地に存在する。モエ ヘネシー・ルイ ヴィトン（<a href="." id="link_5"          >LVMH</a>）グループ傘下。<a href="/w/index.php?title=En:List_of_Royal_Warrant_holders_of_the_British_Royal_Family&amp;action=edit&amp;redlink=1" class="new" title="En:List of Royal Warrant holders of the British Royal Family (存在しないページ)">イギリス王室御用達</a>（HM the Queen）である。
</p><p>現在の当主は6代目の<a href="." id="link_6"                                                                                                                                                                                  >オリヴィエ・クリュッグ</a>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Olivier Krug</span>）。
</p>
