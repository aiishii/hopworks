	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐伯 芳子</b>（さいき よしこ、<a href="." id="link_1"                    >1917年</a>（<a href="." id="link_2"                      >大正</a>6年）<a href="." id="link_3"                            >3月31日</a> - <a href="." id="link_4"                    >2012年</a>（<a href="." id="link_5"                      >平成</a>24年）<a href="." id="link_6"                          >1月1日</a> ）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >栄養学者</a>・<a href="." id="link_9"                                                    >教育者</a>。
</p><p><a href="." id="link_10"                               >栄養学</a>を創設した<a href="." id="link_11"                               >佐伯矩</a>の長女であり、矩の最晩年の弟子として栄養学研究を受け継いた。その後、父・矩の遺志を引き継ぎ、世界で初めての<a href="." id="link_12"                                                                       >栄養士養成施設</a>である<a href="." id="link_13"                                                                                 >佐伯栄養専門学校</a>の校長となった。<a href="." id="link_14"                   >1964年</a>（<a href="." id="link_15"                     >昭和</a>39年）出版の著書『スピード栄養料理』では、当時でも七分搗き米を食べていると明かしている。
</p>
