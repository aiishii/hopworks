		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%C3%88ve_Curie_1937.jpg" title="ファイル:Ève Curie 1937.jpg">ファイル:Ève Curie 1937.jpg</a>  <div class="thumbcaption">エーヴ・キュリー（1937年）</div></div></div>
<p><b>エーヴ・キュリー</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Ève Denise Curie Labouisse</span>、<a href="." id="link_2"                    >1904年</a><a href="." id="link_2"                            >12月6日</a> - <a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                              >10月22日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >芸術家</a>、<a href="." id="link_6"                      >作家</a>。<a href="." id="link_7"                                                                        >アメリカ合衆国</a>に移住したため、英語式に<b>イヴ・キュリー</b>とも。<a href="." id="link_8"                                >物理学</a>者<a href="." id="link_9"                                                                                            >ピエール・キュリー</a>と物理学者・<a href="." id="link_10"                     >化学</a>者<a href="." id="link_11"                                                                       >マリー・キュリー</a>の次女で、<a href="." id="link_12"                                                                                                                                             >イレーヌ・ジョリオ＝キュリー</a>は姉にあたる。<a href="." id="link_13"                   >1937年</a>に書いた母の伝記で知られている。
</p>
