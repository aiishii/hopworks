<p><b>鳥山 成人</b>（とりやま しげと、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >西洋史</a>学者、<a href="." id="link_5"                                                    >北海道大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >北海道</a>生まれ。<a href="." id="link_7"                    >1943年</a>、<a href="." id="link_8"                                                                                  >東京帝国大学</a>西洋史学科卒。<a href="." id="link_9"                                                    >東亜研究所</a>研究員、<a href="." id="link_10"                                                                       >二十世紀研究所</a>研究員、<a href="." id="link_11"                                                                                                                                         >歴史科学研究所</a>研究員。<a href="." id="link_12"                   >1948年</a>、北海道大学<a href="." id="link_13"                                         >法文学部</a>助教授、のち、<a href="." id="link_14"                   >1953年</a>に<a href="." id="link_15"                               >文学部</a>助教授を経て、<a href="." id="link_16"                   >1956年</a>に法学部助教授。<a href="." id="link_17"                   >1963年</a>、<a href="." id="link_18"                     >教授</a>。<a href="." id="link_19"                   >1969年</a>、文学部教授、<a href="." id="link_20"                   >1985年</a>、<a href="." id="link_21"                     >定年</a>退官、名誉教授、<a href="." id="link_22"                                         >中央大学</a>文学部教授。<a href="." id="link_23"                   >1992年</a>、退職。
</p><p><a href="." id="link_24"                                                             >ロシア史</a>を研究した。
</p>
