		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明石 紀雄</b>（あかし のりお、<a href="." id="link_1"                    >1940年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >アメリカ史</a>学者、<a href="." id="link_4"                                          >筑波大学</a>名誉教授。
<a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                    >1958年</a>、<a href="." id="link_7"                                                                                                                >東京都立日比谷高等学校</a>卒業。<a href="." id="link_8"                    >1962年</a>、<a href="." id="link_9"                                                                                                                >ハヴァフォード大学</a>卒業。<a href="." id="link_10"                   >1964年</a>、<a href="." id="link_11"                                                                                           >ウィスコンシン大学</a><a href="." id="link_12"                               >大学院</a>歴史学研究科修士課程修了。<a href="." id="link_13"                                                   >同志社大学</a>助教授、<a href="." id="link_14"                   >1987年</a>、<a href="." id="link_4"                                          >筑波大学</a>助教授、のち<a href="." id="link_15"                     >教授</a>。<a href="." id="link_16"                   >1995年</a>、「アメリカ合衆国建国精神についての研究 - <a href="." id="link_17"                                                                                                                         >トマス・ジェファソン</a>の「自由の帝国」の理念を中心に」で筑波大<a href="." id="link_18"                                                             >文学博士</a>。<a href="." id="link_19"                   >2004年</a>、<a href="." id="link_20"                     >定年</a>退官、名誉教授。
</p>
