		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マジカル・パワー・マコ</b>（本名：<b>栗田 誠</b>、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >田方郡</a><a href="." id="link_4"                                          >修善寺町</a>（現<a href="." id="link_5"                                >伊豆市</a>）生まれの<a href="." id="link_6"                                >音楽家</a>。通称、<b>マコ</b>。以下、本文でもマコと表記する。
</p><p>中学生時代から曲を作り始め、14歳ですでに<a href="." id="link_7"                                                                        >オープンリール</a>・<a href="." id="link_8"                                                                                  >テープレコーダー</a>を使って自作曲の録音を始める。<a href="." id="link_9"                    >1971年</a>、中学卒業とともに上京。<a href="." id="link_10"                                                   >鉄工所</a>等でアルバイトをしながら、実兄と紫雲英（げんげ）というバンドを組み、<a href="." id="link_11"                                                                                           >渋谷ジァン・ジァン</a>を中心に音楽活動を始める。
</p>
