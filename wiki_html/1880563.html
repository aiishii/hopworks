		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シネマナウ</b>（英語：CinemaNow）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                                >ビデオオンデマンド</a>事業会社。映像<a href="." id="link_3"                                                                        >ストリーミング</a>配信により事業を行なっている。
</p><p>1999年に創業、2008年に<a href="." id="link_4"                                                                                                                                                                                  >ソニックソリューション</a>（Sonic Solutions、現在は<a href="." id="link_5"                                >ロヴィ</a>に買収）に買収され、<a href="." id="link_6"                                                                                                            >ブロックバスター</a>との提携でブロックバスターブランドでの事業を行うと発表していた。しかし2009年にはソニックソリューションは<a href="." id="link_1"                                                                        >米</a><a href="." id="link_7"                                          >家電</a><a href="." id="link_8"                                          >量販</a><a href="." id="link_9"                                          >チェーン</a><a href="." id="link_10"                                                                       >ベストバイ</a>との提携を発表、最終的にはシネマナウはベストバイに買収された。
</p>
