<td class="mbox-text plainlist" style="font-size:100%;">ウィキメディア・コモンズには、<b><span class="plainlinks"><a rel="nofollow" class="external text" href="https://commons.wikimedia.org/wiki/Category:Ted_Kennedy?uselang=ja">ヴィクトリア・レジー・ケネディ</a></span></b>に関連するカテゴリがあります。</td></tr></tbody></table>
<p><b>ヴィクトリア・レジー・ケネディ</b>（<b>Victoria Reggie Kennedy</b>、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >弁護士</a>で、連邦上院議員<a href="." id="link_4"                                                                                                      >エドワード・ケネディ</a>の妻。<a href="." id="link_5"                    >1992年</a><a href="." id="link_5"                            >8月21日</a>に結婚した。エドワードの兄には大統領<a href="." id="link_6"                                                                                              >ジョン・F・ケネディ</a>や司法長官<a href="." id="link_7"                                                                                                                            >ロバート・F・ケネディ</a>らがいる。
</p>
