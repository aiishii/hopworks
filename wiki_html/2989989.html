<p><b>羽柴 誠</b>（はしば まこと、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >2月23日</a> - ）は、<a href="." id="link_3"                                          >神奈川県</a>出身の<a href="." id="link_5"                      >俳優</a>。<a href="." id="link_9"                                          >若駒</a>所属。<a href="." id="link_10"                                                   >陸上自衛隊</a>を経て、<a href="." id="link_11"                                                   >劇団青年座</a>研究所、オフィス・コモアートに所属していた。
</p><p>身長168cm。体重62kg。特技は<a href="." id="link_12"                     >乗馬</a>。
</p>
