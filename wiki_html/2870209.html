<p><b>中川 義之</b>（なかがわ よしゆき、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                          >キヤノン</a>情報通信システム本部所属の最適化コンサルタント。<a href="." id="link_3"                                          >多摩大学</a><a href="." id="link_4"                                >大学院</a><a href="." id="link_5"                                                                                                      >経営情報学研究科</a><a href="." id="link_6"                                          >客員教授</a>、東京工業大学大学院イノベーションマネジメント研究科CUMOT講師。日本オペレーションズ・リサーチ学会、日本経営工学会等会員。
