		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相原 可碩</b>（あいはら かせき、<a href="." id="link_1"                      >元禄</a>11年（<a href="." id="link_2"                    >1698年</a>） - <a href="." id="link_3"                                          >安永</a>5年（<a href="." id="link_4"                    >1776年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                >伊予国</a>生まれ、四世<a href="." id="link_9"                                                              >井上道節因碩</a>門下、七段。<a href="." id="link_10"                     >琉球</a>碁士との対戦がある他、<a href="." id="link_11"                                                   >本因坊知伯</a>、<a href="." id="link_12"                                                   >本因坊秀伯</a>、<a href="." id="link_13"                                                   >本因坊伯元</a>の時代に碁界を支えたとも言われる。
</p>
