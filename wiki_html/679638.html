<p><b>サン＝ピエール</b>（<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Saint-Pierre</span>; アンティル・クレオール語: <span lang="gcf">Senpiè</span>）は、<a href="." id="link_3"                                                              >西インド諸島</a>の<a href="." id="link_4"                                          >フランス</a>領<a href="." id="link_1"                                                                        >マルティニーク</a>にある<a href="." id="link_5"            >村</a>である。
<a href="." id="link_6"                    >2015年</a><a href="." id="link_6"                          >1月1日</a>の人口は4177人。
</p><p>かつてはマルティニークの<a href="." id="link_7"                                                    >県庁所在地</a>だったが、<a href="." id="link_8"                    >1902年</a><a href="." id="link_8"                                          >プレー山</a>の<a href="." id="link_9"                      >火山噴火</a>で壊滅的打撃を受けた。
</p>
