		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島 重雄</b>（ふくしま しげお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >8月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >裁判官</a>。<a href="." id="link_5"                                                                                  >富山弁護士会</a>所属。<a href="." id="link_6"                                                                                  >自衛隊違憲</a>判決を初めて下した判事である。<a href="." id="link_7"                                                    >海軍兵学校</a>、<a href="." id="link_8"                                                                                            >京都大学法学部</a>出身。
</p>
