</p><p>戦中から戦後にかけて<a href="." id="link_3"                      >東宝</a>に所属し、<a href="." id="link_4"                                          >東宝争議</a>終結後は主に独立プロ映画で<a href="." id="link_5"                      >端役</a>として活躍した。
