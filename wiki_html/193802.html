		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 既</b>（ちょう き、? - <a href="." id="link_1"                  >223年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期から<a href="." id="link_4"                                                                    >三国時代</a>にかけての武将・政治家。<a href="." id="link_5"            >字</a>は<b>徳容</b>。<a href="." id="link_6"                      >司隸</a><a href="." id="link_7"                                >左馮翊</a><a href="." id="link_8"                                                    >高陵県</a>の人。子は<a href="." id="link_9"                      >張緝</a>・張翁帰。孫は<a href="." id="link_10"                     >張藐</a>・<a href="." id="link_11"                                                         >張皇后</a>。『<a href="." id="link_12"                                                                   >三国志</a>』<a href="." id="link_13"                                     >魏</a>志に伝がある。また<a href="." id="link_14"                               >裴松之</a>によると、『<a href="." id="link_15"                     >魏略</a>』においての伝は、<a href="." id="link_16"                     >徐福</a>・厳幹・李義・<a href="." id="link_17"                     >游楚</a>・<a href="." id="link_18"                     >梁習</a>・<a href="." id="link_19"                     >趙儼</a>・<a href="." id="link_20"                     >裴潜</a>・韓宣・黄朗と同じ伝に収録されていたという（『三国志』魏志「裴潜伝」注）。
</p>
