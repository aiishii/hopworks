<p><b>程 大位</b>（てい だいい、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Chéng Dàwèi</span></span>、<a href="." id="link_2"                    >1533年</a> - <a href="." id="link_3"                    >1606年</a>）は、<a href="." id="link_4"                      >中国</a>の民間<a href="." id="link_5"                                >数学者</a>。<a href="." id="link_6"            >字</a>は<b>汝思</b>（じょし）。<a href="." id="link_7"            >号</a>は<b>賓渠</b>（ひんきょ）。<a href="." id="link_8"                                                    >徽州府</a><a href="." id="link_9"                                >休寧県</a><a href="." id="link_10"                               >率口</a>の出身。異説として<a href="." id="link_11"                               >河南府</a><a href="." id="link_12"                               >新安県</a>出身とする説もある。
</p><p>そろばん、巻き尺を考案、「そろばんの父」、「巻き尺の父」と称される。
</p><p>数学を扱った全17巻にわたる「<a href="/w/index.php?title=Zh:%E7%AE%97%E6%B3%95%E7%B5%B1%E5%AE%97&amp;action=edit&amp;redlink=1" class="new" title="Zh:算法統宗 (存在しないページ)">算法統宗</a>（正題：新編直指算法統宗）」（1592年）という著書がある。6年後には、これを簡略化した全4巻の「算法纂要」をまとめた。
</p>
