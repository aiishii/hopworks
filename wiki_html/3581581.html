<p><b>横山 良一</b>（よこやま りょういち、<a href="." id="link_1"                    >1950年</a>-　）は、日本の写真家。
</p><p>東京都出身。20歳のころより、米国、インド、ネパール、アフガニスタンなど世界各国を巡り、各地に長期滞在。1976年よりケニア・ナイロビにて撮影コーディネート会社を経営した後、1980年に写真家として活動を開始する。1983年<a href="." id="link_2"                                >太陽賞</a>受賞（第20回）。その後も、四国遍路や<a href="." id="link_3"                                >山頭火</a>の旅など国内も旅しながら、「ポップドキュメンタリー」をコンセプトに作品を発表し続けている。
</p>
