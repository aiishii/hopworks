		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真朝ユヅキ</b>（まあさ ゆづき、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                            >7月22日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >京都府</a>在住。
<a href="." id="link_4"                      >作者</a>によると、京都は「憧れ｣だったらしい。
</p><p><a href="." id="link_5"                                                                                                      >山口県立大津高等学校</a>在学中に、初めての投稿作品だった『波乱万丈☆青春生き残りゲーム ―魔王殿下と勇者の私―』で<a href="." id="link_6"                    >2005年</a>度<a href="." id="link_7"                                                    >ノベル大賞</a>佳作受賞。現役高校生作家として<a href="." id="link_8"                                                              >コバルト文庫</a>よりデビュー。
</p>
