<p><b>虚雲</b>（きょうん、<a href="." id="link_7"                    >1840年</a><a href="." id="link_7"                          >9月5日</a> - <a href="." id="link_8"                    >1959年</a><a href="." id="link_8"                              >10月13日</a>）は、<a href="." id="link_9"                      >中国</a>の<a href="." id="link_10"                                         >禅僧</a>。字は徳清、名は古岩、法名は虚雲。<a href="." id="link_1"                                >福建省</a><a href="." id="link_2"                                                    >泉州府</a>出身で俗姓は蕭氏。身兼<a href="." id="link_11"                               >臨済宗</a>（第四十三世）、<a href="." id="link_12"                               >潙仰宗</a>（第8世祖）、<a href="." id="link_13"                               >曹洞宗</a>（第四十七世）、<a href="." id="link_14"                               >法眼宗</a>（第8世祖）、<a href="." id="link_15"                               >雲門宗</a>（第十二世祖）五宗法脈。
