<p><b>『That'sカンニング! 史上最大の作戦?』</b>（ザッツカンニング しじょうさいだいのさくせん）は、<a href="." id="link_1"                    >1996年</a>8月10日に「<a href="." id="link_2"                                                                                                                >ぼくたちの映画シリーズ'96</a>」として公開された<a href="." id="link_3"                                          >日本映画</a>である。<a href="." id="link_4"                                                              >配給収入</a>は4.5億円。
</p><p>日本理科大学（<a href="." id="link_5"                                                              >東京理科大学</a>がモデル）に通う<a href="." id="link_6"                                                    >大学生</a>達が<a href="." id="link_7"                                >学生寮</a>「シグマハウス」の生き残りを懸けて、悪徳大学<a href="." id="link_8"                      >教授</a>を相手に試験で様々な方法で<a href="." id="link_9"                                                    >カンニング</a>していく<a href="." id="link_10"                     >青春</a><a href="." id="link_11"                                                             >ラブコメディ</a>。
</p>
