		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今村 信雄</b>（いまむら のぶお、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                          >5月1日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                              >12月29日</a>）は、落語速記者・研究家。
</p><p>東京出身。父は講談・落語を専門とした速記者で<a href="." id="link_3"                                                    >落語研究会</a>の創始者・<a href="." id="link_4"                                                                                                            >今村次郎</a>。東京の落語家たちと交わり、落語研究会を支えた。1956年落語界の芸談やこぼれ話を綴った新聞コラムで人気を得る。「<a href="." id="link_5"                                >試し酒</a>」などの新作落語も創作（異説もある）。
</p>
