		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田敏丸</b>（はらだ としまる、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >1月8日</a> - ）は、日本の経済史学者、<a href="." id="link_2"                                          >大阪大学</a>名誉教授。
</p><p>東京出身。<a href="." id="link_3"                                          >原田敏明</a>の長男。<a href="." id="link_4"                                          >九州大学</a>法文学部経済科卒、同大学院中退、1970年「近世山割制度の研究」で大阪大学<a href="." id="link_5"                                                                        >経済学博士</a>。<a href="." id="link_6"                                          >大分大学</a>講師、助教授、1953年<a href="." id="link_7"                                          >滋賀大学</a>経済学部助教授、1970年<a href="." id="link_8"                                                                                                      >大阪大学経済学部</a>助教授、教授。1988年定年退官、名誉教授、滋賀大学教授。
</p>
