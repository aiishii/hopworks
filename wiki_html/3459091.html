		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳谷 杞一郎</b>（やなぎたに きいちろう）は昭和32年(1957年)<a href="." id="link_1"                                >広島県</a>生まれのプロ・<a href="." id="link_2"                                                    >カメラマン</a>、<a href="." id="link_3"                                >編集者</a>。<a href="." id="link_4"                                                                                                                          >修道中学校・修道高等学校</a>卒。<a href="." id="link_5"                                                              >慶應義塾大学</a>文学部卒。大学在学中からフリーライター、編集者の仕事をスタート。1980年株式会社シド・ファイナル・アーツを設立。1987年「<a href="." id="link_6"                                                              >エスクァイア</a>日本版」編集者となりファッションフォト、ネーチャーフォト等を担当。タイアップ広告担当の副編集長を経て、1991年カメラマンとして独立。。東京写真学園代表も務める。
</p>
