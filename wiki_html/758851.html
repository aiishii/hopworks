		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>たかとり じゅん</b>（<a href="." id="link_1"                            >1月11日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >フリーアナウンサー</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p><a href="." id="link_4"                    >1982年</a>、<a href="." id="link_5"                                                                        >福島中央テレビ</a>にアナウンサーとして入社。翌年の<a href="." id="link_6"                    >1983年</a>に退社し、フリーアナウンサーに転向。転向直後は、<a href="." id="link_7"                                                                                  >日本テレビ</a>朝のワイドショー『<a href="." id="link_8"                                                                                                                >ルックルックこんにちは</a>』に知っ得コーナー担当のキャスターとして出演していた。その後は<a href="." id="link_9"                                          >茨城放送</a>ほぼ専属のパーソナリティとして、20年近く同局の番組を担当し続けた。
</p><p><a href="." id="link_10"                                 >TCP-Artist</a>および<a href="." id="link_11"                                                                                                                     >ライトハウス</a>と業務提携している。
</p>
