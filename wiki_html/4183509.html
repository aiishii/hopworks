<p><b>銀百高速道路</b>（ぎんひゃく-こうそくどうろ、<a href="." id="link_1"                                >中文表記</a>: <b>银百高速公路(银川–百色高速公路)</b>、<a href="." id="link_2"                      >英文表記</a><b>: Yinbai Expressway</b>）は、中国高速交通網の南北線であり、<a href="." id="link_3"                                                                        >寧夏回族自治区</a>の<a href="." id="link_4"                                >銀川市</a>を起点とし、<a href="." id="link_5"                                >甘粛省</a>、<a href="." id="link_6"                                >陝西省</a>の西安、重慶、<a href="." id="link_7"                                >貴州省</a>を経て、<a href="." id="link_8"                                >広西省</a><a href="." id="link_9"                                >百色市</a>に至る全長2281kmの国家高速<b>G69</b>である。
</p>
