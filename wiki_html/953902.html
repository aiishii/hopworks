		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スプリームコマンダー（Supreme Commander）</b>は、<a href="." id="link_1"                    >2007年</a>2月に<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"        >THQ</a>社が発売した<a href="." id="link_4"                                                                                                                          >SF</a><a href="." id="link_5"                                                                                                                          >リアルタイムストラテジーゲーム（RTS）</a>。略称は<i>SupCom</i>。2007年4月現在、英語版のみ。
</p><p><a href="." id="link_6"                                    >Gas Powered Games</a>が開発を行い、『<a href="/w/index.php?title=En:Total_Annihilation&amp;action=edit&amp;redlink=1" class="new" title="En:Total Annihilation (存在しないページ)">en:Total Annihilation</a>』や『<a href="." id="link_7"                                                                                            >ダンジョン・シージ</a>』を制作した クリス・テイラーがチーフデザインを担当した。
</p>
