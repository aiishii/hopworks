<p><b>野邊 寛太郎</b>（のべ かんたろう、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >1月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。元<a href="." id="link_4"                                >検事</a>。<a href="." id="link_5"                                                                                  >第一東京弁護士会</a>所属。野邊寛太郎法律事務所所長。東京北ロータリークラブ会員。
