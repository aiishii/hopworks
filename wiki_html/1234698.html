		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蜂巣 敦</b>（はちす あつし、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>のフリー<a href="." id="link_3"                                >ライター</a>。<a href="." id="link_4"                                                    >早稲田大学</a>第二文学部中退。<a href="." id="link_5"                                                                                                      >早稲田大学漫画研究会</a>では漫画家の<a href="." id="link_6"                                                    >けらえいこ</a>と同期。先輩にはSF作家の<a href="." id="link_7"                                >吉岡平</a>、映画評論家の<a href="." id="link_8"                                          >町山智浩</a>らがいる。
</p><p><a href="." id="link_9"                                                                                                                                >東京デカド社</a>勤務を経てフリーに。主に、日本の過去の凶悪<a href="." id="link_10"                     >犯罪</a>について書いている。『<a href="." id="link_11"                                                             >「超」怖い話</a>』の執筆にも携わった。また、異型民俗誌シリーズ『夜長姫』（パロル舎）の編集を担当。
</p><p>妻は、<a href="." id="link_12"                                         >南原四郎</a>編集のカルト雑誌『<a href="." id="link_13"                     >月光</a>』に「<a href="." id="link_14"                                                                                                                               >オキノニッキ</a>」を連載していた、<a href="." id="link_15"                                                                                                           >美好沖野</a>。
</p>
