		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カリアス</b>（希：<span lang="el">Kαλλίας</span>、ラテン文字転記：KalliasあるいはCallias、生没年不明）は<a href="." id="link_1"                                                      >紀元前6世紀</a>の<a href="." id="link_2"                                          >アテナイ</a>の<a href="." id="link_3"                                >政治家</a>である。
</p><p>カリアスは<a href="." id="link_4"                                                                                                                                >パイニッポス</a>の子で、<a href="." id="link_5"                                                                          >ヒッポニコス1世</a>の父である。<a href="." id="link_6"                                                                                                                      >カリアス家</a>は<a href="." id="link_7"                                                                                                                                          >アルクメオン家</a>、<a href="." id="link_8"                                                                                                            >キモン家</a>と並ぶアテナイでも指折りの<a href="." id="link_9"                      >貴族</a>であり、政界に強い影響力を持ていった。<a href="." id="link_10"                                                   >ヘロドトス</a>によれば、カリアスは大の独裁者嫌いで<a href="." id="link_11"                     >僭主</a>の<a href="." id="link_12"                                                                                 >ペイシストラトス</a>とは対立していた。また、<a href="." id="link_13"                                               >紀元前564年</a>の<a href="." id="link_14"                                                                                 >オリュンピア祭</a>でカリアスは競馬で一位、四頭立戦車競争で二位になった。
</p>
