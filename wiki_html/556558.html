		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅原 源七</b>（あさはら げんしち、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >8月23日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                >技術者</a>である。<a href="." id="link_5"                                                    >日産自動車</a>社長や<a href="." id="link_6"                                                              >自動車技術会</a>会長を務め、日本の<a href="." id="link_7"                                >自動車</a>産業発展の礎を築いた人物の一人である。
なお、正確な氏名は<a href="." id="link_8"                                                    >旧字体</a>の「淺原源七」であるが、ここでは「浅原」で統一する。
</p>
