		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>常松 洋</b>（つねまつ ひろし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >8月20日</a> - ）は、アメリカ史学者、<a href="." id="link_2"                                                              >京都女子大学</a>名誉教授。
</p><p>島根県生まれ。1972年<a href="." id="link_3"                                          >島根大学</a>文理学部卒、1980年<a href="." id="link_4"                                          >京都大学</a>大学院文学研究科博士課程中退。<a href="." id="link_5"                                                              >大阪産業大学</a>教養部助教授、1995年京都女子大学文学部教授。2007年「ヴィクトリアン・アメリカの社会と政治」で京大<a href="." id="link_6"                      >博士</a>（<a href="." id="link_7"                      >文学</a>）。2015年退任、名誉教授。
</p>
