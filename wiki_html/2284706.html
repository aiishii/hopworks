<p><b>フィローズ・ガーンディー</b>（<span lang="hi-Latn" title="हिन्दीのラテン文字転写" class="Unicode" style="white-space:normal; text-decoration: none">Feroz Gandhi</span> <a href="." id="link_1"                                                              >ヒンディー語</a>&#58; <span lang="hi">फिरोज गांधी</span>、<a href="." id="link_2"                    >1912年</a><a href="." id="link_2"                            >9月12日</a> - <a href="." id="link_3"                    >1960年</a><a href="." id="link_3"                          >9月8日</a>）は、<a href="." id="link_4"                                >インド</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                                        >ジャーナリスト</a>、「The National Herald」及び<a href="." id="link_7"                                                                        >ラクナウー</a>の新聞「The Navjivan」の発行人。<a href="." id="link_8"                                                                                                      >マハトマ・ガンディー</a>との血縁関係はない。
</p><p><a href="." id="link_9"                      >英語</a>では「フェローズ」と発音するが、<a href="." id="link_1"                                                              >ヒンディー語</a>の発音に従い「フィローズ」と表記する。
