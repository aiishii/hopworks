	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">のび</div><span class="fn">ノビ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_2"                                                              >プロゲーマー</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org">Team YAMASA</td></tr></tbody></table>
<p><b>ノビ</b>は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >プロゲーマー</a>。2015年にorzがスポンサーになりプロ入り。2016年1月より<a href="." id="link_3"                      >山佐</a>がスポンサーになった。
</p><p><a href="." id="link_4"                                                              >鉄拳シリーズ</a>を得意とし、世界大会で3度も優勝する実績を残している。使用キャラクターは「<a href="." id="link_5"                                                                                                                     >セルゲイ・ドラグノフ</a>」。同じ山佐に所属するユウ、タケと一緒に活動している。
</p><p>また、選手として大会に出場するだけでなく、ユウ、タケと共に鉄拳の講習会を開催して、プレイヤーの技術の底上げを図っている。
</p>
