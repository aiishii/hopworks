		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 満喜子</b>（もり まきこ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >5月18日</a> - <a href="." id="link_2"                    >2000年</a>10月）は、<a href="." id="link_3"                                          >沖田総司</a>研究家、歴史作家。
</p><p><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>生まれ。1942年大阪女子高等医学専門学校（現・<a href="." id="link_6"                                                              >関西医科大学</a>）卒。大学2年の時、大映映画「<a href="." id="link_7"                                          >維新の曲</a>」を見て、<a href="." id="link_8"                                                                        >南条新太郎</a>扮する沖田総司に魅せられる。1947年、父の仕事の関係で<a href="." id="link_9"                                          >大牟田</a>に転居、1948年大牟田保健所勤務。1976年、葛飾赤十字血液センターに勤務。その間、沖田総司に関する著作を上梓。
</p>
