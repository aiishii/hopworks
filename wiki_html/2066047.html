		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 弘三</b>（いわた こうぞう、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >9月14日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>出身。高級惣菜販売店RF1などを運営する<a href="." id="link_5"                                                                                            >ロック・フィールド</a>の<a href="." id="link_6"                                >創業者</a>で、代表取締役会長兼社長を務める。日本に「<a href="." id="link_7"                      >中食</a>」「<a href="." id="link_8"                                          >デパ地下</a>」の文化を根付かせたことで知られる。
