		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドウィン・ハリス</b>（Edwin Harris、<a href="." id="link_1"                    >1855年</a> - <a href="." id="link_2"                    >1906年</a>）は<a href="." id="link_3"                                          >イギリス</a>の画家である。風景画、風俗画、肖像画を描いた。<a href="." id="link_4"                                                                        >コーンウォール</a>の、漁村ニューリンに集まった画家たち、「<a href="." id="link_5"                                                              >ニューリン派</a>」の画家の一人である。
</p>
