<p><b>エドゥアルト・フリードリヒ・ペーピッヒ</b>（Eduard Friedrich Poeppig　またはPöppig、<a href="." id="link_1"                    >1798年</a><a href="." id="link_1"                            >7月16日</a> – <a href="." id="link_2"                    >1868年</a><a href="." id="link_2"                          >9月4日</a>）はドイツの植物学者、動物学者、探検家であった。南米の博物学的探検を行ない<a href="." id="link_3"                                                    >アマゾン川</a>の上流で<a href="." id="link_4"                                                              >オオオニバス</a>を発見したことなどで知られる。
</p>
