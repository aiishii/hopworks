		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第10代<a href="." id="link_1"                                                                        >エクスマス子爵</a>・第9代<a href="." id="link_2"                                                                                                                                >オリアス侯爵</a><b>ポール・エドワード・ペリュー</b>（<a href="." id="link_3"                      >英</a>&#58; <span lang="en">Paul Edward Pellew, 10th Viscount Exmouth, IX marqués de Olías</span>、<a href="." id="link_4"                    >1940年</a><a href="." id="link_4"                            >12月8日</a> - ）は、イギリスの<a href="." id="link_5"                      >貴族</a>。<a href="." id="link_6"                    >1999年</a>以降はスペイン貴族として<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                >オリアス侯爵位</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Marquesado_de_Ol%C3%ADas&amp;action=edit&amp;redlink=1" class="new" title="Es:Marquesado de Olías (存在しないページ)">スペイン語版</a>）</span></span>も帯びる。
</p>
