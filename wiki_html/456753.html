		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松下 尚史</b>（まつした なおし <a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >4月7日</a> - ）は、<a href="." id="link_2"                                                                                                      >福井テレビジョン放送</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。石川県石川郡野々市町(現・<a href="." id="link_4"                                          >野々市市</a>)出身。A型。
</p>
<ul><li><a href="." id="link_5"                    >1994年</a>、福井テレビジョン放送に入社、<a href="." id="link_6"                    >2008年</a>にアナウンサー職を離れた。</li></ul>
