		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郷 和道</b>（ごう かずみち、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                                                                                                                                    >レーシングチーム</a>のマネージャー。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                          >上智大学</a>、<a href="." id="link_7"                                                              >慶應義塾大学</a><a href="." id="link_8"                                >大学院</a>修了。2009年現在は<a href="." id="link_9"                                          >チーム郷</a>のチーム代表。
</p><p>母方の祖父が<a href="." id="link_10"                                                             >ブリヂストン</a>創業者の<a href="." id="link_11"                                                   >石橋正二郎</a>、父方の祖父が<a href="." id="link_12"                                                                                                     >日清製粉</a>専務を務めた<a href="." id="link_13"                                                                                                           >郷隆三郎</a>、父は三井液化ガス（現・<a href="." id="link_14"                                                   >ENEOSグローブ</a>）相談役の<a href="." id="link_15"                                                                                                 >郷裕弘</a>という名門の血筋を引く。
</p>
