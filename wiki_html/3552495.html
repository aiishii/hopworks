		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Hitoto*</b>（ひとと、<a href="." id="link_1"                            >6月10日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                >漫画家</a>。
</p><p><a href="." id="link_5"                              >2000年代</a>後半から<a href="." id="link_6"                                                              >同人サークル</a>「0110*」で活動していたが、<a href="." id="link_7"                    >2012年</a>頃から<a href="." id="link_8"                                                                                                      >アンソロジーコミック</a>への寄稿や<a href="." id="link_9"                                                                                                                                    >トレーディングカードゲーム</a>の原画で商業活動に進出しており、<a href="." id="link_10"                   >2016年</a>放送の<a href="." id="link_11"                                                             >テレビアニメ</a>『<a href="." id="link_12"                                                 >Lostorage incited WIXOSS</a>』では作中の登場人物が使用する<a href="." id="link_13"                 >ルリグ</a>（プレイヤーキャラクター）のデザイン原案を担当した。
</p><p>漫画家としては、2016年11月より<a href="." id="link_14"                               >一迅社</a>『<a href="." id="link_15"                                                                       >コミック百合姫</a>』でオリジナル作品を連載している。
</p>
