		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 コウシ</b>（まつもと こうし、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >1月11日</a> - ）は、<a href="." id="link_2"                                >広島県</a>出身の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                                              >大阪芸術大学</a><a href="." id="link_5"                                          >芸術学部</a>写真学科卒。写真家デビューは<a href="." id="link_6"                    >1984年</a>の「京阪沿線」（<a href="." id="link_7"                                                              >アサヒカメラ</a>）。
</p><p>夜という写真分野（夜景ではなく）の先駆的存在。<a href="." id="link_8"                                >印象派</a>的な手法で夜を表現する作品集、「眠らない風景 1989-2003」「続・眠らない風景」が在る。また小説などのカバー写真、フォトエッセイ連載など、多くの仕事を手がけている。
</p>
