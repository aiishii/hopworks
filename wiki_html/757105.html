<p><b>クンバ・ヤラ・エンバロ</b>(Kumba Ialá Embaló またはKumba Yalá Embaló、1953年5月15日 - 2014年4月4日)は<a href="." id="link_1"                                                                                                                >ギニアビサウ共和国</a>の元大統領。<a href="." id="link_2"                    >2000年</a>2月17日から、軍事<a href="." id="link_3"                                                    >クーデター</a>で失脚する<a href="." id="link_4"                    >2003年</a>9月14日まで大統領に就任。<a href="." id="link_5"                                                                                                                      >バランタ族</a>出身の<a href="." id="link_6"                                                                        >カトリック</a>教徒だったが、2008年に<a href="." id="link_7"                                                    >イスラム教</a>に改宗し、<b>モハメド・ヤラ・エンバロ</b>（ Mohamed Ialá Embaló）と改名した。
</p>
