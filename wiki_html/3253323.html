<p><b>国貞 廉平</b>（くにさだ れんぺい、<a href="." id="link_1"                    >1841年</a>5月12日（<a href="." id="link_2"                      >天保</a>12年<a href="." id="link_3"                                                      >3月22日</a>） - <a href="." id="link_4"                    >1885年</a>（<a href="." id="link_5"                      >明治</a>18年）1月18日）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >武士</a>（<a href="." id="link_8"                                >長州</a><a href="." id="link_9"                      >藩士</a>）、<a href="." id="link_10"                     >官僚</a>。<a href="." id="link_11"                                         >愛知</a><a href="." id="link_12"                     >県令</a>。諱・景孝、景廉、景行。通称・鶴之進、直之進、直人、晩年には廉平。変名・逸水清助。雅号・韓山。
</p>
