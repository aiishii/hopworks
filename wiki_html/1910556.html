		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川村 輝夫</b>（かわむら てるお、<a href="." id="link_1"                    >1942年</a>- ）は、<a href="." id="link_2"                                                    >音楽評論家</a>。元・<a href="." id="link_3"                                          >KBS京都</a>ディレクター、テレビ制作局長、ラジオ制作局長。
</p><p><a href="." id="link_4"                                                              >関西フォーク</a>の黎明期の、1960年代から1970年代、<a href="." id="link_5"                                          >音楽番組</a>を担当し、<a href="." id="link_6"                                                    >高石ともや</a>、<a href="." id="link_7"                                                                                                                                                                  >ザ・フォーク・クルセイダーズ</a>らをバックアップしたことから、映画『<a href="." id="link_8"                                            >パッチギ!</a>』で<a href="." id="link_9"                                          >大友康平</a>演じる京都の放送局のディレクター役のモデルとされる。<a href="." id="link_10"                                                                       >フォークソング</a>はもちろん、<a href="." id="link_11"                                                   >カントリー</a>・ミュージック、<a href="." id="link_12"                                                             >ブルーグラス</a>や<a href="." id="link_13"                               >ジャズ</a>、<a href="." id="link_14"                                                                       >クラシック</a>、<a href="." id="link_15"                                         >映画音楽</a>、<a href="." id="link_16"                               >蓄音機</a>などにも詳しい。
</p>
