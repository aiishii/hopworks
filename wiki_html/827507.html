		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">鷹野隆大</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1963年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr></tbody></table>
<p><b>鷹野隆大</b>（たかの りゅうだい、<a href="." id="link_2"                    >1963年</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                                              >東京造形大学</a>特任教授。
</p><p>主に男性の<a href="." id="link_5"                                >ヌード</a>などを通して、<a href="." id="link_6"                                                    >ジェンダー</a>やセクシャリティをテーマにした写真を撮る。1998年から毎日欠かさず写真を撮る「毎日写真」を自らに課し、実験的な撮影を試みている。
</p>
