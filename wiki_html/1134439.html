<p>『<b>ベント</b>』（<i><a href="." id="link_1"                      >英</a>&#58; <span lang="en">Bent</span></i>）は、<a href="." id="link_2"                                                                                                                                                                                  >マーティン・シャーマン</a>による<a href="." id="link_3"                      >戯曲</a>である。<a href="." id="link_4"                              >1930年代</a>の<a href="." id="link_5"                                          >ベルリン</a>を舞台に、<a href="." id="link_6"                                                                                                                                    >ナチス</a>によって迫害された<a href="." id="link_7"                                                              >同性愛者</a>たちの悲劇を描く。
</p><p>『<b>ベント/堕ちた饗宴</b>』（原題は同じ）として映画化されている。
