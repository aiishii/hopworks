		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 朴入門入</b>（はやし ぼくにゅうもんにゅう、<a href="." id="link_1"                    >1670年</a>（<a href="." id="link_2"                      >寛文</a>10年） - <a href="." id="link_3"                    >1740年</a><a href="." id="link_3"                            >8月21日</a>（<a href="." id="link_4"                      >元文</a>5年<a href="." id="link_5"                                                      >7月29日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                                >林家</a>の<b>四世林門入</b>、七段。<a href="." id="link_10"                                                   >本因坊道策</a>門下、元の名は<b>片岡因的</b>、林家跡目となって<b>林因竹</b>。隠居後に朴入を名乗り、後世には<b>朴入門入</b>と呼ばれる。
</p>
