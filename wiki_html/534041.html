<p><b>讃岐鉄道</b>（さぬきてつどう）は、かつて<a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >香川県</a>に存在した<a href="." id="link_8"                                                    >鉄道事業者</a>（<a href="." id="link_9"                                                              >私設鉄道</a>会社）である。現在の<a href="." id="link_10"                                                             >四国旅客鉄道</a>（JR四国）が経営する鉄道線の原型を作った。
</p>
