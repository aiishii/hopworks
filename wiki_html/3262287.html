<p><b>田賀 陽介</b>（たが ようすけ）は、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                                >岐阜県</a>生まれ。日本の<a href="." id="link_2"                                                                                                                          >ランドスケープデザイナー</a>。田賀意匠事務所代表。<a href="." id="link_3"                                                                                  >東北芸術工科大学</a>デザイン工学部建築・環境デザイン学科准教授。<a href="." id="link_4"                                                                                                                >ランドスケープデザイン</a>、地域づくりや環境デザイン設計を通して、自然<a href="." id="link_5"                      >環境</a>と共生する空間を創造している。
</p>
