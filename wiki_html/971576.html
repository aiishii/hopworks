		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢島 たすく</b>（やじま たすく）は、<a href="." id="link_1"                          >8月2日</a>生まれの女性漫画家。血液型はB型で、出身地は<a href="." id="link_2"                                >佐賀県</a>。アニメディア投稿時代の旧ペンネームは「すく竜」。代表作に「<a href="." id="link_3"                                                                                            >月刊コミックPocke</a>」連載の『TWIN・地球（アース）』がある。
