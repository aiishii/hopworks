<p><b>ホセ・ガブリエル・コンドルカンキ</b>（<span lang="es">José Gabriel Condorcanqui Noguera</span>、<a href="." id="link_1"                    >1742年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >1781年</a><a href="." id="link_2"                            >5月18日</a>)、またの名を<b>トゥパク・アマル2世</b>（<span lang="es">Túpac Amaru II</span>）は、植民地時代の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                                                              >ペルーにおける反乱</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Rebeli%C3%B3n_de_T%C3%BApac_Amaru_II&amp;action=edit&amp;redlink=1" class="new" title="Es:Rebelión de Túpac Amaru II (存在しないページ)">スペイン語版</a>）</span></span>（<a href="." id="link_4"                    >1780年</a> - <a href="." id="link_5"                    >1782年</a>）の指導者である。
</p>
