<p><b>分倍河原の戦い</b>（ぶばいがわらのたたかい）は、<a href="." id="link_1"                                          >室町時代</a>後期の<a href="." id="link_2"                      >享徳</a>4年（<a href="." id="link_3"                    >1455年</a>）<a href="." id="link_4"                                                      >1月21日</a>・<a href="." id="link_5"                                                      >1月22日</a>に、<a href="." id="link_6"                                >武蔵国</a><a href="." id="link_7"                                >多摩川</a>河畔の分倍河原（現在の<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                                                    >府中市</a>）において、<a href="." id="link_10"                                         >足利成氏</a>率いる<a href="." id="link_11"                                         >鎌倉公方</a>勢と<a href="." id="link_12"                                         >上杉顕房</a>率いる（総大将は在京の<a href="." id="link_13"                                         >上杉房顕</a>）<a href="." id="link_14"                                         >関東管領</a>勢との間で行われた<a href="." id="link_15"                                         >合戦</a>である。
</p><p>この戦いをきっかけに<a href="." id="link_16"                                         >応仁の乱</a>と並んで室町時代最大の戦乱といわれる<b><a href="." id="link_17"                                         >享徳の乱</a></b>の幕が開かれる事となった。
</p>
