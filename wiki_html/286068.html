<p><b>永井 道雄</b>（ながい みちお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >3月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >教育社会学</a>者。<a href="." id="link_5"                                          >文部大臣</a>（<a href="." id="link_6"                                          >第95代</a>）。
</p><p>戦前に<a href="." id="link_7"                                                    >立憲民政党</a>幹事長や<a href="." id="link_8"                                                              >拓務大臣</a>、<a href="." id="link_9"                                                              >逓信大臣</a>、<a href="." id="link_10"                                                             >鉄道大臣</a>を務めた<a href="." id="link_11"                                                   >永井柳太郎</a>の次男。
</p>
