		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カルロ・マデルノ</b>（Carlo Maderno、1556年 - 1629年1月30日）は<a href="." id="link_1"                                          >イタリア</a>系<a href="." id="link_2"                                >スイス</a>人の<a href="." id="link_3"                                >建築家</a>で、<a href="." id="link_4"                                                              >ティチーノ州</a>で生まれた。<a href="." id="link_5"                                                              >バロック建築</a>の先駆者の1人として知られている。彼が<a href="." id="link_6"                                                    >ファサード</a>を設計した<a href="." id="link_7"                                                                                                                                                                        >サンタ・スザンナ教会</a>、<a href="." id="link_8"                                                                                                      >サン・ピエトロ大聖堂</a>、<a href="." id="link_9"                                                                                                                                                                                                                                                        >サンタンドレア・デッラ・ヴァーレ教会</a>はイタリアにおける<a href="." id="link_10"                                         >バロック</a>様式の発展に重要な位置を占めている。彫刻家<a href="." id="link_11"                                                                                                                                                                       >ステファノ・マデルノ</a>の兄弟とされることがあるが、2人が兄弟だという確たる証拠はない。
</p>
