		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Michel_Galabru_1999.jpg" title="ファイル:Michel Galabru 1999.jpg">ファイル:Michel Galabru 1999.jpg</a>  <div class="thumbcaption">ミシェル・ガラブリュ（1999年、テレビ局i-Teleの開局式にて）</div></div></div>
<p><b>ミシェル・ガラブリュ</b> <i>Michel Galabru</i> （<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                              >10月27日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                                              >喜劇俳優</a><a href="." id="link_6"                                                                                                                                                              >ジャン・ガラブリュ</a>と<a href="." id="link_4"                      >女優</a><a href="." id="link_7"                                                                                                                                                                                            >エマニュエル・ガラブリュ</a>の父親にあたる。
</p><p><a href="." id="link_8"                    >1977年</a>、第2回<a href="." id="link_9"                                                    >セザール賞</a>に於いて、ベルトラン・タヴェルニエ監督の『<a href="/w/index.php?title=Fr:Le_Juge_et_l%27Assassin&amp;action=edit&amp;redlink=1" class="new" title="Fr:Le Juge et l&#39;Assassin (存在しないページ)">fr:Le Juge et l'Assassin</a>（裁判官と殺人者）』で主演男優賞を受賞した。
</p>
