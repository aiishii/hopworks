<p><b>三好 基晴</b>（みよし もとはる、1953年8月30日 - ）は、日本の随筆家である。健康法や医療問題に関して独創的なコラムを多く出筆している。ホスメック・クリニック院長。<a href="." id="link_2"                                >福井県</a><a href="." id="link_3"                                >鯖江市</a>生まれ。
</p>
