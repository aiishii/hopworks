<p><span style="speak:none" aria-hidden="true"><b>関田 涙</b></span>（せきた なみだ、1967年 -）は日本の<a href="." id="link_1"                                          >推理作家</a>、<a href="." id="link_2"                                                                                  >児童文学作家</a>。<a href="." id="link_3"                                >横浜市</a>出身。
</p><p>2003年、『蜜の森の凍える女神』で第28回<a href="." id="link_4"                                                              >メフィスト賞</a>を受賞しデビューした。2007年刊行の『晩餐は「檻」のなかで』は『本格ミステリー・ワールド2008』で<a href="." id="link_5"                                                                        >黄金の本格</a>に選出された。
</p><p>2006年以降は、児童向け小説を主に発表している。
</p>
