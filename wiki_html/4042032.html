<p><b>ヴィタウタス・ミシュキニス</b>（Vytautas Miškinis, <a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >6月5日</a> - ）は、<a href="." id="link_2"                                                    >リトアニア</a>の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                                    >合唱指揮者</a>、<a href="." id="link_5"                                          >音楽教育者</a>。<a href="." id="link_6"                                                                                                                                                                            >リトアニア・ソビエト社会主義共和国</a>の<a href="." id="link_7"                                                              >ヴィリニュス</a>出身。作曲家として、現在までに700曲以上の<a href="." id="link_8"                                          >宗教曲</a>や世俗曲を作曲しているほか、世界各地で合唱指揮者として活動を行っている。
</p>
