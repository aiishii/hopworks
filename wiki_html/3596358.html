<p><b>石川 宏千花</b>（いしかわ ひろちか、女性、<a href="." id="link_1"                    >1969年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_4"                                                              >女子美術大学</a><a href="." id="link_5"                                          >芸術学部</a>卒業。テレビ番組の<a href="." id="link_6"                                                              >美術製作</a>業などを経て執筆活動に入る。<a href="." id="link_7"                    >2007年</a>、『ユリエルとグレン』で第48回<a href="." id="link_8"                                                                                                      >講談社児童文学新人賞</a>佳作を受賞。<a href="." id="link_9"                    >2010年</a>、同作で<a href="." id="link_10"                                                                                                                         >日本児童文学者協会新人賞</a>を受賞。<a href="." id="link_11"                   >2021年</a>、『拝啓パンクスノットデッドさま』で第61回<a href="." id="link_12"                                                                                                     >日本児童文学者協会賞</a>を受賞。
</p>
