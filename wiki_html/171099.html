		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸亀藩</b>（まるがめはん）は、<a href="." id="link_1"                                >讃岐国</a>（<a href="." id="link_2"                                >香川県</a>）の西部を領し、<a href="." id="link_3"                                >丸亀城</a>（<a href="." id="link_4"                                >丸亀市</a>）を本城とした<a href="." id="link_5"            >藩</a>。藩主は<a href="." id="link_6"                                >生駒家</a>、<a href="." id="link_7"                                >山崎家</a>、<a href="." id="link_8"                                >京極家</a>と続き、それぞれ藩主独特の<a href="." id="link_9"                                                                    >城下町</a>を形成し<a href="." id="link_10"                                         >廃藩置県</a>を迎えた。
</p><p>なお、生駒家は<a href="." id="link_11"                                                                   >高松城</a>を本城とし、讃岐一国を領したため、生駒家が領した西讃を丸亀藩と呼ぶには適さないとも考えられるが、現在ではその頃も丸亀藩の歴史の一部として語られることが多いため、ここにも含める。
</p>
