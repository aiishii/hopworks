		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 斌人</b>（かわい あやと、<a href="." id="link_1"                    >1918年</a>（<a href="." id="link_2"                      >大正</a>7年） - <a href="." id="link_3"                    >2005年</a>（<a href="." id="link_4"                      >平成</a>17年）<a href="." id="link_5"                          >9月6日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                                    >教育者</a>。元<a href="." id="link_9"                                >河合塾</a>理事長、元<a href="." id="link_10"                                         >山一證券</a>副社長。
</p><p><a href="." id="link_11"                                         >河合逸治</a>の長男。愛知県のローカル予備校に過ぎなかった河合塾を、弟の<a href="." id="link_12"                                         >河合邦人</a>と共に全国展開し、<a href="." id="link_13"                                                   >三大予備校</a>の1つに育てた。1992年<a href="." id="link_14"                                         >フランス</a><a href="." id="link_15"                                                   >教育功労章</a>オフィシエ受章。
</p>
