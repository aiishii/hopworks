		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川添 信介</b>（かわぞえ しんすけ、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                                                                                                                                                                  >京都大学大学院文学研究科</a>教授。
</p><p><a href="." id="link_4"                                >佐賀県</a>生まれ。<a href="." id="link_5"                                                                                                                                    >佐賀県立唐津東高等学校</a>、京都大学文学部を経て、京都大学大学院文学研究科博士課程修了。<a href="." id="link_6"                                                              >大阪市立大学</a>助教授を経て1996年より京大助教授、教授（西洋哲学史）。2003年「西欧13世紀中葉における哲学の諸概念」で京都大学<a href="." id="link_7"                                                              >博士（文学）</a>。西洋中世哲学史が専門。
</p>
