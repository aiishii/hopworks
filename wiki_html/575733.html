<p><b>Def Jam Recordings</b>（<b>デフ・ジャム・レコーディングス</b>）は、<a href="." id="link_1"                                                                                                                                                              >ラッセル・シモンズ</a>と<a href="." id="link_2"                                                                                  >リック・ルービン</a>によって<a href="." id="link_3"                    >1984年</a>に設立された<a href="." id="link_4"                                                                        >アメリカ</a>の<a href="." id="link_5"                                                                                  >レコードレーベル</a>で、<a href="." id="link_6"                                                              >ヒップホップ</a>・<a href="." id="link_7"                                  >R&amp;B</a>を専門としている。コールド・チリン、シュガーヒル、トミー・ボーイ、ジャイブ、デリシャス・ヴァイナルなどと並ぶ、ラップ全盛期の代表的なレコード・レーベルであった。
</p>
