		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 嘉平</b>（たむら かへい、<a href="." id="link_1"                    >1878年</a>（<a href="." id="link_2"                      >明治</a>10年） - <a href="." id="link_3"                    >1937年</a>（<a href="." id="link_4"                      >昭和</a>12年）<a href="." id="link_5"                            >5月19日</a>）は、<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                >島根県</a>生まれ、<a href="." id="link_9"                                >方円社</a>に所属後、<a href="." id="link_10"                                         >日本棋院</a>関西支部初代支部長を務める。六段。子の田村昇、田村実も囲碁棋士。
</p>
