<p><b>東 良子</b>（あずま りょうこ、<a href="." id="link_7"                    >1973年</a>（昭和48年）12月10日 - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >海上自衛官</a>で、<a href="." id="link_9"                                >自衛隊</a>初の女性<a href="." id="link_10"                               >練習艦</a><a href="." id="link_11"                                         >艦長</a>と護衛隊司令を歴任。<a href="." id="link_12"                                                   >防衛大学校</a>女子第1期生（第40期）。現在の階級は<a href="." id="link_13"                     >1等海佐</a>。
</p>
