		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ひのはら しょうぞう</div><span class="fn">日原 昌造</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1853年<br /><span class="birthplace"><a href="." id="link_1"                                >長門国</a><a href="." id="link_2"                                >豊浦郡</a>長府（現・<a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >下関市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1904-01-26</span>) </span><a href="." id="link_5"                    >1904年</a><a href="." id="link_5"                            >1月26日</a>（51歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">豊浦生</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">新聞記者、教育者、実業家</td></tr></tbody></table>
<p><b>日原 昌造</b>（ひのはら しょうぞう、<a href="." id="link_6"                      >嘉永</a>6年（<a href="." id="link_7"                    >1853年</a>） - <a href="." id="link_8"                      >明治</a>37年（<a href="." id="link_9"                    >1904年</a>）<a href="." id="link_10"                           >1月26日</a>）は、<a href="." id="link_11"                     >幕末</a>・<a href="." id="link_8"                      >明治</a>初期の<a href="." id="link_12"                               >長府藩</a>士、<a href="." id="link_13"                                         >時事新報</a>記者、実業家。<a href="." id="link_14"                                                                                           >愛知県師範学校</a>、<a href="." id="link_15"                                                                                 >静岡第一師範学校</a>の校長を務めた。筆名は豊浦生。
</p>
