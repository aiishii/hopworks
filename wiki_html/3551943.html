		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロシャス</b> (Rochas) は、マルセル・ロシャス（1902-1955）によって1925年に創設された、<a href="." id="link_1"                                                              >ファッション</a>、<a href="." id="link_2"                      >香水</a>、<a href="." id="link_3"                                >腕時計</a>、アクセサリーのブランドである。マルセル・ロシャスは、七分丈コートとポケットつきスカートを初めて発表したフランスの<a href="." id="link_4"                                                                                                                >ファッションデザイナー</a>である。現在は、多国籍企業の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                              >インターパルファム</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Interparfums&amp;action=edit&amp;redlink=1" class="new" title="Fr:Interparfums (存在しないページ)">フランス語版</a>）</span></span>社の傘下にある。
</p>
