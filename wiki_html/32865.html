<p><b>本因坊 秀策</b>（ほんいんぼう しゅうさく、<a href="." id="link_1"                      >文政</a>12年<a href="." id="link_2"                                                    >5月5日</a>（<a href="." id="link_3"                    >1829年</a><a href="." id="link_3"                          >6月6日</a>） - <a href="." id="link_4"                      >文久</a>2年<a href="." id="link_5"                                                      >8月10日</a>（<a href="." id="link_6"                    >1862年</a><a href="." id="link_6"                          >9月3日</a>））は<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >備後国</a><a href="." id="link_11"                     >因島</a>（現・<a href="." id="link_12"                               >広島県</a><a href="." id="link_13"                               >尾道市</a>因島外浦町）出身で俗姓は桑原。幼名は<b>虎次郎</b>。法名は日量。
</p>
