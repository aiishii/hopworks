<p><b>闔閭</b>（こうりょ、? - <a href="." id="link_2"                                                >紀元前496年</a>、在位：<a href="." id="link_1"                                                >紀元前514年</a> - 紀元前496年）は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                                          >春秋時代</a>の<a href="." id="link_7"                                      >呉</a>の第6代の<a href="." id="link_8"            >王</a>。姓は<a href="." id="link_9"                            >姫</a>。<a href="." id="link_10"           >諱</a>は<b>光</b>。家臣の<a href="." id="link_11"                     >孫武</a>、<a href="." id="link_12"                               >伍子胥</a>などの助けを得て、呉を一大強国へと成長させ覇を唱えたが、<a href="." id="link_13"           >越</a>王<a href="." id="link_14"                     >勾践</a>に敗れ、子の<a href="." id="link_15"                     >夫差</a>に復讐を誓わせて没した。<a href="." id="link_16"                                         >春秋五覇</a>の1人に数えられることがある。<b>闔廬</b>とも表記される。
</p>
