<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Edward_Sabine_Maull%26Fox_BNF_Gallica.jpg" title="ファイル:Edward Sabine Maull&amp;Fox BNF Gallica.jpg">ファイル:Edward Sabine Maull&amp;Fox BNF Gallica.jpg</a>  <div class="thumbcaption">Gen. Sir Edward Sabine</div></div></div>
<p>サー・<b>エドワード・サビーン</b>またはサビン（Sir <b>Edward Sabine</b>，<a href="." id="link_1"                    >1788年</a><a href="." id="link_1"                              >10月14日</a> - <a href="." id="link_2"                    >1883年</a><a href="." id="link_2"                            >5月26日</a>）は<a href="." id="link_3"                                                              >アイルランド</a>生まれの<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                          >天文学者</a>、<a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >探検家</a>である。
</p><p>1861年から1871年のあいだ<a href="." id="link_8"                                                              >王立協会</a>会長をつとめた。彼の兄弟の孫に、民俗研究家の<a href="." id="link_9"                                                                                                                                                                  >セイバイン・ベアリング＝グールド</a>がいる。
</p>
