		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドワード・"ネッド"・ヤング</b>（<b>Edward "Ned" Young</b>、<a href="." id="link_1"                    >1766年</a> - <a href="." id="link_2"                    >1800年</a><a href="." id="link_2"                              >12月25日</a>）は<a href="." id="link_3"                                                                              >バウンティ号</a>の乗組員であり、同船で反乱（<a href="." id="link_4"                                                                                            >バウンティ号の反乱</a>）が起きた際の乗組員の1人だった人物。<a href="." id="link_5"                                                                                                                                                    >ジョン・アダムズ</a>と共に<a href="." id="link_6"                                                                                  >ピトケアン島</a>の入植地の礎を築いた。
</p>
