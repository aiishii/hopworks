<p><b>小寺 春樹</b>（こてら はるき、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >2月12日</a> - ）は、<a href="." id="link_2"                                                              >日本製粉</a>の代表取締役社長。<a href="." id="link_3"                                >奈良県</a>生まれ。
</p><p>1975年に<a href="." id="link_4"                                          >静岡大学</a>農学部卒業後、日本製粉に入社。
</p><p>2006年取締役、2008年常務、2011年専務執行役員を経て、2012年に代表取締役社長に就任。
</p><p>日本国内22の製粉会社でつくる<a href="." id="link_5"                                          >製粉協会</a>会長も務めている。
</p>
