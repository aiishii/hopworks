<p><b>ロバート・ファーディナンド・ワーグナー</b>（Robert Ferdinand Wagner, <a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                          >6月8日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                          >5月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                                              >ニューヨーク</a>選出の<a href="." id="link_7"                                                                              >民主党</a><a href="." id="link_8"                      >連邦</a><a href="." id="link_9"                      >上院</a>議員。男性。<a href="." id="link_10"                   >1935年</a>に成立した<a href="." id="link_11"                                                                       >全国労働関係法</a>（通称<a href="." id="link_12"                                                                       >ワグナー法</a>）の起草者。
</p>
