		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いちりき まさひこ</div><span class="fn">一力 雅彦</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1960-05-14</span>) </span>1960年<a href="." id="link_1"                            >5月14日</a>（61歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >仙台市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                          >立教大学</a>経済学部卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、ジャーナリスト</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1986年 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org"><a href="." id="link_6"                                                    >河北新報社</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">河北新報社代表取締役社長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">任期</th><td>2007年 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子 <p><b>一力 雅彦</b>（いちりき まさひこ、<a href="." id="link_7"                    >1960年</a><a href="." id="link_7"                            >5月14日</a> - ）は、日本の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_6"                                                    >河北新報社</a>代表取締役社長。<a href="." id="link_9"                                          >東北放送</a>社外取締役。仙台<a href="." id="link_10"                                                   >経済同友会</a>代表幹事。公益社団法人<a href="." id="link_11"                                             >ACジャパン</a>副理事長。<a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >仙台市</a>出身。
</p>
