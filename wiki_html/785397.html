	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Brisbane_ST_03.jpg" title="ファイル:Brisbane ST 03.jpg">ファイル:Brisbane ST 03.jpg</a>  <div class="thumbcaption">ブリスベン都心部とブリスベン川</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Brisbane-River-Map.png" title="ファイル:Brisbane-River-Map.png">ファイル:Brisbane-River-Map.png</a>  <div class="thumbcaption">ブリスベン川は市内を蛇行するように流れている</div></div></div>
<p><b>ブリスベン川</b>（ブリスベンがわ、<i>Brisbane River</i> ）はオーストラリア連邦クイーンズランド州南東部を流れる<a href="." id="link_1"                                          >河川</a>である。<a href="." id="link_2"                    >1823年</a>、<a href="." id="link_3"                                                                                                                                              >ニューサウスウェールズ州総督</a><a href="." id="link_4"                                                                                                                          >トーマス・ブリスベン</a>に因んで<a href="." id="link_5"                                >探検家</a>ジョン・オクスレイにより名付けられた。
</p><p><a href="." id="link_6"                      >州都</a><a href="." id="link_7"                                                    >ブリスベン</a>を流れ、<a href="." id="link_8"                                                    >モートン湾</a>へ注いでいる。現在<a href="." id="link_9"                                                                                  >シティ・キャット</a>フェリーが運航している。
</p>
