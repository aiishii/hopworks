		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 剛嗣</b>（やまもと たけじ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >1月6日</a> - ）は、日本の<a href="." id="link_2"                                >弁護士</a>。<a href="." id="link_3"                                                              >東京弁護士会</a>会長や、<a href="." id="link_4"                                                                                  >日本弁護士連合会</a>副会長、<a href="." id="link_5"                                                    >最高裁判所</a><a href="." id="link_6"                                                    >司法研修所</a>教官、<a href="." id="link_7"                                >法務省</a><a href="." id="link_8"                                                                                                      >司法試験考査委員</a>、<a href="." id="link_9"                                                                                  >国家公安委員</a>等を歴任した。<a href="." id="link_10"                                                                       >旭日中綬章</a>受章。
</p>
