		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハワード・ジョージアイ</b>（Howard Georgi, <a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >1月6日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の理論物理学者。1974年にグラショウと<a href="." id="link_3"                                >素粒子</a>の相互作用に関する<a href="." id="link_4"                                                    >大統一理論</a>を提案した。
</p><p><a href="." id="link_5"                                                                                  >カリフォルニア州</a>の<a href="." id="link_6"                                                                                                                                                                                            >サンバーナーディーノ</a>に生まれ、1967年に<a href="." id="link_7"                                                                        >ハーバード大学</a>を卒業、<a href="." id="link_8"                                                              >エール大学</a>で学位をえた。ハーバード大学で研究を続け、1980年からハーバード大学教授である。1995年に<a href="." id="link_9"                                                                                  >アメリカ物理学会</a>から<a href="." id="link_10"                                                                           >J・J・サクライ賞</a>、2000年にICTPの<a href="." id="link_11"                                                             >ディラック賞</a>を受賞した。
</p>
