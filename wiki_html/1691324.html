		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荘 助</b>（そう じょ、? - <a href="." id="link_1"                                                >紀元前122年</a>）は、<a href="." id="link_2"                      >前漢</a>の人。<a href="." id="link_3"                                >会稽郡</a><a href="." id="link_4"                      >呉県</a>の人。漢の<a href="." id="link_5"                                      >武帝</a>の側近。呉王<a href="." id="link_6"                      >劉濞</a>や梁王<a href="." id="link_7"                      >劉武</a>に仕えた遊説の士荘忌の子とも同族とも言う。姓の「荘」が<a href="." id="link_8"                      >後漢</a><a href="." id="link_9"                                      >明帝</a>の名であるため、『<a href="." id="link_10"                     >漢書</a>』等では<a href="." id="link_11"           >諱</a>を避けて「厳助」と表記している。
</p>
