	<h1 id="firstHeading" class="firstHeading" >まいた菜穂</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>まいた 菜穂</b>（まいた なお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >広島県</a>出身。<a href="." id="link_4"                                >血液型</a>A型。<a href="." id="link_5"                                          >少女漫画</a>雑誌『<a href="." id="link_6"                                >ちゃお</a>』（<a href="." id="link_7"                                >小学館</a>）にて執筆している。
</p><p>第55回<a href="." id="link_8"                                                                                                                >小学館新人コミック大賞</a>佳作を受賞した「スカジャン☆ジャンキー」（<a href="." id="link_9"                    >2005年</a>、『<a href="." id="link_10"                                                                                 >ちゃおDX</a>』春号掲載）でデビュー。受賞時の<a href="." id="link_11"                                                   >ペンネーム</a>は「<b>米田</b>菜穂」。『ちゃおDX』でのデビュー以前に「<b>蒔田菜穂</b>」名義で『<a href="." id="link_12"                                         >なかよし</a>』（<a href="." id="link_13"                               >講談社</a>）に作品を発表したことがある。
</p><p>現在は『<a href="." id="link_6"                                >ちゃお</a>』本誌で『<a href="." id="link_14"                                                                                                                         >大人はわかってくれない。</a>』を2020年2月号から連載している。
</p>
