<p><b>ハワイ・スーパーフェリー</b>（<i>Hawaii Superferry</i>）は、<a href="." id="link_6"                                                    >ハワイ諸島</a>で運航されていた<a href="." id="link_1"                                          >フェリー</a>およびその運航会社。高速双胴船で<a href="." id="link_4"                                          >オアフ島</a>の<a href="." id="link_2"                                          >ホノルル港</a>と<a href="." id="link_5"                                          >マウイ島</a>の<a href="." id="link_7"                                          >カフルイ港</a>の間を結び、旅客と車両を輸送していた。
</p>
