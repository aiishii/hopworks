		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立原 春沙</b>（たちはら しゅんさ、<a href="." id="link_1"                                                >文化</a>11年<a href="." id="link_2"                                                    >2月7日</a>（<a href="." id="link_3"                    >1814年</a><a href="." id="link_3"                            >3月28日</a>） - <a href="." id="link_4"                      >安政</a>2年<a href="." id="link_5"                                                      >11月3日</a>（<a href="." id="link_6"                    >1855年</a><a href="." id="link_6"                              >12月11日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>末期の<a href="." id="link_8"                      >南画家</a>。名を春（子）、<a href="." id="link_9"            >字</a>を沙々、春沙は号。<a href="." id="link_10"                               >水戸藩</a>士で<a href="." id="link_11"                               >水戸学</a>に貢献した<a href="." id="link_12"                                         >立原翠軒</a>の孫で、南画家・<a href="." id="link_13"                                         >立原杏所</a>の長女。画を父と<a href="." id="link_14"                                         >渡辺崋山</a>に学び、崋山門下十哲のひとりに数えられ、女性らしい繊細な花卉図が残る。
</p>
