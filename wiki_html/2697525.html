<p><b>マラ川</b>（マラがわ、<a href="." id="link_1"                      >英語</a>：Mara River）は、<a href="." id="link_2"                                                    >タンザニア</a>と<a href="." id="link_3"                                >ケニア</a>の<a href="." id="link_4"                      >国境</a>の<a href="." id="link_5"                                          >河川</a>である。両国を流れて<a href="." id="link_6"                                                                        >ヴィクトリア湖</a>へ注ぐ。長さは395キロで、面積は13504キロである。<a href="." id="link_7"                      >ヌー</a>の<a href="." id="link_8"                      >群れ</a>が、<a href="." id="link_3"                                >ケニア</a>の<a href="." id="link_9"                                                                                                      >マサイマラ国立保護区</a>と<a href="." id="link_2"                                                    >タンザニア</a>の<a href="." id="link_10"                                                                                                     >セレンゲティ国立公園</a>の間を移動する際、この川を集団で渡ることで有名である。
