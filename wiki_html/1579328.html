<p><b>立牛川</b>（たつうしがわ）は、<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                                                                                      >オホーツク総合振興局</a>管内の<a href="." id="link_8"                                >紋別市</a>南部の<a href="." id="link_5"                                                                                                            >北見富士</a>に源を発し、紋別市<a href="." id="link_9"                                                                                                            >上渚滑町</a>下立牛で<a href="." id="link_2"                                >渚滑川</a>に合流する<a href="." id="link_3"                                                              >一級河川</a>である。川の名は、<a href="." id="link_10"                                         >アイヌ語</a>の「タッ・ウシ」（<a href="." id="link_11"                                                             >シラカバ</a>の木が生える）に由来。
</p>
