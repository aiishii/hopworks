		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あんどう ひではる</div><span class="fn">安藤 英治</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1921-03-03</span>) </span>1921年<a href="." id="link_1"                          >3月3日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1998-12-17</span>) </span><a href="." id="link_4"                    >1998年</a><a href="." id="link_4"                              >12月17日</a>（77歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                                              >社会学者</a></td></tr></tbody></table>
<p><b>安藤 英治</b>（あんどう ひではる、<a href="." id="link_6"                    >1921年</a><a href="." id="link_6"                          >3月3日</a> - <a href="." id="link_4"                    >1998年</a><a href="." id="link_4"                              >12月17日</a>）は、日本の<a href="." id="link_5"                                                              >社会学者</a>。<a href="." id="link_7"                                          >成蹊大学</a><a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                                                                                      >マックス・ヴェーバー</a>の研究者であった。東京出身。
</p>
