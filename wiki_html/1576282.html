<p><b>平田 内蔵吉</b>（ひらた くらきち、<a href="." id="link_1"                    >1901年</a> - <a href="." id="link_2"                    >1945年</a>）は、日本の<a href="." id="link_3"                                                    >医学者</a>(<a href="." id="link_4"                                          >民間療法</a>家)、<a href="." id="link_5"                      >詩人</a>。<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >赤穂市</a>出身。弟の<a href="." id="link_8"                                                                                                            >平田晋策</a>は『<a href="." id="link_9"                                                              >新戦艦高千穂</a>』などの作品がある戦争<a href="." id="link_10"                               >小説家</a>。長男の<a href="." id="link_11"                                                                                                           >平田穂生</a>は<a href="." id="link_12"                               >シナリオライター</a>。孫の<a href="." id="link_13"                                                   >平田オリザ</a>は<a href="." id="link_14"                               >劇作家</a>である。
</p>
