		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斡本</b>（オベン、? - <a href="." id="link_1"                                      >皇統</a>元年<a href="." id="link_2"                                                      >5月12日</a>（<a href="." id="link_3"                    >1141年</a><a href="." id="link_3"                            >6月17日</a>））は、<a href="." id="link_4"                                      >金</a>の<a href="." id="link_5"                      >皇族</a>。漢名は<b>宗幹</b>。太祖<a href="." id="link_6"                                >阿骨打</a>の庶長子。母は側室の裴満氏（追尊<a href="." id="link_7"                                                                                                                                >光懿皇后</a>）。<a href="." id="link_8"                      >爵位</a>は<b>遼王</b>で、忠烈と<a href="." id="link_9"            >諡</a>された。
</p>
