<p><b>デイブ・マッケンナ</b>（<i>Dave McKenna</i>,<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >5月30日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >10月18日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >ジャズ</a>・<a href="." id="link_5"                                                    >ピアニスト</a>。<a href="." id="link_6"                                                                                            >ロードアイランド州</a>出身。ソロでの演奏を得意とする。
</p><p><a href="." id="link_7"                    >2005年</a>暮れまで活動していたが、<a href="." id="link_8"                    >2006年</a>6月現在、彼のホームページには今後は演奏を行わない旨が掲示されている。
</p>
