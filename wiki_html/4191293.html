		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テムデル</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Temüder</span>、? - <a href="." id="link_2"                                      >至治</a>2年<a href="." id="link_3"                                                      >8月25日</a>（<a href="." id="link_4"                    >1322年</a><a href="." id="link_4"                            >10月6日</a>））とは、<a href="." id="link_5"                                                                        >大元ウルス</a>に仕えた政治家の一人。皇太后<a href="." id="link_6"                      >ダギ</a>の寵愛を受けて強権を振るい、国政を壟断した姦臣として知られる。
</p><p>『<a href="." id="link_7"                      >元史</a>』における<a href="." id="link_8"                      >漢字</a>表記は<b>鉄木迭児</b>(tiĕmùdiéér)。
</p>
