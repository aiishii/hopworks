<p><b>フィリベール・コメルソン</b>（Philibert Commerçon または Commerson、<a href="." id="link_1"                    >1727年</a><a href="." id="link_1"                              >11月18日</a> – <a href="." id="link_2"                    >1773年</a><a href="." id="link_2"                            >3月13日</a>）は、<a href="." id="link_3"                                                              >フランス</a>の<a href="." id="link_4"                                                              >植物学者</a>、<a href="." id="link_5"                                                              >博物学者</a>である。<a href="." id="link_6"                                                                                                                                                                                                >ルイ・アントワーヌ・ド・ブーガンヴィル</a>の<a href="." id="link_7"                                          >世界一周</a><a href="." id="link_8"                                                                                                  >探検船</a>に乗船し、<a href="." id="link_9"                      >植物</a>を採集したことで知られる。
</p>
