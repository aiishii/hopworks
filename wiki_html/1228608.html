		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 和雄</b>（あおき かずお、<a href="." id="link_1"                    >1930年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >児童文学作家</a>。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>出身。<a href="." id="link_6"                                                                                                      >早稲田大学第一文学部</a>心理学科卒業。横浜市<a href="." id="link_7"                                                    >教育委員会</a><a href="." id="link_8"                                          >指導主事</a>、横浜市立<a href="." id="link_9"                                >小学校</a><a href="." id="link_10"                     >校長</a>を経て、<a href="." id="link_11"                     >教育</a><a href="." id="link_12"                                                                                 >カウンセラー</a>となる。カウンセラーとしての経験を生かし、<a href="." id="link_13"                               >いじめ</a>や<a href="." id="link_14"                                         >児童虐待</a>をテーマにした児童書を多数出版。
</p>
