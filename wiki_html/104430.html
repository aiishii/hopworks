		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーレンド・レイプハルト</b>（Arend Lijphart、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >8月17日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                          >オランダ</a>・<a href="." id="link_5"                                                                        >アペルドールン</a>生まれ。
</p><p><a href="." id="link_6"                    >1963年</a>に<a href="." id="link_7"                                                              >エール大学</a>で政治学博士を取得。<a href="." id="link_8"                                                                                                                                                        >カリフォルニア大学バークレー校</a>助教授などを経て、現在<a href="." id="link_9"                                                                                                                                                                  >カリフォルニア大学サンディエゴ校</a><a href="." id="link_10"                                         >名誉教授</a>。<a href="." id="link_11"                   >1989年</a>に<a href="." id="link_12"                                                                                                                                   >アメリカ芸術科学アカデミー</a>の会員に選ばれ、<a href="." id="link_13"                   >1995年</a>から<a href="." id="link_14"                   >1996年</a>までは<a href="." id="link_15"                                                                                 >アメリカ政治学会</a>会長を歴任した。
</p>
