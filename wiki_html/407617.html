		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リー・トンプソン</b>（Lee Thompson）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_2"                                >社会学</a>者。男性。<a href="." id="link_3"                                                    >早稲田大学</a><a href="." id="link_4"                                                                                            >スポーツ科学部</a>教授。研究分野は<a href="." id="link_5"                                >大相撲</a>を中心とした現代社会学。
</p><p>本名はリー・オースティン・トンプソン。<a href="." id="link_6"                                                    >オレゴン州</a>出身。相撲だけではなく、<a href="." id="link_7"                                >力道山</a>を中心としたプロレス研究でも知られているが、専門はあくまでも<a href="." id="link_2"                                >社会学</a>である。かつて、<a href="." id="link_8"                                                                                        >NHK教育テレビ</a>の英語番組に出演していた。また、ラジオ<a href="." id="link_9"                                                                                            >DJ</a>の経験もある。<a href="." id="link_10"                                         >大阪大学</a>助手、<a href="." id="link_11"                                                             >大阪学院大学</a>国際学部講師、助教授を経て現職。
</p>
