<p><b>フランツ・レオポルド・ノイマン</b>（Franz Leopold Neumann, <a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                          >9月2日</a>）は、<a href="." id="link_3"                                >ドイツ</a>・<a href="." id="link_4"                                                                        >アメリカ</a>の政治学および社会学者、法律家（弁護士）。<a href="." id="link_5"                                                    >ドイツ帝国</a>カトヴィッツ（現在の<a href="." id="link_6"                                                    >ポーランド</a>領<a href="." id="link_7"                                                              >カトヴィツェ</a>）生まれのユダヤ人である。
</p>
