		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唯是 康彦</b>（ゆいぜ やすひこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >8月13日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>で、<a href="." id="link_3"                                                              >千葉経済大学</a><a href="." id="link_4"                                          >客員教授</a>。専門は、<a href="." id="link_5"                                                    >農業経済学</a>、<a href="." id="link_6"                                                              >食糧問題</a>。70～80年代の日本の<a href="." id="link_7"                                          >農業政策</a>に大きな影響を及ぼし、特に農産物自由化論者の代表として知られる。<a href="." id="link_8"                                                              >農水大臣</a>の候補に挙がったこともしばしば。
</p>
