<p><b>伊藤 愛子</b>（いとう あいこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >歌手</a>。みずがめ座。A型。<a href="." id="link_3"                                                                        >日本コロムビア</a>所属。<a href="." id="link_4"                                >北海道</a>出身。現在は主に<a href="." id="link_5"                                          >神奈川県</a>で活動。コンサート等に多く出演。合わせて歌の教室を持っており、生徒達に歌の指導を行なっている。
</p><p>涙の止り木/愛ひとすじ  でデビュー。
「抱き締めてマンボ」
「岬の女」
「ミッドナイト空港」
「赤い蝶のルンバ」
「もう一度逢いたい」
「愛の十字架」
「砂の家」
「いいね・お酒」
「帰郷」
「偽りの微笑」
などの楽曲をCD発売している。
</p>
