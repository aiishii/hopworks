<p><b>ピオネール島</b>（ピオネールとう、<a href="." id="link_3"                                          >ロシア語</a>:<b><span lang="ru">Пионер</span></b>；<a href="." id="link_4"                      >英語</a>:<b><span lang="en">Pioneer Island</span></b>）は、<a href="." id="link_2"                                >ロシア</a>の最北部にある群島<a href="." id="link_1"                                                                                                                                    >セヴェルナヤ・ゼムリャ諸島</a>を構成する島の1つである。名称は、「<a href="." id="link_5"                                                                                                            >パイオニア</a>」もしくは「<a href="." id="link_6"                                                    >ピオネール</a>」と呼ばれた<a href="." id="link_7"                                                              >ソ連</a>の<a href="." id="link_8"                                                                        >ボーイスカウト</a>組織のこと。
