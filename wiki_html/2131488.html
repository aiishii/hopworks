		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高田 繁太郎</b>（たかた しげたろう、<a href="." id="link_1"                      >安政</a>4年〈<a href="." id="link_2"                    >1857年</a>〉 - <a href="." id="link_3"                      >大正</a>8年〈<a href="." id="link_4"                    >1919年</a>〉）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。高田家11代目。<a href="." id="link_7"                      >旧姓</a>：伊藤。農政の先駆者といわれ、多彩な独創的事業に成功。日野川河口の埋め立てによる高田新田、旗ケ崎海岸の開墾、倉庫の建設など、繁太郎の事業は米子の産業発展に寄与した。
</p>
