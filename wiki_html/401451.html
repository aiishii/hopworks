		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ザ・くりそっち</b>は、<a href="." id="link_1"                      >日本</a>の有名<a href="." id="link_2"                                >芸能人</a>の<a href="." id="link_3"                                                                                  >そっくりさん</a><a href="." id="link_4"                                          >タレント</a>によって結成された歌手グループである。
</p><p><a href="." id="link_5"                    >1997年</a>、<a href="." id="link_6"                                      >TBS</a>の<a href="." id="link_7"                                                                        >バラエティ番組</a>「上岡龍太郎スペシャルスターそっくり豪華版」の企画で結成され、同年<a href="." id="link_8"                                          >シングル</a><a href="." id="link_9"                                                                                            >CD</a>「all the same～あなたに似た人～」でデビュー。
</p><p>グループ名は、「そっくり」の<a href="." id="link_10"                     >倒語</a>である「くりそつ」と、当時流行していた<a href="." id="link_11"                                                             >携帯型ゲーム</a>の「<a href="." id="link_12"                                                   >たまごっち</a>」に由来する。当初はお互い際立たせるため持ち歌のメドレーを企画したが、案の定<a href="." id="link_13"                               >著作権</a>で却下された。
グループ隊長は<a href="." id="link_14"                                         >谷村仁司</a>。副隊長は<a href="." id="link_15"                                                                                                           >とぅんく</a>。
</p>
