		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローレンス・フリードマン</b>（Sir Lawrence David Freedman、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >12月7日</a> - ）は、イギリスの<a href="." id="link_2"                                                              >国際政治学者</a>。専門は、戦略研究、安全保障論、イギリス外交政策。
</p><p><a href="." id="link_3"                                                                                            >マンチェスター大学</a>、<a href="." id="link_4"                                                    >ヨーク大学</a>、<a href="." id="link_5"                                                                                                      >オックスフォード大学</a>ナッフィールド・カレッジで学ぶ。<a href="." id="link_6"                                                                        >国際戦略研究所</a>、<a href="." id="link_7"                                                                                            >王立国際問題研究所</a>を経て、1982年から、<a href="." id="link_8"                                                                                                                                              >ロンドン大学キングス・カレッジ</a>戦争学部教授。
</p>
