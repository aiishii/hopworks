		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明石 散人</b>（あかし さんじん、<a href="." id="link_1"                    >1945年</a> - ）は日本の<a href="." id="link_2"                      >作家</a>。
</p><p><a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                      >築地</a>生まれ。<a href="." id="link_5"                                          >中央大学</a>文学部卒業。<a href="." id="link_6"                    >1990年</a>以降、<a href="." id="link_7"                      >歴史</a>を主題とする作品を多数発表している。またテレビ番組、美術展等の企画監修を手掛ける。公益社団法人<a href="." id="link_8"                                                                                                      >全日本テコンドー協会</a>理事相談役。財団法人<a href="." id="link_9"                                                                                                                                                                                  >日本青少年文化センター</a>評議員。<a href="." id="link_10"                                                                                                               >日本オリンピック委員会</a>評議員。デビューを控えていた時期の<a href="." id="link_11"                                         >京極夏彦</a>と師弟関係の契約を結んだ（本人曰く、「彼の方がもう格が上だというのに未だに約束を守り続けてくれる」）。
</p>
