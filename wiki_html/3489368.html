<p><b>モーリス・ド・ゲラン</b>（Maurice de Guérin、<a href="." id="link_1"                    >1810年</a><a href="." id="link_1"                          >8月4日</a> - <a href="." id="link_2"                    >1839年</a><a href="." id="link_2"                            >7月19日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >詩人</a>。南フランスの<a href="." id="link_5"                                          >タルヌ県</a>ケーラの貴族の家に生まれる。<a href="." id="link_6"                                                              >トゥールーズ</a>の神学校を出た後、<a href="." id="link_7"                      >パリ</a>のコレージュ・スタニスラスで学ぶ。四十数篇の<a href="." id="link_8"                      >韻文</a>による習作と、数篇の<a href="." id="link_9"                      >散文</a>による詩、日記『緑の手帳』などを作る。日記作家の<a href="." id="link_10"                                                                                                               >ウジェニー・ド・ゲラン</a>は実姉で、彼女から生涯愛情を受けた。1839年に結核で息を引き取る。
</p>
