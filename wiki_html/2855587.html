		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・ズビゼウスキー</b>（<b>Paul Zbyszewski</b>）は、アメリカ合衆国の脚本家、プロデューサーである。テレビシリーズ『<a href="." id="link_1"          >LOST</a>』の脚本を執筆し、また『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                          >デイ・ブレイク</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Day_Break&amp;action=edit&amp;redlink=1" class="new" title="En:Day Break (存在しないページ)">英語版</a>）</span></span>』を企画した。映画『<a href="." id="link_3"                                                                                                                                                        >ダイヤモンド・イン・パラダイス</a>』の脚本も書いている。
</p>
