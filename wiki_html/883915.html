<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yoroppaken_Katsudon.jpg" title="ファイル:Yoroppaken Katsudon.jpg">ファイル:Yoroppaken Katsudon.jpg</a>  <div class="thumbcaption">ヨーロッパ軒総本店のカツ丼セット</div></div></div>
<p><b>ヨーロッパ軒</b>（ヨーロッパけん）は、元祖ソースカツ丼の店として<a href="." id="link_1"                                >福井県</a>に所在する<a href="." id="link_2"                                                    >洋食店</a>である。総本店は<a href="." id="link_3"                                >福井市</a><a href="." id="link_4"                                                          >順化</a>に所在する。<a href="." id="link_5"                                                    >のれん分け</a>により、福井県内各地に支店が所在し、2013年1月現在で19店舗を擁する。11店が福井市、5店が敦賀市である。
</p>
