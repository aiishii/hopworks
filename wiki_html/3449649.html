		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立山 良司</b>（たてやま りょうじ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >6月15日</a> - ）は、<a href="." id="link_2"                                                              >国際政治学者</a>、<a href="." id="link_3"                                                    >防衛大学校</a>名誉教授。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a>政治経済学部卒。<a href="." id="link_6"                                                                                                                          >在イスラエル日本大使館</a>専門調査員、<a href="." id="link_7"                                                                                                                                                                            >国連パレスチナ難民救済事業機関</a>（UNRWA）職員、財団法人<a href="." id="link_8"                                                                                                                                          >中東経済研究所</a>研究主幹などを経て、1997年防衛大学校国際関係学科教授。2013年定年退官、名誉教授。<a href="." id="link_9"                                                                                                                          >日本エネルギー経済研究所</a>客員研究員。専門は中東現代政治。
</p>
