		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 雑草子</b>（おおの ざっそうし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>、<a href="." id="link_3"                      >陶芸</a><a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >愛知県</a>出身。本名・幸雄。筆名・秋山峻。<a href="." id="link_6"                                          >南山大学</a><a href="." id="link_7"                                          >社会学部</a>卒。学生時代より<a href="." id="link_8"                      >俳句</a>に親しみ、<a href="." id="link_9"                                                                                                                      >国松ゆたか</a>・<a href="." id="link_10"                                         >高浜年尾</a>・<a href="." id="link_11"                                         >稲畑汀子</a>に師事し「<a href="." id="link_12"                                                                             >ホトトギス</a>」に所属。<a href="." id="link_13"                                                   >加藤唐九郎</a>、十三代<a href="." id="link_14"                                                             >今泉今右衛門</a>の知遇を得て日本陶芸史を研究した。芸術文化交流の会理事、<a href="." id="link_15"                                                             >西武文理大学</a>客員教授などを歴任。
</p>
