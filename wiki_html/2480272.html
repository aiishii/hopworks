<p><b>南部 利文</b>（なんぶ としふみ、<a href="." id="link_13"                   >1970年</a><a href="." id="link_13"                         >4月8日</a> - ）は、<a href="." id="link_14"                               >南部家</a>の第46代当主。<a href="." id="link_15"                                         >東北銀行</a>非常勤<a href="." id="link_16"                               >監査役</a>。<a href="." id="link_17"                                                   >後陽成天皇</a>の<a href="." id="link_18"                                         >男系</a>十一世<a href="." id="link_19"                                         >子孫</a>である。
</p>
