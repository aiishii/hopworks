		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブルー&amp;スカイ</b>（ブルーアンドスカイ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >7月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                                >演出家</a>、<a href="." id="link_5"                                          >放送作家</a>、<a href="." id="link_6"                      >俳優</a>。元<a href="." id="link_7"                                                                                                                                                    >演劇弁当猫ニャー</a>主宰。<a href="." id="link_8"                                                              >ダックスープ</a>所属。<a href="." id="link_9"                                >東京都</a>出身。<a href="." id="link_10"                   >2012年</a>9月まで「<b>ブルースカイ</b>」名義で活動していた。
</p>
