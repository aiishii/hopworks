		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下田 大気</b>（しもだ　ひろき、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >8月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                                              >武蔵野市議会</a>議員、タクシードライバー、元<a href="." id="link_5"                      >俳優</a>。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                                >血液型</a>は<a href="." id="link_8"                                    >AB型</a>。父は作家の<a href="." id="link_9"                                                    >志茂田景樹</a>。<a href="." id="link_10"                                                                                                               >芸能プロダクション</a>「<a href="." id="link_11"                                                                                                                                                                                                         >ビッグ・ブッキング・エンターテインメント</a>」に所属。
</p>
