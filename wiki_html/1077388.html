<p><b>橘 天敬</b>（たちばな てんけい、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>。本名・中山義文。初期には園部香峰を称していた。横山大観に私淑し、障屏画を中心に制作。代表作に「和楽之図」(<a href="." id="link_5"                                                    >大英博物館</a>所蔵)、「風神雷神図」がある。
</p>
