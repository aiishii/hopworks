<p><b>松永 邦久</b>（まつなが くにひさ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >9月25日</a> - ）は、日本の男性<a href="." id="link_2"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                                    >さいたま市</a>（<a href="." id="link_5"                                >大宮市</a>）出身。<a href="." id="link_6"                                                                                  >キャスト・プラス</a>所属。血液型<a href="." id="link_7"                                                >AB型</a>。
</p><p>にこやかな笑顔と堅実な態度で「報道の<a href="." id="link_8"                                      >TBS</a>」といわれる一時代を築いた人物の一人でもある。
</p><p>実弟は元<a href="." id="link_9"                                                    >HBC</a>アナウンサーで株式会社マツプロ松永 代表取締役の<a href="." id="link_10"                                         >松永俊之</a>。
</p>
