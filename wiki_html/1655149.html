<p><b>宮西 豊逸</b>（みやにし ほういつ、<a href="." id="link_1"                    >1907年</a> - <a href="." id="link_2"                    >1996年</a>）は、日本の翻訳家、著作家。
</p><p>1934年頃、同人誌『作家群』に参加、また<a href="." id="link_3"                                                                                      >D・H・ロレンス</a>の翻訳を行う。1941年頃、<a href="." id="link_4"                                                    >大久保康雄</a>らと霜月会を作り小説を書く。戦後も英文学の翻訳を行い、『<a href="." id="link_5"                      >白鯨</a>』は<a href="." id="link_6"                                          >阿部知二</a>訳と並んで世界文学全集などに入った。また晩年は禅に関する著作を出している。
</p>
