		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沢井 一恵</b>（さわい かずえ、1941年1月1日-）は日本の箏曲家。京都府出身。<a href="." id="link_1"                                >十七絃</a>箏演奏者。
</p><p>1979年に夫の<a href="." id="link_2"                                          >沢井忠夫</a>とともに<a href="." id="link_3"                                                    >沢井箏曲院</a>を設立した。1964年<a href="." id="link_4"                                                              >東京芸術大学</a>音楽学部卒業。<a href="." id="link_5"                                          >宮城道雄</a>に師事。欧米各地で<a href="." id="link_6"                                          >現代邦楽</a>を公演した。沢井箏曲院現会長の<a href="." id="link_7"                                                    >沢井比河流</a>は長男。
</p>
