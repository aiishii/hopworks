		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kumite_of_Motobu_Choki.jpg" title="ファイル:Kumite of Motobu Choki.jpg">ファイル:Kumite of Motobu Choki.jpg</a>  <div class="thumbcaption">山田辰雄（左）と本部朝基（1926年）</div></div></div><p><b>山田 辰雄</b>（やまだ たつお、<a href="." id="link_1"                    >1905年</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >5月28日</a>）は<a href="." id="link_3"                                >兵庫県</a>出身の<a href="." id="link_4"                                          >空手</a>家。<a href="." id="link_5"                      >昭和</a>期を代表する空手家の一人であり、<a href="." id="link_6"                                                                                                                                          >日本拳法空手道</a>の開祖。また、日本ではじめてグローブ着用、防具なしによる直接打撃制試合を実施した人物であり、後の<a href="." id="link_7"                                                                                            >フルコンタクト空手</a>や<a href="." id="link_8"                                                                                  >キックボクシング</a>の誕生につながる業績を残した事でも知られる。
