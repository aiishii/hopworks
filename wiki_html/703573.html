		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿羅 健一</b>（あら けんいち、 <a href="." id="link_1"                    >1944年</a><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2019年9月4日 (水) 17:59 (UTC)"><a href="." id="link_2"                          >2月9日</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年9月4日 (水) 17:59 (UTC)">要出典</span></a></i>&#93;</sup> - ）は、日本の<a href="." id="link_3"                                >評論家</a>・近現代史研究家。1980年代まで<b>畠中秀夫</b>という<a href="." id="link_4"                                                    >ペンネーム</a>を使用していた。「<a href="." id="link_5"                                                              >百人斬り訴訟</a>を支援する会」会長を経て、「中国の抗日記念館の不当な写真の撤去を求める国民の会」会長、<a href="." id="link_6"                                                                                            >主権回復を目指す会</a>顧問、「<a href="." id="link_7"                                                    >田母神</a>論文と<a href="." id="link_8"                                >自衛官</a>の名誉を考える会」顧問を務める。
</p><p><a href="." id="link_9"                                >宮城県</a>出身、<a href="." id="link_10"                                         >東北大学</a><a href="." id="link_11"                               >文学部</a>卒業。<a href="." id="link_12"                   >1966年</a>から<a href="." id="link_13"                                                                       >キングレコード</a>に勤務し、1984年に<a href="." id="link_14"                                                             >フリー</a>となる。
</p>
