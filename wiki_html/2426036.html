<p><b>ゴリ・アメリ</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">گلی عامری</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Goki Ameri</span>、<a href="." id="link_3"                    >1956年</a><a href="." id="link_3"                            >9月26日</a> - ）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                          >国際連合</a>アメリカ合衆国代表団員、<a href="." id="link_9"                                                                                                                                                                                                                                                                                      >アメリカ合衆国国務次官補（教育・文化担当）</a>、<a href="." id="link_10"                                                                                                               >国際赤十字赤新月社連盟</a>事務次長（人道評価・外交担当）を歴任。<a href="." id="link_11"                                                                             >共和党</a>から<a href="." id="link_12"                                                                                                                                   >連邦下院議員</a>への出馬経験あり。
