		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>早田 幸政</b>（はやた ゆきまさ、<a href="." id="link_1"                    >1953年</a>- ）は、日本の<a href="." id="link_2"                                                    >教育行政学</a>者、<a href="." id="link_3"                                          >中央大学</a>教授。
</p><p><a href="." id="link_4"                                >山口県</a>生まれ。<a href="." id="link_5"                                                                                                                >山口県立下関西高等学校</a>卒、1977年<a href="." id="link_6"                                                                        >中央大学法学部</a>卒、80年同大学院法学研究科博士前期課程修了。<a href="." id="link_7"                                                                                                                                                              >地方自治総合研究所</a>常任研究員を経て、1985年<a href="." id="link_8"                                                              >大学基準協会</a>に入局。2001年より大学評価・研究部長。2003年<a href="." id="link_9"                                          >金沢大学</a>大学教育開発・支援センター教授。2008年<a href="." id="link_10"                                         >大阪大学</a>大学教育実践センター教授、2012年同学評価・情報分析室教授。2014年中央大学理工学部教授。
</p>
