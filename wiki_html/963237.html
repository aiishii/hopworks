<p><b>スカフタフェットル国立公園</b>（スカフタフェットルこくりつこうえん）はアイスランド南東部にある<a href="." id="link_2"                                          >国立公園</a>である。
</p><p>公園内にはヨーロッパ最大の氷河<a href="." id="link_3"                                                                                                                >ヴァトナヨークトル氷河</a>やアイスランドの最高峰<a href="." id="link_4"                                                                                                                                              >クヴァンナダルスフニュークル</a>山などを含む。
</p>
