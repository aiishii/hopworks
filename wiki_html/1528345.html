		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡野 麻里安</b>（おかの まりあ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >5月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。
</p><p><a href="." id="link_5"                    >1992年</a>、『暁の竜公子』（<a href="." id="link_6"                                                                                                                            >講談社X文庫ホワイトハート</a>）でデビュー。以後、同レーベルにて活動。他にも、<a href="." id="link_7"                                >集英社</a><a href="." id="link_8"                                                              >コバルト文庫</a>などで作品を発表。作品は主にティーンズ向け。
</p><p>2016年5月18日、同月12日に病気のため死去していたことが、講談社X文庫ホワイトハートの公式HPで公表された。49歳没。2年前に腹膜癌と診断され闘病中だった。
</p>
