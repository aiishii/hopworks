		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小池 伸一郎</b>（こいけ しんいちろう、1968年-）は、日本の<a href="." id="link_1"                                >写真家</a>。
</p><p>東京都出身。<a href="." id="link_2"                                >上野勇</a>のアシスタントを経て独立したアイドルカメラマン。
<a href="." id="link_3"                                                                                                                                                                                            >オリンパスギャラリー東京</a>で写真展「sharaku」のメンバーとしても活動している。同世代の写真家である<a href="." id="link_4"                                                                                                            >吉田裕之</a>、<a href="." id="link_5"                                                                                                            >松田忠雄</a>、<a href="." id="link_6"                                                                                                            >三輪憲亮</a>、<a href="." id="link_7"                                                                                                            >門嶋淳矢</a>らと共に「sharaku」の活動が、<a href="." id="link_8"                                                  >週刊SPA!</a>で紹介された。。
</p><p>1997年頃より女性グラビア写真集を撮影している。<a href="." id="link_9"                                                                        >ヤングアニマル</a>（<a href="." id="link_10"                               >白泉社</a>）、<a href="." id="link_11"                                             >EX大衆</a>（<a href="." id="link_12"                               >双葉社</a>）、<a href="." id="link_13"                                                                                                   >月刊ENTAME</a>（<a href="." id="link_14"                                         >徳間書店</a>）などでグラビアを撮影している。
</p>
