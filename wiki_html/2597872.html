		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ショーン・パンチ</b>（<a href="." id="link_1"                      >英</a>：<span lang="en">Sean Punch</span>、<a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >7月27日</a> - ）は<a href="." id="link_3"                                >カナダ</a>の<a href="." id="link_4"                                >ライター</a>で<a href="." id="link_5"                                                                        >ゲームデザイナー</a>。<a href="." id="link_6"                                                                              >テーブルトークRPG</a>システムである「<a href="." id="link_7"                                          >GURPS</a>」(ガープス) 第4版の著者。執筆に取り掛かる前は<a href="." id="link_8"                                                              >素粒子物理学</a>を専攻する学生であった。 インターネット上では "Dr.Kromm" (ドクター・クロム)というニックネームを使い、「Sean "Dr. Kromm" Punch 」と名乗ることもある。
</p>
