		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンター・ダグラス</b>（<i>Hunter Douglas</i>）は、<a href="." id="link_1"                                          >オランダ</a>の<a href="." id="link_2"                                                              >ロッテルダム</a>を本部とする世界100カ国以上、グループ企業164社、従業員数約18,000人をもつグローバル企業。<br />
世界で初めて<a href="." id="link_3"                                                    >アルミ</a>製ベネシャン<a href="." id="link_4"                                                    >ブラインド</a>を開発。世界の<a href="." id="link_4"                                                    >ブラインド</a>・シェード市場をリード。また、<a href="." id="link_3"                                                    >アルミ</a>の<a href="." id="link_5"                      >資源</a>開発から圧延、<a href="." id="link_6"                      >塗装</a>、成形に至る一切を自社開発し事業を展開。<br />
日本法人は、<b>日本ハンター・ダグラス株式会社</b>（<i>Hunter Douglas Japan Limited</i>）。住所は、東京都港区六本木。
</p>
