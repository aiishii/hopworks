		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 信二</b>（わたなべ しんじ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                >11月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アメリカ文学</a>研究者、<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                                    >翻訳家</a>。<a href="." id="link_6"                                          >立教大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >札幌市</a>出身。<a href="." id="link_10"                                                                                                     >北海道札幌東高等学校</a>、<a href="." id="link_11"                                                                                           >東京大学文学部</a>卒業、<a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                               >大学院</a><a href="." id="link_14"                                                             >博士課程</a>中途退学。専門は<a href="." id="link_15"                                                             >アメリカ</a><a href="." id="link_16"           >詩</a>。自らの<a href="." id="link_17"                                         >詩集</a>のほか、アメリカ詩集の翻訳も手がけている。
</p>
