<p><b>小野寺 史宜</b>（おのでら ふみのり、<a href="." id="link_1"                    >1968年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >千葉県</a>生まれ。千葉市立真砂第三小学校卒業。千葉市立真砂第一中学校卒業。千葉市立稲毛高等学校卒業。<a href="." id="link_5"                                              >法政大学文学部</a>英文学科卒業。
</p><p><a href="." id="link_6"                    >2006年</a>、短編「裏へ走り蹴り込め」で第86回<a href="." id="link_7"                                                                                  >オール讀物新人賞</a>を受賞（<a href="." id="link_8"                                >乾ルカ</a>と同時受賞）。<a href="." id="link_9"                    >2008年</a>、『ROCKER』で<a href="." id="link_10"                                         >ポプラ社</a>主催の第3回<a href="." id="link_11"                                                                                 >ポプラ社小説大賞</a>優秀賞を受賞し同作で単行本デビュー。
</p>
