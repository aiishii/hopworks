		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山中 知彦</b>（やまなか ともひこ）は、日本の<a href="." id="link_1"                                                    >都市計画家</a>。<a href="." id="link_2"                                >建築家</a>、都市研究者。新潟県立大学教授、<a href="." id="link_3"                                                              >工学博士</a>。
</p><p>専門分野は<a href="." id="link_4"                      >景観</a>・<a href="." id="link_5"                                                                                  >都市デザイン</a>、<a href="." id="link_6"                                                    >まちづくり</a>活動支援で、住宅や住環境の設計と一定の場所性に立脚した住宅から公共の空間に至る<a href="." id="link_7"                                          >都市設計</a>に取り組んでいる。<a href="." id="link_8"                                                              >日本建築学会</a>会員。<a href="." id="link_9"                                          >日本大学</a>、<a href="." id="link_10"                                                   >早稲田大学</a>、<a href="." id="link_11"                                         >埼玉大学</a>、<a href="." id="link_12"                                         >新潟大学</a>など多くの大学などで<a href="." id="link_13"                                                                       >非常勤講師</a>として、設計教育に携わってきた。
</p>
