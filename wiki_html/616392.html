		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角倉 素庵</b>（すみのくら そあん、<a href="." id="link_1"                      >元亀</a>2年<a href="." id="link_2"                                                    >6月5日</a>（<a href="." id="link_3"                    >1571年</a><a href="." id="link_3"                            >6月27日</a>） - <a href="." id="link_4"                      >寛永</a>9年<a href="." id="link_5"                                                      >6月22日</a>（<a href="." id="link_6"                    >1632年</a><a href="." id="link_6"                          >8月7日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>初期の土木事業家、儒学者、書家、貿易商。<a href="." id="link_8"                                          >角倉了以</a>の子。長男に玄紀（京角倉家）、次男に厳昭（嵯峨角倉家）。本姓は<b>吉田</b>、名は<b>与一</b>、諱は<b>玄之</b>（後に<b>貞順</b>と改め）、<a href="." id="link_9"            >字</a>は<b>子元</b>、素庵と号した。別号は期遠、西山。<a href="." id="link_10"                                         >藤原惺窩</a>門下、<a href="." id="link_11"                                                   >本阿弥光悦</a>に書を学び、<b>角倉流</b>を創始、<a href="." id="link_12"                     >近世</a>の<a href="." id="link_13"                                                   >能書家</a>五人の一人に挙げられる。
</p>
