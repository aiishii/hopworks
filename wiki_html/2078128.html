		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田由紀</b>（よしだ ゆき、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >3月8日</a> - ）は、日本の元<a href="." id="link_2"                                          >タレント</a>。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >藤沢市</a>出身。<a href="." id="link_5"                                                                                                                >神奈川県立藤沢高等学校</a>中退。高校3年生のときに日米交換留学生試験に受かり、アメリカ、<a href="." id="link_6"                                                    >テキサス州</a>のルーズベルト高校、<a href="." id="link_7"                                                                        >トリニティ大学</a>でも学ぶ。帰国後、準ミスユニバースジャパンに選ばれ、深夜番組の<a href="." id="link_8"          >11PM</a>に<a href="." id="link_9"                                                                    >藤本義一</a>のアシスタントとして出演した。
</p>
