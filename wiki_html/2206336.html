		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>生源寺 美子</b>（しょうげんじ はるこ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >1月29日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >5月18日</a>）は、日本の<a href="." id="link_3"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_4"                                >福島県</a>生まれ。<a href="." id="link_5"                                                              >自由学園</a>卒業。50歳を過ぎてから創作を始め、1966年『草の芽は青い』で<a href="." id="link_6"                                                                                                      >講談社児童文学新人賞</a>および<a href="." id="link_7"                                                                                            >産経児童出版文化賞</a>、1977年『雪ぼっこ物語』で<a href="." id="link_8"                                                                        >野間児童文芸賞</a>受賞。
</p>
