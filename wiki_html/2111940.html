		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>右遠 俊郎</b>（うどお としお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >10月11日</a>）は、日本の作家・文芸評論家。
</p><p><a href="." id="link_3"                                >岡山県</a>生まれ。少年期を<a href="." id="link_4"                                          >大連</a>で過ごし、<a href="." id="link_5"                                                                                        >旅順高等学校</a>に進む。戦後、<a href="." id="link_6"                                          >東京大学</a>国文科卒。『<a href="." id="link_7"                                                    >新日本文学</a>』などに小説、評論を発表。1959年「無傷の論理」で<a href="." id="link_8"                                                              >芥川賞</a>候補（この時は該当者なしだった）。その後<a href="." id="link_9"                                                                                            >日本民主主義文学会</a>（当時の名称は文学同盟）に加入する。1989年『小説<a href="." id="link_10"                                         >朝日茂</a>』で<a href="." id="link_11"                                                                                 >多喜二・百合子賞</a>受賞。
</p><p>2013年10月11日に肺炎のため死去。87歳没。
</p>
