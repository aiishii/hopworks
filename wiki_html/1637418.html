<p><b>ムィシュキン</b>（ムイシュキン、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Мы́шкин</span>, Myshkin, 「ねずみの町」）は<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                                                        >ヤロスラヴリ州</a>にある都市。南から北へ流れる<a href="." id="link_4"                                                    >ヴォルガ川</a>左岸の急な斜面に位置し、対岸では<a href="." id="link_5"                                          >ユホチ川</a>がヴォルガへ合流している。人口は<a href="." id="link_6"                                                                                                    >2002年国勢調査</a>で6,076人と州内でも最小の市である。
</p>
