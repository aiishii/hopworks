<p><b>メンチュヘテプ6世</b>（在位:紀元前1629年頃 - 紀元前1628年頃）は、古代エジプト<a href="." id="link_1"                                                                                                                >第二中間期</a>のファラオ。<a href="." id="link_2"                                                                            >第16王朝</a>もしくは<a href="." id="link_3"                                                                            >第17王朝</a>の第5代ファラオと考えられており、近年の研究ではセアンクエンラー・ホテプイの名で呼ばれることもある。
</p>
