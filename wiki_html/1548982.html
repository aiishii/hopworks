		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阪谷 朗廬</b>（さかたに ろうろ、<a href="." id="link_1"                    >1822年</a><a href="." id="link_1"                              >12月29日</a>（<a href="." id="link_2"                      >文政</a>5年<a href="." id="link_3"                                                        >11月17日</a>） - <a href="." id="link_4"                    >1881年</a>（<a href="." id="link_5"                      >明治</a>14年）<a href="." id="link_6"                            >1月15日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >漢学者</a>、<a href="." id="link_9"                                >儒学者</a>。<a href="." id="link_10"                                         >江戸時代</a>末期は<a href="." id="link_11"                                                   >教育者</a>として、<a href="." id="link_12"                                         >明治維新</a>後は<a href="." id="link_13"                     >官吏</a>としても活動した。<a href="." id="link_14"                                                             >東京学士会院</a>議員。
</p><p><a href="." id="link_15"           >諱</a>は素（しろし）であり、<b>阪谷素</b>名義での著作もある。朗廬は<a href="." id="link_16"                                     >号</a>である。幼名は素三郎、<a href="." id="link_17"                                               >通称</a>として希八郎も用いた。
</p><p><a href="." id="link_18"                                         >阪谷芳郎</a>（<a href="." id="link_19"                                                             >大蔵大臣</a>、<a href="." id="link_20"                                                             >東京市長</a>）の父。
</p>
