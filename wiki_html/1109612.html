		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 直乃</b>（たなか なおの、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                            >7月11日</a> - ）は、<a href="." id="link_2"                                >埼玉県</a>出身の<a href="." id="link_3"                                          >タレント</a>である。身長164cm。血液型はA型。<a href="." id="link_4"                                                                                                                  >有限会社 Xi</a>所属。
</p><p>2005年に行われた<a href="." id="link_5"                                                                                                              >AKB48 オープニングメンバーオーディション</a>1次審査通過者。
</p><p><a href="." id="link_6"                    >2007年</a>7月、<a href="." id="link_7"                                                                                                      >芸能人女子フットサル</a>チーム「<a href="." id="link_8"                        >TEAM SPAZIO</a>」に入団したが、現在は退団している。
</p>
