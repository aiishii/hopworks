		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・カーネギー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">David Carnegie the Elder</span>、<a href="." id="link_2"                                                                        >スウェーデン語</a>&#58; <span lang="sv">David Carnegie den äldre</span>、<a href="." id="link_3"                    >1772年</a><a href="." id="link_3"                          >1月8日</a> チャールトン – <a href="." id="link_4"                    >1837年</a><a href="." id="link_4"                            >1月10日</a> <a href="." id="link_5"                                                    >ヨーテボリ</a>）は、<a href="." id="link_6"                                                              >スウェーデン</a>で活躍した、<a href="." id="link_7"                                                                        >スコットランド</a>出身の貿易業者。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                              >カーネギー投資銀行</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Carnegie_Investment_Bank&amp;action=edit&amp;redlink=1" class="new" title="En:Carnegie Investment Bank (存在しないページ)">英語版</a>）</span></span>の前身にあたる貿易会社D・カーネギー社（<span lang="sv">D. Carnegie &amp; co.</span>）を創設したことで知られる。
</p>
