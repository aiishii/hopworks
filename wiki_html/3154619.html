		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平井 さち子</b>（ひらい さちこ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月31日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の俳人。<a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                                                    >日暮里</a>（現<a href="." id="link_5"                                >荒川区</a>）生。1946年、夫の恩師である<a href="." id="link_6"                                                    >中村草田男</a>の「<a href="." id="link_7"                      >萬緑</a>」に入会。1956年、夫と大学の同級であった<a href="." id="link_8"                                                                                                            >高橋沐石</a>の勧めで「子午線」に参加。夫の留学や赴任に伴い<a href="." id="link_9"                                                                        >アメリカ合衆国</a>、ついで<a href="." id="link_10"                               >北海道</a>に移住。当地では野鳥愛護活動に従事、また<a href="." id="link_11"                                                                                                                               >北海道文学館</a>理事も務めた。1983年、東京に戻る。1990年、『鷹日和』により第30回<a href="." id="link_12"                                                   >俳人協会賞</a>受賞。他の句集に『完流』『紅き栞』『背中』『日々片々』がある。季題趣味を離れた自由な句風。
</p>
