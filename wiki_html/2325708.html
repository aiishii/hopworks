		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小那覇 舞天</b>（おなは ぶーてん、<a href="." id="link_1"                    >1897年</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >1月25日</a>）は<a href="." id="link_3"                                >沖縄県</a>出身の演劇人、<a href="." id="link_4"                                          >歯科医師</a>である。本名・小那覇全孝。
</p><p><a href="." id="link_5"                                >国頭郡</a>今帰仁<a href="." id="link_6"                      >間切</a>（現在の<a href="." id="link_7"                                          >今帰仁村</a>）生まれ。旧制沖縄県立第二中学校（現・<a href="." id="link_8"                                                                                                      >沖縄県立那覇高等学校</a>）から旧制日本歯科医学専門学校（現・<a href="." id="link_9"                                                              >日本歯科大学</a>）を経て<a href="." id="link_10"                                         >嘉手納</a>で歯科医院を開業するかたわら、沖縄の<a href="." id="link_11"                                                             >伝統芸能</a>の保存、普及に努め、また大衆演劇人として弟子の<a href="." id="link_12"                                         >照屋林助</a>とともに、占領下の焦土と化した沖縄で大きな人気を博し、沖縄の<a href="." id="link_13"                                                                                                                                             >チャップリン</a>と呼ばれた。
</p>
