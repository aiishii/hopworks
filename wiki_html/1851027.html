		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 瑞図</b>（ちょう ずいと、<a href="." id="link_1"                    >1570年</a> - <a href="." id="link_2"                    >1640年</a>以後）は、<a href="." id="link_3"            >明</a>の<a href="." id="link_4"                      >書家</a>・<a href="." id="link_5"                      >画家</a>・<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"            >字</a>は<b>長公</b>（ちょうこう）・<b>无画</b>（むが）といい、二水（じすい）・果亭山人・白毫庵・平等居士などと<a href="." id="link_8"                      >号</a>し、官は<a href="." id="link_9"                      >内閣</a>に参与した。<a href="." id="link_10"                                                   >泉州府</a><a href="." id="link_11"                               >晋江県</a>の出身。画は<a href="." id="link_12"                               >山水</a>・<a href="." id="link_13"                     >書</a>は行草が優れ、特に書は、<a href="." id="link_14"                                                                            >邢侗</a>・<a href="." id="link_14"                                                                           >米万鍾</a>・<a href="." id="link_15"                               >董其昌</a>とともに「邢張米董」・「明末の四大家」などと称される名家であった。画は<a href="." id="link_16"                               >黄公望</a>を学んだが、奇逸な書の出自の詳細は不明である。
</p>
