<p><b>ロベール・メナール</b>（<b>Robert Ménard</b>, <a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >7月6日</a> - ）は、フランスの<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                    >非政府組織</a>「<a href="." id="link_5"                                                                        >国境なき記者団</a>」創設者の1人で現在は事務局長を務めている。2014年からは<a href="." id="link_6"                                >ベジエ</a>の市長を務めている。
</p>
