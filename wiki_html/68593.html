<p><b>馬 謖</b>（ば しょく、<a href="." id="link_4"                  >190年</a> - <a href="." id="link_9"                  >228年</a>）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                     >後漢</a>末期から<a href="." id="link_14"                                                                   >三国時代</a>にかけての武将。<a href="." id="link_15"           >字</a>は<b>幼常</b>。<a href="." id="link_5"                      >荊州</a><a href="." id="link_6"                                                          >襄陽郡</a><a href="." id="link_7"                                >宜城県</a>の出身。兄は<a href="." id="link_16"                     >馬良</a>（四男）。その他の兄の名は不明。襄陽の名家であった「<b>馬氏の五常</b>」の五男（末子）。
