		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 光雄</b>（はら みつお、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >8月5日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >10月20日</a>）は、日本の科学論・科学史研究者。
</p><p><a href="." id="link_3"                                >山梨県</a>出身。<a href="." id="link_4"                                                                                  >京都帝国大学</a>理学部卒。1938年<a href="." id="link_5"                                                    >川崎重工業</a>に入社。1956年<a href="." id="link_6"                                                              >大阪市立大学</a>教授。1972年定年退官、名誉教授、<a href="." id="link_7"                                          >阪南大学</a>教授、1981年退職。
</p><p>1937年<a href="." id="link_8"                                          >寺田寅彦</a>の物理学研究に対する態度を批判。近代化学史研究を通じて科学の方法論を「<a href="." id="link_9"                                                                                                                      >自然弁証法</a>の研究」としてまとめた。<a href="." id="link_10"                                                   >田辺振太郎</a>とも論争を行った。
</p>
