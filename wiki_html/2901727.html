<p><b>小島 大志</b>（こじま たいし、<a href="." id="link_1"                    >1988年</a> - ）は、<a href="." id="link_2"                      >日本</a>の編集者・作家で、主に<a href="." id="link_3"                                >パズル</a>・<a href="." id="link_4"                      >占い</a>・<a href="." id="link_5"                                >格闘技</a>に関する<a href="." id="link_6"                                                                                            >編集プロダクション</a>であるオフィスMUGENの取締役。<a href="." id="link_7"                                >東京都</a>生まれ。<a href="." id="link_8"                                          >立教大学</a>文学部卒業。極真会館空手道、講道館柔道の有段者。ボクシングの経験有。
</p><p>高校時代から夢現舎の業務（編集実務）に携わると同時に、父で編集者・作家の<a href="." id="link_9"                                          >小島一志</a>、<a href="." id="link_10"                                         >塚本佳子</a>（現・夢現舎取締役副社長）の著書関連にアシスタント（データマン）として関わってきた。士魂SABAKI修練会・幹事。。
</p>
