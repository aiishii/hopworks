		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="pathnavbox"><a href="." id="link_1"                                                    >幕張新都心</a>&#160;&gt; <b>幕張ベイタウン</b></div>
<p><b>幕張ベイタウン</b>（まくはりベイタウン、<a href="." id="link_2"                      >英称</a>：Makuhari Bay Town）は、<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >千葉市</a><a href="." id="link_5"                                >美浜区</a><a href="." id="link_6"                                                                                  >打瀬</a>の<a href="." id="link_7"                                          >集合住宅</a>群。<a href="." id="link_8"                                                              >西欧</a>風のデザインに統一され、<a href="." id="link_9"                                                              >電線類地中化</a>や<a href="." id="link_10"                               >廃棄物</a>空気輸送システムを採用している。個々の<a href="." id="link_11"                               >建築物</a>や地区において<a href="." id="link_12"                                                                                 >グッドデザイン賞</a>、<a href="." id="link_13"                 >BCS賞</a>、<a href="." id="link_14"                                                                       >日本建築学会賞</a>等を受賞し、<a href="." id="link_15"                                                                       >日本建築家協会</a>優秀建築選等にも選定されている。
</p>
