		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石濱 金作</b>（いしはま きんさく、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                              >11月21日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >東京市</a><a href="." id="link_5"                                                                        >京橋木挽町</a>出身。父は時事新報記者の石浜鉄郎、兄は経済学者の<a href="." id="link_6"                                          >石浜知行</a>。子供時代は大阪で育ち、<a href="." id="link_7"                                                                                        >第一高等学校</a>を経て1924年<a href="." id="link_8"                                          >東京帝国大学</a>英文科卒。
</p><p>1921年<a href="." id="link_9"                                          >川端康成</a>らと第6次『<a href="." id="link_10"                               >新思潮</a>』を創刊。その後、『<a href="." id="link_11"                                                                   >文藝春秋</a>』の編集同人となる。1924年に『<a href="." id="link_12"                                         >文藝時代</a>』の創刊に携わり、<a href="." id="link_13"                                         >新感覚派</a>の新人作家として活躍する。
</p>
