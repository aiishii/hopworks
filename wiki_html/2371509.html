<p><b>仁木 勝治</b>（にき かつじ、<a href="." id="link_1"                    >1940年</a>11月 - ）は、<a href="." id="link_2"                                                              >英文学者</a>、<a href="." id="link_3"                                          >立正大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >北海道</a>生まれ。北海道立檜山高等学校、1963年立正大英文科卒、71年同大学院博士課程満期退学。同助教授、教授。95年「フォークナーの「世紀末」と「ギリシャ壷」」で立正大<a href="." id="link_5"                                                              >文学博士</a>。2011年定年退任。
</p>
