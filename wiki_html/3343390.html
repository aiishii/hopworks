		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹井 英文</b>（たけい ひでふみ、<a href="." id="link_1"                    >1982年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                              >東北学院大学</a><a href="." id="link_5"                                >文学部</a><a href="." id="link_6"                                                              >歴史学科</a>准教授。専攻は中近世移行期。
</p><p><a href="." id="link_7"                      >東国</a>（関東・奥羽）を中心とした<a href="." id="link_8"                                                                    >戦国時代</a>・<a href="." id="link_9"                                                              >織豊期</a>の政治社会史（特に豊臣<a href="." id="link_10"                                         >惣無事令</a>の再検討による、全国統一過程の実態と東国地域社会との関係）や戦国期の城郭史（特に城郭の年代・築城主体の解明を通じた戦国期城郭像の具体化、考古学・縄張論との学際的研究）を主な研究課題としている。
</p>
