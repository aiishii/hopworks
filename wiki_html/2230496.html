<p><b>杉本 信行</b>（すぎもと のぶゆき、<a href="." id="link_1"                    >1949年</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >8月3日</a>）は日本の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                          >上海</a>総領事として<a href="." id="link_5"                                                                                                                >上海総領事館員自殺事件</a>の対応にあたり、その後病死した。<a href="." id="link_6"                                                    >山本七平賞</a>特別賞受賞。
</p>
