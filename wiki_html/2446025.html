		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村咲 数馬</b>（むらさき かずま、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >3月13日</a>  - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >12月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                >山形県</a>出身。<a href="." id="link_6"                                          >東洋大学</a>卒業。銀行員、漫画編集者などを経て作家に。
</p><p><a href="." id="link_7"                                          >時代小説</a>、<a href="." id="link_8"                                          >歴史小説</a>、<a href="." id="link_9"                                          >官能小説</a>を主に執筆していた。本名：荒井和彦。<a href="." id="link_10"                   >2004年</a>、『隠し人炎斬り 不知火半兵衛闇始末』でデビューする。別のペンネームに<b>甘粕 蜜彦</b>（あまかす みつひこ）があり、官能小説家としては<a href="." id="link_11"                   >2001年</a>に『母子相姦 禁忌の受精』（グリーンドア文庫）でデビューしている。
</p>
