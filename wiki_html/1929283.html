		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>プレミネント&#174;</b>とは、<a href="." id="link_1"                                                                                                                                    >MSD社</a>が日本で発売している<a href="." id="link_2"                                >高血圧</a>治療薬。米国・英国などではCozaar&#174;として発売されている、<a href="." id="link_3"                                                                                                                                                  >アンジオテンシンII受容体拮抗薬</a>の<a href="." id="link_4"                                                                                                                >ロサルタンカリウム</a>と<a href="." id="link_5"                                                                                                                          >サイアザイド系利尿薬</a>である<a href="." id="link_6"                                                                                                                                              >ヒドロクロロサイアザイド</a>の配合剤。日本では下記の類薬が発売されているが、日本初の配合降圧薬であり、ロサルタンの<a href="." id="link_7"                      >尿酸</a>再吸収阻害作用により、<a href="." id="link_5"                                                                                                                          >サイアザイド系利尿薬</a>の尿酸値を高める作用が相殺され、副作用が軽減されている。
</p>
