		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細見 大輔</b>（ほそみ だいすけ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >11月23日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                      >俳優</a>・<a href="." id="link_4"                                                                        >ナレーター</a>。<a href="." id="link_5"                                                                                                                                    >演劇集団キャラメルボックス</a>に所属していた（1995年入団・2009年退団）。所属事務所は<a href="." id="link_6"                                                                                                                      >ヘリンボーン</a>。血液型はA型。<a href="." id="link_7"                                                                                                                                                                            >大阪教育大学附属高等学校天王寺校舎</a>卒業、<a href="." id="link_8"                                                              >関西学院大学</a>中退。妻は演劇集団キャラメルボックス所属の<a href="." id="link_9"                                >前田綾</a>。
</p><p><a href="." id="link_10"                                         >有馬自由</a>・<a href="." id="link_11"                                                   >有川マコト</a>・<a href="." id="link_12"                                         >瓜生和成</a>と演劇ユニット「ナ・ポリプロピレン」を結成。脚本も担当している。
</p>
