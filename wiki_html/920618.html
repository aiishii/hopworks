		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 天平</b>（さとう てんぺい）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                            >ミュージシャン</a>、<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >編曲家</a>。
</p><p><a href="." id="link_5"                                                    >早稲田大学</a>卒業。主に<a href="." id="link_6"                      >映画</a>や<a href="." id="link_7"                                >アニメ</a>、<a href="." id="link_8"                                >ゲーム</a>の楽曲を手掛けている。幼少期よりピアノのレッスンをはじめ、バンドや芸能山城組等での活動を経て、渋谷にスタジオを構えて創作活動を行っている。サントラを中心に50枚超のCDアルバムを発表。ボーカリストとしても多くのテーマソングや挿入歌を歌っており、ロックバンドを率いてLIVE活動を行っている。また<a href="." id="link_9"          >MIDI</a>のテクニカルな表現でも知られ、<a href="." id="link_10"                                                             >ソフトバンク</a>より出版された著書もある。
</p>
