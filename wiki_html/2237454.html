<p><b>根本 正</b>（ねもと しょう、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                              >10月25日</a>（<a href="." id="link_2"                      >嘉永</a>4年<a href="." id="link_3"                                                      >10月1日</a>） - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）<a href="." id="link_6"                          >1月5日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >水戸藩</a>士、<a href="." id="link_9"                      >明治</a>・<a href="." id="link_10"                     >大正</a>時代の<a href="." id="link_11"                                                                       >衆議院議員</a>。<a href="." id="link_12"                                                                                                                     >帝国教育会</a>東京府会員、<a href="." id="link_13"                                         >殖民協会</a>幹事などを歴任し、<a href="." id="link_14"                   >1898年</a>（<a href="." id="link_9"                      >明治</a>31年）<a href="." id="link_15"                                                                                                       >第5回総選挙</a>以降、連続当選10回。<a href="." id="link_16"                                                                                           >未成年者喫煙禁止法</a>・<a href="." id="link_17"                                                                                           >未成年者飲酒禁止法</a>を提唱し、国民教育授業料全廃の建議、<a href="." id="link_18"                               >水郡線</a>鉄道建設に関する建議等と共に成立させた。
</p>
