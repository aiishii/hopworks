		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ときわず いちはだゆう</div><span class="fn">常磐津 一巴太夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">明田 昭（あけた あきら）</span><br /><span style="display:none"> (<span class="bday">1930-12-25</span>) </span>1930年<a href="." id="link_1"                              >12月25日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >滋賀県</a><a href="." id="link_4"                                >大津市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2014-08-15</span>) </span><a href="." id="link_5"                    >2014年</a><a href="." id="link_5"                            >8月15日</a>（83歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_6"                                          >常磐津節</a>浄瑠璃</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_7"                                          >人間国宝</a></td></tr></tbody></table>
<p><b>常磐津 一巴太夫</b>（ときわず いちはだゆう、<a href="." id="link_8"                    >1930年</a><a href="." id="link_8"                              >12月25日</a> - <a href="." id="link_5"                    >2014年</a><a href="." id="link_5"                            >8月15日</a>）は<a href="." id="link_6"                                          >常磐津節</a>浄瑠璃の太夫（語り手）。<a href="." id="link_9"                                                                        >重要無形文化財</a>「常磐津節浄瑠璃」の保持者として各個認定された（いわゆる<a href="." id="link_7"                                          >人間国宝</a>、1995年認定）。
</p>
