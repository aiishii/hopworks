<p><b>スマイリー小原</b>（スマイリーおはら、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >4月30日</a>）は<a href="." id="link_3"                      >戦後</a>活躍した<a href="." id="link_4"                                >ジャズ</a><a href="." id="link_5"                                                                                            >ミュージシャン</a>である。小原真澄名義での活動もあった。本名栗原照夫。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>出身。
</p>
