		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクサンドロポリ条約</b>（アレクサンドロポリじょうやく、<a href="." id="link_1"                                                              >アルメニア語</a>&#58; <span lang="hy">Ալեքսանդրապոլի պայմանագիր</span>、<a href="." id="link_2"                                          >トルコ語</a>&#58; <span lang="tr">Gümrü Antlaşması</span>）は、<a href="." id="link_3"                                                                                                      >アルメニア第一共和国</a>と<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                          >大国民会議政府</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Government_of_the_Grand_National_Assembly&amp;action=edit&amp;redlink=1" class="new" title="En:Government of the Grand National Assembly (存在しないページ)">英語版</a>）</span></span>の間の講和条約。<a href="." id="link_5"                                                                                                                >キャーズム・カラベキル</a>率いるトルコ軍が<a href="." id="link_6"                    >1920年</a>9月12日にアルメニアを侵攻したことで勃発した<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                  >トルコ・アルメニア戦争</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Turkish%E2%80%93Armenian_War&amp;action=edit&amp;redlink=1" class="new" title="En:Turkish–Armenian War (存在しないページ)">英語版</a>）</span></span>を終結させた。
</p>
