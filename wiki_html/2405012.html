<p><b>久世そらち</b>（くぜ そらち 、男性、<a href="." id="link_1"                    >1962年</a>-）は、<a href="." id="link_2"                                                                                                      >日本キリスト教団</a>の牧師、北海教区議長、札幌北部教会牧師。<a href="." id="link_3"                                                                                                      >日本基督教団総会</a>副議長。<a href="." id="link_4"                                >北海道</a>出身で、その名は北海道の地名「<a href="." id="link_5"                      >空知</a>」に由来する。<a href="." id="link_6"                                                                                            >東京大学文学部</a>卒、<a href="." id="link_7"                                                              >東京神学大学</a>大学院修了。
</p>
