		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                                                      >ダウン子爵</a><b>ジョン・ドーネイ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">John Dawnay, 1st Viscount Downe</span>、<a href="." id="link_3"                    >1625年</a><a href="." id="link_3"                            >1月25日</a>洗礼 – <a href="." id="link_4"                    >1695年</a><a href="." id="link_4"                            >10月1日</a>）は、<a href="." id="link_5"                                                                                  >イングランド王国</a>の政治家、<a href="." id="link_6"                                                                                  >アイルランド貴族</a>。<a href="." id="link_7"                                                                                                  >トーリー党</a>に所属し、1660年から1690年まで<a href="." id="link_8"                                                                              >イングランド庶民院</a>議員を務めた。
</p>
