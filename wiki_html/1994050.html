<p><b>デイヴィッド・'デイヴ'・J・ボール</b> （<i>David 'Dave' J Ball</i>、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月30日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >4月1日</a>）は、<a href="." id="link_3"                                                    >ギタリスト</a>。<a href="." id="link_4"                                          >イギリス</a>第2の都市<a href="." id="link_5"                                                              >バーミンガム</a>出身。ロックバンド<a href="." id="link_6"                                                                                  >プロコル・ハルム</a>の元メンバー。<a href="." id="link_7"                                                                                  >ニュージーランド</a>を拠点として、世界中を舞台に活動した。
2015年4月1日、大腸がんにより死去。
</p>
