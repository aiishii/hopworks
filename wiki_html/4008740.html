<p><b>趙 聖鉉</b>（チョ・ソンヒョン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">조성현</span>）は、<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                                                              >韓国放送公社</a> (KBS) の<a href="." id="link_4"                                                              >アナウンサー</a>。<a href="." id="link_5"                    >1994年</a>に<a href="." id="link_3"                                                              >KBS</a>ニュース手話通訳にデビューした。 TVでは、主にニュースや中継放送を手話通訳する   。
</p>
