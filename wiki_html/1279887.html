<p><b>沼川 洋一</b>（ぬまかわ よういち、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >10月28日</a>）は、日本の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                >薬剤師</a>。<a href="." id="link_5"                                          >衆議院議員</a>2期。<a href="." id="link_6"                                >公明党</a>に所属した。
</p><p><a href="." id="link_7"                                >熊本県</a>出身。<a href="." id="link_8"                                                              >明治薬科大学</a>卒業。衆議院石炭対策特別委員会委員、社会労働委員会委員、公明党熊本県支部選挙対策委員長、明治薬科大学同窓会組織明薬会熊本支部長などを歴任。
</p>
