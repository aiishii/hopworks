<p><b>マリウス・プティパ</b>（Marius Petipa、<a href="." id="link_1"                    >1818年</a>（<a href="." id="link_2"                    >1822年</a>など異説あり）<a href="." id="link_3"                            >3月11日</a>、<a href="." id="link_4"                                                    >マルセイユ</a> - <a href="." id="link_5"                    >1910年</a><a href="." id="link_5"                            >7月14日</a>、<a href="." id="link_6"                                                              >クリミア</a>・グルズフ）は、<a href="." id="link_7"                                                    >帝政ロシア</a>で活躍した、<a href="." id="link_8"                                          >フランス</a>人<a href="." id="link_9"                                                                        >バレエダンサー</a>・<a href="." id="link_10"                               >振付師</a>・台本作家。<a href="." id="link_11"                                                                                                               >クラシック・バレエ</a>の基礎を築いた人物である。日本語では<b>マリユス</b>とも表記。
</p>
