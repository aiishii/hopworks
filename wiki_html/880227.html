<p><b>渡辺 玄対</b>（わたなべ げんたい、<a href="." id="link_1"                      >寛延</a>2年（<a href="." id="link_2"                    >1749年</a>） - <a href="." id="link_3"                      >文政</a>5年<a href="." id="link_4"                                                      >4月12日</a>（<a href="." id="link_5"                    >1822年</a><a href="." id="link_5"                          >6月1日</a>））は<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >画家</a>。
</p><p><a href="." id="link_9"                      >名</a>は瑛、<a href="." id="link_10"           >字</a>を廷輝、<a href="." id="link_11"                     >通称</a>又蔵。<a href="." id="link_12"                                     >号</a>は<b>玄対</b>のほかに松堂・林麓草堂。中国風に名前を修して<b>辺瑛</b>と名乗った。<a href="." id="link_13"                     >江戸</a>生まれ。<a href="." id="link_14"                               >谷文晁</a>門下。<a href="." id="link_15"                               >山水画</a>、<a href="." id="link_16"                               >花鳥画</a>にすぐれていた。
</p>
