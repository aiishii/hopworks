<p><b>バンク・オブ・ザ・ウェスト</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Bank of the West</span>）は<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_1"                                                                                  >カリフォルニア州</a><a href="." id="link_5"                                                                                  >サンフランシスコ</a>に本社を置く<a href="." id="link_6"                                                              >金融サービス</a><a href="." id="link_7"                                                                        >持ち株会社</a>で、主に<a href="." id="link_8"                                                                                            >アメリカ合衆国西部</a>と<a href="." id="link_9"                                                                                                      >中西部</a>に600支店の<a href="." id="link_10"                     >銀行</a>支店を展開している。<a href="." id="link_11"                                                   >ヨーロッパ</a>の大手<a href="." id="link_12"                                         >金融機関</a>である<a href="." id="link_13"                                     >BNPパリバ</a>の米国子会社である。
</p>
