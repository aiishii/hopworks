<p><b>翁 鈴佳</b>（おきな れいか、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >3月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >歌手</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >北九州市</a>出身。血液型<a href="." id="link_6"                                                >O型</a>。
</p><p>2005年5月25日発売の<a href="." id="link_7"                                                    >テレビ朝日</a>系アニメ『<a href="." id="link_8"                                                                                              >LOVELESS</a>』のオープニングテーマ「月の呪縛」のコーラスでメジャーデビュー。以後、ワガママ<a href="." id="link_9"                                                                                                                >シンガーソングライター</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:%E8%A6%81%E8%AA%AC%E6%98%8E" title="テンプレート:要説明"><span title="このタグがつけられた文章には説明が求められています。（2019年12月）">要説明</span></a></i>&#93;</sup>として自身の楽曲制作・ライブ活動を行っている。
</p>
