<p><b>ジョシュア・ルーベン・クラーク</b>（Joshua Reuben Clark, <a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                                                              >末日聖徒イエス・キリスト教会</a>幹部。<a href="." id="link_7"                                                                                                      >国務省</a>で弁護士として立身し、<a href="." id="link_8"                                                                                                      >カルビン・クーリッジ</a>政権で<a href="." id="link_9"                                                                                                                >国務次官</a>、<a href="." id="link_10"                                                                                                               >ハーバート・フーヴァー</a>政権で駐メキシコ大使を務めた。
</p>
