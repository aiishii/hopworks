<p><b>苗 賁皇</b>（びょう ふんこう）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                          >春秋時代</a>の<a href="." id="link_3"                                      >晋</a>の政治家。<a href="." id="link_4"            >姓</a>は<b>羋</b>、<a href="." id="link_5"            >氏</a>は<b>鬬</b>、後に封地名から<b>苗</b>、<a href="." id="link_6"            >諱</a>は<b>賁皇</b>。<a href="." id="link_7"                                      >楚</a>の<a href="." id="link_8"                      >公族</a>の<a href="." id="link_9"                      >鬬椒</a>の子。
</p>
