<p><b>売茶翁</b>（ばいさおう、まいさおう、<a href="." id="link_1"                      >延宝</a>3年<a href="." id="link_2"                                                      >5月16日</a>(<a href="." id="link_3"                    >1675年</a><a href="." id="link_3"                          >7月8日</a>) - <a href="." id="link_4"                      >宝暦</a>13年<a href="." id="link_5"                                                      >7月16日</a>(<a href="." id="link_6"                    >1763年</a><a href="." id="link_6"                            >8月24日</a>)）は、<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                                >黄檗宗</a>の僧。<a href="." id="link_9"                      >煎茶</a>の中興の祖。本名は柴山元昭、幼名は菊泉。法名は<b>月海</b>で、<a href="." id="link_10"                     >還俗</a>後は<b>高遊外</b>（こうゆうがい）とも称した。
</p>
