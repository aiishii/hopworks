		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一瀬 直行</b>（いちのせ なおゆき、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >2月27日</a>-<a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                              >11月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                >小説家</a>。
</p><p><a href="." id="link_6"                                >東京府</a><a href="." id="link_7"                                >東京市</a><a href="." id="link_8"                                >浅草区</a>浅草吉野町一丁目（現在の<a href="." id="link_9"                                >東京都</a><a href="." id="link_10"                               >台東区</a>今戸一丁目）生まれ。<a href="." id="link_11"                                         >大正大学</a>中退。在学中より詩作を発表。1938年「隣家の人々」で第7回<a href="." id="link_12"                                                             >芥川賞</a>候補。
</p>
