<p><b>大木 操</b>（おおき みさお、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                              >10月19日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >8月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                          >日中戦争</a>期から<a href="." id="link_7"                                                    >太平洋戦争</a>末期までの戦時期において衆議院<a href="." id="link_8"                                          >書記官長</a>を務めた。その退任後は、<a href="." id="link_9"                                                          >貴族院</a>議員となり、また、<a href="." id="link_10"                                                             >東京都副知事</a>を務めた。
</p>
