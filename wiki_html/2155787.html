<p><b>韋 元旦</b>（い げんたん、生没年不詳）は、<a href="." id="link_1"                      >中国</a>・<a href="." id="link_2"            >唐</a>の詩人。<a href="." id="link_3"                                >京兆府</a><a href="." id="link_4"                                                                    >万年県</a>の出身。
</p><p><a href="." id="link_5"                      >進士</a>に及第して<a href="." id="link_6"                                >東阿</a>県尉となり、左台監察御史に進んだが、<a href="." id="link_7"                                >則天武后</a>の寵臣の<a href="." id="link_8"                                                                                                  >張易之</a>の姻戚だったため、張易之の失脚とともに、感義（現在の<a href="." id="link_9"                                                                                            >広西チワン族自治区</a><a href="." id="link_10"                               >梧州市</a><a href="." id="link_11"                     >藤県</a>の西）県尉として流された。しかし<a href="." id="link_12"                                     >中宗</a>の<a href="." id="link_13"                     >皇后</a>の<a href="." id="link_14"                                                                   >韋氏</a>の姻戚だったため、その取り成しで罪を許され、主客員外郎から中書舎人に至った。
</p><p>作品に「興慶池（こうけいち）侍宴応制」がある。
