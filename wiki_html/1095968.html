		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井坂聡</b>（いさか さとし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >1月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >映画監督</a>。アンドリーム（&amp;REAM）の所属で、現在は<a href="." id="link_4"                                                              >相模女子大学</a>の人間社会学部で教授も務める。
</p><p>長男の肇（はじめ）は元<a href="." id="link_5"                                                              >プロ野球選手</a>（<a href="." id="link_6"                      >投手</a>）で、<a href="." id="link_7"                                          >東京大学</a>から日本の<a href="." id="link_8"                                                    >独立リーグ</a>でのプレーを経験した初めての選手。現役引退後の<a href="." id="link_9"                    >2020年</a>からは、<a href="." id="link_10"                                                             >星槎道都大学</a>で経営学部経営学科の<a href="." id="link_11"                     >助教</a>と硬式野球部のコーチを務めている。
</p>
