<p><b>伊藤 一郎</b>（いとう いちろう、<a href="." id="link_1"                      >嘉永</a>3年<a href="." id="link_2"                                        >4月</a>（<a href="." id="link_3"                    >1850年</a>） - <a href="." id="link_4"                      >大正</a>4年（<a href="." id="link_5"                    >1915年</a>）<a href="." id="link_6"                            >4月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                                    >教育者</a>、<a href="." id="link_10"                               >哲学者</a>である。<a href="." id="link_11"                               >讃岐国</a><a href="." id="link_12"                               >三豊郡</a>財田村（現・<a href="." id="link_13"                               >香川県</a><a href="." id="link_14"                               >三豊市</a>）出身。<a href="." id="link_15"                                                                       >衆議院議員</a>。
