		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>彦坂 尚嘉</b>（ひこさか なおよし、<a href="." id="link_1"                    >1946年</a>（<a href="." id="link_2"                      >昭和</a>21年）<a href="." id="link_3"                            >6月26日</a> - ）は、日本の現代アーティスト。詩人、ノイズ音楽家。
</p><p>元<a href="." id="link_4"                                          >立教大学</a>大学院特任教授。独自に開発した言語判定法を駆使して、芸術分析を展開する芸術分析家。芸術分析の領域は、美術、音楽、文学、味覚、人相に及ぶ多義性がある。日本ラカン協会会員。有限会社気体分子ギャラリー代表取締役社長。ネットアートショップ｢きたいぶんしギャラリー3000｣運営。
</p>
