		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福井 健太</b>（ふくい けんた、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >8月18日</a> - ）は、日本の書評家、<a href="." id="link_2"                                          >ミステリ</a>評論家。<a href="." id="link_3"                    >1972年</a>、<a href="." id="link_4"                                >京都府</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                                        >第一文学部</a>卒業。在学中は<a href="." id="link_7"                                                                                                      >ワセダミステリクラブ</a>に所属。<a href="." id="link_8"                                                                                  >日本推理作家協会</a>会員。小説の書評や文庫解説、コミック・ゲーム関連の原稿を手がける。『<a href="." id="link_9"                                                                                                      >ミステリマガジン</a>』『<a href="." id="link_10"                                               >S-Fマガジン</a>』『<a href="." id="link_11"                                                               >ミステリーズ!</a>』などに執筆。<a href="." id="link_12"                   >2013年</a>、著書の『本格ミステリ鑑賞術』が第13回<a href="." id="link_13"                                                                                 >本格ミステリ大賞</a>評論・研究部門を受賞。
</p>
