		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 五郎</b>（はせがわ ごろう、<a href="." id="link_1"                    >1932年</a>（<a href="." id="link_2"                      >昭和</a>7年）10月19日 - <a href="." id="link_3"                    >2016年</a>（<a href="." id="link_4"                      >平成</a>28年）<a href="." id="link_5"                            >6月20日</a>）は、<a href="." id="link_6"                                >茨城県</a><a href="." id="link_7"                                >水戸市</a>出身の、日本の<a href="." id="link_8"                                                              >ボードゲーム</a>研究家、ボードゲーム開発者。特に<a href="." id="link_9"                                                                                                  >オセロ</a>のパッケージを開発したことで知られる。五郎は<a href="." id="link_10"                                                   >ペンネーム</a>であり、オセロに関しては本名の<b>長谷川敏</b>で商標権を取得している。
</p><p><a href="." id="link_11"                                                                                                                                         >日本オセロ連盟</a>元会長。オセロ名誉十段。オセロ以外にも<a href="." id="link_9"                                                                                                        >88オセロ</a>、<a href="." id="link_9"                                                                                                        >グランドオセロ</a>、<a href="." id="link_12"                                                                                                                                                                                       >ソクラテス</a>、<a href="." id="link_13"                                                                                 >ミラクルファイブ</a>、<a href="." id="link_14"                                                                                                 >セルゴ</a>、<a href="." id="link_15"                                                                                       >大碁</a>（だいご）といった<a href="." id="link_8"                                                              >ボードゲーム</a>を開発した。
</p>
