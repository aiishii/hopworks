		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 康</b>（よしだ やすし、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >5月24日</a> - ）は、<a href="." id="link_2"                                          >ブルボン</a>の<a href="." id="link_3"                                                    >代表取締役</a><a href="." id="link_4"                      >社長</a>。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >広島市</a>出身。<a href="." id="link_7"                    >1979年</a>、北日本食品工業株式会社（現ブルボン）入社。<a href="." id="link_8"                    >1996年</a>より四代目代表取締役社長。ブルボン三代目社長・吉田高章の娘婿。<a href="." id="link_9"                    >1982年</a>に進出した<a href="." id="link_10"                                                             >チョコレート</a>菓子部門の成長に貢献した。
</p>
