		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ヴィルヘルム・ハインリヒ・ローマイヤー<br />Wilhelm Heinrich Rohmeyer</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1882年<a href="." id="link_1"                            >4月14日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Germany.svg" title="ファイル:Flag of Germany.svg">ドイツの旗</a> <a href="." id="link_2"                                >ドイツ</a>、<a href="." id="link_3"                                                              >アインベック</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1936年</a><br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Germany.svg" title="ファイル:Flag of Germany.svg">ドイツの旗</a> <a href="." id="link_2"                                >ドイツ</a>、<a href="." id="link_5"                                                                                  >フィッシャフーデ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>風景画家</td></tr></tbody></table>
<p><b>ヴィルヘルム・ハインリヒ・ローマイヤー</b>（Wilhelm Heinrich Rohmeyer、<a href="." id="link_6"                    >1882年</a><a href="." id="link_6"                            >4月14日</a> - <a href="." id="link_4"                    >1936年</a>）はドイツの風景画家である。<a href="." id="link_7"                                                                                            >ニーダーザクセン州</a>の<a href="." id="link_5"                                                                                  >フィッシャフーデ</a>で活動し、フィッシャフーデに芸術家村が形成されることになった。
</p>
