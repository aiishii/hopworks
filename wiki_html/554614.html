<p><b>松山 義雄</b>（まつやま よしお、<a href="." id="link_1"                    >1903年</a>（明治36年）3月 - <a href="." id="link_2"                    >1958年</a>（昭和33年）<a href="." id="link_3"                              >10月25日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >弁護士</a>。<a href="." id="link_7"                                >衆議院</a>議員、<a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                                          >副知事</a>。<a href="." id="link_10"                               >長崎県</a><a href="." id="link_11"                                                   >諌早市</a>出身。<a href="." id="link_12"                                         >中央大学</a>卒業。<a href="." id="link_13"                               >松永東</a>は義父。正五位勲三等に叙せられた。
</p>
