<p><b>黄 土水</b>（黃土水, こう どすい, <b>Huang Tu-Shui</b>, <a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                          >7月3日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                              >12月21日</a>）は、<a href="." id="link_3"                                                                                            >日本統治時代</a>の<a href="." id="link_4"                      >台湾</a>出身の<a href="." id="link_5"                                >彫刻家</a>。台湾人として初めて日本の東京美術学校に入学、また台湾人として初めて日本の官展に入選するなど、台湾近代美術の先駆者として活躍したが、35歳で早世した。
</p>
