<p><b>佐々木 克己</b>（ささき かつみ、<a href="." id="link_7"                    >1955年</a><a href="." id="link_7"                            >3月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                          >社会活動家</a>、<a href="." id="link_9"                                                                                                            >数学教員</a>。
<a href="." id="link_6"                                                                                          >社会民主党</a>神奈川県連合代表代行、NPO法人<a href="." id="link_10"                                                                                 >労働者運動資料室</a>理事長、<a href="." id="link_11"                                                   >武蔵野大学</a>外国人留学生日本語別科理系科目主任。
</p>
