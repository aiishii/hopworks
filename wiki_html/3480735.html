<p><b>ケヴィン・ダットン</b>（Kevin Dutton、<a href="." id="link_1"                    >1967年</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                          >心理学者</a>。社会的影響の研究における第一人者。<a href="." id="link_4"                                                                                  >ケンブリッジ大学</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                >セント・エドマンズ・カレッジ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:St_Edmund%27s_College,_Cambridge&amp;action=edit&amp;redlink=1" class="new" title="En:St Edmund&#39;s College, Cambridge (存在しないページ)">英語版</a>）</span></span>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                      >ファラデー科学・宗教研究所</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Faraday_Institute_for_Science_and_Religion&amp;action=edit&amp;redlink=1" class="new" title="En:Faraday Institute for Science and Religion (存在しないページ)">英語版</a>）</span></span>と、パースにある<a href="." id="link_7"                                                                                                      >西オーストラリア大学</a>で研究員を務める。
</p>
