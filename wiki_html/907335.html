		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川田 藤吉</b>（<b>かわた とうきち</b>、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >12月25日</a> - 没年不明）は、<a href="." id="link_2"                                          >神奈川県</a>出身の日本の元プロボクサー（<a href="." id="link_3"                                                              >ウェルター級</a>）。戦前における初代ウェルター級チャンピオン（<a href="." id="link_4"                                                                                                                                          >日本拳闘倶楽部</a>認定）とされる、日本ボクシング草創期の強豪。
</p>
