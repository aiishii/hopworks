		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富永 智津子</b>（とみなが ちづこ、<a href="." id="link_1"                    >1942年</a>(<a href="." id="link_2"                      >昭和</a>17年)<a href="." id="link_3"                            >1月18日</a> - ）は、<a href="." id="link_4"                                                    >アフリカ史</a>学者、元<a href="." id="link_5"                                                                                  >宮城学院女子大学</a><a href="." id="link_6"                      >教授</a>。
<a href="." id="link_7"                                >三重県</a>生まれ。1964年<a href="." id="link_8"                                                              >東京女子大学</a><a href="." id="link_9"                                          >文理学部</a><a href="." id="link_10"                                                             >西洋史</a>学科卒業、1982年<a href="." id="link_11"                                                   >津田塾大学</a><a href="." id="link_12"                               >大学院</a>国際関係学研究科修士課程修了、1987年<a href="." id="link_13"                                         >東京大学</a>大学院社会学研究科国際関係論博士課程中退。<a href="." id="link_14"                                                                                                     >宮城学院女子短期大学</a><a href="." id="link_15"                               >助教授</a>、89年<a href="." id="link_6"                      >教授</a>、宮城学院女子大学<a href="." id="link_16"                                         >学芸学部</a>教授。2008年<a href="." id="link_17"                     >定年</a>。専攻、<a href="." id="link_18"                                                   >東アフリカ</a>・<a href="." id="link_19"                                                                                 >スワヒリ</a>史。
</p>
