<p><b>パブロ·ブルーナ</b>（Pablo Bruna, <a href="." id="link_1"                    >1611年</a><a href="." id="link_1"                            >6月22日</a> - <a href="." id="link_2"                    >1679年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                                              >オルガニスト</a>。
</p><p>ダロカ出身。幼いころに<a href="." id="link_6"                                >天然痘</a>により盲目になった。<a href="." id="link_7"                    >1631年</a>にダロカの聖マリア教会のオルガニストになり、<a href="." id="link_8"                    >1674年</a>に<a href="." id="link_9"                      >楽長</a>に昇進した。国王<a href="." id="link_10"                                                                                                             >フェリペ4世</a>と<a href="." id="link_11"                                                                                                             >カルロス2世</a>がダロカに立ち寄ってオルガンに耳を傾けるなど、オルガニストとして名声を博した。現存している32のオルガン作品はほとんど<a href="." id="link_12"                                                   >ティエント</a>の形式によっている。
</p>
