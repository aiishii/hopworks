		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 亀三郎</b>（なかがわ かめさぶろう、<a href="." id="link_1"                    >1837年</a>（<a href="." id="link_2"                      >天保</a>8年） - <a href="." id="link_3"                    >1903年</a>（<a href="." id="link_4"                      >明治</a>36年）<a href="." id="link_5"                              >10月13日</a>）は、<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                      >江戸</a>（東京）生まれ、<a href="." id="link_9"                                                    >本因坊丈和</a>の三男で、幼名は葛野長三郎、<a href="." id="link_10"                                                   >本因坊秀和</a>門下。明治になって幕府による家元制が崩壊した後、村瀬秀甫（後の<a href="." id="link_11"                                                   >本因坊秀甫</a>）らと最初の囲碁結社である<a href="." id="link_12"                               >方円社</a>を設立し、秀甫没後は2代目方円社社長となる。八段<a href="." id="link_13"                               >準名人</a>。
</p><p>2代目中川亀三郎（<a href="." id="link_14"                                         >石井千治</a>の項で記述）と区別して<b>初代中川亀三郎</b>とも言う。
</p>
