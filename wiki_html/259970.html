		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>淀井 敏夫</b>（よどい としお、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >彫刻家</a>。<a href="." id="link_5"                                          >文化勲章</a>受章者。
削げたような形態と岩のような質感のユニークな作品で知られる。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >朝来市</a>生まれ。<a href="." id="link_8"                                                                                                      >大阪市立工芸学校</a>を経て<a href="." id="link_9"                                                                                        >東京美術学校</a>彫刻科卒業後、主に<a href="." id="link_10"                               >二科会</a>を舞台にして、心棒に石膏を直付けする独自の技法で対象を叙情的に表現した具象彫刻を発表。大阪市立工芸学校教諭、<a href="." id="link_11"                                                             >東京芸術大学</a>教授・美術学部長を務めた。
</p>
