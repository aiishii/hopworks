<p><b>姚 枢</b>（よう すう、<a href="." id="link_1"                    >1200年</a> - <a href="." id="link_2"                    >1280年</a>）は、<a href="." id="link_3"                                                              >モンゴル帝国</a>配下の官僚。<a href="." id="link_4"                                          >クビライ</a>の<a href="." id="link_5"                      >漢人</a>参謀を務めた人物である。<a href="." id="link_6"            >字</a>は<b>公茂</b>（こうも）。<a href="." id="link_7"                      >営州</a><a href="." id="link_8"                      >柳城県</a>の出身。甥に<a href="." id="link_9"                      >姚燧</a>がいる。
</p>
