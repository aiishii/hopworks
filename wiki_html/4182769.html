<p>第2代<a href="." id="link_2"                                                                        >バサースト伯爵</a><b>ヘンリー・バサースト</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Henry Bathurst, 2nd Earl Bathurst</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_4"                                                                              >PC</a>&#32;<a href="/w/index.php?title=En:King%27s_Counsel&amp;action=edit&amp;redlink=1" class="new" title="En:King&#39;s Counsel (存在しないページ)">KC</a></span>、<a href="." id="link_5"                    >1714年</a><a href="." id="link_5"                            >5月20日</a> – <a href="." id="link_6"                    >1794年</a><a href="." id="link_6"                          >8月6日</a>）は、<a href="." id="link_7"                                                                                                      >グレートブリテン王国</a>の法律家、政治家。<a href="." id="link_8"                                >大法官</a>（在任：1771年 – 1778年）、<a href="." id="link_9"                                                                                                  >枢密院議長</a>（在任：1779年 – 1782年）を歴任した。<a href="." id="link_10"                                                                                                 >トーリー党</a>所属。
</p>
