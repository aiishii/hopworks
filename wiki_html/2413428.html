		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長尾 良</b>（ながお はじめ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >4月5日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >3月29日</a>）は、<a href="." id="link_3"                      >日本</a>の作家。
</p><p>兵庫県飾磨郡(現：姫路市)家島町真浦出身。<a href="." id="link_4"                                                                                  >東京帝国大学</a>文学部卒。<a href="." id="link_5"                                          >平林英子</a>・<a href="." id="link_6"                                          >中谷孝雄</a>に師事、『コギト』同人として小説を書く。<a href="." id="link_7"                                >太宰治</a>らと親しく、<a href="." id="link_8"                                >檀一雄</a>の異父妹の高岩忍と結婚。出版社「<a href="." id="link_9"                                                                                                                                                              >ぐろりあ・そさえて</a>」の編集者としても働いていた。同社は<a href="." id="link_10"                     >播磨</a>の<a href="." id="link_11"                                                   >大地主</a>で<a href="." id="link_12"                                                         >貴族院</a>議員の<a href="." id="link_13"                                                   >伊藤長次郎</a>の弟・伊藤長蔵が設立した出版社で、小説や歌集、評論を多く出していた。
</p>
