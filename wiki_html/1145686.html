		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Metro_4_quais_Montparnasse.JPG" title="ファイル:Metro 4 quais Montparnasse.JPG">ファイル:Metro 4 quais Montparnasse.JPG</a>  <div class="thumbcaption">4号線ホーム</div></div></div>
<p><b>モンパルナス=ビヤンヴニュ駅</b>（station Montparnasse - Bienvenüe）は<a href="." id="link_1"                                          >フランス</a>・<a href="." id="link_2"                      >パリ</a>の<a href="." id="link_3"                                        >6区</a>、<a href="." id="link_4"                                          >14区</a>、<a href="." id="link_5"                                          >15区</a>にまたがって位置する<a href="." id="link_6"                                                          >メトロ</a>の<a href="." id="link_7"                                >駅</a>である。メトロの<a href="." id="link_8"                                                                          >4</a>、<a href="." id="link_9"                                                                          >6</a>、<a href="." id="link_10"                                                                           >12</a>、<a href="." id="link_11"                                                                           >13号線</a>が乗り入れる。また<a href="." id="link_12"                                                             >フランス国鉄</a>の<a href="." id="link_13"                                                                       >モンパルナス駅</a>とは地下でつながっており乗り換えが可能である。
</p>
