		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中藤 譲</b>(なかふじ　ゆずる）（<a href="." id="link_1"                    >1931年</a>－<a href="." id="link_2"                    >2006年</a>)は日本の<a href="." id="link_3"                                >写真家</a>である。
</p><p><a href="." id="link_1"                    >1931年</a>に兵庫県西宮に生まれる。<a href="." id="link_4"                    >1954年</a>（昭和29年）、<a href="." id="link_5"                                                                        >浪華写真倶楽部</a>に入会。同年入会に、<a href="." id="link_6"                                                                                                            >萩野正夫</a>、<a href="." id="link_7"                                          >中村泰三</a>、<a href="." id="link_8"                                                                                                                      >神田弘四郎</a>がいる。
</p><p><a href="." id="link_9"                    >1968年</a><a href="." id="link_9"                                                                                                                                                                        >アサヒ・ペンタックス</a>日本の祭典フォトコンテストで金賞を取る。<a href="." id="link_10"                   >1974年</a>に同写真倶楽部審査委員に推挙され、同写真倶楽部100周年記念展(<a href="." id="link_11"                   >2005年</a>)では副委員長を務めた。
</p><p>長く関西に根ざした写真スタジオを営み、市井の人を愛し地域の風土風物を撮った。69歳で他界。写真家<a href="." id="link_12"                               >中藤敦</a>は父親である。
</p>
