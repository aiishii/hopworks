		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野寺 重太郎</b>（おのでら じゅうたろう、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >1月18日</a>（<a href="." id="link_2"                      >明治</a>3年<a href="." id="link_3"                                                        >11月28日</a>） - <a href="." id="link_4"                    >1939年</a>（昭和14年）<a href="." id="link_5"                          >2月5日</a>）は、日本の<a href="." id="link_6"                                                                        >陸軍</a><a href="." id="link_7"                      >軍人</a>。最終階級は陸軍<a href="." id="link_8"                      >中将</a>。<a href="." id="link_9"                                >従三位</a><a href="." id="link_10"                                                   >勲一等</a><a href="." id="link_11"                                                   >功三級</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年8月17日 (土) 01:04 (UTC)">要出典</span></a></i>&#93;</sup>。
</p>
