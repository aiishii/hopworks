<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Coconut_Island_(Hawaii_Island).jpg" title="ファイル:Coconut Island (Hawaii Island).jpg">ファイル:Coconut Island (Hawaii Island).jpg</a>  <div class="thumbcaption">バニヤン通りから出ているリヒワイ通りからココナツ島を見る。</div></div></div>
<p><b>ココナツ島</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Coconut Island (Hawaii Island)</span>）はハワイ語で<b>モク・オラ</b>（Moku Ola）とも呼ばれ、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                          >ハワイ州</a><a href="." id="link_5"                                          >ハワイ島</a>東部の町<a href="." id="link_6"                                                                    >ヒロ</a>の海に浮かぶ小さな島で、<a href="." id="link_7"                                                              >ハワイ先住民</a>の聖地であり、<a href="." id="link_8"                                                              >バニヤン通り</a>から小さな歩道橋で渡ることができる。
</p>
