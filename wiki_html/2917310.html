		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>3-ヘプタノン</b>（英語、3-heptanone）とは、<a href="." id="link_1"                                                    >ヘプタノン</a>の<a href="." id="link_2"                                                    >構造異性体</a>の1つであり、<a href="." id="link_3"                                >ケトン</a>の1種である。ケトンにエチル基（C<sub>2</sub>H<sub>5</sub>）とブチル基（C<sub>4</sub>H<sub>9</sub>）が付いていると考えて、<b>ブチルエチルケトン</b>と呼ばれたこともあった。なお、本稿では説明上必要な場合を除いて、3-ヘプタノンという表記に統一する。<a href="." id="link_4"                                >消防法</a>に定める第4類危険物 第2石油類に該当する。
</p>
