		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺西 春雄</b>（てらにし はるお、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >3月20日</a>-<a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >6月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >音楽評論家</a>である。
</p><p><a href="." id="link_5"                                >兵庫県</a>出身。<a href="." id="link_6"                    >1944年</a>、<a href="." id="link_7"                                                              >慶應義塾大学</a>経済学部卒。<a href="." id="link_8"                                          >野村光一</a>らの指導を受け、1944年『音楽評論』に寄稿。戦後「<a href="." id="link_9"                                                                                                      >子供のための音楽教室</a>」設立に参加、のち<a href="." id="link_10"                                                             >桐朋学園大学</a>教授。<a href="." id="link_11"                                                                                                                                             >日本フィルハーモニー交響楽団</a>事務局長。日ソ音楽家協会会長。
</p>
