		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 明輝</b>（はやし あきてる）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。群馬県高崎市出身。2000年、「<a href="." id="link_3"                                                                                                  >モーニング</a>」の第8回MANGA OPENで大賞を受賞してデビュー。漫画家になる前は<a href="." id="link_4"                                >博報堂</a>でデザイナーをしていた。
</p><p>『Big Hearts』のボクシング、『<a href="." id="link_5"                                                                                    >ラーメン食いてぇ!</a>』の麺に関する描写など、作品のモチーフに関するリアリティのある描写が持ち味。
</p><p>2018年、映画『ラーメン食いてぇ!』が全国公開。
</p>
