<p><b>水城 さくら</b>（みずき さくら、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                            >11月8日</a> - ）は現役女子中高生アイドルグループ『<a href="." id="link_2"                                                                                  >ファンタ☆ピース</a>』のメンバー。<a href="." id="link_3"                                >大阪府</a>出身。
</p><p>芸名は一般公募により決定したものである（さえ→水城さくら）。以前は<b>愛川 冴</b>名義でグラビアなどで活動。父、母、兄（<a href="." id="link_4"                                                                                                  >川端翔</a>）、姉（<a href="." id="link_5"                                                                                                  >川端麗</a>）がいる。
</p>
