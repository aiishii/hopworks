		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>水上 呂理</b></span>（みなかみ ろり、1902年2月18日 - 1989年10月23日）は日本の<a href="." id="link_1"                                          >探偵小説</a>家、<a href="." id="link_2"                                                    >翻訳家</a>、<a href="." id="link_3"                                >化学者</a>。代表作に「精神分析」「麻痺性癡呆患者の犯罪工作」など。別名義に石川陸一、石川陸郎。本名は石川陸一郎。ペンネームは、本名である「陸一郎」の「り」と「ろ」を取り、それを逆にしたことに由来する。
