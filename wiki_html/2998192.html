<p><b>長川　紋子</b>（ながかわ　あやこ、<a href="." id="link_7"                    >1965年</a><a href="." id="link_7"                            >5月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >洋画家</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                                          >港区</a>出身。<a href="." id="link_9"                                                                                                                                                                                                                                                                  >ミサワホームインテリアデザインスクール</a>卒業。
</p>
