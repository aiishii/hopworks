<p><b>Cage Warriors Fighting Championship</b>（ケージ・ウォリアーズ・ファイティング・チャンピオンシップ、略称<b>CWFC</b>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                    >総合格闘技</a>団体。当初は<a href="." id="link_1"                                                              >イングランド</a>国内で活動していたが、現在は<a href="." id="link_5"                                                    >ヨーロッパ</a>と<a href="." id="link_6"                      >中東</a>を中心に活動している。
</p>
