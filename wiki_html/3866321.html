		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新美 育文</b>（にいみ いくふみ、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>、<a href="." id="link_4"                                >弁護士</a>。専門は<a href="." id="link_5"                                >民事法</a>。<a href="." id="link_6"                                          >明治大学</a>名誉教授。<a href="." id="link_7"                                                                                                                                    >安心ネットづくり促進協議会</a>会長、<a href="." id="link_8"                                >環境省</a><a href="." id="link_9"                                                                        >中央環境審議会</a>会長代理、<a href="." id="link_10"                               >法務省</a><a href="." id="link_11"                                                                                                     >司法試験考査委員</a>等を歴任。
</p>
