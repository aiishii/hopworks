<p><b>東オレゴン大学</b>（ひがしオレゴンだいがく、<b>Eastern Oregon University</b> 略：<b>EOU</b>）は、<a href="." id="link_1"                                                    >オレゴン州</a>北東部に位置する<a href="." id="link_2"                                                                                                            >ラグランド</a>市（<a href="/w/index.php?title=W:La_Grande,_Oregon&amp;action=edit&amp;redlink=1" class="new" title="W:La Grande, Oregon (存在しないページ)">w:La Grande, Oregon</a>）にある4年制<a href="." id="link_3"                      >大学</a>。<a href="." id="link_4"                                                                                                      >オレゴン大学機構</a>に属する大学の一つ。州外の学生にも州内の学生と同じ授業料を課している。20歳以下の学生は、親と同居の場合を除いて1年目は寮に住む義務がある。提供学位は準学士号、学士号、修士号。
</p>
