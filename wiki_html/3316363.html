		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%93%88%E5%85%8B_%E6%B5%B7%E6%8B%89%E5%B0%94%E6%B2%B3%E7%95%94_%E5%A4%A7%E6%BC%A0.jpg" title="ファイル:哈克 海拉尔河畔 大漠.jpg">ファイル:哈克 海拉尔河畔 大漠.jpg</a>  <div class="thumbcaption">ハイラル川河畔</div></div></div>
<p><b>ハイラル川</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Хайлаар мөрөн</span>、ハイラル・ムレン、<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">海拉爾河</span>）は、<a href="." id="link_3"                                                                        >中華人民共和国</a><a href="." id="link_4"                                                                        >内モンゴル</a><a href="." id="link_5"                                                                        >フルンボイル市</a>を流れる<a href="." id="link_6"                                          >河川</a>。<a href="." id="link_7"                                                              >ヒンガン山脈</a>西麓より流れ出て、<a href="." id="link_8"                                          >牙克石市</a>・<a href="." id="link_9"                                                    >ハイラル区</a>などを通り、<a href="." id="link_10"                                                                                                 >伊敏河</a>などの支流を併せ、<a href="." id="link_11"                                         >満州里市</a>で<a href="." id="link_12"                                                   >アルグン川</a>(エルグネ川)に合流する。
</p>
