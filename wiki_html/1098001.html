		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケン・メルクス</b> （Ken Merckx, <a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >6月24日</a> - ） は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                      >声優</a>、<a href="." id="link_5"                                                              >スタントマン</a>、<a href="." id="link_6"                                                    >殺陣師</a>。別名は<b>ケン・リング</b> （Ken Ring）。
</p><p>代表作は『<a href="." id="link_7"                                                                                            >マスクド・ライダー</a>』（ドレゴン伯爵）、『<a href="." id="link_8"                                                                                                                                                                  >パワーレンジャー・タイムフォース</a>』（マイケル・ザスカン）、『<a href="." id="link_9"                                                                                                                                                                            >パワーレンジャー・ワイルドフォース</a>』（ネイザーの声）、等。
</p><p><a href="." id="link_10"                                                                                                                                         >ワシントン大学</a>演劇学科、<a href="." id="link_11"                                                             >イリノイ大学</a>大学院修了。学位は美術学修士（演技）。また、<a href="." id="link_12"                                                                                                                                                                           >カリフォルニア大学サンタバーバラ校</a>などで演技、フェンシングの講師もしている。
</p>
