		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デレク・グレゴリー</b>（Derek Gregory, <a href="/w/index.php?title=En:Doctor_of_Philosophy&amp;action=edit&amp;redlink=1" class="new" title="En:Doctor of Philosophy (存在しないページ)">Ph.D. (Cantab)</a>, <a href="/w/index.php?title=En:British_Academy&amp;action=edit&amp;redlink=1" class="new" title="En:British Academy (存在しないページ)">FBA</a>, <a href="/w/index.php?title=En:Royal_Society_of_Canada&amp;action=edit&amp;redlink=1" class="new" title="En:Royal Society of Canada (存在しないページ)">FRSC</a>、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の学者、<a href="." id="link_3"                                          >地理学者</a>で、<a href="." id="link_4"                                >カナダ</a>・<a href="." id="link_5"                                                                                                                                                                                                      >バンクーバー</a>の<a href="." id="link_6"                                                                                                                                              >ブリティッシュコロンビア大学</a>におけるピーター・ウォール特別教授（<a href="." id="link_7"                                                                                                                                                                                                >ディスティングイッシュトプロフェッサー</a>）、<a href="." id="link_8"                                >地理学</a>教授。以前は、<a href="." id="link_9"                                                                                  >ケンブリッジ大学</a>の教員であった。
</p>
