		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">高野 源進</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Takano Genshin.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >3月15日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1969-01-04</span>) </span>1969年<a href="." id="link_2"                          >1月4日</a>（73歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                          >東京帝国大学</a><a href="." id="link_4"                                                                                                                                                                                                >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">内務<a href="." id="link_5"                      >官僚</a><br /><a href="." id="link_6"                                >弁護士</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>阿多シナ</td></tr></tbody></table>
<p><b>高野 源進</b>（たかの げんしん、<a href="." id="link_7"                      >明治</a>28年（<a href="." id="link_8"                    >1895年</a>）<a href="." id="link_9"                            >3月15日</a> - <a href="." id="link_10"                     >昭和</a>44年（<a href="." id="link_11"                   >1969年</a>）<a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_13"                                                         >内務</a><a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                >弁護士</a>。官僚としては主として<a href="." id="link_14"                                                   >警察</a>畑を歩き<a href="." id="link_15"                                                                       >山梨県知事</a>・<a href="." id="link_16"                                         >警視総監</a>などを歴任したが、特に<b><a href="." id="link_17"                                                                                                               >原爆被災</a>時の（官選）<a href="." id="link_18"                                                                       >広島県知事</a></b>を務めたことで知られる。
</p>
