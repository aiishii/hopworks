<p><b>池宮 彰一郎</b>（いけみや しょういちろう、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >5月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >小説家</a>。本名の池上 金男（いけがみ かねお）で脚本家として活動、『<a href="." id="link_6"                                                              >十三人の刺客</a>』など数多くの映画・テレビドラマの制作に関わった。1992年に小説『<a href="." id="link_7"                                                                        >四十七人の刺客</a>』を発表して以降、池宮彰一郎のペンネームを用いて<a href="." id="link_8"                                          >歴史小説</a>を著したが、2002年に<a href="." id="link_9"                                                    >司馬遼太郎</a>作品との類似問題により活動をほぼ停止した。
作家の<a href="." id="link_10"                               >池上司</a>は息子。
</p>
