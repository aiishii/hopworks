		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒岩 壽太郎</b>（くろいわ じゅたろう、<a href="." id="link_1"                    >1814年</a>（<a href="." id="link_2"                                                >文化</a>11年） - <a href="." id="link_3"                    >1857年</a><a href="." id="link_3"                            >6月13日</a>（<a href="." id="link_4"                      >安政</a>4年<a href="." id="link_5"                                                      >5月22日</a>））は<a href="." id="link_6"                                >讃岐国</a><a href="." id="link_7"                                >香川郡</a>（現・<a href="." id="link_8"                                >香川県</a><a href="." id="link_9"                                >高松市</a>錦町）出身の大相撲力士。本名は不明。幕末屈指の強豪でありながら不幸にも三役に登れぬまま現役で亡くなった。最高位西<a href="." id="link_10"                     >前頭</a>筆頭。
</p>
