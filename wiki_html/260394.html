		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷村藩</b>（やむらはん）は、<a href="." id="link_1"                                          >江戸時代</a>初期に<a href="." id="link_2"                                >甲斐国</a>（現在の<a href="." id="link_3"                                >山梨県</a><a href="." id="link_4"                                >都留市</a>付近）にあった<a href="." id="link_5"            >藩</a>。
</p><p><a href="." id="link_2"                                >甲斐国</a>4郡のうち東部の<a href="." id="link_6"                                >都留郡</a>一帯にあたる<a href="." id="link_7"                                          >郡内地方</a>を支配した。古くから独立性の強い郡内領を治め、別名<b>郡内藩</b>（ぐんないはん）と呼ばれる。領内支配の中心であった<a href="." id="link_8"                                >谷村城</a>は、郡内地域では数少ない城跡として現在でも残されている。
</p>
