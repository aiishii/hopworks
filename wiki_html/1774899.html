		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:187px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%B0%8F%E7%9F%B3%E5%85%83%E7%91%9E.jpg" title="ファイル:小石元瑞.jpg">ファイル:小石元瑞.jpg</a>  <div class="thumbcaption"><small><a href="." id="link_1"                                          >藤浪剛一</a>『医家先哲肖像集』より小石元瑞</small></div></div></div>
<p><b>小石 元瑞</b>（こいし げんずい、<a href="." id="link_2"                      >天明</a>4年<a href="." id="link_3"                                                        >11月20日</a>（<a href="." id="link_4"                    >1784年</a><a href="." id="link_4"                              >12月31日</a>） - <a href="." id="link_5"                      >嘉永</a>2年<a href="." id="link_6"                                                      >2月10日</a>（<a href="." id="link_7"                    >1849年</a><a href="." id="link_7"                          >3月4日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期の<a href="." id="link_9"                                >蘭学者</a>、<a href="." id="link_10"                                                   >蘭方医</a>。<a href="." id="link_11"                                         >新宮凉庭</a>とともに<b>京都の二大蘭方医</b>と称揚される。父は医師<a href="." id="link_12"                                         >小石元俊</a>。
</p><p><a href="." id="link_13"           >名</a>は龍または橘龍、<a href="." id="link_14"           >字</a>を矼軒。<a href="." id="link_15"                                     >号</a>は<b>檉園</b>・蘭斎・秋巖仙史・拙翁・用拙居・用拙居主人・松芝老人・五竹茶寮など。<a href="." id="link_16"                     >京都</a>の人。
</p>
