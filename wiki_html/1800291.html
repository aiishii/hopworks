<p><b>佐藤 博史</b>（さとう ひろし、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                              >千葉工業大学</a>理事。<a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >出雲市</a>出身。<a href="." id="link_7"                                                                                                                          >広島修道高等学校</a>～<a href="." id="link_8"                                                                                                                                                                                                >東京大学法学部</a>卒（1971年）。刑事弁護の第一人者といわれる弁護士。
</p>
