		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伏見 康治</b>（ふしみ こうじ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >6月29日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >5月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >理論物理学者</a>。<a href="." id="link_5"                                                    >名古屋大学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                          >大阪大学</a>名誉教授。<a href="." id="link_8"                                                              >理学博士</a>。<a href="." id="link_9"                                >公明党</a><a href="." id="link_10"                               >参議院議員</a>（1期）。<a href="." id="link_11"                               >正四位</a><a href="." id="link_12"                                                   >勲二等</a>（没時）。
</p><p>本来の仕事である<a href="." id="link_13"                               >物理学</a>、特に<a href="." id="link_14"                                         >統計力学</a>の分野で大きな研究業績を上げた他、戦後日本の科学研究体制の確立と発展にも力を尽くし、原子力平和利用研究を推進、さらには科学者の社会的責任のアピールと行動、一般向け書籍による物理の面白さの啓発・普及、そして対称性の美の追究など、多方面に大きな足跡を残した。
</p>
