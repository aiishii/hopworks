		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Locator-map-Puerto-Rico-Vieques.svg" title="ファイル:Locator-map-Puerto-Rico-Vieques.svg">ファイル:Locator-map-Puerto-Rico-Vieques.svg</a>  <div class="thumbcaption">ビエケス島の位置</div></div></div>
<p><b>ビエケス島</b>（Isla de Vieques）とは<a href="." id="link_1"                                          >カリブ海</a>の<a href="." id="link_2"                                                                        >アメリカ</a>領<a href="." id="link_3"                                                              >プエルトリコ</a>にある島で、プエルトリコ本島から南東約10Kmの沖合い、<a href="." id="link_4"                                                                        >ヴァージン諸島</a>の沖合いに浮かぶ島である。また地理的にもヴァージン諸島にも近い事から<a href="." id="link_5"                                                                        >クレブラ島</a>と共に<a href="." id="link_6"                                                                                                                                              >スパニッシュ・ヴァージン諸島</a>を形成している島でもある。
</p><p>面積は約150<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>、人口は9531人（2000年）、中心地はビエケス。
</p>
