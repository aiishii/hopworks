		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫂 未知子</b>（かい みちこ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >9月3日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。「群青」共同代表、「銀化」同人。<a href="." id="link_3"                                          >俳人協会</a>理事。
</p><p><a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >余市郡</a>出身。当初は<a href="." id="link_6"                      >短歌</a>を学んだがのちに<a href="." id="link_7"                      >俳句</a>に転向、<a href="." id="link_8"                      >口語</a>表現を生かしつつ、男女の性愛や、強さとエレガンスを持つ女性像を描き出した作品で知られる。代表句に「シャワー浴ぶくちびる汚れたる昼は」「春は曙そろそろ帰つてくれないか」「佐渡ヶ島ほどに布団を離しけり」「雪まみれにもなる笑つてくれるなら」などがある。
</p>
