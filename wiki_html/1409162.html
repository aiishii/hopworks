		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大門 正克</b>（おおかど まさかつ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"              >4月</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>・<a href="." id="link_3"                                                              >歴史学者</a>。専攻は日本近現代<a href="." id="link_4"                                >経済史</a>・<a href="." id="link_5"                                                                                                                      >農村社会史</a>。<a href="." id="link_6"                                                    >早稲田大学</a>教育・総合科学学術院特任教授。<a href="." id="link_7"                                                              >横浜国立大学</a>副学長・理事・<a href="." id="link_8"                                          >経済学部</a><a href="." id="link_9"                      >教授</a>。<a href="." id="link_10"                                                             >歴史学研究会</a>編集長。
</p>
