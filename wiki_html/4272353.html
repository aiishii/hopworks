<p><b>陸奥 イアン 陽之助</b>（むつ イアン ようのすけ、<a href="." id="link_2"                    >1907年</a>（<a href="." id="link_3"                      >明治</a>40年）1月14日 - <a href="." id="link_4"                    >2002年</a>（<a href="." id="link_5"                      >平成</a>14年）<a href="." id="link_6"                              >10月30日</a>）は、日本の<a href="." id="link_7"                                                                        >ジャーナリスト</a>、<a href="." id="link_8"                                          >映画監督</a>・プロデューサー、実業家、<a href="." id="link_9"                      >華族</a>（<a href="." id="link_10"                     >伯爵</a>）。インタナシヨナル映画社の創業者。身長180cm。
</p>
