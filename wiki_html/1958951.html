	<h1 id="firstHeading" class="firstHeading" >ダニエル・ピスコーポ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダニエル・ピスコーポ</b>（<b>Daniel Piscopo</b>、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >2月11日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >12月14日</a>）は、<a href="." id="link_3"                                >マルタ</a>の<a href="." id="link_4"                                                                                                                                >コスピークワ</a>出身の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                                                >マルタ労働党</a>所属。
</p><p><a href="." id="link_7"                    >1947年</a>より政治家としての活動を始め、厚生大臣、郵便大臣、エネルギー・天然資源大臣、観光大臣などのさまざまなポストで活動を行った。厚生大臣時代には<a href="." id="link_8"                      >病院</a>の現代化や、<a href="." id="link_9"                                                              >精神医療</a>の発展などに尽くした。
</p><p><a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >12月14日</a>、妻と3人の子を残して89歳で亡くなった。<a href="." id="link_10"                     >死因</a>は明らかにされていない。
</p>
