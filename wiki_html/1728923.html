<p><b>華以剛</b>（か いごう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月2日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >江蘇省</a>出身、<a href="." id="link_6"                                                              >中国囲棋協会</a>所属、八段。<a href="." id="link_7"                                                                        >全国囲棋個人戦</a>準優勝など。<a href="." id="link_6"                                                              >中国囲棋協会</a>副主席、<a href="." id="link_8"                                          >中国棋院</a>院長などを務める。
</p>
