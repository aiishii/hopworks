		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 章恒</b>（のむら あきちか、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >3月13日</a>）は、日本の精神科医。
</p><p>高知県生まれ。1909年栃木県に転居、<a href="." id="link_3"                                                                                                      >栃木中学校</a>卒、1928年<a href="." id="link_4"                                                                                            >東京慈恵会医科大学</a>卒業。<a href="." id="link_5"                                                                                  >東京帝国大学</a>医学部、<a href="." id="link_6"                                                              >松沢病院</a>勤務、35年<a href="." id="link_7"                                                                                                            >藤沢病院</a>長。38年「心因性精神病殊に拘禁性精神病に関する臨床的知見」で東京帝国大学<a href="." id="link_8"                                                              >医学博士</a>。42年<a href="." id="link_9"                                                                                                                                >根岸国立病院</a>副院長、57年東京慈恵会医科大学教授、67年退任。<a href="." id="link_10"                                         >森田療法</a>を研究、雑誌『神経質』の編集に従事した。別名・野村章吾。
</p>
