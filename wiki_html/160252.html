<p><b>陸 凱</b>（りく がい、<a href="." id="link_2"                  >198年</a> - <a href="." id="link_7"                  >269年</a>）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                                                                   >三国時代</a>の<a href="." id="link_14"                                     >呉</a>の<a href="." id="link_15"                     >武将</a>・政治家。<a href="." id="link_16"           >字</a>は<b>敬風</b>。子は<a href="." id="link_17"                     >陸禕</a>。弟は<a href="." id="link_18"                     >陸胤</a>。甥は<a href="." id="link_19"                     >陸式</a>。<a href="." id="link_20"                     >陸遜</a>の一族にあたる。『<a href="." id="link_21"                                                                   >三国志</a>』呉志に伝がある。
</p><p><a href="." id="link_22"                     >本貫</a>は<a href="." id="link_3"                                                >揚州</a><a href="." id="link_4"                      >呉郡</a><a href="." id="link_5"                      >呉県</a>（現在の<a href="." id="link_23"                               >江蘇省</a><a href="." id="link_24"                               >蘇州市</a><a href="." id="link_25"                               >呉中区</a>）。<a href="." id="link_20"                     >陸遜</a>の一族で、子の世代に当たるという。しかし、父より上の系譜がなく、正確な系図上の繋がりは不明。
</p>
