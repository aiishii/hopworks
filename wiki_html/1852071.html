<p><b>尊超入道親王</b>（そんちょうにゅうどうしんのう、<a href="." id="link_2"                      >享和</a>2年<a href="." id="link_3"                                                      >7月10日</a>（<a href="." id="link_4"                    >1802年</a><a href="." id="link_4"                          >8月7日</a>） - <a href="." id="link_5"                      >嘉永</a>5年<a href="." id="link_6"                                                    >7月7日</a>（<a href="." id="link_7"                    >1852年</a><a href="." id="link_7"                            >8月21日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期の<a href="." id="link_9"                      >皇族</a>。父は<a href="." id="link_10"                                                                                 >有栖川宮織仁親王</a>。幼名は種宮。<a href="." id="link_11"           >諱</a>は福道。「可笑」・「春山」・「玉龍」の<a href="." id="link_12"                     >雅号</a>も名乗った。知恩院門跡であったことから華頂宮とも尊称された。兄に<a href="." id="link_13"                                                                                 >有栖川宮韶仁親王</a>、姉に<a href="." id="link_14"                                         >楽宮喬子女王</a>、妹に<a href="." id="link_15"                                         >登美宮吉子女王</a>などがいる。能書家として知られ、絵も能くした。
</p>
