		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 安治</b>（やまざき やすじ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                              >11月13日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >3月11日</a>）は、日本の<a href="." id="link_3"                                >登山家</a>。
</p><p><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                          >小田原</a>生まれ。1942年<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >法学部</a>卒、<a href="." id="link_8"                                                                                            >日刊スポーツ新聞社</a>に入り、文化部長、整理部長を務めた。日本の積雪期登山の先駆者の一人で、<a href="." id="link_9"                      >昭和</a>10年代に早大山岳部の主力メンバーとして、<a href="." id="link_10"                               >穂高岳</a>や<a href="." id="link_11"                                                                                                 >冠帽峰</a>(<a href="." id="link_12"                                                   >北朝鮮</a>)に<a href="." id="link_13"                                                                                                                     >極地法登山</a>を展開、初登攀記録も作った。のち登山史研究に専念。<a href="." id="link_14"                                                                                 >日本山岳協会</a>常任理事。
</p>
