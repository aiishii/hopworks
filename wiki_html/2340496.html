<p><b>文村 泰子</b>（ふみむら やすこ、<a href="." id="link_1"                          >1月2日</a> - ）は、<a href="." id="link_2"                                                                                            >圭三プロダクション</a>所属の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>（圭三塾第1期生）。
</p><p><a href="." id="link_4"                                >千葉県</a>出身。<a href="." id="link_5"                                                              >駒澤短期大学</a>国文科卒業。<a href="." id="link_6"                      >趣味</a>は<a href="." id="link_7"                                >ピアノ</a>、<a href="." id="link_8"                      >旅行</a>、クラシック音楽・オペラ鑑賞、<a href="." id="link_9"                                >ゴルフ</a>、<a href="." id="link_10"                     >料理</a>・食味探訪、<a href="." id="link_11"                     >読書</a>、<a href="." id="link_12"                               >テニス</a>、<a href="." id="link_13"                     >卓球</a>、<a href="." id="link_14"                                         >着物</a>の着付け、<a href="." id="link_15"                     >書道</a>。160cm、<a href="." id="link_16"                                               >血液型</a>B型。
</p>
