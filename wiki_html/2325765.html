		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高木 侃</b>（たかぎ ただし、<a href="." id="link_1"                    >1942年</a>1月 -<a href="." id="link_2"                    >2018年</a>11月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法制史</a>学者、<a href="." id="link_5"                                          >専修大学</a>史編集主幹。専攻は日本法制史、家族史。
</p><p><a href="." id="link_6"                                >埼玉県</a>出身。1966年<a href="." id="link_7"                                                                        >中央大学法学部</a>卒、同大学院博士課程中退、1994年「縁切寺<a href="." id="link_8"                                >満徳寺</a>の研究」で中大<a href="." id="link_9"                                                              >法学博士</a>。<a href="." id="link_10"                                                             >愛知学院大学</a>助教授、<a href="." id="link_11"                                                             >関東短期大学</a>教授、<a href="." id="link_12"                                                                                                                         >国際日本文化研究センター</a>客員教授、2002年専修大学法学部教授。2011年比較家族史学会会長。<a href="." id="link_13"                                                                                                                                   >太田市立縁切寺満徳寺資料館</a>名誉館長。近世の<a href="." id="link_14"                     >離婚</a>研究で知られる。
</p>
