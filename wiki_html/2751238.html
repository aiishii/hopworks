		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮木 正悟</b>（みやき しょうご、<a href="." id="link_1"                    >1979年</a> - ）は、<a href="." id="link_2"                                                                                  >フジテレビジョン</a>編成局制作センター第二制作室に所属する<a href="." id="link_3"                                                              >ディレクター</a>。
</p><p><a href="." id="link_4"                                                                                                      >日本大学藝術学部</a><a href="." id="link_5"                                          >放送学科</a>卒業後、2003年にフジテレビに入社。2010年に「<a href="." id="link_6"                                                                                                                                              >さよならロビンソンクルーソー</a>」で監督デビュー。2016年6月までは編成制作局<a href="." id="link_7"                                                              >ドラマ</a>制作センター、2016年7月から制作局第一制作センター、2017年7月から12月まで編成局制作センター第一制作室<a href="." id="link_8"                                >演出家</a>・ディレクター。
</p>
