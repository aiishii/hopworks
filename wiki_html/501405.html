		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋川 リサ</b>（あきかわ リサ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >5月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >ビーズ</a><a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                      >女優</a>、モデル、<a href="." id="link_6"                                          >タレント</a>。本名は<b>伊藤 リサ</b>。<a href="." id="link_7"                                                                                                                                                    >株式会社オレンジボックス</a>所属。身長172cm。血液型はB型。1男、1女あり。元女優の<a href="." id="link_8"                                >伊藤麻里也</a>は娘。　
</p>
