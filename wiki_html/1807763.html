		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 常信</b>（かのう つねのぶ、<a href="." id="link_1"                      >寛永</a>13年<a href="." id="link_2"                                                      >3月13日</a>（<a href="." id="link_3"                    >1636年</a><a href="." id="link_3"                            >4月18日</a>） - <a href="." id="link_4"                                                >正徳</a>3年<a href="." id="link_5"                                                      >1月27日</a>（<a href="." id="link_6"                    >1713年</a><a href="." id="link_6"                            >2月21日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                                          >江戸幕府</a>に仕えた<a href="." id="link_9"                                          >御用絵師</a>。父は<a href="." id="link_10"                                         >狩野尚信</a>。幼名は三位、右近と称し、養朴・朴斎・耕寛斎・紫薇翁・古川叟・青白斎・寒雲子・潜屋・弄毫軒、篁渚山人などと号した。子に後を継いだ長男・<a href="." id="link_11"                                         >周信</a>、別に浜町狩野を興した次男・<a href="." id="link_12"                                         >岑信</a>、さらにそれを継いだ<a href="." id="link_13"                                                                                                           >甫信</a>がいる。
</p>
