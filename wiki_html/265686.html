<p><b>伊勢 </b>（いせ、<a href="." id="link_4"                  >872年</a>（<a href="." id="link_5"                                                >貞観</a>14年）頃 - <a href="." id="link_6"                  >938年</a>（<a href="." id="link_7"                      >天慶</a>元年）頃）は<a href="." id="link_8"                                          >平安時代</a>の<a href="." id="link_9"                      >日本</a>の女性<a href="." id="link_10"                     >歌人</a>。<a href="." id="link_11"                                                   >三十六歌仙</a>、<a href="." id="link_12"                                                                       >女房三十六歌仙</a>の一人。<a href="." id="link_13"                                         >藤原北家</a>真夏流、伊勢守<a href="." id="link_14"                                         >藤原継蔭</a>の娘。伊勢の御（いせのご）、伊勢の<a href="." id="link_15"                               >御息所</a>とも呼ばれた。
</p>
