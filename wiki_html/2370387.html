<p><b>デイヴィッド・マスランカ</b>（<span lang="en">David Maslanka</span>, <a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                          >8月6日</a> ）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >作曲家</a>。<a href="." id="link_5"                                                                                            >マサチューセッツ州</a><a href="." id="link_6"                                                                                                                                                                                                      >ニューベッドフォード</a>生まれ。<a href="." id="link_7"                                                                                  >ミシガン州立大学</a>出身。1961年から1965年まで<a href="." id="link_8"                                                                                  >オベリン大学</a>音楽院で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                    >ジョゼフ・ウッド</a>（<a href="." id="link_10"                     >英語</a>: <span lang="en"><a href="/w/index.php?title=En:Joseph_R._Wood&amp;action=edit&amp;redlink=1" class="new" title="En:Joseph R. Wood (存在しないページ)">Joseph R. Wood</a></span>）</span>に作曲を学び、音楽の学士号を取得。これまで<a href="." id="link_11"                                                             >オーケストラ</a>、<a href="." id="link_12"                     >声楽</a>、<a href="." id="link_13"                     >室内楽</a>、<a href="." id="link_14"                               >吹奏楽</a>など様々なジャンルを作曲。
</p>
