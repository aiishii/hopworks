		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ハイロ・ベラスケス</b>（Jhon Jairo Velásquez <a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >4月15日</a>–<a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >2月6日</a>）は、<a href="." id="link_3"                                                    >コロンビア</a>の元<a href="." id="link_4"                                >殺し屋</a>。元<a href="." id="link_5"                                >受刑者</a>。<a href="." id="link_6"                                >ポパイ</a>というニックネームを持ち、次々と犯罪を繰り返したことから<a href="." id="link_7"                                                              >麻薬カルテル</a>内でも恐れられた存在であった。
</p>
