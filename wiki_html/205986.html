<p><b>アラブ石油輸出国機構</b>（アラブせきゆゆしゅつこくきこう、<a href="." id="link_1"                      >英語</a>：Organization of the Arab Petroleum Exporting Countries, <a href="." id="link_2"                      >略称</a>：<b>OAPEC</b>（オアペック））は、<a href="." id="link_3"                                                    >アラブ世界</a>の<a href="." id="link_4"                                >産油国</a>が、<a href="." id="link_5"                      >石油</a>事業促進を目的として結成した国際機構。本部は<a href="." id="link_6"                                                    >クウェート</a>の首都・<a href="." id="link_7"                                                              >クウェートシティ</a>に置かれている。
</p>
