		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 廷珪</b>（り ていけい、生没年不詳）は、<a href="." id="link_1"                          >10世紀</a>前半の<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >南唐</a>の製墨家。<a href="." id="link_4"                                                              >五代十国</a><a href="." id="link_3"                      >南唐</a>の後主<a href="." id="link_5"                      >李煜</a>に重用された廷珪の<a href="." id="link_6"            >墨</a>は「李墨（りぼく）」と呼ばれ、卓越した品質で<a href="." id="link_2"                      >中国</a>史上最高の墨と評されている。
</p>
