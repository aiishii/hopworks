<p><b>武藤 潤</b>（むとう じゅん、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月20日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                  >東燃ゼネラル石油</a><a href="." id="link_4"                                                    >代表取締役</a>社長、JXTGホールディングス（現<a href="." id="link_5"                                                                                            >ENEOSホールディングス</a>）代表取締役副社長を経て、<a href="." id="link_6"                                          >鹿島石油</a>代表取締役社長。石油学会会長や、<a href="." id="link_7"                                          >石油連盟</a>副会長も務めた。
</p>
