<p><b>イオアキム・イオアキモヴィチ・ヴァツェチス</b>（<span lang="rus">Иоаким Иоакимович Вацетис</span>；<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                            >7月28日</a>）は、<a href="." id="link_3"                                                              >ソビエト連邦</a>の軍人である。二等軍司令官。<a href="." id="link_4"                                                    >ロシア革命</a>初期の共和国軍総司令官。<a href="." id="link_5"                      >赤軍</a><a href="." id="link_6"                                >大粛清</a>の犠牲者。ヴァツィエチス（<span lang="rus">Вациетис</span>）ともいう。<a href="." id="link_7"                                                    >ラトビア人</a>、ラトビア名：ユクムス・ヴァーツィエティス <span lang="lv">Jukums Vācietis</span> 。
</p>
