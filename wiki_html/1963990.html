<p><b>マラン・メルセンヌ</b>（<i>Marin Mersenne</i>, <a href="." id="link_1"                    >1588年</a><a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_2"                    >1648年</a><a href="." id="link_2"                          >9月1日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >神学者</a>。<a href="." id="link_5"                      >数学</a>、<a href="." id="link_6"                                >物理学</a>に加え<a href="." id="link_7"                      >哲学</a>、<a href="." id="link_8"                                          >音楽理論</a>の研究もしていた。<a href="." id="link_9"                                                                                                                                                    >メーヌ州</a>（現在は<a href="." id="link_10"                                         >サルト県</a>）オアゼ出身。<a href="." id="link_11"                                                             >メルセンヌ数</a>（メルセンヌ素数）の名の由来ともなる。また<a href="." id="link_12"                               >音響学</a>の父とも呼ばれる。ヨーロッパの学者の間の交流の中心となって学問の発展に貢献したことで知られる。
</p>
