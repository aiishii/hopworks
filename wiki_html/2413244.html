		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 文平</b>（おおた ぶんぺい、<a href="." id="link_1"                    >1916年</a> - <a href="." id="link_2"                    >1999年</a>）は、<a href="." id="link_3"                                >経営学者</a>、<a href="." id="link_4"                                          >寺田寅彦</a><a href="." id="link_5"                      >研究者</a>。
</p><p><a href="." id="link_6"                                >静岡県</a>生まれ。1938年<a href="." id="link_7"                                                                                            >名古屋高等商業学校</a>（現・<a href="." id="link_8"                                                    >名古屋大学</a>経済学部）卒業。<a href="." id="link_9"                                                    >日立製作所</a>に入社。76年退社、<a href="." id="link_10"                                         >日本大学</a>経済学部教授。86年定年、<a href="." id="link_11"                                                                       >名古屋商科大学</a>教授。89年退任。
</p><p>本業で多くの著書を著すかたわら、寺田寅彦などの科学者文学者の研究もおこなった。
</p>
