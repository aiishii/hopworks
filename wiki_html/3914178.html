		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土浦 信子</b>（つちうらのぶこ、<a href="." id="link_1"                    >1900年</a> - <a href="." id="link_2"                    >1998年</a>）は、日本の建築家。彼女の国で近代建築の先駆者であった<a href="." id="link_3"                                                                                                                          >フランクロイドライトの</a>共同建築家。東京・本郷出身。旧姓・吉野。
</p>
