		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大藤 真紀</b>（おおふじ まき、現姓:<b>城島</b>、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >10月5日</a> - ）は、かつて<a href="." id="link_2"                                                              >九州地方</a>の<a href="." id="link_3"                                                                                                                >CM</a>を中心に活躍していた<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >タレント</a>である。夫は元<a href="." id="link_6"                                                              >プロ野球選手</a>の<a href="." id="link_7"                                          >城島健司</a>。<a href="." id="link_8"                                >福岡県</a><a href="." id="link_9"                                >飯塚市</a>出身。愛称は<b>大藤ちゃん</b>。
</p>
