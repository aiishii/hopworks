		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一関藩</b>（いちのせきはん）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"            >藩</a>の一つ。<a href="." id="link_3"                                >陸奥</a><a href="." id="link_4"                                >磐井郡</a>一関（現在の<a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                >一関市</a>）に藩主居館を置いた。<a href="." id="link_7"                      >石高</a>は3万石。この地に<a href="." id="link_8"                      >陣屋</a>を置いた<a href="." id="link_9"                      >大名</a>家は、いずれも<a href="." id="link_10"                               >仙台藩</a><a href="." id="link_11"                               >伊達家</a>の<a href="." id="link_12"                                         >内分分知</a>の分家に当たる一関伊達家と<a href="." id="link_13"                               >田村家</a>の2家である。前者は11年で<a href="." id="link_14"                     >改易</a>・廃藩となったが、後者は180年余り続いて<a href="." id="link_15"                                         >明治維新</a>を迎えた。以下、後者の田村家一関藩を主として記述する。
</p>
