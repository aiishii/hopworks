		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 朗</b>（かとう あきら、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >5月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。<a href="." id="link_4"                                                    >桜美林大学</a>リベラルアーツ学群教授および国際学研究所所長。専門は、<a href="." id="link_5"                                                    >国際政治学</a>、<a href="." id="link_6"                                                                        >安全保障論</a>。<a href="/wiki/%E8%87%AA%E8%A1%9B%E9%9A%8A%E3%82%92%E6%B4%BB%E3%81%8B%E3%81%99:21%E4%B8%96%E7%B4%80%E3%81%AE%E6%86%B2%E6%B3%95%E3%81%A8%E9%98%B2%E8%A1%9B%E3%82%92%E8%80%83%E3%81%88%E3%82%8B%E4%BC%9A" title="自衛隊を活かす:21世紀の憲法と防衛を考える会">自衛隊を活かす:21世紀の憲法と防衛を考える会</a>呼びかけ人。
</p>
