		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エリナー・ルイーズ・グレニッチ</b>（Eleanor Louise "Ellie" Greenwich、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >10月23日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >8月26日</a>）はアメリカ合衆国の歌手・ソングライター・プロデューサー。
</p><p>代表作に「<a href="." id="link_3"                                                                                                                                                                                            >ビー・マイ・ベイビー</a>」「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                    >ハイ・ロン・ロン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Da_Doo_Ron_Ron&amp;action=edit&amp;redlink=1" class="new" title="En:Da Doo Ron Ron (存在しないページ)">英語版</a>）</span></span>」「<a href="." id="link_5"                                                                                                                                                                                                                                                                                                        >ハンキー・パンキー</a>」「<a href="." id="link_6"                                                                                                                                    >リーダー・オブ・ザ・パック</a>」「<a href="." id="link_7"                                                              >愛のチャペル</a>」「ドゥー・ワ・ディディ・ディディ」「リヴァー・ディープ、マウンテン・ハイ」などがある。 
</p>
