		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>翠 みち代</b>（みどり みちよ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >3月27日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >声帯模写</a>・<a href="." id="link_5"                                >形態模写</a>芸人。本名、<b>黒川 由紀江</b>。
</p><p><a href="." id="link_6"                                          >吉本興業</a>所属。<a href="." id="link_7"                                                                                                                                >関西演芸協会</a>会員。
</p><p>実の兄が<a href="." id="link_8"                      >浪曲</a>の<a href="." id="link_9"                                                                                                            >広沢竜造</a>（江口鉱三郎）、姪に<a href="." id="link_10"                     >女優</a>の<a href="." id="link_11"                                         >泉ピン子</a>、夫は<a href="." id="link_12"                               >落語家</a>で<a href="." id="link_13"                                         >松竹芸能</a>所属の<a href="." id="link_14"                                             >4代目桂福團治</a>、実の子に<a href="." id="link_15"                               >桂福若</a>がいる。
</p>
