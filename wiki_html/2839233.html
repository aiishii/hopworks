		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>那野 比古</b>（なの ひこ、<a href="." id="link_1"                    >1936年</a>（昭和11年） - <a href="." id="link_2"                    >2017年</a>（平成29年））は、<a href="." id="link_3"                                                              >科学技術</a><a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                          >多摩大学</a><a href="." id="link_6"                                          >名誉教授</a>。本名・井上一郎。
</p><p><a href="." id="link_7"                                >岡山県</a>生まれ。<a href="." id="link_8"                                                                                                                          >岡山県立倉敷青陵高等学校</a>、<a href="." id="link_9"                                          >東京大学</a><a href="." id="link_10"                               >理学部</a>卒業。<a href="." id="link_11"                                                                                 >サンケイ新聞</a>、<a href="." id="link_12"                                                                                                                               >情報産業新聞</a>記者を経て、<a href="." id="link_13"                   >1982年</a>に科学技術ジャーナリスト・サンケイ新聞客員記者。<a href="." id="link_14"                               >郵政省</a>などの各種委員も務める。<a href="." id="link_15"                   >1989年</a>に多摩大学<a href="." id="link_16"                                                             >経営情報学部</a>教授。<a href="." id="link_17"                                                                                           >日本ベンチャー学会</a>副会長なども歴任。<a href="." id="link_18"                   >2007年</a>に定年退任。
</p>
