		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷口宗一</b>（たにぐち そういち、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >8月29日</a> - ）は、<a href="." id="link_2"                                >栃木県</a><a href="." id="link_3"                                          >大田原市</a>出身の<a href="." id="link_4"                                                                                            >ミュージシャン</a>。 血液型A型、左利き。バンド<a href="." id="link_5"                                              >BAKU</a>や<a href="." id="link_6"                                                                                    >SHURIKEN</a>のボーカルで活動後、ソロとしてアコースティックライブを中心に江古田マーキーで定期的に活動中。現在、写真家としても活動中。
</p>
