		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蟹江 嘉信</b>（かにえ よしのぶ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >9月17日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >1月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経済人</a>・<a href="." id="link_5"                                >経営者</a>。
</p><p><a href="." id="link_6"                                >愛知県</a>生まれ。<a href="." id="link_7"                                >カゴメ株式会社</a>創業者<a href="." id="link_8"                                                    >蟹江一太郎</a>の孫で、同社<a href="." id="link_9"                                                    >代表取締役</a>社長、<a href="." id="link_10"                                                             >日本缶詰協会</a>会長を歴任。カゴメ不動産株式会社代表取締役社長の<a href="." id="link_11"                                                                                                           >蟹江信孝</a>は長男。
</p><p><a href="." id="link_12"                                                                                                     >東海中学校・高等学校</a>卒業。<a href="." id="link_13"                   >1952年</a>（昭和27年）、<a href="." id="link_14"                                                   >立命館大学</a>経済学部卒業。
</p>
