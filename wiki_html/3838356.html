		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 崇</b>（おう すう、生没年不詳）は、<a href="." id="link_1"                                                                    >三国時代</a>末期の<a href="." id="link_2"                      >蜀漢</a>から<a href="." id="link_3"                      >西晋</a>初期の官僚。<a href="." id="link_4"            >字</a>は幼遠。<a href="." id="link_5"                      >益州</a><a href="." id="link_6"                                >広漢郡</a>郪県（現在の<a href="." id="link_7"                                >四川省</a><a href="." id="link_8"                                >綿陽市</a><a href="." id="link_9"                                >三台県</a>郪江鎮）の人。父は蜀漢の<a href="." id="link_10"                     >巴郡</a><a href="." id="link_11"                     >太守</a>王彭。兄に王化・王振・王岱。
</p>
