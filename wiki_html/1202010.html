		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 介祺</b>（ちん かいき、<i>Chen Jieqi</i>、<a href="." id="link_1"                    >1813年</a> - <a href="." id="link_2"                    >1884年</a>）。字は<b>寿卿</b>または<b>酉生</b>、号は<b>伯潜</b>。<a href="." id="link_3"            >清</a>の<a href="." id="link_4"                                >金石学</a>者。
</p><p><a href="." id="link_5"                                >山東省</a><a href="." id="link_6"                                >濰県</a>出身。吏部尚書<a href="." id="link_7"                                                                                                  >陳官俊</a>の子。幼時から学問を好み、父に従って<a href="." id="link_8"                                >北京</a>で学問を修め、広く文名が知られた。<a href="." id="link_9"                    >1845年</a>に<a href="." id="link_10"                     >進士</a>となり、<a href="." id="link_11"                               >翰林院</a>編修となった。しかしすぐに官を辞して郷里に帰り、<a href="." id="link_12"                                                                                                 >毛公鼎</a>を入手するなど金石学の研究に打ち込んだ。<a href="." id="link_13"                               >潘祖蔭</a>、<a href="." id="link_14"                               >呉大澂</a>らと交流し、「南潘北陳」と称された。
</p>
