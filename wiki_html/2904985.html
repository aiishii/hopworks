		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 穣</b>（たなか じょう、<a href="." id="link_1"                    >1925年</a>(<a href="." id="link_2"                      >大正</a>14年)<a href="." id="link_3"                            >3月25日</a> - <a href="." id="link_4"                    >2005年</a>(<a href="." id="link_5"                      >平成</a>17年)<a href="." id="link_6"                            >4月25日</a>）は、日本の<a href="." id="link_7"                                                    >美術評論家</a>。
</p><p><a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >平塚市</a>生まれ。1949年<a href="." id="link_10"                                                                                                     >早稲田大学文学部</a><a href="." id="link_11"                               >英文学</a>科卒。<a href="." id="link_12"                                                   >読売新聞社</a>入社。1959年美術記者となり、1970年から日曜版「日本の四季」の解説を担当した。1969年『<a href="." id="link_13"                                         >藤田嗣治</a>』で<a href="." id="link_14"                                                   >直木賞</a>候補。1981年退社、美術評論家となる。<a href="." id="link_15"                                                   >写楽別人説</a>では<a href="." id="link_16"                                                   >歌麿</a>説を唱えた。
</p>
