		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>琴の浦 熊治郎</b>（ことのうら くまじろう、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                          >7月6日</a>（<a href="." id="link_2"                      >文久</a>3年<a href="." id="link_3"                                                      >5月21日</a>） - <a href="." id="link_4"                    >1923年</a>（<a href="." id="link_5"                      >大正</a>12年）<a href="." id="link_6"                            >2月24日</a>）は<a href="." id="link_7"                                >摂津国</a><a href="." id="link_8"                                >川辺郡</a>尼崎（現・<a href="." id="link_9"                                >兵庫県</a><a href="." id="link_10"                               >尼崎市</a>中在家町）出身の大相撲力士。本名は伊東熊治郎。<a href="." id="link_11"                                         >大阪相撲</a>で活躍し最高位は<a href="." id="link_12"                     >大関</a>。
</p>
