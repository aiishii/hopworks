<p><b>サラミス</b> (<i>Salamis</i>)は<a href="." id="link_1"                                                              >ギリシャ海軍</a>が<a href="." id="link_2"                                                                        >第一次世界大戦</a>前に建造を計画した、最初にしての最後の<a href="." id="link_3"                                                    >超弩級戦艦</a>である。艦名は「<a href="." id="link_4"                                                                        >サラミスの海戦</a>」に因む。
</p>
