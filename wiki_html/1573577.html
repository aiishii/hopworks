		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井本 政信</b>（いもと まさのぶ、<a href="." id="link_1"                    >1891年</a> - <a href="." id="link_2"                    >1957年</a>）は、日本の<a href="." id="link_3"                                >造園家</a>。<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                          >明治神宮</a>造営局に奉職、ついで造園の内務技師として<a href="." id="link_6"                                >横浜市</a>の<a href="." id="link_7"                                                              >震災復興三公園</a>、<a href="." id="link_8"                                >兵庫県</a>の<a href="." id="link_9"                                          >明石公園</a>建設に関わったほか、郷里で<a href="." id="link_10"                                         >町長</a>となって<a href="." id="link_11"                                         >地方自治</a>にも参画する。
</p>
