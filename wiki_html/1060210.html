		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚原 朋一</b>（つかはら ともかつ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >8月21日</a> - ）は日本の<a href="." id="link_2"                                >裁判官</a>、<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >弁理士</a>。<a href="." id="link_5"                                                                                  >最高裁判所調査官</a>、<a href="." id="link_6"                                                                                            >知的財産高等裁判所</a>所長、<a href="." id="link_7"                                                    >早稲田大学</a>大学院教授及び<a href="." id="link_8"                                                                              >TMI総合法律事務所</a>顧問を経て、創英国際特許法律事務所共同代表パートナー会長。<a href="." id="link_9"                                                                        >瑞宝重光章</a>受章。
</p>
