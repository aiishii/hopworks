<p><b>宮本幸男</b>（みやもと ゆきお、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >10月21日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >9月18日</a>）は、日本のアマチュア天文学者。天文学界における人口増加に努め、1968年の<a href="." id="link_3"                                                                                                                                                    >熊本天文学研究会</a>の創設に携わった。天文学者の<a href="." id="link_4"                                                                                                            >星野次郎</a>から鏡作りを学び、1971年にはアマチュア天文学者としては初めてライトシュミット式望遠鏡を作り上げた。
</p><p>小惑星番号6020の「Miyamoto」は彼の名前を元に付けられた。
</p><p>妻に同じく小惑星にその名を残す<a href="." id="link_5"                                          >宮本揚子</a>を持つ。
</p>
