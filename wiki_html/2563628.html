<p><b>高橋 徹</b>（たかはし とおる、<a href="." id="link_1"                    >1941年</a>1月 - ）は、日本の<a href="." id="link_2"                                                                                                                          >コンピュータネットワーク</a>研究者、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                              >1990年代</a>における日本および<a href="." id="link_5"                                >アジア</a>の<a href="." id="link_6"                                                                        >インターネット</a>普及に貢献し、インターネット初期の商業的展開で重要な役割を演じた。「インターネットの母」とも呼ばれる。
</p>
