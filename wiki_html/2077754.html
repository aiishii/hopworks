		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サングブランド</b>または<b>タングブランド</b>（<a href="." id="link_1"                                                    >古ノルド語</a>&#58; <span lang="non">Þangbrandr</span>）は、<a href="." id="link_2"                                                    >ノルウェー</a>の<a href="." id="link_3"                                                                                                                        >オーラーヴ・トリュッグヴァソン</a>王によって、<a href="." id="link_4"                                                              >アイスランド</a>の住民を<a href="." id="link_5"                                                    >キリスト教</a>に改宗させるべくその地に派遣された<a href="." id="link_6"                                >宣教師</a>である。
『<a href="." id="link_7"                                                                                                                                                                                      >オーラヴ・トリュッグヴァソン王のサガ</a>』第80章によると、サングブランドはオーラーヴ王の館にいたサクソン人の聖職者で、激しやすく手に負えない男でたいへんな殺人者であったが、優れた学者、賢い男であったという。
</p>
