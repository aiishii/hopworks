		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>*ソニック ライバルズ2</b>』（<b>SONIC RIVALS2</b>）は、<a href="." id="link_1"                                          >PlayStation Portable</a>（PSP）用ソフトとして<a href="." id="link_2"                                >カナダ</a>の制作会社<a href="." id="link_3"                                                                                                                >Backbone Entertainment</a>により製作された<a href="." id="link_4"                                                                                  >アクションゲーム</a>。北米では<a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                              >11月13日</a>に、欧州では<a href="." id="link_6"                    >2007年</a><a href="." id="link_6"                            >12月7日</a>に、豪州では<a href="." id="link_7"                    >2007年</a><a href="." id="link_7"                            >12月6日</a>に発売されており、日本での発売は未定。
</p><p>前作『<a href="." id="link_8"                                                                                              >ソニック ライバルズ</a>』の続編であり、ゲームシステムや雰囲気は前作と非常に良く似ている。
プレイヤーキャラクターが5人から8人に増えている。
</p>
