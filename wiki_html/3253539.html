<p><b>アソパルド川</b>（アソパルドがわ）は、<a href="." id="link_1"                                          >フエゴ島</a>の<a href="." id="link_2"                      >チリ</a>部分を流れる、長さ約11 kmの<a href="." id="link_3"                                          >河川</a>である。<a href="." id="link_4"                                                                        >ファグナーノ湖</a>から西へ流れて<a href="." id="link_5"                                                                                                                                                                                                                >アルミランタスゴ・フィヨルド</a>へ注いでいる。なお、河口付近の平均流量は30 (m<sup>3</sup>/秒)から40 (m<sup>3</sup>/秒)ほどである。
</p>
