</p><p><b>アシエンダ・ナポレス</b>(<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Hacienda Nápoles</span>)は麻薬王<a href="." id="link_2"                                                                                            >パブロ・エスコバル</a>が<a href="." id="link_3"                                                    >コロンビア</a>・<a href="." id="link_4"                                                                                  >アンティオキア県</a>の Puerto Triunfo（メデジンから東におよそ150km、<a href="." id="link_5"                                >ボゴタ</a>から北西におよそ249km）に
建設、所有した高級住宅<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%9F%B7%E7%AD%86%E3%83%BB%E7%BF%BB%E8%A8%B3%E8%80%85%E3%81%AE%E5%BA%83%E5%A0%B4" title="Wikipedia:執筆・翻訳者の広場"><span title="原文からの翻訳について、疑問が提出されています。（2020年3月）">訳語疑問点</span></a></i>&#93;</sup>である。1993年のエスコバル殺害の後に敷地内に元々設けられていた建築物の多くは破壊され、別用途のために再建された。
</p>
