<p><b>セギュール侯爵フィリップ・アンリ</b>（<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Philippe Henri, marquis de Ségur</span>、<a href="." id="link_3"                    >1724年</a><a href="." id="link_3"                            >1月20日</a> <a href="." id="link_4"                      >パリ</a> - <a href="." id="link_5"                    >1801年</a><a href="." id="link_5"                            >10月3日</a> パリ）は、<a href="." id="link_6"                                                              >フランス王国</a>の軍人。1783年に<a href="." id="link_7"                                                              >フランス元帥</a>に叙されたほか、1780年から1787年までフランスの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                          >陸軍卿</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Minister_of_the_Armed_Forces_(France)&amp;action=edit&amp;redlink=1" class="new" title="En:Minister of the Armed Forces (France) (存在しないページ)">英語版</a>）</span></span>を務めた。
</p>
