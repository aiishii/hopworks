<p>『<b>行人</b>』（こうじん）は、<a href="." id="link_1"                                          >夏目漱石</a>の長編<a href="." id="link_2"                      >小説</a>。<a href="." id="link_3"                    >1912年</a>12月6日から<a href="." id="link_4"                    >1913年</a>11月5日まで、『<a href="." id="link_5"                                          >朝日新聞</a>』に連載された。ただし、4月から9月まで作者病気（胃潰瘍）のため、5ヶ月の中断がある。1914年1月刊。
</p><p>『行人』は、「友達」「兄」「帰ってから」「塵労」の4つの編から成り立っている。男女について、近代知識人の苦悩を描く。『<a href="." id="link_6"                                          >彼岸過迄</a>』に続き『<a href="." id="link_7"                                >こゝろ</a>』に繋がる、後期3部作の2作目。
</p>
