		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 裕右</b>（すぎやま ゆうすけ、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                            >8月24日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                                                                                                                                                        >スカイコーポレーション</a>所属。
</p><p>身長171cm。血液型B型。趣味は<a href="." id="link_5"                                                    >ハイキング</a>、<a href="." id="link_6"                                                              >ウォーキング</a>、<a href="." id="link_7"                                                                        >ブレイクダンス</a>。特技は<a href="." id="link_8"                                                    >ヌンチャク</a>、<a href="." id="link_9"                      >殺陣</a>、<a href="." id="link_10"                                                   >アクション</a>、<a href="." id="link_11"                     >野球</a>、<a href="." id="link_12"                               >極真空手</a>。
</p><p>豊臣家の直参家臣「<a href="." id="link_13"                                         >片桐且元</a>」の子孫。
</p><p><a href="." id="link_14"                   >2015年</a>、第88回<a href="." id="link_15"                                                   >キネマ旬報ベスト・テン新人男優賞</a>にノミネート。
</p>
