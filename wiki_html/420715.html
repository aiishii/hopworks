		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Abeltasman1903.jpg" title="ファイル:Abeltasman1903.jpg">ファイル:Abeltasman1903.jpg</a></div>
<p><b>アベル・ヤンスゾーン・タスマン</b>（<b>Abel Janszoon Tasman</b>、<a href="." id="link_1"                    >1603年</a> - <a href="." id="link_2"                    >1659年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                                          >オランダ</a>の<a href="." id="link_4"                                >探検家</a>。特に<a href="." id="link_5"                                                                                                      >オランダ東インド会社</a>（VOC）の元で行った<a href="." id="link_6"                    >1642年</a>と<a href="." id="link_7"                    >1644年</a>の航海が有名である。 <a href="." id="link_8"                    >1643年</a>には現在の<a href="." id="link_9"                                                              >タスマニア島</a>と<a href="." id="link_10"                                                                                 >ニュージーランド</a>、<a href="." id="link_11"                                         >フィジー</a>へ到達した最初のヨーロッパ人となった。
</p>
