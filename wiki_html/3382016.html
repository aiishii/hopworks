		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:272px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Iwatsukiningyo.jpg" title="ファイル:Iwatsukiningyo.jpg">ファイル:Iwatsukiningyo.jpg</a>  <div class="thumbcaption">お人形歴史館</div></div></div>
<p><b>岩槻人形</b>（いわつきにんぎょう）は、<a href="." id="link_1"                                >埼玉県</a><a href="." id="link_2"                                                    >さいたま市</a><a href="." id="link_3"                                >岩槻区</a>で生産される<a href="." id="link_4"                                                    >伝統工芸品</a>である<a href="." id="link_5"                      >人形</a>。旧・<a href="." id="link_6"                                >岩槻市</a>時代から「<b>人形のまち岩槻</b>」として地域振興を行っており、人形の産地として全国的に知られる。
</p>
