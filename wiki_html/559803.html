<p><b>砂田 重民</b>（すなだ　しげたみ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >9月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>（元<a href="." id="link_5"                                                                              >自由民主党</a><a href="." id="link_6"                                >衆議院</a><a href="." id="link_7"                                          >議員</a>）。父は<a href="." id="link_8"                                                                                  >自民党総務会長</a>を務めた<a href="." id="link_9"                                          >砂田重政</a>。従弟は元自民党衆議院議員の<a href="." id="link_10"                                         >砂田圭佑</a>。
</p>
