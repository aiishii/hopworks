		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高見 彰</b>（たかみ あきら、男性、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                              >10月11日</a> - ）は、<a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                          >宇和島市</a>出身の<a href="." id="link_4"                                >空手家</a>。<a href="." id="link_5"                                               >極真会館</a>（<a href="." id="link_6"                                                                        >松井派</a>）愛媛県支部長・四国地区強化選手監督を兼任し、現在は<a href="." id="link_7"                                                                          >空手道 高見空手</a>の最高範士。
</p><p>父は、<a href="." id="link_8"                                          >大山倍達</a>の命により設立された<a href="." id="link_5"                                          >極真会館</a>愛媛県支部長・<a href="." id="link_5"                                               >極真会館</a>（<a href="." id="link_6"                                                                        >松井派</a>）四国本部長を歴任し、現在は空手道 高見空手の総師である<a href="." id="link_9"                                          >高見成昭</a>。
</p>
