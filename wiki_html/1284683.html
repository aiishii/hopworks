		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ズデネェック・セプレハ</b>（Zdeněk Ceplecha、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >1月27日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >12月4日</a>）は<a href="." id="link_3"                                >チェコ</a>の天文学者。太陽系内の小天体（小惑星、隕石）の研究を行った。
</p><p><a href="." id="link_4"                                >プラハ</a>の<a href="." id="link_5"                                                                                            >プラハ・カレル大学</a>で博士号を得た。1959年、<a href="." id="link_6"                                                                                  >プシーブラム隕石</a>を調査し、隕石の正確な軌道を世界で初めて割り出した。
</p><p>1968年から1971年の間はアメリカ合衆国のスミソニアン研究所で研究をおこなっている。ヨーロッパ火球ネットワークを設立した。
</p><p>1980年には小惑星(2198)<a href="." id="link_7"                                                                              >セプレハ</a>に命名された。
</p>
