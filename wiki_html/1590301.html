<p><b>太田 有香</b>（おおた ゆか　<a href="." id="link_8"                    >1980年</a><a href="." id="link_8"                            >1月25日</a> - ）は<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >旭川市</a>出身のピアニスト。
<a href="." id="link_9"                                                                                                      >北海道旭川北高等学校</a>普通科卒業。<a href="." id="link_4"                                                              >東京芸術大学</a>音楽学部器楽科卒業。イタリア・<a href="." id="link_10"                                                                                                                                                                                                                                           >ボローニャ国立G.B.マルティーニ音楽院</a>大学院を首席で修了。イタリア・イモラ国際ピアノアカデミーフォルテピアノ科、ボローニャ国立音楽院チェンバロ科にも在籍した。<br />
</p>
