<p><b>水酸化鉛(II)</b>（すいさんかなまり に、lead(II) hydroxide）は、<a href="." id="link_6"                                >化学式</a> Pb(OH)<sub>2</sub> で表される<a href="." id="link_7"                                                    >無機化合物</a>で、<a href="." id="link_8"            >鉛</a>の<a href="." id="link_9"                                          >水酸化物</a>である<a href="." id="link_8"            >鉛イオン</a>と<a href="." id="link_9"                                          >水酸化物イオン</a>からなる物質である。単に水酸化鉛と呼ばれることも多い。<a href="." id="link_4"                                                >CAS登録番号</a>は19783-14-3。
</p>
