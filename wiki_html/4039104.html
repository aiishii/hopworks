<p><b>菴 連也</b>（いほり れんや、<a href="." id="link_5"                    >2000年</a>12月10日 - ）は、<a href="." id="link_3"                                >福井県</a>出身のアートクリエイター。
福井県坂井市在住。血液型はO型。2014年から坂井市春江町の総合型地域スポーツクラブ「UNITIVE 291」に所属。2018年に第18回 全国障害者スポーツ大会:通称福井しあわせ元気大会」に競技：卓球バレーで出場した経験もある。
