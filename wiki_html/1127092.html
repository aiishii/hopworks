<p><b>江利川 毅</b>（えりかわ たけし、<a href="." id="link_7"                    >1947年</a><a href="." id="link_7"                            >4月13日</a> - ）は<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                      >官僚</a>。<a href="." id="link_10"                                                             >公立大学法人</a><a href="." id="link_11"                                                             >埼玉県立大学</a>理事長。<a href="." id="link_12"                               >人事院</a>総裁、<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7#内閣府事務次官" title="事務次官等の一覧">内閣府事務次官</a>、<a href="." id="link_13"                                                                                 >厚生労働事務次官</a>を歴任。
</p>
