<p><b>TAKUMI SAMEJIMA、鮫島 巧</b>、<b>TAKUMI</b>（さめじま たくみ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >3月21日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                                        >プロデューサー</a>、<a href="." id="link_4"                                                    >ギタリスト</a>、<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                >編曲家</a>、<a href="." id="link_7"                                          >ポーカー</a>プレイヤー。
</p><p>父は<a href="." id="link_8"                                                                                            >ミュージシャン</a>の<a href="." id="link_9"                                          >鮫島秀樹</a>（元<a href="." id="link_10"                   >HOUND DOG</a>、<a href="." id="link_11"                                         >ツイスト</a>）。妹は女優の<a href="." id="link_12"                                                   >岡田れえな</a>。
</p>
