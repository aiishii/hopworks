		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トルニケ・エリスタヴィ</b>（? - <a href="." id="link_1"                  >985年</a>）は、ジョージ王朝出身の<a href="." id="link_2"                                                              >ビザンチン軍</a>の10世紀の将軍。後に彼は僧侶になり、<a href="." id="link_3"                                          >ギリシャ</a>の<a href="." id="link_4"                                          >アトス山</a>にジョージ王朝の正教会修道院「イベロン」を設立した。トルニケは西暦985年に亡くなった。彼は聖人として崇められている。
