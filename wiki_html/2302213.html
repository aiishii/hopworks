<p><b>北川 進</b>（きたがわ すすむ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >7月4日</a> - ）は、日本の<a href="." id="link_2"                                          >無機化学</a>者。<a href="." id="link_3"                      >博士</a>（<a href="." id="link_4"                      >工学</a>）（<a href="." id="link_5"                                          >京都大学</a>）。京都大学<a href="." id="link_6"                                                                                                                            >物質-細胞統合システム拠点</a>拠点長、特別教授。有機物と金属を組み合わせた多孔性材料である<a href="." id="link_7"                                                    >配位高分子</a>を研究している。<a href="." id="link_8"                                >京都市</a><a href="." id="link_9"                                >下京区</a>出身。
</p>
