<p><b>冉 閔</b>（ぜん びん）は、<a href="." id="link_5"                                                                        >五胡十六国時代</a>の<a href="." id="link_6"                      >冉魏</a>の初代天王。<a href="." id="link_7"            >羯</a>族の<a href="." id="link_8"                      >後趙</a>の皇帝<a href="." id="link_9"                      >石虎</a>の養孫だが、<a href="." id="link_10"                               >漢人</a>である。石虎の死後、後趙から独立して冉魏を打ち立て、後趙の皇室や羯族を大量に殺した。
</p><p>冉閔は後趙の残党の<a href="." id="link_11"                     >石祗</a>等と対立し、352年に<a href="." id="link_12"                     >前燕</a>の<a href="." id="link_13"                               >慕容恪</a>に捕らわれて殺された。
</p>
