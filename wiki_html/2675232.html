		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・ジョゼフ・ドレスノク</b>（<b>James Joseph Dresnok</b> <a href="." id="link_1"                    >1941年</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                >11月</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身の軍人。<a href="." id="link_4"                                                              >陸軍</a>の一等兵として<a href="." id="link_5"                                                                                                  >軍事境界線</a>の警備に従事していたが、1962年に<a href="." id="link_6"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）へと亡命した。<b>ジョー・ドレスノク</b>(<b>Joe Dresnok</b>)とも表記される。
</p>
