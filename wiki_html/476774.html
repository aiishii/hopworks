<p><b>福田赳夫改造内閣</b>（ふくだたけおかいぞうないかく）は、<a href="." id="link_1"                                          >福田赳夫</a>が第67代<a href="." id="link_6"                                                              >内閣総理大臣</a>に任命され、<a href="." id="link_2"                    >1977年</a>（昭和52年）<a href="." id="link_3"                              >11月28日</a>から<a href="." id="link_4"                    >1978年</a>（昭和53年）<a href="." id="link_5"                            >12月7日</a>まで続いた<a href="." id="link_7"                                                >日本の内閣</a>である。
</p><p>前の<a href="." id="link_8"                                                              >福田赳夫内閣</a>の<a href="." id="link_9"                                          >改造内閣</a>である。
</p>
