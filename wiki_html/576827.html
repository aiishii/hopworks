		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久留島 武彦</b>（くるしま たけひこ、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >6月19日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                                >大分県</a><a href="." id="link_4"                                >玖珠郡</a>森町（現・<a href="." id="link_5"                                >玖珠町</a>）出身の<a href="." id="link_6"                                          >児童文学</a>者。<a href="." id="link_7"                      >童謡</a>『<a href="." id="link_8"                                                                                                                                >夕やけ小やけ</a>』の作詞者でもあり、<a href="." id="link_9"                                                                                                            >中野忠八</a>や忠八の弟で久留島の娘婿の<a href="." id="link_10"                                                             >久留島秀三郎</a>らとともに日本の<a href="." id="link_11"                                                                       >ボーイスカウト</a>運動の基礎作りにも参画した。運動の一環として訪れた<a href="." id="link_12"                                                                                                                                                                           >アンデルセン</a>の生地などでアンデルセンの復権を訴え、心を動かされた<a href="." id="link_13"                                                   >デンマーク</a>の人々から「日本のアンデルセン」と呼ばれた。出身地の玖珠町では、「くるしま童話名作選」をモチーフとしたクッキーが販売されている。
</p>
