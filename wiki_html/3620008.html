<p><b>太四子</b>（テサジャ、태사자）は、<a href="." id="link_1"                                          >韓国</a>にて1990年代後半から2000年代初頭にかけて活動していた男性4人組<a href="." id="link_3"                                                                                                                          >アイドルグループ</a>。韓国アイドル界第1世代。
</p><p>グループ名は三国志の<a href="." id="link_4"                                >太史慈</a>の音にあやかり、同音異字の太四子と名付けた。
</p><p>ファンクラブもしくはファンの総称は『천우운풍(天雨雲風)』。応援用風船の色は青。
</p>
