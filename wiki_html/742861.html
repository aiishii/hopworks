<p><b>神津 カンナ</b>（こうづ かんな、こうず かんな、<a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                              >10月23日</a> - ）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                                                                  >エッセイスト</a>、<a href="." id="link_6"                                                                        >コメンテーター</a>。本名は<b>神津十月</b>（「しめすへん」の神）、読みは同じ）
</p><p>母は<a href="." id="link_7"                      >女優</a>の<a href="." id="link_8"                                                    >中村メイコ</a>、父は<a href="." id="link_9"                                >作曲家</a>の<a href="." id="link_10"                                         >神津善行</a>。弟は<a href="." id="link_11"                     >画家</a>の<a href="." id="link_12"                                                   >神津善之介</a>。俳優の<a href="." id="link_13"                                         >杉本哲太</a>は妹の<a href="." id="link_14"                                                   >神津はづき</a>と結婚しており義弟にあたる。
</p>
