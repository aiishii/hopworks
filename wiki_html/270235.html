<p><b>大濱 信泉</b>（おおはま のぶもと、<a href="." id="link_1"                    >1891年</a>（<a href="." id="link_2"                      >明治</a>24年）<a href="." id="link_3"                            >10月5日</a> - <a href="." id="link_4"                    >1976年</a>（<a href="." id="link_5"                      >昭和</a>51年）<a href="." id="link_6"                            >2月13日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >法学者</a>（専門は<a href="." id="link_9"                      >商法</a>）・<a href="." id="link_10"                                                                                 >教育者</a>。第7代<a href="." id="link_11"                                                   >早稲田大学</a>総長（<a href="." id="link_12"                   >1954年</a> - <a href="." id="link_13"                   >1966年</a>）。旧名<b>大濱 信陪</b>。妻は評論家の<a href="." id="link_14"                                         >大浜英子</a>。
</p>
