<p><b>井上 安治</b>（いのうえ やすじ、文久4年/<a href="." id="link_1"                      >元治</a>元年（<a href="." id="link_2"                    >1864年</a>） - <a href="." id="link_3"                      >明治</a>22年（<a href="." id="link_4"                    >1889年</a>）<a href="." id="link_5"                            >9月14日</a>）は、明治時代前期の<a href="." id="link_6"                                          >浮世絵師</a>、<a href="." id="link_7"                                >版画家</a>。名前は<b>やすはる</b>と読むとする説もある。本名は安次郎。作品によっては安次、安二、安二郎、安はると署名し、探景とも号した。
</p><p><a href="." id="link_8"                                          >小林清親</a>の一番弟子とされ、短命であったが<a href="." id="link_9"                                >光線画</a>に優品を残した。
</p>
