<p><b>古橋 悌二</b>（ふるはし ていじ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >7月13日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >10月29日</a>）は、日本の現代美術家、メディア・アーティスト。
</p><p><a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>出身。<a href="." id="link_5"                                                                                  >京都市立芸術大学</a>大学院構想設計科修士課程修了。1984年に<a href="." id="link_6"                                                    >ダムタイプ</a>（Dumb Type）を結成し、以降中心メンバーとして活動。1992年にHIV陽性を公表し、1994年にはジェンダー、セクシュアリティ、国籍、人種をテーマとしたメディア・パフォーマンス作品「S/N」を発表。1995年10月29日、<a href="." id="link_7"                                                    >サンパウロ</a>にて公演が行われる中、日本にて<a href="." id="link_8"                                >敗血症</a>により死去。
</p>
