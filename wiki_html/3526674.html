		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="toccolours mw-collapsible" cellspacing="0" cellpadding="3" rules="all" style="float:right;clear:right; margin:0 0 1em 1em; empty-cells:show; border-style:solid; border-width:1px; border-collapse:collapse; font-size:85%;">
<tbody><tr>
<th colspan="2" style="background-color: #fbb; text-align: center;">ポーランド国鉄
</th></tr><tr><td style="vertical-align:top" colspan="2"><div class="center"><div class="floatnone"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:POL_rail_3_map.png" title="ファイル:POL rail 3 map.png">3号線 (ポーランド)の路線図</a></div></div></td></tr><tr><td style="vertical-align:top">路線番号</td><td>3</td></tr><tr><td style="vertical-align:top">路線総延長</td><td>475.583&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a></td></tr><tr><td style="vertical-align:top"><a href="." id="link_1"                      >軌間</a></td><td>1,435&#160;<a href="/wiki/%E3%83%9F%E3%83%AA%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="ミリメートル">mm</a></td></tr><tr><td style="vertical-align:top">電圧</td><td>3,000<a href="/wiki/%E3%83%9C%E3%83%AB%E3%83%88_(%E5%8D%98%E4%BD%8D)" title="ボルト (単位)">V</a>（<a href="." id="link_2"                                          >直流</a>）</td></tr><tr><td style="vertical-align:top"><a href="." id="link_3"                                          >最高速度</a></td><td>160&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB%E6%AF%8E%E6%99%82" title="キロメートル毎時">km/h</a></td></tr>
</tbody></table>
<p><b>ポーランド国鉄3号線</b>（ポーランド語;<b>Linia kolejowa nr 3</b>）は、<a href="." id="link_4"                                                    >ポーランド</a>の首都<a href="." id="link_5"                                                    >ワルシャワ</a>（<a href="." id="link_6"                                                              >マゾフシェ県</a>）の<a href="." id="link_7"                                                                                  >ワルシャワ中央駅</a>と<a href="." id="link_8"                                                    >ルブシュ県</a>の<a href="." id="link_9"                                                              >スウビツェ駅</a>を結ぶ<a href="." id="link_10"                                                                       >ポーランド国鉄</a>の鉄道路線である。全長は475.583 kmであり、全線が複線電化されている。
</p>
