		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E4%B8%8A%E7%94%B0%E5%85%AC%E9%95%B7%E3%80%8C%E4%BF%B3%E7%94%BB%E4%BA%BA%E7%89%A9%E5%9B%B3%E3%80%8D.jpg" title="ファイル:上田公長「俳画人物図」.jpg">ファイル:上田公長「俳画人物図」.jpg</a>  <div class="thumbcaption">「<a href="." id="link_1"                      >俳画</a>人物図」 関西大学所蔵</div></div></div>
<p><b>上田 公長</b>（うえだ こうちょう、<a href="." id="link_2"                      >天明</a>8年（<a href="." id="link_3"                    >1788年</a>） - <a href="." id="link_4"                      >嘉永</a>3年<a href="." id="link_5"                                                      >7月21日</a>（<a href="." id="link_6"                    >1850年</a><a href="." id="link_6"                            >8月28日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>に活躍した<a href="." id="link_8"                                          >大坂</a>の<a href="." id="link_9"                      >絵師</a>。当時板行された人名録や絵師番付には、必ずといっていい程名が見られ、近世の大阪画壇を語る上で欠かせない人物の一人である。
</p>
