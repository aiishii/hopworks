<p><b>杉山 真喜人</b>（すぎやま まきと、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >8月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アナウンサー</a>、<a href="." id="link_4"                                                                        >ナレーター</a>。
</p><p><a href="." id="link_5"                                >熊本県</a>出身。<a href="." id="link_6"                                      >TBS</a>コンテンツ事業局勤務。<a href="." id="link_7"                                          >上智大学</a><a href="." id="link_8"                                                    >外国語学部</a>比較文化学科卒業。TOEIC965点。国連英検特A級取得。
</p><p>ナレーターとしては渋い低音が魅力で、CM・ビデオの日本語・英語を担当する。
</p>
