<p><b>カルヴィン・ボレル</b>（<i><span lang="en">Calvin H. Borel </span></i>、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >11月7日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>・中央部（<a href="." id="link_3"                                                                        >ケンタッキー州</a>など）を拠点に騎乗している<a href="." id="link_4"                      >騎手</a>である。出生地はアメリカ合衆国・<a href="." id="link_5"                                                              >ルイジアナ州</a>セントマーティンパリッシュで、現在はケンタッキー州<a href="." id="link_6"                                          >ルイビル</a>在住。兄の<a href="." id="link_7"                                                                                                                                          >セシル・ボレル</a>は<a href="." id="link_8"                                >調教師</a>。名は<b>カルビン</b>と表記される場合もある。
</p>
