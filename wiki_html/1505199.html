		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>傅 幹</b>（ふ かん、<a href="." id="link_1"                  >175年</a> -&#160;?）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>時代末期の政治家。字は<b>彦材</b>、または<b>彦林</b>。小字（幼名）は<b>別成</b>。<a href="." id="link_4"                      >本貫</a>は<a href="." id="link_5"                      >涼州</a><a href="." id="link_6"                                >北地郡</a>霊州県（現在の<a href="." id="link_7"                                                                        >寧夏回族自治区</a><a href="." id="link_8"                                >呉忠市</a><a href="." id="link_9"                                >利通区</a>）。父は<a href="." id="link_10"                     >傅燮</a>。子は<a href="." id="link_11"                     >傅玄</a>。
</p>
