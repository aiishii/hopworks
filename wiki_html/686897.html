<p><b>キタイベル・パール</b>、<b>パウル・キタイベル</b>（<b>Kitaibel Pál, Pál(Paul) Kitaibel</b>, <a href="." id="link_1"                    >1757年</a><a href="." id="link_1"                          >2月3日</a>　<a href="." id="link_2"                                                                                                                                >ショプロン県</a><a href="." id="link_3"                                                                                            >マタースブルク</a>（現在<a href="." id="link_4"                                                                                  >ブルゲンラント州</a>） - <a href="." id="link_5"                    >1817年</a><a href="." id="link_5"                              >12月13日</a>　<a href="." id="link_6"                                                    >ブダペシュト</a>）は<a href="." id="link_7"                                                    >ハンガリー</a>の<a href="." id="link_8"                      >化学</a>・<a href="." id="link_9"                                >植物学</a>者、<a href="." id="link_10"                     >医師</a>。
</p><p><a href="." id="link_11"                   >1789年</a>、<a href="." id="link_12"                                                                       >エルデーイ</a>の<a href="." id="link_13"                                                                                                                                                                                               >ミュラー・フォン・ライヒェンシュタイン</a>とは別に<a href="." id="link_14"                               >テルル</a>を発見。
</p>
