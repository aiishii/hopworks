		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いちりき じろう</div><span class="fn">一力 次郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1893-08-12</span>) </span>1893年<a href="." id="link_1"                            >8月12日</a><br /><span class="birthplace"><a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                >仙台市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1970-07-07</span>) </span><a href="." id="link_4"                    >1970年</a><a href="." id="link_4"                          >7月7日</a>（76歳没）<br /><span class="deathplace">宮城県仙台市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都帝国大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、ジャーナリスト、弁護士</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>一力一夫</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">栄誉</th><td>仙台市名誉市民、<a href="." id="link_5"                           >藍綬褒章</a>、勲三等旭日中綬章、交通文化賞、従四位</td></tr></tbody></table>
<p><b>一力 次郎</b>（いちりき じろう、<a href="." id="link_6"                    >1893年</a>（明治26年）<a href="." id="link_1"                            >8月12日</a> - <a href="." id="link_7"                    >1970年</a>（昭和45年）<a href="." id="link_8"                          >7月7日</a>）は、日本の実業家。<a href="." id="link_9"                                                    >河北新報社</a>元<a href="." id="link_10"                     >社長</a>、<a href="." id="link_11"                     >会長</a>、<a href="." id="link_12"                     >社主</a>。
</p>
