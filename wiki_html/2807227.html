	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大桑 勇</b>（おおくわ いさむ、<a href="." id="link_1"                    >1915年</a>〈大正4年〉 - <a href="." id="link_2"                    >1999年</a>〈平成11年〉<a href="." id="link_3"                            >5月22日</a>）は、<a href="." id="link_4"                                >三重県</a>生まれの<a href="." id="link_5"                                >実業家</a>で、<a href="." id="link_6"                                          >オークワ</a>の創業者ある。
</p><p>1915年（大正4年）に<a href="." id="link_4"                                >三重県</a><a href="." id="link_7"                                          >南牟婁郡</a>五郷村 （現<a href="." id="link_8"                                >熊野市</a><a href="." id="link_9"                                >五郷町</a>）に生まれる。父は大桑源吉、母はふゆ。
1959年（昭和34年）に<a href="." id="link_10"                                         >和歌山県</a><a href="." id="link_11"                               >新宮市</a>に第1号店「主婦の店新宮店」を開店する。
</p><p>以降事業拡大を続け、現在では<a href="." id="link_10"                                         >和歌山県</a>を中心に、<a href="." id="link_12"                               >大阪府</a>、<a href="." id="link_13"                               >奈良県</a>、<a href="." id="link_4"                                >三重県</a>、<a href="." id="link_14"                               >兵庫県</a>、<a href="." id="link_15"                               >愛知県</a>、<a href="." id="link_16"                               >岐阜県</a>、<a href="." id="link_17"                               >静岡県</a>に店舗を拡大している。
</p>
