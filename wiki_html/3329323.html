		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西岡 一雄</b>（にしおか かずお、<a href="." id="link_1"                    >1886年</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                          >2月6日</a>）は、日本の<a href="." id="link_3"                      >登山</a>用具店主 <a href="." id="link_4"                                >登山家</a>。
</p><p><a href="." id="link_5"                                >滋賀県</a><a href="." id="link_6"                                >大津市</a>生まれ。大阪府立北野中学校(現<a href="." id="link_7"                                                                                                      >大阪府立北野高等学校</a>)卒、<a href="." id="link_8"                                                                                        >第三高等学校</a>中退。貿易語学校で<a href="." id="link_9"                                          >ロシア語</a>を学び、大阪税関所に勤務。中国・<a href="." id="link_10"                               >青島</a>税関勤務を経て、1921年、<a href="." id="link_11"                     >大阪</a>にマリア運動具店を開店、東京にも進出。1924年には<a href="." id="link_12"                                                                                                           >海野治良</a>と<a href="." id="link_13"                     >東京</a>に<a href="." id="link_14"                                         >好日山荘</a>を開く。同年、<a href="." id="link_15"                                         >藤木九三</a>、<a href="." id="link_16"                                                   >水野祥太郎</a>と<a href="." id="link_17"                                                                                                                                             >ロック・クライミング・クラブ</a>（RCC）を創設。1961年<a href="." id="link_18"                                                   >読売新聞社</a>主催の第一回立山集会で「山の恩人」として表彰された。<a href="." id="link_19"                               >宮崎県</a>で死去。
</p>
