		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%D0%97%D0%B0%D0%B2%D0%B0%D0%B4%D1%81%D0%BA%D0%B8%D0%B9.png" title="ファイル:Завадский.png">ファイル:Завадский.png</a>  <div class="thumbcaption">アレクサンデル・ザワズキー</div></div></div>
<p><b>アレクサンデル・ザワズキー</b>（Aleksander Zawadzki、出生時の名Józef Antoni Zawadzki、<a href="." id="link_1"                    >1798年</a><a href="." id="link_1"                          >5月6日</a> - <a href="." id="link_2"                    >1868年</a><a href="." id="link_2"                          >6月5日</a>）は、<a href="." id="link_3"                                                    >ポーランド</a>の<a href="." id="link_4"                                                              >博物学者</a>である。現在のウクライナの<a href="." id="link_5"                                                    >ガリツィア</a>地域や<a href="." id="link_6"                                          >リヴィウ</a>近郊の植物や動物の研究を行った。ガリツィア東部の<a href="." id="link_7"                                          >甲虫</a>や<a href="." id="link_8"                      >鳥類</a>の研究もした。
</p>
