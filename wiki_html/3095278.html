		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>WILDROID9（ワイルドロイド9）</b>』は、<a href="." id="link_1"                                                                      >プレイステーション</a>用の<a href="." id="link_2"                                                                                  >アクションゲーム</a>。『<a href="." id="link_3"                                                                                                                                                    >アースワム・ジム</a>』シリーズで知られる<a href="/w/index.php?title=En:Shiny_Entertainment&amp;action=edit&amp;redlink=1" class="new" title="En:Shiny Entertainment (存在しないページ)">Shiny Entertainment</a>が1998年に開発し、<a href="/w/index.php?title=En:Interplay_Entertainment&amp;action=edit&amp;redlink=1" class="new" title="En:Interplay Entertainment (存在しないページ)">インタープレイ</a>から発売された<i>Wild 9</i>の<a href="." id="link_4"                      >日本</a>版である。日本版は<a href="." id="link_5"                    >2000年</a>2月10日<a href="." id="link_6"                                                                                                                                                                                                                    >ソニー・コンピュータエンタテインメント</a>から発売された。
</p>
