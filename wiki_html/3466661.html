		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まさい たかこ</div><span class="fn">政井貴子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1965-03-08</span>) </span>1965年<a href="." id="link_1"                          >3月8日</a>（57歳）<br /><span class="birthplace"><a href="." id="link_2"                                >愛媛県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>実践女子大学<br /><a href="." id="link_4"                                          >法政大学</a>大学院経営学研究科修士課程</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                                                                            >日本銀行政策委員会</a>審議委員</td></tr></tbody></table>
<p><b>政井 貴子</b>（まさい たかこ、<a href="." id="link_6"                    >1965年</a><a href="." id="link_6"                          >3月8日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_5"                                                                                            >日本銀行政策委員会</a>審議委員、<a href="." id="link_8"                                          >新生銀行</a>執行役員 市場営業本部市場調査室長、新生銀行執行役員 金融調査部長などを歴任した。<a href="." id="link_2"                                >愛媛県</a>出身。
</p><p>本名は西田貴子（にしだたかこ）。国会や辞令などでは西田姓が使用されている。
　
</p>
