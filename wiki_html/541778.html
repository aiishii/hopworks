		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 昇</b>（きむら のぼる、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >4月19日</a> - ）は<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                      >俳優</a>。
</p><p><a href="." id="link_4"                                >宮城県</a>生まれ。<a href="." id="link_5"                                          >日本大学</a>卒。<a href="." id="link_6"                    >2000年</a>8月7日に<a href="." id="link_7"                                                                                            >石原プロモーション</a>主催『オロナミンC「1億人の心をつかむ男」新人発掘オーディション〜21世紀の<a href="." id="link_8"                                                    >石原裕次郎</a>を探せ!〜』で応募総数5万2005名の中から準グランプリを獲得し芸能界デビュー。特技はボートで、高校時代に全国大会で優勝した経歴を持つ。<a href="." id="link_9"                    >2011年</a>4月、石原プロを退社。
</p>
