		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷 明人</b>（たに あきと）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >経済</a><a href="." id="link_3"                      >産業</a><a href="." id="link_4"                      >技官</a>。<a href="." id="link_5"                                          >産学連携</a>等を専門とし、<a href="." id="link_6"                                                                                            >経済産業省大臣官房</a><a href="." id="link_7"                                                                        >技術総括審議官</a>を最後に退官後、国立大学法人<a href="." id="link_8"                                                                                            >お茶の水女子大</a><a href="." id="link_9"                      >理事</a>、<a href="." id="link_10"                         >JX金属</a>主席<a href="." id="link_11"                     >技師</a>等を歴任。
</p>
