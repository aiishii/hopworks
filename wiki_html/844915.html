		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 雅幸</b>（ささき まさゆき、<a href="." id="link_1"                    >1949年</a> - ）は、日本の経済学者。前<a href="." id="link_2"                                                    >同志社大学</a>教授。<a href="." id="link_3"                                                              >大阪市立大学</a>名誉教授。
</p><p><a href="." id="link_4"                                                    >文化経済学</a>、<a href="." id="link_5"                                                    >都市経済学</a>の研究者。近年では、<a href="." id="link_6"                                          >文化産業</a>を核とする都市に着目した<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                            >創造都市</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Creative_city&amp;action=edit&amp;redlink=1" class="new" title="En:Creative city (存在しないページ)">英語版</a>）</span></span>論を展開しており、<a href="." id="link_8"                                >文化庁</a><a href="." id="link_9"                                                                                  >地域文化創生本部</a>総括・政策研究グループ主任研究官や<a href="." id="link_10"                                                                                                     >創造都市ネットワーク</a>日本の顧問を務めるなど、全国の創造都市を推進する政策支援活動も行っている。
<a href="." id="link_11"                                         >名古屋市</a>生まれ。
</p>
