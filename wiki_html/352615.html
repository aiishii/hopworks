<p><b>堀 正旗</b>（ほり せいき、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >4月28日</a>）は、<a href="." id="link_3"                                                    >宝塚歌劇団</a>創成期の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >演出家</a>。理事。<a href="." id="link_6"                                >広島県</a><a href="." id="link_7"                                >広島市</a>生まれ。
</p><p><a href="." id="link_8"                                                                                                            >久松一声</a>、<a href="." id="link_9"                                          >坪内士行</a>、<a href="." id="link_10"                                         >岸田辰彌</a>、<a href="." id="link_11"                                         >白井鐵造</a>、<a href="." id="link_12"                                                                                                           >小野晴通</a>らと宝塚の基盤を築いた功労者。<a href="." id="link_13"                   >1928年</a>の外遊後、フランスに学んだ白井のパリ・オペレッタに対して宝塚に本式のドイツ演劇を持ち込んだ事で知られる。
</p>
