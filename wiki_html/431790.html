<p><b>斉藤 丑松</b>（さいとう うしまつ、旧姓<b>鹿倉</b>（しかくら）、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >6月4日</a>）は日本の<a href="." id="link_8"                                >作曲家</a>、<a href="." id="link_9"                                >ホルン</a>奏者。<a href="." id="link_10"                               >茨城県</a><a href="." id="link_11"                               >猿島郡</a><a href="." id="link_12"                                                                   >新郷村</a>（現<a href="." id="link_13"                               >古河市</a>）出身。
