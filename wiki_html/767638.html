<p><b>銭宇平</b>（せん うへい、<a href="." id="link_4"                    >1966年</a><a href="." id="link_4"                            >10月6日</a> - ）は、<a href="." id="link_5"                      >中国</a>の<a href="." id="link_6"                                                >囲碁棋士</a>。<a href="." id="link_7"                                >上海市</a>出身、<a href="." id="link_8"                                                              >中国囲棋協会</a>所属、九段。<a href="." id="link_9"                                                                        >全国囲棋個人戦</a>優勝、<a href="." id="link_10"                                                                                                               >世界囲碁選手権富士通杯</a>準優勝など。地に辛く<a href="." id="link_11"                     >ヨセ</a>に強い棋風で、渾名は「鈍刀」。<a href="." id="link_12"                   >1999年</a>より病気休業。
</p>
