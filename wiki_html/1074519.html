		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーサ&amp;ザ・ヴァンデラス</b>（<b>Martha and the Vandellas</b>、<b>Martha Reeves and the Vandellas</b>）は、<a href="." id="link_1"                                                                        >アメリカ</a>の女性<a href="." id="link_2"                                                                                            >コーラス・グループ</a>。1960年代に<a href="." id="link_3"                                                    >モータウン</a>傘下のレーベル、ゴーディーから多くのヒット曲を出した。<a href="." id="link_4"                    >1995年</a>に<a href="." id="link_5"                                                              >ロックの殿堂</a>入りを果たしている。
</p>
