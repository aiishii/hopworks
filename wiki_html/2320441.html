		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐竹靖彦</b>（さたけ　やすひこ、<a href="." id="link_1"                    >1939年</a>-　）は、<a href="." id="link_2"                                                    >中国史</a>学者、<a href="." id="link_3"                                                                                      >東京都立大学 (1949-2011)</a>名誉教授。
</p><p><a href="." id="link_4"                                >大阪府</a>生まれ。<a href="." id="link_5"                    >1962年</a><a href="." id="link_5"                                          >京都大学</a>卒業、同大学院中退。<a href="." id="link_6"                    >1991年</a>「唐宋変革の地域的研究」で<a href="." id="link_7"                                                              >文学博士</a>。<a href="." id="link_8"                                          >岡山大学</a>講師、助教授、<a href="." id="link_9"                    >1977年</a><a href="." id="link_9"                                                                                      >東京都立大学 (1949-2011)</a><a href="." id="link_9"                                >助教授</a>、<a href="." id="link_10"                     >教授</a>、<a href="." id="link_11"                   >2003年</a>定年退任、<a href="." id="link_12"                                         >名誉教授</a>。この間、<a href="." id="link_13"                                                                                 >プリンストン大学</a>、<a href="." id="link_14"                                                                       >コロンビア大学</a>、<a href="." id="link_15"                                                     >パリ第7大学</a>訪問教授。<a href="." id="link_16"                                                                                                     >ニューヨーク市立大学</a>、<a href="." id="link_17"                                                             >首都師範大学</a>交換教授。<a href="." id="link_18"                                         >北京大学</a>客員教授、<a href="." id="link_19"                                         >清華大学</a>（新竹）講座教授。国際学術雑誌『中国史学』編集長。
</p>
