		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>射水川 健太郎</b>（いみずがわ けんたろう、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >5月10日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                          >2月3日</a>）は、<a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                >高岡市</a>出身で<a href="." id="link_5"                      >大正</a>期の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は松崎 健次（まつざき けんじ、旧姓:麻井）。所属は<a href="." id="link_8"                                          >稲川部屋</a>から<a href="." id="link_9"                                          >高砂部屋</a>。最高位は<a href="." id="link_10"                     >小結</a>。元幕内<a href="." id="link_11"                                                   >鯱ノ里</a>の養父。現役時代の体格は身長173cm、体重90kg。得意手は上<a href="." id="link_12"                                         >突っ張り</a>、右四つ。
</p>
