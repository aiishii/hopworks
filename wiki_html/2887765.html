<p><b>山里 永吉</b>（やまざと えいきち <a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >8月18日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >5月5日</a>）は、沖縄の画家、作家。
沖縄県生まれ。<a href="." id="link_3"                                                                                  >日本美術学校</a>中退。<a href="." id="link_4"                                          >田河水泡</a>、<a href="." id="link_5"                                          >村山知義</a>と交わる。『<a href="." id="link_6"                                                    >マヴォ</a>』同人。1927年沖縄に帰り、脚本や新聞小説を執筆。戦後は<a href="." id="link_7"                                                                                                                      >琉球博物館</a>長、琉球芸能連盟会長。脚本に「<a href="." id="link_8"                                >首里城</a>明渡し」などがある。
</p>
