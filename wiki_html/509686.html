<p><b>長與 善郎</b>（ながよ よしろう、<a href="." id="link_1"                                >新字体</a>：<b>長与 善郎</b>、<a href="." id="link_2"                    >1888年</a>（<a href="." id="link_3"                      >明治</a>21年）<a href="." id="link_4"                          >8月6日</a> - <a href="." id="link_5"                    >1961年</a>（<a href="." id="link_6"                      >昭和</a>36年）<a href="." id="link_7"                              >10月29日</a>）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >小説家</a>、<a href="." id="link_10"                               >劇作家</a>、<a href="." id="link_11"                               >評論家</a>。<a href="." id="link_12"                               >白樺派</a>作家として<a href="." id="link_13"                                                             >人道主義</a>的な作風で知られた。
</p>
