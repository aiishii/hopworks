		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>望月 重</b>（もちづき しげる、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >4月22日</a>）は、建築工学者。
</p><p><a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >三島市</a>出身。1954年<a href="." id="link_5"                                                    >早稲田大学</a>理工学部建築学科卒。1964年同大学院博士課程中退、67年「鉄筋コンクリート壁体の<a href="." id="link_6"                                                                                                            >耐震設計</a>に関する研究」で<a href="." id="link_7"                                                              >工学博士</a>。<a href="." id="link_8"                                                                        >一級建築士</a>。1962年<a href="." id="link_9"                                                                                  >武蔵工業大学</a>助教授、71年教授、2001年定年退任、名誉教授。2007年日本建築学会教育賞（教育業績）受賞。専門は建築構造学。
</p>
