		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>向井 忠勝</b>（むかい ただかつ、<a href="." id="link_1"                      >天正</a>10年<a href="." id="link_2"                                                      >5月15日</a>（<a href="." id="link_3"                    >1582年</a><a href="." id="link_3"                          >6月5日</a>） - <a href="." id="link_4"                      >寛永</a>18年<a href="." id="link_5"                                                        >10月14日</a>（<a href="." id="link_6"                    >1641年</a><a href="." id="link_6"                              >11月16日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>から<a href="." id="link_8"                                          >江戸時代</a>前期にかけての<a href="." id="link_9"                      >武将</a>、<a href="." id="link_10"                     >旗本</a>。<a href="." id="link_11"                                         >向井正綱</a>の子。官位は左近衛将監。妻は<a href="." id="link_12"                                                   >長谷川長綱</a>の娘で、後妻と合わせて11男7女に恵まれた。
</p>
