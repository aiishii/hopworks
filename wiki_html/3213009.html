		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉村 方久斗</b>（たまむら ほくと、本名：善之助、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                              >11月13日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                            >11月8日</a>）は、大正から昭和初期に、<a href="." id="link_3"                                >日本画</a>における<a href="." id="link_4"                                                                        >前衛</a>を追求したことで知られる<a href="." id="link_5"                                          >日本画家</a>。別号に、<b>連城</b>、<b>北斗</b>がある。本名の<b>玉村善之助</b>、また<b>タマムラ・ゼンノスキー</b>と名乗っての活動もあった。
</p>
