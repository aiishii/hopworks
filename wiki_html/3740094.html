<p><b>ジル・ブラス</b>(Gil Blas または Le Gil Blas）は19世紀末から20世紀はじめに<a href="." id="link_1"                      >パリ</a>で発行された定期文芸誌である。<a href="." id="link_2"                    >1879年</a>11月に、彫刻家のオーギュスタン＝アレクサンドル・デュモンが創刊した。誌名は<a href="." id="link_3"                                                                                                                          >アラン＝ルネ・ルサージュ</a>の小説、 「ジル・ブラース物語」（Histoire de Gil Blas de Santillane）からとられている。
</p>
