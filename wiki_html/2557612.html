<p><b>小笠原貞信</b>（おがさわら ていしん、<a href="." id="link_1"                    >1853年</a>（<a href="." id="link_2"                      >嘉永</a>6年）<a href="." id="link_3"                                        >2月</a> - <a href="." id="link_4"                    >1903年</a>（<a href="." id="link_5"                      >明治</a>36年）<a href="." id="link_6"                            >2月18日</a>）は、<a href="." id="link_7"                                >福島県</a>出身の<a href="." id="link_8"                                                    >法律家</a>、<a href="." id="link_9"                                >衆議院</a><a href="." id="link_10"                     >議員</a>（<a href="." id="link_11"                                                                                                       >第2回</a>、<a href="." id="link_12"                                                                                                       >第3回</a>）。<a href="." id="link_13"                                         >福島民報</a>初代社長（在任：<a href="." id="link_14"                   >1892年</a> - <a href="." id="link_15"                   >1896年</a>）。
</p>
