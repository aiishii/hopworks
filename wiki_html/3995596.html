		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>マスデストラクション</b>』（Mass Destruction）とは<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                                                                      >NMS Software Ltd.</a>が<a href="." id="link_3"                    >1997年</a>に開発し<a href="." id="link_4"                    >ASC Games</a>と<a href="." id="link_5"                              >BMG Interactive</a>から<a href="." id="link_6"                                                                                                                >プレイステーション</a>と<a href="." id="link_7"                                                              >セガサターン</a>と<a href="." id="link_8"              >MS-DOS</a>にて発売されていた<a href="." id="link_9"                                                                                  >アクション</a><a href="." id="link_10"                                                                                                     >シューティングゲーム</a>である。日本国内では<a href="." id="link_11"                                                                   >BMGジャパン</a>からセガサターン版が1997年11月20日に『<b>マスデストラクション〜お父さんにもできるソフト〜</b>』の題名で発売された。
</p>
