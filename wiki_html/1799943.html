		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">くわばら まこと</div><span class="fn">桑原 誠</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1945-10-12</span>) </span>1945年<a href="." id="link_1"                              >10月12日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >山口県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2020-09-11</span>) </span><a href="." id="link_4"                    >2020年</a><a href="." id="link_4"                            >9月11日</a>（74歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学大学院</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                >工学者</a></td></tr></tbody></table>
<p><b>桑原 誠</b>（くわばら まこと、<a href="." id="link_6"                    >1945年</a><a href="." id="link_6"                              >10月12日</a> - <a href="." id="link_4"                    >2020年</a><a href="." id="link_4"                            >9月11日</a>）は、日本の<a href="." id="link_7"                                >化学者</a>、<a href="." id="link_5"                                >工学者</a>。専門は<a href="." id="link_8"                                                                                                                                >無機材料科学</a>（電子セラミックス）。1973年3月 東京大学大学院工学系研究科工業化学専攻博士課程修了。工学博士（東京大学）。長男は社会学者の<a href="." id="link_9"                                >桑原司</a>。1982年、<a href="." id="link_10"                               >市村賞</a>貢献賞(学術の部)受賞
</p>
