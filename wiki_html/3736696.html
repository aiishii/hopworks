<p><b>宍戸 功男</b>（ししど いさお、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）7月21日 - <a href="." id="link_3"                    >1951年</a>（<a href="." id="link_4"                      >昭和</a>26年）5月3日）は、日本の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                      >華族</a>。最終階級は陸軍<a href="." id="link_9"                      >騎兵</a><a href="." id="link_10"                     >大佐</a>。<a href="." id="link_11"                                                              >貴族院子爵議員</a>。旧姓・毛利。
</p>
