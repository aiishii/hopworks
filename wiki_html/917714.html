		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>児玉 克哉</b>（こだま かつや、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >3月30日</a>-）は、日本の<a href="." id="link_2"                                                              >社会学者</a>。社会貢献推進国際機構<a href="." id="link_3"                      >理事</a>長、リンカーン・フォーラム<a href="." id="link_3"                      >理事</a>、事務局長および公開討論会相談室長。 専門は、<a href="." id="link_4"                                >社会学</a>、<a href="." id="link_5"                                >平和研究</a>、<a href="." id="link_6"                                                    >地域社会学</a>、<a href="." id="link_7"                                          >市民社会</a>論、<a href="." id="link_8"                                                    >NGO</a>論、<a href="." id="link_5"                                >国際平和</a>論、<a href="." id="link_9"                                                    >情報社会論</a>など
。<a href="." id="link_10"                                                                                                               >マーケティング調査</a>にも携わり、<a href="." id="link_11"                                                                       >ビジネスモデル</a>の研究に取り組んでいる。「ヒロシマ・ナガサキプロセス」や「志産志消」などを提唱し、国際・地域活動を行っている。
</p>
