		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薄井由行</b>（うすい よしゆき、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                              >12月12日</a> - ）は、日本の<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                >編曲家</a>。<a href="." id="link_4"                                >東京都</a>出身。
</p><p><a href="." id="link_5"                                                              >昭和音楽大学</a><a href="." id="link_6"                                          >作曲学科</a>卒業。近代クラシックの方法論を基点としながら、ポップ性を加味した独特の作風を持つ。現在は<a href="." id="link_7"                              >WEB</a>、<a href="." id="link_8"                                >テレビ</a>、<a href="." id="link_9"                                                                        >アニメーション</a>作品向けの音楽制作を中心に活動中。
</p><p>長らく<a href="." id="link_10"                                                                                                                                                                                                         >マニュアル・オブ・エラーズ・アーティスツ</a>に所属していたが、2020年9月に<a href="." id="link_11"                                                                                           >トイロミュージック</a>へ移籍している。
</p>
