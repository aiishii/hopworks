<p><b>チェザーレ・タローネ</b>（Cesare Vittore Luigi Tallone、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >8月11日</a> - <a href="." id="link_3"                    >1919年</a><a href="." id="link_3"                            >6月21日</a>）は<a href="." id="link_4"                                          >イタリア</a>の画家である。<a href="." id="link_5"                                          >ベルガモ</a>の美術学校(<a href="." id="link_6"                                                                                                                          >アッカデミア・カッラーラ</a>)と<a href="." id="link_7"                                >ミラノ</a>の<a href="." id="link_8"                                                                                            >ブレラ美術学校</a>(Accademia di Brera) で長く教えた。
</p>
