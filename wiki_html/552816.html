<p><b>ジャン・ドラ</b>（Jean Dorat <i>or</i> d’Aurat, <a href="." id="link_1"                    >1508年</a>-<a href="." id="link_2"                    >1588年</a><a href="." id="link_2"                            >11月1日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                    >人文主義者</a>、<a href="." id="link_5"                      >詩人</a>。<a href="." id="link_6"                                                                                                                          >ピエール・ド・ロンサール</a>や<a href="." id="link_7"                                                                                                                                                                  >ジャン＝アントワーヌ・ド・バイフ</a>らの師に当たる。元の名は、<b>ジャン・ディヌマンディ</b>(Jean Dinemandi)という。
</p>
