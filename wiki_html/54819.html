<p>初代 <b>安田 善次郎</b>（やすだ ぜんじろう、<a href="." id="link_1"                      >天保</a>9年<a href="." id="link_2"                                                      >10月9日</a>〈<a href="." id="link_3"                    >1838年</a><a href="." id="link_3"                              >11月25日</a>〉 - <a href="." id="link_12"                     >大正</a>10年〈<a href="." id="link_13"                   >1921年</a>〉<a href="." id="link_7"                            >9月28日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_11"                               >実業家</a>。茶人。幼名は岩次郎。号は<b>松翁</b>。<a href="." id="link_14"                                         >安田財閥</a>の祖。
</p>
