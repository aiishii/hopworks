<p><b>中央大学校</b>（チュンアンだいがっこう）は、<a href="." id="link_1"                                          >韓国</a>の<a href="." id="link_2"                                          >私立大学</a>である。<a href="." id="link_3"                                                              >ソウル</a>と<a href="." id="link_4"                                >京畿道</a><a href="." id="link_5"                                                                    >安城市</a>にキャンパスがある。
</p><p>日本の<a href="." id="link_6"                                          >中央大学</a>とは協定校の関係にある。2008年5月から韓国の大企業<a href="." id="link_7"                      >斗山</a>が学校法人中央大学校を引き受けた。
</p>
