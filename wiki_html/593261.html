<p><b>セオドア・チェイキン“テッド”ソレンセン</b>（<b>Theodore Chaikin "Ted" Sorensen</b>、<a href="." id="link_2"                    >1928年</a><a href="." id="link_2"                          >5月8日</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                              >10月31日</a>）は<a href="." id="link_4"                                                                        >アメリカ</a>の<a href="." id="link_5"                                >弁護士</a>、<a href="." id="link_6"                      >作家</a>。<a href="." id="link_7"                                                                                              >ケネディ</a>政権の大統領特別顧問を務め、同大統領の<a href="." id="link_8"                                                                                  >スピーチライター</a>としての功績が有名である。「ケネディの分身」といわれた。
</p>
