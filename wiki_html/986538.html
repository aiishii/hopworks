		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Randy_Jackson_crop.jpg" title="ファイル:Randy Jackson crop.jpg">ファイル:Randy Jackson crop.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>ランディ・ジャクソン</b>（Randy Jackson,<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >6月23日</a> - ）は<a href="." id="link_2"                                                                                            >ミュージシャン</a>、<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_4"                                                    >ベーシスト</a>。『<a href="." id="link_5"                                                          >America's Best Dance Crew</a>』のプロデューサー、テレビ番組『<a href="." id="link_6"                                                                                                      >アメリカン・アイドル</a>』の審査員としても有名。<a href="." id="link_7"                                                      >ジャクソン5</a>の同名メンバーとは別人である。<a href="." id="link_8"                                                                        >アメリカ合衆国</a><a href="." id="link_9"                                                              >ルイジアナ州</a><a href="." id="link_10"                                                                       >バトンルージュ</a>出身。
<a href="." id="link_11"                                                                                                                           >サミュエル・L・ジャクソン</a>の従兄という説は間違った情報。事実ではない。
</p>
