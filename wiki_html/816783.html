<p><b>日本医療薬科大学</b>（にほんいりょうやっかだいがく）は、当初<a href="." id="link_1"                    >2008年</a>度に<a href="." id="link_2"                                >栃木県</a><a href="." id="link_3"                                >足利市</a>に新設予定であった<a href="." id="link_4"                                          >私立大学</a>の名称である。
</p><p><a href="." id="link_5"                                >薬学部</a>単科大学として、<a href="." id="link_6"                    >2003年</a>3月で閉鎖された同市の<a href="." id="link_7"                                                    >足利競馬場</a>跡地に開校する予定であった。
</p><p>ところが、県と市が資金難を理由に開校の計画を大幅に変更したことによって、大学設置準備会側が、<a href="." id="link_8"                    >2006年</a>（平成18年）7月に市に対して開設計画の断念を伝えた。 
</p><p>この結果、大学設置計画はなくなった。
</p>
