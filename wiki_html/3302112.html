		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 譲</b>（やまうち ゆずる、<a href="." id="link_1"                    >1948年</a> - ）は、日本の日本史研究者、<a href="." id="link_2"                                          >松山大学</a>教授。専門は、中世<a href="." id="link_3"                                          >瀬戸内海</a>地域史。
</p><p>愛媛県生まれ。1972年<a href="." id="link_4"                                          >京都大学</a>文学部史学科卒。1998年「中世瀬戸内海地域史の研究」で<a href="." id="link_5"                                                    >立命館大学</a><a href="." id="link_6"                                                              >文学博士</a>。<a href="." id="link_7"                                                                                                                >愛媛県立松山南高等学校</a>教諭、<a href="." id="link_8"                                                                                                                >愛媛県総合教育センター</a>室長、松山大学法学部教授。
</p><p><a href="." id="link_9"                                >和田竜</a>が『<a href="." id="link_10"                                                             >村上海賊の娘</a>』を書く際に依拠した研究者として知られる。『瀬戸内の海賊』増補改訂版に和田竜との対談、『村上海賊の娘(四)』(新潮文庫)に解説が収録されている。
</p>
