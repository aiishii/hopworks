		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パリ条約</b>（パリじょうやく、<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Tratado de Paris</span>）は<a href="." id="link_2"                    >1879年</a><a href="." id="link_2"                            >8月14日</a>に<a href="." id="link_3"                      >パリ</a>で締結された、<a href="." id="link_4"                                          >スペイン</a>と<a href="." id="link_5"                                >ペルー</a>の間の条約。条約により、スペインはペルーの独立を承認、両国の外交関係を樹立した。両国の関係は1864年から1866年までの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                    >チンチャ諸島戦争</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Chincha_Islands_War&amp;action=edit&amp;redlink=1" class="new" title="En:Chincha Islands War (存在しないページ)">英語版</a>）</span></span>以降、緊張が続いた。
</p>
