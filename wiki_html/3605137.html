<p><b>加藤 睦之介</b>（かとう むつのすけ、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）<a href="." id="link_3"                            >8月26日</a> - <a href="." id="link_4"                    >1957年</a>（<a href="." id="link_5"                      >昭和</a>32年）<a href="." id="link_6"                              >10月20日</a>）は、日本の<a href="." id="link_7"                      >教育</a>家、政治家。<a href="." id="link_8"                                                                        >衆議院議員</a>（通算2期、1期目は立憲民政党・2期目は日本自由党）。<a href="." id="link_9"                                                    >埼玉県会</a>議員。<a href="." id="link_10"                               >大宮市</a>長（第3代）。大宮用達社長。大宮市（現・<a href="." id="link_11"                                                   >さいたま市</a>）<a href="." id="link_12"                                         >名誉市民</a>。
</p>
