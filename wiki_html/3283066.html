<p><b>あらい けい</b>（<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >1月22日</a> - ）は、日本の<a href="." id="link_2"                                >演出家</a>、<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                          >放送作家</a>、武術家。 「ひらがなのあらいけい」 と呼ばれている。
</p><p>本名は新井勲（あらい いさお）で、芸名の「あらいけい」は40代後半から使用。 20代から40代後半までは「新井螢」という漢字を使っていた。 
</p><p><a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >白老町</a>出身。身長172cm。
</p><p>番組制作会社IBC・JAPAN代表、大東流合気 実践あらい道場 代表、師範、大東流武術連盟 八段 専務理事。
</p>
