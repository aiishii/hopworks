		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>時海 結以</b>（ときうみ ゆい、<a href="." id="link_1"                          >1月6日</a>生）は、<a href="." id="link_2"                      >日本</a>の女性<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >長野県</a>出身。<a href="." id="link_5"                                                >血液型</a>はB型。別名義は<b>高原 深雪</b>。
</p><p>古典作品や漫画・ゲームをテーマにした小説を数多く手がけている。
</p><p>小説家になる前は歴史博物館にて、遺跡の発掘や歴史・民俗資料の調査研究職にたずさわっていた。パズル作家も兼業する異色の経験を積んでいる。<a href="." id="link_6"                                                                                            >日本児童文学者協会</a>、日本民話の会所属。
</p>
