<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Dohi_Kenzo.jpg" title="ファイル:Dohi Kenzo.jpg">ファイル:Dohi Kenzo.jpg</a>  <div class="thumbcaption">土肥謙蔵</div></div></div>
<p><b>土肥 謙蔵</b>（どひ けんぞう、<a href="." id="link_1"                      >文政</a>10年（<a href="." id="link_2"                    >1827年</a>） - <a href="." id="link_3"                      >明治</a>33年（<a href="." id="link_4"                    >1900年</a>）<a href="." id="link_5"                            >3月20日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >儒学者</a>で<a href="." id="link_8"                                >鳥取</a><a href="." id="link_9"                      >藩士</a>。旧名・田村晋三。号・石斉。別名・土肥實匡（さねまさ）。<a href="." id="link_10"                     >安政</a>元年（<a href="." id="link_11"                   >1854年</a>）藩儒土肥氏の養子となる。土肥氏は<a href="." id="link_12"                                                             >桓武平氏</a>良文流で<a href="." id="link_13"                               >源頼朝</a>の武将であった<a href="." id="link_14"                                         >土肥実平</a>の一族とされる。
</p>
