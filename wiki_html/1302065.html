<p><b>フーゴー・ファン・デル・グース</b>（<a href="." id="link_2"                                                    >フラマン語</a>：<b>Hugo van der Goes</b>、<a href="." id="link_3"                                >日本語</a><a href="https://en.wiktionary.org/wiki/%E8%A1%A8%E8%A8%98%E6%8F%BA%E3%82%8C" class="extiw" title="wikt:表記揺れ">表記揺れ</a>：<b>ヒューホー・ファン・デル・フース</b>、ほか。<a href="." id="link_4"                    >1440年</a>頃 - <a href="." id="link_5"                    >1482年</a>）は、<a href="." id="link_6"                                                                                                                          >ヴァロワ＝ブルゴーニュ家</a>時代の<a href="." id="link_7"                                                              >フランドル伯</a><a href="." id="link_8"                      >領</a>の都市<a href="." id="link_9"                                >ヘント</a>（現在の<a href="." id="link_10"                                         >ベルギー</a>のヘント）生まれの<a href="." id="link_11"                     >画家</a>。<a href="." id="link_12"                                                                                 >初期フランドル派</a>、第2世代の巨匠として知られる。
</p>
