		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有馬 英二</b>（ありま えいじ、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）5月25日 - <a href="." id="link_3"                    >1970年</a>（<a href="." id="link_4"                      >昭和</a>45年）4月6日）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                              >明治時代</a>・<a href="." id="link_7"                                                              >大正時代</a>・<a href="." id="link_8"                                                              >昭和時代</a>の<a href="." id="link_9"                                                    >医学者</a>・<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                                   >北海道帝国大学</a><a href="." id="link_12"                                         >名誉教授</a>。<a href="." id="link_13"                                                                       >衆議院議員</a>（当選1回）、<a href="." id="link_14"                                                                       >参議院議員</a>（当選2回）。<a href="." id="link_15"                               >福井県</a><a href="." id="link_16"                               >坂井郡</a><a href="." id="link_17"                               >三国町</a>生まれ。BCGの研究者としても有名。
</p>
