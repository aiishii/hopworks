	<h1 id="firstHeading" class="firstHeading" >ジョンソン・ハーグッド (サウスカロライナ州知事)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Johnson_Hagood,_Governor_of_South_Carolina.jpg" title="ファイル:Johnson Hagood, Governor of South Carolina.jpg">ファイル:Johnson Hagood, Governor of South Carolina.jpg</a>  <div class="thumbcaption">ジョンソン・ハーグッド</div></div></div>
<p><b>ジョンソン・ハーグッド</b>（Johnson Hagood, <a href="." id="link_1"                    >1828年</a><a href="." id="link_1"                            >2月21日</a> - <a href="." id="link_2"                    >1898年</a><a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                          >南北戦争</a>では<a href="." id="link_7"                                                                        >アメリカ連合国</a>の<a href="." id="link_8"                      >准将</a>として活躍し、戦後は<a href="." id="link_9"                    >1880年</a>から<a href="." id="link_10"                   >1882年</a>まで<a href="." id="link_11"                                                                                                                                   >サウスカロライナ州知事</a>を務めた。
</p>
