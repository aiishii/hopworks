		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武井 一巳</b>（たけい かずみ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                >岡谷市</a>出身のジャーナリスト、評論家。
</p><p><a href="." id="link_4"                                                                                                                                    >長野県諏訪清陵高等学校</a>卒業、<a href="." id="link_5"                                          >明治大学</a><a href="." id="link_6"                                                              >政治経済学部</a>卒業。大学在学中から週刊誌、月刊誌等に<a href="." id="link_7"                                                                        >ルポルタージュ</a>を発表。ビジネス、経済、先端技術分野の評論のほか、パソコン関連、インターネット関連の解説書を多数執筆。また雑誌等にエッセイ、コラムなどを多数発表している。
</p>
