		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニーマー・ユーシージ</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">نیما یوشیج</span>&#8206;、<a href="." id="link_2"                    >1897年</a><a href="." id="link_2"                              >11月11日</a> – <a href="." id="link_3"                    >1960年</a><a href="." id="link_3"                          >1月3日</a>）は、イラン現代詩人の一人であり、伝統的韻律から脱却した新体詩を生み出した人物として知られる。「イラン現代詩の祖」。
</p><p>アハヴァーネ＝サーレス、<a href="." id="link_4"                                                                                                                >セペフリー</a>、フォルーグ、シャームルー、エブデバージなど、多くの詩人がニーマーの詩形と表現方法を模倣したのち、個々に独自に詩的世界を完成させた。ニーマー詩の潮流は、現代詩の一時代を築いたといえる。
</p>
