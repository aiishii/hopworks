		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木原 友香</b>（きはら ゆうか、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                                                                                            >フリーアナウンサー</a>。<a href="." id="link_3"                                >佐賀県</a><a href="." id="link_4"                                >鹿島市</a>出身。元夫は<a href="." id="link_5"                                                              >九州朝日放送</a><a href="." id="link_6"                                                                                            >アナウンサー</a>の<a href="." id="link_7"                                                    >近藤鉄太郎</a>。一児の母。
</p><p><a href="." id="link_8"                                                                                                      >佐賀県立鹿島高等学校</a>を経て、<a href="." id="link_9"                                                              >西南学院大学</a><a href="." id="link_10"                               >文学部</a>卒業。かつては<a href="." id="link_11"                                                             >エフエム福岡</a><a href="." id="link_12"                                                             >アナウンサー</a>であった。
</p>
