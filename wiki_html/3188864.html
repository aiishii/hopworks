		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小嶋 謙四郎</b>（こじま けんしろう、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >3月28日</a>-　）は、日本の<a href="." id="link_2"                                >心理学者</a>、<a href="." id="link_3"                                                    >早稲田大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >上田市</a>出身。旧制上田中学（<a href="." id="link_6"                                                                                            >長野県上田高等学校</a>）を経て、1949年早稲田大学<a href="." id="link_7"                                >文学部</a>哲学科心理学卒業。1974年「乳幼児における自己制御機構の発達的研究」で<a href="." id="link_8"                                                              >文学博士</a>。早大講師を経て、1959年文学部教授。<a href="." id="link_9"                                                    >家庭裁判所</a>研修や<a href="." id="link_10"                                                                       >国立公衆衛生院</a>の講師も併任した。1995年定年退官、名誉教授。
</p>
