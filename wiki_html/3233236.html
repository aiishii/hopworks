<p><b>西村 俊三</b>（にしむら しゅんぞう）<a href="." id="link_1"                      >安政</a>3年<a href="." id="link_2"                          >6月5日</a>（<a href="." id="link_3"                    >1856年</a><a href="." id="link_3"                          >7月6日</a>） - <a href="." id="link_4"                      >昭和</a>10年<a href="." id="link_5"                          >7月7日</a>（<a href="." id="link_6"                    >1935年</a><a href="." id="link_6"                          >7月7日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                      >医師</a>である。
</p><p>東京大學醫學部（現：<a href="." id="link_9"                                                                                            >東京大学医学部</a>）卒業。80歳で没した。
