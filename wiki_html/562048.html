		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>費 立</b>（ひ りつ、？ - <a href="." id="link_1"                  >312年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>末期から<a href="." id="link_4"                      >西晋</a>の人物。<a href="." id="link_5"                      >蜀漢</a>・晋に仕えた。字は建熙。<a href="." id="link_6"                      >益州</a><a href="." id="link_7"                                >犍為郡</a><a href="." id="link_8"                                >南安県</a>の人。父は<a href="." id="link_9"                      >費詩</a>、子は費并。<a href="." id="link_10"                               >裴松之</a>が引く『蜀世譜』（<a href="." id="link_11"                     >孫盛</a>著）に記述がある。
</p>
