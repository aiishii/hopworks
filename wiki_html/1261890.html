		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川延年</b>（はせがわ えんねん、<a href="." id="link_1"                      >享和</a>3年（<a href="." id="link_2"                    >1803年</a>） – <a href="." id="link_3"                      >明治</a>20年（<a href="." id="link_4"                    >1887年</a>）<a href="." id="link_5"                          >3月7日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>後期から<a href="." id="link_7"                                                    >明治期</a>の日本の<a href="." id="link_8"                                >随筆家</a>・目録家・<a href="." id="link_9"                                                    >篆刻家</a>。<a href="." id="link_10"                     >道教</a>を信仰し伝来する経典を渉猟。<a href="." id="link_11"                     >模刻</a>して施本した。
</p><p><a href="." id="link_12"           >名</a>は真人、初名を庸敕（つねとら）としたが後に長庸と改名。<a href="." id="link_13"           >字</a>を守真・士樸・子惇、延年は<a href="." id="link_14"                                     >号</a>で他に如一・山隠・楓洞、斎室名に鞱光斎・博愛堂・洞玄閣・幃間居など。<a href="." id="link_15"                     >通称</a>式部。<a href="." id="link_16"                               >河内</a><a href="." id="link_17"                               >八尾</a>の人。
</p>
