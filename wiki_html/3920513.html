<p><b>居石 正和</b>（おりいし まさかず、<a href="." id="link_12"                   >1954年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_13"                                                             >歴史学者</a>。<a href="." id="link_6"                                          >島根大学</a><a href="." id="link_7"                                          >名誉教授</a>、<a href="." id="link_8"                                                              >広島修道大学</a><a href="." id="link_9"                      >教授</a>。専門は日本<a href="." id="link_14"                               >法制史</a>。<a href="." id="link_10"                                                             >博士(法学)</a>。
</p>
