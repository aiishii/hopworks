		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 邦夫</b>（おかむら くにお、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >6月7日</a> - ）は、日本の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                                              >国際協力銀行</a>開発業務部長や、<a href="." id="link_4"                                                              >国際協力機構</a>上級審議役を経て、<a href="." id="link_5"                                                    >カメルーン</a>駐箚<a href="." id="link_6"                                                              >特命全権大使</a>を務めた。
