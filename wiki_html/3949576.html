		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モハメド・サイフラ・オザキ</b>（Mohammad Saifullah Ozaki、<a href="." id="link_1"                    >1982年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、元<a href="." id="link_4"                                                    >立命館大学</a>准教授。<a href="." id="link_5"          >ISIL</a>所属の<a href="." id="link_6"                                                    >テロリスト</a>。出生名は<b>サジト・チャンドラ・デブナット</b>（Sajit Chandra Debnath）。
</p>
