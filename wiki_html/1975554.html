		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>糠沢 和夫</b>（ぬかざわ かずお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                              >11月20日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >9月28日</a>）は、日本の経済人、<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                                                                            >むつ小川原開発</a>社長、<a href="." id="link_5"                                                                                            >経団連</a>専務理事を経て、経団連出身者として初の<a href="." id="link_6"                                                              >特命全権大使</a>や、民間人初の<a href="." id="link_7"                                                                                            >外務省大臣官房</a><a href="." id="link_8"                                                                        >文化交流部</a>長を務めた。初代<a href="." id="link_9"                                >本宮市</a><a href="." id="link_10"                                         >名誉市民</a>、<a href="." id="link_11"                                         >タイ王国</a>功労賞受賞、<a href="." id="link_12"                                                                                                     >ハンガリー共和国</a>功労中十字型章受章。外務大臣表彰。
</p>
