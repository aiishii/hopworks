<p><b>マロニ川</b>（マロニがわ、<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr"><b>Maroni</b></span>，<a href="." id="link_2"                                                    >オランダ語</a>&#58; <span lang="nl"><b>Marowijne Rivier</b></span>）は<a href="." id="link_3"                                                                                  >フランス領ギアナ</a>と<a href="." id="link_4"                                          >スリナム</a>の<a href="." id="link_5"                      >国境</a>における<a href="." id="link_6"                                          >河川</a>である。<a href="." id="link_7"                                                    >ギアナ高地</a>に源を発して、<a href="." id="link_8"                                          >ブラジル</a>側に<a href="." id="link_9"                                                                                                                      >オヤポク川</a>へ北上し，<a href="." id="link_10"                               >大西洋</a>に注いでいる。長さは725<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">キロメートル</a>である。
</p>
