		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 達也</b>（おかむら たつや、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                              >10月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >心理学者</a>、<a href="." id="link_4"                                          >文教大学</a>教授。<a href="." id="link_5"                                                    >臨床心理学</a>専攻。
</p><p>新潟県<a href="." id="link_6"                                >長岡市</a>生まれ。1978年<a href="." id="link_7"                                          >東京大学</a>文学部卒、83年同教育学部教育心理学科卒、85年同大学院教育学研究科第１種博士課程中退、<a href="." id="link_8"                                                                                      >東京都立大学 (1949-2011)</a>経済学部助手、1990年<a href="." id="link_9"                                          >専修大学</a>文学部講師、助教授、1998年文教大学人間科学部助教授、教授。
</p>
