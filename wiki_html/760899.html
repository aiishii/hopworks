		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハセガワ タカオ</b>（<span style="display:none"> (<span class="bday">1975-07-13</span>) </span><a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >7月13日</a>（46歳） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                          >ロック</a><a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>。本名・長谷川 崇夫（はせがわ たかお）。<a href="." id="link_6"                                >鳥取県</a><a href="." id="link_7"                                >西伯郡</a><a href="." id="link_8"                                >岸本町</a>（現<a href="." id="link_9"                                >伯耆町</a>）出身。
