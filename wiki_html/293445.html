		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>AN's ALL STARS</b>（アンズオールスターズ）は<a href="." id="link_1"                    >1998年</a>10月9日から<a href="." id="link_2"                    >1999年</a>4月2日まで<a href="." id="link_3"                                          >文化放送</a>で毎週金曜25:00 - 25:30に放送されていたラジオ番組「<a href="." id="link_4"                                                                                                                                                                                                                                                        >石川英郎と森久保祥太郎のあんずジャム</a>」から派生した<a href="." id="link_5"                                                          >バンド</a>。
</p><p>元は番組の<a href="." id="link_6"                                                                                                      >パーソナリティ</a>である<a href="." id="link_7"                                          >石川英郎</a>と<a href="." id="link_8"                                                              >森久保祥太郎</a>の二人のユニットだったが、<a href="." id="link_2"                    >1999年</a>3月の初ライブからライブごとにメンバーが増え、現在のバンド形態になる。
</p>
