<p><b>川口 雪篷</b>（かわぐち せっぽう、<a href="." id="link_1"                      >文政</a>元年<a href="." id="link_2"                                                        >12月26日</a>（<a href="." id="link_3"                    >1819年</a><a href="." id="link_3"                            >1月21日</a>） - <a href="." id="link_4"                      >明治</a>23年（<a href="." id="link_5"                    >1890年</a>）<a href="." id="link_6"                          >7月2日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期（幕末）の<a href="." id="link_8"                                >薩摩藩</a>出身の<a href="." id="link_9"                      >書家</a>。<a href="." id="link_10"                                         >西郷隆盛</a>の知遇を得て、<a href="." id="link_11"                     >書</a>と<a href="." id="link_12"                     >漢詩</a>を教えた。後述するように、<a href="." id="link_13"                                                   >沖永良部島</a>から帰島後は亡くなるまで西郷家に寄寓して、西郷家の留守居役を果たし、また西郷の子弟の教育にも当たった。
</p>
