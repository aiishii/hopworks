		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 幹彦</b>（おがわ みきひこ、<a href="." id="link_1"                    >1946年</a> - ）は日本の<a href="." id="link_2"                                                              >アナウンサー</a>。   
</p><p><a href="." id="link_3"                                          >仙台放送</a>で10年間活動後、フリーアナウンサーとして活躍。<a href="." id="link_4"                                          >日本ダービー</a>や<a href="." id="link_5"                                                                                            >西武ライオンズ</a>戦などを実況。
</p><p>現在は後身の育成にも携わる傍ら、社会運動家としての顔も持ち、<a href="." id="link_6"                                >流山市長</a>の<a href="." id="link_7"                                          >井崎義治</a>と共に市民運動を展開した。
</p>
