		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 暁一</b>（いわた ぎょういち、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >5月6日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                              >慶應義塾大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >新潟県</a>出身。<a href="." id="link_4"                                                                                                      >新潟県立新潟高等学校</a>卒、1956年慶應義塾大学経済学部卒、1962年同大学院博士課程満期退学、1975年「寡占価格への計量的接近」で<a href="." id="link_5"                                                                        >経済学博士</a>。1959年慶大工学部助手、1965年商学部助手、1966年助教授、1973年教授。1999年定年、名誉教授。
</p><p>ゼミでの教え子に<a href="." id="link_6"                                          >片岡剛士</a>、<a href="." id="link_7"                                          >岡田利規</a>がいる。
</p>
