		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ルアングワ川</b>（ルアングワがわ）は<a href="." id="link_1"                                          >ザンビア</a>北東部と<a href="." id="link_2"                                          >マラウイ</a>との間にある<a href="." id="link_3"                                                                        >マフィンガ丘陵</a>を水源としザンビア東部を南西方向に流れ<a href="." id="link_4"                                                              >モザンビーク</a>、<a href="." id="link_5"                                                    >ジンバブエ</a>、ザンビアとの<a href="." id="link_6"                      >国境</a>で<a href="." id="link_7"                                                    >ザンベジ川</a>に流れ込む。
ザンビアの四大<a href="." id="link_8"                                          >河川</a>の1つ。例年雨季（12月〜3月）に<a href="." id="link_9"                      >洪水</a>が発生する。<a href="." id="link_10"                                                             >南部アフリカ</a>で最も改変されていない川の一つである。全長約800km。
</p><p>流域にある、サウスルアングワ国立公園、ノースルアングワ国立公園には豊富な野生生物が生息している。
</p>
