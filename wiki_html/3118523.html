		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 義之</b>（まつだ よしゆき、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >11月9日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                          >9月9日</a>）は、版画家、教育者。
</p><p>愛知県北設楽郡出身。号は芳雪。1917年<a href="." id="link_3"                                                                                  >東京美術学校</a>図画師範科卒。<a href="." id="link_4"                                                                                                                                          >青森高等女学校</a>教員、三重県で公立学校教師（地方公務員）となり三重県立神戸中学校（現・<a href="." id="link_5"                                                                                                      >三重県立神戸高等学校</a>）教員、1920年東京美術学校助教授、40年教授。51年<a href="." id="link_6"                                                                                  >東京藝術大学</a>教授、59年定年退官、名誉教授。<a href="." id="link_7"                                >文部省</a>教科書編集委員など。銅版画では、1932年から<a href="." id="link_8"                                          >帝展</a>、<a href="." id="link_9"                                                              >日本版画協会</a>展などに出品した。
</p>
