		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高野 素十</b>（たかの すじゅう、<a href="." id="link_1"                    >1893年</a>（明治26年）<a href="." id="link_2"                          >3月3日</a> - <a href="." id="link_3"                    >1976年</a>（昭和51年）<a href="." id="link_4"                            >10月4日</a>）は、<a href="." id="link_5"                                >茨城県</a>出身の<a href="." id="link_6"                                          >俳人</a>、<a href="." id="link_7"                      >医師</a>（<a href="." id="link_8"                                                              >医学博士</a>）。<a href="." id="link_9"                                          >高浜虚子</a>に師事。虚子の唱えた「<a href="." id="link_10"                                         >客観写生</a>」を忠実に実践、簡潔で即物的な写生句で頭角を現し、<a href="." id="link_11"                                         >山口誓子</a>、<a href="." id="link_12"                                                   >阿波野青畝</a>、<a href="." id="link_13"                                                   >水原秋桜子</a>とともに「<b><a href="." id="link_14"                                                                             >ホトトギス</a>の四S</b>」と称された。「芹」主宰。本名：<b>高野与巳</b>（よしみ）。
</p>
