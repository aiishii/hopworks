		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナージ・サブリー・アフマド・アル＝ハディーシー</b>（アラビア語：ناجي صبري أحمد الحديثي／英語：Naji Sabri Ahmad Al-Hadithi、<a href="." id="link_1"                    >1948年</a> - ）は<a href="." id="link_2"                                >イラク</a>の官僚、外交官、政治家。<a href="." id="link_3"                                          >アラブ人</a>。<a href="." id="link_4"                                          >スンナ派</a><a href="." id="link_5"                                          >イスラーム教徒</a>。<a href="." id="link_6"                                                                                                      >サッダーム・フセイン</a>政権最後の<a href="." id="link_7"                                          >外務大臣</a>。「<b>ナジ・サブリ</b>」と日本語表記される事が多い。
</p>
