		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 師冬</b>（こう の もろふゆ、生年不明 - <a href="." id="link_1"                                                >正平</a>6年/<a href="." id="link_2"                      >観応</a>2年<a href="." id="link_3"                                                      >1月17日</a>（<a href="." id="link_4"                    >1351年</a><a href="." id="link_4"                            >2月13日</a>））は、<a href="." id="link_5"                                                                              >南北朝時代</a>の<a href="." id="link_6"                      >武将</a>、<a href="." id="link_7"                                          >守護大名</a>。<a href="." id="link_8"                                          >関東執事</a>、<a href="." id="link_9"                                >武蔵</a>・<a href="." id="link_10"                               >伊賀</a>守護。<a href="." id="link_11"                                                                                                 >高師行</a>（もろゆき）の子で兄弟に<a href="." id="link_12"                               >高師秋</a>、<a href="." id="link_13"                                                                                                           >三戸師澄</a>（もろずみ）。<a href="." id="link_14"                               >高師直</a>の従兄弟にあたる（後に師直の<a href="." id="link_15"                     >猶子</a>となる）。妻は<a href="." id="link_16"                               >高師泰</a>の娘<a href="." id="link_17"                     >明阿</a>。甥（弟・師澄の子）にあたる<a href="." id="link_18"                                                                                                           >師親</a>（もろちか）を猶子としている。官位は<a href="." id="link_19"                               >播磨</a>守、<a href="." id="link_20"                               >三河</a>守。
</p>
