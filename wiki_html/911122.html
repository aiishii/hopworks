		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダヴィード・アブラーモヴィチ・ドラグーンスキー</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Давид Абрамович Драгунский</b></span>；<a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                          >2月2日</a> - <a href="." id="link_3"                    >1992年</a>）は、<a href="." id="link_4"                                                              >ソ連</a>の軍人。大将。<a href="." id="link_5"                                                    >ソ連邦英雄</a>（2度）。民族は<a href="." id="link_6"                                          >ユダヤ人</a>であるが、<a href="." id="link_7"                                                                                                      >ユーリ・アンドロポフ</a>時代に国策機関である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                          >ソビエト社会反シオニスト委員会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Anti-Zionist_Committee_of_the_Soviet_Public&amp;action=edit&amp;redlink=1" class="new" title="En:Anti-Zionist Committee of the Soviet Public (存在しないページ)">英語版</a>）</span></span>の委員長を務めた。
