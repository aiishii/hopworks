<p><b>カワディMAX</b>（かわでぃまっくす）は、（本名及び生年月日未公表）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                          >名古屋市</a>出身の<a href="." id="link_12"                     >男性</a>漫画家兼同人作家。<a href="." id="link_13"                               >埼玉県</a>内に漫画制作事務所と住居を構える。主に男性向けの<a href="." id="link_9"                                                              >成人向け漫画</a>にて<a href="." id="link_7"                                >鬼畜系</a>の作品を発表している。
</p>
