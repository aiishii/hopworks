		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新部 裕</b>（にいべ ゆたか、<a href="." id="link_1"                    >1967年</a> - ）は、日本の<a href="." id="link_2"                                                              >ソフトウェア</a>技術者。<a href="." id="link_3"                                >群馬県</a>生まれ。
</p><p><a href="." id="link_4"                                                                    >GNUプロジェクト</a>の活動を国内外で推進する、特定非営利活動法人<a href="." id="link_5"                                                                                                                                                                  >フリーソフトウェアイニシアティブ</a>（FSIJ）の理事長。
元<a href="." id="link_6"                                                              >独立行政法人</a><a href="." id="link_7"                                                                                            >産業技術総合研究所</a>（産総研）情報技術研究部門自由ソフトウェア部門研究グループ長。
</p>
