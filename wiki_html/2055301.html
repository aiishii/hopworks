		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤尾昭彦</b>（あかお あきひこ、<a href="." id="link_1"                    >1940年</a>（<a href="." id="link_2"                      >昭和</a>15年） - <a href="." id="link_3"                    >2016年</a>（<a href="." id="link_4"                      >平成</a>28年）<a href="." id="link_5"                            >8月19日</a>）は、<a href="." id="link_6"                                >北海道</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                        >セイコーマート</a>の実質的な創業者で、<a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_10"                     >会長</a>を務めた。
</p><p>長男は<a href="." id="link_11"                   >2020年</a>より<a href="." id="link_12"                                                   >セコマ</a><a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_13"                     >社長</a>を務めている<a href="." id="link_14"                                         >赤尾洋昭</a>。
</p>
