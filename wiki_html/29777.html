	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高須藩</b>（たかすはん）は、<a href="." id="link_1"                                          >江戸時代</a>、<a href="." id="link_2"                                >美濃国</a><a href="." id="link_3"                                >石津郡</a>高須（<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >海津市</a>）付近を領有した<a href="." id="link_6"            >藩</a>。藩庁は<a href="." id="link_7"                                          >高須陣屋</a>（初期は高須城）。一時期、駒野館（<a href="." id="link_8"                      >宝暦</a>13年（<a href="." id="link_9"                    >1763年</a>）- <a href="." id="link_10"                                         >安永</a>7年（<a href="." id="link_11"                   >1778年</a>））。江戸中期以降は<a href="." id="link_12"                               >尾張藩</a>の<a href="." id="link_13"                     >支藩</a>であった。
</p>
