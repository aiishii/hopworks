		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚本 邦彦</b>（つかもと くにひこ、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >教育者</a>。<a href="." id="link_4"                                                              >大阪芸術大学</a><a href="." id="link_5"                                          >学長</a>兼<a href="." id="link_6"                                                                                  >学校法人塚本学院</a>理事長。<a href="." id="link_7"                                                                                                                                                                                  >関西・歌舞伎を愛する会</a>代表世話人。
</p><p>大阪芸術大学のほか、短大、専門学校、幼稚園の計7教育機関を率いており、理事長就任後、大阪芸大の音楽学科にポピュラー音楽コースを設立し、教授に<a href="." id="link_8"                                          >財津和夫</a>を迎えたり、キャラクター造形学科を新設し、学科長に<a href="." id="link_9"                                                    >里中満智子</a>を、教授陣に、<a href="." id="link_10"                                         >小池一夫</a>、<a href="." id="link_11"                                         >池上遼一</a>を招いたりしている。
</p>
