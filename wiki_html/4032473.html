<p><b>南条 金雄</b>（なんじょう かねお、<a href="." id="link_1"                    >1873年</a>（<a href="." id="link_2"                      >明治</a>6年）<a href="." id="link_3"                            >7月18日</a> - <a href="." id="link_4"                    >1948年</a>（<a href="." id="link_5"                      >昭和</a>23年）12月30日）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                                                      >大正海上火災保険</a>会長や、<a href="." id="link_9"                                          >三井物産</a>会長、<a href="." id="link_10"                                                             >三井合名</a>筆頭常務理事を務めた。
