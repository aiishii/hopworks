		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プリンス・マヒドール賞</b>(プリンス・マヒドールしょう、<a href="." id="link_1"                                >タイ語</a>&#58; <span lang="th">รางวัลสมเด็จเจ้าฟ้ามหิดล</span> <a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Prince Mahidol Award</span>）は、<a href="." id="link_3"                                          >タイ王国</a>の<a href="." id="link_4"                      >医学</a>および<a href="." id="link_5"                                          >公衆衛生</a>の賞。同国における「現代医学及び公衆衛生の父」とされる<a href="." id="link_6"                                                                                                                                                                                                                                                  >マヒドール王子</a>の誕生100周年を記念して創設された。
</p>
