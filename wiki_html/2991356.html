		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀江 宗正</b>（ほりえ のりちか、<a href="." id="link_1"                    >1969年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >宗教心理学</a>者、<a href="." id="link_4"                                          >東京大学</a>大学院教授。専攻は、宗教と心理学、現代宗教理論、<a href="." id="link_5"                                                                                            >スピリチュアリティ</a>研究。
</p><p>1992年東京大学文学部心理学科卒、2000年同大学院宗教学博士課程満期退学、2008年「心理学のなかの「宗教」 ポスト「宗教」・ポスト世俗主義の心理学的思想運動」で<a href="." id="link_6"                                                              >文学博士</a>。2001年<a href="." id="link_7"                                                              >聖心女子大学</a>文学部専任講師、2007年准教授、2013年東京大学人文社会系研究科准教授（死生学・応用倫理センター）、2020年4月 同 教授。
</p>
