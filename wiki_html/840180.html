<p><b>谷端川</b>（やばたがわ）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >豊島区</a>および<a href="." id="link_3"                                                          >北区</a>、<a href="." id="link_4"                                >板橋区</a>、<a href="." id="link_5"                                >文京区</a>をかつて流れていた<a href="." id="link_6"            >河川</a>。現在はほぼすべての区間が暗渠の<a href="." id="link_7"                                >下水道</a>幹線となっている。
</p>
