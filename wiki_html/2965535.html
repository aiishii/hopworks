		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・ノフラー</b>（Paul S. Knoepfler、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >4月10日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >生物学者</a>・<a href="." id="link_4"                      >作家</a>・<a href="." id="link_5"                                >ブロガー</a>。
</p><p><a href="." id="link_6"                                                                                            >カリフォルニア大学</a><a href="." id="link_7"                                >医学部</a>デービス校<a href="." id="link_8"                                                    >細胞生物学</a>・<a href="." id="link_9"                                                    >人体解剖学</a>科、<a href="." id="link_10"                               >ゲノム</a>センター、総合がんセンターの<a href="." id="link_11"                               >準教授</a>である。
</p><p>2013年に<a href="." id="link_12"                                                   >ノーベル賞</a>受賞者の<a href="." id="link_13"                                         >山中伸弥</a>と<a href="." id="link_14"                                                                                                                               >ジョン·ガードン</a>、ロバート·ランザなどとともに<a href="." id="link_15"                               >幹細胞</a>研究分野の「最も影響力のある50人」の一人に選ばれた。
</p>
