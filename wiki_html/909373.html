	<h1 id="firstHeading" class="firstHeading" >チャーチル川 (ハドソン湾)</h1>
	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Churchill-bassin.png" title="ファイル:Churchill-bassin.png">ファイル:Churchill-bassin.png</a>  <div class="thumbcaption">チャーチル川流域</div></div></div>
<p><b>チャーチル川</b>（チャーチルがわ、Churchill River、フランス語：fleuve Churchill）は、<a href="." id="link_1"                                >カナダ</a>中部の<a href="." id="link_2"                                                                                  >サスカチュワン州</a>から<a href="." id="link_3"                                                    >マニトバ州</a>にかけて流れる<a href="." id="link_4"                                          >河川</a>である。チャーチル湖の流出口から<a href="." id="link_5"                                                    >ハドソン湾</a>の<a href="." id="link_6"                      >河口</a>までは1,609 kmの長さがある。川の名は、<a href="." id="link_7"                                                                        >ハドソン湾会社</a>で17世紀末に総督を務めた<a href="." id="link_8"                                                              >マールバラ公</a><a href="." id="link_9"                                                                                                                                                                                  >ジョン・チャーチル</a>（英国首相を務めた<a href="." id="link_10"                                                                                                                         >ウィンストン・チャーチル</a>の8代の祖先）に由来している。
</p><p><br />
</p>
