		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 業</b>（よう ぎょう、<a href="." id="link_1"                      >拼音</a>：Yáng Yè、? - <a href="." id="link_2"                  >986年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                                                              >五代十国時代</a>から<a href="." id="link_5"                      >北宋</a>初期にかけての武人。<b>楊継業</b>（よう けいぎょう、Yáng Jìyè）とも言い、また<b>楊老令公</b>と称せられる。もとの名は<b>重貴</b>。<a href="." id="link_6"                      >并州</a><a href="." id="link_7"                                >太原県</a>の出身。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                                          >麟州</a><a href="." id="link_10"                               >新秦県</a>。
</p>
