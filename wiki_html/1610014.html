		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西山 真一</b>（にしやま しんいち、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >7月20日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >4月19日</a>）は、<a href="." id="link_3"                                >洋画家</a>、<a href="." id="link_4"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_5"                                >福井県</a><a href="." id="link_6"                                >鯖江市</a>出身。<a href="." id="link_7"                                                              >福井師範学校</a>（現・<a href="." id="link_8"                                          >福井大学</a><a href="." id="link_9"                                                                                            >教育地域科学部</a>）卒。<a href="." id="link_10"                                                   >鈴木千久馬</a>、<a href="." id="link_11"                     >辻永</a>に師事。1931年<a href="." id="link_12"                                         >帝展</a>初入選。人物画で出発し、戦後の<a href="." id="link_13"                     >パリ</a>留学時代に風景画に転換。1980年<a href="." id="link_14"                                                             >日本芸術院賞</a>受賞。1984年日本芸術院会員。<a href="." id="link_15"                               >光風会</a>常任理事。『西山真一画集』（六芸書房、2000）がある。
</p>
