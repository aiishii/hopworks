		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジクムント・ラッシャー</b>（Sigmund Rascher、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >2月12日</a>‐<a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >4月26日</a>）は、<a href="." id="link_3"                                                                    >親衛隊</a>の医師。根拠の無い医学実験のために<a href="." id="link_4"                                                                                            >ダッハウ強制収容所</a>の収容者に対して非道な<a href="." id="link_5"                                          >人体実験</a>を行った人物である。後に自身もダッハウ強制収容所で処刑された。
</p>
