<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Cobh_waterfront.jpg" title="ファイル:Cobh waterfront.jpg">ファイル:Cobh waterfront.jpg</a>  <div class="thumbcaption">海から見たコーヴ</div></div></div>
<p><b>コーヴ</b>（Cobh, <span class="IPA" style="font-size:103%">[/koːv/]</span>(<a href="." id="link_1"                                                              >IPA</a>)、<a href="." id="link_2"                                                                        >アイルランド語</a>&#58; <span lang="ga">An Cóbh</span>）は、<a href="." id="link_3"                                                              >アイルランド</a>の<a href="." id="link_4"                                          >コーク県</a>の南海岸にある港町である。
</p><p><a href="." id="link_5"                    >1750年</a>に最初に地元でコーヴ (<b>Cove</b>) と呼ばれた。<a href="." id="link_6"                    >1849年</a>に<a href="." id="link_7"                                                                                                                                >ヴィクトリア女王</a>の訪問を記念して<b>クイーンズタウン</b>と改名され、<a href="." id="link_8"                    >1922年</a>の<a href="." id="link_9"                                                                                            >アイルランド自由国</a>の誕生で<a href="." id="link_2"                                                                        >アイルランド語</a>の綴りに近い Cobh に復元された。
</p>
