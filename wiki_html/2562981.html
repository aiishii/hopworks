<p>『<b>ワインディングヒート</b>』 (<i>Winding Heat</i>) は<a href="." id="link_1"                                                    >コナミ</a>（現・<a href="." id="link_2"                                                                                                                                                                            >コナミデジタルエンタテイメント</a>）から1996年にリリースされたアーケード用<a href="." id="link_3"                                                              >レースゲーム</a>。1995年に同社から発売された<a href="." id="link_4"                                                                                                                                                                                                                                                >ミッドナイトラン：ロードファイター2</a>の続編で、<a href="." id="link_5"                                                              >首都高速道路</a>を舞台としていた前作とは打って変わり、今作は日本の峠が舞台である。
</p>
