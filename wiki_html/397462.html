<p><b>園 正造</b>（その まさぞう、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_4"                    >1969年</a><a href="." id="link_4"                              >11月24日</a>）は、日本の<a href="." id="link_8"                                >数学者</a>。<a href="." id="link_9"                                >代数学</a>を専門とする。<a href="." id="link_6"                                          >京都帝国大学</a><a href="." id="link_10"                                         >名誉教授</a>。西京大学（現<a href="." id="link_11"                                                             >京都府立大学</a>および<a href="." id="link_12"                                                                                                                                   >京都府立大学女子短期大学部</a>）初代学長。
</p>
