<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>美浜発電所</b>（みはまはつでんしょ）は、<a href="." id="link_2"                                >福井県</a><a href="." id="link_3"                                >三方郡</a><a href="." id="link_4"                                                                    >美浜町</a>丹生に所在する<a href="." id="link_5"                                          >関西電力</a>原子力事業本部の<a href="." id="link_6"                                                              >原子力発電所</a>。1号機及び2号機は廃炉作業中。3号機は40年超え原発として福島事故後の新規制基準のもとで全国ではじめて再稼働した。出力82.6万kW。（1～3号機の合計出力は166.6万kWであった。）
</p>
