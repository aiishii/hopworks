		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>哲仁王后 金氏</b> (てつじんおうこう きんし、チョルインワンフ キムシ、<a href="." id="link_1"                                >韓国語</a>&#58; <span lang="ko-kr">철인왕후 김씨</span>、<a href="." id="link_2"                    >1837年</a><a href="." id="link_2"                            >4月27日</a>(陰暦3月23日) - <a href="." id="link_3"                    >1878年</a><a href="." id="link_3"                            >6月12日</a>(陰暦5月12日)) は、<a href="." id="link_4"                                          >李氏朝鮮</a>第25代国王<a href="." id="link_5"                                                          >哲宗</a>の王妃。本貫は<a href="." id="link_6"                                          >安東金氏</a>。諡号は<b>明純徽聖正元粹寧敬獻莊穆哲仁王后</b>。<a href="." id="link_7"                                          >大韓帝国</a>時に<b>哲仁章皇后</b>と追尊された。
</p>
