		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アサンブレ・ナシオナル駅</b>（仏&#160;: <span lang="fr">Assemblée nationale</span>＝国民議会）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                                          >パリ地下鉄</a>12号線の駅である。<a href="." id="link_3"                    >1910年</a>に開業してから<a href="." id="link_4"                    >1981年</a>まではシャンブル・デ・デピュテ(<span lang="fr">Chambre des députés</span>＝下院)という駅名だったが、より第五共和制での名称に即した名前に改名された。
</p>
