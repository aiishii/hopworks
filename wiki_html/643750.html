<p><b>小林 陽太郎</b>（こばやし ようたろう、<a href="." id="link_1"                    >1933年</a>（<a href="." id="link_2"                      >昭和</a>8年）<a href="." id="link_3"                            >4月25日</a> - <a href="." id="link_4"                    >2015年</a>（<a href="." id="link_5"                      >平成</a>27年）<a href="." id="link_6"                          >9月5日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                    >経済同友会</a>終身幹事（元代表幹事）。富士ゼロックス（現:<a href="." id="link_9"                                                                                                                                                                            >富士フイルムビジネスイノベーション</a>）元取締役会長。<a href="." id="link_10"                                                             >日本電信電話</a>取締役。<a href="." id="link_11"                                         >国際大学</a>理事長。<a href="." id="link_12"                                                                                 >慶應義塾評議員会</a>・理事。<a href="." id="link_13"                                                   >キリスト教</a><a href="." id="link_14"                                                                       >カトリック教会</a>の信徒である。
</p>
