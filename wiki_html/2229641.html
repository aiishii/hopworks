		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奈河 彰輔</b>（ながわ しょうすけ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >10月6日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >10月13日</a>）は、歌舞伎の演出家、脚本家。
</p><p><a href="." id="link_3"                                >大阪府</a>生まれ。本名・<b>中川芳三</b>。<a href="." id="link_4"                                          >大阪大学</a>卒。1957年<a href="." id="link_5"                      >松竹</a>に入社し、関西歌舞伎の企画などを担当。1964年から復活狂言の台本を手がけ、<a href="." id="link_6"                                                                      >3代目市川猿之助</a>と組んで「伊達の十役」「小笠原騒動」などを制作。京都<a href="." id="link_7"                      >南座</a>支配人ののち、1988年松竹取締役。編著に『昭和の南座』（中川芳三、松竹 1991-1992年）がある。  
</p><p>2014年10月13日午後10時20分、肺炎のため大阪市の病院で死去。83歳没。
</p>
