		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ミスゴブリン</b>は、2004年<a href="." id="link_1"                                                                        >キングレコード</a>より3人組ユニットとして元<a href="." id="link_2"                                                                                                      >ピチカート・ファイヴ</a>の<a href="." id="link_3"                                                                        >高浪敬太郎</a>をプロデューサーに迎えメジャーデビューした日本の音楽ユニット。
</p><p>1998年にギター兼リーダーの<a href="." id="link_4"                                                                                                                                >カサキマナブ</a>とボーカルの<a href="." id="link_5"                                                                                        >ミワ</a>で結成。2003年に<a href="." id="link_6"                                                                                                            >正木鋼志</a>が加入。
2007年2月7日、公式ホームページにてカサギマナブと正木鋼志が脱退を表明。ミワの<a href="." id="link_7"                                                                                  >ソロユニット</a>となる。
2008年ギタリストで作・編曲家の<a href="." id="link_8"                                                    >久保田邦夫</a>をプロデューサーに迎えライブ活動中。
</p>
