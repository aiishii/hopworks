<p><b>ブアチョンプー・フォード</b>（<span lang="th">&#3610;&#3633;&#3623;&#3594;&#3617;&#3614;&#3641;&#32;&#3615;&#3629;&#3619;&#3660;&#3604;</span>, BUA CHOMPOO FORD, <a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >3月17日</a> - ）は<a href="." id="link_3"                                          >タイ王国</a>の歌手。Music Cream所属。父は<a href="." id="link_4"                                                    >イギリス人</a>、母は<a href="." id="link_5"                                >タイ人</a>、兄弟はいない。タイの名門<a href="." id="link_6"                                                                                  >タンマサート大学</a>の芸術学部演劇学科卒業。
</p>
