		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しばた みちこ</div><span class="fn">柴田 道子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1934-03-30</span>) </span>1934年<a href="." id="link_1"                            >3月30日</a><br /><span class="birthplace"><a href="." id="link_2"                                >東京市</a><a href="." id="link_3"                                >大森区</a>馬込</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1975-08-14</span>) </span><a href="." id="link_4"                    >1975年</a><a href="." id="link_4"                            >8月14日</a>（41歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>喘息による呼吸不全</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">大日本帝国の旗 <a href="." id="link_5"                                                    >大日本帝国</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_6"                                                              >共立女子大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                                                                  >児童文学作家</a></td></tr></tbody></table>
<p><b>柴田 道子</b>（しばた みちこ、本姓：<b>横田</b>、<a href="." id="link_8"                    >1934年</a><a href="." id="link_8"                            >3月30日</a> - <a href="." id="link_4"                    >1975年</a><a href="." id="link_4"                            >8月14日</a>）は、<a href="." id="link_7"                                                                                  >児童文学作家</a>、<a href="." id="link_9"                                                                        >社会運動家</a>。<a href="." id="link_10"                                                                                           >被差別部落問題</a>や<a href="." id="link_11"                                         >狭山事件</a>の被告支援活動にも取り組んだ。夫は<a href="." id="link_12"                               >弁護士</a>で狭山弁護団の一員だった横田雄一。
</p>
