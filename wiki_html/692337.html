		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳳凰 馬五郎</b>（ほうおう うまごろう、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                          >9月3日</a> - <a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                          >5月4日</a>）は、下総国千葉郡久々田村（現在の<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                          >習志野市</a><a href="." id="link_5"                                >津田沼</a>）出身で<a href="." id="link_6"                                                    >宮城野部屋</a>（一時<a href="." id="link_7"                                          >錦戸部屋</a>に移籍）所属の元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。最高位は<a href="." id="link_10"                     >大関</a>。5代目<a href="." id="link_11"                     >年寄</a>・<a href="." id="link_12"                                                                             >宮城野</a>を襲名。身長179cm、体重117kg。本名は三代川（後に宮城野姓）寅之助。
</p>
