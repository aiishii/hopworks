		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若生英俊</b>（わこうひでとし、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >富谷町</a>長（第4代）。
</p><p>宮城県<a href="." id="link_6"                                >黒川郡</a>富谷町（現・富谷市）出身。<a href="." id="link_7"                                                                                                                >宮城県仙台第三高等学校</a>卒業、<a href="." id="link_8"                                          >明治大学</a><a href="." id="link_9"                                >法学部</a>法律学科卒業。
</p>
