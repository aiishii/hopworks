<p>『<b>西遊降魔録 流棒妖技ノ章</b>』（さいゆうごうまろく りゅうぼうようぎのしょう）は、<a href="." id="link_1"                    >1988年</a>に<a href="." id="link_2"                                                                                  >テクノスジャパン</a>から業務用ゲームとして稼動していた<a href="." id="link_3"                                                                                  >アクションゲーム</a>。
</p><p>海外版は『CHINA GATE』のタイトル名で<a href="." id="link_4"                                          >タイトー</a>アメリカより稼働していた。
</p><p>当初<a href="." id="link_5"                                                                                                                >ファミコン</a>に移植される計画だったが、発売中止となった。
</p>
