<p><b>阿部 興人</b>（あべ おきと〈おきんど〉、<a href="." id="link_1"                    >1845年</a><a href="." id="link_1"                            >10月5日</a>（<a href="." id="link_2"                      >弘化</a>2年<a href="." id="link_3"                                                    >9月5日</a>） - <a href="." id="link_4"                    >1920年</a>（<a href="." id="link_5"                      >大正</a>9年）<a href="." id="link_6"                          >1月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                               >阿波国</a><a href="." id="link_11"                               >板野郡</a>木津村（現在の<a href="." id="link_12"                               >徳島県</a><a href="." id="link_13"                               >鳴門市</a>）出身。幼名は金兵衛。
</p>
