		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>六鹿 茂夫</b>（むつしか しげお、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >4月22日</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>（<a href="." id="link_3"                                                    >国際政治学</a>・<a href="." id="link_4"                                                    >広域ヨーロッパ</a><a href="." id="link_5"                                                              >国際政治</a>・<a href="." id="link_6"                      >黒海</a><a href="." id="link_7"                                          >国際関係</a>・<a href="." id="link_8"                                                    >ルーマニア</a>研究・<a href="." id="link_9"                                                                        >モルドヴァ</a>研究）。学位は<a href="." id="link_10"                     >Doctor în Drept</a>（<a href="." id="link_11"                                                                       >ブカレスト大学</a>・<a href="." id="link_12"                   >1985年</a>）。静岡県立大学名誉教授。
</p><p><a href="." id="link_13"                                         >上智大学</a>国際関係研究所助手、<a href="." id="link_14"                                                                                 >埼玉女子短期大学</a>教授、静岡県立大学大学院<a href="." id="link_15"                                                                                 >国際関係学研究科</a>教授、静岡県立大学<a href="." id="link_16"                                                             >国際関係学部</a>学部長、静岡県立大学大学院国際関係学研究科附属広域ヨーロッパ研究センターセンター長（初代）などを歴任した。
</p>
