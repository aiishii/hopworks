<p><b>ワシリー・オシェプコフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Васи́лий Серге́евич Още́пков</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Vasili Sergevich Oshchepkov</span>、新暦<a href="." id="link_3"                    >1893年</a>1月6日＝<a href="." id="link_4"                                                    >ロシア旧暦</a>1892年12月25日～新暦1938年10月10日 ）または<b>ヴァシーリー・オシチェープコフ</b>は<a href="." id="link_5"                                >ロシア</a>・<a href="." id="link_6"                                          >サハリン</a>生まれの<a href="." id="link_7"                      >日本</a>で学んだ<a href="." id="link_8"                      >柔道家</a>で、<a href="." id="link_9"                                          >ソ連</a>の<a href="." id="link_10"                               >格闘技</a>である<a href="." id="link_11"                                                                   >サンボ</a>の創設者のひとりである。 
</p>
