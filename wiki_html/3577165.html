		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野中 健一</b>（のなか けんいち、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >地理学者</a>、<a href="." id="link_4"                                          >立教大学</a>文学部教授。<a href="." id="link_5"                                                                                                                      >環境地理学</a>、<a href="." id="link_6"                                                    >生態人類学</a>、<a href="." id="link_7"                                                                                                                      >民族生物学</a>などに基づいて、人間と生物との関係を調査するフィールドワークを世界各地で行なっており、<a href="." id="link_8"                                >昆虫食</a>や<a href="." id="link_9"                      >獣害</a>などについて研究している。
</p>
