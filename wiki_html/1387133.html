<p><b>重馬 敬</b>（しげま けい、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2015年4月18日 (土) 13:54 (UTC)"><a href="." id="link_1"                    >1960年</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2015年4月18日 (土) 13:54 (UTC)">要出典</span></a></i>&#93;</sup> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                                                                                                >ゲームシナリオライター</a>。<a href="." id="link_5"                                                                                    >シナリオ工房 月光</a>の社長でもある。<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2015年4月18日 (土) 13:54 (UTC)"><a href="." id="link_6"                                >愛媛県</a><a href="." id="link_7"                                >松山市</a>生まれ。<a href="." id="link_8"                                          >愛媛大学</a>出身</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2015年4月18日 (土) 13:54 (UTC)">要出典</span></a></i>&#93;</sup>。日本ゲームシナリオライター協会（JAGSA）代表理事。代表作は、<a href="." id="link_9"            >LUNAR</a>。小説は<a href="." id="link_10"                                                                       >ノベライズ</a>が中心となっている。
</p>
