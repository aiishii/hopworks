		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 明秀</b>（または<b>李明洙</b>、リ・ミョンス、<a href="." id="link_1"                    >1937年</a>&#160;? - ）は、<a href="." id="link_2"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                    >朝鮮人民軍</a>最高司令部第1副司令官。元<a href="." id="link_6"                                                                                                      >朝鮮労働党中央委員会</a>政治局員、元<a href="." id="link_7"                                                                                                                          >同党中央軍事委員会</a>委員。
</p><p><a href="." id="link_8"                                                                                            >朝鮮人民軍総参謀長</a>、<a href="." id="link_9"                                                                        >人民保安部長</a>、<a href="." id="link_10"                                                                                                                                                                 >朝鮮民主主義人民共和国国防委員会</a>委員などの要職を歴任した。<a href="." id="link_5"                                                    >朝鮮人民軍</a>における軍事称号（<a href="." id="link_11"                                                                                 >階級</a>）は次帥。<a href="." id="link_12"                   >2016年</a>5月の<a href="." id="link_13"                                                                                             >朝鮮労働党第7次大会</a>終了時点での党内序列は17位。
</p>
