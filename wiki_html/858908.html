		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須賀 敦子</b>（すが あつこ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >1月19日</a>（戸籍上は<a href="." id="link_2"                          >2月1日</a>） - <a href="." id="link_3"                    >1998年</a><a href="." id="link_3"                            >3月20日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >随筆家</a>・<a href="." id="link_6"                                                              >イタリア文学</a>者｡ 従兄弟には、考古学者で<a href="." id="link_7"                                                    >同志社大学</a>名誉教授の<a href="." id="link_8"                                >森浩一</a>がいる。
</p><p>20代後半から30代が終わるまでイタリアで過ごし、40代はいわゆる<a href="." id="link_9"                                                                        >専業非常勤講師</a>として過ごす。50代以降、イタリア文学の翻訳者として脚光を浴び、50代後半からは随筆家としても注目を浴びた。2014年には、イタリア語から日本語への優れた翻訳を表彰する<a href="." id="link_10"                                                                       >須賀敦子翻訳賞</a>が創設された。
</p>
