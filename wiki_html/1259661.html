<p><b>ワイタケレ</b>（<b>Waitakere</b>）は、<a href="." id="link_1"                                                                                  >ニュージーランド</a><a href="." id="link_2"                                                                                                            >北島</a>にあった都市。人口は、208,100人（2010年6月）。ニュージーランドで5番目の人口を有する都市であった。2010年11月1日に、<a href="." id="link_3"                                                                                                                                                    >オークランド</a>市がワイタケレ市ほか6地方自治体を合併し、新たなオークランド市となった。（<cite class="citation web" style="font-style:normal">“<a rel="nofollow" class="external text" href="http://kakogawa-kia.or.jp/sistercity/auckland/">加古川市国際交流協会</a>”.&#32;<span title="">2019年6月23日</span>閲覧。</cite>）
