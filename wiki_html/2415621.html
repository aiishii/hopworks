		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大栗 丹後</b>（おおぐり たんご、<a href="." id="link_1"                    >1928年</a> - ）は、日本の作家。
</p><p><a href="." id="link_2"                                >大分県</a>出身。テレビ局プロデューサーを経て作家となる。「<a href="." id="link_3"                                                    >赤胴鈴之助</a>」の作詞家。1995年第1回「全国剣道連盟有功賞」受賞。時代小説を多く執筆。
</p>
