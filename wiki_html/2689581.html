	<h1 id="firstHeading" class="firstHeading" >海峡石</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Map_of_Hong_Kong_in_First_Convention_of_Peking_in_1860.jpg" title="ファイル:Map of Hong Kong in First Convention of Peking in 1860.jpg">ファイル:Map of Hong Kong in First Convention of Peking in 1860.jpg</a>  <div class="thumbcaption">《<a href="." id="link_1"                                          >北京条約</a>》の地図で、海峡石は九龍湾の南にあった</div></div></div>
<p><b>海峡石</b>（<a href="." id="link_2"                      >英語</a>：<b>Channel Rock</b>）は、<a href="." id="link_3"                      >香港</a>の一つの<a href="." id="link_4"                      >暗礁</a>であった。<a href="." id="link_5"                      >九龍</a><a href="." id="link_6"                                >九龍湾</a>の南、<a href="." id="link_7"                                                                                                            >観塘埠頭</a>の向こうに位置し、<a href="." id="link_8"                                          >九龍城区</a>に属した。島は<a href="." id="link_9"                    >1972年</a>から<a href="." id="link_10"                   >1975年</a>まで<a href="." id="link_11"                                         >啓徳空港</a><a href="." id="link_12"                               >滑走路</a>の延長による<a href="." id="link_13"                               >埋め立てられた</a>後、滑走路の一部になった。
</p>
