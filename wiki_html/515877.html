<p><b>プレスブルクの和約</b>（プレスブルクのわやく、<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Paix de Presbourg</span>、<a href="." id="link_2"                                          >ドイツ語</a>&#58; <span lang="de">Friede von Pressburg</span>）は、<a href="." id="link_3"                                                                        >ナポレオン戦争</a>中の<a href="." id="link_4"                    >1805年</a><a href="." id="link_4"                              >12月26日</a>に、<a href="." id="link_5"                                                                                  >オーストリア</a>領内のプレスブルク（現・<a href="." id="link_6"                                                    >スロバキア</a>共和国の首都<a href="." id="link_7"                                                                        >ブラチスラヴァ</a>）において、<a href="." id="link_8"                                                                                  >フランス</a>とオーストリアとの間で結ばれた講和条約である。<b>プレスブルク条約</b>（プレスブルクじょうやく、<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Traité de Presbourg</span>、<a href="." id="link_2"                                          >独</a>&#58; <span lang="de">Friedensvertrag von Pressburg</span>）とも呼ばれる。
</p>
