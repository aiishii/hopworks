		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ぴすとん にしざわ</div><span class="fn">ピストン 西沢</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1962-09-02</span>) </span>1962年<a href="." id="link_1"                          >9月2日</a>（59歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >目黒区</a><a href="." id="link_5"                                >祐天寺</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_6"                                          >成城大学</a> 中退</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">DJ、<a href="." id="link_7"                                                                                            >ミュージシャン</a><br /><a href="." id="link_8"                                                                                                      >ラジオパーソナリティ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>独身</td></tr></tbody></table>
<p><b>ピストン 西沢</b>（ピストン にしざわ、<a href="." id="link_9"                    >1962年</a><a href="." id="link_9"                          >9月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                                                                                           >ディスクジョッキー</a>（DJ）、<a href="." id="link_7"                                                                                            >ミュージシャン</a>、<a href="." id="link_8"                                                                                                      >ラジオパーソナリティ</a>である。本名、西澤  健（にしざわ けん）。
</p><p>愛称は、「ピス」、「ピス兄（ピスにい）」「ピスちゃん」など。座右の銘は、「<a href="." id="link_11"                                         >他力本願</a>」。
</p>
