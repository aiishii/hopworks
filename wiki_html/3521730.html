<p><b>尊室説</b>（そんしつ せつ、<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Tôn Thất Thuyết</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">尊室説</span></span>、<a href="." id="link_3"                      >明命</a>20年<a href="." id="link_4"                                                      >3月29日</a>（<a href="." id="link_5"                    >1839年</a><a href="." id="link_5"                            >5月12日</a>） - <a href="." id="link_6"                                                >維新</a>7年（<a href="." id="link_7"                    >1913年</a>）3月）は、<a href="." id="link_8"                                          >ベトナム</a><a href="." id="link_9"                      >阮朝</a>の<a href="." id="link_10"                                                                             >官僚</a>。<a href="." id="link_11"           >字</a>は<b>博英</b>（<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Bác Anh</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">博英</span></span>）。<a href="." id="link_12"                     >咸宜</a>年間に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                           >勤王運動</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:C%E1%BA%A7n_V%C6%B0%C6%A1ng_movement&amp;action=edit&amp;redlink=1" class="new" title="En:Cần Vương movement (存在しないページ)">英語版</a>）</span></span>を提唱、ベトナムの独立回復を目指そうとした。
</p>
