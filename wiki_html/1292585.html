<p><b>岩本 ナオ</b>（いわもと ナオ、<a href="." id="link_7"                            >1月10日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                                >漫画家</a>。<a href="." id="link_2"                                >岡山県</a><a href="." id="link_9"                                >児島郡</a><a href="." id="link_10"                                                   >灘崎町</a>（現：<a href="." id="link_11"                               >岡山市</a><a href="." id="link_12"                                                         >南区</a>） 出身。<a href="." id="link_13"                                               >血液型</a>はO型。
