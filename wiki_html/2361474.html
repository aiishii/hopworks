<p><b>十文字美信</b>（じゅうもんじ びしん、<a href="." id="link_3"                    >1947年</a><a href="." id="link_3"                          >3月4日</a> - ）は、日本の<a href="." id="link_4"                                >写真家</a>、<a href="." id="link_5"                                                                                                                >CM</a><a href="." id="link_6"                                                              >クリエイター</a>。元<a href="." id="link_7"                                                              >多摩美術大学</a>教授。
</p><p><a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >横浜市</a>出身。1970年代から、広告写真を手がけながら並行して作品集発表を行っている。
</p>
