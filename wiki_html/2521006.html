		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>スパルタカス</b>』（原題：<i>Spartacus</i>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>のテレビドラマ。<a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >4月18日</a>から<a href="." id="link_3"                            >4月19日</a>までの2夜連続で、<a href="." id="link_4"                                                                    >USAネットワーク</a>で放送された。前編・後編の2部構成で放送時間は計174分。
</p><p><a href="." id="link_5"                                                                                            >ハワード・ファスト</a>の小説をテレビドラマ化した歴史ドラマであり、<a href="." id="link_6"                    >1960年</a>の映画『<a href="." id="link_7"                                                                                        >スパルタカス</a>』の<a href="." id="link_8"                                          >リメイク</a>である。
</p>
<div class="rellink" style="margin-bottom: 0.5em; padding-left: 2em; font-style: italic;">詳細は「<a href="." id="link_9"                                                              >スパルタクス</a>」および「<a href="." id="link_7"                                                                                        >スパルタカス (映画)</a>」を参照</div>
<p>日本では、<a href="." id="link_10"                                                                                           >スター・チャンネル</a>で<a href="." id="link_11"                   >2004年</a><a href="." id="link_11"                           >7月25日</a>に夜9時から深夜0時30分まで放送された。
</p>
