<p><b>羽賀 善夫</b>（はが よしお、<a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                          >1月8日</a> - ）は、<a href="." id="link_3"                                >京都府</a>出身の、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >柔道家</a>。階級は95kg級。身長183cm。長男の善之介は六角橋中学3年の時に<a href="." id="link_5"                                                                                                                                                        >全日本選抜少年柔道大会</a>無差別で優勝した。次男の<a href="." id="link_6"                                                    >龍之介</a>は2015年の<a href="." id="link_7"                                                                                                              >世界選手権</a>100kg級のチャンピオンとなった。
</p>
