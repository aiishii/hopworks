		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トビン・ジェイ・マークス</b>（Tobin Jay Marks、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >11月25日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の化学者。<a href="." id="link_3"                                                                                                      >ノースウェスタン大学</a>教授。<a href="." id="link_4"                                                              >有機金属化学</a>の権威であり、均一系<a href="." id="link_5"                                          >重合</a><a href="." id="link_6"                      >触媒</a>の開発で知られる。<a href="." id="link_7"                                                            >ワシントンD.C.</a>出身。
</p><p>1966年<a href="." id="link_8"                                                                                                      >メリーランド大学</a>卒業。1970年<a href="." id="link_9"                                                                                                                          >マサチューセッツ工科大学</a><a href="." id="link_10"                               >大学院</a>で化学博士号取得。
</p>
