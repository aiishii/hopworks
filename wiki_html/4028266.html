		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 完治</b>（まえだ かんじ、1935年〈昭和10年〉-2011年〈平成23年〉3月29日）は、<a href="." id="link_1"                      >日本</a>の出版者。<a href="." id="link_2"                                >三修社</a>社長、<a href="." id="link_3"                                                                        >日本青年会議所</a>会頭、<a href="." id="link_4"                                                                                  >日本電子出版協会</a>初代会長、 <a href="." id="link_5"                                                                                  >日本書籍出版協会</a>副理事長などを務めた。
</p><p>三修社社長時代の1985年10月に、日本初の商品化<a href="." id="link_6"              >CD-ROM</a>「最新科学技術用語辞典」を発売、翌年7月には日本電子出版協会（JEPA）初代会長に就任するなど、出版物の電子化に尽力した。
</p>
