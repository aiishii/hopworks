<p><b>明石 海人</b> (あかし かいじん、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年）7月5日 - <a href="." id="link_3"                    >1939年</a>（<a href="." id="link_4"                      >昭和</a>14年）6月9日) は、昭和初期に活動した<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >歌人</a>である。本名は野田勝太郎。「もし長寿を保ったなら、<a href="." id="link_4"                      >昭和</a>時代を代表する大歌人となったろう」とは<a href="." id="link_7"                                >大岡信</a>の言である。
</p>
