<p><b>R・J・ラッシュドゥーニー</b>（Rousas John Rushdoony、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >4月25日</a> –<a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >2月8日</a>）は、<a href="." id="link_3"                                                                        >カルヴァン主義</a>の<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                >歴史家</a>、<a href="." id="link_6"                                >神学者</a>。広く<a href="." id="link_7"                                                                                            >キリスト教再建主義</a>と現代<a href="." id="link_8"                                                                                            >ホームスクール</a>運動の父と認められている。多くの著書は、<a href="." id="link_9"                                                                                            >キリスト教右派</a>に多大な影響を及ぼした。
</p>
