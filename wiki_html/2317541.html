		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコラス・プラット</b>（Nicholas Platt, <a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >3月10日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >外交官</a>。駐パキスタン大使、駐フィリピン大使、駐ザンビア大使を歴任。カナダ、中国、香港、日本に上級外交官として駐在。
</p>
