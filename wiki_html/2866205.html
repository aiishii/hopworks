<td class="mbox-text plainlist">この項目には、一部のコンピュータや<a href="." id="link_1"                                                                        >閲覧ソフト</a>で表示できない文字が含まれています<span class="noprint selfreference">（<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E7%89%B9%E6%AE%8A%E6%96%87%E5%AD%97" title="ヘルプ:特殊文字">詳細</a>）</span>。</td></tr></tbody></table>
<p><b>佐藤 ざくり</b>（さとう ざくり、<a href="." id="link_2"                            >9月20日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >大阪市</a><a href="." id="link_7"                                          >阿倍野区</a>出身。<a href="." id="link_8"                                >京都府</a><a href="." id="link_9"                                >京都市</a><a href="." id="link_10"                               >下京区</a>在住。<a href="." id="link_11"                                               >血液型</a>A型。
</p><p>2014年8月25日、『<a href="." id="link_12"                                                                       >マイルノビッチ</a>』と<a href="." id="link_13"                                                             >アパレル</a>ショップ・SPINNSとの<a href="." id="link_14"                                                                                 >コラボ</a>アイテムを発売した。
</p><p>2020年2月20日、今秋より『<a href="." id="link_15"         >Hulu</a>』にて継続的に連続ドラマ化する「マーガレット Love Stories」がスタート。第1弾として『マイルノビッチ』がドラマ化される事が発表された。
</p>
