<p><b>鞍作 止利</b>（くらつくり の とり、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >飛鳥時代</a>の<a href="." id="link_3"                                >渡来</a>系の<a href="." id="link_4"                      >仏師</a>、<a href="." id="link_5"                                >技術者</a>。名は<b>鳥</b>とも記される。<a href="." id="link_6"                                >姓</a>は村主。<a href="." id="link_7"                                          >司馬達等</a>の孫で、<a href="." id="link_8"                                                    >鞍部多須奈</a>の子。
</p>
