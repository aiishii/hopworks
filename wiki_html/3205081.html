<p><b>酒井 英幸</b>（さかい ひでゆき、<a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >5月30日</a> -）は<a href="." id="link_3"                                >福岡県</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >柔道家</a>。現役時代は71kg級の選手。身長170cm。得意技は「酒井返し」を始めとした<a href="." id="link_5"                      >寝技</a>。現在は<a href="." id="link_6"                                                                        >自衛隊体育学校</a>柔道班の監督を務めている。
</p>
