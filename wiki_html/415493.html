<p><b>アグイ</b>（<a href="." id="link_1"                                >満州語</a>：<style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᠠᡤᡡᡳ</span>、転写：agūi、<a href="." id="link_2"                      >漢字</a>:阿桂、<a href="." id="link_3"                      >拼音</a>: āguì 、<a href="." id="link_4"                    >1717年</a> - <a href="." id="link_5"                    >1797年</a>）は、中国<a href="." id="link_6"            >清</a>代の武将、官員。字は<b>広廷</b>。
</p><p>満洲<a href="." id="link_7"                            >正藍旗</a>人（のちに正白旗人）。<a href="." id="link_8"                                >乾隆帝</a>に仕え、<a href="." id="link_9"                                                    >ジュンガル</a>の平定、<a href="." id="link_10"                                                                                                                                                                                                                                   >カシュガル・ホージャ兄弟</a>の反乱の鎮圧、<a href="." id="link_11"                                                   >ミャンマー</a>の<a href="." id="link_12"                                                                       >コンバウン王朝</a>への出兵、<a href="." id="link_13"                               >四川省</a>辺境の平定、<a href="." id="link_14"                               >甘粛省</a>の<a href="." id="link_15"                     >回族</a>反乱の鎮圧、<a href="." id="link_16"                     >黄河</a>の治水事業などにあたった。<a href="." id="link_17"                                         >イリ将軍</a>、<a href="." id="link_18"                     >兵部</a>尚書、<a href="." id="link_19"                     >吏部</a>尚書を歴任し、<a href="." id="link_20"                                                                                 >武英殿大学士</a>兼首席<a href="." id="link_21"                                         >軍機大臣</a>に至った。
