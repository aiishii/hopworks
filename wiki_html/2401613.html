<p><b>林正義</b>（はやし まさよし、<a href="." id="link_1"                    >1965年</a>
-）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >東京大学</a>教授。研究分野は<a href="." id="link_4"                                          >地方財政</a>と<a href="." id="link_5"                                          >社会保障</a>である。日本財政学会常任理事、日本地方財政学会理事、日本公共選択学会理事､日本応用経済学会理事を務める。<a href="." id="link_6"                                                              >青山学院大学</a>学生時代は<a href="." id="link_7"                                                    >永井陽之助</a>に師事した。
</p>
