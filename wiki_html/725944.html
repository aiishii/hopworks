		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井繁丸</b>（いしい しげまる、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >10月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>・<a href="." id="link_5"                                >弁護士</a>、<a href="." id="link_6"                      >軍人</a>(陸軍曹長)。元<a href="." id="link_7"                                                                                                      >前橋市立工業短期大学</a>学長。元<a href="." id="link_8"                                                                        >衆議院議員</a>、前橋市長。<a href="." id="link_9"                                >群馬県</a><a href="." id="link_10"                               >勢多郡</a>出身。<a href="." id="link_11"                                         >日本大学</a>卒業。<a href="." id="link_12"                                                   >日本社会党</a>に所属した。勲二等瑞宝章に叙せられた。
</p>
