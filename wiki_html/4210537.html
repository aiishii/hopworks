<table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">谷山 卓也</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">生年月日</th><td><span style="display:none"> (<span class="bday">1965-06-28</span>) </span>1965年<a href="." id="link_1"                            >6月28日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td>松濤館流 <a href="." id="link_4"                                >空手道</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">師匠</th><td><a href="." id="link_5"                                                                              >中山正敏</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ランク</th><td>空手6段 (JKA)</td></tr></tbody></table><p><b>谷山 卓也</b>（たにやま たく、1965年6月28日 - )は、<a href="." id="link_6"                                          >松濤館流</a> 空手の空手家 
</p><p>彼は、形部門で<a href="." id="link_7"                                                                                                                                    >松濤杯争奪世界空手道選手権</a>を優勝。また、形でJKA全日本選手権で4回、組手で5回優勝している。<a href="." id="link_8"                                                              >日本空手協会</a>師範。
</p><p><a href="." id="link_3"                                >大阪市</a>生まれ。 <a href="." id="link_9"                                          >拓殖大学</a> 出身。空手は小学校3年の時に始めた。
</p>
