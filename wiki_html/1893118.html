		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横田 茂昭</b>（よこた しげあき、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >5月1日</a> - ）は、<a href="." id="link_2"                      >囲碁</a>の<a href="." id="link_3"                                                >棋士</a>。<a href="." id="link_4"                                >岡山県</a><a href="." id="link_5"                                >浅口郡</a><a href="." id="link_6"                                >金光町</a>（現<a href="." id="link_7"                                >浅口市</a>）出身、<a href="." id="link_8"                                          >関西棋院</a>所属、赤木一夫門下、九段。<a href="." id="link_9"                                                                                                      >関西棋院第一位</a>、<a href="." id="link_10"                     >碁聖戦</a>挑戦者など。<a href="." id="link_11"                                               >厚み</a>を重視する<a href="." id="link_12"                     >棋風</a>。趣味は<a href="." id="link_13"                                                                       >クラシック音楽</a>と<a href="." id="link_14"                                                             >バレーボール</a>。
</p>
