		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 寿美代</b>（あべ すみよ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>、翻訳家。
</p><p><a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >仙台市</a>出身。宮城県第一女子高等学校（現・<a href="." id="link_6"                                                                                                                >宮城県宮城第一高等学校</a>）を経て、<a href="." id="link_7"                                                    >早稲田大学</a>第一文学部、<a href="." id="link_8"                                          >フランス</a>・<a href="." id="link_9"                                                                                                                                      >リヨン第二大学</a>文学部卒業。<a href="." id="link_10"                   >1987年</a>に<a href="." id="link_11"                                                             >NHK</a>へ<a href="." id="link_12"                     >記者</a>として入局し、医療、教育、国際報道などを担当。<a href="." id="link_13"                   >1996年</a>に退職。
</p><p><a href="." id="link_14"                   >1999年</a>に、『ゆりかごの死 <a href="." id="link_15"                                                                                           >乳幼児突然死症候群</a>（SIDS）の光と影』で第29回<a href="." id="link_16"                                                                                                                                   >大宅壮一ノンフィクション賞</a>受賞。2012年より、英語、フランス語、ドイツ語の出版翻訳を始める。
</p>
