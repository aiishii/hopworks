		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 俊夫</b>（おの としお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >8月22日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                    >早稲田大学</a>名誉教授。
</p><p>東京生まれ。早稲田大学第一政治経済学部経済学科卒、同大学院経済学研究科博士課程満期退学。<a href="." id="link_3"                                          >駒澤大学</a>商経学部助教授ののち、早大社会学部教授。2000年定年、名誉教授となる。2008年11月<a href="." id="link_4"                                                                        >瑞宝中綬章</a>受勲。<a href="." id="link_5"                                                                                                      >カタストロフィー理論</a>、<a href="." id="link_6"                                                    >カオス理論</a>が専門で、近年は哲学的なカオス理論について書いている。
</p>
