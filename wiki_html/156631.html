<p><b>志田 博英</b>（しだ ひろひで、<a href="." id="link_1"                    >1959年</a>もしくは<a href="." id="link_2"                    >1960年</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="この記述には出典が示されていますが無効です。（2019-09-20）">出典無効</span></a></i>&#93;</sup> - <a href="." id="link_3"                    >2017年</a><a href="." id="link_3"              >6月</a>）は、<a href="." id="link_4"                                                    >テレビ番組</a>の<a href="." id="link_5"                                                                                            >音楽プロデューサー</a>・<a href="." id="link_6"                                                                                            >サウンドデザイナー</a>・<a href="." id="link_7"                      >選曲</a>・<a href="." id="link_8"                                                              >音響効果</a>・音楽制作者である。<a href="." id="link_9"                                                                  >プロジェクト80</a>に入社して<a href="." id="link_10"                           >OCBプロ</a>に移籍した後、<a href="." id="link_11"                   >1998年</a>に<a href="." id="link_12"                                                                       >ヴェントゥオノ</a>（3×7）設立に参加した。<a href="." id="link_13"                   >2000年</a>に<a href="." id="link_14"                                                                                                                                                             >カレント</a>を創立した。
</p>
