<p><b>唐 廷枢</b>（とう ていすう、<i>Tang Tingshu</i>、<a href="." id="link_1"                    >1832年</a><a href="." id="link_1"                            >5月19日</a> - <a href="." id="link_2"                    >1892年</a><a href="." id="link_2"                            >10月7日</a>）は、<a href="." id="link_3"            >清</a>末の官僚。初名は<b>傑</b>、字は<b>建時</b>、号は<b>景星</b>または<b>鏡心</b>。<a href="." id="link_4"                                          >洋務運動</a>の推進者の1人。<a href="." id="link_5"                                >広東省</a>香山県唐家村（現在の<a href="." id="link_6"                                >珠海市</a><a href="." id="link_7"                                >香洲区</a>唐家湾鎮）出身。
</p>
