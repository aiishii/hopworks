		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大内 青琥</b>（おおうち せいこ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >6月9日</a>）は日本の<a href="." id="link_3"                      >画家</a>、<a href="." id="link_4"                                >エッセイスト</a>である。本名は大内兆。祖父は仏教専門紙「<a href="." id="link_5"                                                                                                            >明教新誌</a>」発行で知られるジャーナリストの<a href="." id="link_6"                                          >大内青巒</a>、父は<a href="." id="link_7"                                >洋画家</a>の<a href="." id="link_8"                                                                                                            >大内青坡</a>、伯父に<a href="." id="link_9"                                >彫刻家</a>・<a href="." id="link_10"                               >版画家</a>・<a href="." id="link_11"                     >仏師</a>の<a href="." id="link_12"                                         >大内青圃</a>（青坡の弟）、彫刻家の<a href="." id="link_13"                                                                                                           >木村五郎</a>（青坡、青圃の妹の夫）がいる。
</p>
