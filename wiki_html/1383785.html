<p><b>ウリジン二リン酸ガラクトース</b>（ウリジンにリンさんガラクトース、Uridine diphosphate galactose）は、<a href="." id="link_4"                                                                                            >ヌクレオチド糖</a>の一種である。<b>UDP-ガラクトース</b>とも言う。<a href="." id="link_5"                      >多糖</a>の生合成の中間体であり、また糖類の代謝の際にも活性型の中間体として重要な役割を果たす。
</p>
