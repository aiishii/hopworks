		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>所美都子</b>（ところ みつこ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >1月27日</a>）は、<a href="." id="link_3"                      >日本</a>の女性学者・<a href="." id="link_4"                                >新左翼</a>活動家。<a href="." id="link_5"                                >東京都</a>出身。<b>トマノミミエ</b>の筆名も持つ。
</p><p><a href="." id="link_6"                                                                                  >お茶の水女子大学</a>大学院・<a href="." id="link_7"                                          >大阪大学</a>大学院に学ぶ。在学中から学生運動に入る。<a href="." id="link_8"                    >1960年</a>の<a href="." id="link_9"                                                                                                                                          >羽田ロビー闘争</a>などに参加。<a href="." id="link_10"                   >1966年</a>、<a href="." id="link_11"                                         >東京大学</a>ベトナム反戦会議立ち上げに参画。1968年、<a href="." id="link_12"                               >膠原病</a>にかかり死亡した。
</p><p><br />
</p>
