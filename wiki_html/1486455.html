<p><b>関本 浩司</b>（せきもと こうじ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >6月10日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                                        >岩手県競馬組合</a>・<a href="." id="link_4"                                                    >水沢競馬場</a>所属の<a href="." id="link_5"                                >調教師</a>、元<a href="." id="link_6"                      >騎手</a>。<a href="." id="link_7"                                                          >勝負服</a>の柄は2001年度から胴黄・青襷、袖紫・黄一本輪。デビュー時は白、胴青玉あられ。その後緑、胴桃襷、袖白一本輪を使用していた時期もある。<a href="." id="link_8"                                >岩手県</a><a href="." id="link_9"                                >盛岡市</a>出身。血液型はB型。厩舎に所属する騎手・<a href="." id="link_10"                                         >関本玲花</a>は娘。
</p>
