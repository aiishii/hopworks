		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹村 泰司</b>（たけむら やすし、<a href="." id="link_1"                    >1964年</a>（<a href="." id="link_2"                      >昭和</a>39年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >工学者</a>。<a href="." id="link_5"                                                              >横浜国立大学</a>理工学部教授。<a href="." id="link_6"                                                                                                            >磁気工学</a>、<a href="." id="link_7"                                                                                                                                                                        >集積エレクトロニクス</a>を専門とする。
</p><p>現在、<a href="." id="link_8"                                                                                                                                >日本磁気学会</a>、<a href="." id="link_9"                                          >電気学会</a>、<a href="." id="link_10"                                                             >応用物理学会</a>、<a href="." id="link_11"                                                                                 >電子情報通信学会</a>、<a href="." id="link_12"                                                                                                                                                                                           >日本ハイパーサーミア学会</a>およびIEEE（<a href="." id="link_13"                                                                                                                         >アメリカ電気電子学会</a>）所属。
</p>
