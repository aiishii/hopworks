<p><b>ロモノーソフ金メダル</b>（ロモノーソフきんメダル）は、ソビエト科学アカデミー、後に<a href="." id="link_1"                                                                                                      >ロシア科学アカデミー</a>が授与する賞で、自然科学と人道主義における優れた業績に贈られる。ロシアの科学者、<a href="." id="link_2"                                                                                                                >ミハイル・ロモノーソフ</a>に因んで名付けられた。1959年から始められた。毎年、2人の受賞者に贈られる。原則的にはソ連（ロシア）国内の人物、国外の人物、各1名が選定される。
