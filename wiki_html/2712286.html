<p><b>ラナン・ルリー</b>（Ranan R. Lurie、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >5月26日</a> - ） は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >風刺</a><a href="." id="link_4"                                >漫画家</a>、<a href="." id="link_5"                                                                        >ジャーナリスト</a>。<a href="." id="link_6"                                                    >イスラエル</a>出身。<a href="." id="link_7"                                                                                            >戦略国際問題研究所</a>の上級参与で<a href="." id="link_8"                                          >国際連合</a>特派員協会員。<a href="." id="link_9"                      >雑誌</a><i>Cartoon News</i>の編集者も務める。
</p><p>日本では<a href="." id="link_10"                                         >朝日新聞</a>と<a href="." id="link_11"                   >1983年</a>から<a href="." id="link_12"                   >1984年</a>にかけて専属契約を結び、連載を持った。
</p>
