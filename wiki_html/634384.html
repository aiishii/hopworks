<p><b>西野 さゆき</b> （にしの さゆき）は、<a href="." id="link_1"                      >日本</a>の元<a href="." id="link_2"                                                                                        >ストリッパー</a>。1990年代後半から2000年代前半にかけては<a href="." id="link_3"                                          >タレント</a>、<a href="." id="link_4"                          >AV女優</a>としても活動。元<a href="." id="link_5"                                                    >道頓堀劇場</a>所属。
</p><p>旧芸名（別名）：<b>桃井マキ</b>、<b>藤崎奈美</b>、<b>後藤ゆみこ</b>、<b>西野沙雪</b>他。
</p><p>「<a href="." id="link_6"                    >1980年</a><a href="." id="link_6"                            >7月26日</a>」生まれの「<a href="." id="link_7"                                >東京都</a>」出身（<a href="." id="link_8"                                                                        >AV</a>関係他）または「<a href="." id="link_9"                    >1981年</a><a href="." id="link_9"                            >9月26日</a>」生まれの<a href="." id="link_10"                               >岡山県</a>」出身（<a href="." id="link_11"                                                             >Beppin-School</a>他）とするプロフィールがある。
</p><p>T163/B87(E)/W57/H86（AVデビュー時）、<a href="." id="link_12"                                               >血液型</a>：A型。
</p>
