<p><b>三村 能実</b>（みむら よしざね、生没年不詳）は、<a href="." id="link_1"                                          >鎌倉時代</a>後期から<a href="." id="link_2"                                          >室町時代</a>初期において、<a href="." id="link_3"                                >備中国</a>星田郷を根拠に活動した在地武士。備中<a href="." id="link_4"                                >三村氏</a>の一族。幼名は孫次郎。<a href="." id="link_5"                                                                                                            >三村時太郎親実</a>の子という。
</p>
