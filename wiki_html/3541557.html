		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊勢 暁史</b>（いせ あきふみ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >11月3日</a> - ）は、日本の雑誌記者、放送作家、ルポルタージュ作家。
</p><p><a href="." id="link_2"                                >京都府</a>生まれ。本名・進藤康明。<a href="." id="link_3"                                          >明治大学</a>法学部卒業、法律専門出版社に勤務。その後消費者問題を扱う新聞社記者、特報部長を経て独立。<a href="." id="link_4"                                          >月刊現代</a>では『迎賓館を撃て』『<a href="." id="link_5"                                >竹下登</a>総理は何故右翼に脅えるか』『田中弁護団かく闘う』などスクープをものにした。その後、（有）しぇるぱ舎を起こしテレビ番組も制作。1997年には『<a href="." id="link_6"                                          >有森裕子</a>アトランタの激走』（<a href="." id="link_7"                                                              >ニッポン放送</a>）の脚本でスタッフの一員として<a href="." id="link_8"                                                                                            >放送文化基金賞</a>大賞を受賞した。
</p>
