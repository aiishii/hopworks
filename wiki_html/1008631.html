<p><b>ラ・サール進学予備校</b>（ら・さーるしんがくよびこう）は、ラ・サール進学会株式会社が運営する、神奈川県の川崎市・<a href="." id="link_6"                                >横浜市</a>に展開する中学受験・高校受験向けの<a href="." id="link_7"                                >学習塾</a>。ラサールプレップは個別指導専門。
