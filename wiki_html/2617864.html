		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平原 春好</b>（ひらはら はるよし、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >神戸大学</a>名誉教授。
<a href="." id="link_5"                                >長岡市</a>生まれ。<a href="." id="link_6"                                          >東京大学</a>教育学研究科大学院修士課程修了。<a href="." id="link_7"                    >1967年</a>、「「帝国憲法」下における教育行政原則の成立と批判の研究」で<a href="." id="link_8"                                                                        >教育学博士</a>。東京大学助手、神戸大学助教授を経て、教授。<a href="." id="link_9"                    >1996年</a>、定年退官、名誉教授、<a href="." id="link_10"                                                   >工学院大学</a>教授。のち<a href="." id="link_11"                                         >帝京大学</a>教授、<a href="." id="link_12"                   >2003年</a>に退職。<a href="." id="link_13"                                                                       >ハーバード大学</a>共同研究員。<a href="." id="link_14"                                                                                                                                         >日本教育法学会</a>会長(1995-1997年、1999-2001年)。
</p>
