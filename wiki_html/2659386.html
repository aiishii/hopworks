		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 俊雄</b>（やまざき としお、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >1月29日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >4月16日</a>）は、日本の<a href="." id="link_3"                                                    >技術史</a>学者、<a href="." id="link_4"                                                              >東京工業大学</a>名誉<a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                >石川県</a><a href="." id="link_7"                                                    >松任町</a>出身。東京工業大学卒業。<a href="." id="link_8"                                                              >日本科学協会</a>の『科学知識』編集者。1967年東京工業大教授。1976年<a href="." id="link_9"                                          >広島大学</a>教授。1979年<a href="." id="link_10"                                         >阪南大学</a>教授。1987年退任。1987年<a href="." id="link_11"                                                                                                           >明治村賞</a>受賞。1989年から1993年にかけ<a href="." id="link_12"                                                                       >日本科学史学会</a>の会長。産業考古学会を創立。
</p>
