<p><b>藤丸 和徳</b>（ふじまる かずのり）は、<a href="." id="link_4"                                          >日本</a>の<a href="." id="link_5"                                          >録音技師</a>である。<a href="." id="link_6"                                                                                                                          >横浜放送映画専門学院</a>（現・<a href="." id="link_7"                                                              >日本映画大学</a>）5期卒業。同期に<a href="." id="link_8"                                                                        >プロデューサー</a>の<a href="." id="link_9"                                          >井上文雄</a>、<a href="." id="link_10"                                         >美術監督</a>の<a href="." id="link_11"                                         >福澤勝広</a>、<a href="." id="link_12"                                         >映画監督</a>の<a href="." id="link_13"                                         >三池崇史</a>他がいる。
</p>
