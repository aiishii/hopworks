<p><b>日向 章一郎</b>（ひゅうが しょういちろう、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >3月3日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。本名・<b>鴻野淳</b>。
</p><p><a href="." id="link_4"                                >埼玉県</a>出身。<a href="." id="link_5"                                          >立教大学</a>文学部日本文学科卒業。<a href="." id="link_6"                    >1985年</a>、「イージー・ゴーイング」で第6回コバルト短編小説新人賞佳作入選。
</p><p>著作は主に<a href="." id="link_7"                                                              >コバルト文庫</a>（<a href="." id="link_8"                                >集英社</a>発行）で出版されている。
</p><p>「<b>ユーモアミステリー</b>」で知られる作家でもある。
