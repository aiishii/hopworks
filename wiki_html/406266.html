		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須磨ノ富士 茂雄</b>（すまのふじ しげお、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                >須磨区</a>出身で<a href="." id="link_4"                                          >中村部屋</a>所属の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。四股名はこの出身地にあやかったもの。本名は<b>足立 茂雄</b>（あだち しげお）。身長176cm、体重150kg。血液型A型。最高位は西<a href="." id="link_7"                      >十両</a>9枚目（<a href="." id="link_8"                    >2004年</a>5月場所、<a href="." id="link_9"                    >2007年</a>1月場所）。
</p>
