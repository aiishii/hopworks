		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国民協会</b>（こくみんきょうかい）は、<a href="." id="link_1"                                          >赤松克麿</a>が<a href="." id="link_2"                      >昭和</a>初期に設立した、<a href="." id="link_3"                                          >日本主義</a>の政治団体（<a href="." id="link_4"                    >1933年</a><a href="." id="link_4"                            >7月22日</a>-<a href="." id="link_5"                    >1937年</a><a href="." id="link_5"                            >7月18日</a>）。
</p><p><a href="." id="link_6"                                                                                            >日本国家社会党</a>・<a href="." id="link_7"                                                                                                                      >逓友倶楽部</a>から<a href="." id="link_8"                      >除名</a>された赤松が同じく<a href="." id="link_9"                                                              >大日本生産党</a>を除名された<a href="." id="link_10"                                                                                                                     >津久井龍雄</a>・<a href="." id="link_11"                                         >倉田百三</a>とともに結成した。理事長（党首）に赤松、常任理事に津久井、芸術部長に倉田、文化部長に<a href="." id="link_12"                                                                                                 >森清人</a>が就任し、支援団体として青年日本同盟を組織した。<a href="." id="link_13"                                                   >天皇機関説</a>排撃・<a href="." id="link_14"                                                             >選挙粛正運動</a>を支持した。1937年に<a href="." id="link_15"                                                                                                                               >愛国政治同盟</a>の<a href="." id="link_16"                                                                                                 >小池四郎</a>らとともに<a href="." id="link_17"                                                                       >日本革新党</a>の結成に合流して解散した。
</p>
