		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 常太郎</b>（かとう つねたろう、<a href="." id="link_1"                      >明治</a>38年〈<a href="." id="link_2"                    >1905年</a>〉<a href="." id="link_3"                            >4月30日</a> - <a href="." id="link_4"                      >平成</a>2年〈<a href="." id="link_5"                    >1990年</a>〉<a href="." id="link_6"                              >10月11日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                         >加藤海運</a>社長、<a href="." id="link_11"                                                                       >衆議院議員</a>（<a href="." id="link_12"                                                                             >自由民主党</a>）、<a href="." id="link_13"                               >労働大臣</a>。
</p><p>元衆議院議員の<a href="." id="link_14"                                         >大野功統</a>、元参議院議員の<a href="." id="link_15"                                         >関谷勝嗣</a>などは<a href="." id="link_16"                                         >女婿</a>。大蔵官僚<a href="." id="link_17"                                         >加藤秀樹</a>、<a href="." id="link_18"                                                             >瀬戸内海放送</a>社長加藤宏一郎、衆議院議員<a href="." id="link_19"                                                   >大野敬太郎</a>は孫。
</p>
