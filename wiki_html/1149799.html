		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カウナス動物園</b>（カウナスどうぶつえん、<a href="." id="link_1"                                                              >リトアニア語</a>：Lietuvos zoologijos sodas、<a href="." id="link_2"                      >英語</a>：Kaunas Zoo）は、<a href="." id="link_3"                                                    >リトアニア</a>で運営されている唯一の動物園である。広さは15.9ha。<a href="." id="link_4"                                          >カウナス</a>南西部のオーク林の中にあり、約270種・2000匹の動物を展示している。
</p><p>カウナス動物園は、<a href="." id="link_5"                    >1938年</a>、<a href="." id="link_6"                                >動物学者</a><a href="." id="link_7"                                                                                                                          >タダス・イヴァナウスカス</a>によって設立された。現在は資金不足のために施設を改装できない状態にある。
</p>
