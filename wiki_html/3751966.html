<p><b>水野 勝邦</b>（みずの かつくに、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）6月27日 - <a href="." id="link_3"                    >1988年</a>（<a href="." id="link_4"                      >昭和</a>63年）1月12日）は、日本の<a href="." id="link_5"                      >華族</a>（<a href="." id="link_6"                      >子爵</a>）・政治家・中国研究者。水野家（旧<a href="." id="link_7"                                >結城藩</a>）第19代当主。旧名・邦、1924年（大正13年）11月26日、勝邦に改名した。
</p>
