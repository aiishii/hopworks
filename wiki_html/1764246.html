		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田義彦</b>（わだ よしひこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >4月3日</a> -<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>。
</p><p><a href="." id="link_5"                    >2006年</a>、イタリア人画家<a href="." id="link_6"                                                                                  >アルベルト・スギ</a>の作品との強い類似性が問題視され、<a href="." id="link_7"                                                                                                                                    >芸術選奨文部科学大臣賞</a>を正式に取り消されるなどの社会的な波紋を呼んだ。<a href="." id="link_8"                    >1950年</a>に創設された芸術選奨の歴史の中で、賞取り消しは初めての事態であった。
</p>
