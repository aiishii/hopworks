	<h1 id="firstHeading" class="firstHeading" >神功皇后縁起絵巻</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神功皇后縁起絵巻</b>（じんぐうこうごうえんぎえまき）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                          >羽曳野市</a>の<a href="." id="link_3"                                                    >誉田八幡宮</a>が所蔵する上下2巻の<a href="." id="link_4"                                >絵巻物</a>である。<a href="." id="link_5"                                          >室町期</a>中期<a href="." id="link_6"                      >永享</a>5年（<a href="." id="link_7"                    >1433年</a>）の作。<a href="." id="link_8"                                          >神功皇后</a>の<a href="." id="link_9"                                          >三韓征伐</a>と、<a href="." id="link_10"                                         >宇佐八幡宮</a>・<a href="." id="link_11"                               >筥崎八幡宮</a>・<a href="." id="link_12"                                                             >石清水八幡宮</a>の由来を描いている。
</p><p><a href="." id="link_13"                   >1910年</a>（<a href="." id="link_14"                     >明治</a>43年）<a href="." id="link_15"                           >4月20日</a>に国の<a href="." id="link_16"                                                   >重要文化財</a>（絵画）に指定されている。
</p>
