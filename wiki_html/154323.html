		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 勲</b>（りゅう くん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期の武将・政治家。字は<b>子臺</b>。<a href="." id="link_3"                                                          >青州</a><a href="." id="link_4"                                >琅邪郡</a>の人。妻は<b>王宋</b>と<a href="." id="link_5"                                >山陽郡</a>の司馬氏。兄が1人（名は不明）。従弟に<a href="." id="link_6"                                                                                        >劉偕</a>。甥（兄の子）に<a href="." id="link_7"                                                                                                                  >劉威</a>。『<a href="." id="link_8"                                                                    >三国志</a>』に伝はないが、各所に記録がある。
娘が一人いる。
</p>
