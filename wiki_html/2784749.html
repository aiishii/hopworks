		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マナサスギャップ鉄道</b>（Manassas Gap Railroad、MGRR）は、かって存在した<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                    >鉄道事業者</a>である。<a href="." id="link_3"                                                                                                      >シェナンドー渓谷</a>のマウント・ジャクソン（<a href="/w/index.php?title=En:Mount_Jackson,_Virginia&amp;action=edit&amp;redlink=1" class="new" title="En:Mount Jackson, Virginia (存在しないページ)">Mount Jackson</a>）と<a href="." id="link_4"                                                                                                                                                                                                >オレンジ・アンド・アレクサンドリア鉄道</a>のマナサス・ジャンクション（現在の<a href="." id="link_5"                                                                                                            >マナサス</a>）を結んでいた。1850年にバージニア議会（<a href="/w/index.php?title=En:Virginia_General_Assembly&amp;action=edit&amp;redlink=1" class="new" title="En:Virginia General Assembly (存在しないページ)">Virginia General Assembly</a>）により建設が承認され、<a href="." id="link_6"                                          >南北戦争</a>初期の<a href="." id="link_7"                                                                                                                                                                  >ボルチモア・アンド・オハイオ鉄道</a>襲撃や、<a href="." id="link_8"                                          >南軍</a>兵士の輸送に大きな役割を果たした。
</p>
