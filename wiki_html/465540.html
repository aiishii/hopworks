		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永山 耕三</b>（ながやま こうぞう、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >7月22日</a>- ）は、日本の<a href="." id="link_2"                                                              >テレビドラマ</a><a href="." id="link_3"                                                              >ディレクター</a>、<a href="." id="link_4"                                          >映画監督</a>。<a href="." id="link_5"                                                                                  >フジテレビジョン</a><a href="." id="link_6"                      >役員待遇</a>制作局第1制作センター専任局次長。
</p><p><a href="." id="link_7"                                >東京都</a>出身。父は元<a href="." id="link_8"                      >松竹</a>会長の<a href="." id="link_9"                                          >永山武臣</a>。曾祖父は<a href="." id="link_10"                     >男爵</a><a href="." id="link_11"                                                   >永山武四郎</a>。娘は<a href="." id="link_12"                                                                                                     >サイバーエージェント</a>が運営するCandy by Amebaの総合プロデューサーの永山瑛子。
</p>
