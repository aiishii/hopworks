		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>建部 和仁</b>（たてべ かずひと、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >5月25日</a> - ）は、日本の<a href="." id="link_2"                                >大蔵官僚</a>。<a href="." id="link_3"                                                    >九州財務局</a><a href="." id="link_4"                                                              >福岡財務支局</a>長、<a href="." id="link_5"                                                                                  >欧州復興開発銀行</a>理事、<a href="." id="link_6"                                                              >国際交流基金</a>理事、<a href="." id="link_7"                                                          >造幣局</a>理事を経て、2006年から<a href="." id="link_8"                                                                                                                          >ルクセンブルク大公国</a>駐箚<a href="." id="link_9"                                                              >特命全権大使</a>を務めた。
</p>
