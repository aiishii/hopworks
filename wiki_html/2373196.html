<p><b>石川 安次郎</b>（いしかわ やすじろう、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >9月19日</a>（明治5年<a href="." id="link_2"                                                      >8月17日</a>） - <a href="." id="link_3"                    >1925年</a>（大正14年）<a href="." id="link_4"                              >11月12日</a>）は、明治大正期の<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                        >ジャーナリスト</a>、<a href="." id="link_7"                                                    >代議士</a>。<a href="." id="link_8"            >号</a>は半山（はんざん）で、通称<b>石川半山</b>。王冠章を<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="ベルギー国王が「皇帝」を称したことはあるのか？（2011年7月）"><a href="." id="link_9"                                                    >白耳義</a>皇帝から受章している</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="ベルギー国王が「皇帝」を称したことはあるのか？（2011年7月）">要出典</span></a></i>&#93;</sup>。
</p>
