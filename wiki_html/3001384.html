<p><b>千代の海 茂夫</b>（ちよのうみ しげお、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                              >10月21日</a> - ）は、<a href="." id="link_2"                                                    >出羽海部屋</a>、<a href="." id="link_3"                                          >九重部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>岡部 茂夫</b>（おかべ しげお）。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >松前郡</a><a href="." id="link_7"                                >福島町</a>出身。身長182cm、体重95kg。最高位は東<a href="." id="link_8"                      >十両</a>7枚目（1974年1月場所）。得意技は左四つ、寄り。
</p>
