		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>光岡ディオン</b>（みつおか ディオン、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >7月15日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>、パーソナリティー。<a href="." id="link_4"                                          >神奈川県</a>出身。<a href="." id="link_5"                                                                        >国際基督教大学</a><a href="." id="link_6"                                          >教養学部</a>語学科卒業。
</p><p>主として音楽番組（<a href="." id="link_7"        >MTV</a>＝ミュージックテレビジョン等）や<a href="." id="link_8"        >CNN</a>ニュース・日本語版のナビゲート役等を中心として活動していた。<a href="." id="link_9"                    >1994年</a>に<a href="." id="link_10"                 >THE BOOM</a>のボーカリスト・<a href="." id="link_11"                                         >宮沢和史</a>と結婚後も育児との両立をしながら<a href="." id="link_3"                                          >タレント</a>活動を継続している。子に<a href="." id="link_12"                                         >宮沢氷魚</a>がいる。
</p>
