		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 博憲</b>（おかもと ひろかず、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >1月18日</a> - ）は、<a href="." id="link_2"                                                                        >札幌テレビ放送</a>（STV）の元<a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >宝塚市</a>出身。血液型はA型。<a href="." id="link_6"                                                                                                                                    >立命館宇治高等学校</a>、<a href="." id="link_7"                                                    >立命館大学</a><a href="." id="link_8"                                >法学部</a>卒業後、1年間就職浪人を経て、<a href="." id="link_9"                    >2003年</a>同局入社。同期入社は<a href="." id="link_10"                                                   >近藤麻智子</a>、<a href="." id="link_11"                                         >相本幸子</a>。<a href="." id="link_12"                   >2013年</a><a href="." id="link_12"             >2月</a>に東京支社へ異動。<a href="." id="link_13"                   >2017年</a><a href="." id="link_13"             >7月</a>より本社に戻り、報道部記者となった。
</p>
