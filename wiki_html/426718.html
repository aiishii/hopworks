<p><b>吉國 一郎</b>（吉国 一郎、よしくに いちろう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >9月2日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >9月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >官僚</a>。第9代<a href="." id="link_5"                                                                                                                                          >プロ野球コミッショナー</a>。<a href="." id="link_6"                                                              >放送文化基金</a>理事長（1993年-2005年）。<a href="." id="link_7"                                                                        >日本ペア碁協会</a>名誉会長。<a href="." id="link_8"                                          >神奈川県</a>出身。
</p>
