		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷田 昌平</b>（たにだ しょうへい、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >2月26日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >8月19日</a>）は、日本の<a href="." id="link_3"                                >編集者</a>、<a href="." id="link_4"                                                                        >文芸評論家</a>。<a href="." id="link_5"                                >堀辰雄</a>の代表的な研究者。妻は<a href="." id="link_6"                      >詩人</a>の<a href="." id="link_7"                                          >牟礼慶子</a>。
</p><p><a href="." id="link_8"                                >徳島県</a>生まれ。<a href="." id="link_9"                                          >京都大学</a>文学部卒。在学中から堀辰雄研究を行い、<a href="." id="link_10"                                                                                                     >大阪府立桜塚高等学校</a>教諭時代に<a href="." id="link_11"                                         >遠藤周作</a>と知り合った縁から、「<a href="." id="link_12"                                         >三田文学</a>」に堀辰雄年表が掲載される。<a href="." id="link_13"                   >1954年</a>に<a href="." id="link_14"                               >新潮社</a>に入社。出版部時代、<a href="." id="link_15"                                         >安部公房</a>に『<a href="." id="link_16"                               >砂の女</a>』の執筆を依頼した。1976-81年『<a href="." id="link_17"                     >新潮</a>』編集長。多くの<a href="." id="link_18"                     >文豪</a>たちと交友を持ち、『回想　戦後の文学』を執筆した。
</p>
