<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yoshinaga_Higashibojo.jpg" title="ファイル:Yoshinaga Higashibojo.jpg">ファイル:Yoshinaga Higashibojo.jpg</a>  <div class="thumbcaption">東坊城徳長</div></div></div>
<p><b>東坊城 徳長</b>（ひがしぼうじょう よしなか、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                      >5月17日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                            >6月26日</a>） - <a href="." id="link_4"                      >大正</a>11年（<a href="." id="link_5"                    >1922年</a>）<a href="." id="link_6"                          >8月8日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >華族</a>。<a href="." id="link_9"                                                                                                  >御歌会</a><a href="." id="link_10"                     >奉行</a>、<a href="." id="link_11"                                                         >貴族院</a>議員を務める。<a href="." id="link_12"                     >官位</a>は<a href="." id="link_13"                               >正三位</a><a href="." id="link_14"                     >勲三等</a><a href="." id="link_15"                     >子爵</a>。<a href="." id="link_16"                               >大学頭</a><a href="." id="link_17"                                                                                                                     >東坊城任長</a>の子。幼名は信丸。
</p>
