		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭舜功</b>（ていしゅんこう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"            >明</a>後期の<a href="." id="link_3"                                >探検家</a>。現在の<a href="." id="link_4"                                >広東省</a><a href="." id="link_5"                                >深圳市</a>の出身。<a href="." id="link_6"                                                                    >戦国時代</a>の日本を調査し、日本の資料を分析して編纂された百科事典『<a href="." id="link_7"                                          >日本一鑑</a>』（または『日本一鑑　桴海図経』、中国のまたの名『捍海図経』）編者であり、後の写本が発見され、戦国時代日本の研究の重要資料とされている。
</p><p>また、その一節が(軽重はともかく)<a href="." id="link_8"                                                              >尖閣諸島問題</a>の話題の一つにもなっている。
</p>
