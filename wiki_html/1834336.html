		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タワラマップ川</b>（たわらまっぷがわ）は<a href="." id="link_1"                                >標津川</a>の支流で<a href="." id="link_2"                                          >中標津町</a>内を流れる。
俵真布とあて字するが、もともとのアイヌ地名は「タイ・オロ・オマ・ベツ（林の・内に・ある・川）」という説が有力である。
また、松浦武四郎の松浦地図には「アイタロマッフ」・福居芳麿の蝦夷の島踏には「タルマップ」と記述がのこされている。

</p>
