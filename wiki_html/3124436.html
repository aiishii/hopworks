		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 璋八</b>（なかむら しょうはち、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >6月2日</a>）は、中国哲学研究者、<a href="." id="link_3"                                          >駒澤大学</a>名誉教授。　
</p><p>神奈川県<a href="." id="link_4"                                >愛甲郡</a><a href="." id="link_5"                                >愛川町</a>生まれ。1951年<a href="." id="link_6"                                                                                            >東京文理科大学</a>文学科卒。1978年「<a href="." id="link_7"                                          >五行大義</a>の基礎的研究」で駒澤大学<a href="." id="link_8"                                                              >文学博士</a>。<a href="." id="link_9"                                                                                                      >東京都立町田高等学校</a>教諭、駒澤大学文学部助教授、教授。1996年定年退任、名誉教授。
</p><p>2015年6月2日、<a href="." id="link_10"                     >老衰</a>のため死去。89歳没。
</p>
