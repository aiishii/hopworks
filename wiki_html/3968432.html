<p><b>ヘラルト・ビルデルス</b>（Albertus Gerardus "Gerard" Bilders、<a href="." id="link_1"                    >1838年</a><a href="." id="link_1"                            >12月9日</a> - <a href="." id="link_6"                    >1865年</a><a href="." id="link_6"                          >3月8日</a>）は、<a href="." id="link_7"                                          >オランダ</a>の風景画家である。<a href="." id="link_8"                                                                                  >アントン・モーヴ</a>や<a href="." id="link_9"                                                                                  >ウィレム・マリス</a>とともに「ハーグ派」を代表する画家である。
</p>
