		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩永 博</b>（いわなが ひろし、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >11月5日</a>）は、<a href="." id="link_3"                                >東洋史</a>学者、<a href="." id="link_4"                                          >法政大学</a>名誉教授。
<a href="." id="link_5"                                >広島県</a>生まれ。1939年<a href="." id="link_6"                                          >東京帝国大学</a><a href="." id="link_7"                                >文学部</a>西洋史学科卒業。法政大学助教授、<a href="." id="link_8"                      >教授</a>、86年<a href="." id="link_9"                      >定年</a>退任、名誉教授。63年<a href="." id="link_10"                                                                                 >公益財団法人</a><a href="." id="link_11"                                                   >中東調査会</a>常務理事。
<a href="." id="link_12"                     >中東</a>史が専門。没後<a href="." id="link_13"                               >正五位</a>叙勲。
</p>
