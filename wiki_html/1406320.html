		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴村 一郎</b>（すずむら いちろう、<a href="." id="link_1"                    >1916年</a>（<a href="." id="link_2"                                                      >大正5年</a>）－ <a href="." id="link_3"                    >1976年</a>（<a href="." id="link_4"                                                        >昭和51年</a>））は昭和期の歌手。
</p><p><a href="." id="link_5"                                          >鹿児島県</a>出身。<a href="." id="link_6"                    >1946年</a>（昭和21年）、<a href="." id="link_7"                                                                        >キングレコード</a>より「ジープは走る」でデビューしヒットとなる。<a href="." id="link_8"                    >1950年</a>（昭和25年）、<a href="." id="link_9"                                                              >テイチク</a>へ移籍。<a href="." id="link_10"                   >1954年</a>（昭和29年）に<a href="." id="link_11"                                                                                                                                             >マーキュリー</a>に移り、芸名を<b>八志摩 亀生</b>に変え「ルンバおてもやん」という曲で再デビュー。<a href="." id="link_12"                   >1956年</a>（昭和31年）、名前を元の鈴村一郎に戻す。
</p><p>他のヒット曲には、「サンキューお嬢さん」、「銀ブラソング」などがある。
</p>
