	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>瀧 大吉</b>（たき だいきち、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                        >12月25日</a>（<a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                            >1月24日</a>） - <a href="." id="link_4"                    >1902年</a>（<a href="." id="link_5"                      >明治</a>35年）<a href="." id="link_6"                              >11月23日</a>）は、建築界の創成期に活躍した<a href="." id="link_7"                                >建築家</a>。現在の<a href="." id="link_8"                                >大分県</a><a href="." id="link_9"                                >速見郡</a><a href="." id="link_10"                               >日出町</a>出身。
</p><p>従兄弟である音楽家<a href="." id="link_11"                                         >瀧廉太郎</a>のよき理解者として、<a href="." id="link_12"                                                             >東京高等師範学校附属音楽学校</a>入学を支援したことでも知られる。
</p><p><a href="." id="link_13"                                                             >工手学校</a>（現<a href="." id="link_14"                                                   >工学院大学</a>）造家学科の教員も務めた。
</p>
