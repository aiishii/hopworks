<p><b>中林 竹渓</b>（なかばやし ちくけい、<a href="." id="link_2"                                                >文化</a>13年（<a href="." id="link_3"                    >1816年</a>） - <a href="." id="link_4"                      >慶応</a>3年<a href="." id="link_5"                                                      >4月22日</a>（<a href="." id="link_6"                    >1867年</a><a href="." id="link_6"                            >5月25日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>末期の<a href="." id="link_8"                      >南画家</a>。<a href="." id="link_9"                                          >中林竹洞</a>の長男。<a href="." id="link_10"                     >京都</a>出身。通称を金吾、名は成業、字は紹父。竹渓は号で、別号に臥河居士。
</p>
