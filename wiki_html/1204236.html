		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>NICE GIRL プロジェクト!</b> （<b>ナイスガールプロジェクト</b>）は、<a href="." id="link_1"                                          >つんく♂</a>が<a href="." id="link_2"                                                              >プロデュース</a>するJポップディーバ（日本流行歌姫）集団プロジェクトである。略称「<b>NGP</b>」。オフィシャル<a href="." id="link_3"                                                              >ファンクラブ</a>の名前は「NICE!!」である（2012年3月で終了）。
</p><p>スローガンは「女の子がさわやかに汗をかいている姿をライブ感覚でお届け!」。
</p>
