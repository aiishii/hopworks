		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 盈株</b>（おおしま みつもと、<a href="." id="link_1"                    >1842年</a><a rel="nofollow" class="external autonumber" href="http://kotobank.jp/word/%E5%A4%A7%E5%B3%B6%E7%9B%88%E6%A0%AA">[1]</a> - <a href="." id="link_2"                    >1925年</a>）は、<a href="." id="link_3"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>時代かけての<a href="." id="link_5"                      >大工</a>棟梁、<a href="." id="link_6"                                >建築家</a>。幕府の大棟梁・甲良家の跡を継ぎ、甲良建仁寺流12代目を継承、日本の伝統建築の権威とされた。芝<a href="." id="link_7"                                >増上寺</a>昭徳院殿廟、<a href="." id="link_8"                                >團琢磨</a>邸などの作品がある。
</p>
