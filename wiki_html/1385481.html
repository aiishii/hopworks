<p><b>ボンディー・チュウ</b>（<b>趙學而</b>、<a href="." id="link_7"                      >英語</a>&#58; <span lang="en"></span>Bondy Chiu、本名：趙慧燕、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >3月31日</a> -）は、<a href="." id="link_8"                      >香港</a>の女性<a href="." id="link_4"                      >歌手</a>・<a href="." id="link_9"                      >女優</a>である。
</p><p>女優としての代表作品は『<a href="/w/index.php?title=Zh:%E5%A4%A9%E9%BE%8D%E5%85%AB%E9%83%A8_(1997%E5%B9%B4%E9%9B%BB%E8%A6%96%E5%8A%87)&amp;action=edit&amp;redlink=1" class="new" title="Zh:天龍八部 (1997年電視劇) (存在しないページ)">天龍八部</a>』（<a href="." id="link_10"                                                                                                 >木婉清</a>役）、『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                           >皆大歡喜</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E7%9A%86%E5%A4%A7%E6%AD%A1%E5%96%9C_(%E5%8F%A4%E8%A3%9D%E9%9B%BB%E8%A6%96%E5%8A%87)&amp;action=edit&amp;redlink=1" class="new" title="Zh:皆大歡喜 (古裝電視劇) (存在しないページ)">中国語版</a>）</span></span>』（林玉露役）など。
</p>
