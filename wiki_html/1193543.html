<p><b>佐々木 洋</b>（ささき ひろし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >9月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >アニメーション</a><a href="." id="link_4"                                          >美術監督</a>である。
</p><p><a href="." id="link_5"                                                                                            >手塚プロダクション</a>→<a href="." id="link_6"                                          >サンリオ</a>（実制作撤退）→アトリエ戯雅→<a href="." id="link_7"                                                                                                                                                                  >A.P.P.P.</a>を経て、<a href="." id="link_8"                                                              >ガイナックス</a>へ入社。ガイナックス創生期頃の作品では美術方面で活躍していたが、テレビアニメ『<a href="." id="link_9"                                                                                                  >巌窟王</a>』の美術監督を手がけて以降、アニメ作品のスタッフに名を連ねることが少なくなった。<a href="." id="link_10"                   >2007年</a>、『<a href="." id="link_11"                                                                                                               >ストライクウィッチーズ</a>』（OVA版）で久しぶりに美術監督を担当する。2015年5月31日付でガイナックスを退社した。
</p>
