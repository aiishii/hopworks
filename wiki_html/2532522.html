<p><b>ギヨーム・エレモント</b>（Guillaume Elmont <a href="." id="link_4"                    >1981年</a><a href="." id="link_4"                            >8月10日</a>- ）は、<a href="." id="link_1"                                          >オランダ</a>の<a href="." id="link_5"                                                              >ロッテルダム</a>出身の<a href="." id="link_6"                      >柔道</a>選手。階級は81kg級。身長174cm。<a href="." id="link_7"                                          >スリナム系</a>である。2段。現在はオランダ空軍に心理学者として勤務している。弟の<a href="." id="link_8"                                                                                                      >デックス・エレモント</a>は73kg級の選手として活躍している。
</p>
