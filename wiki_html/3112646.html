		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スティーブン・ノエル・ファーネス</b>（<a href="." id="link_1"                      >英</a>:Stephen Noel Furness、<a href="." id="link_2"                    >1902年</a><a href="." id="link_2"                              >12月18日</a> - <a href="." id="link_3"                    >1974年</a><a href="." id="link_3"                            >4月14日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の政治家である。
</p><p><a href="." id="link_5"                    >1935年</a>から<a href="." id="link_6"                    >1945年</a>までサンダーランドから選出され<a href="." id="link_7"                                                                              >庶民院</a>議員を務めた。また、<a href="." id="link_8"                    >1938年</a>から<a href="." id="link_9"                    >1940年</a>まで下級<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                               >大蔵卿</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Lord_of_the_Treasury&amp;action=edit&amp;redlink=1" class="new" title="En:Lord of the Treasury (存在しないページ)">英語版</a>）</span></span>、1940年5月に成立した<a href="." id="link_11"                                                                                             >第1次チャーチル内閣</a>では大蔵卿を務めた。
</p>
