		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安川 第五郎</b>（やすかわ だいごろう、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                          >6月2日</a> - <a href="." id="link_4"                    >1976年</a>（<a href="." id="link_5"                      >昭和</a>51年）<a href="." id="link_6"                            >6月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >安川電機</a>社長、<a href="." id="link_10"                                         >九州電力</a>会長、<a href="." id="link_11"                                                                       >日本原子力発電</a>初代社長、<a href="." id="link_12"                                                                                 >日本原子力研究所</a>初代理事長、<a href="." id="link_13"                                                                                           >日本原子力産業会議</a>会長、<a href="." id="link_14"                                                                                                   >1964年東京オリンピック</a>組織委員会会長。<a href="." id="link_15"                               >玄洋社</a>社員。
</p>
