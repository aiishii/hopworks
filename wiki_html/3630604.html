		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嶋村 紘輝</b>（しまむら ひろき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >6月23日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                    >早稲田大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >埼玉県</a><a href="." id="link_6"                                >深谷市</a>生まれ。<a href="." id="link_7"                                                                                                                          >埼玉県立熊谷工業高等学校</a>卒、1967年<a href="." id="link_8"                                                                                                      >早稲田大学商学部</a>卒、1972年同大学院<a href="." id="link_9"                                                              >博士課程</a>満期<a href="." id="link_10"                     >退学</a>。1997年「マクロ経済学研究 景気循環とマクロ経済政策の理論的分析」で<a href="." id="link_11"                                                             >商学博士</a>。早大商学部<a href="." id="link_12"                               >助教授</a>、<a href="." id="link_13"                     >教授</a>、2015年定年、<a href="." id="link_4"                                          >名誉教授</a>。
</p>
