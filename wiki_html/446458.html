<p><b>早川 敦子</b>（はやかわ あつこ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >5月30日</a> - ）は、<a href="." id="link_2"                                >中京圏</a>を拠点に活動する<a href="." id="link_3"                                                                                  >ローカルタレント</a>・<a href="." id="link_4"                                                                                            >フリーアナウンサー</a>・<a href="." id="link_5"                                                    >気象予報士</a>。<a href="." id="link_6"                                                                                                  >タレントオフィスともだち</a>名古屋オフィス所属。<a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                                    >西春日井郡</a><a href="." id="link_9"                                                                                                                      >新川町</a>（現・<a href="." id="link_10"                               >清須市</a>）出身。身長156cm。血液型AB型。
</p>
