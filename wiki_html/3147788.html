		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 忠久</b>（さかもと ただひさ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >6月2日</a> - ）は、日本法制史学者、<a href="." id="link_2"                                                                                                                                              >東北大学大学院法学研究科</a>教授。
</p><p><a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >秩父市</a>生まれ。1983年<a href="." id="link_5"                                                                                                      >早稲田大学法学部</a>卒、<a href="." id="link_6"                                          >金沢大学</a>大学院修士課程修了、1991年<a href="." id="link_7"                                                                                                                                              >大阪大学大学院法学研究科</a>博士課程単位取得退学。1992年<a href="." id="link_8"                                          >千葉大学</a>法経学部助教授、2001年教授、2012年<a href="." id="link_2"                                                                                                                                              >東北大学大学院法学研究科</a>教授。1998年「<a href="." id="link_9"                                                              >天保改革</a>の法と政策」で東北大学<a href="." id="link_10"                                                             >法学博士</a>。
</p>
