		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 時江</b>（しばた ときえ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >4月19日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >女優</a>。
</p><p>10代の頃にアイドル女優としてデビューする。初期の頃はオーソドックスな清純派アイドル女優だったが、90年代の半ばから二時間ものにも出演し、更には2000年代にはVシネマにも出てイメージの脱却をはかった。父親は<a href="." id="link_4"                                          >山本昌平</a>。
</p>
