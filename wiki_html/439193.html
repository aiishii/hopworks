		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 隗</b>（りゅう かい、<a href="." id="link_1"                  >273年</a> - <a href="." id="link_2"                  >333年</a>）は、<a href="." id="link_3"                      >西晋</a>から<a href="." id="link_4"                      >東晋</a>の<a href="." id="link_5"                                >政治家</a>・<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"            >字</a>は<b>大連</b>。<a href="." id="link_8"                                >彭城郡</a>彭城県（現在の<a href="." id="link_9"                                >江蘇省</a><a href="." id="link_10"                               >徐州市</a>）の人。<a href="." id="link_11"                     >前漢</a>の楚元王<a href="." id="link_12"                     >劉交</a>の末裔と伝わり、<a href="." id="link_13"                                     >魏</a>の<a href="." id="link_14"                               >楽浪</a><a href="." id="link_15"                     >太守</a>の<a href="." id="link_16"                                                                   >劉茂</a>の末裔にあたる。父は<a href="." id="link_3"                      >西晋</a>の<a href="." id="link_17"                               >東光</a><a href="." id="link_18"                     >県令</a>の<a href="." id="link_19"                                                                                       >劉砥</a>。伯父は<a href="." id="link_20"                                         >司隷校尉</a>の<a href="." id="link_21"                                                                                       >劉訥</a>（字は令言）。従兄（劉訥の子）は劉松・劉疇（字は王喬）。
</p>
