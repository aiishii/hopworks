<p><b>丸山 高満</b>（まるやま たかみつ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >8月26日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >2月11日</a>）は、日本の自治官僚、税法学者。
</p><p>佐賀県生まれ。1958年<a href="." id="link_3"                                          >東京大学</a>法学部卒。<a href="." id="link_4"                                >自治省</a>に入り、1977年地域政策課長。78年税務局市町村税課長、82年府県税課長、企画課長。のち<a href="." id="link_5"                                                    >自治大学校</a>副校長、85年<a href="." id="link_6"                                          >福岡大学</a>教授。88年「地方税の一般理論」で<a href="." id="link_7"                                                              >関西学院大学</a><a href="." id="link_8"                                                                        >経済学博士</a>。
</p>
