		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>入江 杏子</b>（いりえ きょうこ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >7月14日</a> - ）は、日本の女優。<a href="." id="link_2"                                >檀一雄</a>『<a href="." id="link_3"                                          >火宅の人</a>』の恵子のモデル。
</p><p><a href="." id="link_4"                                >福岡県</a>出身。父は<a href="." id="link_5"                                                              >大阪毎日新聞</a>の記者・入江邦太郎。本名・久恵。<a href="." id="link_6"                                                                                                                          >福岡高等女学校</a>卒。1947年、檀一雄が福岡で設立した劇団・珊瑚座で檀と知り合う。<a href="." id="link_7"                                                              >舞台芸術学院</a>をへて、1951年<a href="." id="link_8"                                                              >劇団民芸</a>附属演技研究所に入り、1956年同劇団入団。1956年8月、青森県蔦温泉に檀とともに行き、帰京後同棲する。1957年2月、檀と浅草千束町のマッサージ屋の二階に転居。1975年、檀と死別。
</p>
