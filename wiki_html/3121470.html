		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大串 隆吉</b>（おおぐし りゅうきち、<a href="." id="link_1"                    >1945年</a> - ）は、教育学者、<a href="." id="link_2"                                                                                      >東京都立大学 (1949-2011)</a>・<a href="." id="link_3"                                                                                  >首都大学東京</a>名誉教授。
</p><p>佐賀県生まれ。東京都立大学人文学部卒、同大学院人文科学研究科博士課程中退。1973年同人文学部助手。講師、助教授、教授、首都大学東京都市教養学部教授。2008年定年退任、名誉教授。<a href="." id="link_4"                                                                                                                                                    >日本社会教育学会</a>事務局長、同副会長、『月刊社会教育』編集長、<a href="." id="link_5"                                                                                                                                                                                  >社会教育推進全国協議会</a>委員長など。
</p>
