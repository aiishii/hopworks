		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李迪</b>（りてき / Li Di）は、<a href="." id="link_1"                          >12世紀</a>後半に活躍した<a href="." id="link_2"                      >中国</a>・<a href="." id="link_3"                      >南宋</a>前期における<a href="." id="link_4"                                          >宮廷</a>の<a href="." id="link_5"                                          >画院</a><a href="." id="link_6"                      >画家</a>。生没年不詳だが、1174年以前に生まれ、1199年以降に没したという説あり。河陽 (<a href="." id="link_7"                                >河南省</a><a href="." id="link_8"                                                                                        >孟県</a>) 出身。作品に、「<a href="." id="link_9"                                                                                                                      >風雨帰牧図</a>（1174年）」「<a href="." id="link_10"                                                                                                                     >楓鷹雉鶏図</a>（1196年）」「<a href="." id="link_11"                                                                                                                     >紅白芙蓉図</a>（1197年）」「<a href="." id="link_12"                                                                                                                     >雪中帰牧図</a>」「<a href="." id="link_13"                                                                                                                     >雞雛待飼図</a>」「<a href="." id="link_14"                                                                                                 >獵犬図</a>」などがある。
</p>
