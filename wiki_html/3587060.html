<p><b>オットー・ジンガー</b>（1世）（Otto Singer I、<a href="." id="link_1"                    >1833年</a><a href="." id="link_1"                            >7月26日</a> - <a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                          >1月3日</a>）は<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                    >ピアニスト</a>、<a href="." id="link_5"                                >指揮者</a>、<a href="." id="link_6"                                >作曲家</a>。のちに<a href="." id="link_7"                                                                        >アメリカ</a>でも活動した。
</p><p>同じく音楽家である息子の<b>オットー・ジンガー</b>（2世）（<a href="/w/index.php?title=De:Otto_Singer_junior&amp;action=edit&amp;redlink=1" class="new" title="De:Otto Singer junior (存在しないページ)">Otto Singer II</a>（<a href="." id="link_8"                      >英</a>&#58; <span lang="en">Jr.</span> / <a href="." id="link_9"                                          >独</a>&#58; <span lang="de">Sohn</span>）、<a href="." id="link_10"                   >1863年</a><a href="." id="link_10"                           >9月14日</a> - <a href="." id="link_11"                   >1931年</a><a href="." id="link_11"                         >1月8日</a>）についてもこの項で述べる。
</p>
