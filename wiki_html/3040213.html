		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しの みつこ</div><span class="fn">志野 光子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1963年<br /><span class="birthplace"><a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                          >西加茂郡</a><a href="." id="link_3"                                          >三好町</a>（現・<a href="." id="link_3"                                          >みよし市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>一橋大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                >外交官</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">駐<a href="." id="link_6"                                                              >アイスランド</a><a href="." id="link_7"                      >大使</a><br />在<a href="." id="link_8"                                                                        >ジュネーブ</a>国際機関<a href="." id="link_9"                                                    >政府代表部</a>大使<br /><a href="." id="link_10"                                                                                                               >国際文化交流審議官</a></td></tr></tbody></table>
<p><b>志野 光子</b>（しの みつこ、<a href="." id="link_11"                   >1963年</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。現在、<a href="." id="link_12"                                                                             >外務省</a><a href="." id="link_13"                               >儀典長</a>兼<a href="." id="link_14"                                                                                                                                                                                   >東京オリンピック・パラリンピック競技大会</a>担当<a href="." id="link_7"                      >大使</a>。
</p>
