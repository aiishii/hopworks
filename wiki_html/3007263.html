		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 康弘</b>（やまだ やすひろ、<a href="." id="link_1"                    >1966年</a> - ）は、<a href="." id="link_2"                                                    >日本史</a>学者。
<a href="." id="link_3"                                >群馬県</a>生まれ。1990年<a href="." id="link_4"                                                    >学習院大学</a>文学部史学科卒業。98年同大学院人文科学研究科博士後期課程修了、「戦国期室町将軍権力の研究」で学習院大学<a href="." id="link_5"                      >博士</a>（史学）。
</p>
