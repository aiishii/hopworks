		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Le_Joola_at_Ziguinchor_1991.jpg" title="ファイル:Le Joola at Ziguinchor 1991.jpg">ファイル:Le Joola at Ziguinchor 1991.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                        >ジガンショール</a>に停泊するジョラ号（1991年）</div></div></div>
<p><b>ジョラ号</b>（ジョラごう、<b>MV Le Joola</b>）は、<a href="." id="link_2"                                          >セネガル</a><a href="." id="link_3"                      >政府</a>所有の<a href="." id="link_4"                                          >フェリー</a>（<a href="." id="link_5"                      >RO-RO船</a>）である。首都<a href="." id="link_6"                                          >ダカール</a>と<a href="." id="link_7"                                                    >カザマンス</a>地方の<a href="." id="link_1"                                                                        >ジガンショール</a>の間の航路を結んでいたが、<a href="." id="link_8"                    >2002年</a><a href="." id="link_8"                            >9月26日</a><a href="." id="link_8"                                          >ガンビア</a>沖で沈没した。
</p><p><br />
</p>
