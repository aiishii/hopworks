<p><b>猿丸 雅之</b>（さるまる まさゆき、<a href="." id="link_7"                    >1951年</a><a href="." id="link_7"                            >6月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_3"                                >兵庫県</a>出身。<a href="." id="link_6"        >YKK</a>株式会社代表取締役会長・元代表取締役副会長・代表取締役社長。創業家以外の初の同社社長。
