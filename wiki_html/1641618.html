		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 孝彦</b>（まるやま たかひこ、本名は四股名と同じ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >11月14日</a>- ）は、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >京都郡</a><a href="." id="link_4"                                                                    >勝山町</a><a href="." id="link_5"                      >大字</a>上黒田（※現役当時、現・同郡<a href="." id="link_6"                                          >みやこ町</a>勝山上黒田）出身で、かつて<a href="." id="link_7"                                                    >時津風部屋</a>に所属した<a href="." id="link_8"                      >力士</a>である。最高位は東<a href="." id="link_9"                      >前頭</a>13枚目（<a href="." id="link_10"                   >1976年</a>1月場所）。得意手は右四つ、<a href="." id="link_11"                                         >上手投げ</a>、寄り。現役時代の体格は183cm、117kg。
</p>
