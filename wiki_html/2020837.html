<p><b>襟川クロ</b>（えりかわ くろ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >8月19日</a> - ）は、<a href="." id="link_2"                                >栃木県</a><a href="." id="link_3"                                >足利市</a>出身の<a href="." id="link_4"                      >映画</a>パーソナリティ。元<a href="." id="link_5"                      >女優</a>。現在、<a href="." id="link_6"                                                                                  >午前十時の映画祭</a>作品選定委員を担当している。<b>えりかわ恵子（襟川恵子）</b>と名乗っていた時期もある。
</p>
