<p><b>毛沢東思想研究会</b>は、<a href="." id="link_1"                                          >西沢隆二</a>が設立した<a href="." id="link_2"                      >政治団体</a>である（ただし、西沢自身は「政治団体ではありません」と称していた）。西沢の筆名は<b>ぬやま・ひろし</b>。同会は、ぬやまの本名から、<a href="." id="link_3"                                                    >日本共産党</a>から「西沢一派」などと称されていた。
</p><p><a href="." id="link_4"                      >山谷</a>労働者を組織し、<a href="." id="link_5"                                                                                  >救援連絡センター</a>の活動にも力を入れた。
</p><p>機関誌は『毛沢東思想研究』や『無産階級』など。
</p>
