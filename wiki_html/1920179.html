		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>GRACE</b>（ぐれいす、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >9月21日</a> - ）は<a href="." id="link_2"                                          >ドラマー</a>、<a href="." id="link_3"                                                                        >作詞作曲家</a>、<a href="." id="link_4"                                                    >著述家</a>。
</p><p><a href="." id="link_5"                    >1980年</a>に結成された<a href="/wiki/Jaco:neco" title="Jaco:neco">麝香猫</a>に加入。<a href="." id="link_6"                    >1989年</a>、メンバーの、ロザ、デビルとともに3人で「<a href="/wiki/Jaco:neco" title="Jaco:neco">jaco:neco</a>」にバンド名を改名して、デビューし、3枚のアルバムをリリース。脱退後、フリーのドラマーとして活躍している。
</p><p>1990年代の後半から作詞作曲家としても活動し、<a href="." id="link_7"                                          >沢田研二</a>のツアーに参加し、アルバム、シングルに詞を提供した。自分のバンドでは自作の曲を歌う。
</p>
