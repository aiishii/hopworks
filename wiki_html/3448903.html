		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 博</b>（よこやま ひろし、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                                                                                                                          >ユング</a>派の<a href="." id="link_3"                                          >心理学者</a>・精神科医、<a href="." id="link_4"                                          >甲南大学</a>名誉教授。
</p><p>石川県生まれ。1970年<a href="." id="link_5"                                          >京都大学</a>医学部卒業、精神医学を専攻。精神病院勤務のかたわらユング心理学を研究。1983年から二回にわたって<a href="." id="link_6"                                                              >チューリッヒ</a>・<a href="." id="link_7"                                                                                                                                >ユング研究所</a>に学び、89年ユング派分析家の資格を取得。病院勤務をつづけながら横山分析心理研究所を開設。1995年<a href="." id="link_4"                                          >甲南大学</a>文学部教授。2011年退任、名誉教授。
</p>
