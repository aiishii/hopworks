		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子裕</b>（かねこゆう、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >5月27日</a> - ）は、日本の<a href="." id="link_2"                                                    >社会起業家</a>、<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                >美術家</a>。愛知県名古屋市出身。株式会社 Life Design Application 代表取締役。一般社団法人 Artrates（アートレイツ）代表理事。<a href="." id="link_5"                                                              >一般財団法人</a> <a href="." id="link_6"                                          >日本財団</a>ボランティアサポートセンター アドバイザー。<a href="." id="link_7"                                                                                  >公益社団法人</a> NEXT VISION 顧問。ベースフード株式会社 戦略顧問。
</p>
