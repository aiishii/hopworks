		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北ノ國 仁</b>（きたのくに ひとし、本名：<b>斎藤 仁</b>（さいとう ひとし）、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                              >1960年代</a>半ばに活躍した<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >札幌市</a><a href="." id="link_5"                                                          >西区</a>出身の<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。<a href="." id="link_8"                                          >立浪部屋</a>に所属していた。現役時代の体格は178cm、124kg。得意手は左<a href="." id="link_9"                      >四つ</a>、<a href="." id="link_10"                                               >寄り</a>。最高位は東<a href="." id="link_11"                     >前頭</a>10枚目（<a href="." id="link_12"                   >1964年</a>7月場所）。
</p>
