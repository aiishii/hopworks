		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ORIGINAL FLAVA</b>（オリジナル・フラバ）は、<a href="." id="link_1"                      >日本</a>の女性歌手ソロユニット。
</p><p>2000年結成。2005年デビュー。
デビュー前は5人のバンド形態であったが、現在はVocalのKutsu-Ringを中心としたソロユニットである。
結成当時からの略称は「ジナフラ」。
</p><p>バンド名は、Kutsu-Ringがもっとも影響を受けた<a href="." id="link_2"                                                                                                                                    >the brand new heavies</a>のアルバムタイトルから命名した。
</p>
