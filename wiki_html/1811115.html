		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベンジャミン・リベット</b>（Benjamin Libet, <a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >4月12日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >7月23日</a>）は、<a href="." id="link_3"                                                                                                                                                                                      >カリフォルニア大学サンフランシスコ校</a>の<a href="." id="link_4"                                                              >生理学者</a>、医師。人間の<a href="." id="link_5"                      >意識</a>、とりわけ<a href="." id="link_6"                                          >自由意志</a>の問題とかかわりを持つ、自発的な筋運動の際に観測される<a href="." id="link_7"                                                                                                            >準備電位</a>（readiness potential）についての研究の先駆者として知られる。2003年には、<a href="." id="link_8"                                                                                                                                                                        >クラーゲンフルト大学</a>の「仮想ノーベル心理学賞」を受賞。
</p>
