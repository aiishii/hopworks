		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柿原彬人</b>（かきはら よしひと、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >10月14日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >7月18日</a>）は日本の実業家。<a href="." id="link_3"                                >福岡県</a>出身。出生名は<b>柿原孝</b>（読み方不明）だったが、1993年に改名した。
</p><p><a href="." id="link_4"                                                                                                                                                        >コーエーテクモホールディングス</a>の前身の1社・<a href="." id="link_5"                                >テクモ</a>の創業者｡<a href="." id="link_6"                                                                                                                                                                                                >日本アミューズメントマシン工業協会</a>の会長も務めた｡
</p>
