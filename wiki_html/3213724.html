		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゼアラレノン</b>（Zearalenone）とは、<a href="." id="link_1"                                                                        >マイコトキシン</a>（<a href="." id="link_2"                      >カビ</a>が産生する<a href="." id="link_3"                      >毒素</a>）の一種であり、(3<i>S</i>,11<i>E</i>)-3,4,5,6,9,10-ヘキサヒドロ-14,16-ジヒドロキシ-3-メチル-1<i>H</i>-2-ベンゾオキサシクロテトラデシン-1,7(8<i>H</i>)-ジオンのことである。<a href="." id="link_4"                                                >CAS登録番号</a>は、17924-92-4。いくつかの別称が存在し、例えば<b>マイコトキシンF2</b>などと呼ばれる場合もある。
</p>
