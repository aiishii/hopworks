<p><b>ホイフェスタ</b>は<a href="." id="link_1"                                >沖縄県</a>発の四人組ロックバンドである。レコード会社は<a href="." id="link_2"                                                                                                                                                        >ソニーミュージックレコーズ</a>。所属事務所は<a href="." id="link_3"                          >ORANGE RANGE</a>や<a href="." id="link_4"                                            >HIGH and MIGHTY COLOR</a>などを世に送り出した<a href="." id="link_5"                                                                                                      >スパイスミュージック</a>。
</p><p>2005年8月10日、｢バリバリ HOT｣でメジャーデビュー。
</p><p>2012年9月4日、公式サイトで活動休止を宣言した。
</p>
