		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 景宗</b>（そう けいそう、<a href="." id="link_1"                  >457年</a> - <a href="." id="link_2"                  >508年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                              >南朝</a>の<a href="." id="link_5"                                      >宋</a>・<a href="." id="link_6"                                      >斉</a>・<a href="." id="link_7"                                      >梁</a>の武将。<a href="." id="link_8"            >字</a>は<b>子震</b>。<a href="." id="link_9"                                >新野郡</a>（現在の<a href="." id="link_10"                               >河南省</a><a href="." id="link_11"                                                                   >南陽市</a>）の人。宋の征虜将軍・<a href="." id="link_12"                     >徐州</a><a href="." id="link_13"                     >刺史</a><a href="." id="link_14"                                                                                                 >曹欣之</a>の子。弟の<a href="." id="link_15"                                                                                                 >曹義宗</a>も梁の武将となる。
</p>
