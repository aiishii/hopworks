		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 惠美子</b>（まつだ えみこ、<a href="." id="link_1"                            >7月26日</a>-）は<a href="." id="link_2"                                                                                  >宝塚歌劇団卒業生</a>（元<a href="." id="link_3"                                                                    >月組</a>トップ娘役)。
</p><p><a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身、宝塚歌劇団時代の芸名は<b>五條 愛川</b>（ごじょう あいせん）、宝塚歌劇団時代の愛称<b>エコ</b>、出身校<a href="." id="link_6"                                                                                                                          >愛徳学園</a>、公称身長164センチ。
</p><p>琴の名取でもあった(名取名<b>菊月美穂</b>、師範だった実母の手解きを受けていた)ことも知られ、その腕前を海外公演を含む日本物ショーでたびたび披露していたことでも知られたタカラジェンヌだった。
</p>
