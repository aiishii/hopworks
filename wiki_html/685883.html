		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>望獲 つきよ</b>（のぞみえる つきよ、<a href="." id="link_1"                              >12月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>・<a href="." id="link_4"                      >占い師</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                                                                        >滝野川</a>生まれ。カセットブック声優、日本語教師などの様々なアルバイトを経てフリーライターに。
</p><p>1995年ごろから、<a href="." id="link_7"                                                    >金子隆一</a>とともにサイエンス記事を書き始める。<a href="." id="link_8"                                                                                                                          >スタジオ・マイアディーガ</a>のメンバーであり、また<b>のぞみえるつきよ</b>の名義で2000年から<a href="." id="link_9"                                                              >たちばな真未</a>の漫画をプロデュースをしていた。
</p>
