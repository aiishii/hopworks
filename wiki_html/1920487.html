		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本間 龍雄</b>（ほんま たつお、<a href="." id="link_1"                    >1926年</a>1月 - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>、理学博士。専門は位相幾何。
<a href="." id="link_4"                                                              >東京工業大学</a>で<a href="." id="link_5"                                                                                                                      >皆川多喜造</a>に数学を学び1948年卒業。1953年湯川フェローシップにより<a href="." id="link_6"                                          >大阪大学</a>で研究。1957年デーンの補題を独自に証明した。<a href="." id="link_7"                                                                                                                >プリンストン高等研究所</a>所員（1960-1962年）、<a href="." id="link_8"                                                                                  >フロリダ州立大学</a>客員准教授（1965年）、<a href="." id="link_9"                                                                                  >ミシガン州立大学</a>客員准教授（1967年）、<a href="." id="link_10"                                                             >横浜市立大学</a>文理学部教授、東京工業大学理学部教授、<a href="." id="link_11"                                                             >青山学院大学</a>理工学部教授を歴任。
</p>
