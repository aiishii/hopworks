		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>淵上 旭江</b>（ふちがみ きょっこう、<a href="." id="link_1"                      >宝暦</a>3年（<a href="." id="link_2"                    >1753年</a>） - <a href="." id="link_3"                                                >文化</a>13年<a href="." id="link_4"                                                    >2月5日</a>（<a href="." id="link_5"                    >1816年</a><a href="." id="link_5"                          >3月3日</a>）は<a href="." id="link_6"                                          >江戸時代</a>中・後期の日本の<a href="." id="link_7"                      >絵師</a>。名は禎、<a href="." id="link_8"            >字</a>は白亀、号ははじめ曲江のち旭光。舎亭を鳴亭・画隠窟。『日本勝地山水奇観』の著者として知られ、後の<a href="." id="link_9"                                          >歌川広重</a>にも影響を与え、<a href="." id="link_10"                     >明治</a>時代の<a href="." id="link_11"                               >教科書</a>にも<a href="." id="link_12"                     >挿絵</a>として利用された。
</p>
