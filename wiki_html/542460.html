<p><b>FIRE</b>（ファイア）は、キリン（発売元は<a href="." id="link_2"                                                                                  >キリンビバレッジ</a>）の<a href="." id="link_1"                                                    >缶コーヒー</a>の<a href="." id="link_5"                                          >ブランド</a>。<a href="." id="link_6"                    >1987年</a> - <a href="." id="link_7"                    >1998年</a>に製造されていた「<a href="." id="link_8"                                                                                                                                                          >JIVE</a>」の後継商品として<a href="." id="link_4"                    >1999年</a>より発売開始。「直火焙煎」が特徴で、パッケージには品名にちなんだ炎のマークが描かれている。<a href="." id="link_9"                    >2019年</a><a href="." id="link_9"                >10月</a>現在の通年の主力商品は「挽きたて微糖」と「ブラック」である。
</p>
