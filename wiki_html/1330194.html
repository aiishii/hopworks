<p>『<b>サイバーコマンド</b>』 (<b>CYBER COMMANDO</b>) は<a href="." id="link_2"                                                    >ナムコ</a>（後の<a href="." id="link_5"                                                                                                                                                                            >バンダイナムコエンターテインメント</a>）が<a href="." id="link_3"                    >1994年</a>に発売した<a href="." id="link_6"                                                                                                                                                                                                          >FPS</a> / <a href="." id="link_7"                                                                                                                                                                                      >TPS</a>形態の対戦型<a href="." id="link_1"                                                                                  >アーケードゲーム</a>。<a href="." id="link_8"          >UGSF</a>シリーズの一つである。
</p><p>雑誌などの資料や媒体によっては『サイバーコマンド<b>ー</b>』と語尾を伸ばして表記される場合もある。
