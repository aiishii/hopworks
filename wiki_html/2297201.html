		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川原 慶太郎</b>（かわはら けいたろう）は、日本の<a href="." id="link_1"                                          >放送作家</a>。<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >三島市</a>出身。<a href="." id="link_4"                                          >情報番組</a>から<a href="." id="link_5"                                                                        >バラエティ番組</a>、スポーツ、政治まで幅広く番組を手がける。株式会社GOURMAND 代表取締役社長。株式会社カルペディエム・エンタテインメント 取締役。株式会社HEYBEY　代表取締役社長。
</p>
