		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鴨下 晁湖</b>（かもした ちょうこ、<a href="." id="link_1"                      >明治</a>23年（<a href="." id="link_2"                    >1890年</a>）<a href="." id="link_3"                            >2月25日</a>‐<a href="." id="link_4"                      >昭和</a>42年（<a href="." id="link_5"                    >1967年</a>）<a href="." id="link_6"                              >10月20日</a>）は、<a href="." id="link_7"                                          >日本画家</a>。
</p><p>人物画を得意とし、<a href="." id="link_8"                      >新聞</a>、<a href="." id="link_9"                      >雑誌</a>の挿絵画家としても活躍した。明治40年（<a href="." id="link_10"                   >1907年</a>）の第1回<a href="." id="link_11"                                                                                           >文展</a>に『山法師』を出品し、三等賞を受賞している。昭和33年（<a href="." id="link_12"                   >1958年</a>）、挿絵を描いた『天平の少年 奈良の大仏建立/乱世に生きる二人』（<a href="." id="link_13"                                         >福田清人</a>・文、<a href="." id="link_14"                               >講談社</a>）が第5回<a href="." id="link_15"                                                                                           >産経児童出版文化賞</a>受賞。
</p>
