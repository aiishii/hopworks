		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 宏</b>（おおにし ひろし、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                              >10月16日</a>、29歳没）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >登山家</a>。<a href="." id="link_5"                                          >名古屋市</a>出身。<a href="." id="link_6"                    >1989年</a>、<a href="." id="link_7"                                >スキー</a>による<a href="." id="link_8"                                >北極点</a>到達と<a href="." id="link_9"                                                    >エベレスト</a>登頂の「2極」征服を達成した。
</p>
