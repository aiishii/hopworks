		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奴田原 睦明</b>（ぬたはら のぶあき、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >8月23日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >アラビア文学</a>者。<a href="." id="link_3"                                                                        >東京外国語大学</a>名誉教授。
</p><p>1965年東京外国語大学アラビア語科卒。1973年<a href="." id="link_4"                                                    >カイロ大学</a>留学。東京外国語大学助教授、教授、2003年定年退官、名誉教授。
</p>
