		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>流れる</b>』（ながれる）は、<a href="." id="link_1"                    >1955年</a>に雑誌『<a href="." id="link_2"                      >新潮</a>』に連載され、翌年出版された<a href="." id="link_3"                                >幸田文</a>の小説。1954年にデビューした幸田の、作家としての名声を確立した傑作である。自身の体験を踏まえて、華やかな<a href="." id="link_4"                      >花柳界</a>と零落する<a href="." id="link_5"                      >芸者</a><a href="." id="link_6"                      >置屋</a>の内実を描ききった作品。第3回<a href="." id="link_7"                                                              >新潮社文学賞</a>と第13回<a href="." id="link_8"                                                              >日本芸術院賞</a>を受賞した。ラジオ、テレビ、舞台で上演され、また<a href="." id="link_9"                                                    >成瀬巳喜男</a>監督で映画化もされた。
</p>
