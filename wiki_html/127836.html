<p><b>ローラン・ギャロス</b> （Roland Garros, <a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >10月6日</a> - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                            >10月5日</a>）は、<a href="." id="link_3"                                          >インド洋</a>のフランス領<a href="." id="link_4"                                                    >レユニオン</a>・<a href="." id="link_5"                                                                                                            >サン＝ドニ</a>出身の<a href="." id="link_6"                                          >フランス</a>の飛行家。世界で初めて<a href="." id="link_7"                                >地中海</a>横断飛行に成功した。<a href="." id="link_8"                                                                        >第一次世界大戦</a>での<a href="." id="link_9"                                                                                            >エースパイロット</a>である。
</p>
