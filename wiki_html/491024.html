<p><b>木元 教子</b>（きもと のりこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >12月19日</a> - ）は、日本の<a href="." id="link_2"                                >評論家</a>、<a href="." id="link_3"                                                                        >ジャーナリスト</a>。旧姓、<b>町田</b>（まちだ）。
</p><p><a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                          >苫小牧市</a>生まれ。<a href="." id="link_6"                      >中国</a>（旧<a href="." id="link_7"                      >満州</a>）で育つ。<a href="." id="link_8"                                                                                                      >都立豊島高校</a>、<a href="." id="link_9"                                          >立教大学</a><a href="." id="link_10"                               >文学部</a><a href="." id="link_11"                                                   >英文科</a>、<a href="." id="link_9"                                          >立教大学</a><a href="." id="link_12"                               >法学部</a>卒業。
</p><p>夫はTBSを経て、現在<a href="." id="link_13"                                                   >青森テレビ</a>監査役、息子二人（内の一人は、お笑いサイエンスライターの<a href="." id="link_14"                                                   >植木不等式</a>）。実母は、生活評論家の<a href="." id="link_15"                                                                                                           >町田貞子</a>。
</p>
