<p><b>イーグル</b> (Eagle) は、<a href="." id="link_1"                      >火星</a>の<a href="." id="link_2"                                                                                  >メリディアニ平原</a>に位置する直径約22mの小さく浅い<a href="." id="link_3"                                                                                            >衝突クレーター</a>である。<a href="." id="link_4"                    >2004年</a>に<a href="." id="link_5"                                                    >火星探査機</a><a href="." id="link_6"                                                                        >オポチュニティ</a>がイーグル内部に着陸したことによって発見された。
</p>
