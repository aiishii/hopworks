		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遊佐 安一郎</b>（ゆさ やすいちろう、<a href="." id="link_1"                    >1947年</a> - ）は日本の<a href="." id="link_2"                                                    >臨床心理学</a>者。教育学博士。長谷川メンタルヘルス研究所所長。
</p><p><a href="." id="link_3"                                >福島県</a>生まれ。専門は臨床心理学、<a href="." id="link_4"                                          >家族療法</a>、<a href="." id="link_5"                                                              >認知行動療法</a>、<a href="." id="link_6"                                                                                  >弁証法的行動療法</a>、<a href="." id="link_7"                                                                                                                          >境界性パーソナリティ障害</a>、<a href="." id="link_8"                                                              >スキーマ療法</a>、<a href="." id="link_9"                                                                                                                                >感情調節困難</a>、そして<a href="." id="link_10"                                                                                                                                                   >ヘルピングスキル</a>などを活用した臨床心理士やカウンセラー、看護師などの教育訓練。現在は長谷川メンタルヘルス研究所にて、個人カウンセリング、弁証法的行動療法に基づく感情調節訓練グループ、家族支援などに取り組んでいる。
</p>
