<p><b>三条銀行</b>（さんじょうぎんこう）は、<a href="." id="link_1"                                >新潟県</a><a href="." id="link_2"                                >三条町</a>に設立された<a href="." id="link_3"                      >明治</a>期のから<a href="." id="link_4"                      >昭和</a>初期の<a href="." id="link_5"                      >銀行</a>。
</p><p>前身は、<a href="." id="link_6"                    >1881年</a>（明治14年）に<a href="." id="link_7"                                >村上藩</a>御用商人であった三条町の豪商である笠原文平らによって設立され、貸付や預金を取り扱う銀行類似会社であった三条会社。これを母体に、<a href="." id="link_8"                    >1893年</a>（明治26年）設立。その後<a href="." id="link_9"                    >1929年</a>（昭和4年）<b>新潟銀行</b>（後に<b><a href="." id="link_10"                                         >第四銀行</a>に合併）に合併され歴史の幕を閉じた。</b>
笠原は、長岡に設立された<a href="." id="link_11"                                                                                 >第六十九国立銀行</a>の創始者で4代頭取の<a href="." id="link_12"                               >岸宇吉</a>とも親交が厚く、三条の経済発展のために銀行設立に至ったと言われている。
</p>
