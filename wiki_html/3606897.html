		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎良也</b>（やまざき よしや、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >3月30日</a>-<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >11月15日</a>）は、日本の経済学者。<a href="." id="link_3"                                                              >九州産業大学</a>学長を務めた。
</p><p>長崎県生まれ。<a href="." id="link_4"                                          >長崎大学</a>経済学部卒。1958年<a href="." id="link_5"                                          >九州大学</a>大学院博士課程満期退学。1964年「加速度原理と景気循環の一側面」で<a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_7"                                                              >西南学院大学</a>講師、<a href="." id="link_8"                                          >滋賀大学</a>経済学部助教授、<a href="." id="link_9"                                          >熊本大学</a>教養部助教授、九大経済学部助教授、教授、1990年九州産業大学教授、95年学長、2004年定年、名誉教授。
</p>
