<p><b>サー・ハミルトン・ハーティ</b>（Sir Hamilton Harty, <a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >12月4日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >2月19日</a>）は、19世紀末から20世紀前半に活動した<a href="." id="link_3"                                >作曲家</a>・<a href="." id="link_4"                                >指揮者</a>。<a href="." id="link_5"                                                                        >アイルランド島</a>北部<a href="." id="link_6"                                                    >アルスター</a>地方の<a href="." id="link_7"                                          >ダウン県</a>（当時から今日までイギリス領）ヒルズボローに生まれる。
</p>
