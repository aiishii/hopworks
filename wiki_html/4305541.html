		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハリー・モール</b>閣下（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Hon. Harry Maule</span>、<a href="." id="link_2"                    >1659年</a><a href="." id="link_2"                              >10月18日</a> – <a href="." id="link_3"                    >1734年</a><a href="." id="link_3"                            >6月23日</a>）は、<a href="." id="link_4"                                                                                            >スコットランド王国</a>出身の軍人・<a href="." id="link_5"                                >好古家</a>。<a href="." id="link_6"                                                              >ジャコバイト</a>として<a href="." id="link_7"                                                                                                    >1715年ジャコバイト蜂起</a>に参加したため、領地を没収され、政界からも締め出された。<a href="." id="link_8"                                                                        >大陸ヨーロッパ</a>への追放中にスコットランド史に関する史料を収集し、子孫の<a href="." id="link_9"                                                                                                                                                                                                                                                            >第11代ダルハウジー伯爵フォックス・モール＝ラムゼイ</a>により1874年に出版された。
</p>
