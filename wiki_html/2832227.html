		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 菜摘</b>（ささき なつみ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >3月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                      >声優</a>、<a href="." id="link_5"                      >女優</a>。
</p><p><a href="." id="link_6"                                >岩手県</a>出身。<a href="." id="link_7"                                                >血液型</a>はB型。
</p><p>以前はカメレオン・ハウス、劇団集団<a href="." id="link_8"                                                              >バーストマン</a>、<a href="." id="link_9"                                                                        >アーツビジョン</a>に所属していた。本名は、<b>佐々木 克枝</b>（<b>ささき かつえ</b>）。
</p>
