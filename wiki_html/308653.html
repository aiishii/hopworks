		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>信陵君</b>（しんりょうくん、? - <a href="." id="link_1"                                                >紀元前244年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"                                      >魏</a>の<a href="." id="link_5"                      >公子</a>であり、<a href="." id="link_6"                                >政治家</a>・<a href="." id="link_7"                      >軍人</a>。<a href="." id="link_8"                                      >昭王</a>の子。<a href="." id="link_9"            >姓</a>は<b>姫</b>、<a href="." id="link_10"                                     >氏</a>は<b>魏</b>、<a href="." id="link_11"           >諱</a>は<b>無忌</b>。<a href="." id="link_12"                                         >戦国四君</a>の一人。大国<a href="." id="link_13"           >秦</a>によって圧迫を受けた魏を支え、諸国をまとめ上げ秦を攻めるも、異母兄の<a href="." id="link_14"                               >安釐王</a>に疑われて憂死した。<a href="." id="link_15"                     >前漢</a>の<a href="." id="link_16"                               >魏無知</a>の祖父と伝わる。
</p><p>兄が安釐王として立つと、封ぜられて信陵君と名乗る。信陵君は多種多様な客を多数集めて自分の手元においており、その数は三千人を超えた。
</p>
