		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石渡 こと</b>（いしわたり こと、<a href="." id="link_1"                    >1874年</a> - <a href="." id="link_2"                    >1947年</a>）は日本の<a href="." id="link_3"                                                    >看護婦</a>。1902年より、東京市養育院の<a href="." id="link_4"                                          >光田健輔</a>の<a href="." id="link_5"                                                    >ハンセン病</a>特別病室「回春病室」の看護婦となり、その後、全生病院で総婦長を勤め、光田や若い医師、看護婦をよく補佐、指導した。日本のハンセン病院における看護婦の草分けで、他の園の看護婦の指導も行った。
</p>
