<p><b>ケヴィン・マクドナルド</b>（Kevin Hamilton McDonald, <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >5月16日</a> - ）は<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                                              >コメディアン</a>。カナダの<a href="." id="link_5"                                                                                                      >スケッチコメディ</a>グループ<a href="." id="link_6"                                                                                                                                                                                            >キッズ・イン・ザ・ホール</a>の一員。妹が一人いる。
</p>
