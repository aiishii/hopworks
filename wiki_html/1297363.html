		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・ヒルティ</b>（Carl Hilty、<a href="." id="link_1"                    >1833年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1909年</a><a href="." id="link_2"                              >10月12日</a>）は、<a href="." id="link_3"                                >スイス</a>の<a href="." id="link_4"                                                              >下院議員</a>を務め、<a href="." id="link_5"                                >法学者</a>、著名な<a href="." id="link_6"                                                    >文筆家</a>としても知られる。日本では『<a href="." id="link_7"                                >幸福論</a>』、『眠られぬ夜のために』の著者として有名。
</p><p>敬虔な<a href="." id="link_8"                                                              >キリスト教徒</a>として、<a href="." id="link_9"            >神</a>、<a href="." id="link_10"                     >人間</a>、<a href="." id="link_11"           >生</a>、<a href="." id="link_12"           >死</a>、<a href="." id="link_13"           >愛</a>、などの主題を用いて、現代の預言者とも評されるほどの思想書を書き残した。また、そのようなテーマに深く踏み込んでいながらも、彼の著作には、非現実的な、空想的要素は含まれないという特徴がある。
</p>
