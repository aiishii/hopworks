		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 二郎</b>（さかもと じろう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >4月17日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。
</p><p><a href="." id="link_4"                                >大阪市</a>生まれ。<a href="." id="link_5"                                          >一橋大学</a>卒業、1962年同<a href="." id="link_6"                                >助教授</a>、1969年教授、<a href="." id="link_7"                                                                        >中央教育審議会</a>臨時<a href="." id="link_8"                                          >委員</a>となったが、批判を集め、1970年大学を退官し<a href="." id="link_9"                                                                    >NHK解説委員</a>に転じた。1984年<a href="." id="link_10"                                                                                 >国際商科大学</a>教授。<a href="." id="link_11"                                                             >高度経済成長</a>期に<a href="." id="link_12"                                                             >未来学者</a>として活躍し、「二十一世紀論」を提言した。
</p>
