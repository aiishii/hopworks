<p><b>三木 近綱</b>（みつき ちかつな、<a href="." id="link_1"                      >天正</a>2年（<a href="." id="link_2"                    >1574年</a>） - <a href="." id="link_3"                      >寛永</a>6年<a href="." id="link_4"                                                      >5月20日</a>（<a href="." id="link_5"                    >1629年</a><a href="." id="link_5"                            >7月10日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての<a href="." id="link_8"                      >武将</a>、江戸幕府<a href="." id="link_9"                      >旗本</a>。<a href="." id="link_10"                                                   >姉小路頼綱</a>の末子。母は<a href="." id="link_11"                                         >斎藤道三</a>の娘、室は<a href="." id="link_12"                                                                                                                     >石崎左平太</a>の娘。子に<a href="." id="link_13"                                                                                                 >森自直</a>（叔父<a href="." id="link_14"                                                                                                 >森自綱</a>養子）、<a href="." id="link_15"                                                                                                           >三木春綱</a>。「近」の字は、<a href="." id="link_16"                                         >金森長近</a>からの<a href="." id="link_17"                                         >偏諱</a>と思われる。
</p>
