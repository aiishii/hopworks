<p><b>庭山 英雄</b>（にわやま ひでお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >1月1日</a>-<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >7月11日</a>）は、日本の<a href="." id="link_3"                                >法学者</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                    >刑事訴訟法</a>、<a href="." id="link_6"                      >冤罪</a>事件。「<a href="." id="link_7"                                          >狭山事件</a>の再審を求める市民の会」代表。
</p><p><a href="." id="link_8"                                >群馬県</a><a href="." id="link_9"                                          >伊勢崎市</a>出身。<a href="." id="link_10"                                                                                           >京都大学法学部</a>卒業後、1963年<a href="." id="link_11"                                                                                                                                             >一橋大学大学院法学研究科</a>刑事法学修士課程修了。1966年同博士課程満期退学。指導教官は<a href="." id="link_12"                               >植松正</a>。1979年「民衆刑事司法の動態の研究」で京大<a href="." id="link_13"                                                             >法学博士</a>。<a href="." id="link_14"                                         >中京大学</a>商学部助教授、教授、<a href="." id="link_15"                                         >香川大学</a>法学部教授、1991年<a href="." id="link_16"                                         >専修大学</a>法学部教授、97年<a href="." id="link_17"                                                                                           >日本民主法律家協会</a>理事長、99年定年退任。
</p>
