		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スヴェン・アンデルセン</b>（<i>Svend Andersen</i>）は、<a href="." id="link_1"                    >1948年</a>、<a href="." id="link_2"                                                    >デンマーク</a>生まれで、<a href="." id="link_3"                                                                                                      >独立時計師アカデミー</a>に所属する時計師である。
</p><p>精密工学を学んだ後にスイスの<a href="." id="link_4"                                                    >ジュネーヴ</a>に移住し<a href="." id="link_5"                                                                                                      >パテック・フィリップ</a>に入社、複雑時計部門に所属していた。<a href="." id="link_6"                    >1984年</a>に独立して時計メーカー「アンデルセン・ジュネーヴ」（<i>Andersen Geneve</i> ）を立ち上げて数々の複雑時計を発表している。
</p>
