<p><b>加藤 清二郎</b>（かとう せいじろう、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >9月24日</a>）は、レストラン<a href="." id="link_3"                      >聚楽</a>の創業者で、<a href="." id="link_4"                                                              >昭和時代</a>に飲食業で成功した実業家。小さな洋食店から、<a href="." id="link_5"                                                                        >第二次世界大戦</a>までに数十店舗を抱える一大チェーングループに育て、「食堂王」とまで呼ばれた。
</p>
