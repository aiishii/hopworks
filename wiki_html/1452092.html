		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 由里子</b>（はやし ゆりこ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                              >12月24日</a> - ）は、元<a href="." id="link_2"                                                    >テレビ宮崎</a><a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                          >北相馬郡</a><a href="." id="link_6"                                >藤代町</a>（現:<a href="." id="link_7"                                >取手市</a>）出身。<a href="." id="link_8"                                                                                                                                                    >タレントユニオン</a>所属。
</p><p><a href="." id="link_9"                                                                        >学習院女子大学</a>卒業後、<a href="." id="link_2"                                                    >テレビ宮崎</a>に入社、<a href="." id="link_10"                   >2006年</a><a href="." id="link_10"                             >12月31日</a>にテレビ宮崎を退社。
</p><p>その後は拠点を広島に移し、2008年4月からは『<a href="." id="link_11"                                         >夜型人間</a>』のレギュラーメンバーに選ばれたが、同年9月26日で番組を卒業。その後、同番組の最終回で東京に拠点を移し、結婚・出産をしたことを<a href="." id="link_12"                   >2010年</a><a href="." id="link_12"                           >3月19日</a>放送分で報告された。
</p>
