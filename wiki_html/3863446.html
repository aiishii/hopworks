<p><b>前田 健二郎</b>（まえだ けんじろう、明治25年（1892年）- 昭和50年（1975年））は、日本の建築家。
</p><p><a href="." id="link_1"                                >逓信省</a>・<a href="." id="link_2"                                          >第一銀行</a>勤務を経て独立。戦前から戦後にかけて<a href="." id="link_3"                                                    >モダニズム</a>とは一線を画した作品を多く残す。「コンペの前健さん」の異名を取り、戦前の数々の<a href="." id="link_4"                                                                                  >コンペティション</a>に入選したが、実施実現できたものは少ない。
</p>
