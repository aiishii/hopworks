		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・ゴット</b>（John Richard Gott III 、<a href="." id="link_1"                    >1947年</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の理論<a href="." id="link_3"                                                                        >宇宙物理学</a>者。<a href="." id="link_4"                                                                                  >プリンストン大学</a>教授。<a href="." id="link_5"                                                                        >ケンタッキー州</a>出身。長年、<a href="." id="link_6"                                                              >タイムマシン</a>や<a href="." id="link_7"                                                                                                                      >宇宙の起源</a>に関して<a href="." id="link_8"                                >物理学</a>者の立場から考察を加えている。
</p><p><a href="." id="link_9"                                          >宇宙ひも</a>を利用した<a href="." id="link_10"                                                                       >タイムトラベル</a>の可能性を提示したことで有名。また<a href="." id="link_11"                                                                                           >コペルニクス原理</a>に基づき、論理的に95%の確率で的中する事象の未来予測法を「<a href="." id="link_12"                                                   >ネイチャー</a>」に発表し話題になった。
</p>
