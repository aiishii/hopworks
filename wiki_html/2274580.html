		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>アンドレ・ダースト</b>（André Durst、<a href="." id="link_1"                    >1907年</a>-<a href="." id="link_2"                    >1949年</a>）は、20世紀前半に活躍した、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >写真家</a>。
</p><p><a href="." id="link_5"                                                                                  >ファッション写真</a>や<a href="." id="link_6"                                          >広告写真</a>の分野で作品を制作している。<a href="." id="link_7"                                                    >マン・レイ</a>や<a href="." id="link_8"                                                                                                                                                        >ブルーメンフェルド</a>と同様に<a href="." id="link_9"                                                                                  >シュルレアリスム</a>の感覚を生かした作品を制作するとともに、<a href="." id="link_10"                                                                                                       >ホルスト</a>流のオーソドックスなファッション写真も残している。
</p><p>オークションを中心として、インターネット上でも作品図版が多く紹介されている。
</p><p><br />
</p>
