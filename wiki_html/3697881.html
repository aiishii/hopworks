		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シン・ブントオーン</b>（Sin Bunthoeurn、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">씬 분트언</span>）は、<a href="." id="link_2"                                                    >カンボジア</a>の<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                      >大使</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                          >外務省</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Ministry_of_Foreign_Affairs_and_International_Cooperation_(Cambodia)&amp;action=edit&amp;redlink=1" class="new" title="En:Ministry of Foreign Affairs and International Cooperation (Cambodia) (存在しないページ)">英語版</a>）</span></span><a href="." id="link_6"                                >報道官</a>、アフリカ・中東課の課長を経て、<a href="." id="link_7"                    >2017年</a>5月17日に<a href="." id="link_8"                                                              >万寿台議事堂</a>で<a href="." id="link_9"                                                                                                                >最高人民会議常任委員会</a>の<a href="." id="link_10"                               >金永南</a>委員長に<a href="." id="link_11"                                                             >信任状を捧呈</a>。爾後、<a href="." id="link_12"                                                                                                                                                                                                                                                                 >在朝鮮民主主義人民共和国カンボジア大使</a>を務めている。
</p>
