		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 騤雄</b>（むとう たけお、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                              >12月26日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >4月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                                    >翻訳家</a>、<a href="." id="link_6"                                          >法政大学</a>名誉教授。<a href="." id="link_7"                                >福岡</a>生まれ、<a href="." id="link_8"                                          >東京大学</a>英文科卒。<a href="." id="link_6"                                          >法政大学</a>教授。1986年定年退任。
</p><p><b>藤川健夫</b>（ふじかわ　たけお）をペンネームとして劇作家としても活躍。
</p><p>受験参考書の「英単語連想記憶術」の著者として知られ、同書は受験生のバイブルとして版を重ねる。
</p>
