<p><b>ジョン・ガードナー</b>（<b>John Gardner</b>、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >7月21日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >9月14日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >小説家</a>。
</p><p><a href="." id="link_5"                                                                                                      >ニューヨーク州立大学</a>で古代中世英文学を教える。<a href="." id="link_6"                                                                                  >ペンシルベニア州</a><a href="." id="link_7"                                                                                                                                                    >サスケハナ郡</a>の自宅から約3km離れた州道を<a href="." id="link_8"                                                    >オートバイ</a>で走行中、事故により死去。49歳没。
</p>
