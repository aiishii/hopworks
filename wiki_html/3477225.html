		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イスマイル・タイシ</b>(<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Исмайл тайш</span>、<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">亦思馬因太師</span>、? - <a href="." id="link_3"                    >1486年</a>)とは、<a href="." id="link_4"                          >15世紀</a>後半における<a href="." id="link_5"                      >北元</a>の部族長の一人。モンゴル語の表記に従って<b>イスマン</b>とも表記されるが、原音は「イスマイル」と推測されている。<a href="." id="link_6"                                                                                  >ベグ・アルスラン</a>を殺して<a href="." id="link_7"                                                    >ヨンシエブ</a>部を率い、<a href="." id="link_8"                                                                                  >バト・モンケ(ダヤン・ハーン)</a>を擁立して実権を握ったが、ダヤン・ハーンの攻撃によって没落した。
</p>
