<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Saitama_Minuma_doorways_1.JPG" title="ファイル:Saitama Minuma doorways 1.JPG">ファイル:Saitama Minuma doorways 1.JPG</a>  <div class="thumbcaption">さいたま見沼出入口</div></div></div>
<p><b>さいたま見沼出入口</b>（さいたまみぬまでいりぐち）は、<a href="." id="link_1"                                >埼玉県</a><a href="." id="link_2"                                                    >さいたま市</a><a href="." id="link_3"                                                                              >緑区</a>大字<a href="." id="link_4"                                                                                 >三浦</a>にある、<a href="." id="link_5"                                                              >首都高速道路</a><a href="." id="link_6"                                                                                                      >埼玉新都心線 (S2)</a> の<a href="." id="link_7"                                                                                  >出入口</a>である。計画時の仮称は<b>第二産業道路出入口</b>であった。
</p><p>埼玉新都心線の終点であることから、高速道路の本線と<a href="." id="link_8"                                                                                                                            >第二産業道路</a>がT字交差点で接続する形となっている。
</p>
