		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スティーヴン・キャラハン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Steven Callahan</span>）は1952年生まれのアメリカの作家、造船技師、及び発明家である。大西洋で<a href="." id="link_2"                                                    >救命いかだ</a>に乗って76日間生存したという記録を持つ船乗りでもある。キャラハンは自身の苦難の生還記を『大西洋漂流76日間』<small>&#160;(<a href="/w/index.php?title=En:Adrift:_76_Days_Lost_At_Sea&amp;action=edit&amp;redlink=1" class="new" title="En:Adrift: 76 Days Lost At Sea (存在しないページ)"><span lang="en">en</span></a>)&#160;</small>に綴っている。この書籍はニューヨークタイムズ紙ベストセラーリスト<small>&#160;(<a href="/w/index.php?title=En:New_York_Times_best-seller_list&amp;action=edit&amp;redlink=1" class="new" title="En:New York Times best-seller list (存在しないページ)"><span lang="en">en</span></a>)&#160;</small>において37週間以上載る程のベストセラーにもなった。
</p>
