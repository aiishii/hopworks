		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・ビドグッド</b>（<b>James Bidgood</b>, <a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >3月28日</a> <a href="." id="link_2"                                                                                                                                          >マディソン</a> - ）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >写真家</a>、<a href="." id="link_5"                                          >映画監督</a>。
</p><p>幻想的なシーンに若い男性をフィーチャーしたビドグッドの写真が1950年代に絶頂期を迎えた。1980年代・1990年代になって<a href="." id="link_6"                                          >フランス</a>の写真家<a href="." id="link_7"                                                                                            >ピエール・エ・ジル</a>に影響を与えた。映画作家としては、『<a href="." id="link_8"                                                                        >ピンクナルシス</a>』（<a href="." id="link_9"                    >1971年</a>）が有名。1995年現在、<a href="." id="link_10"                                                             >ニューヨーク</a>在住でなお仕事を続けている。
</p>
