<p><b>アウグスト・アイグルーバー</b>（<a href="." id="link_2"                                          >ドイツ語</a>&#58; <span lang="de">August Eigruber</span>, <a href="." id="link_3"                    >1907年</a><a href="." id="link_3"                            >4月16日</a> - <a href="." id="link_4"                    >1947年</a><a href="." id="link_4"                            >5月28日</a>）は、ドイツの政治家。上<a href="." id="link_5"                                                    >ドナウ</a>の<a href="." id="link_6"                                                    >国家弁務官</a>、また<a href="." id="link_7"                                                                                                                                    >国家社会主義ドイツ労働者党</a>の<a href="." id="link_8"                                                                                                                          >上オーストリア</a><a href="." id="link_9"                                                    >帝国大管区</a>指導者。最終階級は<a href="." id="link_10"                                                   >親衛隊大将</a>。
</p>
