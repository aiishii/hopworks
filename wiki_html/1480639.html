		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kerak_BW_1.JPG" title="ファイル:Kerak BW 1.JPG">ファイル:Kerak BW 1.JPG</a>  <div class="thumbcaption">アル＝カラクの十字軍の城</div></div></div>
<p><b>カラク</b>（アル＝カラク、ケラク、<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">الكرك</span>&#8206;, Karak, Kerak, Al-Kerak）は<a href="." id="link_2"                                          >ヨルダン</a>中部の都市で<a href="." id="link_3"                                          >カラク県</a>の県都かつ最大の街。
<a href="." id="link_4"                    >2015年</a>の人口は3万2216人。
かつては<a href="." id="link_5"                                                    >十字軍国家</a>の一つ・<a href="." id="link_6"                                                                        >エルサレム王国</a>の一部であり、<a href="." id="link_7"                                >十字軍</a>の建てた<a href="." id="link_8"                      >城塞</a>の遺跡で知られる。
</p>
