		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白鳥真太郎</b>（しらとり しんたろう、生年不詳）は、<a href="." id="link_1"                      >日本</a>の広告<a href="." id="link_2"                                >写真家</a>。
</p><p>人物や商品など被写体の種別・大小を問わず、起こりうる限りのあらゆる広告撮影に精通するため、大手<a href="." id="link_3"                                                                                        >クライアント</a>や<a href="." id="link_4"                                                                                            >アートディレクター</a>からの信頼が厚く、加えて時代に左右されない普遍的な撮影センスによって、<a href="." id="link_5"                                >博報堂</a>に在籍した<a href="." id="link_6"                              >1980年代</a>から現在に至るまで、常に日本の<a href="." id="link_7"                                          >広告写真</a>の第一線で活躍する。公益社団法人<a href="." id="link_8"                                                                                            >日本広告写真家協会</a>（APA）会長。
</p>
