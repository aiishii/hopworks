<p><b>伊東 英幸</b>（いとう ひでゆき、<a href="." id="link_1"                    >1943年</a>（昭和18年））は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >ダスキン</a><a href="." id="link_5"                                                    >代表取締役</a><a href="." id="link_6"                      >会長</a>。
</p><p><a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >美唄市</a>生まれ。<a href="." id="link_9"                                                                                                                >北海道美唄東高等学校</a>卒。<a href="." id="link_10"                   >1968年</a>（昭和43年）<a href="." id="link_4"                                          >ダスキン</a>入社。長年、<a href="." id="link_11"                     >営業</a>畑を歩み、<a href="." id="link_12"                                         >経理</a>部門や<a href="." id="link_13"                     >生産</a>部門の業務に携わった。1998年同取締役。<a href="." id="link_14"                   >2001年</a>（平成13年）同<a href="." id="link_15"                                                                       >常務取締役</a>。<a href="." id="link_16"                   >2002年</a>（平成14年）ダスキン代表取締役<a href="." id="link_17"                     >社長</a>に就任。<a href="." id="link_18"                   >2009年</a>（平成21年）から現職。
</p>
