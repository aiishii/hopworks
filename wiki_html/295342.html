<p><b>アンリ・ギザン</b>（Henri Guisan、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                              >10月21日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >4月8日</a>）は、<a href="." id="link_3"                                >スイス</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                        >第二次世界大戦</a>下の非常事態下において軍の最高司令官となり、同時に事実上のスイスの最高指導者となった。
</p>
