<p><b>横手 貞美</b>（よこて さだみ、<a href="." id="link_1"                    >1899年</a> - <a href="." id="link_2"                    >1931年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                >宮崎県</a>出身。<a href="." id="link_6"                                          >佐伯祐三</a>らと共に活動をした画家であり、31歳という若さで<a href="." id="link_7"                                          >フランス</a>で没した。<a href="." id="link_8"                                                    >司法官</a>の子。
