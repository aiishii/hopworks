<p><b>コルベッツ</b> (<b>corvettes</b>) は、<a href="." id="link_4"                    >1985年</a>に<a href="." id="link_9"                                          >松本邦彦</a>により結成、<a href="." id="link_11"                   >1991年</a>にメジャーデビューした<a href="." id="link_1"                      >日本</a>の<a href="." id="link_12"                                                         >バンド</a>である。現在は大手レコード会社<a href="." id="link_8"                                                                                                                                              >ユニバーサルミュージック</a>所属アーティスト。
</p>
