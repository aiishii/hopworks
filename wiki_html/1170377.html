		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石垣 明日花</b>（いしがき あすか、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                            >5月24日</a> - ）は、<a href="." id="link_2"                                          >松竹芸能</a>に所属していた元<a href="." id="link_3"                                                                        >お笑い芸人</a>（<a href="." id="link_4"                                          >ピン芸人</a>）。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                          >江戸川区</a>出身。身長145cm、<a href="." id="link_7"                                                >血液型</a>はA型。
</p><p>高校生で芸人デビューしたため『現役女子高生芸人』と言われた。なお、<a href="." id="link_8"                    >2007年</a>からは大学に進学している。
</p><p>名前の由来は2人の姉の名前に『日』『花』の文字が付くので、その2字を使った名前にしようとして名付けられたという。
</p>
