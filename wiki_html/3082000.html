		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一の濱 音吉</b>（いちのはま おときち、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                            >7月17日</a>（<a href="." id="link_2"                      >慶応</a>4年<a href="." id="link_3"                                                      >5月28日</a>） - <a href="." id="link_4"                    >1906年</a>（<a href="." id="link_5"                      >明治</a>39年）<a href="." id="link_6"                            >6月11日</a>）は<a href="." id="link_7"                                >摂津国</a><a href="." id="link_8"                                                                    >豊島郡</a>豊中村（現・<a href="." id="link_9"                                >大阪府</a><a href="." id="link_10"                               >豊中市</a>大島町）出身の大相撲力士。本名は<b>高橋 乙吉</b>。<a href="." id="link_11"                                         >大阪相撲</a>で活躍し最高位は<a href="." id="link_12"                     >大関</a>。
</p>
