<p><b>パク・ハンヨン</b>（朴漢用, <a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >4月13日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >8月27日</a>）は、<a href="." id="link_3"                                          >大韓民国</a>の企業である<a href="." id="link_4"                                >ポスコ</a>の代表取締役を務めていた。東萊高校と<a href="." id="link_5"                                                    >高麗大学</a>（韓国大学?）統計学を卒業した。2019年8月27日に悪性リンパ腫により他界。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には「独自研究」が含まれているおそれがあります。（2019年8月）">多くの人がその死を悼んだ。</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E7%8B%AC%E8%87%AA%E7%A0%94%E7%A9%B6%E3%81%AF%E8%BC%89%E3%81%9B%E3%81%AA%E3%81%84" title="Wikipedia:独自研究は載せない"><span title="この記述には「独自研究」が含まれているおそれがあります。（2019年8月）">独自研究?</span></a></i>&#93;</sup>
</p>
