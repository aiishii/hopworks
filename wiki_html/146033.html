<p><b>ローマ劫掠</b>（ローマごうりゃく、<a href="." id="link_1"                                                    >イタリア語</a>&#58; <span lang="it">Sacco di Roma</span>）は、<a href="." id="link_2"                    >1527年</a><a href="." id="link_2"              >5月</a>、<a href="." id="link_3"                                                                        >神聖ローマ皇帝</a>兼<a href="." id="link_4"                                          >スペイン</a>王<a href="." id="link_5"                                                                                                                        >カール5世</a>の軍勢が<a href="." id="link_6"                                          >イタリア</a>に侵攻し、<a href="." id="link_7"                                >教皇領</a>の<a href="." id="link_8"                                >ローマ</a>で殺戮、破壊、<a href="." id="link_9"                      >強奪</a>、<a href="." id="link_10"                     >強姦</a>などを行った事件を指す。
</p>
