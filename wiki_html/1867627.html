		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モウラ短絡線</b>（モウラたんらくせん、<a href="." id="link_1"                      >英語</a>: <b>Moura Short Line</b>）は、<a href="." id="link_2"                                                                        >オーストラリア</a>・<a href="." id="link_3"                                                                                            >クイーンズランド州</a>グラッドストーン市 (<a href="/w/index.php?title=En:Gladstone_Regional_Council&amp;action=edit&amp;redlink=1" class="new" title="En:Gladstone Regional Council (存在しないページ)">en:Gladstone Regional Council</a>) のParanaからバナナ市 (<a href="/w/index.php?title=En:Shire_of_Banana&amp;action=edit&amp;redlink=1" class="new" title="En:Shire of Banana (存在しないページ)">en:Shire of Banana</a>) のモウラ駅 (Moura) までを結ぶQR（<a href="." id="link_4"                                                                                                      >クイーンズランド鉄道</a>）の<a href="." id="link_5"                                          >鉄道路線</a>である。単に<b>モウラ線</b> (Moura Line) とも呼ばれる。
</p><p>モウラ短絡線からはいくつかの<a href="." id="link_6"                      >支線</a>が分岐している。この記事ではこれらの支線についても述べる。
</p>
