		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>六嶋 由岐子</b>（ろくしま ゆきこ）は、日本の<a href="." id="link_1"                                                                                  >エッセイスト</a>、<a href="." id="link_2"                                                    >翻訳家</a>。<a href="." id="link_3"                                >大阪府</a>生まれ。
</p><p><a href="." id="link_4"                                                              >関西学院大学</a><a href="." id="link_5"                                >文学部</a>卒業。<a href="." id="link_6"                                                              >ロンドン大学</a><a href="." id="link_7"                                                                                                      >東洋アフリカ研究所</a>およびデヴィッド財団コレクションで修士課程（東洋陶磁）を修了。<a href="." id="link_8"                                          >ロンドン</a>の<a href="." id="link_9"                                                              >古美術商</a>スピンク・アンド・サンの東洋美術部に勤務の後、帰国して古美術取引、美術関連の翻訳を行っている。エッセイ集『ロンドン骨董街の人びと』で1998年<a href="." id="link_10"                                                                                 >講談社エッセイ賞</a>を受賞。
</p>
