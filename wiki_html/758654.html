		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒崎 輝</b>（くろさき あきら、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                                    >国際政治学</a>、<a href="." id="link_5"                                                                                                                      >国際政治史</a>。
</p><p><a href="." id="link_6"                                                                                            >東北大学法学部</a>卒業後、<a href="." id="link_7"                                                                                                                                              >東北大学大学院法学研究科</a>前期課程修了。<a href="." id="link_7"                                                                                                                                              >東北大学大学院法学研究科</a>助手、<a href="." id="link_8"                                                              >明治学院大学</a>国際平和研究所、<a href="." id="link_9"                                          >立教大学</a><a href="." id="link_10"                               >法学部</a>助手、<a href="." id="link_9"                                          >立教大学</a><a href="." id="link_10"                               >法学部</a>兼任講師を経て、<a href="." id="link_11"                   >2009年</a>10月より、<a href="." id="link_12"                                         >福島大学</a>人文社会学群行政政策学類<a href="." id="link_13"                               >准教授</a>。<a href="." id="link_14"                                                             >博士（法学）</a> (東北大学)。
</p><p><a href="." id="link_15"                   >2006年</a>、『核兵器と日米関係』で<a href="." id="link_16"                                                                                 >サントリー学芸賞</a>受賞。
</p>
