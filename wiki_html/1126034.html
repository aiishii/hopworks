<p><b>ヴィタリー・ヴァレンチーノヴィチ・ビアンキ</b>（<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Виталий Валентинович Бианки</span></b> <small>ヴィターリイ・ヴァレンチーナヴィチ・ビアーンキ</small>, <a href="." id="link_2"                                                    >ラテン文字</a>転写の例:<i><span lang="la">Vitalii Valentinovich Bianki</span></i>、<a href="." id="link_3"                    >1894年</a><a href="." id="link_3"                            >2月11日</a> - <a href="." id="link_4"                    >1959年</a><a href="." id="link_4"                            >6月10日</a>）は、<a href="." id="link_5"                                >ロシア</a>の小説家（児童文学作家）である。<a href="." id="link_6"                                          >動物文学</a>で世界的に知られる。表記はヴィタリ、ビタリ、ビタリーとも。
</p>
