		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サキョン・ミパム・リンポチェ</b>（<a href="." id="link_1"                    >1962年</a>‐）は、<a href="." id="link_2"                                                              >チベット仏教</a><a href="." id="link_3"                                          >ニンマ派</a>の高僧であり、シャンバラ仏教瞑想センターのリーダー。<a href="." id="link_4"                                          >チベット</a>の歴史上の名僧・「偉大なるミパム」と呼ばれるミパム・ジャムヤン・ギャツォの化身であり、また智慧の菩薩である<a href="." id="link_5"                                          >文殊菩薩</a>の化身であると信じられている。
