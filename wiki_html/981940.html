<p><b>福島 脩美</b>（ふくしま おさみ、<a href="." id="link_1"                    >1937年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >臨床心理学</a>者。日本カウンセリング学会認定カウンセラー/スーパーバイザー。埼玉県生まれ。専門は、カウンセリング心理学、教育臨床心理学、性格心理学。2021年、<a href="." id="link_4"                                                                        >瑞宝中綬章</a>受章。
</p>
