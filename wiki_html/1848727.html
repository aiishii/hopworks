<p><b>彭 勝竹</b>（ほう しょうちく, <a href="." id="link_2"                    >1950年</a>2月 - ）は、<a href="." id="link_3"                      >台湾</a>の<a href="." id="link_1"                      >軍人</a>。空軍大将。<a href="." id="link_4"                                                                                                                                              >軍事情報局</a>局長、<a href="." id="link_5"                                                                                                                                    >参謀本部</a>副参謀総長、空軍司令、<a href="." id="link_6"                                                                                                  >国家安全局長</a>等を歴任した。
