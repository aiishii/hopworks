<p><b>ジョン・ハーヴェイ・ケロッグ</b>（<a href="." id="link_1"                      >英語</a>:John Harvey Kellogg, <a href="." id="link_2"                    >1852年</a><a href="." id="link_2"                            >2月26日</a> - <a href="." id="link_3"                    >1943年</a><a href="." id="link_3"                              >12月14日</a>）は、<a href="." id="link_4"                                                                        >アメリカ</a>の<a href="." id="link_5"                                                                                  >菜食主義</a>の<a href="." id="link_6"                                                                                                                                                                  >セブンスデー・アドベンチスト教会</a>信者の<a href="." id="link_7"                                                              >医学博士</a>。<a href="." id="link_8"                                                                    >ケロッグ社</a>の共同創始者。ケロッグ社初代社長<a href="." id="link_9"                                                                                                                                                                                            >ウィル・キース・ケロッグ</a>（Will Keith Kellogg）の兄。
</p>
