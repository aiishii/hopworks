<p><b>月性</b>（げっしょう、<a href="." id="link_1"                                                >文化</a>14年<a href="." id="link_2"                                                      >9月27日</a>（<a href="." id="link_3"                    >1817年</a><a href="." id="link_3"                            >11月6日</a>） - <a href="." id="link_4"                      >安政</a>5年<a href="." id="link_5"                                                      >5月11日</a>（<a href="." id="link_6"                    >1858年</a><a href="." id="link_6"                            >6月21日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>末期（<a href="." id="link_8"                      >幕末</a>期）の<a href="." id="link_9"                                                              >尊皇攘夷</a>派の<a href="." id="link_10"           >僧</a>。<a href="." id="link_11"                               >周防国</a><a href="." id="link_12"                                                                   >大島郡</a>遠崎村（現在の<a href="." id="link_13"                               >山口県</a><a href="." id="link_14"                               >柳井市</a>遠崎）、妙円寺（<a href="." id="link_15"                                                             >本願寺派</a>）の住職。諱は実相。字は知円。号は清狂・烟渓・梧堂。贈<a href="." id="link_16"                               >正四位</a>。
</p>
