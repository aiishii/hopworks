		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アブドゥッラー・ヤフタリ</b>（<a href="." id="link_1"                                                              >パシュトー語</a>&#58; <span lang="ps">عبدالله خان  يفتلي</span>Abdullah Yaftali<a href="." id="link_2"                    >1914年</a> - <a href="." id="link_3"                    >2003年</a><a href="." id="link_3"                            >7月17日</a>）は、<a href="." id="link_4"                                                                        >アフガニスタン</a>の政治家。王政時代、計画相、財務相、副首相等を務めた。<b>アブドゥッラー・ヤクター</b>（عبدالله خان  يکتا）とも。
