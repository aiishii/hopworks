		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カリブ海サッカー連合</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><b>C</b>aribbean <b>F</b>ootball <b>U</b>nion</span>）は、<a href="." id="link_2"                                                                                                                                    >北中米カリブ海サッカー連盟</a>（CONCACAF）傘下の地域連盟で、<a href="." id="link_3"                                          >カリブ海</a>地域と一部の<a href="." id="link_4"                                                    >南アメリカ</a>地域（<a href="." id="link_5"                                                                                  >南米サッカー連盟</a>に加盟していない3カ国・地域）の31の国・地域（うち6カ国・地域は<a href="." id="link_6"                                                                                  >国際サッカー連盟</a>不参加）が加盟している。略称は<b>CFU</b>。
</p>
