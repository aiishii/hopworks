		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 孤鹿</b>（おかだ ころく、<a href="." id="link_1"                    >1834年</a>8月24日（<a href="." id="link_2"                      >天保</a>5年<a href="." id="link_3"                                                      >7月20日</a>）- <a href="." id="link_4"                    >1906年</a>（<a href="." id="link_5"                      >明治</a>39年）5月3日）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >幕末</a>から明治期の<a href="." id="link_8"                      >武士</a>（<a href="." id="link_9"                                >柳河</a><a href="." id="link_10"                     >藩士</a>）、<a href="." id="link_11"                               >政治家</a>。<a href="." id="link_12"                               >衆議院議員</a>。旧姓・橋爪、幼名・亀治、旧名・作蔵、種井。
</p>
