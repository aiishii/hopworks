		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピエール＝サミュエル・デュ・ポン・ド・ヌムール</b>（Pierre Samuel du Pont de Nemours、<a href="." id="link_1"                    >1739年</a><a href="." id="link_1"                              >12月14日</a> - <a href="." id="link_2"                    >1817年</a><a href="." id="link_2"                          >8月7日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                          >重農主義</a>の<a href="." id="link_6"                                                              >経済思想</a>家、政治家。<a href="." id="link_7"                                                                        >アメリカ</a>の実業家。名前は、Dupont(デュポン)と綴られることもある。
</p>
