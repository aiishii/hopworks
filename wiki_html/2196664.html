<p><b>岩本 晴之</b>（いわもと はるゆき、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                            >1月25日</a>（<a href="." id="link_2"                      >天保</a>4年<a href="." id="link_3"                                                        >12月16日</a>） - <a href="." id="link_4"                    >1913年</a>（<a href="." id="link_5"                      >大正</a>2年）<a href="." id="link_6"                              >11月21日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>（<a href="." id="link_9"                                                                        >衆議院議員</a>）。<a href="." id="link_10"                               >阿波国</a>（現<a href="." id="link_11"                               >徳島県</a>）出身。通称は才二郎。
</p>
