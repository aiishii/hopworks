		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海保 青陵</b>（かいほ せいりょう、<a href="." id="link_1"                      >宝暦</a>5年（<a href="." id="link_2"                    >1755年</a>）9月 - <a href="." id="link_3"                                                >文化</a>14年<a href="." id="link_4"                                                      >5月29日</a>（<a href="." id="link_5"                    >1817年</a><a href="." id="link_5"                            >7月13日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >儒学者</a>・<a href="." id="link_8"                                >経世家</a>。通称儀は平（儀兵衛）または弘助、<a href="." id="link_9"            >字</a>は萬和。青陵は<a href="." id="link_10"                                     >号</a>である。別号に皐鶴。自著では「鶴」と称している。
</p><p>人生の過半を遊歴に費やし、各地で『<a href="." id="link_11"                     >論語</a>』などの中国古典や<a href="." id="link_12"                     >漢文</a>作成の文法を教えながら、一方で経済上の様々な相談や指導を行って<a href="." id="link_13"                     >家計</a>や<a href="." id="link_14"                                         >経営</a>の立て直しに手腕を振い、現在の<a href="." id="link_15"                                                                                           >経営コンサルタント</a>の先駆けとも評される人物である。
</p>
