		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坪川 健一</b>（つぼかわ けんいち、<a href="." id="link_1"                    >1916年</a>（<a href="." id="link_2"                      >大正</a>5年） - <a href="." id="link_3"                    >2006年</a>（<a href="." id="link_4"                      >平成</a>18年）<a href="." id="link_5"                            >4月13日</a>）は、「だるまや百貨店」（現在の<a href="." id="link_6"                                                    >西武福井店</a>）創業者・<a href="." id="link_7"                                                              >坪川信一</a>の長男で、元「だるまや百貨店」社長。劇団「自由舞台」主宰。<a href="." id="link_8"                                >福井県</a>陶芸館長などを務めた。
</p><p><a href="." id="link_9"                    >1955年</a>（昭和30年）には、米ノ浦（現<a href="." id="link_8"                                >福井県</a><a href="." id="link_10"                               >丹生郡</a><a href="." id="link_11"                               >越前町</a>）の<a href="." id="link_12"                     >逃散</a>を題材にした脚本『逃散』が<a href="." id="link_13"                                                             >全国青年大会</a>（<a href="." id="link_14"                                                                                 >日本青年団協議会</a>・<a href="." id="link_15"                               >文部省</a>など主催）で上演されて最優秀賞を受賞した。
</p>
