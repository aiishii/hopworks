<p><b>セシリア</b>（2世紀頃、生没年不詳）あるいは<b>聖チェチリア</b>は、<a href="." id="link_2"                                                    >キリスト教</a>（<a href="." id="link_3"                                                                        >カトリック教会</a>・<a href="." id="link_4"                                >聖公会</a>・<a href="." id="link_5"                                >正教会</a>）の聖人。
</p><p>特にカトリック教会において有名な聖人であり、<a href="." id="link_6"                                >音楽家</a>と<a href="." id="link_7"                                          >盲人</a>の<a href="." id="link_8"                                          >守護聖人</a>とされる。記念日は<a href="." id="link_9"                              >11月22日</a>。
</p>
