		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オスカー・レサー</b>（Otto Leberecht Lesser、<a href="." id="link_1"                    >1830年</a>-<a href="." id="link_2"                    >1887年</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >天文学者</a>。
</p><p>彼は1860年に<a href="." id="link_5"                                                                                                                                    >ヴィルヘルム・フェルスター</a>とともに<a href="." id="link_6"                                          >ベルリン</a>で<a href="." id="link_7"                                >小惑星</a><a href="." id="link_8"                                                                    >エラト</a>を発見したが、これは、2人以上の観測者によって発見された最初の小惑星であった。
</p>
