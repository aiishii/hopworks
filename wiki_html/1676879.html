<p><b>任 昉</b>（じん ぼう、<a href="." id="link_1"                  >460年</a> - <a href="." id="link_2"                  >508年</a>）は、<a href="." id="link_3"                                      >南朝斉</a>から<a href="." id="link_4"                                      >梁</a>にかけての文学者。<a href="." id="link_5"            >字</a>は彦昇。小字は阿堆。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >楽安郡</a><a href="." id="link_8"                                >博昌県</a>。南朝斉の竟陵王<a href="." id="link_9"                                >蕭子良</a>のもとに集まった<a href="." id="link_10"                     >文人</a>「竟陵八友」の一人。同じ八友の一人で、詩にすぐれた<a href="." id="link_11"                     >沈約</a>に対し、「<b>任筆沈詩</b>」と称される。著作に『<a href="." id="link_12"                               >述異記</a>』『文章縁起』（偽作説もあり）。散文の分野で高く評価され、南朝斉・梁の時代に多くの表奏を手がけた。
</p>
