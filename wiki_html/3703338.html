		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金原 賢之助</b>（きんばら けんのすけ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >1月18日</a>）は、日本の経済学者。
</p><p><a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >浜松市</a>生まれ。1921年<a href="." id="link_5"                                                              >慶應義塾大学</a>理財科卒、同助手となり、1923年慶大予科教員、1925-1928年欧米留学、1928年経済学部助教授、1929年教授、1937年「世界経済の動向と金本位制度」で<a href="." id="link_6"                                                                        >経済学博士</a>。1946年経済学部長となり、1957年商学部設置に伴い学部長・教授となるが、61歳で死去した。金融、財政、為替が専門。
</p>
