		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河村 知之</b>（かわむら ともゆき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >作曲家</a>、サウンドデザイナー。<a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >山口市</a>出身。元<a href="." id="link_5"                      >セガ</a>AMサウンド所属。<a href="." id="link_6"                                                                                  >アイルトン・セナ</a>のF1日本グランプリ予選データを音と光で再現した Sound of Honda Ayrton Senna 1989 でエンジン音の再現を担当し、第17回 <a href="." id="link_7"                                                                                                      >文化庁メディア芸術祭</a>、2014 <a href="." id="link_8"                                                                                                                                                                                                                                                                                  >カンヌライオンズ 国際クリエイティビティ・フェスティバル</a> ほかを受賞。<a href="." id="link_9"                                >厚木市</a>制60周年記念事業 あつぎイメージ プロジェクション アワード 審査員。日本サウンドスケープ協会員。<a href="." id="link_10"                                                             >日本音響学会</a>員。
</p>
