		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 森</b>（やまざき しげる、<a href="." id="link_1"                    >1924年</a>(<a href="." id="link_2"                      >大正</a>13年)<a href="." id="link_3"                          >1月1日</a> - ）は、日本の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                                                        >カウンセラー</a>。
<a href="." id="link_6"                                >佐賀県</a><a href="." id="link_7"                                >武雄市</a>生まれ。1952年<a href="." id="link_8"                                                                                            >九州大学法学部</a>卒。<a href="." id="link_9"                                                                        >横浜家庭裁判所</a>家事調停委員、<a href="." id="link_10"                                                                       >東京家庭裁判所</a>、横浜家裁で調査員、大学講師をへて、国際カウンセリング協会主任研究員。
</p>
