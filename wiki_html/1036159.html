		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀山 龍樹</b>（かめやまたつき、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >6月10日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >3月23日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >翻訳家</a>、<a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                >佐賀県</a>生まれ。<a href="." id="link_7"                                                                                  >東京帝国大学</a>文学部インド哲学科卒業。学徒兵として出陣、戦後は<a href="." id="link_8"                                >白木茂</a>の下訳をし、<a href="." id="link_9"                                >小谷剛</a>の同人誌『作家』に拠って小説を書いていた。<a href="." id="link_10"                                                                                           >日本児童文芸家協会</a>理事、<a href="." id="link_11"                                                                                           >少年文芸作家クラブ</a>会長を務める。表記は亀山竜樹とも。息子に、写真家の亀山哲郎がいる。
</p>
