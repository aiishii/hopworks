<p><b>青山 英次</b>（あおやま えいじ）は<a href="." id="link_1"                                          >青森放送</a>の社員で、元<a href="." id="link_2"                                                                                            >アナウンサー</a>である。<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >浦和市</a>（現・<a href="." id="link_5"                                                    >さいたま市</a>）出身。血液型<a href="." id="link_6"                                                >O型</a>。
</p><p><a href="." id="link_7"                                          >法政大学</a>卒業後、1999年4月に青森放送に入社。同期に元同局アナウンサーの<a href="." id="link_8"                                                    >落合こず恵</a>、<a href="." id="link_9"                                >亀井薫</a>、<a href="." id="link_10"                                                   >野口亜紀子</a>がいる。
</p><p>2019年3月25日の月曜情報便にて、3月末でアナウンサーを卒業することを発表した。
</p>
