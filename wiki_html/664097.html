		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロッドマン・フィルブリック</b>（<b>Rodman Philbrick</b> , <a href="." id="link_1"                    >1951年</a> - ) は一般<a href="." id="link_2"                      >文学</a>・<a href="." id="link_3"                                          >児童文学</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                                                        >アメリカ合衆国</a>、<a href="." id="link_6"                                          >ボストン</a>生まれ。現在は<a href="." id="link_7"                                          >メイン州</a>、<a href="." id="link_8"                                                    >フロリダ州</a>で生活をしている。
</p><p><a href="." id="link_9"                    >1980年</a>に<a href="." id="link_10"                                                                                                                                                             >リン・ハートネット</a>(<a href="/w/index.php?title=En:Lynn_Harnett&amp;action=edit&amp;redlink=1" class="new" title="En:Lynn Harnett (存在しないページ)">en:Lynn Harnett</a>)と<a href="." id="link_11"                     >結婚</a>、共著作品もある。
William R. Dantz、Chris Jordanというペンネームを使うときもある。
</p>
