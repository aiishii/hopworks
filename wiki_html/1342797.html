<p><b>無水メリト酸</b>（むすいメリトさん）または<b>メリト酸無水物</b>は、<a href="." id="link_1"                                >化学式</a>が C<sub>12</sub>O<sub>9</sub> で表される<a href="." id="link_5"                                >化合物</a>で、<a href="." id="link_6"                                          >メリト酸</a>から3個の水分子が脱水した<a href="." id="link_7"                                          >酸無水物</a>である。<a href="." id="link_8"                      >炭素</a>と<a href="." id="link_9"                      >酸素</a>のみで構成される。
</p><p><a href="." id="link_6"                                          >メリト酸</a>を<a href="." id="link_10"                                                             >塩化アセチル</a>などで脱水すると生じる。
