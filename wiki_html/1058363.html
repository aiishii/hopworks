		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カラベリ</b>（Caravelli、本名は<b>クロード・ヴァゾーリ</b>（Claude Vasori）、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >9月12日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >4月1日</a>）は、<a href="." id="link_3"                                          >フランス</a>・<a href="." id="link_4"                      >パリ</a>生まれの<a href="." id="link_5"                                >指揮者</a>、<a href="." id="link_6"                                >作曲家</a>。
</p><p><a href="." id="link_7"                                                                                  >ポール・モーリア</a>、<a href="." id="link_8"                                                                                                                >レイモン・ルフェーヴル</a>らと肩を並べるほどの日本でも人気を誇る<a href="." id="link_9"                                                                                            >イージーリスニング</a>全盛期（特に1970年代から1980年代）のアーティスト。<a href="." id="link_10"                   >1977年</a>に「カラベリときらめくストリングス」から「カラベリ・グランド・オーケストラ」へ改称している。
</p><p>2019年4月1日、フランスの<a href="." id="link_11"                                         >ル・カネ</a>にて死去した。88歳没。
</p>
