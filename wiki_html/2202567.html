<p><b>山蔦 重吉</b>（やまつた しげよし、<a href="." id="link_1"                    >1887年</a>（<a href="." id="link_2"                      >明治</a>20年）<a href="." id="link_3"                              >10月10日</a> - <a href="." id="link_4"                    >1982年</a>（<a href="." id="link_5"                      >昭和</a>57年）<a href="." id="link_6"                            >2月23日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >剣道</a>家、<a href="." id="link_9"                                >居合道</a>家。<a href="." id="link_10"                                                                       >称号</a>は剣道<a href="." id="link_11"                     >範士</a>、居合道範士。<a href="." id="link_12"                     >流派</a>は<a href="." id="link_13"                                                   >神道無念流剣術</a>、<a href="." id="link_14"                                                   >夢想神伝流居合</a>。
</p>
