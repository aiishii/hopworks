		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 瑶章</b>（りゅう ようしょう、<a href="." id="link_1"                                >繁体字</a>&#58; <span lang="zh-Hant">劉瑶章</span>; <a href="." id="link_2"                                >簡体字</a>&#58; <span lang="zh-Hans">刘瑶章</span>; <a href="." id="link_3"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">Liú Yáozhāng</span>; <a href="." id="link_4"                                                    >ウェード式</a>&#58; <i><span lang="zh-Latn-wadegile">Liu Yao-chang</span></i>、<a href="." id="link_5"                    >1897年</a>7月（<a href="." id="link_6"            >清</a><a href="." id="link_7"                      >光緒</a>23年6月） － <a href="." id="link_8"                    >1993年</a><a href="." id="link_8"                            >5月28日</a>）は、<a href="." id="link_9"                                          >中華民国</a>・<a href="." id="link_10"                                                                       >中華人民共和国</a>の政治家。<a href="." id="link_11"                                         >国民政府</a>統治下での最後の<a href="." id="link_12"                               >北平特別市</a>市長（北京市長）である。<a href="." id="link_13"                                                   >直隷省</a><a href="." id="link_14"                               >保定府</a><a href="." id="link_15"                               >安新県</a>の人。
</p>
