		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 壽延</b>（あきやま としのぶ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >公証人</a>。<a href="." id="link_5"                                                                                            >最高裁判所事務総局</a><a href="." id="link_6"                                >総務局</a>第一課長、<a href="." id="link_7"                                                                                                                          >最高裁判所上席調査官</a>、<a href="." id="link_8"                                                                        >福島地方裁判所</a>所長、<a href="." id="link_9"                                                                        >東京高等裁判所</a>部総括判事等を歴任した。
</p>
