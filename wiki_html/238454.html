<p><b>御手洗 毅</b>（みたらい たけし、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                              >10月12日</a>）は日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                      >医師</a>。<a href="." id="link_5"                                          >キヤノン</a>創業者・初代社長。また、<a href="." id="link_6"                                                    >太平洋戦争</a>以前は<a href="." id="link_7"                                                                        >産婦人科医</a>として御手洗産婦人科病院を開業。甥はキヤノン社長や<a href="." id="link_8"                                                                                            >日本経済団体連合会</a>会長を務めた<a href="." id="link_9"                                                              >御手洗冨士夫</a>。
</p>
