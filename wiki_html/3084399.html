		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アジリン</b>(Azirine)は、<a href="." id="link_1"                      >窒素</a>原子を含む不飽和の三員環<a href="." id="link_2"                                                                        >複素環式化合物</a>である。<a href="." id="link_3"                                                    >アジリジン</a>の不飽和アナログである。反応性が高いが、天然のものは<a href="." id="link_4"                                                                                                                                >ジシダリジン</a>等、少数だけが報告されている。<a href="." id="link_5"                                          >二重結合</a>の位置によって、1<i>H</i>-アジリンと2<i>H</i>-アジリンの2種類の<a href="." id="link_6"                                >異性体</a>が存在する。2<i>H</i>-アジリンは、歪んだ<a href="." id="link_7"                                >イミン</a>と見なすこともでき、単離可能である。
</p>
