<p><b>立沢 直也</b>（たちざわ なおや）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                              >1990年代</a>から活動を開始し、主に<a href="." id="link_4"                                            >4コマ漫画</a>を手掛けている。
</p><p>同じく漫画家の<a href="." id="link_5"                                                    >タイム涼介</a>は<a href="." id="link_6"                                          >パチスロ</a>仲間であり、立沢自身も現在、『<a href="." id="link_7"                                                                                        >スーパーパチスロ777</a>』（<a href="." id="link_8"                                >竹書房</a>）にて、パチスロ漫画『<a href="." id="link_9"                                                                                                                                            >秒殺!千円ちゃん</a>』を連載している。
</p>
