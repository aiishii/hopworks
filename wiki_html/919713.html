		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">河田 羆</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1842年<a href="." id="link_1"                              >10月10日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                      >江戸</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1920-01-04</span>) </span><a href="." id="link_4"                    >1920年</a><a href="." id="link_4"                          >1月4日</a>（77歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></span></td></tr></tbody></table>
<p><b>河田 羆</b>（かわだ たけし、<a href="." id="link_5"                    >1842年</a><a href="." id="link_5"                              >10月10日</a>・<a href="." id="link_6"                      >天保</a>13年<a href="." id="link_7"                                                    >9月7日</a> - <a href="." id="link_8"                    >1920年</a>・<a href="." id="link_9"                      >大正</a>9年1月4日）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                                         >地理学者</a>。<a href="." id="link_11"                                                             >明治政府</a>の<a href="." id="link_12"                     >地誌</a>編纂事業に終始尽力した唯一の人物である。
</p><p><a href="." id="link_13"                                                                       >衆議院議員</a>で<a href="." id="link_14"                                         >経済学者</a>であった<a href="." id="link_15"                                         >田口卯吉</a>の母方（田口氏）の従妹の子で、<a href="." id="link_16"                               >美濃国</a><a href="." id="link_17"                               >岩村藩</a>出身の<a href="." id="link_18"                               >儒学者</a>であり子に元<a href="." id="link_19"                     >幕臣</a>の<a href="." id="link_20"                                                                                                 >田口氏</a>を継がせた<a href="." id="link_21"                                         >佐藤一斎</a>の孫にあたる。
</p>
