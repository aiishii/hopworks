<p>初代<a href="." id="link_1"                                                                                            >ウォリック公爵</a><b>ヘンリー・ビーチャム</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Henry Beauchamp, 1st Duke of Warwick</span>、<a href="." id="link_3"                    >1425年</a><a href="." id="link_3"                            >3月22日</a> – <a href="." id="link_4"                    >1446年</a><a href="." id="link_4"                            >6月11日</a>）は、<a href="." id="link_5"                                                                                  >イングランド王国</a>の<a href="." id="link_6"                                                                                  >貴族</a>。若年ながら宮廷から多くの賞与や称号を与えられ、1445年には20歳でウォリック公爵に叙されたが、翌年に急死した。
</p>
