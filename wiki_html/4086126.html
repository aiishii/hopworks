<p><b>グリーン島</b>（<a href="." id="link_4"                                                    >阿</a>&#58; <span lang="ar" dir="rtl">الجزيرةالخضراء</span>&#8206;）は<a href="." id="link_2"                      >紅海</a>北部、<a href="." id="link_5"                                                    >スエズ運河</a>南側河口に位置する<a href="." id="link_6"                                >人工島</a>。スエズ運河南側出入口の防衛目的で建設された要塞島で、<a href="." id="link_1"                                          >エジプト</a>と<a href="." id="link_7"                                                    >イスラエル</a>の<a href="." id="link_8"                                          >消耗戦争</a>中の<a href="." id="link_9"                    >1969年</a>に<a href="." id="link_10"                                                                                 >イスラエル国防軍</a><a href="." id="link_11"                                         >特殊部隊</a>の襲撃を受け、破壊された。
</p>
