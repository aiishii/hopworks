		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スマントラ・ゴシャール</b>（英語：Sumantra Ghoshal、<a href="." id="link_1"                    >1948年</a>9月26日 - <a href="." id="link_2"                    >2004年</a>3月3日）は<a href="." id="link_3"                                >インド</a>出身の<a href="." id="link_4"                                                              >経営学者</a>。組織戦略論、<a href="." id="link_5"                                                    >多国籍企業</a>の国際的<a href="." id="link_6"                                                    >経営戦略論</a>が専門で、<a href="." id="link_7"                                                                                                                                              >ロンドン・ビジネス・スクール</a>教授だった。<a href="." id="link_8"                                                                        >ハイデラバード</a>にある<a href="." id="link_9"                                                                                  >インド商科大学院</a>の初代<a href="." id="link_10"                                         >学長</a>だった。<a href="." id="link_11"                                                                                                                                                         >クリストファー・A・バートレット</a>との共著で知られる。
</p>
