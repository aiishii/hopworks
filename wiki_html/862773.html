		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小椋 英之</b>（おぐら ひでゆき、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >7月16日</a> - ）は、<a href="." id="link_2"                                          >山陰放送</a>（BSS）の社員で、同局元<a href="." id="link_3"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_4"                                >鳥取県</a><a href="." id="link_5"                                >倉吉市</a>出身、<a href="." id="link_6"                                                              >青山学院大学</a>卒業。<a href="." id="link_7"                    >1996年</a>山陰放送に入社。血液型は<a href="." id="link_8"                                                >O型</a>。アナウンサーとして採用されたが、のち報道部記者。『<a href="." id="link_9"                                                                        >テレポート山陰</a>』ではキャスターやフィールドキャスターを務めた。
</p>
