		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨハネス・ルドルフ・ミューレンカンプ</b>（Johannes Rudolf Mühlenkamp、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >10月9日</a>‐<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >9月23日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の軍人。<a href="." id="link_4"                                                    >武装親衛隊</a>（waffen-SS）の将校。<a href="." id="link_5"                                                          >第5SS装甲師団「ヴィーキング」</a>の戦車隊司令官として知られる。最終階級は<a href="." id="link_6"                                                    >親衛隊大佐</a>（SS-Standartenführer）。
</p>
