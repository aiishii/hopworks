<p><b>澤田 康幸</b>（さわだ やすゆき、<a href="." id="link_4"                    >1967年</a><a href="." id="link_4"                            >9月16日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >経済学者</a>。<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                      >教授</a>。専門分野は<a href="." id="link_2"                                                    >開発経済学</a>、<a href="." id="link_3"                                                    >教育経済学</a>、<a href="." id="link_9"                                                                                                                                          >フィールド調査</a>、特に開発途上国の教育開発、貧困問題、プログラム評価の経済分析で著名。<a href="." id="link_10"                                         >大阪大学</a><a href="." id="link_11"                     >修士</a>（<a href="." id="link_12"                               >経済学</a>）（1992年）、<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_11"                     >修士</a>（<a href="." id="link_13"                                         >学術</a>）（1994年）、<a href="." id="link_14"                                                                                           >スタンフォード大学</a><a href="." id="link_15"                             >Ph.D</a>（1999年）。<a href="." id="link_16"                               >兵庫県</a><a href="." id="link_17"                               >西宮市</a>生まれ。
</p>
