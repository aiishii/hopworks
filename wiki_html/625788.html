		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上杉 千年</b>（うえすぎ ちとし、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >8月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>、<a href="." id="link_5"                                          >高等学校</a>教諭。<a href="." id="link_6"                                                                                                                                    >新しい歴史教科書をつくる会</a>理事や<a href="." id="link_7"                                          >職能団体</a>「<a href="." id="link_8"                                                                                                                      >日本教師会</a>」代表を務めていた<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="日本教師会 参与（神社新報2006/11/6『教育基本法改正の大前提』http&#58;//100prs.info/katudoukiroku/nakama/uesugisennnenn/H18-11-6/1.jpg）や、日本教師会 教育基本法改正運動特別委員会 委員長（2006/05/26 第164国会 衆特別委 第4回 大前委員質疑http&#58;//kokkai.ndl.go.jp/SENTAKU/syugiin/164/0158/16405260158004a.html）はあるが「代表」の出典元は？（2018年12月）">要出典</span></a></i>&#93;</sup>。
</p>
