<p><b>小山 典子</b>（こやま のりこ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >6月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                                    >立命館大学</a><a href="." id="link_5"                                          >経済学部</a>卒業。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >神戸市</a>出身。<a href="." id="link_8"                                                                                                                                                    >アクターズハウス</a>所属。<a href="." id="link_9"                      >身長</a>158cm。<a href="." id="link_10"                     >体重</a>44kg。B：73、W：61、H：87cm。特技は<a href="." id="link_11"                               >ピアノ</a>、<a href="." id="link_12"                                                             >エレクトーン</a>、<a href="." id="link_13"           >歌</a>。
</p>
