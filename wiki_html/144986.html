		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 攸</b>（しば ゆう、<a href="." id="link_1"                                      >正始</a>7年（<a href="." id="link_2"                  >246年</a>） - <a href="." id="link_3"                                      >太康</a>4年<a href="." id="link_4"                                                      >3月14日</a>（<a href="." id="link_5"                  >283年</a><a href="." id="link_5"                            >4月27日</a>））は、<a href="." id="link_6"                      >晋（西晋）</a>の<a href="." id="link_7"                      >皇族</a>。字は<b>大猷</b>、<a href="." id="link_8"                      >小字</a>は<b>桃符</b>。<a href="." id="link_9"            >諡</a>は献。<a href="." id="link_10"                               >司馬昭</a>の三男で、伯父の<a href="." id="link_11"                               >司馬師</a>の<a href="." id="link_12"                     >猶子</a>でもあった。初代<a href="." id="link_13"                     >皇帝</a>の<a href="." id="link_14"                               >司馬炎</a>の同母弟。他に同母兄の<a href="." id="link_15"                                                                                                           >司馬定国</a>（遼東悼恵王）と同母弟の<a href="." id="link_16"                                                                                                 >司馬兆</a>（城陽哀王）・<a href="." id="link_17"                                                                                                           >司馬広徳</a>（広漢殤王）らがいた。しかし、みな早世してしまったために、 彼が長兄の司馬炎に次ぐ有力後継者になったという。生母は<a href="." id="link_18"                               >王元姫</a>（<a href="." id="link_19"                     >王粛</a>の娘）。妻は賈荃（<a href="." id="link_20"                     >賈充</a>の娘)。
</p>
