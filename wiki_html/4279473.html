		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北岡 文雄</b>（きたおか ふみお、<a href="." id="link_1"                    >1918年</a>1月11日 - <a href="." id="link_2"                    >2007年</a>4月22日）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >版画家</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                                                  >東京美術学校</a>卒業。<a href="." id="link_7"                                          >藤島武二</a>や<a href="." id="link_8"                                          >平塚運一</a>に学んだ。当初は<a href="." id="link_9"                                          >油絵</a>を学び、後に<a href="." id="link_10"                               >木版画</a>に興味を示した。<a href="." id="link_11"                   >1997年</a>、<a href="." id="link_12"                                                                                                     >勲四等旭日小綬章</a>受章。
</p>
