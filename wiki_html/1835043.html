		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>森田のバトルフィールド</b>』（もりたのバトルフィールド）は、<a href="." id="link_1"                                    >PC-8801</a>用のゲーム。<a href="." id="link_2"                    >1983年</a>発売。<a href="." id="link_3"                                                    >エニックス</a>のゲームコンテストで最優秀プログラム賞を受賞した。作者は<a href="." id="link_4"                                          >森田和郎</a>であり、『<a href="." id="link_5"                                          >森田将棋</a>』よりも前の作品である。
