		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丁 固</b>（てい こ、<a href="." id="link_1"                  >198年</a> - <a href="." id="link_2"                  >273年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>の政治家。<a href="." id="link_5"                                      >呉</a>に仕えた。字は<b>子賤</b>。改名前の名は<b>丁密</b>と言い、<a href="." id="link_6"                                >滕皇后</a>の父親である<a href="." id="link_7"                      >滕密</a>と名が一緒であったため、お互いに改名した。<a href="." id="link_8"                                                >揚州</a><a href="." id="link_9"                                >会稽郡</a><a href="." id="link_10"                               >山陰県</a>の人。父は<a href="." id="link_11"                     >丁覧</a>。子は<a href="." id="link_12"                                                                                       >丁弥</a>。孫は<a href="." id="link_13"                     >丁潭</a>。曾孫は<a href="." id="link_14"                                                                                       >丁話</a>。
</p>
