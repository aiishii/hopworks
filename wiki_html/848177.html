		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>手塚 光照</b>（てづか みつてる、<a href="." id="link_1"                      >享和</a>元年（<a href="." id="link_2"                    >1801年</a>） - <a href="." id="link_3"                      >文久</a>2年<a href="." id="link_4"                                                      >5月21日</a>（<a href="." id="link_5"                    >1862年</a><a href="." id="link_5"                            >6月18日</a>））は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                >蘭学者</a>。名は「光照」であるが、手塚家の<a href="." id="link_9"                      >世襲</a>の<a href="." id="link_10"                                               >通称</a>で<b>良仙</b>という名乗りをした。<a href="." id="link_11"                               >漫画家</a>の<a href="." id="link_12"                                         >手塚治虫</a>の高祖父にあたる。父は<a href="." id="link_13"                               >武蔵国</a><a href="." id="link_14"                               >大里郡</a>代村出身の<a href="." id="link_15"                                                                                                           >手塚光行</a>（<a href="." id="link_16"                                                                                                                     >富田与八郎</a>の4男）で、彼も<b>良仙</b>を名乗り、息子の<a href="." id="link_17"                                         >良庵</a>（後に父を継ぎ良仙を名乗る）も同様である。
</p>
