		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・セラーズ</b>（<span lang="en">John Sellers</span>、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >7月31日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >7月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_4"                      >競馬</a>の<a href="." id="link_5"                      >騎手</a>。生涯で2787勝の勝ち鞍を挙げ、<a href="." id="link_6"                                                                        >キャリーバック</a>で制した<a href="." id="link_7"                                                                                                      >ケンタッキーダービー</a>など大競走でも活躍した。2007年に<a href="." id="link_8"                                                                                                                                              >アメリカ競馬殿堂</a>入りを果たしている。
</p>
