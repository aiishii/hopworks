		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>髙橋 一平</b>（たかはし いっぺい、<a href="." id="link_1"                    >1977年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >建築家</a>。髙橋一平建築事務所主宰。第35回<a href="." id="link_4"                                >吉岡賞</a>、<a href="." id="link_5"                                      >JIA新人賞</a>、日本建築学会作品選集新人賞など多数受賞。
</p>
