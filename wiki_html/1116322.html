<p><b>金田 章裕</b>（きんだ あきひろ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >5月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                          >地理学者</a>、<a href="." id="link_10"                                         >京都大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_11"                                                                                           >京都府公立大学法人</a>理事長。元<a href="." id="link_12"                                                                                 >人間文化研究機構</a>機構長。<a href="." id="link_13"                                                                                                               >京都府立京都学・歴彩館</a>館長。専門は<a href="." id="link_6"                                                    >人文地理学</a>。<a href="." id="link_14"                                                                       >オーストラリア</a>地域研究や日本<a href="." id="link_15"                     >古代</a>の<a href="." id="link_16"                               >地理学</a>研究に従事。
</p>
