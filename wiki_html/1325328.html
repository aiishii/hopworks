		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>顔 相時</b>（がん そうじ、生年不詳 - <a href="." id="link_1"                  >645年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >唐</a>の<a href="." id="link_4"                                >儒学者</a>。<a href="." id="link_5"            >字</a>は睿。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >琅邪郡</a><a href="." id="link_8"                                >臨沂県</a>。<a href="." id="link_9"                                >顔師古</a>の弟にあたる。秦王府十八学士のひとりに挙げられた。
</p>
