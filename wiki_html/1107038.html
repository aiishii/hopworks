<p>『<b>レッド・ツェッペリン狂熱のライヴ</b>』（レッド・ツェッペリンきょうねつのライヴ、<i>The Song Remains the Same</i>）は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                          >ロック</a>グループ、<a href="." id="link_3"                                                                                                      >レッド・ツェッペリン</a>のコンサートおよびプライベートの模様を描いたセミ・<a href="." id="link_4"                                                                                  >ドキュメンタリー</a>映画。制作：<a href="." id="link_5"                                                                                                                                                                                            >ピーター・グラント</a>。監督：<a href="." id="link_6"                                                                                                                                                    >ジョー・マソット</a>および<a href="." id="link_7"                                                                                                                                                                        >ピーター・クリフトン</a>。<a href="." id="link_8"                    >1976年</a><a href="." id="link_8"                              >10月21日</a>公開（<a href="." id="link_9"                                                              >ニューヨーク</a>）。カラー（一部白黒）。上映時間約137分。
</p>
