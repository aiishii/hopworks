		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>駒井 悠</b>（こまい ゆう、<a href="." id="link_1"                              >11月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の女性<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>出身。血液型はA型。<a href="." id="link_5"                    >1993年</a>、<a href="." id="link_6"                                                                                            >アフタヌーン四季賞</a>佳作の『<a href="." id="link_7"                                                                                      >そんな奴ァいねぇ!!</a>』でデビューした。自身の容姿が男性に見えることをしばしば漫画のネタにしている。自画像は<a href="." id="link_8"                                                                    >グレイ</a>。
</p><p>本人のブログによると、利き腕の脱臼や足の骨折をした際も原稿を上げ、デビューから15年間連載を休んだことがないとのこと。
</p>
