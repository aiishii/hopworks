		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 段蔵</b>（かとう だんぞう）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >軍記物</a>や<a href="." id="link_3"                                          >仮名草子</a>、<a href="." id="link_4"                                          >浮世草子</a>などに「とび加藤」「鳶加藤」「飛加藤」などの名前で登場する、超人的な能力を持つ<a href="." id="link_5"                                                                    >戦国時代</a>の<a href="." id="link_6"                                                                                                            >幻術使い</a>あるいは<a href="." id="link_7"                      >忍者</a>の、読本（後述）における名称である。別表記に「加当段蔵」がある。
</p>
