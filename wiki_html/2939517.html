<p><b>宮本 小一</b>（みやもと こいち(おかず)、<a href="." id="link_1"                    >1836年</a><a href="." id="link_1"                            >4月15日</a>〈<a href="." id="link_2"                      >天保</a>7年<a href="." id="link_3"                                                      >2月30日</a>〉 - <a href="." id="link_4"                    >1916年</a>〈<a href="." id="link_5"                      >大正</a>5年〉<a href="." id="link_6"                              >10月18日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                                    >元老院議官</a>。<a href="." id="link_10"                                                   >錦鶏間祗候</a>。<a href="." id="link_11"                                                         >貴族院勅選議員</a>。初名は守成。旧名：小一郎。もと<a href="." id="link_12"                     >幕臣</a>。
</p>
