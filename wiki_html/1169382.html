		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロベール・アンリコ</b>（Robert Enrico, <a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >4月13日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >2月23日</a>）は、<a href="." id="link_3"                                          >フランス</a>・<a href="." id="link_4"                                                                                  >パ＝ド＝カレー県</a>出身の映画監督・脚本家。<a href="." id="link_5"                                                    >トゥーロン</a>や<a href="." id="link_6"                      >パリ</a>で学んだ後、パリの<a href="." id="link_7"                                                              >IDHEC</a>で映画監督・編集を学んだ。<a href="." id="link_8"                    >1963年</a>の『美しき人生』で<a href="." id="link_9"                                                                                  >ジャン・ヴィゴ賞</a>を、<a href="." id="link_10"                   >1975年</a>の『追想』で<a href="." id="link_11"                                                   >セザール賞</a>作品賞を受賞している。
</p>
