<p><b>高橋 和彦</b>（たかはし かずひこ、<a href="." id="link_6"                    >1985年</a><a href="." id="link_6"                          >4月3日</a> - ）は、<a href="." id="link_7"                                >熊本県</a>出身の、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                      >柔道</a>選手である。階級は100kg超級。身長189cm、体重130kg。得意技は<a href="." id="link_9"                                >大外刈</a>、<a href="." id="link_10"                     >払腰</a>。現在は<a href="." id="link_11"                                         >日本製鉄</a>に所属。
