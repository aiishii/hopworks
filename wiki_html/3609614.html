		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:177px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:LouisVIIand_sons.jpg" title="ファイル:LouisVIIand sons.jpg">ファイル:LouisVIIand sons.jpg</a>  <div class="thumbcaption">第6代グラモン公ルイと2人の息子、アントワーヌ7世と<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                                                                                                                                                                    >アントワーヌ＝アドリアン＝シャルル</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Antoine-Adrien-Charles_de_Gramont&amp;action=edit&amp;redlink=1" class="new" title="Fr:Antoine-Adrien-Charles de Gramont (存在しないページ)">フランス語版</a>）</span></span>。</div></div></div>
<p>第6代<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                >グラモン公爵</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Duke_of_Gramont&amp;action=edit&amp;redlink=1" class="new" title="En:Duke of Gramont (存在しないページ)">英語版</a>）</span></span><b>ルイ・ド・グラモン</b>（<a href="." id="link_3"                                                    >フランス語</a>&#58; <span lang="fr">Louis de Gramont</span>、<a href="." id="link_4"                    >1689年</a><a href="." id="link_4"                            >5月29日</a> - <a href="." id="link_5"                    >1745年</a><a href="." id="link_5"                            >5月11日</a>）は、<a href="." id="link_6"                                                              >フランス王国</a>の<a href="." id="link_7"                      >軍人</a>。<a href="." id="link_8"                                                                                                      >オーストリア継承戦争</a>でフランス軍を率い、戦死した。
</p>
