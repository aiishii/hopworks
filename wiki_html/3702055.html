		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 鐘允</b>（イ・ジョンユン）は、<a href="." id="link_1"                                          >韓国</a>の<a href="." id="link_2"                                          >経済学者</a>。韓日経済協会副会長、韓日産業技術協力財団専務理事等を務め、日本と大韓民国間の経済関係強化に寄与したとして、2017年秋の外国人<a href="." id="link_3"                      >叙勲</a>で<a href="." id="link_4"                                                              >日本政府</a>より<a href="." id="link_5"                                                                        >旭日中綬章</a>を受けた。
</p>
