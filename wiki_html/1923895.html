<p><b>ヨゼフ・スムルコフスキー</b>（Josef Smrkovský、<a href="." id="link_2"                    >1911年</a><a href="." id="link_2"                            >2月26日</a>–<a href="." id="link_3"                    >1974年</a><a href="." id="link_3"                            >1月14日</a>）は、<a href="." id="link_4"                                                                                  >チェコスロバキア</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1968年</a>の「<a href="." id="link_7"                                                    >プラハの春</a>」当時、国民議会議長として改革派の指導的立場にあった。
