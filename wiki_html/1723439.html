		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯浅 明美</b>（ゆあさ あけみ、<a href="." id="link_1"                          >1月9日</a> - ）は、株式会社QVCジャパンが運営するテレビショッピングチャンネル、<a href="." id="link_2"        >QVC</a>のショッピングナビゲーター。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >福岡市</a>出身。既婚。夜間を担当する事が多く、明朗快活な人柄で人気ナビゲーターの一人でもある。
</p>
