		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 師道</b>（ちん しどう、<a href="." id="link_1"                      >皇祐</a>5年（<a href="." id="link_2"                    >1053年</a>） - <a href="." id="link_3"                                          >建中靖国</a>元年<a href="." id="link_4"                                                        >12月29日</a>（<a href="." id="link_5"                    >1102年</a><a href="." id="link_5"                            >1月19日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >北宋</a>の<a href="." id="link_8"                      >詩人</a>・政治家。<a href="." id="link_9"            >字</a>は履常・無己。号は後山居士。<a href="." id="link_10"                     >徐州</a><a href="." id="link_11"                               >彭城県</a>の出身。
</p>
