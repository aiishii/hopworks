		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 四郎</b>（のむら しろう、<a href="." id="link_1"                    >1936年</a>（<a href="." id="link_2"                      >昭和</a>11年）<a href="." id="link_3"                              >11月27日</a> - ）は、<a href="." id="link_4"                                >観世流</a><a href="." id="link_5"                          >シテ方</a><a href="." id="link_6"                                >能楽師</a>。<a href="." id="link_7"                                                              >東京芸術大学</a>名誉教授。<a href="." id="link_8"                                                                        >日本能楽会</a>会長、観世会監事、<a href="." id="link_9"                                                                                                  >銕仙会</a>理事。人間国宝。
</p><p>長男の<a href="." id="link_10"                                                                                                           >野村昌司</a>も観世流シテ方の能楽師だが、他の親族はいずれもみな<a href="." id="link_11"                               >和泉流</a>の<a href="." id="link_12"                                                   >狂言方</a>で、<a href="." id="link_13"                                                   >七世野村万蔵（野村萬）</a>・<a href="." id="link_14"                                         >二世野村万作</a>・<a href="." id="link_15"                                                   >野村万之介</a>は兄弟、<a href="." id="link_16"                                         >二世野村萬斎</a>・<a href="." id="link_17"                                                           >九世野村万蔵</a>・<a href="." id="link_18"                                         >二世野村万禄</a>は甥にあたる。
</p>
