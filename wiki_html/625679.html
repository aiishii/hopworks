		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉野 正</b>（すぎの ただし、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >5月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の実業家、政治運動家。代表取締役社長をしていた頃の<a href="." id="link_3"                                                    >しなの鉄道</a>を急速に経営<a href="." id="link_4"                                          >黒字</a>化させたことで<a href="." id="link_5"                                                                                                                >ヘッドハンティング</a>され、<a href="." id="link_6"                                                              >埼玉高速鉄道</a>代表取締役社長を務めた。
</p>
