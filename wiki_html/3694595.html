<p><b>井上 和幸</b>（いのうえ かずゆき）は、日本の<a href="." id="link_1"                                >薬剤師</a>、<a href="." id="link_2"                                                    >薬学者</a>（<a href="." id="link_3"                      >医療系薬学</a>）。学位は<a href="." id="link_4"                                                              >博士（医学）</a>（<a href="." id="link_5"                                          >秋田大学</a>・<a href="." id="link_6"                    >2004年</a>）。静岡県立大学<a href="." id="link_7"                                >薬学部</a>准教授・大学院<a href="." id="link_8"                                                                        >薬学研究院</a>准教授。
</p><p>秋田大学<a href="." id="link_9"                                >医学部</a><a href="." id="link_10"                                                                                                               >附属病院</a>薬剤部薬剤師、<a href="." id="link_11"                                         >東北大学</a>医学部<a href="." id="link_12"                                                                                                                                   >附属病院</a>薬剤部薬剤師、秋田大学医学部附属病院薬剤部主任、静岡県立大学薬学部講師などを歴任した。
</p>
