		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エミリアーノ・スパタロ</b>（<b>Emiliano Spataro</b>, <a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >5月25日</a> - ）は<a href="." id="link_2"                                                              >アルゼンチン</a>のレーシングドライバー。彼はさまざまなシリーズで走り、<a href="." id="link_3"                                                                                                                                                                                            >南米ツーリングカー選手権</a>、<a href="." id="link_4"                                                                                                        >TC 2000</a>、<a href="." id="link_5"                                                                                                                                >トップレース</a>などで大きな成功を収めている。2010年には<a href="." id="link_6"                                                                                  >ダカール・ラリー</a>にも出場した。
</p>
