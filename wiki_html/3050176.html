<p><b>岩村 定高</b>（いわむら さだたか、<a href="." id="link_1"                    >1828年</a>（<a href="." id="link_2"                      >文政</a>11年<a href="." id="link_3"                                                        >11月12日</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2016年12月）">要出典</span></a></i>&#93;</sup>）- <a href="." id="link_4"                    >1899年</a>（<a href="." id="link_5"                      >明治</a>32年）1月7日）は、<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                          >三重</a><a href="." id="link_9"                      >県令</a>、<a href="." id="link_10"                                                   >元老院議官</a>、<a href="." id="link_11"                                                              >貴族院勅選議員</a>、<a href="." id="link_12"                                                   >錦鶏間祗候</a>。旧名・右近。
</p>
