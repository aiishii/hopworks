		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兼子 ただし</b>（かねこ ただし、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >10月22日</a> - ）は<a href="." id="link_2"                                          >スポーツ</a>ストレッチングトレーナー兼株式会社スリーエスの<a href="." id="link_3"                                                    >代表取締役</a>。<a href="." id="link_4"                                >茨城県</a>出身。中卒で少年院に収監されていたことを自ら公言していた。大学、専門学校等、医療系の学校を卒業しておらず医療系の国家資格は所持していない（国家資格としては無資格）。
</p>
