<p><b>相良 広明</b>（さがら ひろあき、生没年不詳）は、日本の<a href="." id="link_1"                      >出版</a>史研究者。<a href="." id="link_2"                                          >法政大学</a>非常勤講師。
</p><p>父は<a href="." id="link_3"                                                                        >大日本帝国陸軍</a>の高級指揮官で、昭和の学校教育にも影響を与えた<a href="." id="link_4"                                          >相良広一</a>少将。兄は英文学者の<a href="." id="link_5"                                          >相良次郎</a>。工学博士の<a href="." id="link_6"                                          >松田武彦</a>は義弟になる。
</p>
