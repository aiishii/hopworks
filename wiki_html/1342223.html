		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸上 守</b>（とがみ まもる、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >4月25日</a>）は、<a href="." id="link_3"                                                                        >日本競輪選手会</a><a href="." id="link_4"                                >福岡</a>支部に在籍していた元<a href="." id="link_5"                                          >競輪選手</a>。<a href="." id="link_6"                                                                                            >日本競輪学校</a>（当時）第2期生で、登録番号は5805。晩年は久留米市に在住していた。
</p>
