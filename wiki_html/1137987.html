		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 順一郎</b>（こばやし じゅんいちろう、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                              >11月20日</a>）は、日本の<a href="." id="link_3"                                                                        >陸軍</a><a href="." id="link_4"                      >砲兵</a><a href="." id="link_5"                      >大佐</a>、<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                      >右翼</a>の<a href="." id="link_8"                      >黒幕</a>、<a href="." id="link_9"                                                              >右翼団体</a><a href="." id="link_10"                                                                                                                     >三六倶楽部</a>主宰者、<a href="." id="link_11"                                                   >大政翼賛会</a>総務。戦後<a href="." id="link_12"                                 >A級戦犯</a>として逮捕された。<a href="." id="link_13"                               >新潟県</a><a href="." id="link_14"                               >長岡市</a>出身。
</p>
