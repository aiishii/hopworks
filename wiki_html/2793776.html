		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花村 肇</b>（はなむら はじめ、<a href="." id="link_1"                    >1940年</a> - ）は日本の哺乳類学者。
</p><p><a href="." id="link_2"                                >長野県</a>生まれ。1963年<a href="." id="link_3"                                          >信州大学</a><a href="." id="link_4"                                          >教育学部</a>卒。1977年<a href="." id="link_5"                                                              >愛知学院大学</a>歯学部助教授(第2解剖学教室)、1993年愛知学院大学歯学部教授(第2解剖学教室)。
</p><p>1974年愛知学院大学大学<a href="." id="link_6"                                                              >歯学博士</a>論文の題は「ヒトおよび数種哺乳動物における臼歯歯冠近遠心径の相対的大きさについて」。
</p>
