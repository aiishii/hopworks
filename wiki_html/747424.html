		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュリー・ウィンフレッド・バートランド</b>（<b>Julie Winnefred Bertrand</b>、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >9月16日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月18日</a>）は、かつて<a href="." id="link_3"                                >カナダ</a>最高齢で、その後、存命女性の世界最高齢（人類全体では第2位）となった人物である。父方（姓）はフランス系であり、出身地・<a href="." id="link_4"                                                    >ケベック州</a>の公用語の一つである<a href="." id="link_5"                                                    >フランス語</a>では「ベルトラン」と発音する。
</p>
