		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>征矢 清</b>（そや きよし、<a href="." id="link_1"                    >1935年</a>（<a href="." id="link_2"                      >昭和</a>10年）<a href="." id="link_3"                            >7月13日</a> - <a href="." id="link_4"                    >2008年</a>（<a href="." id="link_5"                      >平成</a>20年）<a href="." id="link_6"                          >1月1日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                                  >児童文学作家</a>。<a href="." id="link_9"                                                >血液型</a>B型。<a href="." id="link_10"                               >長野県</a>生まれ。<a href="." id="link_11"                                                   >早稲田大学</a><a href="." id="link_12"                                                                       >第二文学部</a>卒業後、<a href="." id="link_13"                                                   >福音館書店</a>に入社。「<a href="." id="link_14"                                                             >こどものとも</a>」編集担当を経て、創作活動に専念。童話・絵本を数多く手掛け、<a href="." id="link_15"                   >2002年</a>、『ガラスのうま』で<a href="." id="link_16"                                                                       >野間児童文芸賞</a>と<a href="." id="link_17"                                                                                           >新美南吉児童文学賞</a>を受賞。　
</p>
