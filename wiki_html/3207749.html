		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 恭子</b>（まつもと きょうこ、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                >長崎県</a>出身の<a href="." id="link_3"                                          >俳人</a>。<a href="." id="link_4"                                          >佛教大学</a>在学中に「<a href="." id="link_5"                      >青玄</a>」に入会し<a href="." id="link_6"                                                    >伊丹三樹彦</a>に師事。のち同人。1986年、第一句集『檸檬の街で』刊行。「恋ふたつ レモンはうまく切れません」など、女性の青春的感性を<a href="." id="link_7"                                                    >口語文体</a>で表現。翌年刊行された<a href="." id="link_8"                                >俵万智</a>『<a href="." id="link_9"                                                              >サラダ記念日</a>』の俳句版として話題となり「レモンちゃん」の愛称で親しまれた。のちの第二句集『夜の鹿』（2000年）では伝統的な<a href="." id="link_10"                               >文語体</a>による作品となっている。エッセイ集に『二つのレモン』（1990年）がある。
</p>
