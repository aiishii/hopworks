		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュディ・ホルデナー</b>（Judy Holdener、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の女性<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                                                        >ケント州立大学</a>を卒業後、<a href="." id="link_5"                                                              >イリノイ大学</a>で修士号と博士号を取得した。1997年より<a href="." id="link_6"                                                              >ケニオン大学</a>の准教授。
</p><p>彼女は学部生時代には芸術家志望で、概念を視覚化する能力はそこで培われたと述べている。専門は<a href="." id="link_7"                                >代数学</a>および<a href="." id="link_8"                      >数論</a>。奇数の<a href="." id="link_9"                                >完全数</a>がもし存在したならば 12<i>k</i> + 1 または 36<i>k</i> + 9 の形でなければならない、という<a href="." id="link_10"                                                                                                               >ジャック・トゥシャール</a>の定理の初等的な証明を発表した。
</p>
