		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フィリップ・ペティット</b>（Philip Noel Pettit、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                                                              >アイルランド</a>出身の政治哲学者。専門は政治理論、とくに<a href="." id="link_3"                                          >共和主義</a>思想。
</p><p><a href="." id="link_4"                                                                        >ゴールウェイ県</a>バリーガー生まれ。<a href="." id="link_5"                                                                                                                                                                                      >アイルランド国立大学メイヌース校</a>卒業後、<a href="." id="link_6"                                                                                                                                                              >クイーンズ大学</a>で博士号取得。<a href="." id="link_7"                                                                                                      >ブラッドフォード大学</a>教授、<a href="." id="link_8"                                                                                                                >オーストラリア国立大学</a>教授を経て、2002年から<a href="." id="link_9"                                                                                  >プリンストン大学</a>教授。
</p><p>1988年オーストラリアに帰化し、2005年アメリカ合衆国の永住権取得。
</p>
