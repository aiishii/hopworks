		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢崎 藍</b>（やざき あい、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >11月6日</a> - ）は、エッセイスト、作家。
東京生まれ。本名・柴田竹代。1963年<a href="." id="link_2"                                                                                  >お茶の水女子大学</a>国文科卒。児童読物雑誌の編集者をへて母となり、1980年に短編小説集『ああ子育て戦争』がベストセラーとなり、文筆活動に入る。現代付け句・連句を提案。連句協会理事。ころも連句会代表。<a href="." id="link_3"                                                              >桜花学園大学</a>客員教授、教授。2011年退職。愛知県豊田市在住。
</p>
