		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武本 比登志</b>（たけもと ひとし、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >画家</a>（油彩画家）。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >大阪市</a>出身。<a href="." id="link_6"                                                    >ポルトガル</a>の風景を、独特の赤を多用し、独自の画風を確立。
