		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 英雄</b>（やまもと ひでお、<a href="." id="link_1"                    >1955年</a>（<a href="." id="link_2"                      >昭和</a>30年）<a href="." id="link_3"                          >8月6日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >空手家</a>。<a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >津山市</a>出身。<a href="." id="link_8"                                                                                            >岡山県作陽高等学校</a>－<a href="." id="link_9"                                                    >国士舘大学</a>卒。
<a href="." id="link_10"                                                                                 >全日本空手道連盟</a>ナショナルチーム監督、全日本空手道連盟（JKF）理事、国士舘大学空手道部師範を歴任。
</p>
