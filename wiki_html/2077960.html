		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹田 篤司</b>（たけだ あつし、<a href="." id="link_1"                    >1934年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >6月3日</a>）は、日本の哲学者、元<a href="." id="link_3"                                          >明治大学</a>教授。
</p><p><a href="." id="link_4"                                >愛知県</a>生まれ。<a href="." id="link_5"                                                              >東京教育大学</a>哲学科卒、同大学院仏文学専攻博士課程中退。明治大学教養部教授を務め、2005年定年退任後、<a href="." id="link_6"                                                    >膵臓癌</a>のため死去した。
</p><p>フランスの<a href="." id="link_7"                                                                        >デカルト</a>、<a href="." id="link_8"                                                                                            >パスカル</a>などモラリスト哲学者を研究し、『怪傑デカルト』の型破りな翻訳も話題になった。
</p><p><a href="." id="link_9"                                          >京都学派</a>についても研究を進め、『往復書簡』（<a href="." id="link_10"                                         >岩波書店</a> 2002/<a href="." id="link_11"                                                             >岩波現代文庫</a>（上下） 2012）を編み、<a href="." id="link_12"                                                   >野上弥生子</a>と<a href="." id="link_13"                                                   >田辺元</a>の恋愛関係などを明らかにした。
</p>
