		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二橋 岩雄</b>（にはし いわお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >技術者</a>、<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >トヨタ自動車</a><a href="." id="link_6"                      >技監</a>を経て、<a href="." id="link_7"                                                                                  >トヨタ自動車九州</a><a href="." id="link_8"                                                    >代表取締役</a>社長や、同社代表取締役会長、<a href="." id="link_9"                                                                        >九州経済連合会</a>副会長、日本品質管理学会会長などを務めた。
</p>
