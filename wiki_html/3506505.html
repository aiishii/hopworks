<p><b>ビッグ・イン・ジャパン</b>（Big in Japan）はフランスのDJ、<a href="." id="link_1"                                                                                                                          >マーティン・ソルヴェイグ</a>とカナダのバンド<a href="." id="link_2"                                                                                                                                >ドラゴネッテ</a>のダンス曲である。ソルヴェイグの2011年のアルバム「スマッシュ」の3曲目として収録されている。ヨーロッパではシングルとして10月24日に発売された。日本のアイドルグループ、<a href="." id="link_3"                                                                                                                  >アイドリング!!!</a>がボーカルとして参加している。ミュージックビデオは<a href="." id="link_4"                                                              >東日本大震災</a>の発生1週間前に日本で撮影されたもので、その趣旨が<a href="." id="link_5"                                                                                                      >MV</a>の最後に表記されている。
</p>
