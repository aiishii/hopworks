		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩槻 秀明</b>（いわつき ひであき、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                          >9月1日</a>-　）は、日本の科学ライター。
</p><p><a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                          >気仙沼市</a>出身。<a href="." id="link_4"                                                                                  >人間総合科学大学</a>人間科学部卒業。<a href="." id="link_5"                                                    >気象予報士</a>。<a href="." id="link_6"                                                                                                      >千葉県立関宿城博物館</a>展示協力員。自然科学系ライターとして、身近な自然に関する執筆活動を行っている。愛称・わぴちゃん。所属事務所は、<a rel="nofollow" class="external text" href="http://www.ap-e.jp/">株式会社エイピーエンタテインメント</a>。
</p>
