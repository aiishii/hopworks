<p><b>甫喜山景雄</b>（ほきやま かげお、<a href="." id="link_2"                      >文政</a>12年（<a href="." id="link_3"                    >1829年</a>） - <a href="." id="link_4"                      >明治</a>17年（<a href="." id="link_5"                    >1884年</a>）<a href="." id="link_6"                          >4月5日</a>）は<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                                                        >ジャーナリスト</a>。号は東陵。<a href="." id="link_9"                                          >江戸時代</a>後期、<a href="." id="link_10"                     >忍藩</a>藩士家に生まれ、後に<a href="." id="link_11"                                         >神田明神</a>社家の養子に入った。<a href="." id="link_12"                                         >明治維新</a>後、<a href="." id="link_13"                                         >毎日新聞</a>の源流<a href="." id="link_14"                                                             >東京日日新聞</a>に関わり、特に雑報を得意とした。明治13年（1880年）より古書保存書屋を自称し、入手した稀覯本を『我自刊我書』として刊行した。
</p>
