		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>したらじゅん子</b>（したら じゅんこ）は、<a href="." id="link_1"                                >フリー</a><a href="." id="link_2"                                                              >アナウンサー</a>、<a href="." id="link_3"                                                    >リポーター</a>、<a href="." id="link_4"                                                                                            >フリーライター</a>。現在は株式会社ジェイズ・ヒート代表取締役社長。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                          >東洋大学</a><a href="." id="link_7"                                          >社会学部</a>出身。
</p><p>なおリポーター以外の名義では、本名の<b>設楽 淳子</b>（読み同じ）を使用している。
