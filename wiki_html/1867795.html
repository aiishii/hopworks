		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荻野 検校</b>（おぎの けんぎょう、<a href="." id="link_1"                      >享保</a>16年（<a href="." id="link_2"                    >1731年</a>）<a href="." id="link_3"                                        >2月</a> - <a href="." id="link_4"                      >享和</a>元年<a href="." id="link_5"                                                      >6月22日</a>（<a href="." id="link_6"                    >1801年</a><a href="." id="link_6"                          >8月1日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>中期・後期の<a href="." id="link_8"                                >音楽家</a>・<a href="." id="link_9"                      >平曲</a>・<a href="." id="link_10"                     >地唄</a><a href="." id="link_11"                     >箏曲</a><a href="." id="link_12"                                                   >演奏家</a>、<a href="." id="link_13"                     >検校</a>。「平曲中興の祖」。都名は知一。<a href="." id="link_14"                               >安芸国</a>猿楽町（現在の<a href="." id="link_15"                               >広島市</a><a href="." id="link_16"                                                         >中区</a><a href="." id="link_17"                                                                                       >大手町</a>1丁目、<a href="." id="link_18"                                                                       >紙屋町</a>二丁目付近）生まれ。
</p>
