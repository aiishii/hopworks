		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:JosephMacBrown.jpg" title="ファイル:JosephMacBrown.jpg">ファイル:JosephMacBrown.jpg</a>  <div class="thumbcaption">ジョセフ・マッケイ・ブラウン</div></div></div>  
<p><b>ジョセフ・マッケイ・ブラウン</b>（Joseph Mackey Brown、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                              >12月28日</a> – <a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                          >3月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>で、レオ・フランクへの<a href="." id="link_5"                                >リンチ</a>（<a href="." id="link_6"                                                                                            >レオ・フランク事件</a>）の黒幕の一人。ブラウンは<a href="/w/index.php?title=%E3%82%B8%E3%83%A7%E3%83%BC%E3%82%B8%E3%82%A2%E5%B7%9E%E7%9F%A5%E4%BA%8B%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="ジョージア州知事の一覧 (存在しないページ)">第59代</a><a href="." id="link_7"                                                              >ジョージア州</a><a href="." id="link_8"                              >知事</a>を<a href="." id="link_9"                    >1909年</a>から<a href="." id="link_10"                   >1910年</a>にかけて務め、後に<a href="." id="link_11"                   >1912年</a>から<a href="." id="link_12"                   >1913年</a>にかけて再度州知事を務めた。
</p>
