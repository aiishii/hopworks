<p>初代<a href="." id="link_1"                                                                                                                                >サンドン男爵</a><b>ウィリアム・クレイトン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William Clayton, 1st Baron Sundon</span>、<a href="." id="link_3"                    >1671年</a><a href="." id="link_3"                            >11月9日</a>洗礼 – <a href="." id="link_4"                    >1752年</a><a href="." id="link_4"                            >4月29日</a>）は、<a href="." id="link_5"                                                                                                      >グレートブリテン王国</a>の政治家、<a href="." id="link_6"                                                                                  >アイルランド貴族</a>。<a href="." id="link_7"                                                                              >庶民院</a>議員（在任：1716年7月 – 1741年12月、1742年5月 – 1752年4月）を通算で35年間務めた。
</p>
