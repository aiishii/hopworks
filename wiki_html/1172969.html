		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Andr%C3%A9_Rigaud.gif" title="ファイル:André Rigaud.gif">ファイル:André Rigaud.gif</a>  <div class="thumbcaption">アンドレ・リゴー</div></div></div><p><b>アンドレ・リゴー</b> (<b>André Rigaud</b>, <a href="." id="link_1"                    >1761年</a> - <a href="." id="link_2"                    >1811年</a>) は<a href="." id="link_3"                                                    >ハイチ革命</a>時の<a href="." id="link_4"                                          >ムラート</a>軍の指導者。彼の庇護下から<a href="." id="link_5"                                                                                                                          >アレクサンドル・ペション</a>や<a href="." id="link_6"                                                                                                                                    >ジャン・ピエール・ボワイエ</a>らが出た。
</p><p>リゴーは<a href="." id="link_7"                                >オカイ</a>でフランス人<a href="." id="link_8"                                                    >執行吏</a>と<a href="." id="link_9"                      >黒人</a>の母アラダの子として生まれ、<a href="." id="link_10"                                         >ボルドー</a>に渡り貴金属加工を身に付けた。<a href="." id="link_11"                   >1779年</a>にはデスタン将軍が率いた<a href="." id="link_12"                                                                                 >アメリカ独立戦争</a>へのサン＝ドマングの自由有色人種の義勇軍に参加した。
</p>
