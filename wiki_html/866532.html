		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャスパー・モリソン</b>（Jasper Morrison, <a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                          >ロンドン</a>出身の<a href="." id="link_3"                                                                                                      >プロダクトデザイナー</a>である。<a href="." id="link_4"                                                                                                                                                                  >ロンドン王立芸術学院</a>を卒業後、<a href="." id="link_5"                                          >ベルリン</a>にてデザインを学び、<a href="." id="link_6"                    >1986年</a>にデザイン事務所Office for Designを設立する。<a href="." id="link_7"                                >東京</a>・<a href="." id="link_2"                                          >ロンドン</a>・<a href="." id="link_8"                      >パリ</a>に居住しながら世界各地を移動し、<a href="." id="link_9"                      >家具</a>から<a href="." id="link_10"                     >交通機関</a>まで、多岐に渡るデザインを手がける。簡潔かつ、変わらぬ価値を持ち続ける普遍的なデザインに特徴がある。現在最も影響力のあるプロダクトデザイナーの一人である。
</p>
