		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 錯</b>（しば さく、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>の<a href="." id="link_3"            >秦</a>の将軍。<a href="." id="link_4"                                                    >長平の戦い</a>で<a href="." id="link_5"                      >白起</a>の副将を務めた<a href="." id="link_6"                                >司馬靳</a>の祖父。<a href="." id="link_7"                      >前漢</a>の史家<a href="." id="link_8"                                >司馬遷</a>の八世の祖。<a href="." id="link_9"                                                >恵文王</a>・<a href="." id="link_10"                                     >武王</a>・<a href="." id="link_11"                               >昭襄王</a>の3代に仕えた。<a href="." id="link_12"                     >蜀</a>の併合と経営に尽力し、また<a href="." id="link_13"                                     >楚</a>や<a href="." id="link_14"                                     >魏</a>との戦いで功績を挙げ、秦の勢力拡大に貢献した。
</p>
