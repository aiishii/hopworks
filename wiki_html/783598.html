		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コロール</b> (corrole) は<a href="." id="link_1"                                                    >芳香族</a>に属する環状化合物の一種である。<a href="." id="link_2"                                                              >ポルフィリン</a>と同じ<a href="." id="link_3"                                                                        >テトラピロール</a>系化合物であり、19個の炭素原子と4つの窒素原子から環を形成している。通常、3価の<a href="." id="link_4"                                                              >遷移金属</a>を環内部に配位する。
</p><p><a href="." id="link_5"                                                                                  >ベンズアルデヒド</a>と<a href="." id="link_6"                                          >ピロール</a>を 水/<a href="." id="link_7"                                                    >メタノール</a>/<a href="." id="link_8"                      >塩酸</a>で<a href="." id="link_9"                                                              >縮合</a>させることにより得られる。
</p>
