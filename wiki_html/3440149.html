		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダハ・ブラハ (ДахаБраха)</b> は、何種類ものスタイルの<a href="." id="link_1"                                          >民俗音楽</a>を組み合わせた、<a href="." id="link_2"                                                              >ウクライナ</a>出身の4人組民俗音楽楽団。&#160;2009年度セルゲイ・クリョーキン賞受賞。
</p><p>もともとダハ・ブラハは、<a href="/w/index.php?title=Uk:%D0%94%D0%B0%D1%85_(%D1%82%D0%B5%D0%B0%D1%82%D1%80)&amp;action=edit&amp;redlink=1" class="new" title="Uk:Дах (театр) (存在しないページ)">DAKh現代美術センター</a>のプロジェクトとして、ウラディスラフ・トロイツキー率いる劇場付属の演奏楽団として生まれた。V.トロイツキーはバンドのプロデューサーを続けている。ダハ・ブラハのメンバー達は、毎年行われるゴーゴリ祭での全員女性によるキャバレー「ダハ娘」という当劇場の他のプロジェクトにも参加している。
</p>
