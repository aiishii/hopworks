		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白大鉉</b>（ベク・デヒョン、はく たいげん、<a href="." id="link_1"                                >朝</a>&#58; <span lang="ko">백대현</span>、<a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >5月15日</a> - ）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                      >囲碁</a><a href="." id="link_5"                                                >棋士</a>。<a href="." id="link_6"                                          >大邱</a>出身、<a href="." id="link_7"                                          >韓国棋院</a>に所属、九段。<a href="." id="link_8"                                                                                                          >SKガス杯新鋭プロ十傑戦</a>準優勝3回、<a href="." id="link_9"                                                                  >LG杯世界棋王戦</a>ベスト16など。
