		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 恒太郎</b>（おおの こうたろう、<a href="." id="link_1"                    >1952年</a>4月1日 - ）は、日本の<a href="." id="link_2"                                >検察官</a>、<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                     >法務事務次官</a>、<a href="." id="link_6"                                                                        >東京高等検察庁</a>検事長、<a href="." id="link_7"                                          >検事総長</a>等を歴任。また<a href="." id="link_8"                                                          >イオン</a>取締役兼<a href="." id="link_9"                                                                                                      >指名委員</a>、<a href="." id="link_10"                                                   >小松製作所</a>や<a href="." id="link_11"                                                   >伊藤忠商事</a>の<a href="." id="link_12"                               >監査役</a>を務める。
</p>
