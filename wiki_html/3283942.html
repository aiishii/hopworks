		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェリックス・アルント</b>（Felix Arndt、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                              >10月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >ラグタイム</a>音楽の<a href="." id="link_5"                                                    >ピアニスト</a>、<a href="." id="link_6"                                >作曲家</a>。<a href="." id="link_7"                    >1916年</a>に、ラグタイムとしては最初の<a href="." id="link_8"                                                                                                                                                              >ノベルティ</a>的なピアノ曲と考えられている『<i>Nola</i>』を作曲した。この曲は複雑なスタイルで、ピアニストの腕前を披瀝することが意図されている。アルントは<a href="." id="link_9"                    >1918年</a>に、世界的流行（<a href="." id="link_10"                                                             >パンデミック</a>）となった<a href="." id="link_11"                                                             >スペインかぜ</a>のために、29歳で<a href="." id="link_12"                                                             >ニューヨーク</a>に没した。
</p>
