		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青山 五郎</b>（あおやま ごろう、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >1月15日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。『<b>洋服の青山</b>』の名称で知られる紳士服チェーン大手、<b><a href="." id="link_4"                                          >青山商事</a></b>の創業者。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                                                    >府中市</a>出身。日本でいち早く郊外型店舗を導入したとされる。<a href="." id="link_7"                                                                        >讀賣テレビ放送</a>社長を務めた<a href="." id="link_8"                                          >青山行雄</a>は兄。青山商事社長の<a href="." id="link_9"                                >青山理</a>は長男。
</p>
