		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真済</b>（しんぜい、<a href="." id="link_1"                      >延暦</a>19年（<a href="." id="link_2"                  >800年</a>） - <a href="." id="link_3"                                                >貞観</a>2年<a href="." id="link_4"                                                      >2月25日</a>（<a href="." id="link_5"                  >860年</a><a href="." id="link_5"                            >3月25日</a>））は、<a href="." id="link_6"                                          >平安時代</a>前期の<a href="." id="link_7"                                >真言宗</a>の<a href="." id="link_8"            >僧</a>。父は巡察弾正<a href="." id="link_9"                                                                                                  >紀御園</a>。
<a href="." id="link_10"                     >空海</a>の<a href="." id="link_10"                          >十大弟子</a>の一人で、真言宗で初めて僧官最高位の<a href="." id="link_11"                     >僧正</a>に任ぜられた。詩文にも優れ、空海の詩文を集めた『<a href="." id="link_12"                               >性霊集</a>』を編集している。また、長く<a href="." id="link_13"                               >神護寺</a>に住し、その発展に尽力した。高雄僧正・紀僧正・柿本僧正とも称される。
</p>
