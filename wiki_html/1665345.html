<p><b>岩村 俊武</b>（いわむら としたけ、<a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                      >8月27日</a>（<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                            >10月5日</a>） - <a href="." id="link_4"                      >昭和</a>18年（<a href="." id="link_5"                    >1943年</a>）<a href="." id="link_6"                            >11月9日</a>）は、日本の<a href="." id="link_7"                                                                        >海軍</a><a href="." id="link_8"                      >軍人</a>。最終階級は海軍<a href="." id="link_9"                      >中将</a>。幼名は団次郎のち教通。<a href="." id="link_10"                     >大正</a>4年（<a href="." id="link_11"                   >1915年</a>）に俊武と改名。
</p>
