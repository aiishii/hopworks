		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠崎 徳太郎</b>（しのざき とくたろう、<a href="." id="link_1"                    >1899年</a>(<a href="." id="link_2"                      >明治</a>32年)<a href="." id="link_3"              >2月</a> - <a href="." id="link_4"                    >1984年</a>(<a href="." id="link_5"                      >昭和</a>59年)<a href="." id="link_6"                            >10月2日</a>）は、日本の<a href="." id="link_7"                      >演劇</a>指導者、<a href="." id="link_8"                      >童謡</a><a href="." id="link_9"                      >詩人</a>。
<a href="." id="link_10"                               >千葉県</a><a href="." id="link_11"                                                   >九十九里町</a>出身。<a href="." id="link_12"                                                             >千葉県師範学校</a>、<a href="." id="link_13"                                                                                           >東京外国語学校</a>英語科で学ぶ。<a href="." id="link_14"                               >文部省</a>中等教員<a href="." id="link_15"                                                             >検定試験</a>倫理科に合格、<a href="." id="link_16"                                         >初等教育</a>にたずさわりつつ児童劇、児童詩に関わった。
</p>
