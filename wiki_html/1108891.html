</p><p><a href="." id="link_5"                                          >岩波書店</a>で、<a href="." id="link_6"                    >1977年</a>から<a href="." id="link_7"                                          >田中正造</a>全集の編纂に携わり、田中を描いた『果てなき旅』で<a href="." id="link_8"                    >1979年</a>に<a href="." id="link_9"                                                    >大佛次郎賞</a>を受賞した。
