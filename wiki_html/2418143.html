		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>えとう 乱星</b>（えとう らんせい、<a href="." id="link_1"                    >1949年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >2月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>。
<a href="." id="link_5"                                >熊本県</a>生まれ。出生の翌年<a href="." id="link_6"                                                    >ポリオ</a>に罹患、以来<a href="." id="link_7"                                >車椅子</a>生活となる。<a href="." id="link_8"                    >1989年</a>、時代小説「中風越後」で小説CLUB新人賞佳作入選。<a href="." id="link_9"                    >1990年</a>、『蛍丸伝奇』を発表、作家生活に入る。
</p><p>時代伝奇小説、捕り物小説などを書く。<a href="." id="link_10"                                                                                           >日本文芸家協会</a>、<a href="." id="link_11"                                                                                 >日本推理作家協会</a>、<a href="." id="link_12"                                                                                           >日本冒険作家クラブ</a>会員。
</p>
