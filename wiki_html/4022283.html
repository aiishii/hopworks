		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻庭 英悦</b>（さくらば えいえつ、<a href="." id="link_1"                    >1956年</a> - ）は、日本の農水官僚。元<a href="." id="link_2"                                                    >農林水産省</a><a href="." id="link_3"                                                    >食料産業局</a>長兼<a href="." id="link_4"                                          >内閣官房</a><a href="." id="link_5"                                                                        >内閣審議官</a>。<a href="." id="link_6"                                >大館市</a><a href="." id="link_7"                                                              >特別顧問</a>、<a href="." id="link_8"                                          >秋田銀行</a>地方創生総合アドバイザー、<a href="." id="link_9"                                                                                                                          >日清食品ホールディングス</a><a href="." id="link_10"                               >取締役</a>、<a href="." id="link_11"                                                   >キユーピー</a>顧問。秋田県出身。
</p>
