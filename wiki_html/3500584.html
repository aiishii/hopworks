		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木マサル</b>（すずき まさる、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >テキスタイルデザイナー</a>。<a href="." id="link_4"                                                              >東京造形大学</a>造形学部デザイン学科テキスタイルデザイン専攻領域 教授。2005年に自社企画ファブリックブランド『OTTAIPNU（オッタイピイヌ）』 を立ち上げるほか、<a href="." id="link_5"                                                    >マリメッコ</a> やラプアン カンクリ のデザインも手掛ける。有限会社ウンピアット取締役。<a href="." id="link_6"                                >千葉県</a>出身、<a href="." id="link_7"                                                              >多摩美術大学</a>美術学部卒業。
</p>
