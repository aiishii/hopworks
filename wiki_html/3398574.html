		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ネリー・ナウマン</b>（Nelly Naumann, <a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >9月29日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >日本学</a>者。
</p><p>南西ドイツの<a href="." id="link_5"                                                                                                            >レラッハ</a>(<a href="/w/index.php?title=De:L%C3%B6rrach&amp;action=edit&amp;redlink=1" class="new" title="De:Lörrach (存在しないページ)">de:Lörrach</a>)に生まれ、<a href="." id="link_6"                                                              >ウィーン大学</a>で日本と中国の<a href="." id="link_7"                                >民族学</a>・<a href="." id="link_8"                                >宗教学</a>を学び、1946年に博士号を取得。中国人学者と結婚し、<a href="." id="link_9"                                          >上海</a>に移り1954年まで滞在。離婚ののち、<a href="." id="link_10"                                                   >ミュンヘン</a>の<a href="." id="link_11"                                                                                                     >バイエルン州立図書館</a>に勤務。1966年から77年まで<a href="." id="link_12"                                         >ボーフム</a>、<a href="." id="link_13"                                                                                                     >ミュンスター大学</a>、<a href="." id="link_14"                                                                                                     >フライブルク大学</a>で教え、1973年フライブルク大学の日本学教授となり、85年まで務めた。  
</p>
