		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋 閒石</b>（はし かんせき、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                          >2月3日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >11月26日</a>）は、<a href="." id="link_3"                                >石川県</a>出身の<a href="." id="link_4"                                          >俳人</a>、<a href="." id="link_5"                                                              >英文学者</a>。<a href="." id="link_6"                                                              >神戸商科大学</a>名誉教授。俳誌「白燕」（びゃくえん）創刊・代表。本名泰来（やすき）。
</p>
