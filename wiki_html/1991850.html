		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ikebe_Ryuichi.jpg" title="ファイル:Ikebe Ryuichi.jpg">ファイル:Ikebe Ryuichi.jpg</a>  <div class="thumbcaption">池邊龍一</div></div></div>
<p><b>池邊 龍一</b>（いけべ りゅういち、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                          >1月1日</a> - <a href="." id="link_4"                    >1960年</a>（<a href="." id="link_5"                      >昭和</a>35年）<a href="." id="link_6"                            >1月11日</a>）は日本の<a href="." id="link_7"                                >外交官</a>。<a href="." id="link_8"                                                                                            >内閣総理大臣秘書官</a>等を経て、<a href="." id="link_9"                                          >東洋拓殖</a>総裁として<a href="." id="link_10"                                                   >大日本帝国</a>下における<a href="." id="link_11"                               >植民地</a>経営にあたった。<a href="." id="link_12"                                                                       >第二次世界大戦</a>後<a href="." id="link_13"                                                                                                                                   >連合国軍最高司令官総司令部</a>により<a href="." id="link_14"                                         >公職追放</a>された。
</p>
