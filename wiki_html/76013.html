	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大村 政男</b>（おおむら まさお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >10月4日</a> -<a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >10月31日</a>）は、日本の<a href="." id="link_3"                                          >心理学者</a>、<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >東京府</a>出身。<a href="." id="link_7"                                                                                                                          >日本大学第二高等学校</a>、<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_8"                                          >法文学部</a><a href="." id="link_9"                                                              >心理学科</a>卒業、同大学院修士課程修了。1982年「顕現性不安の構造に関する研究」で日大<a href="." id="link_10"                                                             >文学博士</a>。<a href="." id="link_11"                                                   >少年鑑別所</a>にて<a href="." id="link_12"                                                                                       >鑑別</a>技官を務めた後、<a href="." id="link_13"                                                                                                     >日本大学文理学部</a>教授、1996年定年、名誉教授。<a href="." id="link_14"                   >2006年</a><a href="." id="link_14"                                                                       >瑞宝中綬章</a>を叙勲。1995年 <a href="." id="link_15"                                                                                 >日本応用心理学会</a>名誉会員、2000年 <a href="." id="link_16"                                                             >日本心理学会</a>名誉会員。
</p><p><a href="." id="link_17"                                                                       >血液型と性格の関係</a>に懐疑的な立場で一連の論文や著作を発表した。
</p>
