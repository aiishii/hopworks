<p>『<b>VS雀士ブランニュースターズ</b>』（ブイエスじゃんしブランニュースターズ）は、<a href="." id="link_3"                                          >ジャレコ</a>より<a href="." id="link_5"                    >1997年</a>に発売された<a href="." id="link_2"                                                                                  >アーケード</a>用<a href="." id="link_1"                                          >脱衣麻雀</a>ゲーム。
</p><p><a href="." id="link_7"                                                                                                      >基板</a>は1人用と通信対戦用があり、1人用は<a href="." id="link_6"                                                                  >メガシステム32</a>、対戦用は専用基板。
</p>
