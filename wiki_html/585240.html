		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅剛正</b>（みやけ たけまさ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >11月3日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>生まれの<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >編曲家</a>、<a href="." id="link_5"                                                                                            >ミュージシャン</a>。<a href="." id="link_6"                                                                                                                                    >神奈川県立平塚工業高等学校</a>卒業。<a href="." id="link_7"                                                                                                            >永田一直</a>が結成した<a href="." id="link_8"                                                                                            >ORGANIZATION</a>のメンバーを経て、1995年、<a href="." id="link_9"                                          >蓮実重臣</a>と結成したエレクトロニック<a href="." id="link_10"                               >軽音楽</a>ユニット<a href="." id="link_11"                                                                                         >PACIFIC 231</a>でデビュー。のちに<a href="." id="link_12"                                         >細野晴臣</a>の<a href="." id="link_13"                                                                                                   >daisyworld discs</a>からアルバム『MIYASHIRO』をリリースし、『<a href="." id="link_14"                                                                       >アカルイミライ</a>』、『<a href="." id="link_15"                                                                   >ロボコン</a>』の<a href="." id="link_16"                                         >映画音楽</a>なども担当した。
</p><p><br />
</p>
