		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:David_Rabinowitz.jpg" title="ファイル:David Rabinowitz.jpg">ファイル:David Rabinowitz.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                            >NEAT</a>プロジェクトで勤務するデイヴィッド・ラビノウィッツ</div></div></div>
<p><b>デイヴィッド・リンカーン・ラビノウィッツ</b>（David Lincoln Rabinowitz, <a href="." id="link_2"                    >1960年</a> - ）は、<a href="." id="link_3"                                                                                                                                                                            >エッジワース＝カイパー・ベルト</a>から<a href="." id="link_4"                                                              >オールトの雲</a>にかけての、太陽系外縁部の研究を行っている<a href="." id="link_5"                                                                        >アメリカ</a>の<a href="." id="link_6"                                          >天文学者</a>である。
</p><p>ラビノウィッツは<a href="." id="link_7"                                                              >イェール大学</a>の教授として教鞭を執っており、<a href="." id="link_8"                                                                                                                                          >マイケル・ブラウン</a>や<a href="." id="link_9"                                                                                                                                              >チャドウィック・トルヒージョ</a>らとともに数多くの<a href="." id="link_10"                                                                       >太陽系外縁天体</a>を発見した。
</p>
