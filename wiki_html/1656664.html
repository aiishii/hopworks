<p><b>ニコラ・シュビッチ・ズリンスキ</b> （<a href="." id="link_1"                                                              >クロアチア語</a>:<b>Nikola Šubić Zrinski</b>、<a href="." id="link_2"                                                              >ハンガリー語</a>:<b>Zrínyi Miklós</b><small>ズリーンニ・ミクローシュ</small>、<a href="." id="link_3"                    >1508年</a> - <a href="." id="link_4"                    >1566年</a><a href="." id="link_4"                          >9月7日</a>）は、<a href="." id="link_5"                                                    >クロアチア</a>の将軍で、<a href="." id="link_6"                                                                        >ハプスブルク家</a>に仕えた。彼はクロアチア貴族ズリンスキ家の出身で、1542年から1556年までクロアチアの<a href="." id="link_7"                                                >バン</a>（<a href="." id="link_8"                      >総督</a>に相当）であった。
</p>
