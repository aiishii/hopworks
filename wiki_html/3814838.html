		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">吉田公均</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1804年<br /><span class="birthplace"><a href="." id="link_1"                                >富山県</a><a href="." id="link_2"                                          >中新川郡</a><a href="." id="link_3"                                >上市町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1876年</a><br /><span class="deathplace"><a href="." id="link_5"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_7"                                          >日本画家</a></td></tr></tbody></table>
<p><b>吉田 公均</b>（よしだ こうきん、<a href="." id="link_8"                    >1804年</a>（<a href="." id="link_9"                                                >文化</a>元年） – <a href="." id="link_4"                    >1876年</a>（<a href="." id="link_10"                     >明治</a>9年））は、<a href="." id="link_11"                                         >江戸時代</a>後期から明治時代初期にかけての<a href="." id="link_12"                               >四条派</a><a href="." id="link_13"                     >絵師</a>。通称は平吉、嘉十郎。字は平吉もしくは君平。40歳代以前の号は広均で、別号に田均、栖霞、江上漁夫がある。
</p>
