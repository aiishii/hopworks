		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷部 文雄</b>（はせべ ふみお、<a href="." id="link_1"                    >1897年</a>(<a href="." id="link_2"                      >明治</a>30年)<a href="." id="link_3"                            >6月29日</a> - <a href="." id="link_4"                    >1979年</a>(<a href="." id="link_5"                      >昭和</a>54年)<a href="." id="link_6"                            >6月13日</a>）は、日本の<a href="." id="link_7"                                          >経済学者</a>。
<a href="." id="link_8"                                >愛媛県</a>出身。<a href="." id="link_9"                                                                                  >京都帝国大学</a><a href="." id="link_10"                                         >経済学部</a>卒。<a href="." id="link_11"                                                   >同志社大学</a><a href="." id="link_12"                     >教授</a>、<a href="." id="link_13"                                                   >立命館大学</a>教授、<a href="." id="link_14"                                         >龍谷大学</a>教授、77年退職。<a href="." id="link_15"                                                             >マルクス主義</a>経済学文献の翻訳を行い「<a href="." id="link_16"                               >資本論</a>」を完訳した。
</p>
