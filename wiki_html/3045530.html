		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三星 宗雄</b>（みぼし むねお、<a href="." id="link_1"                    >1950年</a> - ）は、日本の<a href="." id="link_2"                                          >心理学者</a>。<a href="." id="link_3"                                                    >神奈川大学</a><a href="." id="link_4"                                                    >人間科学部</a>人間科学科教授。専門は<a href="." id="link_5"                                                                                                                      >色彩心理学</a>、環境色彩学、実験心理学。色彩倫理学の提案者。
</p><p>研究分野として、自然界における色の分布、熱帯アマゾンの色彩に関する研究、スポーツにおける色の機能、カラーコーディネーションの研究などを行っている
</p>
