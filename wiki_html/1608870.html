		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>鈴木 千久馬</b>（すずき ちくま、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >9月7日</a>）は、<a href="." id="link_3"                                >洋画家</a>、<a href="." id="link_4"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_5"                                >福井県</a>出身。1921年<a href="." id="link_6"                                                                                        >東京美術学校</a>西洋画科卒、<a href="." id="link_7"                                          >帝展</a>に出品、1925年特選。1930年同審査員。1935年<a href="." id="link_8"                                                              >多摩美術大学</a>教授、1936年<a href="." id="link_9"                                          >文展</a>委員。1941年創元会を創立。1950年<a href="." id="link_10"                                                                                           >日展</a>運営会参事。1957年<a href="." id="link_11"                                                             >日本芸術院賞</a>受賞。1972年日本芸術院会員。1974年<a href="." id="link_12"                                                   >勲三等</a><a href="." id="link_13"                               >瑞宝章</a>受章。
</p><p>『鈴木千久馬作品集』（美術出版社、1969）がある。
</p>
