		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">シン・グヮンス</div><span class="fn">辛 光洙<br />신광수</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1929-06-27</span>) </span>1929年<a href="." id="link_1"                            >6月27日</a>（92歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >浜名郡</a><a href="." id="link_4"                                                                    >新居町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">立山 富蔵(たてやま とみぞう)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>ブカレスト工科大学機械学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">罪名</th><td>日本人を拉致し、そのパスポートで韓国に入国し、韓国で工作活動</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">刑罰</th><td>死刑。のち無期懲役に減刑。1999年に恩赦で釈放</td></tr></tbody></table>
<p><b>辛 光洙</b>（シン・グヮンス、<a href="." id="link_5"                    >1929年</a><a href="." id="link_5"                            >6月27日</a> - ）は、<a href="." id="link_6"                                          >韓国</a>の<a href="." id="link_7"                                >政治犯</a>。<a href="." id="link_8"                                                                                                                                    >日本人拉致</a>に関わった<a href="." id="link_9"                                                                                                                >北朝鮮</a>の<a href="." id="link_10"                               >スパイ</a>だった。
</p>
