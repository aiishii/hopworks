		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 俊夫</b>（いのうえ としお、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >10月16日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                      >大阪</a>近郊の<a href="." id="link_5"                      >農家</a>に生まれる。1942-46年兵役。<a href="." id="link_6"                                >野間宏</a>、<a href="." id="link_7"                                                    >小野十三郎</a>に師事。<a href="." id="link_8"                                                              >大阪文学学校</a>、<a href="." id="link_9"                                                                                            >帝塚山学院短期大学</a>で教える。<a href="." id="link_10"                   >1957年</a>詩集『野にかかる虹』で第7回<a href="." id="link_11"                       >H氏賞</a>受賞。<a href="." id="link_12"                                                                       >日本現代詩人会</a>・日本の詩祭2006で先達詩人として顕彰される。
</p>
