		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ファイヤースープレックス</b>』（英字表記：<i>FIRE SUPLEX</i>）は、<a href="." id="link_1"                    >1993年</a>に<a href="." id="link_2"                                          >ネオジオ</a>で稼動を開始した<a href="." id="link_3"                                                                                  >SNK</a>の<a href="." id="link_4"                                                                        >プロレスゲーム</a>。<a href="." id="link_5"                                                                                  >対戦型格闘ゲーム</a>『<a href="." id="link_6"                                          >龍虎の拳</a>』、『<a href="." id="link_7"                                            >餓狼伝説2</a>』に続く、100メガショックの第3弾でもある。海外タイトル名は『<b>3 COUNT BOUT</b>』。<a href="." id="link_8"                    >2018年</a><a href="." id="link_8"                              >10月11日</a>より、<a href="." id="link_9"                                                                                                                >アケアカNEOGEO</a>の1作品として<a href="." id="link_10"                           >PlayStation 4</a>、<a href="." id="link_11"                               >Nintendo Switch</a>で、同年<a href="." id="link_12"                             >10月16日</a>より<a href="." id="link_13"                 >Xbox One</a>で、それぞれ配信されている。レイティングは<a href="." id="link_14"                                                                                                                                                                                                                                                 >CERO</a>：<span style="color:#008000;"><b>B</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B012%E6%89%8D%E4%BB%A5%E4%B8%8A%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング12才以上対象ソフトの一覧">（12才以上対象）</a>。
</p>
