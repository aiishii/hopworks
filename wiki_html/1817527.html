		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧野 毅</b>（まきの つよし、<a href="." id="link_1"                    >1845年</a>5月（<a href="." id="link_2"                      >弘化</a>元年4月）－　<a href="." id="link_3"                    >1894年</a>（<a href="." id="link_4"                      >明治</a>27年）<a href="." id="link_5"                          >9月1日</a>）は、日本の<a href="." id="link_6"                                                                        >陸軍</a><a href="." id="link_7"                      >軍人</a>。陸軍<a href="." id="link_8"                      >少将</a>、<a href="." id="link_9"                                >正四位</a><a href="." id="link_10"                     >勲三等</a>。<a href="." id="link_11"                                                             >大阪砲兵工廠</a>提理。近代日本の砲兵術・製鉄事業の先駆けの一人。
</p>
