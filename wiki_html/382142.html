		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿津部 真顔</b>（しかつべの まがお、<a href="." id="link_1"                    >1753年</a>（<a href="." id="link_2"                      >宝暦</a>3年） - <a href="." id="link_3"                    >1829年</a><a href="." id="link_3"                          >7月6日</a>（<a href="." id="link_4"                      >文政</a>12年<a href="." id="link_5"                                                    >6月6日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                                    >狂歌師</a>・<a href="." id="link_8"                                                    >戯作者</a>。<b>鹿都部真顔</b>とも書く。通称は北川嘉兵衛、号に紀真顔・狂歌堂・鹿杖山人・俳諧歌場・万葉亭・四方歌垣・四方真顔・好屋翁・恋川好町など。
</p>
