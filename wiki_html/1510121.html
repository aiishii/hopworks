		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドナルド・アレン・ウォルハイム</b>（Donald Allen Wollheim、<a href="." id="link_1"                    >1914年</a>10月1日 - <a href="." id="link_2"                    >1990年</a>11月2日）はアメリカ合衆国の<a href="." id="link_3"                          >SF作家</a>・編集者・出版者・SFファンである。作品の発表は<b>デイヴィッド・グリンネル</b>（David Grinnell）などの名義で行なった。
</p><p>フューチャリアンズ（<a href="/w/index.php?title=En:Futurians&amp;action=edit&amp;redlink=1" class="new" title="En:Futurians (存在しないページ)">Futurians</a>）のメンバーであった彼は、20世紀のアメリカにおける<a href="." id="link_4"                                                                                                                          >サイエンス・フィクション</a>と<a href="." id="link_5"                                                        >SFファンダム</a>の発展に影響を与えた者の一人である。
</p>
