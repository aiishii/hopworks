		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塙 理恵</b>（はなわ りえ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >12月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                      >身長</a>は167cm、<a href="." id="link_6"                                                >血液型</a>はAB型。<a href="." id="link_7"                                                                                  >ビッグ・アップル</a>」所属。過去に<b>花輪理恵</b>という<a href="." id="link_8"                      >芸名</a>で活動していた時期がある。
</p><p>CM出演が多く、<a href="." id="link_9"                    >1999年</a>から放送されている<a href="." id="link_10"                                                   >ハラダ製茶</a>のCMで<a href="." id="link_11"                                                   >久保田民絵</a>と共演している。
</p>
