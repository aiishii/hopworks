		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョルジオ・フランシア</b>（Giorgio Francia, <a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >11月8日</a> ‐ ）は、<a href="." id="link_2"                                          >イタリア</a>の元レーシングドライバー。日本では、<b>フランチア</b>と表記されることもある。
</p><p>1972年にイタリアのフォーミュラのタイトルを獲得し、ヨーロッパのフォーミュラレースで活躍した。彼は1974年にドイツのフォーミュラ3のチャンピオン。
</p><p>その後2つの<a href="." id="link_3"                                                                >F1</a>グランプリに参加しようと1977年と1981年にF1にも参戦したが、予選通過はならなかった。
</p>
