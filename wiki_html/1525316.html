<p><b>ar</b>（アル）とは<a href="." id="link_1"                      >日本</a>の音楽<a href="." id="link_6"                                                          >バンド</a>。
<a href="." id="link_7"                                                          >ロック</a>、<a href="." id="link_8"                                                    >エレクトロ</a>、<a href="." id="link_9"                                          >ミニマル</a>、<a href="." id="link_10"                                                             >アンビエント</a>、<a href="." id="link_11"                                                                       >フォーク</a>をベースに様々な音楽要素を取り入れた4人組バンドである。
活動の幅は広く、CM、映画、舞台、コンテンポラリーダンス等への楽曲提供も行っている。
</p>
