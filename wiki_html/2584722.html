		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>最首公司</b>（さいしゅ こうじ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >2月26日</a>- ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>。
</p><p>東京生まれ。1956年<a href="." id="link_3"                                          >上智大学</a>新聞学科卒業。<a href="." id="link_4"                                          >東京新聞</a>入社。社会部、編集企画委員、経済部、編集委員、<a href="." id="link_5"                                          >中日新聞</a>編集委員。<a href="." id="link_6"                      >中東</a>、<a href="." id="link_7"                                                    >エネルギー</a>問題を担当。<a href="." id="link_8"                                                                                                                                                              >イスラム経済研究会</a>会員。エネルギー業界を代表する「石油文化賞」、「エネルギーフォーラム／普及啓発賞」受賞。日本アラブ協会理事、<a href="." id="link_9"        >NPO</a><a href="." id="link_10"                                         >燃料電池</a>・<a href="." id="link_11"                                                                                           >水素エネルギー</a>・ネットワーク理事、（社）海洋産業研究会客員研究員、最首事務所代表。
</p>
