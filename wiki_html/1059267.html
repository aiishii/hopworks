		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚田 祥雄</b>（つかだ よしお、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >6月29日</a> - ）は<a href="." id="link_2"                                                                        >JRA</a>・<a href="." id="link_3"                                                                                                                          >美浦トレーニングセンター</a>の<a href="." id="link_4"                                          >藤沢和雄</a><a href="." id="link_5"                      >厩舎</a>に所属していた元<a href="." id="link_6"                      >騎手</a>。<a href="." id="link_7"                                >北海道</a>出身。身長157.3センチメートル、体重45.5キログラム、<a href="." id="link_8"                                                >血液型</a>O型。騎手免許は<a href="." id="link_9"                                          >平地競走</a>、<a href="." id="link_10"                                         >障害競走</a>両方の免許を所持していたが障害レースの騎乗経験はなかった。
</p>
