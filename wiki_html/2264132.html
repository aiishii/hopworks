		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 功</b>（かとう いさお、<a href="." id="link_1"                      >昭和</a>17年（<a href="." id="link_2"                    >1942年</a>）<a href="." id="link_3"                          >8月9日</a> - ）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。元<a href="." id="link_6"                                >厚生省</a>職員、<a href="." id="link_7"                                                    >環境庁</a>職員。元<a href="." id="link_8"                                                                                                                                          >米子商工会議所</a>青年部代表<a href="." id="link_9"                      >理事</a>。
</p><p>元加藤商事会長<a href="." id="link_10"                               >加藤章</a>の四男。元三井銀総合研究所<a href="." id="link_11"                     >社長</a><a href="." id="link_12"                                                                                                                                     >加藤裕</a>は長兄。
</p>
