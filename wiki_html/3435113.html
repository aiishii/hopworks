		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>真 流行り神</b>」（しん はやりがみ）は、<a href="." id="link_1"                                                                                            >日本一ソフトウェア</a>が発売しているコンピュータゲームシリーズ。主人公である警察官が、<a href="." id="link_2"                                          >都市伝説</a>にまつわる事件を解決していくという内容の<a href="." id="link_3"                                >ホラー</a><a href="." id="link_4"                                                                                                      >アドベンチャーゲーム</a>で、同社の「<a href="." id="link_5"                                                                                                                                                          >流行り神 警視庁怪異事件ファイル</a>」（以下「旧作」と表記）の雰囲気や世界観を受け継ぎつつ、キャラクターは一新されている。
</p><p>ラインナップは以下の通り。
