		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>末永 俊郎</b>（すえなが としろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >5月31日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >7月8日</a>）は、<a href="." id="link_3"                      >日本</a>の心理学者、<a href="." id="link_4"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_5"                                                                                        >浪速高等学校</a>を経て、1943年<a href="." id="link_6"                                                                                  >東京帝国大学</a>心理学科卒、東大文学部助教授、教授、1982年定年退官、<a href="." id="link_7"                                          >日本大学</a>教授。1989年帝京大学教授、1997年定年。1994年 <a href="." id="link_8"                                                              >日本心理学会</a>名誉会員。2007年、肺炎による呼吸器不全のため86歳で死去した。
</p>
