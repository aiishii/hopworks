		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶原 にき</b>（かじわら にき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>・<a href="." id="link_3"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_4"                    >1993年</a>頃より<a href="." id="link_5"                                >同人誌</a>で活動を始める。第4回コバルトイラスト大賞に佳作入選。線の細い日本画のような絵が特徴的。
</p><p>イラストレーターとしては、<a href="." id="link_6"                                                              >コバルト文庫</a>から刊行されている<a href="." id="link_7"                                                    >須賀しのぶ</a>や<a href="." id="link_8"                                                    >崎谷はるひ</a>らの作品を多く担当した。
</p>
