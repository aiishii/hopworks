<p><b>高屋 直弘</b>（たかや なおひろ、<a href="." id="link_1"                    >1886年</a>（明治19年）9月 - <a href="." id="link_2"                    >1947年</a>（昭和22年）6月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >耕地整理</a><a href="." id="link_5"                                >技術者</a>、測量技師、<a href="." id="link_6"                                                    >都市計画家</a>。<a href="." id="link_7"                                                     >玉川地域#玉川全円耕地整理事業</a>の測量・耕地整理設計を手がけた人物。世田谷区等々力にある<a href="." id="link_8"                                                                                                            >玉川神社</a>に玉川村村長として玉川村全域の耕地整理と道路整備（宅地造成）を完成させた人物である豊田正冶の豊田正冶翁頌徳碑という石碑と並んで、高屋の留魂碑がある。<a href="." id="link_9"                                >高知市</a>本与力町生まれ。
</p>
