		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シュテファニー・ツー・ホーエンローエ＝ヴァルデンブルク＝シリングスフュルスト</b>（<b>Stéphanie Prinzessin zu Hohenlohe-Waldenburg-Schillingsfürst</b>, <a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >9月16日</a> <a href="." id="link_2"                                          >ウィーン</a> - <a href="." id="link_3"                    >1972年</a><a href="." id="link_3"                            >6月13日</a> <a href="." id="link_4"                                                    >ジュネーヴ</a>）は、<a href="." id="link_5"                                                    >ハンガリー</a>国籍の<a href="." id="link_6"                                                              >オーストリア</a>貴族女性、スパイ。<a href="." id="link_7"                                          >ユダヤ</a>系の出自でありながら、<a href="." id="link_8"                                                                        >第二次世界大戦</a>勃発直前まで<a href="." id="link_9"                                                                        >ナチス・ドイツ</a>政府の対英協調工作のための諜報活動に従事した。
</p>
