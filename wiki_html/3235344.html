	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:General_Foods_1937_Specimen_Stock_Certificate.jpg" title="ファイル:General Foods 1937 Specimen Stock Certificate.jpg">ファイル:General Foods 1937 Specimen Stock Certificate.jpg</a>  <div class="thumbcaption">ゼネラルフーヅ・コーポレーションの1937年の<a href="." id="link_1"                      >株券</a>。</div></div></div>
<p><b>ゼネラルフーヅ</b> (<span lang="en">General Foods</span>) は、現在は、アメリカ合衆国の食品メーカー<a href="." id="link_2"                                                                                                                                                                  >モンデリーズ</a>グループの<a href="." id="link_3"                                          >コーヒー</a>ブランドである。
</p><p><a href="." id="link_4"                    >1989年</a>までは独立した食品メーカーの<b>ゼネラルフーヅ・コーポレーション</b>(<a href="/w/index.php?title=En:General_Foods&amp;action=edit&amp;redlink=1" class="new" title="En:General Foods (存在しないページ)"><span lang="en">General Foods</span></a>)だった。<a href="." id="link_5"                    >1895年</a>設立、最終的な本社所在地は<a href="." id="link_6"                                                                        >ニューヨーク州</a><a href="." id="link_7"                                                                                                                                                                                                            >タリータウン</a>。
</p>
