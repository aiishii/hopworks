		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Daishiro_Takagi.jpg" title="ファイル:Daishiro Takagi.jpg">ファイル:Daishiro Takagi.jpg</a>  <div class="thumbcaption">高木第四郎</div></div></div>
<p><b>高木 第四郎</b>（たかぎ だいしろう、旧姓・<b>宮崎</b>、<a href="." id="link_1"                    >1862年</a>9月13日（<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                      >8月20日</a>） - <a href="." id="link_4"                    >1952年</a>（<a href="." id="link_5"                      >昭和</a>27年）12月12日）は、日本の政治家（県会議員、<a href="." id="link_6"                      >郡会</a>議員、市会議員、<a href="." id="link_7"                                >衆議院</a>議員）、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                >弘乳舎</a>、<a href="." id="link_10"                     >牛乳</a>搾取業。九州新聞（現・<a href="." id="link_11"                                                             >熊本日日新聞</a>）社長。族籍は熊本県<a href="." id="link_12"                     >平民</a>。
</p>
