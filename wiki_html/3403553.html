		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅川 要</b>（あさかわ かなめ、<a href="." id="link_1"                    >1946年</a> - ）は、東洋医学研究者、<a href="." id="link_2"                                >鍼灸師</a>。
</p><p>東京都生まれ。1971年<a href="." id="link_3"                                                    >早稲田大学</a>第一文学部東洋史学科卒、<a href="." id="link_4"                                                                        >中国通信社</a>勤務。1975年<a href="." id="link_5"                                                                                                                                                    >東京高等鍼灸学校</a>卒。<a href="." id="link_6"                                                                                                            >横山瑞生</a>に師事。<a href="." id="link_7"                                                                        >白鬚橋病院</a>、<a href="." id="link_8"                                                                                                                      >富士見病院</a>勤務を経て浅川鍼灸治療院開業。<a href="." id="link_9"                                                                                                                                                                        >東京中医鍼灸センター</a>院長、<a href="." id="link_10"                                                                                                     >東京医療福祉専門学校</a>教員養成科講師、『中医臨床』誌顧問、日本中医学会理事。1977年『鍼灸学』で<a href="." id="link_11"                                                                                           >日本翻訳出版文化賞</a>受賞。
</p>
