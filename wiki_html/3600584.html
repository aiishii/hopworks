	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vevent" style="width:22em"><caption>ナルヴァ条約</caption><tbody><tr><th scope="row" style="text-align:left;white-space:nowrap">種類</th><td>同盟</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">署名</th><td>1704年<a href="." id="link_1"                            >8月19日</a>（<a href="." id="link_2"                                                    >ユリウス暦</a>）<br />1704年<a href="." id="link_3"                            >8月30日</a>（<a href="." id="link_4"                                                              >グレゴリオ暦</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">署名場所</th><td class="location"><a href="." id="link_5"                                          >ナルヴァ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">締約国</th><td class="plainlist">ロシア・ツァーリ国<br /><a href="." id="link_6"                                                                                                                                                                  >ポーランド＝リトアニア共和国</a>（<a href="." id="link_7"                                                                                            >サンドミェシュ連盟</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">言語</th><td><a href="." id="link_8"                                          >ロシア語</a></td></tr></tbody></table>
<p><b>ナルヴァ条約</b>（ナルヴァじょうやく、<a href="." id="link_9"                      >英語</a>&#58; <span lang="en">Treaty of Narva</span>）は、<a href="." id="link_10"                                                   >大北方戦争</a>中の<a href="." id="link_11"                   >1704年</a><a href="." id="link_11"                           >8月30日</a>（<a href="." id="link_2"                                                    >ユリウス暦</a>8月19日）に締結された条約。<a href="." id="link_6"                                                                                                                                                                  >ポーランド＝リトアニア共和国</a>において<a href="." id="link_12"                                                                                                                                 >アウグスト2世</a>に忠誠な<a href="." id="link_7"                                                                                            >一派</a>が<a href="." id="link_13"                                                                                 >ザクセン選帝侯領</a>と<a href="." id="link_14"                                                                                           >ロシア・ツァーリ国</a>の<a href="." id="link_15"                                                                                           >反スウェーデン同盟</a>に参加した。
</p>
