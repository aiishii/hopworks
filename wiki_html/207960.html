<p><b>孔 穎達</b>（く えいたつ、 <a href="." id="link_1"                  >574年</a>（<a href="." id="link_2"                                                >建徳</a>3年） - <a href="." id="link_3"                  >648年</a><a href="." id="link_3"                              >10月10日</a>（<a href="." id="link_4"                                      >貞観</a>22年<a href="." id="link_5"                                                      >9月18日</a>））は、<a href="." id="link_6"                      >中国</a>初<a href="." id="link_7"            >唐</a>の<a href="." id="link_8"                                >儒学者</a>。<a href="." id="link_9"            >字</a>は<b>沖遠</b>、諡は<b>憲</b>。<a href="." id="link_10"                     >冀州</a>衡水県（現在の<a href="." id="link_11"                               >河北省</a><a href="." id="link_12"                               >衡水市</a><a href="." id="link_13"                               >桃城区</a>）の出身。<a href="." id="link_14"                     >孔子</a>の32世の孫と称している。秦王府十八学士のひとりに挙げられた。
</p><p>名前の<a href="." id="link_15"                               >日本語</a>読みに関しては、<a href="." id="link_16"                     >漢音</a>では「こうえいたつ」であるが、<a href="." id="link_17"                                         >平安時代</a>以来の慣行で<a href="." id="link_18"                     >呉音</a>の「くえいたつ」「くようだつ」などと読み習わされる。
</p>
