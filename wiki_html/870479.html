		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Voices Of KOREA/JAPAN</b>（ヴォイセズ・オブ・コリア・ジャパン）は<a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                      >歌手</a>による企画<a href="." id="link_4"                                                              >ユニット</a>である。2002年に行われた日韓共同開催による<a href="." id="link_5"                                                                                >FIFAワールドカップ</a>の公式ソングを歌うために結成。2002年5月30・31日にソウルで開催されたワールドカップ前夜祭・開会式・開幕式に参加。韓国で公式に放送された初めての日本語詞の歌として歴史的な1位を獲得した。
</p>
