<p><b>真鍋 康正</b>（まなべ やすまさ、<a href="." id="link_6"                    >1976年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_2"                                >香川県</a>を本拠とすることでんグループ<a href="." id="link_7"                      >代表</a>で、<a href="." id="link_8"                                                                                  >高松琴平電気鉄道</a>社長、<a href="." id="link_9"                                                              >ことでんバス</a>社長、<a href="." id="link_10"                                                                                 >ことでんサービス</a>社長、<a href="." id="link_11"                                                                                                     >アイル・パートナーズ</a>社長などを務める。
</p>
