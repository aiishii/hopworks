		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘルマン・アーダム・フォン・カンプ</b>（Hermann Adam von Kamp、<a href="." id="link_1"                    >1796年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >1867年</a><a href="." id="link_2"                              >11月26日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の教育学者・作家・作詞家である。
彼が<a href="." id="link_4"                    >1818年</a>に書き、<a href="." id="link_5"                    >1829年</a>に発表した歌『五月はものみなあらたに（<i>Alles neu macht der Mai</i>）』 は、ドイツ語で書かれた貴重な文化的遺産ともいうべき楽曲の一つである。
</p>
