<p><b>大河原 亀文</b>（おおかわら かめぶみ/きぶん、<a href="." id="link_1"                                          >安永</a>2年（<a href="." id="link_2"                    >1773年</a>） - <a href="." id="link_3"                      >天保</a>2年<a href="." id="link_4"                                                      >10月7日</a>（<a href="." id="link_5"                    >1831年</a><a href="." id="link_5"                              >11月10日</a>））は<a href="." id="link_6"                                >武蔵国</a>（現・<a href="." id="link_7"                                >埼玉県</a>）の<a href="." id="link_8"                      >文人</a>、風刺<a href="." id="link_9"                                >小説家</a>。本名は包章。通称は文左衛門。<a href="." id="link_10"           >字</a>は夷彦。号に周滑平、非虚陳人、賤之屋など。
</p><p>武蔵国<a href="." id="link_11"                               >高麗郡</a>飯能村（現・埼玉県<a href="." id="link_12"                               >飯能市</a>）生まれ。薬屋の亀屋を創業。家業のかたわら、<a href="." id="link_13"                     >漢詩</a>、批評、<a href="." id="link_14"                     >風刺</a>、<a href="." id="link_15"                     >和歌</a>、<a href="." id="link_16"                     >俳句</a>などの著作を残す。また、風刺<a href="." id="link_9"                                >小説家</a>として、<a href="." id="link_17"                                         >大窪詩仏</a>や<a href="." id="link_18"                                         >大田錦城</a>ら一流の学者などを揶揄した「学者必読妙々奇談」を書いたことが有名。
</p>
