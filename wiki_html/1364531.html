<p><b>ランバート、ヘンドリックス&amp;ロス</b>（Lambert, Hendricks &amp; Ross）は、アメリカ合衆国の<a href="." id="link_1"                                                                        >ヴォーカリーズ</a>・トリオである。<a href="." id="link_2"                    >1957年</a>に結成し、初期のメンバーは、<a href="." id="link_3"                                                                                                                                                              >デイヴ・ランバート</a>、<a href="." id="link_4"                                                                                                                                                                                  >ジョン・ヘンドリックス</a>および<a href="." id="link_5"                                                                                                                                >アニー・ロス</a>で、<a href="." id="link_6"                    >1962年</a>にロスは脱退し、バヴァンが加入し、ランバート、ヘンドリックス&amp;バヴァンとなった。
</p>
