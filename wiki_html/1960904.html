		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白石 まみ</b>（しらいし まみ）は、日本の<a href="." id="link_1"                                >脚本家</a>、<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                          >神奈川県</a>出身
。<a href="." id="link_4"                                                                        >日本脚本家連盟</a>会員。
</p><p><a href="." id="link_5"                                                                                                                >神奈川県立厚木高等学校</a>を経て<a href="." id="link_6"                                                    >早稲田大学</a>教育学部国語国文学科卒業後、<a href="." id="link_7"                      >雑誌</a><a href="." id="link_8"                                >編集者</a>を経て脚本家に転身。妹は<a href="." id="link_9"                      >歌手</a>･<a href="." id="link_10"                                                   >司会者</a>の<a href="." id="link_11"                                                   >白石のぞみ</a>。
</p>
