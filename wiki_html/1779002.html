		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポリーナ・セミオノワ</b>（<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru"><b>Поли́на Алекса́ндровна Семио́нова</b></span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn">Polina Semionova</span>, <a href="." id="link_3"                    >1984年</a><a href="." id="link_3"                            >9月13日</a> - ）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                                                        >バレエダンサー</a>。2002年より<a href="." id="link_6"                                                                                                      >ベルリン国立バレエ団</a>のプリンシパル。2012年に<a href="." id="link_7"                                                                                                                                              >アメリカン・バレエ・シアター</a>にプリンシパルとして移籍。ミハイロフスキー・バレエのゲスト・アーティストでもある。細めの体型（身長170cm、体重50kg）で繰り出す尖鋭的な踊りが持ち味で、とりわけ『<a href="." id="link_8"                                          >白鳥の湖</a>』での評価が高い。
</p>
