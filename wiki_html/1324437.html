		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八方山 主計</b>（やかたやま かずえ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >3月4日</a>）は、<a href="." id="link_3"                                                    >出羽海部屋</a>にかつて所属し、<a href="." id="link_4"                              >1940年代</a>から<a href="." id="link_5"                              >1950年代</a>にかけて活躍した<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>である。<a href="." id="link_8"                                >熊本県</a><a href="." id="link_9"                                >菊池郡</a><a href="." id="link_10"                               >泗水町</a>（現在の<a href="." id="link_11"                               >菊池市</a>）出身、本名は安武 計（やすたけ かずえ）。最高位は西<a href="." id="link_12"                     >前頭</a>筆頭（<a href="." id="link_13"                   >1951年</a>5月場所）。現役時代の体格は180cm、131kg。得意手は左四つ、寄り。
</p>
