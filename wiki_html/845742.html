		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>常曻 正</b>（つねのぼり ただし、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >3月30日</a> - 没年不詳）は、<a href="." id="link_2"                                >岡山県</a><a href="." id="link_3"                                >岡山市</a>出身で<a href="." id="link_4"                                                    >出羽海部屋</a>に所属していた<a href="." id="link_5"                      >昭和</a>年間の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は門野正。身長174cm、体重102kg。最高位は<a href="." id="link_8"                      >十両</a>筆頭。1923年1月に番付につき、1928年1月場所に十両に昇進した。しかし、1932年1月、最高位の十両筆頭にあがったところで<a href="." id="link_9"                                                    >春秋園事件</a>により脱退し、そのまま復帰しなかった。
</p><p>幕下から十両にかけて、<a href="." id="link_10"                                                   >双葉山定次</a>と2勝2敗の五分の対戦成績を残している。
</p>
