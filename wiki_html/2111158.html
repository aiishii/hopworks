		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉川 うたた</b>（よしかわ うたた、<a href="." id="link_1"                          >6月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>出身。女性。<a href="." id="link_5"                                                >血液型</a>はAB型。<a href="." id="link_6"                                                                                                                          >埼玉県立川越女子高等学校</a>卒業。
</p><p>デビューがいつであるかは本人も「投稿したんでもないし、なしくずしに描き始めたのか」わからないそうで、「1990年頃に、今は亡き<a href="." id="link_7"                                          >大陸書房</a>の『<a href="." id="link_8"                                                                                                                                                          >ホラーハウス</a>』あたりで体験物か短い話を描いたのがデビューではないかと…」と話している。代表作は『<a href="." id="link_9"                                                    >すっくと狐</a>』（<a href="." id="link_10"                                         >ぶんか社</a>）、『<a href="." id="link_11"                                                                                                                                                   >黄昏堂へようこそ</a>』（<a href="." id="link_12"                                         >秋田書店</a>）。
</p>
