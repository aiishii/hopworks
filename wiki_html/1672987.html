</p><p><a href="." id="link_6"                                                                                        >ヨーク大学</a>大学院で博士号取得。現在、<a href="." id="link_7"                                                              >オレゴン大学</a>の社会学教授および『<a href="." id="link_8"                                                                                                      >マンスリー・レヴュー</a>』編集者。
