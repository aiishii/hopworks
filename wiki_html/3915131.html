		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パスカル・ガスンズ</b>（<a href="." id="link_1"                                                    >ルンディ語</a>&#58; <span lang="rn">Pascal Gasunzu</span>）は、<a href="." id="link_2"                                          >ブルンジ</a>の<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                      >大使</a>。<a href="." id="link_5"                    >2011年</a>から<a href="." id="link_6"                    >2017年</a>にかけて<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E4%B8%AD%E8%8F%AF%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD%E3%83%96%E3%83%AB%E3%83%B3%E3%82%B8%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在中華人民共和国ブルンジ大使の一覧 (存在しないページ)">在中華人民共和国大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%B8%83%E9%9A%86%E8%BF%AA%E9%A9%BB%E5%8D%8E%E5%A4%A7%E4%BD%BF%E5%88%97%E8%A1%A8&amp;action=edit&amp;redlink=1" class="new" title="Zh:布隆迪驻华大使列表 (存在しないページ)">中国語版</a>、<a href="/w/index.php?title=En:List_of_ambassadors_of_Burundi_to_China&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of Burundi to China (存在しないページ)">英語版</a>）</span></span>であった。彼はまた、非常駐の<a href="." id="link_7"                                                                                                                                                    >駐日大使</a>、在<a href="." id="link_8"                                          >ベトナム</a>大使を務めている。
</p>
