		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 雄一</b>（はしもと ゆういち、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >人文地理学</a>者。<a href="." id="link_4"                                                                                                                                                                            >北海道大学大学院文学研究科・文学部</a>教授。専門は、<a href="." id="link_5"                                                    >都市地理学</a>、<a href="." id="link_6"                                                              >地理情報科学</a>。
</p><p>都市の社会経済活動の時空間構造を、<a href="." id="link_7"                                                                                  >地理情報システム</a> (GIS) を用いて分析している。主宰する研究室は北海道においてGISに関する<a href="." id="link_8"                                          >産学官連携</a>の中心拠点となっており、積雪寒冷地の生活環境についての分析にも取り組んでいるが、GIS技法に関連する編書や、<a href="." id="link_9"                                                    >東南アジア</a>を分析対象とした著書も発表している。
</p>
