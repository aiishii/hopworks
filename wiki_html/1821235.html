	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takatori_Koreyoshi_statue_at_Seikei_Park.jpg" title="ファイル:Takatori Koreyoshi statue at Seikei Park.jpg">ファイル:Takatori Koreyoshi statue at Seikei Park.jpg</a>  <div class="thumbcaption">西渓公園の銅像</div></div></div>
<p><b>高取 伊好</b>（たかとり これよし、<a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                              >12月15日</a>（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                        >11月12日</a>） - <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）<a href="." id="link_6"                          >1月7日</a>）は、<a href="." id="link_7"                      >明治</a>時代に活躍した<a href="." id="link_8"                                >佐賀藩</a>出身の<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_10"                     >炭鉱</a>技術者である。<a href="." id="link_11"                     >漢詩</a>も嗜み西渓と号した。<a href="." id="link_12"                               >正六位</a>。
</p><p><a href="." id="link_13"                                                   >法律家</a>で<a href="." id="link_14"                                                         >元老院議員</a>を務めた<a href="." id="link_15"                               >鶴田皓</a>は実兄。<a href="." id="link_16"                                                 >Z旗</a>のTakaこと<a href="." id="link_17"                                                             >高取ヒデアキ</a>とNobuこと高取伸和は曾孫。
</p>
