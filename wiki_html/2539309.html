<p><b>大童山文五郎</b>（だいどうざん ぶんごろう、本名：塩野 文五郎、<a href="." id="link_3"                      >天明</a>8年<a href="." id="link_4"                                                      >2月15日</a>（<a href="." id="link_5"                    >1788年</a><a href="." id="link_5"                            >3月22日</a>） - <a href="." id="link_6"                      >文政</a>5年<a href="." id="link_7"                                                        >12月20日</a>（<a href="." id="link_8"                    >1823年</a><a href="." id="link_8"                            >1月31日</a>））は<a href="." id="link_9"                                          >江戸時代</a>の相撲力士。<a href="." id="link_10"                               >山形県</a>出身。最高位は西<a href="." id="link_11"                     >前頭</a>5枚目（1805年2月場所）。現役時代の体格は159cm、169kg（成年時）。
</p>
