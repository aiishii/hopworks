		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第7代<a href="." id="link_1"                                                                                                                >ウェストモーランド伯爵</a><b>ジョン・フェイン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">John Fane, 7th Earl of Westmorland</span>、<a href="." id="link_3"                    >1685年</a><a href="." id="link_3"                            >3月24日</a> – <a href="." id="link_4"                    >1762年</a><a href="." id="link_4"                            >8月26日</a>）は、イギリスの軍人、政治家、貴族。1691年から1733年まで<b>ジョン・フェイン閣下</b>の<a href="." id="link_5"                                          >儀礼称号</a>を、1733年から1736年まで<b>キャザーロー卿</b>の儀礼称号を使用した。
</p>
