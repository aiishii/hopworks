<p><b>東部線マーヘク支線</b>（とうぶせんマーヘクしせん、<a href="." id="link_4"                                          >ドイツ語</a>&#58; <span lang="de"><b>Marchegger Ostbahn</b></span>）とは、<a href="." id="link_5"                                                                                                      >オーストリア連邦鉄道</a>の鉄道線のひとつである。路線番号は<b>910</b>。<a href="." id="link_6"                                                              >オーストリア</a>の首都<a href="." id="link_7"                                          >ヴィーン</a>と、<a href="." id="link_8"                                                                                  >スロヴァキア</a>の首都<a href="." id="link_9"                                                                        >ブラチスラヴァ</a>を、最短経路で結ぶ路線である。
</p>
