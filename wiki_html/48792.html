<p><b>“ドク”ジョン・ヘンリー・ホリデイ</b>（John Henry "Doc" Holiday、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >1887年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の西部開拓時代の<a href="." id="link_4"                                          >ガンマン</a>、ギャンブラー。歯学博士の称号を持っていたため、<b>"ドク</b>"と呼ばれた。
</p>
