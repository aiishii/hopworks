<p><b>呉 鎮</b>（ご ちん、Wu Zhen、<a href="." id="link_1"                    >1280年</a><a href="." id="link_1"                            >8月12日</a>（<a href="." id="link_2"                                                          >至元</a>17年<a href="." id="link_3"                                                      >7月16日</a>） - <a href="." id="link_4"                    >1354年</a>（<a href="." id="link_5"                      >至正</a>14年））は、<a href="." id="link_6"                                      >元代</a>の文人画家。字は仲圭、号を梅花道人（梅道人）・梅花和尚。<a href="." id="link_7"                                >嘉興府</a><a href="." id="link_8"                                >嘉興県</a>魏塘（現在の<a href="." id="link_9"                                >浙江省</a><a href="." id="link_10"                               >嘉興市</a><a href="." id="link_11"                               >嘉善県</a>）出身。<a href="." id="link_12"                               >黄公望</a>・<a href="." id="link_13"                     >倪瓚</a>・<a href="." id="link_14"                                               >王蒙</a>と並ぶ<a href="." id="link_15"                                                   >元末四大家</a>の一人で、元の<a href="." id="link_16"                               >山水画</a>様式を確立した。
</p>
