<p><b>李 克用</b>（り こくよう、<a href="." id="link_1"                      >大中</a>10年<a href="." id="link_2"                                                      >9月22日</a>（<a href="." id="link_3"                  >856年</a><a href="." id="link_3"                              >10月24日</a>） - <a href="." id="link_4"                                                                    >開平</a>2年<a href="." id="link_5"                                                      >1月20日</a>（<a href="." id="link_6"                  >908年</a><a href="." id="link_6"                            >2月24日</a>））は、<a href="." id="link_7"                      >中国</a>の<a href="." id="link_8"            >唐</a>末の<a href="." id="link_9"                      >軍閥</a>指導者。<a href="." id="link_10"                     >突厥</a><a href="." id="link_11"                               >沙陀部</a>出身。<a href="." id="link_12"                     >後唐</a>の太祖武帝と追号された。荘宗<a href="." id="link_13"                               >李存勗</a>の父で、明宗<a href="." id="link_14"                               >李嗣源</a>の<a href="." id="link_15"                     >仮父</a>。唐末期に鴉軍と呼ばれる精鋭兵を率いて<a href="." id="link_16"                     >黄巣</a>の乱鎮定に功績を挙げ、<a href="." id="link_17"                               >朱全忠</a>と激しい権力争いを繰り広げたが、中途で病死した。<b><a href="." id="link_18"                               >独眼龍</a></b>の異名を持つ猛将であった。
</p>
