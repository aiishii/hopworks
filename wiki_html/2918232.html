		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上村映雄</b>（うえむら てるお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月22日</a>-　<a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >10月11日</a>）は、<a href="." id="link_3"                                >曹洞宗</a>の僧侶、児童教育者。
東京府（現東京都中野区）曹洞宗<a href="." id="link_4"                                >保善寺</a>に生まれる。1951年<a href="." id="link_5"                                          >駒澤大学</a>文学部仏教学科卒、中野区立桃丘小学校教諭等をへて<a href="." id="link_6"                                          >鶴見大学</a>女子短期大学部教授、同附属三松幼稚園園長。1985年退職。保善寺住職、学校法人<a href="." id="link_7"                                                                                                                      >保善寺学園</a>理事長、ほぜんじ幼稚園園長、社団法人日本仏教保育協会理事長、仏教文化講座主宰。
</p>
