		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩本 久則</b>（いわもと きゅうそく、いわもと ひさのり<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"              >3月</a> －）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                                >高知市</a>出身。<a href="." id="link_5"                                                                                            >高知市立城北中学校</a>在籍中から漫画に熱中していた。同期生に<a href="." id="link_6"                                          >俳人</a>の<a href="." id="link_7"                                                    >松田ひろむ</a>がいる。1954年、中学校を卒業後、<a href="." id="link_8"                                                    >海上自衛隊</a>に入る。1967年に漫画家として独立。
</p><p><a href="." id="link_9"                                                    >近藤日出造</a>のあとを受けて「<a href="." id="link_10"                                         >読売新聞</a>」2面の<a href="." id="link_11"                                                                                                           >時事漫画</a>（<a href="." id="link_12"                                                                                                           >政治漫画</a>）を描く。ナンセンス漫画に属する。
</p><p>環境保護、<a href="." id="link_13"                                         >バードウォッチング</a>、<a href="." id="link_14"                                                                                                     >ホエールウォッチング</a>でも知られ、特に<a href="." id="link_15"                               >鯨</a>の保護に力を入れている。
</p>
