		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 嘉高</b>（くどう よしたか、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >1月22日</a>-）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                        >有線ラジオ放送</a><a href="." id="link_5"                      >会社</a>大手である<a href="." id="link_6"                                                                        >キャンシステム</a>の<a href="." id="link_7"                                                    >代表取締役</a>や<a href="." id="link_8"                                          >業界団体</a>である<a href="." id="link_9"                                                                                                      >全国有線音楽放送協会</a><a href="." id="link_10"                     >理事</a>を務める。キャンシステムが<a href="." id="link_11"             >USEN-NEXT HOLDINGS</a>の<a href="." id="link_12"                                                                       >完全子会社</a>となるとUSEN-NEXT HOLDINGSの<a href="." id="link_13"                               >取締役</a>を兼任した。
</p>
