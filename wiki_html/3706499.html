		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 賢一郎</b>（なかむら けんいちろう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >5月28日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                          >8月2日</a>）は、日本の経済学者。
</p><p><a href="." id="link_3"                                >新潟県</a>出身。<a href="." id="link_4"                                          >明治大学</a>政経学部卒、1958年同大学院政治経済学部修了、1975年「現代経済学の系譜」で<a href="." id="link_5"                                                                        >経済学博士</a>。明治大学助教授、教授。56歳で死去した。<a href="." id="link_6"                                          >関未代策</a>に師事した。
</p>
