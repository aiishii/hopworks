<p><b>森狙仙</b>（もり そせん、<a href="." id="link_1"                    >1747年</a>（<a href="." id="link_2"                      >延享</a>4年） - <a href="." id="link_3"                    >1821年</a><a href="." id="link_3"                            >8月18日</a>（<a href="." id="link_4"                      >文政</a>4年<a href="." id="link_5"                                                      >7月21日</a>））は<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >江戸時代</a>後期の絵師。通称は八兵衛、名を守象、<a href="." id="link_8"            >字</a>は叔牙。号としては<b>祖仙</b>、<b>如寒斎</b>、<b>霊明庵</b>、屋号の花屋も用いた。
</p><p><a href="." id="link_9"                                >狩野派</a>や<a href="." id="link_10"                                         >円山応挙</a>などの影響を受けながら独自の画風を追求し、養子<a href="." id="link_11"                               >森徹山</a>へと連なる<b>森派の祖</b>となった。主として動物画を描き、とりわけ得意とした猿画の代表作として『秋山遊猿図』がある。
</p>
