<p><b>張 涛</b>（チャン・タオ、张涛、ちょう とう、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                            >3月23日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >浙江省</a><a href="." id="link_6"                                >嘉興</a>出身、<a href="." id="link_7"                                                              >中国囲棋協会</a>に所属、七段。<a href="." id="link_8"                                                                                                              >CCTV電視快棋戦</a>優勝、<a href="." id="link_9"                                                                                                                                              >三星火災杯</a>ベスト8など。
</p>
