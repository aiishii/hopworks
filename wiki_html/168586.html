		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バリトン伊藤</b>（ばりとんいとう、本名：伊藤浩秋（いとうひろあき）、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >8月1日</a> - ）は、<a href="." id="link_2"                                >秋田県</a><a href="." id="link_3"                                >本荘市</a>（現・<a href="." id="link_4"                                                    >由利本荘市</a>）出身の<a href="." id="link_5"                                                                                  >ローカルタレント</a>、<a href="." id="link_6"                                                                                                      >ラジオパーソナリティ</a>。本名でも活動している。
</p><p>主に秋田県のテレビ、ラジオ番組への出演やイベントの司会を行い、<a href="." id="link_7"                                >秋田弁</a>での喋りで人気を得る（ちなみに本職は本人によると洋裁業とのこと）。秋田弁を買われて映画「<a href="." id="link_8"                                                                                                                                                                                        >釣りバカ日誌15 ハマちゃんに明日はない!?</a>」にもゲスト出演した。
</p>
