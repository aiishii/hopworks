		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渋谷 文久</b>（しぶや ふみひさ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >3月5日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >3月28日</a>）は、<a href="." id="link_3"                      >日本</a>の政治家。<a href="." id="link_4"                                                              >神奈川県議会</a>議員（<a href="." id="link_5"                                >公明党</a>、<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                                    >保土ケ谷区</a>選出）。
</p><p><a href="." id="link_8"                    >1994年</a>12月<a href="." id="link_9"                                >新進党</a>結成で参議院非改選11人と地方議会3200人で分党の<a href="." id="link_10"                     >公明</a>結成に参加し<a href="." id="link_11"                                         >藤井富雄</a>代表の下で党幹事長に就任。
</p><p><a href="." id="link_12"                   >1997年</a>幹事長を退任（後任に<a href="." id="link_13"                               >鶴岡洋</a>が内定）。
</p><p><a href="." id="link_14"                   >2003年</a>政界引退。地盤を<a href="." id="link_15"                                                                                                                               >小野寺慎一郎</a>に譲る。
</p><p><a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >3月28日</a>に、肺炎で死去。
</p>
