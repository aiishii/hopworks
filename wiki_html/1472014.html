		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 利行</b>（まえだ としゆき、<a href="." id="link_1"                    >1872年</a>（明治5年）<a href="." id="link_2"                          >5月2日</a> - <a href="." id="link_3"                    >1966年</a>（昭和41年）<a href="." id="link_4"              >9月</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >歯科医師</a>。
</p><p>独学で樹木について学び、枯死寸前の樹木を蘇らせる技術を所持していたという。現在の<a href="." id="link_7"                      >樹医</a>に近いことを行なっていた。戦後間もない頃、<a href="." id="link_8"                                >文部省</a>が「後3年以内に枯死」と宣告していた<a href="." id="link_9"                                >淡墨桜</a>を蘇らせた。
</p>
