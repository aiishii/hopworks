<p><b>山田 晃子</b>（やまだ あきこ、<a href="." id="link_6"                    >1986年</a> - ）は、<a href="." id="link_7"                                >東京都</a>生まれの日本の<a href="." id="link_4"                                                                                  >ヴァイオリニスト</a>である。パリを本拠に、ヨーロッパを中心に演奏活動を行っていた。2002年、ロン・ティボー国際コンクールを史上最年少16歳にて優勝。
</p>
