<p><b><a href="." id="link_6"                                                                        >ドミニカ共和国</a>の<a href="/wiki/%E5%9B%BD%E6%97%97" title="国旗">国旗</a></b>は、<a href="." id="link_7"                    >1966年</a><a href="." id="link_7"                              >11月28日</a>に制定された、赤青地に白十字の旗。中央には<a href="/wiki/%E3%83%89%E3%83%9F%E3%83%8B%E3%82%AB%E5%85%B1%E5%92%8C%E5%9B%BD%E3%81%AE%E5%9B%BD%E7%AB%A0" title="ドミニカ共和国の国章">国章</a>が配される。民間用途ではこの国章を配置しない。
</p>
