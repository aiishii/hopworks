		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 双々子</b>（おがわ そうそうし、本名:<b>小川二郎</b> （おがわ じろう）、 <a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >1月17日</a>）は、<a href="." id="link_3"                                          >俳人</a>。
</p><p><a href="." id="link_4"                                >岐阜県</a>出身。1941年に「馬酔木」に入門。<a href="." id="link_5"                                                    >加藤かけい</a>、<a href="." id="link_6"                                          >山口誓子</a>などに師事し、1953年第4回「<a href="." id="link_7"                                                >天狼</a>」賞受賞、1955年「天狼」同人。<a href="." id="link_8"                    >1958年</a>「河口」を発行、1963年「<a href="." id="link_9"                                          >地表</a>」を創刊、主宰になる。<a href="." id="link_10"                   >2005年</a>に<a href="." id="link_11"                                                             >現代俳句協会</a>の第5回「<a href="." id="link_12"                                                             >現代俳句大賞</a>」を受賞する。
</p>
