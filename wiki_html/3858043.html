		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 栄樹</b>（まるやま・えいき、<a href="." id="link_1"                    >1965年</a> - ）は日本の経営者、コンサルタント。<a href="." id="link_2"                                                                                                                                                                  >バーチャレクス・コンサルティング</a>創業者・代表取締役会長。<a href="." id="link_3"                                >山梨県</a>出身。<a href="." id="link_4"                                                              >東京理科大学</a>理工学部卒業後、アンダーセン・コンサルティング（のちの<a href="." id="link_5"                                                                        >アクセンチュア</a>）を経てバーチャレクスを設立。
</p>
