		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須藤訓任</b>（すどう のりひで、<a href="." id="link_1"                    >1955年</a>-　）は、日本の<a href="." id="link_2"                      >哲学</a>研究者、<a href="." id="link_3"                                          >大阪大学</a>教授。<a href="." id="link_4"                                                                                                                >フリードリヒ・ニーチェ</a>、<a href="." id="link_5"                                                                                                                >ジークムント・フロイト</a>を研究。
</p><p><a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                                >弘前市</a>出身。1978年<a href="." id="link_8"                                          >京都大学</a>文学部哲学科卒、83年同大学院文学研究科博士後期課程研究指導認定退学。<a href="." id="link_9"                                          >大谷大学</a>専任講師、助教授、1999年教授、2004年10月大阪大学文学研究科教授。2012年「ニーチェの歴史思想 物語・発生史・系譜学」で大阪大学<a href="." id="link_10"                                                             >文学博士</a>。
</p>
