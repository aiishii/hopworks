<p><b>りん たろう</b>（本名・林 重行、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >アニメーション</a><a href="." id="link_4"                      >監督</a>である。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                              >マッドハウス</a>所属。日本映画監督協会会員。<a href="." id="link_7"                                                              >京都精華大学</a>マンガ学部客員教授。「<b>りん・たろう</b>」と中点付きでクレジットされることもある。
</p><p>日本アニメ黎明期から関わる。代表作は『<a href="." id="link_8"                                                                                        >銀河鉄道999</a>』『<a href="." id="link_9"                                                                                                                    >メトロポリス</a>』など。長弟はアニメーター、アニメーション演出家の<a href="." id="link_10"                                                                                                 >林政行</a>（はやし まさゆき）。次弟は<a href="." id="link_11"                                                                                                               >ヴィレッジ・シンガーズ</a>のドラマー、元<a href="." id="link_12"                     >俳優</a>の<a href="." id="link_13"                                         >林ゆたか</a>。
</p>
