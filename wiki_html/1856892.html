		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒澤 愛斗</b>（くろさわ まなと、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >3月25日</a> -）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                                                  >ホッカイドウ競馬</a><a href="." id="link_4"                                                                                                            >恵多谷豊</a><a href="." id="link_5"                      >厩舎</a>所属の<a href="." id="link_6"                      >騎手</a>である。<a href="." id="link_7"                                                          >勝負服</a>の柄は赤・胴黒十字襷、袖黒三本輪。<a href="." id="link_8"                                >茨城県</a><a href="." id="link_9"                                >城里町</a>（旧<a href="." id="link_10"                                                         >桂村</a>）出身。血液型A型。身長135cm、体重37kgは中央・地方の騎手を含め現役最小。<a href="." id="link_11"                                                                                                     >地方競馬教養センター</a>騎手課程第86期生。
</p>
