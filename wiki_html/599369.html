		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Goroji_Nakagawa.jpg" title="ファイル:Goroji Nakagawa.jpg">ファイル:Goroji Nakagawa.jpg</a>  <div class="thumbcaption">中川五郎治</div></div></div>
<p><b>中川 五郎治</b>（なかがわ ごろうじ、<a href="." id="link_1"                      >明和</a>5年（<a href="." id="link_2"                    >1768年</a>） - <a href="." id="link_3"                      >弘化</a>5年<a href="." id="link_4"                                                      >9月27日</a>（<a href="." id="link_5"                    >1848年</a><a href="." id="link_5"                              >10月23日</a>）は、日本における<a href="." id="link_6"                      >種痘</a>法の祖。本名・小針屋佐七、別名・中川良左衛門。<a href="." id="link_7"                                >陸奥国</a>生まれで<a href="." id="link_8"                                >蝦夷地</a>に渡り、<a href="." id="link_9"                                >択捉島</a>の漁場の番人を務めていたが、<a href="." id="link_10"                                         >文化露寇</a>の際に<a href="." id="link_11"                               >ロシア</a>側の捕虜となり<a href="." id="link_12"                                         >シベリア</a>に送られ、そこで種痘法を身に付ける。<a href="." id="link_13"                                                                       >ゴローニン事件</a>の際に日本に送還され、後に<a href="." id="link_14"                                                             >松前奉行</a>・<a href="." id="link_15"                               >松前藩</a>に仕え、<a href="." id="link_16"                               >箱館</a>・<a href="." id="link_17"                     >松前</a>を中心に種痘法を広めた。
</p>
