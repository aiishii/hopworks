<p><b>何 攀</b>（か はん、<a href="." id="link_2"                  >244年</a> - <a href="." id="link_7"                  >301年</a>）は、<a href="." id="link_13"                                                                   >三国時代</a>末期の<a href="." id="link_14"                     >蜀漢</a>〜<a href="." id="link_15"                                     >晋</a>（<a href="." id="link_16"                     >西晋</a>）初期の政治家・武将。字は<b>恵興</b>。<a href="." id="link_4"                      >蜀郡</a><a href="." id="link_5"                                >郫県</a>の人。何包の子、何璋の父。妻は西晋の<a href="." id="link_17"                     >司空</a><a href="." id="link_18"                     >裴秀</a>の娘。先祖は<a href="." id="link_19"                     >前漢</a>の司空汜郷侯何武の弟で潁川太守何顕、弟の何逢を含む五人兄弟はみな高名であり、何攀は目を見張るほどの容姿の持ち主であった。
</p>
