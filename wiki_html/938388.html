<p><b>ロドニー・ハワード・ヒルトン</b>（Rodney Howard Hilton、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >11月17日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >6月7日</a>）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >歴史家</a>。<a href="." id="link_5"                                                              >マルクス主義</a>史学の立場に立って、イギリスやフランスなどの<a href="." id="link_6"                      >中世</a>後期について研究した。
</p><p><a href="." id="link_7"                                                                        >マンチェスター</a>生まれ。<a href="." id="link_8"                                                                                                                                                                                                                >オックスフォード大学ベリオール・カレッジ</a>で学び、<a href="." id="link_9"                                                                                                                  >エドワード・P・トムスン</a>らと共に<a href="." id="link_10"                                                                                                                                                                       >共産党歴史家グループ</a>の一員として活躍した後、<a href="." id="link_11"                                                                                 >バーミンガム大学</a>に迎えられ、36年にわたって教授した。
</p>
