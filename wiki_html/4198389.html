<p style="text-align: center; margin: 0; padding: 1px;">KJ-500</p></div>
<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：<a href="." id="link_1"                                                                        >早期警戒管制機</a> (AEW&amp;C)</li>

<p><b>KJ-500</b>（<b>空警-500</b>、ピンイン：Kōngjǐng Wǔbǎi、「航空警報500」の意味）は、<a href="." id="link_4"                                                                                            >中国人民解放軍空軍</a>が使用する第3世代の<a href="." id="link_1"                                                                        >早期警戒管制機</a>（AEW&amp;C）である。<a href="." id="link_2"                                                                                  >陝西飛機工業公司</a> が製造したもので、<a href="." id="link_5"                                            >Y-9</a>の<a href="." id="link_6"                      >機体</a>をベースにしている。 
</p>
