		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>冨永 純正</b>（とみなが よしまさ）は、日本の<a href="." id="link_1"                                >外交官</a>。公益社団法人<a href="." id="link_2"                                                                                                      >青年海外協力協会</a>会長。元<a href="." id="link_3"                                                                                  >コンゴ民主共和国</a><a href="." id="link_4"                                                              >大使</a>（非常駐の<a href="." id="link_5"                                                              >コンゴ共和国</a>大使も兼轄）。<a href="." id="link_6"                                >長崎県</a><a href="." id="link_7"                                          >佐世保市</a>生まれ。<a href="." id="link_8"                      >水泳</a>指導担当の青年海外協力隊員から<a href="." id="link_9"                                >外務省</a>に入省し、大使にまで登り詰めたという異色の経歴を持つ。
</p>
