		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大山 くまお</b>（おおやま くまお、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >著作家</a>、<a href="." id="link_4"                                >編集者</a>。
</p><p><a href="." id="link_5"                                >愛知県</a>出身。<a href="." id="link_6"                                                                                                      >愛知県立松蔭高等学校</a>、<a href="." id="link_7"                                                              >静岡県立大学</a>に学ぶ。
</p><p>映画雑誌や書籍の編集に携わった後、<a href="." id="link_8"                                                              >フリーランス</a>のライター、編集者となり、雑誌記事の執筆のかたわら、<a href="." id="link_9"                                                                        >中日ドラゴンズ</a>や『<a href="." id="link_10"                                                                                           >クレヨンしんちゃん</a>』などに関する著書を出している。また、「<a href="." id="link_11"                     >名言</a>」を切り口とした著書も複数あり、「名言ハンター」とも称される。
</p>
