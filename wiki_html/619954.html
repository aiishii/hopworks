<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">近衞通隆</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>近衛 通隆</b>（このえ みちたか、<a href="." id="link_1"                    >1922年</a>（大正11年）<a href="." id="link_2"                            >5月11日</a> - <a href="." id="link_3"                    >2012年</a>（平成24年）<a href="." id="link_4"                            >2月11日</a>）は、日本の<a href="." id="link_5"                                                              >歴史学者</a>。<a href="." id="link_6"                                                    >後陽成天皇</a>の<a href="." id="link_7"                                          >男系</a>十三世<a href="." id="link_8"                                          >子孫</a>である。<a href="." id="link_9"                                                                                            >東京大学史料編纂所</a><a href="." id="link_10"                     >教授</a>、<a href="." id="link_11"                               >霞山会</a>会長、<a href="." id="link_12"                                                                                                                                                             >児玉文庫再興委員会</a>会長、<a href="." id="link_13"                                         >陽明文庫</a>理事長を歴任した。
</p>
