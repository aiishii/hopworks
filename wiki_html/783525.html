		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前川 道郎</b>（まえかわ みちお <a href="." id="link_1"                    >1931年</a>‐<a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                              >11月10日</a>）は、西洋<a href="." id="link_3"                                >建築史</a>、<a href="." id="link_4"                                >建築学</a>を専門とする<a href="." id="link_5"                      >日本</a>の<a href="." id="link_4"                                >建築学</a>者、建築史家。<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                          >名誉教授</a>、<a href="." id="link_8"                                          >九州大学</a>名誉教授、<a href="." id="link_9"                                                              >工学博士</a>。
</p><p><a href="." id="link_10"                                         >フランス</a>の<a href="." id="link_11"                                                             >ゴシック建築</a>を中心とする西洋<a href="." id="link_12"                     >中世</a>建築の空間論的研究に取り組むとともに、ゴシック建築および空間論に関する海外の主要な著作を日本に紹介し、ゴシック建築研究の第一人者と目された。また、晩年には、<a href="." id="link_13"                                                                       >プロテスタント</a>における教会建築の研究にも関心を向けた。
</p>
