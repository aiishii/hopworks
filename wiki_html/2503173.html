		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キッドパワー・ティーンパワー・フルパワーインターナショナル</b>（キッドパワーとしても知られている）は<a href="." id="link_1"                                                    >女性護身術</a>を教える、<a href="." id="link_2"                                                    >非営利団体</a>であり、安全、自己防衛法、自己主張の方法についてなどを教え、受講者に身を守るための自信をつけさせようと活動している。<a href="." id="link_3"                                                    >教育者</a>、<a href="." id="link_4"                                                                        >メンタルヘルス</a>専門家、<a href="." id="link_5"                      >警察</a>などの法施行機関はキッドパワーはいじめ、いやがらせ、<a href="." id="link_6"                      >暴行</a>、<a href="." id="link_7"                      >誘拐</a>の防止に有効であると考えている


。
</p>
