<p><b>ジーン・アムダール</b>（Gene Amdahl、<a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                              >11月16日</a> -<a href="." id="link_3"                    >2015年</a><a href="." id="link_3"                              >11月10日</a> ）は、<a href="." id="link_4"                                                                        >アメリカ人</a>の<a href="." id="link_5"                                                              >コンピュータ</a><a href="." id="link_6"                                                              >アーキテクト</a>で、<a href="." id="link_7"                                                    >企業家</a>である。彼の業績は<a href="." id="link_8"        >IBM</a>および彼の創設した会社(特に<a href="." id="link_9"                                                    >アムダール</a>社)における、<a href="." id="link_10"                                                                       >メインフレーム</a>の設計である。<a href="." id="link_11"                                                                                                                                   >並列コンピューティング</a>の基本的な理論として<a href="." id="link_12"                                                                                 >アムダールの法則</a>がよく知られている。
