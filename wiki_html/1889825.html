		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 膺</b>（り よう、生年不明 - <a href="." id="link_1"                  >169年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >後漢</a>時代の官僚。<a href="." id="link_4"            >字</a>は元礼。<a href="." id="link_5"                                >潁川郡</a><a href="." id="link_6"                                >襄城県</a>の人。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                      >趙郡</a>。祖父の<a href="." id="link_9"                                                                                        >李脩</a>は<a href="." id="link_10"                                     >安帝</a>時期の<a href="." id="link_11"                     >太尉</a>。父の李益は趙国の<a href="." id="link_12"                               >相</a>であった。子は李瓚。生まれつき礼法にこだわらず、亢然としていて人と交際しなかったという。ただ同郡の<a href="." id="link_13"                                                                                       >荀淑</a>・<a href="." id="link_14"                     >陳寔</a>らを師友とした。
</p>
