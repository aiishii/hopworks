		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まつざき としぞう</div><span class="fn">松崎壽三</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1872年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a><a href="." id="link_2"                                >山口県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >1960年</a><a href="." id="link_3"                              >11月25日</a>(88歳没)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >旧制</a><a href="." id="link_5"                                                                                        >山口高等学校</a>（現・<a href="." id="link_6"                                          >山口大学</a>）卒業<br /><a href="." id="link_7"                                                                                  >東京帝国大学</a><a href="." id="link_8"                                >法学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">農商務省農務局<br />同省水産局長<br />初代<a href="." id="link_9"                                          >日本水産</a>社長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space: <p><b>松崎 壽三</b>（まつざき としぞう、<a href="." id="link_10"                   >1872年</a>（<a href="." id="link_11"                     >明治</a>5年） - <a href="." id="link_12"                   >1960年</a>（<a href="." id="link_13"                     >昭和</a>35年）<a href="." id="link_14"                             >11月25日</a>）は、日本の<a href="." id="link_15"                     >官僚</a>。<a href="." id="link_16"                               >実業家</a>。初代<a href="." id="link_9"                                          >日本水産</a>社長。
</p>
