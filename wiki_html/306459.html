<p><b>ミハイル・サウロヴィチ・"ミッシャ"・エルマン</b>（<b>Mikhail Saulovich 'Mischa' Elman</b>, <a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >1月20日</a>：タリノエ - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                          >4月5日</a>：<a href="." id="link_3"                                                              >ニューヨーク</a>）は<a href="." id="link_4"                                                    >ウクライナ</a>出身の<a href="." id="link_5"                                                                                  >ヴァイオリニスト</a>。情熱的な演奏スタイルと美音で有名であった。
</p>
