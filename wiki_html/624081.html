		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石津 祥介</b>（いしづ しょうすけ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月31日</a> - ）は、<a href="." id="link_2"                                >岡山県</a><a href="." id="link_3"                                >岡山市</a>生まれの<a href="." id="link_4"                                                                                                                >ファッションデザイナー</a>、ファッションディレクター。<a href="." id="link_5"                                          >有限会社</a>石津事務所、代表取締役。社団法人<a href="." id="link_6"                                                                                                                                    >日本メンズファッション協会</a>常任理事。公益財団法人<a href="." id="link_7"                                                                                                                          >日本ユニフォームセンター</a>理事。<a href="." id="link_8"                                                                                  >ヴァンヂャケット</a>創業者・<a href="." id="link_9"                                          >石津謙介</a>の長男。
</p>
