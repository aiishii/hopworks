	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安島 重三郎</b>（あじま じゅうざぶろう、<a href="." id="link_1"                      >明治</a>3年<a href="." id="link_2"                                                      >5月19日</a>（<a href="." id="link_3"                    >1870年</a><a href="." id="link_3"                            >6月17日</a>） - <a href="." id="link_4"                      >昭和</a>25年（<a href="." id="link_5"                    >1950年</a>）<a href="." id="link_6"                            >2月13日</a>）は、<a href="." id="link_7"                                                              >大正時代</a>から<a href="." id="link_4"                      >昭和</a>前期にかけての<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                     >家系</a>は<a href="." id="link_11"                               >安島氏</a>。<a href="." id="link_12"                               >福島県</a><a href="." id="link_13"                               >磐城</a><a href="." id="link_14"                     >郡会議員</a>、<a href="." id="link_15"                                                             >県会議員</a>、<a href="." id="link_16"                                                                       >衆議院議員</a>。父は安島重三郎。<a href="." id="link_17"                     >勲等</a>は<a href="." id="link_18"                                                                       >勲四等旭日小綬章</a>。<a href="." id="link_19"                     >称号</a>は<a href="." id="link_20"                                                             >日本赤十字社</a><a href="." id="link_21"                                         >特別社員</a>。妻は<a href="." id="link_22"                               >茨城県</a><a href="." id="link_23"                     >士族</a> <a href="." id="link_24"                                                                                                                     >加藤亀三郎</a>の女 <a href="." id="link_25"                                                                                                                     >安島トシ子</a>。子に<a href="." id="link_26"                                                                                                                     >安島きし子</a>、<a href="." id="link_27"                                                                                                                     >安島きよ子</a>、<a href="." id="link_28"                                                                                                                     >安島八重子</a>がある。
</p>
