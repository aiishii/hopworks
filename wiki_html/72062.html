<p><b>田中 一村</b>（たなか いっそん、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >7月22日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >9月11日</a>）は、<a href="." id="link_3"                                          >日本画家</a>である。栃木県栃木にて木彫家の父<a href="." id="link_4"                                                                                                            >田中稲邨</a>の長男として生まれ、<a href="." id="link_5"                                >東京市</a>で育った、本名は田中孝。中央画壇とは一線を画し、<a href="." id="link_6"                    >1958年</a>（<a href="." id="link_7"                      >昭和</a>33年）<a href="." id="link_8"                                >千葉市</a>での活動の後、50歳で<a href="." id="link_9"                                          >奄美大島</a>に単身移住。奄美の自然を愛し、<a href="." id="link_10"                               >亜熱帯</a>の<a href="." id="link_11"                     >植物</a>や<a href="." id="link_12"                               >鳥</a>を鋭い観察と画力で力強くも繊細な<a href="." id="link_13"                               >花鳥画</a>に描き、独特の世界を作り上げた。
</p><p><a href="." id="link_14"                               >奄美市</a><a href="." id="link_15"                               >名瀬</a>有屋38番地3には、最後の10日間を過ごした家が、<a href="." id="link_16"                                                                                 >田中一村終焉の家</a>として移設保存されている。
</p>
