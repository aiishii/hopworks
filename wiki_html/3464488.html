<p>物理的メダルゲーム、『<b>100&amp;メダル GINGAAAN!!</b>』（100&amp;メダル ギンガーン!!）は、<a href="." id="link_1"                    >2014年</a><a href="." id="link_1"                >11月</a>から全国の<a href="." id="link_2"                                                                        >ゲームセンター</a>で稼働している、<a href="." id="link_3"                                                                                                                >セガ・インタラクティブ</a>（2015年3月まではセガ）の<a href="." id="link_4"                                                              >メダルゲーム</a>。通称「<b>GINGAAAN!!</b>」、「<b>ギンガーン!!</b>」、「<b>銀河</b>」。<a href="." id="link_5"                                                                                      >100&amp;メダルシリーズ</a>第3作。ボイスアクターは<a href="." id="link_6"                                >神谷明</a>（公式プロモーションビデオより）
</p><p>また、2020年現在、設置店舗はかなり減少しており、100＆メダルシリーズで最も珍しい個体になりつつある。
</p>
