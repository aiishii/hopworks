		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>傅 奕</b>（ふ えき、<a href="." id="link_1"                  >555年</a>（<a href="." id="link_2"                                                >天保</a>6年） - <a href="." id="link_3"                  >639年</a>（<a href="." id="link_4"                                      >貞観</a>13年））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >隋</a>・<a href="." id="link_7"            >唐</a>代初めの<a href="." id="link_8"                                >天文</a><a href="." id="link_9"                      >暦法</a>学者であり、また、官途に就く前は<a href="." id="link_10"                     >道士</a>であり、激烈な排仏論者としても知られる。<a href="." id="link_11"                     >相州</a><a href="." id="link_12"           >鄴県</a>の人。
