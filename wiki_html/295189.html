		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桝形 浩人</b>（ますがた ひろと、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >2月1日</a> - ）は、<a href="." id="link_2"                                >愛媛県</a>を中心に活動する<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >演出家</a>。<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a><a href="." id="link_7"                                >垂水区</a>出身。
</p><p><a href="." id="link_8"                                                                                                                                                >劇団P.Sみそ汁定食</a>主宰のほか、<a href="." id="link_9"                                          >松山大学</a>非常勤講師や<a href="." id="link_10"                                                                                                                                                                                               >愛媛コミュニケーションビジネス専門学校</a>、まつやま俳優研修所の講師も務める。
</p>
