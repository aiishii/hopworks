		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中沢 洽樹</b>（なかざわ こうき、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                              >11月15日</a>- <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >6月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >聖書学者</a>、<a href="." id="link_5"                                          >立教大学</a>名誉教授。
<a href="." id="link_6"                                >高知県</a>生まれ。<a href="." id="link_7"                    >1938年</a><a href="." id="link_7"                                                                                  >東京帝国大学</a><a href="." id="link_7"                                >文学部</a>宗教学科卒業。<a href="." id="link_8"                    >1950年</a>から<a href="." id="link_9"                    >1952年</a>まで<a href="." id="link_10"                                                             >ニューヨーク</a>の<a href="." id="link_11"                                                                       >ユニオン神学校</a>に留学。<a href="." id="link_12"                   >1954年</a>立教大学文学部キリスト教学科助教授、のち<a href="." id="link_13"                     >教授</a>。<a href="." id="link_14"                   >1962年</a>「第二イザヤ研究」で<a href="." id="link_15"                                         >東京大学</a><a href="." id="link_16"                                                             >文学博士</a>。<a href="." id="link_17"                   >1980年</a><a href="." id="link_17"                     >定年</a>退任、名誉教授。
</p>
