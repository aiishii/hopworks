<p><b>ヘルマン・ハンゼン</b>（<b>Hermann Hansen</b>、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                              >11月26日</a> - <a href="." id="link_2"                    >1927年</a> <a href="." id="link_3"                            >3月13日</a>）は、<a href="." id="link_4"                                >ドイツ</a>出身の <a href="." id="link_5"                                >指揮者</a>・ <a href="." id="link_6"                                                                                                      >ヴァイオリン奏者</a>・ <a href="." id="link_7"                      >軍人</a>。<a href="." id="link_8"                                                                        >第一次世界大戦</a>時に日本の俘虜収容所でオーケストラを結成して多数の音楽会を開いた。<a href="." id="link_9"                    >1918年</a>（大正7年）<a href="." id="link_10"                         >6月1日</a>、<a href="." id="link_11"                               >徳島県</a>の<a href="." id="link_12"                                                                       >板東俘虜収容所</a>内で<a href="." id="link_13"                                                                                                                                                                                     >ベートーベン</a>の<a href="." id="link_14"                                                                                                                                 >交響曲第9番</a>（第九）が演奏された時（日本国内での<a href="." id="link_15"                     >初演</a>）の指揮者。
</p>
