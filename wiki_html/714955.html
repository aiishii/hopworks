<p><b>小杉 放庵</b>（こすぎ ほうあん、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                              >12月30日</a> - <a href="." id="link_4"                    >1964年</a>（<a href="." id="link_5"                      >昭和</a>39年）<a href="." id="link_6"                            >4月16日</a>）は、明治・<a href="." id="link_7"                      >大正</a>・昭和時代の<a href="." id="link_8"                                >洋画家</a>・<a href="." id="link_9"                                          >日本画家</a>・<a href="." id="link_10"                     >歌人</a>・<a href="." id="link_11"                               >随筆家</a>。本名は国太郎、別号に未醒、放菴。
</p><p>長男は東洋美術研究者の<a href="." id="link_12"                                         >小杉一雄</a>で、放庵の著作を多数編纂している。二男は<a href="." id="link_13"                                                                                                                                   >インダストリアルデザイナー</a>の<a href="." id="link_14"                                         >小杉二郎</a>。俳優の<a href="." id="link_15"                                         >小杉義男</a>は甥。
</p>
