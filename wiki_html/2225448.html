		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山川 あいじ</b>（やまかわ あいじ、<a href="." id="link_1"                            >4月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。<a href="." id="link_4"                                >群馬県</a>出身。デビュー作品は『キミを想う｡』。
</p><p>主に『<a href="." id="link_5"                                                                                        >マーガレット</a>』『<a href="." id="link_6"                                                                                  >別冊マーガレット</a>』など<a href="." id="link_7"                                >集英社</a>の雑誌で作品を発表。
</p><p>『別冊マーガレット』<a href="." id="link_8"                    >2013年</a>5月号から『Stand Up!』を連載開始。急病により<a href="." id="link_9"                    >2014年</a>7月号から休載。同年同誌9月号にて『<a href="." id="link_10"                                                                         >ザ マーガレット</a>』に移籍する事が発表され同年12月号に連載を再開したが、<a href="." id="link_11"                   >2015年</a>6月号より<a href="." id="link_12"                   >2018年</a>2月号まで休載。2018年4月号より連載を再開、2018年6月号まで連載された。
</p>
