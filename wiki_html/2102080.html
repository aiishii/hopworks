		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大迫 倫子</b>（おおさこ りんこ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >1月22日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >10月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>。
</p><p><a href="." id="link_5"                                                                        >米国</a>生まれ。父は<a href="." id="link_6"                                >宮崎市</a>長を務めた<a href="." id="link_7"                                                                                                            >大迫元繁</a>。<a href="." id="link_8"                                                                                                                                              >成女高等女学校</a>卒業後、『<a href="." id="link_9"                                          >婦人画報</a>』編集部に勤務、<a href="." id="link_10"                   >1940年</a>、10代のころから書きためた文章を<a href="." id="link_11"                               >東京市</a>港湾局長だった父が<a href="." id="link_12"                               >偕成社</a>に持ち込み、『娘時代』として刊行されるとベストセラーとなり、続けて『娘の真実』を出してこれも売れるが、内容が<a href="." id="link_13"                                         >自由主義</a>的過ぎるというので絶版とされる。1942年から中支に従軍。戦後も作家活動を続けた。
</p>
