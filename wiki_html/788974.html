<p><b>八田 雅弘</b>（はった まさひろ）は、<a href="." id="link_1"                                >佐賀県</a>出身の<a href="." id="link_11"                                                                                           >ミュージシャン</a>である。1980年代に森本隆とのデュオ<b>SKY</b>を結成。<b>北沢英三</b>という名前で活動。解散後は現在の名前に改名し、ソロデビュー。他アーティストへの作曲も行っていた。
</p>
