<p><b>ジョゼフ・マジリエ</b> （<b>Joseph Mazilier</b>, <a href="." id="link_1"                    >1801年</a><a href="." id="link_1"                          >3月1日</a> - <a href="." id="link_2"                    >1868年</a><a href="." id="link_2"                            >5月19日</a>） は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>、<a href="." id="link_5"                                                    >振付家</a>である。
</p><p>よく知られているのは、『<a href="." id="link_6"                                          >パキータ</a>』（<a href="." id="link_7"                    >1844年</a>） と 『<a href="." id="link_8"                                                          >海賊</a>』（<a href="." id="link_9"                    >1856年</a>） を振付けたことである。また、彼は 『<a href="." id="link_10"                                                                                 >ラ・シルフィード</a>』（<a href="." id="link_11"                   >1832年</a>） のジェイムズ役を初演したことでも名を残している。
</p>
