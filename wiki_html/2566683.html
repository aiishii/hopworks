<p><b>ナーラーヤン内垣</b>（ナーラーヤンうちがき、<b>Narayan Uchigaki</b>、<a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2012年</a>）は、宗教・哲学・神話学の研究者、平和活動家、詩人である。大阪<a href="." id="link_3"                                >高槻市</a>とアメリカの<a href="." id="link_4"                                                                                  >カリフォルニア州</a>に研究所を持つ。<a href="." id="link_5"                      >神道</a>系の世界観に、仏教、西洋哲学、<a href="." id="link_6"                                                                                                                                              >アインシュタイン</a>の科学、<a href="." id="link_7"                                                                                  >ラーマクリシュナ</a>の教え、光速瞑想、民主主義を導入した思想を説いた。<b>内垣日親</b>（うちがき・にっしん）とも呼ぶ。
</p><p>日本ヴェーダンタ・ソサイティの創立者。
</p>
