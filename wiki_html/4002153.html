<p><b>ミヒャエル・モーザー</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Michael Moser</span>, <a href="." id="link_2"                    >1853年</a> - <a href="." id="link_3"                    >1912年</a>）は、<a href="." id="link_4"                                                                                  >オーストリア帝国</a>出身の写真家。師・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                  >ヴィルヘルム・ブルガー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Wilhelm_Burger_(Fotograf)&amp;action=edit&amp;redlink=1" class="new" title="De:Wilhelm Burger (Fotograf) (存在しないページ)">ドイツ語版</a>）</span></span>の助手として16歳で<a href="." id="link_6"                      >明治</a>初期の日本を訪れ、1869〜76年にかけて帰国を挟みつつ約5年半を日本で過ごした。訪日中は新聞カメラマンや写真教師を務め、幕末から明治期の日本の様子を伝える貴重な写真を残している。
</p>
