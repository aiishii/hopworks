		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧村僚</b>（まきむら りょう、<a href="." id="link_1"                    >1956年</a>-　）は、<a href="." id="link_2"                                          >官能小説</a>作家。<a href="." id="link_3"                                >東京都</a>生まれ、<a href="." id="link_4"                                          >筑波大学</a>第一学群自然学類卒業。フォークミュージシャンを目指していたが叶わず、<a href="." id="link_5"                                                                                                                >芸能プロダクション</a>勤務などを経て音楽ライターとなる。1991年<a href="." id="link_6"                                                              >フランス書院</a>文庫より書き下ろしを刊行し官能小説家に転向。当初は少年を主人公とした<a href="." id="link_7"                                          >近親相姦</a>ものを数多く手がけた。2000年から、<a href="." id="link_8"                                >竹書房</a>文庫、<a href="." id="link_9"                                          >双葉文庫</a>、<a href="." id="link_10"                                         >徳間文庫</a>などにも執筆。「<a href="." id="link_11"                                                             >ふともも</a>作家」の異名をとる。現在著作は100冊を超える。作家・<a href="." id="link_12"                                                   >高橋源一郎</a>から高く評価されている。<a href="." id="link_13"                                                                                 >日本推理作家協会</a>会員。
</p>
