		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビナシン</b>（Vinashin）は、かつて存在した<a href="." id="link_1"                                          >ベトナム</a>の<a href="." id="link_2"                      >造船</a>企業グループ。<b>ベトナム国営造船グループ</b>として、報道されていた時期もある。2010年、<a href="." id="link_3"                                                              >経営破綻</a>により国内の企業に大規模な事業譲渡が行われた。
</p>
