<p><b>横山 健堂</b>（よこやま けんどう、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >12月5日</a>（<a href="." id="link_2"                      >明治</a>5年<a href="." id="link_3"                                                      >11月5日</a>） - <a href="." id="link_4"                    >1943年</a>（昭和18年）<a href="." id="link_5"                              >12月24日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >評論家</a>。
</p><p><a href="." id="link_8"                                >山口県</a>出身。本名・<b>達三</b>。<a href="." id="link_9"                                          >東京帝国大学</a>卒。明治41年（1908年）から<b>黒頭巾</b>の名で『<a href="." id="link_10"                                         >読売新聞</a>』に「新人国記」を連載した。維新史などの評論を書き、のち<a href="." id="link_11"                                         >駒澤大学</a>教授。子は<a href="." id="link_12"                     >俳人</a>・<a href="." id="link_13"                     >医師</a>の<a href="." id="link_14"                                         >横山白虹</a>。孫は俳人の<a href="." id="link_15"                                         >寺井谷子</a>。
</p>
