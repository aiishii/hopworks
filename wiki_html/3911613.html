		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カラチャル</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Qaračar</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">哈剌察児</span>,? -&#160;?）とは、<a href="." id="link_3"                          >13世紀</a>初頭に<a href="." id="link_4"                                                              >モンゴル帝国</a>に仕えた<a href="." id="link_5"                                          >バルラス部</a>出身の<a href="." id="link_6"                                          >千人隊長</a>。
</p><p><a href="." id="link_7"                                                                        >チンギス・カン</a>によって次男<a href="." id="link_8"                                                    >チャガタイ</a>の王傅に任ぜられ、カラチャル率いる千人隊は<a href="." id="link_9"                                                                                                                >チャガタイ・ウルス</a>の原型となった。
</p>
