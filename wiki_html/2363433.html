<p><b>米沢 英雄</b>（よねざわ ひでお、<a href="." id="link_1"                    >1909年</a>〈<a href="." id="link_2"                      >明治</a>42年〉<a href="." id="link_3"                            >5月31日</a> - <a href="." id="link_4"                    >1991年</a>〈<a href="." id="link_5"                      >平成</a>3年〉<a href="." id="link_6"                          >3月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >医師</a>、<a href="." id="link_9"                                          >浄土真宗</a>の<a href="." id="link_10"                               >伝道者</a>。
</p><p><a href="." id="link_11"                               >福井県</a><a href="." id="link_12"                               >福井市</a>生まれ。<a href="." id="link_13"                                                                                                     >旧制第四高等学校</a>文科を経て、<a href="." id="link_14"                                                             >日本医科大学</a>を卒業。<a href="." id="link_15"                                                             >医学博士</a>。開業医のかたわら、<a href="." id="link_16"                     >親鸞</a>聖人の教えに深く帰依し、多数の著作、全国各地での法話・講演などで、多くの念仏者を生み出した。著述、講演による伝道者・実践者としての功績で<a href="." id="link_17"                   >1989年</a>&lt;平成元年&gt;第23回<a href="." id="link_18"                                                                       >仏教伝道文化賞</a>を受賞。
</p>
