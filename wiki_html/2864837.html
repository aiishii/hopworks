		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オマーン解放人民戦線</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">الجبهة الشعبية لتحرير عمان</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Popular Front for the Liberation of Oman</span>）は、<a href="." id="link_3"                                          >オマーン</a>の<a href="." id="link_4"                                          >共産主義</a>組織の一つである。アラブナショナリズム及び<a href="." id="link_5"                                                              >マルクス主義</a>を信奉する。<a href="." id="link_6"                    >1974年</a>に<a href="." id="link_7"                                                                                                                                              >占領下アラブ湾岸解放人民戦線</a>が分裂して結成された。
</p>
