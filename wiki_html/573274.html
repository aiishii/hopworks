		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛 萌萌</b>（ニウ・モンモン、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                              >12月15日</a> - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>・<a href="." id="link_3"                                >山東省</a><a href="." id="link_4"                                >聊城市</a>出身の女優。身長170cm、体重46kgで、星座は射手座。
</p><p><a href="." id="link_5"                                                              >中央戯劇学院</a>出身で、テレビドラマへの出演を中心に活動。当初は脇役としての出演が多かったが、次第に女優としての実力が認められた。容姿などが<a href="." id="link_6"                                >張曼玉</a>（マギー・チャン）に似ていることなどから、一時「小張曼玉（ポストマギー・チャン）」と呼ばれることがあった。
</p>
