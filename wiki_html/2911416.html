<p><b>ソニー・ウェスト</b> (Sonny West) としても知られる、<b>デル・"ソニー"・ウェスト</b>（Del "Sonny" West、本名：<b>デルバート・ウェスト</b>、Delbert West、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >7月5日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >5月24日</a>）は、<a href="." id="link_3"                                                                                                                >エルヴィス・プレスリー</a>の<a href="." id="link_4"                                                                                  >ボディガード</a>を長く務めたことで知られる、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                      >俳優</a>。
</p>
