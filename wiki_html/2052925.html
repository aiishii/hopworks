<p><b>金哲</b>（キム・チョル、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >8月11日</a>）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                          >社会主義</a>運動家。<a href="." id="link_6"                                                                                            >開かれたウリ党</a>院内代表や<a href="." id="link_7"                                                                              >民主党</a>代表、<a href="." id="link_8"                                                                                            >新政治民主連合</a>の共同代表などの要職を歴任した<a href="." id="link_9"                                                    >金ハンギル</a>は彼の息子。
