		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィリー・ルドルフ・フォルスター</b>（<b>Willy Rudolf Foerster,</b> 1905年7月15日-1966年2月19日）は、日本在住時に<a href="." id="link_1"                                                              >ホロコースト</a>から<a href="." id="link_2"                                          >ユダヤ人</a>を救出した<a href="." id="link_3"                                          >ドイツ人</a><a href="." id="link_4"                                >エンジニア</a>兼<a href="." id="link_5"                                >実業家</a>。
</p><p>フェルスターは、東京にF.&amp;K. Engineering Companyと日獨機械製作所を設立し活動。実業家として成功したフェルスターは、当時、日本で最も裕福な外国人の1人だったという 。
</p>
