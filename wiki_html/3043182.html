		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・フィグ</b>（<i>James Figg</i>、<a href="." id="link_1"                    >1684年</a> - <a href="." id="link_2"                    >1734年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の初代<a href="." id="link_4"                                                                                                                          >ベアナックル・ボクシング</a>王者。<a href="." id="link_5"                                                                                                                >オックスフォードシャー</a>出身。<a href="." id="link_6"                                                    >レスリング</a>や<a href="." id="link_7"                      >剣術</a>や<a href="." id="link_8"                      >棒術</a>の達人でもあった。<a href="." id="link_9"                                                                                                      >ジャック・デンプシー</a>はフィグのことを近代ボクシングの父と呼んだ。
</p>
