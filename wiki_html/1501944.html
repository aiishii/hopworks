		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立羽</b>（たては）は、フリーの<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                                >原画家</a>。代表作は『<a href="." id="link_4"                                                                                                      >俺の彼女のウラオモテ</a>』や『<a href="." id="link_5"                                          >恋剣乙女</a>』。
華やかな作風が特徴的で、<a href="." id="link_6"                      >獣耳</a>や<a href="." id="link_7"                      >おっぱい</a>にこだわった作品を描く。
</p><p>『<a href="." id="link_8"                                                                                                                                                                                                                                                                      >D.C.II Spring Celebration 〜ダ・カーポII〜 スプリング セレブレイション</a>』で<a href="." id="link_9"                                          >みつまむ</a>の体調不良のため、急遽代役に抜擢された。以降CIRCUSのグラフィックスタッフとして、同ブランドの作品を手がけるようになる。
</p>
