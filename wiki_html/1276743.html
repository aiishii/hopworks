	<h1 id="firstHeading" class="firstHeading" >若乃洲敏弥</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若乃洲 敏弥</b>（わかのしま としや、本名：鈴木 敏彌（すずき としや）、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >5月5日</a>-<a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                              >1960年代</a>に活躍した<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >福岡市</a><a href="." id="link_6"                                                                    >中央区</a>出身の<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。<a href="." id="link_9"                                          >花籠部屋</a>に所属していた。最高位は西<a href="." id="link_10"                     >前頭</a>5枚目（1966年1月場所）。現役時代の体格は174cm、138kg。得意手は右四つ、押し、<a href="." id="link_11"                                         >上手投げ</a>、<a href="." id="link_12"                                         >掛け投げ</a>。
</p><p>※…四股名の「弥」の正確な表記は、「弥」の左に<a href="." id="link_13"                                                             >さんずい</a>を加えたもので、本名の「彌」についても同様である。
</p>
