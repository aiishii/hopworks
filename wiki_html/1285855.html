		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白竜山 憲史</b>（はくりゅうやま けんし、本名：奥村 素久（おくむら もとひさ）、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >7月10日</a> - <style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2021年5月）"><a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >5月10日</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021年5月）">要出典</span></a></i>&#93;</sup>）は、<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >姫路市</a>出身で、<a href="." id="link_5"                              >1970年代</a>末から<a href="." id="link_6"                              >1980年代</a>初めにかけて活躍した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。<a href="." id="link_9"                                                    >時津風部屋</a>に所属していた。最高位は東<a href="." id="link_10"                     >前頭</a>13枚目（<a href="." id="link_11"                   >1981年</a>9月場所、<a href="." id="link_12"                   >1982年</a>1月場所）。現役時代の体格は178cm、119kg。得意手は突き、押し。
</p>
