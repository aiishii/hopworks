<p><b>DS楽引辞典</b>（ディーエスらくびきじてん）は、<a href="." id="link_1"                    >2005年</a><a href="." id="link_1"                            >6月16日</a>に<a href="." id="link_2"                                >任天堂</a>から発売された<a href="." id="link_3"                                                                  >ニンテンドーDS</a>用<a href="." id="link_4"                                          >電子辞書</a>ソフトである。この項では改良版である<b>漢字そのまま DS楽引辞典</b>、ニンテンドーDSiウェア版の<b>明鏡国語楽引辞典</b>、<b>ジーニアスパーソナル 英和楽引辞典</b>、<b>ジーニアスパーソナル和英楽引辞典</b>についても共に解説する。
</p>
