		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松村 しのぶ</b>（まつむら しのぶ、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                                                                    >モデラー</a>、<a href="." id="link_3"                                >海洋堂</a>の<a href="." id="link_4"                                >原型師</a>。動物や恐竜などの<a href="." id="link_5"                                                                        >ネイチャーフィギュア</a>の第一人者。<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                >下松市</a>出身。
</p><p><a href="." id="link_8"                                                                                  >イラストレーター</a>として、動物図鑑などの挿絵の仕事をしていた。
</p>
