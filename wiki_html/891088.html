		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャービル・ブン・アフラフ</b>（<span lang="ar-Latn" title="ar ALA transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Abū Muḥammad Jābir b. Aflaḥ</span>）は、<a href="." id="link_1"                          >12世紀</a>に<a href="." id="link_2"                                                              >イベリア半島</a>で活動した<a href="." id="link_3"                                          >ムスリム</a>の天文学者、数学者。<b>ゲーベル</b>というラテン名がある。『<a href="." id="link_4"                                                              >アルマゲスト</a>の修正』（<i><span lang="ar-Latn" title="ar ALA transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Iṣlāḥ al-Majisṭi</span></i>）と呼ばれる著作（アラビア語）があり、<a href="." id="link_5"                                                                                                      >クレモナのジェラルド</a>（12世紀）により<a href="." id="link_6"                                          >ラテン語</a>に翻訳された。天文機器の<a href="." id="link_7"                                                              >トルクエトゥム</a>の考案者とされる。
</p>
