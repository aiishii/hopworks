		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 元也</b>（おかだ もとや、<a href="." id="link_1"                    >1951年</a>〈<a href="." id="link_2"                      >昭和</a>26年〉<a href="." id="link_3"                            >6月17日</a> - ）は、<a href="." id="link_4"                      >日本</a>の実業家。<a href="." id="link_5"                                                          >イオン</a>取締役兼<a href="." id="link_6"                                                                                                      >代表執行役</a>会長・<a href="." id="link_7"                                                                        >イオングループ</a><a href="." id="link_8"                                                                        >CEO</a>。
</p><p>イオン創業者で<a href="." id="link_9"                                          >名誉会長</a>の<a href="." id="link_10"                                                                             >岡田卓也</a>の<a href="." id="link_11"                     >長男</a>。<a href="." id="link_12"                                                                             >衆議院議員</a>で<a href="." id="link_13"                                                                   >外務大臣</a>、<a href="." id="link_14"                               >副総理</a>、<a href="." id="link_15"                                                                       >民進党代表</a>（初代）などを務めた<a href="." id="link_16"                                         >岡田克也</a>、<a href="." id="link_17"                                         >東京新聞</a>政治部部長を務めた<a href="." id="link_18"                                         >高田昌也</a>は実弟。
</p><p><a href="." id="link_19"                               >三重県</a><a href="." id="link_20"                                         >四日市市</a>出身。
</p>
