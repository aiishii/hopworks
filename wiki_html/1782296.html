		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷川 敏朗</b>（たにかわ としろう、<a href="." id="link_1"                    >1929年</a>（昭和4年） - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >1月21日</a>）は教育者、<a href="." id="link_3"                      >良寛</a>研究者。
</p><p><a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >白根市</a>（現在は<a href="." id="link_6"                                >新潟市</a><a href="." id="link_7"                                                          >南区</a>）出身。地元新潟で生きた良寛に関する多くの伝記研究に加え、『定本良寛全集』（中央公論新社）など著作の書誌編纂、良寛に関する作品監修を行い、「全国良寛会」の常任理事を務めていた。
</p><p>1953年<a href="." id="link_8"                                          >東北大学</a>文学部卒。新潟県内や宮城県内において高校の教諭を務め、のち<a href="." id="link_9"                                          >新潟大学</a>人文学部や<a href="." id="link_10"                                                                                                     >県立新潟女子短期大学</a>で非常勤講師としても活動していた。<a href="." id="link_11"                   >2009年</a>、<a href="." id="link_12"                     >肺炎</a>により没した。享年79。
</p>
