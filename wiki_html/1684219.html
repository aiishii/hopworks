</p><p><a href="." id="link_6"                    >1958年</a>、<a href="." id="link_7"                                                                                                                                                                            >名古屋大学工学部</a>卒業。同年、伊奈製陶（現<a href="." id="link_8"          >INAX</a>）入社。営業部門、専務取締役等を経て、<a href="." id="link_9"                    >1996年</a>、INAX代表取締役社長。<a href="." id="link_10"                   >2001年</a>、INAXトステム・ホールディングス（現<a href="." id="link_3"                                                    >LIXILグループ</a>）代表取締役社長。
