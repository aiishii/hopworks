		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹添 秀男</b>（たけぞえ ひでお、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >物理学者</a>。<a href="." id="link_4"                                                              >東京工業大学</a><a href="." id="link_5"                                          >名誉教授</a>。元<a href="." id="link_6"                                                              >日本液晶学会</a><a href="." id="link_7"                      >会長</a>。<a href="." id="link_8"                                                                                  >公益財団法人</a><a href="." id="link_9"                                                                                                                                                    >豊田理化学研究所</a><a href="." id="link_10"                                         >客員フェロー</a>。専門は<a href="." id="link_11"                     >液晶</a>の構造物性全般であり、特に液晶の<a href="." id="link_12"                                                   >非線形光学</a>に強みがある。
また、屈曲型コア液晶の誘電性について<a href="." id="link_13"                                         >渡辺順次</a>との共同研究として世界ではじめて報告した。
</p>
