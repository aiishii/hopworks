<p><b>鈴木 竜馬</b>（すずき りょうま、<a href="." id="link_6"                    >1969年</a>7月 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                                                                                            >音楽プロデューサー</a>。<a href="." id="link_8"                                                                                  >レコードレーベル</a><a href="." id="link_9"                >unBORDE</a>のレーベル代表、<a href="." id="link_10"                                                                                                                                                       >ワーナーミュージック・ジャパン</a>（WMJ）<a href="." id="link_11"                                                             >執行役員</a>、<a href="." id="link_12"                                         >株式会社</a>CENTRO<a href="." id="link_13"                                                   >代表取締役</a><a href="." id="link_14"                           >CEO</a>。<a href="." id="link_2"                                >東京都</a>出身。
</p>
