		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀧内 泉</b>（たきうち いずみ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                                >北海道</a>出身の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                                        >プロデューサー</a>。<a href="." id="link_5"                                                              >NHK</a><a href="." id="link_6"                                                              >アナウンサー</a>、<a href="." id="link_7"                                          >劇団四季</a><a href="." id="link_4"                                                                        >プロデューサー</a>、<a href="." id="link_8"                                >ソニー</a>株式会社<a href="." id="link_4"                                                                        >プロデューサー</a>、<a href="." id="link_9"                                                                                                                          >ジャパンケーブルキャスト</a>株式会社、<a href="." id="link_10"                                                                             >フィールズ (企業)</a>株式会社などを歴任。株式会社<a href="." id="link_11"                                                                                                                                         >ジィエィインク</a> 執行役員・<a href="." id="link_12"           >LEGIT</a>株式会社 代表取締役。
</p>
