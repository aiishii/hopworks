		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Wen_Chia_001.jpg" title="ファイル:Wen Chia 001.jpg">ファイル:Wen Chia 001.jpg</a>  <div class="thumbcaption">杜甫詩意図</div></div></div>
<p><b>文嘉</b>（ぶん か、男性、<a href="." id="link_1"                    >1501年</a>  - <a href="." id="link_2"                    >1583年</a>）は、中国<a href="." id="link_3"                                          >明代</a>の<a href="." id="link_4"                      >書家</a>、<a href="." id="link_5"                      >画家</a>、<a href="." id="link_6"                      >文人</a>である。明代四大家のひとりである<a href="." id="link_7"                                >文徴明</a>の次男であり、<a href="." id="link_8"                      >文彭</a>は兄にあたる。<a href="." id="link_9"                                >江蘇</a><a href="." id="link_10"                               >蘇州</a>の人。
</p><p><a href="." id="link_11"           >字</a>は休承、<a href="." id="link_12"                                     >号</a>は文水。
</p><p><a href="." id="link_13"                                         >諸生</a>のときに<a href="." id="link_14"                               >烏程県</a>の教員をして、後に学正（文官）となる。文家の家学をよく継承し<a href="." id="link_15"                               >山水画</a>を得意とし、<a href="." id="link_16"                                                                                       >石刻</a>は明代の第一といわれた。また<a href="." id="link_17"                     >書画</a>や器物の<a href="." id="link_18"                                                   >鑑定家</a>として活躍した。
</p>
