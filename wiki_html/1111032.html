<p><b>ギー・ドリュ</b> (Guy Drut、<a href="." id="link_5"                    >1950年</a><a href="." id="link_5"                            >12月6日</a>-)は、<a href="." id="link_1"                                          >フランス</a>の陸上競技選手。フランス北部の<a href="." id="link_6"                                                                                  >パ＝ド＝カレー県</a><a href="." id="link_7"                                                                                                            >オワニー</a>出身。110mハードルの選手として<a href="." id="link_8"                                                                                                                                  >1972年ミュンヘンオリンピック</a> では<a href="." id="link_9"                                                                        >アメリカ</a>の<a href="." id="link_10"                                                                                                     >ロドニー・ミルバーン</a>に次いで銀メダルを獲得。<a href="." id="link_11"                                                                                                                                                     >1976年モントリオールオリンピック</a>では金メダルを獲得した。
</p>
