<p><b>仁科 熊彦</b>（にしな くまひこ、明治29年（<a href="." id="link_8"                    >1896年</a>）<a href="." id="link_9"                          >1月1日</a> - 昭和62年（<a href="." id="link_10"                   >1987年</a>）<a href="." id="link_11"                           >4月10日</a>）は、日本の<a href="." id="link_12"                                         >映画監督</a>である。<a href="." id="link_13"                                         >山中貞雄</a>を助監督として起用し、その脚本を数多く監督した。<a href="." id="link_14"                                         >川谷拓三</a>は義理の息子、<a href="." id="link_15"                               >仁科貴</a>と<a href="." id="link_16"                                         >仁科扶紀</a>は孫にあたる。
</p>
