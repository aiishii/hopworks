		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 一彦</b>（うえの かずひこ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >12月29日</a> - ）は、<a href="." id="link_2"                                                    >教育心理学</a>者、<a href="." id="link_3"                                                              >東京学芸大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >東京都</a>出身。1962年<a href="." id="link_5"                                                                                                                                                                  >東京教育大学附属駒場高等学校</a>卒、1967年<a href="." id="link_6"                                                                                                                                                                                      >東京大学教育学部</a>教育心理学科卒、73年同大学院博士課程満期退学、東京大学教育学部助手、東京学芸大学講師、助教授、1990年教授、副学長、2009年退職、名誉教授、<a href="." id="link_7"                                                                                  >大学入試センター</a>特任教授。
</p><p><a href="." id="link_8"                                          >学習障害</a>を専門とし、1990年全国LD親の会、92年<a href="." id="link_9"                                                                                                                >日本LD学会</a>設立に携わる。
</p>
