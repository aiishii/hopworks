<p><b>韓国馬事会</b>（かんこくばじかい、Korea Racing Authority）は、韓国馬事会法により設立された<a href="." id="link_1"                                                                                                                                    >大韓民国農林水産食品部</a>傘下の特殊法人。
サラブレッドによる競馬の他、済州島の<a href="." id="link_2"                                                    >済州競馬公園</a>では<b>チョランマル</b>と呼ばれる済州島固有種の<a href="." id="link_3"                                >ポニー</a>による競馬を開催している。
</p><p><a href="." id="link_4"                                                    >中山競馬場</a>では春の開催（3月下旬）で、<b>韓国馬事会杯</b>が行われている。
