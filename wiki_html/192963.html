<p><b>B.B.WAVES</b>（ビービーウェイブス）は、<a href="." id="link_1"                                                                                                                >沖縄アクターズスクール</a>のオーディションで選抜されたデビュー予備軍グループ。名称は「Beautiful Beat Waves」の略で、「美しいビートの波が沖縄から世界へ」というコンセプト。<a href="." id="link_2"                    >1998年</a>当時の所属事務所は<a href="." id="link_3"                                                    >アミューズ</a>。
</p>
