<p><b>鈴木 春信</b>（すずき はるのぶ、<a href="." id="link_1"                      >享保</a>10年〈<a href="." id="link_2"                    >1725年</a>〉&#160;?- <a href="." id="link_3"                      >明和</a>7年<a href="." id="link_4"                                                      >6月15日</a>〈<a href="." id="link_5"                    >1770年</a><a href="." id="link_5"                          >7月7日</a>〉）とは、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                          >浮世絵師</a>。細身で可憐、繊細な表情の<a href="." id="link_8"                                >美人画</a>で人気を博し、<a href="." id="link_9"                                >浮世絵</a>というとまず思い浮かべる<a href="." id="link_10"                     >木版</a>多色摺りの<a href="." id="link_11"                     >錦絵</a>誕生に決定的な役割を果たし、後の浮世絵の発展に多大な影響を及ぼした。
</p>
