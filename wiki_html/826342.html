		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 弘克</b>（とりい ひろかつ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >3月28日</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。
</p><p><a href="." id="link_3"                                >静岡県</a>出身。<a href="." id="link_4"                                                                                                                          >静岡県立天竜林業高等学校</a>〜<a href="." id="link_5"                                          >文化学院</a>卒業。
<a href="." id="link_6"                    >1986年</a>、文化学院卒業後、西野建築研究所〜<a href="." id="link_7"                                          >黒川紀章</a>建築都市設計事務所〜アトリエ ティープラスを経て、<a href="." id="link_8"                    >2002年</a><a href="." id="link_8"                                                                                                                                                                                    >アトリエ イーブン・イフ</a>を立ち上げる。
</p><p>住宅やインテリアの作品が多く、主な作品に、「西東京市A邸」「静岡M邸」「杉並TI邸」などがある。
</p>
