<p><b>相星 雅子</b>（あいほし まさこ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                              >10月23日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >3月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                                                                  >エッセイスト</a>、<a href="." id="link_6"                                                              >コラムニスト</a>。<a href="." id="link_7"                                                                        >日本ペンクラブ</a>会員、『<a href="." id="link_8"                                          >九州文学</a>』同人。<a href="." id="link_9"                                          >鹿児島県</a>を中心に活動し、地方文芸誌『小説春秋』や鹿児島ペンシルクラブを主宰した。
</p>
