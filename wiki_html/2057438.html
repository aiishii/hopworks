<p><b>ロゼンダ・モンテロス</b>（Rosenda Monteros, <a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                              >12月29日</a>）は、<a href="." id="link_3"                                          >メキシコ</a>の女優。<a href="." id="link_4"                                                              >ベラクルス州</a><a href="." id="link_5"                                                    >ベラクルス</a>に生まれる。
</p><p><a href="." id="link_6"                    >1960年</a>の<a href="." id="link_7"                                                                                                      >アメリカ映画</a>『<a href="." id="link_8"                                                    >荒野の七人</a>』で村の娘ペトラを演じ、注目される。その後、<a href="." id="link_9"                    >1965年</a>の<a href="." id="link_10"                                                                       >イギリス映画</a>『炎の女』で<a href="." id="link_11"                                                                                                     >ウルスラ・アンドレス</a>と共演。
</p>
