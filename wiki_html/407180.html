		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>神山 裕右</b></span>（かみやま ゆうすけ、1980年 -）は、日本の<a href="." id="link_1"                                >小説家</a>。<a href="." id="link_2"                                >愛知県</a>生まれ。<a href="." id="link_3"                                                                        >名古屋経済大学</a>法学部卒業。
</p><p>作家を志望し、アルバイトで生計を立てながら新人賞に応募する。2004年「<a href="." id="link_4"                                                                              >カタコンベ</a>」で、史上最年少（24歳3ヶ月）で第50回<a href="." id="link_5"                                                              >江戸川乱歩賞</a>を受賞。同作は第23回（2004年度）<a href="." id="link_6"                                                                                                                          >日本冒険小説協会大賞</a>の会員投票10位にもランクインした。
</p><p>2019年、「サスツルギの亡霊」が<a href="." id="link_7"                                          >本屋大賞</a>発掘部門「超発掘本！」に選ばれる。
</p>
