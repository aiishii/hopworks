		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北坂 真一</b>（きたさか しんいち、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >10月13日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                    >同志社大学</a>教授。
</p><p><a href="." id="link_3"                                >兵庫県</a>生まれ。1983年<a href="." id="link_4"                                                              >関西学院大学</a>経済学部卒業。1991年<a href="." id="link_5"                                          >神戸大学</a>大学院経済学研究科博士課程修了、「均衡動学モデルの計量的研究 日本経済への適用」で<a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_7"                                                                        >名古屋市立大学</a>経済学部助教授、神戸大学国際協力研究科助教授をへて、同志社大学経済学部教授。1988年『資産市場と景気変動　現代日本経済の実証分析』（<a href="." id="link_8"                                          >小川一夫</a>共著）で<a href="." id="link_9"                                                                                                      >日経・経済図書文化賞</a>受賞。
</p>
