		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅野 矢一</b>（すがの やいち、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >6月15日</a>）は、<a href="." id="link_3"                                >洋画家</a>、<a href="." id="link_4"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_5"                                >山形市</a>生まれ。<a href="." id="link_6"                                                    >安井曾太郎</a>に師事し、渡仏後<a href="." id="link_7"                                                                                            >日展</a>への入選を重ね、日展評議員、同参事などを歴任、1982年「くるゝ蔵王」で<a href="." id="link_8"                                                              >日本芸術院賞</a>受賞、1986年日本芸術院会員。日展顧問。『菅野矢一画集』（日動出版部 1990）がある。 
</p>
