<p><b>石川 六郎</b>（いしかわ ろくろう、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                            >11月5日</a> - <a href="." id="link_4"                    >2005年</a>（<a href="." id="link_5"                      >平成</a>17年）<a href="." id="link_6"                              >12月14日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >鹿島</a>名誉会長、<a href="." id="link_10"                                                                       >日本商工会議所</a>第15代会頭。妻・ヨシ子は鹿島の第4代社長・<a href="." id="link_11"                                                   >鹿島守之助</a>の娘。父は<a href="." id="link_12"                                         >石川一郎</a>初代<a href="." id="link_13"                                                   >経団連</a>会長。
</p><p><a href="." id="link_14"                     >学位</a>は<a href="." id="link_15"                                                             >工学博士</a>（東京大学）。<a href="." id="link_16"                     >称号</a>は日本商工会議所・東京商工会議所<a href="." id="link_17"                                                                                                           >名誉会頭</a>。その他の役職として日本卓球協会第7代<a href="." id="link_18"                                         >名誉会長</a>、<a href="." id="link_19"                                                                                           >日本を守る国民会議</a>顧問、<a href="." id="link_20"                                         >日本会議</a>顧問を務めた。
</p>
