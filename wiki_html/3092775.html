		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 悦成</b>（さとう えつじょう、<a href="." id="link_1"                    >1950年</a>（<a href="." id="link_2"                      >昭和</a>25年）<a href="." id="link_3"              >3月</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >宗教学者</a>。専門は日本中世<a href="." id="link_6"                                >曹洞宗</a>史、<a href="." id="link_7"                                          >瑩山紹瑾</a>や<a href="." id="link_8"                                                              >峨山韶碩</a>、<a href="." id="link_9"                                          >明峰素哲</a>を<a href="." id="link_10"                     >研究</a>。
</p><p><a href="." id="link_11"                                         >駒澤大学</a>を<a href="." id="link_12"                     >卒業</a>後、<a href="." id="link_13"                                                                                 >駒澤大学高等学校</a>を経て<a href="." id="link_14"                                                                                                               >愛知学院大学短期大学部</a><a href="." id="link_15"                     >教授</a>、<a href="." id="link_16"                   >2014年</a><a href="." id="link_16"               >10月</a>より<a href="." id="link_17"                                                             >愛知学院大学</a>学長を務めている。
</p>
