		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:20110622%E8%8F%8A%E7%AB%B9%E5%85%AD%E9%BC%93%E3%81%AE%E8%82%96%E5%83%8F.png" title="ファイル:20110622菊竹六鼓の肖像.png">ファイル:20110622菊竹六鼓の肖像.png</a>  <div class="thumbcaption">菊竹六鼓</div></div></div>
<p><b>菊竹 六鼓</b>（きくたけ ろっこ、男性、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                            >7月21日</a>）は、<a href="." id="link_3"                                >福岡県</a>出身の<a href="." id="link_4"                                                                        >ジャーナリスト</a>。<a href="." id="link_5"                                                              >五・一五事件</a>に際し、<a href="." id="link_6"                                                              >福岡日日新聞</a>の紙上で<a href="." id="link_7"                      >軍部</a>批判・<a href="." id="link_8"                                          >憲政</a>擁護の論陣を張ったことで知られる。<b>六鼓</b>（<b>六皷</b>）は号で、本名は<b>淳</b>（すなお）。兄に政治家の<a href="." id="link_9"                                          >菊竹博之</a>がいる。
</p>
