		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>彬 聖子</b>（あきら しょうこ、<a href="." id="link_1"                            >9月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の女性<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >京都府</a>出身。
</p><p><a href="." id="link_5"                    >1995年</a>、『<a href="." id="link_6"                                          >デラックス別冊少女コミック</a>』（<a href="." id="link_7"                                >小学館</a>）11月30日号に掲載された「太陽系は君のもの」でデビュー。『<a href="." id="link_6"                                          >ベツコミ</a>』『<a href="." id="link_6"                                          >デラックスベツコミ</a>』などで活躍。学園生活を舞台に、女子高校生の主人公の恋を描いた作品が多い。代表作は『サルヤマっ!』。
</p><p>「<b>杉</b>聖子」と誤記される場合もある。
</p>
