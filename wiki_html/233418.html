<p><b>アポリナリオ・マビニ</b>（<i>Apolinario Mabini</i>, <a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >1903年</a><a href="." id="link_2"                            >5月13日</a>）は、<a href="." id="link_3"                    >1898年</a> - <a href="." id="link_4"                    >1899年</a>の短命で終わった<a href="." id="link_5"                                                                                                      >フィリピン共和国</a>の<a href="." id="link_6"                      >憲法</a>構成を書いた、フィリピン人理論家。
</p><p>かつてフィリピンで発行されていた10<a href="." id="link_7"                                                                                  >ペソ</a>紙幣に肖像が使用されていた。
