<p><b>山田 順策</b>（やまだ じゅんさく、<a href="." id="link_1"                    >1887年</a>（明治20年）<a href="." id="link_2"                            >2月23日</a> - <a href="." id="link_3"                    >1961年</a>（昭和36年）<a href="." id="link_4"                            >6月19日</a>）は、日本の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                          >歯科医師</a>。<a href="." id="link_8"                                >衆議院</a>議員（2期）、旧<a href="." id="link_9"                                >静岡市</a>長（1期）。
</p><p>歯科医、自動車業、金融関係など、多種の業績に貢献した。
</p>
