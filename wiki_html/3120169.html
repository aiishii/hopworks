		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富村 登</b>（とみむら のぼる、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >9月7日</a> - <a href="." id="link_2"                    >1964年</a>）は、<a href="." id="link_3"                                >茨城県</a>の地方史研究者、医師。
</p><p>茨城県<a href="." id="link_4"                                >水海道</a>（現<a href="." id="link_4"                                >常総市</a>）生まれ。<a href="." id="link_5"                                                                                                                                                    >獨協第一高等学校</a>卒。1911年<a href="." id="link_6"                                                                                  >東京帝国大学</a>医学部卒。1912－13年東大医科学教室副手。1914年<a href="." id="link_7"                                          >日本郵船</a>船医嘱託（欧州航路）。1915年開業、地方史研究家。
</p>
