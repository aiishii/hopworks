		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅川嘉富</b>（あさかわ よしとみ、1941年 - ）は、日本のオカルト研究家。<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                                                                                                                                                                                                                                                                                          >東京理科大学理学部</a>卒業。<a href="." id="link_2"                    >1999年</a>大手損害保険会社<a href="." id="link_3"                                                                        >専務取締役</a>を退任、地球・<a href="." id="link_4"                                                    >先史文明</a>研究家に転身。<a href="." id="link_5"                                                              >ライフワーク</a>として、<a href="." id="link_6"                                                    >中南米</a>などの古代<a href="." id="link_7"                      >遺跡</a>や辺境の地を調査し、独自の理論を展開している。<a href="." id="link_8"                                >山梨県</a>出身。<a href="." id="link_9"                                                                                            >特定非営利活動法人</a><a href="." id="link_10"                                                                                 >自然のめぐみ教室</a>  地球・先史文明研究会 浅川プロジェクト室長
</p>
