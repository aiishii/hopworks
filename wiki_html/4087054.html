		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>何 振良</b>（か しんりょう、<a href="." id="link_1"                                >簡体字中国語</a>&#58; <span lang="zh-hans">何振良</span>、<a href="." id="link_2"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Hé Zhènliáng</span></span>、<a href="." id="link_3"                    >1967年</a>11月 - ）は、<a href="." id="link_4"                                                                        >中華人民共和国</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                                                                                                          >駐日大使館</a>での奉職や<a href="." id="link_7"                                >北京</a>の<a href="." id="link_8"                                                                                                      >本省</a>勤務、<a href="." id="link_9"                                                                                                                                              >在福岡総領事</a>（<a href="." id="link_10"                   >2016年</a>～<a href="." id="link_11"                   >2019年</a>）を経て、<a href="." id="link_12"                   >2020年</a>2月より<a href="." id="link_13"                                                                                                                                             >在大阪総領事</a>。<a href="." id="link_14"                                                             >法学修士</a>。
</p>
