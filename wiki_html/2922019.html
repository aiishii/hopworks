		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸本 泰昭</b>（きしもと やすあき、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >5月13日</a> - ）は<a href="." id="link_2"                                                                                                                                                                                  >総合格闘技道場コブラ会</a>所属の男性<a href="." id="link_3"                                                    >総合格闘家</a>。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >箕面市</a>出身。<a href="." id="link_6"                                                    >同志社大学</a>商学部商学科卒業。
</p><p>総合格闘技団体<a href="." id="link_7"                                                                  >DEEP</a>を経て、<a href="." id="link_8"                    >GLADIATOR</a>ライト級チャンピオン（現在は返上）。現在は<a href="." id="link_9"                                                    >パンクラス</a>を主戦場とし、世界ライト級10位。ニックネームは「サンキュー岸本」。師匠は<a href="." id="link_10"                                                                                 >三島☆ド根性ノ助</a>。激しいスクランブルと堅実な寝技を得意とする。
</p>
