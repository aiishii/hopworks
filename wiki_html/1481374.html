		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒百合姉妹</b>（くろゆりしまい、<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr"><i>Les sœurs des lys noirs</i></span>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                                              >音楽ユニット</a>である。
</p><p>主に<a href="." id="link_5"                                          >ボーカル</a>を担当する妹の<b>JURI</b>（じゅり）、主に<a href="." id="link_6"                                >ピアノ</a>・<a href="." id="link_7"                                          >キーボード</a>を担当する姉の<b>LISA</b>（りさ）の、<a href="." id="link_8"                                >大阪</a>出身の実の<a href="." id="link_9"                      >姉妹</a>2人によるユニット。オリジナル曲の<a href="." id="link_10"                     >作詞</a>・<a href="." id="link_11"                     >作曲</a>も2人で行う。妹のJURIは<a href="." id="link_12"                                                   >占い師</a>としても活動している。
</p>
