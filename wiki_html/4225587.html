<p><b>ジョアキム・ミール</b>（カタルーニャ語表記:Joaquim Mir i Trinxet、スペイン語表記:Joaquín Mir y Trinxet、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_3"                    >1940年</a><a href="." id="link_3"                            >4月27日</a>）はスペインの画家である。19世紀末から興った「<a href="." id="link_4"                                                              >カタルーニャ・モデルニスモ</a>」を代表する画家とされ、鮮やかな色彩の風景がを描いた。
</p>
