		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綾錦 久五郎</b>（あやにしき ひさごろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >12月8日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >2月24日</a>）は、<a href="." id="link_3"                                >石川県</a><a href="." id="link_4"                                >羽咋郡</a><a href="." id="link_5"                                >志賀町</a>出身で<a href="." id="link_6"                                          >湊川部屋</a>（入門時は<a href="." id="link_7"                                          >振分部屋</a>）所属の1930年代に活躍した元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は<b>土田 久二</b>（つちだ ひさじ）。現役時代の体格は<a href="." id="link_10"                     >身長</a>176cm、<a href="." id="link_11"                     >体重</a>82kg。最高位は西<a href="." id="link_12"                     >前頭</a>11枚目（<a href="." id="link_13"                   >1938年</a>5月場所）。得意手は左四つ、<a href="." id="link_14"                                         >下手投げ</a>、捻り、足癖。
</p>
