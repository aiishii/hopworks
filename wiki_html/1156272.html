		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野里 皓史</b>（なかのり こうし、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >12月18日</a>）は、元<a href="." id="link_3"                                          >東京大学</a>文学部英文科教授。<a href="." id="link_4"                                                                                            >シェイクスピア</a>学者。
</p><p>東京の「築地玉寿司」（1924年創業）の長男として生まれる。東大英文科卒、同大学院修了、文学部助手、1965年より東大教養学部専任講師、67年助教授、79年教授、82年文学部教授となる。在職中に急逝。
</p>
