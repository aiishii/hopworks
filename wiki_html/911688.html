		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アクラポビッチ</b>（<i>Akrapovič</i> ）は、<a href="." id="link_1"                                                    >スロベニア共和国</a>の主に<a href="." id="link_2"                                                    >オートバイ</a>の<a href="." id="link_3"                                                                                                                          >エキゾーストマニホールド</a>、<a href="." id="link_4"                                                                              >マフラー</a>を製造するメーカーである。
</p><p>イゴル・アクラポヴィッチが<a href="." id="link_5"                    >1992年</a>に設立した。当初「スコーピオン」というブランドであったが、商標の関係上アクラポビッチに変更された。ロゴに<a href="." id="link_6"                                >蠍</a>が使われているのはその名残である。
</p><p>欧州最大級のエキゾーストメーカーであり、<a href="." id="link_7"                                                                                  >モータースポーツ</a>においてワークスチームに採用されたり、<a href="." id="link_8"        >BMW</a>製のオートバイ等に純正採用されている。
</p>
