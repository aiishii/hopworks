		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>燁司 大</b>（ようつかさ だい、本名：<b>鈴木 大司</b>（すずき だいし）、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                >松阪市</a>出身で<a href="." id="link_4"                                                    >入間川部屋</a>所属の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>である。現役時の体格は身長178cm、体重153kg、最高位は東<a href="." id="link_7"                      >前頭</a>11枚目（<a href="." id="link_8"                    >2004年</a>1月場所）。得意手は突き、押し。<a href="." id="link_9"                                                >血液型</a>はB型。趣味は音楽を聞く事等。
</p>
