	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>服部 因淑</b>（はっとり いんしゅく、<a href="." id="link_1"                      >宝暦</a>11年（<a href="." id="link_2"                    >1761年</a>） - <a href="." id="link_3"                      >天保</a>13年（<a href="." id="link_4"                    >1842年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                >美濃国</a>出身、<a href="." id="link_9"                                                              >井上春達因碩</a>門下、七段上手。<a href="." id="link_10"                               >井上家</a>の外家服部家を興した。因徹と名乗っていた青年時代には、<a href="." id="link_11"                                                   >本因坊元丈</a>、<a href="." id="link_12"                                                             >安井知得仙知</a>などと互角に戦い鬼因徹と呼ばれた。<a href="." id="link_13"                               >御城碁</a>には59歳で初出仕して76歳まで11局を務めた。養子の服部立徹は後の十一世<a href="." id="link_14"                                                             >井上幻庵因碩</a>。
</p>
