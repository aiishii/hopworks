		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>GUT</b>（ガット）は<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                                        >ゴア/ポルノグラインド</a>バンド。<a href="." id="link_3"                    >1991年</a>に結成され、そのスタイルは現在まで様々なバンドに受け継がれている。<a href="." id="link_4"                    >1995年</a>に一度解散し、メンバーは他のプロジェクトに従事していたが、最近活動を再開し、フルアルバムもリリースされた。
</p>
