<p><b>伏 寿</b>（ふく じゅ、? ‐ <a href="." id="link_3"                  >214年</a>）は、<a href="." id="link_1"                      >後漢</a>最後の<a href="." id="link_7"                      >皇帝</a><a href="." id="link_5"                                      >献帝</a>の<a href="." id="link_8"                      >皇后</a>（廃后）。<a href="." id="link_9"                      >徐州</a><a href="." id="link_10"                               >琅邪郡</a>東武県（現在の<a href="." id="link_11"                               >山東省</a><a href="." id="link_12"                               >濰坊市</a><a href="." id="link_13"                               >諸城市</a>）の出身。<a href="." id="link_14"                     >前漢</a>の<a href="." id="link_15"                     >伏湛</a>の末裔。父は<a href="." id="link_6"                      >伏完</a>。生母は盈（姓は不明）。嫡母は劉華（<a href="." id="link_16"                                     >桓帝</a>の娘の陽安公主）。兄は伏徳・伏典ら。
</p>
