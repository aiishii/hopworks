</p><p>本名・<b>安島健</b>（あじまけん）。<b>曲木磯六</b>の別名を持つ。秋田県湯沢出身。<a href="." id="link_5"                                                                                  >東京帝国大学</a>文学部倫理学科中退。<a href="." id="link_6"                                          >報知新聞</a>、<a href="." id="link_7"                                                    >日本評論社</a>の記者をへて文筆に転じる。<a href="." id="link_8"                                                    >萩原朔太郎</a>らの『感情』に寄稿したこともあり、<a href="." id="link_9"                                >菊池寛</a>の代作をした。
</p>
