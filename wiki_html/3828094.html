<p><b>羽根 しげ子</b>（はね しげこ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >7月15日</a> - ）は、日本のプロ<a href="." id="link_2"                                                >囲碁棋士</a>。初段。<a href="." id="link_3"                                          >松岡秀樹</a>九段は実兄、<a href="." id="link_4"                                          >羽根直樹</a>九段は夫、<a href="." id="link_5"                                          >羽根彩夏</a>は実娘。
</p><p><a href="." id="link_6"                                          >日本棋院</a>中部総本部所属、現在休場中。
</p>
