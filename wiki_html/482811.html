		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・フィリップス・ボンド</b>（George Phillips Bond、<a href="." id="link_1"                    >1825年</a><a href="." id="link_1"                            >5月20日</a> – <a href="." id="link_2"                    >1865年</a><a href="." id="link_2"                            >2月17日</a>）は、アメリカ合衆国の天文学者である。父親の<a href="." id="link_3"                                                                                                                                              >ウィリアム・クランチ・ボンド</a>とともに土星の衛星 <a href="." id="link_4"                                                                              >ヒペリオン</a>を発見した他、多くの彗星を発見した。
</p>
