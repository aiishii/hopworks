		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宋迪</b>(そう てき、<a href="." id="link_1"                          >11世紀</a>後半頃 - 没年不詳)は、<a href="." id="link_2"                      >北宋</a>の<a href="." id="link_3"                                >士大夫</a>。<a href="." id="link_4"                                          >洛陽</a>の人。<a href="." id="link_5"                                >山水画</a>題・<a href="." id="link_6"                                          >瀟湘八景</a>を創始したといわれている。
</p><p><a href="." id="link_7"                      >蘇軾</a>らと交友。画に巧みで平遠山水を得意とした。湖南長沙（現・<a href="." id="link_8"                                >湖南省</a><a href="." id="link_9"                                >長沙市</a>）に転運官として赴任したとき風光明媚で有名なこの地で「<a href="." id="link_6"                                          >瀟湘八景</a>図」を描いたと言われている。宋迪の瀟湘八景図は<a href="." id="link_10"                     >文人</a>によって画かれた山水画の嚆矢といえる。
</p>
