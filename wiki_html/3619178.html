		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 弘隆</b>（やまうち ひろたか、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                    >武蔵野大学</a><a href="." id="link_5"                                          >経営学部</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_7"                                          >一橋大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                                                                                                                                                                      >一橋大学大学院経営管理研究科</a><a href="." id="link_10"                                                             >特任教授</a>、運輸総合研究所長。専門は<a href="." id="link_11"                                                   >公共経済学</a>、<a href="." id="link_12"                                                   >交通経済学</a>、<a href="." id="link_13"                                                             >公益事業</a>論。
</p>
