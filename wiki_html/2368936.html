		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>THE 密室からの脱出</b>』（ザ・みっしつからのだっしゅつ）は<a href="." id="link_1"                                                                                                                                              >ディースリー・パブリッシャー</a>から発売されている<a href="." id="link_2"                                                    >脱出ゲーム</a>のシリーズ。開発は<a href="." id="link_3"                                                    >インテンス</a>が担当。
</p><p>『<a href="." id="link_4"                              >THE 推理</a>』シリーズの番外編として始まったが、2作目以降は独立したシリーズとなっている。1作目以降一貫して<a href="." id="link_5"                                                      >SIMPLEシリーズ</a>であったが、2018年に発売された<a href="." id="link_6"                                >Nintendo Switch</a>版からはSIMPLEシリーズではなくなった。
</p>
