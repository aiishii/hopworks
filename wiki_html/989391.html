		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野田 りさ</b>（のだ りさ、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >3月10日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                                                            >ファッションモデル</a>である。身長160cm、<a href="." id="link_4"                                >B</a>84・<a href="." id="link_5"                                          >W</a>58・<a href="." id="link_6"            >H</a>85。旧名：<b>野田 李沙</b>。
</p><p>以前は<a href="." id="link_7"                                                            >Y・M・O</a>に所属していた。
</p><p><a href="." id="link_8"                    >2007年</a>4月から<a href="." id="link_9"                    >2008年</a><a href="." id="link_9"                            >3月30日</a>まで<a href="." id="link_10"                                                                                                     >芸能人女子フットサル</a>チーム「<a href="." id="link_11"                                                                                                           >FANTASISTA</a>」に所属していた。それまではFANTASISTAの姉妹チーム「<a href="." id="link_12"                                                                                           >FANTASISTERS</a>」のメンバーだった。
</p>
