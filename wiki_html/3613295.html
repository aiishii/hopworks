		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒木 曜之助</b>（くろき ようのすけ、<a href="." id="link_1"                    >1928年</a> - ）は、日本の作家・ノンフィクション作家。別名・<b>筑波 昭</b>。
</p><p><a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >日立市</a>生まれ。<a href="." id="link_4"                                          >日本大学</a>芸術学部中退。<a href="." id="link_5"                                          >茨城新聞</a>に入社、編集局次長などをつとめる。1957年「クレオパトラの毒蛇」が<a href="." id="link_6"                                >『宝石』懸賞</a>の最終候補になる。67年、<a href="." id="link_7"                                                              >江戸川乱歩賞</a>で最終候補作となった「野望の接点」を刊行。
</p>
