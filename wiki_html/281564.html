<p>『<b>ストランド・マガジン</b>』（<i>The Strand Magazine</i> ）は、かつて<a href="." id="link_1"                                          >イギリス</a>で出版されていた月刊誌。ジョージ・ニューンズ（<a href="/w/index.php?title=En:George_Newnes&amp;action=edit&amp;redlink=1" class="new" title="En:George Newnes (存在しないページ)">George Newnes</a>、<a href="." id="link_2"                    >1851年</a> - <a href="." id="link_3"                    >1910年</a>）により、家族で愉しめるように一般大衆向けに創刊され、<a href="." id="link_4"                    >1891年</a><a href="." id="link_4"              >1月</a>から<a href="." id="link_5"                    >1950年</a><a href="." id="link_5"              >3月</a>までの60年間発刊した。
</p>
