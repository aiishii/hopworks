<p><b>ラロトンガ航空</b>（Air Rarotonga）は、<a href="." id="link_3"                                                                                  >ニュージーランド</a><a href="." id="link_4"                                >自治領</a>の<a href="." id="link_5"                                                    >クック諸島</a><a href="." id="link_6"                                                              >ラロトンガ島</a>を本拠地としている<a href="." id="link_7"                                          >航空会社</a>である。<a href="." id="link_2"                                                                                            >ラロトンガ国際空港</a>をベースにクック諸島内を結ぶ国内線を運航している。
</p>
