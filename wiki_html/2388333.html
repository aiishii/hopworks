		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中尾 寛</b>（なかお ひろし、1961年- ）日本の<a href="." id="link_1"                                >建築家</a>。<a href="." id="link_2"                                >芸術家</a>。湘南工科大学教授。<a href="." id="link_3"                                                                        >アンビルド</a>の建築家として認識されているが、実作もいくつか手がける。<a href="." id="link_4"                                                    >工学院大学</a>、<a href="." id="link_5"                                                                        >武蔵野美術大学</a>で<a href="." id="link_6"                                                                        >非常勤講師</a>、<a href="." id="link_7"                                                                                                      >阿佐ヶ谷美術専門学校</a> ASABI <a href="." id="link_8"                                          >スペース</a><a href="." id="link_9"                                                    >デザイン科</a>で<a href="." id="link_10"                                                                                 >スペースデザイン</a>概論／デザイン概論を担当。
</p>
