		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郁 華</b>（いく か、ユ フア、<a href="." id="link_1"                    >1884年</a> - <a href="." id="link_2"                    >1939年</a>11月23日）は<a href="." id="link_3"                                                                        >中華民国</a>の<a href="." id="link_4"                                                    >司法官</a>、<a href="." id="link_5"                                >法学者</a>。江蘇高等法院第二分院刑事庭庭長、<a href="." id="link_6"                                          >東呉大学</a><a href="." id="link_7"                      >教授</a>。<a href="." id="link_8"                                                                                        >郁風</a>（<a href="/w/index.php?title=Zh:%E9%83%81%E9%A2%A8&amp;action=edit&amp;redlink=1" class="new" title="Zh:郁風 (存在しないページ)">zh:郁風</a>）の父、<a href="." id="link_9"                                >郁達夫</a>の兄。字は曼陀。
</p>
