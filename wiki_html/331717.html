<p><b>田浦 直</b>（たうら ただし、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >4月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                              >自由民主党</a>所属の元<a href="." id="link_5"                                                                        >参議院議員</a>（2期）。<a href="." id="link_6"                                          >皮膚科医</a>。<a href="." id="link_7"                                                              >医学博士</a>（<a href="." id="link_8"                                          >長崎大学</a>）。
</p><p>社会福祉法人橘会理事長、NPO法人長崎こども囲碁普及会理事長、長崎ペンクラブ会長、文芸誌「ら・めえる」発行人。
</p>
