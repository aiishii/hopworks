		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富岡 惣一郎</b>（とみおか そういちろう、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >5月31日</a>）は、日本の<a href="." id="link_3"                                >洋画家</a>。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >高田市</a>南本町出身。新潟県立高田商工学校卒業。<a href="." id="link_6"                                                                                        >黄変</a>や<a href="." id="link_7"                                          >亀裂</a>、<a href="." id="link_8"                                                                                        >剥落</a>などのない白い<a href="." id="link_9"                                                    >絵の具</a>を自ら開発して作品を手がけ、「トミオカホワイト」と呼ばれた。著名な作品に「白の世界シリーズ」など。
</p>
