<p><b>クサン・レイ</b>（<b>K'Sun Ray</b>、<b>Kesun Loder</b>、<a href="." id="link_1"                    >1993年</a><a href="." id="link_1"              >5月</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >俳優</a>、元<a href="." id="link_4"                      >子役</a>。<a href="." id="link_5"                      >映画</a>『<a href="." id="link_6"                                                    >ゾンビーノ</a>』のティミー・ロビンソン役を務めており、<a href="." id="link_7"                                                              >テレビドラマ</a>にも多数出演している。<br />
<a href="." id="link_8"                    >2011年</a><a href="." id="link_8"                              >10月16日</a>に強盗未遂で逮捕された。
</p>
