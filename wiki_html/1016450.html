		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>起家一子</b>（おきやいちこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >イラストレーター</a>。<a href="." id="link_3"                                >京都府</a>出身、<a href="." id="link_4"                            >7月22日</a>生まれ。
主に、<a href="." id="link_5"                                                              >ボーイズラブ</a>小説の表紙・挿絵の仕事をしている。<a href="." id="link_6"                    >1996年</a>7月に『<a href="." id="link_7"                                                                                                                                          >恋は乱調につき</a>』（<a href="." id="link_8"                                                                                                                      >大槻はぢめ</a>著）の挿絵でデビューし、その後も大槻はぢめの書く小説の挿絵を多く担当した。
</p>
