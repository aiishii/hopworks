<p><b>大阪</b>（おおさか、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Osaka</span>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >近畿地方</a>（<a href="." id="link_4"                      >関西地方</a>）の<a href="." id="link_5"                      >地名</a>、<a href="." id="link_6"                      >都市</a>。
</p><p><a href="." id="link_7"                                                    >律令国</a>では<a href="." id="link_8"                                >摂津国</a>の範囲であり、近畿の<a href="." id="link_9"                      >経済</a>・<a href="." id="link_10"                                                                                                                               >文化</a>の中心地で、古くは<b>大坂</b>と表記し、<a href="." id="link_11"                     >古都</a>・<a href="." id="link_12"                                         >副都</a>としての歴史を持つ。
</p><p>現在の「大阪」は、近畿地方に位置する包括的地方公共団体・<b><a href="." id="link_13"                               >大阪府</a></b>や、その<a href="." id="link_14"                                                                       >府庁所在地</a>であり<a href="." id="link_15"                               >西日本</a>最大の<a href="." id="link_6"                      >都市</a>・<b><a href="." id="link_16"                               >大阪市</a></b>を指し、広い意味では大阪市を中心とする<a href="." id="link_17"                               >京阪神</a>（近畿地方、<a href="." id="link_18"                                                   >大阪都市圏</a>、<a href="." id="link_19"                                                                                           >京阪神大都市圏</a>、<a href="." id="link_20"                                                   >近畿圏</a>など）を漠然と総称することにも使われる。
</p>
