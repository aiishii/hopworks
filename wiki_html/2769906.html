<p><b>六門礁</b>または<b>アリソン礁</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Alison Reef</span>、<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Bãi Tốc Tan</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">𥒥速潵</span></span>、<a href="." id="link_3"                                >中国語</a>&#58; <span lang="zh">六門礁</span>）は、<a href="." id="link_4"                                          >南沙諸島</a>の<a href="." id="link_5"                                                                                                                                >ロンドン群礁</a>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">London Reefs</span>、<a href="." id="link_3"                                >中国語</a>&#58; <span lang="zh">尹慶群礁</span>）の東端にある<a href="." id="link_6"                      >環礁</a>である。
</p>
