		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山野 一郎</b>（やまの いちろう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                              >12月18日</a>）は、日本の<a href="." id="link_3"                                                                                  >活動写真弁士</a>、漫談家、俳優。本名は山内幸一。
</p><p>弟の山地幸雄（本名:山内倉司）も活動写真弁士である。
</p><p><a href="." id="link_4"                    >1919年</a>、三浦さくと結婚。第1子は夭逝したが、第2子・<a href="." id="link_5"                                >山内明</a>は俳優、第3子・<a href="." id="link_6"                                >山内久</a>は脚本家、第4子・<a href="." id="link_7"                                >山内正</a>は作曲家、また、第5子山内幸子は作曲家<a href="." id="link_8"                                                    >小杉太一郎</a>（俳優<a href="." id="link_9"                                >小杉勇</a>の長男）の妻となった。<a href="." id="link_10"                                         >タレント</a>・<a href="." id="link_11"                                                                                 >エッセイスト</a>の<a href="." id="link_12"                                         >山内美郷</a>は孫（明の長女）。
</p>
