<p><b>袋井市総合健康センター</b>（ふくろいしそうごうけんこうせんたー）は、<a href="." id="link_1"                                >袋井市</a>の旧袋井<a href="." id="link_2"                      >市民</a><a href="." id="link_3"                      >病院</a><a href="." id="link_4"                      >施設</a>の利<a href="." id="link_5"                      >活用</a>とするため「袋井市・<a href="." id="link_6"                      >医療</a>・<a href="." id="link_7"                      >介護</a><a href="." id="link_8"                      >構想</a>」として、<a href="." id="link_9"                    >2015年</a><a href="." id="link_9"                            >5月10日</a>に<a href="." id="link_10"                     >開設</a>された<a href="." id="link_11"                                         >医療機関</a>。
医療分野の運営は<a href="." id="link_12"                                                             >公設民営方式</a>を基本として<a href="." id="link_13"                                                                       >指定管理者制度</a>を活用する。
</p>
