		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いしい じゅんじ</div><span class="fn">石井 純二</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1951-05-25</span>) </span>1951年<a href="." id="link_1"                            >5月25日</a>（70歳）<br /><span class="birthplace">北海道芦別市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>弘前大学人文学部経済学科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家</td></tr></tbody></table>
<p><b>石井 純二</b>（いしい じゅんじ、<a href="." id="link_2"                    >1951年</a>（<a href="." id="link_3"                      >昭和</a>26年）<a href="." id="link_1"                            >5月25日</a> - ）は、日本の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                    >銀行家</a>。<a href="." id="link_6"                                          >北洋銀行</a><a href="." id="link_7"                                >取締役</a>会長や<a href="." id="link_8"                                                                                                      >北海道貿易物産振興会</a>会長、<a href="." id="link_9"                                                                        >北海道旅客鉄道</a>の社外<a href="." id="link_10"                               >監査役</a>を務める。<a href="." id="link_11"                                                                                                                         >札幌北洋ホールディングス</a>の最後の<a href="." id="link_12"                                                   >代表取締役</a>社長。元<a href="." id="link_13"                                                                                 >第二地方銀行協会</a>会長。
</p>
