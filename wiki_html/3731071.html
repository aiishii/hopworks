<p><b>榊原 剛</b>（さかきばら たけし、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >8月7日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                    >神奈川大学</a><a href="." id="link_4"                                          >経済学部</a>卒業。地元<a href="." id="link_5"                                >長野県</a>に戻り、株式会社長野中央市場（現<a href="." id="link_6"                                                              >マルイチ産商</a>）入社、平成19年には同社代表取締役社長社長執行役員に就任。2010年（平成22年）6月同社取締役会長。
</p>
