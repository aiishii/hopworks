<p><b>青山 充</b>（あおやま みつる、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                                                              >フリー</a>の男性<a href="." id="link_3"                                                              >アニメーター</a>、<a href="." id="link_4"                                                                                                                                    >キャラクターデザイナー</a>、<a href="." id="link_5"                                          >作画監督</a>である。
<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年7月）"><a href="." id="link_6"                                >新潟県</a><a href="." id="link_7"                                >上越市</a>出身</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年7月）">要出典</span></a></i>&#93;</sup>、<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年7月）"><a href="." id="link_8"                                                >血液型</a><a href="." id="link_8"                                                >A型</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年7月）">要出典</span></a></i>&#93;</sup>。
</p><p>2017年現在、1984年の『<a href="." id="link_9"                                                                                                      >とんがり帽子のメモル</a>』以来<a href="." id="link_10"                                                                                                                                                                                           >朝日放送制作日曜朝8時30分枠のアニメ</a>の全ての作品において<a href="." id="link_11"                                                             >テレビアニメ</a>1話分の<a href="." id="link_12"                     >原画</a>を1人で描いているなど、一人原画の機会の多さが際立ったアニメーター。
</p>
