		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>池田 敏雄</b>（いけだ としお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >8月7日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                              >11月14日</a>）は、日本の<a href="." id="link_3"                                                                        >エンジニア</a>で、日本の<a href="." id="link_4"                                                              >コンピュータ</a>開発のパイオニア。1970年から<a href="." id="link_5"                                >富士通</a>役員を務め、死後に専務を贈られた。<a href="." id="link_6"                                >正五位</a><a href="." id="link_7"                      >勲三等</a>。
</p><p>日本の<a href="." id="link_8"                                                                        >汎用機</a>黄金期を築いた業績から、没後に“富士通の池田敏雄・NECの<a href="." id="link_9"                                          >水野幸男</a>”と双璧として譬えられることも多い。日本のコンピュータ産業の父である。
</p>
