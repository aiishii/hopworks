		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第4代<a href="." id="link_1"                                                                                                                                                                        >エイルズフォード伯爵</a><b>ヘニッジ・フィンチ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Heneage Finch, 4th Earl of Aylesford</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                              >PC</a>&#32;<a href="." id="link_4"                                                                                  >FRS</a>&#32;<a href="." id="link_5"                                                                                  >FSA</a></span>、<a href="." id="link_6"                    >1751年</a><a href="." id="link_6"                          >7月4日</a> – <a href="." id="link_7"                    >1812年</a><a href="." id="link_7"                              >10月21日</a>）は、<a href="." id="link_8"                                                                                                      >イギリス</a>の政治家、貴族。<a href="." id="link_9"                                                                                                  >トーリー党</a>に所属し、<a href="." id="link_10"                                                                       >国王親衛隊隊長</a>（在任：1783年 – 1804年）、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                                               >王室家政長官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Lord_Steward&amp;action=edit&amp;redlink=1" class="new" title="En:Lord Steward (存在しないページ)">英語版</a>）</span></span>（在任：1804年 – 1812年）を歴任した。
</p>
