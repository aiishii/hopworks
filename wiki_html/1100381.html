		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>アルテシア</b> (<b>Artésia</b>) は<a href="." id="link_1"                                          >フランス</a>と<a href="." id="link_2"                                          >イタリア</a>間を結んでいた<a href="." id="link_3"                                          >国際列車</a>の<a href="." id="link_4"                                          >ブランド名</a>およびこれを運営していた<a href="." id="link_5"                                                              >合弁企業</a>名である。列車の乗務員はフランス側が<a href="." id="link_6"                                                              >フランス国鉄</a>、イタリア側が<a href="." id="link_7"                                                              >トレニタリア</a>であった。
</p><p><a href="." id="link_8"                      >パリ</a>と<a href="." id="link_9"                                >トリノ</a>および<a href="." id="link_10"                               >ミラノ</a>を結ぶ昼行<a href="." id="link_11"       >TGV</a>と、パリとイタリア各地を結ぶ夜行列車（トレンホテル・アルテシア(Trenhotel Artésia)とも称する）を運行していた。<a href="." id="link_12"                   >2011年</a>12月11日のダイヤ改正で廃止され、TGVはフランス国鉄の直接運営に、夜行列車は新会社のThello社に引き継がれた。
</p>
