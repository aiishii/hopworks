<p><b>堺</b>（さかい）は、<a href="." id="link_1"                                >大阪湾</a>に面し、<a href="." id="link_2"                                >大阪市</a>（大坂）の南に位置する<a href="." id="link_3"                      >都市</a>。また、その市街地を中心とする地域。
</p><p>地名は、<a href="." id="link_4"                                          >方違神社</a>付近がかつて<a href="." id="link_5"                                >摂津国</a>・<a href="." id="link_6"                                >河内国</a>・<a href="." id="link_7"                                >和泉国</a>の3国の「境（さかい）」であったことに由来する。市街地はその西方に形成され、<a href="." id="link_8"                                >大小路通</a>を境に摂津国<a href="." id="link_9"                                >住吉郡</a>と和泉国<a href="." id="link_10"                               >大鳥郡</a>に跨っていた。
</p>
