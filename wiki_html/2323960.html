<p><b>宮本 正興</b>（みやもと まさおき、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >10月28日</a> - ）は、<a href="." id="link_2"                                                              >アフリカ文学</a>者、<a href="." id="link_3"                                                                        >大阪外国語大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >兵庫県</a>生まれ。1964年<a href="." id="link_5"                                                                                  >神戸市外国語大学</a>外国語学部英米学科卒業、1969年<a href="." id="link_6"                                                                                                                                              >京都大学大学院文学研究科</a>言語学専攻博士課程<a href="." id="link_7"                                                                                  >単位取得満期退学</a>、<a href="." id="link_8"                                                    >立命館大学</a>助教授、1981年大阪外国語大学助教授、教授、2002年定年退官、名誉教授、<a href="." id="link_9"                                          >中部大学</a>国際関係学部教授。2012年退職。1988年共編「新書アフリカ史」で<a href="." id="link_10"                                         >東畑精一</a>記念賞受賞。
</p>
