		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キヌコヤマベ・クラフト</b>（Kinuko Yamabe Craft、<a href="." id="link_1"                    >1940年</a> - ）は、日本生まれの<a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                                                                        >現代美術家</a>。<a href="." id="link_4"                                >石川県</a>出身。
</p><p><a href="." id="link_5"                                                                                                                          >レオナルド・ダ・ヴィンチ</a>や<a href="." id="link_6"                                                                        >ラファエル前派</a>などに影響を受けた幻想的な作風のイラストレーションで、主に<a href="." id="link_7"                                                                        >アメリカ</a>にて活躍。2011年に<a href="." id="link_8"                                                                                  >世界幻想文学大賞</a>の芸術部門で最優秀賞を受賞。
</p>
