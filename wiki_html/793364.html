		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三咲 あや</b>（みさき あや）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >広島県</a>出身。
</p><p><a href="." id="link_4"                    >2006年</a>、『<a href="." id="link_5"                                                                                  >ちゃおDX</a>』冬号に発表した「イジワル王子を追いかけろ！」でデビュー。『<a href="." id="link_6"                                >ちゃお</a>』、『ちゃおDX』およびで『<a href="." id="link_7"                        >GAKUMANplus</a>』にて作品を発表。いずれも版元は<a href="." id="link_8"                                >小学館</a>。
</p><p>大の<a href="." id="link_9"                      >犬</a>好きで、作品の中に犬を入れることが多い。
</p><p>代表作は『<a href="." id="link_10"                                                                                                                                               >サファイア学園 アストロカフェ</a>』（『ちゃお』2008年6月号-8月号に連載）。
</p>
