		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>彩瀬 まる</b>（あやせ まる、女性、<a href="." id="link_1"                    >1986年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >千葉市</a>生まれ。<a href="." id="link_6"                                                                                                                                              >渋谷教育学園幕張高等学校</a>卒業後、<a href="." id="link_7"                                          >上智大学</a>文学部卒業。小売会社勤務を経て、<a href="." id="link_8"                    >2010年</a>「花に眩む」で第9回<a href="." id="link_9"                                                            >女による女のためのR-18文学賞</a>読者賞を受賞。<a href="." id="link_10"                   >2016年</a>、『やがて海へと届く』で第38回<a href="." id="link_11"                                                                       >野間文芸新人賞</a>候補。<a href="." id="link_12"                   >2017年</a>、『くちなし』で第158回<a href="." id="link_13"                                                             >直木三十五賞</a>候補、第5回<a href="." id="link_14"                                                             >高校生直木賞</a>受賞。<a href="." id="link_15"                   >2019年</a>、『森があふれる』で第36回<a href="." id="link_16"                                                             >織田作之助賞</a>候補。
</p>
