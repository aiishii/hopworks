		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">佐藤 義長</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Satō Yoshinaga.jpg<div><a href="." id="link_1"                                                              >ライプツィヒ</a>にて撮影</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_2"                    >1866年</a><a href="." id="link_2"                          >7月2日</a><br /><span class="birthplace"><a href="." id="link_3"                                >陸奥国</a><a href="." id="link_4"                                                    >若松</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1937-01-08</span>) </span>1937年<a href="." id="link_5"                          >1月8日</a>（70歳没）<br /><span class="deathplace"><a href="." id="link_6"                                >栃木県</a><a href="." id="link_7"                                          >宇都宮市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_8"                                                    >駒場農学校</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">宇都宮高等農林校長、<a href="." id="link_9"                                                                                  >盛岡高等農林校長</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>原るい子</td></tr></tbody></table>
<p><b>佐藤 義長</b>（さとう よしなが、<a href="." id="link_10"                   >1866年</a><a href="." id="link_10"                           >7月20日</a>（<a href="." id="link_11"                     >慶応</a>2年<a href="." id="link_12"                                                     >5月20日</a>） - <a href="." id="link_13"                   >1937年</a>（<a href="." id="link_14"                     >昭和</a>12年）<a href="." id="link_5"                          >1月8日</a>）は、日本の<a href="." id="link_15"                               >農学者</a>。<a href="." id="link_16"                                         >農芸化学</a>を専門とする<a href="." id="link_17"                                                             >農学博士</a>で、<a href="." id="link_18"                                                                                           >宇都宮高等農林</a>、<a href="." id="link_9"                                                                                  >盛岡高等農林</a>の各校長を務めた。
</p>
