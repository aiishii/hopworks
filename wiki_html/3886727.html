		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坪井 俊輔</b>（つぼい しゅんすけ、<a href="." id="link_1"                    >1994年</a>10月8日（<a href="." id="link_2"                      >平成</a>6年） ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。株式会社うちゅう創業者、同代表取締役CEO。サグリ株式会社創業者、同代表取締役社長。令和元年度農林水産省「デジタル地図」を活用した農地情報の管理に関する検討会委員。iU情報経営イノベーション専門職大学 客員教授。
</p>
