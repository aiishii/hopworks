		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二階 俊太郎</b>（にかい しゅんたろう、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                >12月</a> - <a href="." id="link_4"                    >1975年</a>（<a href="." id="link_5"                      >昭和</a>50年）10月4日）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >政治家</a>（<a href="." id="link_8"                                                              >和歌山県会</a>議員、同県日高郡<a href="." id="link_9"                                >稲原村</a>長）、<a href="." id="link_10"                               >実業家</a>。御坊造船社長。衆議院議員<a href="." id="link_11"                                         >二階俊博</a>の父。
</p>
