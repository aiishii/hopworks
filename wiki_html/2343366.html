		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>オジェリェーリエ</b>（オジェレリエ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Ожере́лье</span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Ozherelye</i></span>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                                    >モスクワ州</a>南部にある都市。モスクワから<a href="." id="link_5"                                          >サラトフ</a>へ向かう線と、モスクワから<a href="." id="link_6"                                                                                                                                >ドネツク炭田</a>（<a href="." id="link_7"                                          >ドンバス</a>）へ向かう線が分かれる、鉄道の分岐点として重要な町である。<a href="." id="link_8"                                          >モスクワ</a>の南125キロメートルの位置にあり、<a href="." id="link_9"                                          >カシーラ</a>の町からは南東へ10キロメートル。
人口は2005年時点で10,900人ほど。<a href="." id="link_10"                                                                                                   >2002年国勢調査</a>で11,113人であった。
</p>
