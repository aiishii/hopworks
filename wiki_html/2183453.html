<p><b>ブルボンヌ</b>（<i>Bourbonne</i>、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >11月1日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                                                                  >女装パフォーマー</a>、<a href="." id="link_9"                                                                                  >ドラァグクイーン</a>、<a href="." id="link_5"                                >エッセイスト</a>である。また、<b>斎藤 靖紀</b>（さいとう やすき）名義で雑誌の編集に携わる。<a href="." id="link_3"                                >岐阜県</a><a href="." id="link_4"                                >岐阜市</a>出身。<a href="." id="link_10"                                                                                                     >岐阜県立岐阜高等学校</a>卒業、<a href="." id="link_11"                                                                                                     >早稲田大学第一文学部</a>除籍。
</p>
