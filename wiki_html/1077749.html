		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須藤 典明</b>（すどう のりあき、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >6月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                >千葉県</a>出身。<a href="." id="link_6"                                          >中央大学</a>卒業。<a href="." id="link_7"                                                                        >甲府地方裁判所</a>・<a href="." id="link_8"                                                                        >甲府家庭裁判所</a>所長を経て、<a href="." id="link_9"                                                                        >東京高等裁判所</a>部総括判事を最後に、2015年に定年退官後、弁護士登録し、<a href="." id="link_10"                                                                                                                         >日本大学大学院法務研究科</a><a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                                                                                                                                                       >原子力損害賠償紛争解決センター</a>総括委員等を歴任。
</p>
