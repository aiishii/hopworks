		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>こはく 那音</b>（こはく なおと、<a href="." id="link_1"                            >11月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >神奈川県</a>出身、<a href="." id="link_5"                                >滋賀県</a>在住。<a href="." id="link_6"                                                >血液型</a>はA型。
</p><p>デビュー作は「トナリの王子様」（2006年<a href="." id="link_7"              >ChuChu</a>11月号掲載）。月刊化した『ChuChu』（<a href="." id="link_8"                                >小学館</a>）から、初のデビュー作家となった。
</p><p>『ChuChu』が存在していた頃から『<a href="." id="link_9"                                                                                  >ちゃおDX</a>』（同）でも執筆しており、『ChuChu』休刊後はそちらで執筆活動を続けている。
</p><p>小さいころ2回転校した。<a href="." id="link_10"                                         >まづる凛</a>名義で『<a href="." id="link_11"                                         >なかよし</a>』（<a href="." id="link_12"                               >講談社</a>）に作品を発表していた。同誌でのデビュー作は「Cheer up 恋モード」。
</p>
