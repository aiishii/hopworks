		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口 修</b>（のぐち おさむ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >1月24日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月31日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >ボクシング</a>・<a href="." id="link_5"                                                                                  >キックボクシング</a>・<a href="." id="link_6"                      >芸能</a>の<a href="." id="link_7"                           >プロモーター</a>で、野口プロモーション社長。<a href="." id="link_5"                                                                                  >キックボクシング</a>の生みの親である。<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                >文京区</a>出身。<a href="." id="link_10"                                                                                                                                                                 >明治高校</a>及び<a href="." id="link_11"                                         >明治大学</a>卒業。
</p><p>父親は<a href="." id="link_12"                                                             >ライオン野口</a>（野口進）、弟は<a href="." id="link_13"                               >野口恭</a>。
</p>
