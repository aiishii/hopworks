<p><b>LR-2</b>は、<a href="." id="link_2"                                                                        >ビーチクラフト</a>社（現<a href="." id="link_3"                                                                                                                          >ホーカー・ビーチクラフト</a>社）製の<a href="." id="link_4"                                                                                                                >ターボプロップ</a><a href="." id="link_5"                                                                        >ビジネス機</a>である<a href="." id="link_6"                                                                                                                                       >スーパーキングエア350</a>を改造した<a href="." id="link_7"                                                    >陸上自衛隊</a>の連絡偵察機。
</p><p><a href="." id="link_8"          >LR-1</a>に変わって<a href="." id="link_9"                    >1999年</a>から2016年にかけて順次入れ替えが行われ、2021年3月末時点の保有機数は8機。2017年5月に1機が事故で損耗した（後述）。
</p><p>公式の愛称は「<b>ハヤブサ</b>」コールサイン「ロメオ」。
</p>
