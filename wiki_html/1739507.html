<p><b>バタイスク</b>（バターイスク、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Бата́йск</span>, Bataysk）は、<a href="." id="link_2"                                >ロシア</a>南部の<a href="." id="link_3"                                                    >ロストフ州</a>にある都市。州都<a href="." id="link_4"                                                                                            >ロストフ・ナ・ドヌ</a>の15km南西、<a href="." id="link_5"                                >ドン川</a>の対岸に位置する。<a href="." id="link_6"                      >人口</a>は107,438人（<a href="." id="link_7"                                                                                                    >2002年国勢調査</a>、<a href="." id="link_8"                                                                                >1989年国勢調査</a>では91,930人）。
</p>
