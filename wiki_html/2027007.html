<p><b>髙澤 廣志</b>（たかざわ ひろし）は、日本の企業家。<a href="." id="link_1"                                                                                                                                              >楽天証券ホールディングス</a>社長、<a href="." id="link_2"                                                              >楽天生命保険</a>社長等を経て、<a href="." id="link_3"                                                              >楽天</a>常務執行役員インベストメントカンパニー<a href="." id="link_4"                                                              >プレジデント</a>、<a href="." id="link_5"                                                              >エアウィーヴ</a>取締役。
