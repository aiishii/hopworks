		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Josef_B%C3%BCrckel.jpg" title="ファイル:Josef Bürckel.jpg">ファイル:Josef Bürckel.jpg</a>  <div class="thumbcaption">ヨーゼフ・ビュルケル</div></div></div>
<p><b>ヨーゼフ・ビュルケル</b>（<b>Josef Bürckel</b>、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >3月30日</a>‐<a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >9月28日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の政治家。<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチ党）のヴェストマルク<a href="." id="link_5"                                                    >大管区</a>やウィーン大管区の<a href="." id="link_6"                                                              >大管区指導者</a>。<a href="." id="link_7"                                >突撃隊</a>（SA）と<a href="." id="link_8"                                                                    >親衛隊</a>（SS）と<a href="." id="link_9"                                                                                                                >国家社会主義自動車軍団</a>（NSKK）にも所属しており、いずれの組織においても最終階級は<a href="." id="link_10"                                                   >上級集団指導者（大将）</a>（Obergruppenführer）だった。
</p>
