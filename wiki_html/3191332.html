		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 富郎</b>（おかもと とみお、<a href="." id="link_1"                    >1944年</a>-　）は、日本の<a href="." id="link_2"                                                    >保育学</a>者、<a href="." id="link_3"                                          >明星大学</a>名誉教授。専門は幼児教育学、教育学。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。1968年<a href="." id="link_5"                                                    >早稲田大学</a>教育学部教育学科卒業。77年同大学院博士課程満期退学。1973年<a href="." id="link_6"                                                                                  >白梅学園短期大学</a>助手、講師、助教授、教授、2003年明星大学人文学部教授、2010年教育学部教授、2015年名誉教授。。
</p>
