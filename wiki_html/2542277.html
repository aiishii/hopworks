<p><b>鄧福如</b>（タン・フールー、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >6月20日</a> - ）は、<a href="." id="link_5"                      >台湾</a><a href="." id="link_3"                                >新竹市</a>出身の<a href="." id="link_4"                      >歌手</a>である。<b>阿福</b>（アフー）の愛称で知られる。<a href="." id="link_6"                                          >世新大学</a>卒業。<a href="/w/index.php?title=Zh:%E8%B1%90%E8%8F%AF%E5%94%B1%E7%89%87&amp;action=edit&amp;redlink=1" class="new" title="Zh:豐華唱片 (存在しないページ)">豐華唱片</a>(Forward Music)所属。
