		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福龍岳 茂生</b>（ふくりゅうだけ しげお、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >5月8日</a> - ）は<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >嘉穂郡</a><a href="." id="link_4"                                >嘉穂町</a>（現・<a href="." id="link_5"                                >嘉麻市</a>）出身、<a href="." id="link_6"                                                    >出羽海部屋</a>所属の元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。本名は<b>中尾 茂生</b>（なかお しげお）。身長177cm、体重139kg。
得意手は右四つ、下手投げ。最高位は東<a href="." id="link_9"                      >十両</a>12枚目（<a href="." id="link_10"                   >1987年</a>11月場所）。現在は<a href="." id="link_11"                               >世話人</a>・福龍岳。
</p>
