		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮島 新三郎</b>（みやじま しんざぶろう、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                            >2月27日</a>）は、日本の文芸評論家、英文学者。
</p><p><a href="." id="link_3"                                >埼玉県</a>出身。<a href="." id="link_4"                                                    >早稲田大学</a>英文科卒。<a href="." id="link_5"                                          >島村抱月</a>に師事し、各国文学の翻訳を行うほか現代日本文学の評論も行い、<a href="." id="link_6"                    >1927年</a>早大教授。
</p>
