<p><b>ヴルーム・ヴルーム</b>（<a href="." id="link_3"                      >英</a>：Vrooom Vrooom）は、2001年に発表された<a href="." id="link_1"                                                                                            >キング・クリムゾン</a>のライヴ・アルバム。1995年と1996年の演奏を収録。
</p><p>ブックレットには、1994年10月から1996年8月までのダブルトリオ時代の全ライブ日程が見開きで掲載されている。
</p><p>ジャケットデザインは<a href="." id="link_4"                                                  >P.J.クルック</a>が担当（他にも多くのキング・クリムゾンのアルバムジャケットを手がけている）。
</p>
