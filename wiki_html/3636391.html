		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">きたじま ともこ</div><span class="fn">北島 智子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1960年<a href="." id="link_1"                          >9月1日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >2017年</a><a href="." id="link_3"                            >8月12日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                                                            >日本大学医学部</a></td></tr></tbody></table>
<p><b>北島 智子</b>（きたじま ともこ、<a href="." id="link_6"                    >1960年</a><a href="." id="link_6"                          >9月1日</a> - <a href="." id="link_3"                    >2017年</a><a href="." id="link_3"                            >8月12日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_7"                                                              >厚生労働技官</a>、<a href="." id="link_8"                      >医師</a>。
</p><p>女性初の<a href="." id="link_9"                                >新潟県</a><a href="." id="link_10"                                                         >副知事</a>や、<a href="." id="link_11"                               >環境省</a><a href="." id="link_12"                                                                       >総合環境政策局</a>環境保健部長、<a href="." id="link_13"                                                   >厚生労働省</a><a href="." id="link_14"                                                                       >関東信越厚生局長</a>等を務めた。<a href="." id="link_2"                                >東京都</a>生まれ。
</p>
