		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蝉時雨</b>（せみしぐれ）は、<a href="." id="link_1"                                >東京都</a>出身の<a href="." id="link_2"                                                          >ロック</a><a href="." id="link_3"                                                          >バンド</a>である。<a href="." id="link_4"                    >2001年</a>、<a href="." id="link_5"                                          >法政大学</a>のバンドサークルにて結成。<a href="." id="link_6"                    >2003年</a><a href="." id="link_6"                                        >MELODY STAR RECORDS</a>よりインディーズ・デビュー。その後同社の<a href="." id="link_7"                                                                                                            >田尾幹夫</a>に導かれて<a href="." id="link_8"                    >2006年</a><a href="." id="link_8"                                                                                                                                                    >ユニバーサルJ</a>よりメジャーデビュー。<a href="." id="link_9"                                          >根岸孝旨</a>プロデュース。
デビューからわずか2年足らずだが、<a href="." id="link_10"                   >2008年</a><a href="." id="link_10"                           >4月26日</a>の渋谷O-Crestでのライブをもって解散した。現在はメンバーそれぞれの道で活動中。
</p><p>2019年3月16日、渋谷O-Nestで"再集合"ライブを開催。
</p>
