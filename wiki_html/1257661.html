		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小俣 蠖庵</b>（おまた かくあん、男性、<a href="." id="link_1"                      >明和</a>2年（<a href="." id="link_2"                    >1765年</a>） – <a href="." id="link_3"                      >天保</a>8年<a href="." id="link_4"                                                    >7月9日</a>（<a href="." id="link_5"                    >1837年</a><a href="." id="link_5"                          >8月9日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の日本の<a href="." id="link_7"                                                    >篆刻家</a>・<a href="." id="link_8"                      >書家</a>・<a href="." id="link_9"                      >画家</a>である。
</p><p><a href="." id="link_10"           >名</a>は孟寛のち孟奬、<a href="." id="link_11"           >字</a>を子猛のちに名六と改める。<a href="." id="link_12"                                     >号</a>は蠖庵の他に<b>栗斎</b>、晩年には眯翁とした。<a href="." id="link_13"                     >本姓</a>は藤原氏。自ら修して符と称している。<a href="." id="link_14"                     >通称</a>次郎兵衛。家名を襲名し7代目茂四郎となる。<a href="." id="link_15"                               >伊勢</a>の人。
</p>
