		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池永次郎</b>（いけなが じろう、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >1月9日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >1月16日</a>）は、<a href="." id="link_3"                      >日本</a>の実業家。<a href="." id="link_4"                                >日魯漁業</a>（現・<a href="." id="link_5"                                                                                                      >マルハニチロ食品</a>）の元社長。
</p><p><a href="." id="link_6"                                >東京府</a>出身。東京府立第一中学（現・<a href="." id="link_7"                                                                        >日比谷高校</a>）四修卒を経て、<a href="." id="link_8"                                                    >水産講習所</a>（現・<a href="." id="link_9"                                                              >東京海洋大学</a>）卒業。一中ではのちに<a href="." id="link_10"                                                                             >NHK経営委員長</a>となる<a href="." id="link_11"                                         >竹見淳一</a>らと同期。日魯漁業入社。取締役を経て、1973年に<a href="." id="link_12"                     >常務</a>、翌年に<a href="." id="link_13"                     >専務</a>に就任するが、1975年に常務に降格。子会社の日魯工業社長を経て、日魯漁業に<a href="." id="link_14"                     >社長</a>として復帰。1986年2月に<a href="." id="link_15"                     >会長</a>、以後は<a href="." id="link_16"                                                   >相談役</a>。
</p>
