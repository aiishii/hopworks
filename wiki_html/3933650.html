		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 徳男</b>（おがわ とくお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >自動車技術者</a>、<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                          >陶磁</a><a href="." id="link_5"                                                    >収集家</a>。<a href="." id="link_6"                                                              >トヨフジ海運</a><a href="." id="link_7"                                                                                            >代表取締役社長</a>や、<a href="." id="link_8"                                                    >トヨタ輸送</a>代表取締役社長、日本陸送協会会長等を歴任した。<a href="." id="link_9"                                                                                                                >ペンシルバニア大学</a><a href="." id="link_10"                                         >名誉博士</a>。<a href="." id="link_11"                                                                                                               >社会経済生産性本部</a>日本経営品質賞受賞。
</p>
