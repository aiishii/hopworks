		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">なかの としみつ</div><span class="fn">中野 敏光</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1956-07-11</span>) </span>1956年<a href="." id="link_1"                            >7月11日</a>（65歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >兵庫県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                              >関西学院大学</a><a href="." id="link_4"                                >大学院</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_5"                                                                                                                                                    >WDBホールディングス株式会社</a><br /><a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a><br />WDBグループ<a href="." id="link_8"                                                                        >最高経営責任者</a></td></tr></tbody></table>
<p><b>中野 敏光</b>（なかの としみつ、<a href="." id="link_9"                    >1956年</a>〈昭和31年〉<a href="." id="link_1"                            >7月11日</a> - ）は、日本の実業家。<a href="." id="link_5"                                                                                                                                                    >WDBホールディングス株式会社</a>の創業者であり、<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>。WDBグループの<a href="." id="link_8"                                                                        >最高経営責任者</a>。他に子会社等10数社の取締役を兼務。
</p>
