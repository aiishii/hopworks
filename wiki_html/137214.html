<p><b>八木 秀次</b>（やぎ ひでつぐ、<a href="." id="link_6"                    >1962年</a>（昭和37年）<a href="." id="link_1"                          >3月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >法学者</a>。<a href="." id="link_8"                                          >麗澤大学</a>経済学部<a href="." id="link_9"                      >教授</a>。専門は<a href="." id="link_10"                               >憲法学</a>、法思想史。一般財団法人<a href="." id="link_11"                                                                                 >日本教育再生機構</a>理事長、<a href="." id="link_12"                                                                                 >フジテレビジョン</a>番組審議委員、<a href="." id="link_13"                                         >産経新聞</a>正論メンバー。「<a href="." id="link_14"                                                                                                                                   >新しい歴史教科書をつくる会</a>」第3代会長。
</p>
