<p><b>樊 噲</b>（はん かい、? - <a href="." id="link_1"                                                >紀元前189年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >秦</a>末から<a href="." id="link_4"                      >前漢</a>初期にかけての<a href="." id="link_5"                      >武将</a>。<a href="." id="link_6"                      >爵</a>は賢成君、後に臨武侯、さらに後に舞陽侯。<a href="." id="link_7"                                          >諡号</a>は武侯。
</p>
