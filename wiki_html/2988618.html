<p><b>岡 稔</b>（おか みのる、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_4"                    >1973年</a><a href="." id="link_4"                            >9月19日</a>）は、日本の<a href="." id="link_9"                                          >経済学者</a>。<a href="." id="link_3"                                >滋賀県</a>出身。<a href="." id="link_5"                                                                                            >一橋大学経済研究所</a><a href="." id="link_10"                                                             >ソ連経済</a>研究部門教授在任中、49歳で死去した。第6回<a href="." id="link_8"                                                                                                      >日経・経済図書文化賞</a>受賞。
</p>
