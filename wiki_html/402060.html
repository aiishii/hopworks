		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長尾 雄一郎</b>（ながお ゆういちろう、<a href="." id="link_1"                    >1956年</a> - <a href="." id="link_2"                    >2003年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>、<a href="." id="link_5"                                                              >国際政治学者</a>。専門は、<a href="." id="link_6"                                                    >国際政治学</a>、<a href="." id="link_7"                                >政治学</a>（<a href="." id="link_8"                                          >政軍関係</a>論）。
</p><p><a href="." id="link_9"                                >東京都</a>生。1979年<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                               >農学部</a>卒業後、1987年<a href="." id="link_12"                                                   >防衛庁</a><a href="." id="link_13"                                                   >防衛研究所</a>入所。1994年博士（国際政治学、<a href="." id="link_14"                                                             >青山学院大学</a>）。防衛研究所第1研究部第1研究室長で没。
</p>
