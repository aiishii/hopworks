		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 コウ子</b>（はら こうこ、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >6月25日</a>）は、<a href="." id="link_3"                      >俳人</a>。本名・コウ。旧姓・志賀。
</p><p><a href="." id="link_4"                                >大阪府</a>貝塚町（現<a href="." id="link_5"                                >貝塚市</a>）出身。泉南高等女学校（現<a href="." id="link_6"                                                                                                      >大阪府立和泉高等学校</a>）卒。1916年より「<a href="." id="link_7"                                                                              >ホトトギス</a>」投句。<a href="." id="link_8"                                >原石鼎</a>選の入門欄だった縁で1918年に石鼎と結婚。1951年、石鼎の死没により「鹿火屋」主宰を継承。1974年、高齢のため養子の<a href="." id="link_9"                      >原裕</a>に同主宰を譲る。句集に『昼顔』『胡卉』『胡色』、著書に『石鼎とともに』がある。
</p>
