		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 忠平</b>（すぎやま ちゅうへい、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >3月21日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。英国経済学史専攻。<a href="." id="link_4"                                          >一橋大学</a>社会科学古典資料センター第2代主任教授、経済学史学会代表幹事、経済資料協議会会長等を歴任。<a href="." id="link_5"                                                              >東京経済大学</a>・<a href="." id="link_6"                                          >静岡大学</a>名誉教授。<a href="." id="link_7"                                                              >日本学士院賞</a>受賞。
</p>
