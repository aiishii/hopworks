		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田添 菜穂子</b>（たぞえ なほこ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >4月24日</a> - ）は、<a href="." id="link_2"                                                                                            >フリーアナウンサー</a>。元TBC<a href="." id="link_3"                                          >東北放送</a>の<a href="." id="link_4"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_5"                                >福岡県</a>築上町（旧<a href="." id="link_6"                                >築上郡</a><a href="." id="link_7"                                >築城町</a>）出身。福岡県明治学園高校卒業。<a href="." id="link_8"                                                              >横浜国立大学</a>経済学部を卒業後<a href="." id="link_9"                    >1999年</a>にTBC入社。<a href="." id="link_10"                   >2006年</a>5月31日付でTBCを退社。
血液型は<a href="." id="link_11"                                               >O型</a>。1児の母親。<a href="." id="link_12"                   >2010年</a>9月より<a href="." id="link_13"                                         >ホリプロ</a>に所属。
</p>
