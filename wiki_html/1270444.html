		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中西石焦</b>（なかにし せきしょう、 <a href="." id="link_1"                      >享保</a>18年（<a href="." id="link_2"                    >1733年</a>） – <a href="." id="link_3"                                                >文化</a>4年<a href="." id="link_4"                                                      >1月21日</a>（<a href="." id="link_5"                    >1807年</a><a href="." id="link_5"                            >2月27日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期後期の日本の<a href="." id="link_7"                                >画家</a>・<a href="." id="link_8"                                                    >篆刻家</a>である。
</p><p><a href="." id="link_9"            >名</a>は万（よろず）、<a href="." id="link_10"           >字</a>を公世、石焦は <a href="." id="link_11"                                     >号</a>。<a href="." id="link_12"                     >通称</a>与一右衛門。<b>中万</b>（なかよろず）と修した。
</p>
