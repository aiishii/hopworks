		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 茂樹</b>（うえだ しげき、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1932年</a>4月?）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >社会運動家</a>。<a href="." id="link_5"                                                    >日本共産党</a>結成に参加、中央委員を務めたが、地下活動中検挙され、その後の消息は不明。<a href="." id="link_6"                                >大分県</a><a href="." id="link_7"                                >中津市</a>出身。<a href="." id="link_8"                                >北海道</a>生まれ。
