<p><b>暁 テル子</b>（あかつき てるこ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >1月21日</a> - <a href="." id="link_5"                    >1962年</a><a href="." id="link_5"                            >7月20日</a>、本名：<b>関根 ひさ</b>）は、昭和20年代に活躍した日本の<a href="." id="link_7"                      >歌手</a>、<a href="." id="link_8"                      >女優</a>である。愛称は「テリー」。
