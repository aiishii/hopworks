<p><b>久島 国夫</b>（ひさじま くにお、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >6月5日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >4月5日</a>）は、<a href="." id="link_3"                                          >日本棋院</a><a href="." id="link_4"                      >囲碁</a><a href="." id="link_5"                                                >棋士</a>九段。
</p><p><a href="." id="link_6"                                >福井県</a>出身。<a href="." id="link_7"                    >1957年</a>(11歳)に神奈川県の<a href="." id="link_8"                                >木谷實</a>の道場に入門。入門してまもなく全身に発疹が表れ、木谷は久島を田舎へ返そうとしたが、弟子の部屋に住まわせてもらっていた老人に助けられ、その後も門下にい続けることが出来たという。
</p><p>同世代の棋士として<a href="." id="link_9"                                          >加藤正夫</a>がおり、幼い頃から同じ門下にて稽古を受けていた。
</p><p><a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >4月5日</a>に<a href="." id="link_10"                                                                                 >十二指腸潰瘍</a>のために<a href="." id="link_11"                               >川崎市</a>の病院にて死去。享年59。
</p>
