		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バルトロメウス・リングヴァルト</b>（<b>Bartholomäus Ringwaldt</b>、<a href="." id="link_1"                    >1532年</a><a href="." id="link_1"                              >11月28日</a> - <a href="." id="link_2"                    >1599年</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                              >ルーテル派</a>の<a href="." id="link_5"                                >神学者</a>。
</p><p><a href="." id="link_6"                                                                                                                                                                                                          >フランクフルト・アン・デア・オーダー</a>生まれ。彼の<a href="." id="link_7"                                          >コラール</a>「<a href="." id="link_8"                                                                                                                                                                  >主イエス・キリスト、汝こよなき宝</a>」（<i>Herr Jesu Christ, Du Höchstes Gut</i>）は、<a href="." id="link_9"                                                                                                                                                        >ヨハン・ゼバスティアン・バッハ</a>による同名の<a href="." id="link_10"                                                   >カンタータ</a>113番と131番<a href="." id="link_11"                                                                                                                                             >主よ、深き淵よりわれ汝を呼ぶ</a>で使われている。
</p>
