<p><b>藤原 茉央</b>（ふじわら まお、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                              >10月15日</a> - ）は、<a href="." id="link_2"                                          >舞夢プロ</a>所属の<a href="." id="link_3"                                          >タレント</a>、<a href="." id="link_4"      >MC</a>。
</p><p>2006年2000名を超える応募者の中から選ばれ<a href="." id="link_5"                                            >weathernews</a>のお天気（<a href="." id="link_6"                                >おは天</a>）キャスターでデビュー。
</p><p>現在はタレントをしながらKaQiLa〜カキラ〜、美容整骨師の知識を生かして骨の調整師として活動中。
</p><p>元競泳選手（高校時代は兵庫県代表として近畿大会出場）。泳力を生かして、<a href="." id="link_7"                                                                                                      >お天気キャスター</a>任期中、プロジェクトである<a href="." id="link_8"                                          >瀬戸内海</a>遠泳10kmに挑戦し、見事完泳。
</p>
