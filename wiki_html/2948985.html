<p><b>玉懸 博之</b>（たまかけ ひろゆき、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >4月23日</a> - ）は、日本思想史学者、<a href="." id="link_2"                                          >東北大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                >二戸郡</a><a href="." id="link_5"                                          >金田一村</a>（現・<a href="." id="link_6"                                >二戸市</a>）生まれ。1963年東北大学文学部日本思想史専攻卒業。68年同<a href="." id="link_7"                                >大学院</a>文学研究科<a href="." id="link_8"                                                              >博士課程</a>単位取得退学、東北大学文学部助手、73年講師、77年助教授、1986年教授（日本思想史）。2000年「日本中世思想史研究」で東北大学<a href="." id="link_9"                                                              >文学博士</a>。2001年定年退官、名誉教授、<a href="." id="link_10"                                                                                           >いわき明星大学</a>教授、図書館長。2004年退職。<a href="." id="link_11"                                                                                                                                         >日本思想史学会</a>会長を務めた。 
</p>
