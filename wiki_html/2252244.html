<p><b>三浦 雲居</b>（みうら うんきょ、<a href="." id="link_1"                    >1831年</a> - <a href="." id="link_2"                    >1912年</a>）は、<a href="." id="link_3"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>期の<a href="." id="link_5"                                          >俳人</a>。<a href="." id="link_6"                                >美濃国</a>岐阜多賀町の人。最初、美濃<a href="." id="link_7"                                >笠松町</a>に住す。<a href="." id="link_8"                                                    >書籍商</a>を営む。<a href="." id="link_9"                      >漢詩</a>、<a href="." id="link_10"                     >俳画</a>、<a href="." id="link_11"           >書</a>に長ずる。俳号に一円窓、杓子庵、雲居坊など。著書に「つたふ松風」。<a href="." id="link_12"                     >俳諧</a><a href="." id="link_13"                               >美濃派</a>以哉派24世。大正元年（1912年）に没。
</p>
