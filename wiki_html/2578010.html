<p><b>川村 信子</b>（かわむら しんこ、<a href="." id="link_7"                    >1951年</a><a href="." id="link_7"                              >12月14日</a> - ）は、株式会社カウカウフードシステム創業者であり、現在は同社代表取締役会長。別名、<b>マダム 信子</b>（マダム しんこ）、<b>マダム シンコ</b>。
</p>
