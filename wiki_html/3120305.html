		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tesoro_Corporation_headquarters,_San_Antonio.jpg" title="ファイル:Tesoro Corporation headquarters, San Antonio.jpg">ファイル:Tesoro Corporation headquarters, San Antonio.jpg</a>  <div class="thumbcaption">テソロ石油の本社（2009年完成）</div></div></div>
<p><b>テソロ石油</b>（てそろせきゆ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Tesoro Petroleum</span>）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >テキサス州</a><a href="." id="link_4"                                                                        >サンアントニオ</a>に本社を置く独立系の<a href="." id="link_5"                      >石油</a><a href="." id="link_6"                      >会社</a>である。1968年に創業し、最初の<a href="." id="link_7"                                                    >製油所</a>を<a href="." id="link_8"                                                    >アラスカ州</a><a href="." id="link_9"                                                                                        >キナイ</a>に設立し、現在米国西部に全部で6つの製油所を持ち、おもに西部で自身の<a href="." id="link_10"                                                                                 >ガソリンスタンド</a>も運営していて、<a href="." id="link_11"                                                                                                                         >シェル石油</a>などに石油製品も供給している。   
</p>
