<p><b>ゲオルク・フォン・フルンツベルク</b>（Georg von Frundsberg, <a href="." id="link_1"                    >1473年</a><a href="." id="link_1"                            >9月24日</a> - <a href="." id="link_2"                    >1528年</a><a href="." id="link_2"                            >8月20日</a>）は、<a href="." id="link_3"                                                                        >神聖ローマ帝国</a>の<a href="." id="link_4"                                                                                                                        >カール5世</a>に仕えた忠実な<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                                                                        >ランツクネヒト</a>（<a href="." id="link_7"                                >ドイツ</a><a href="." id="link_8"                      >傭兵</a>師団）の生みの親で、後に「ランツクネヒトの父」と呼ばれた。
</p>
