		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田 延年</b>（でん えんねん、? - <a href="." id="link_1"                                              >紀元前72年</a>）は、<a href="." id="link_2"                      >前漢</a>の人。字は子賓。先祖は<a href="." id="link_3"                      >斉</a>の田氏の一族であったが、高祖<a href="." id="link_4"                      >劉邦</a>の時代に<a href="." id="link_5"                      >関中</a>の陽陵に移住した。
