<p><b>蒲生 重章</b>（がもう しげあき、<a href="." id="link_1"                    >1833年</a> - <a href="." id="link_2"                    >1901年</a><a href="." id="link_2"                          >3月8日</a>）は、<a href="." id="link_3"                      >幕末</a>から<a href="." id="link_4"                                                              >明治時代</a>にかけての<a href="." id="link_5"                                                    >漢学者</a>・<a href="." id="link_6"                      >医師</a>。堀氏だが故あって蒲生氏を名乗る。名は重章、字は子闇、褧亭（けいてい）と号す。別号に精庵・白嚢子・蠖屈潛夫など。
</p>
