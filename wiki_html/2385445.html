		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 良輔</b>（たけうち りょうすけ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                              >11月20日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                                    >漫画原作者</a>。兵庫県淡路島出身、<a href="." id="link_4"                                                                                                      >兵庫県立洲本高等学校</a>、<a href="." id="link_5"                                                              >関西学院大学</a>卒業。父親は洲本市長の<a href="." id="link_6"                                          >竹内通弘</a>。
</p>
