		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 千笑</b>（かとう ちえ、<a href="." id="link_1"                    >2001年</a><a href="." id="link_1"                            >9月13日</a> - ）は、<a href="." id="link_2"                                          >日本棋院</a>中部総本部所属の<a href="." id="link_3"                      >囲碁</a>の<a href="." id="link_4"                                                                    >女流棋士</a>。二段。<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                >岐阜市</a>出身、<a href="." id="link_7"                                          >羽根直樹</a>九段門下。<a href="." id="link_8"                                                                    >NHK学園高校</a>に在学。
</p>
