		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いとう きさぶろう</div><span class="fn">伊藤 喜三郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>心不全</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">住居</th><td class="label"><a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >品川区</a><a href="." id="link_3"                                          >東五反田</a>3-16-55</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                          >日本大学</a><a href="." id="link_6"                                          >理工学部</a><a href="." id="link_7"                                          >建築学科</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">建築家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_8"                                                                                                            >伊藤一章</a>（長男）</td></tr></tbody></table>
<p><b>伊藤 喜三郎</b>（いとう きさぶろう、<a href="." id="link_9"                    >1914年</a> - <a href="." id="link_10"                   >1996年</a><a href="." id="link_10"                         >3月3日</a>）は、日本の<a href="." id="link_11"                               >建築家</a>、<a href="." id="link_12"                                                                                                     >伊藤喜三郎建築研究所</a>会長。病院建築の分野で著名であった。また、日本自由画壇理事長も歴任し、「伊藤三喜庵」の名で絵本（『絵本 ジョン万次郎の生涯』）や画集（『三喜庵墨絵』）などを刊行している。
</p>
