		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸井 大福</b>（まるい だいふく、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >2月21日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>である。<a href="." id="link_5"                      >身長</a>170<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">センチメートル</a>、<a href="." id="link_6"                      >体重</a>110<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">キログラム</a>。<a href="." id="link_7"                                                >血液型</a>A型。特技は<a href="." id="link_8"                      >料理</a>。<a href="." id="link_9"                    >2012年</a>（<a href="." id="link_10"                     >平成</a>24年）4月より現芸名の丸井大福に改名。旧芸名および本名は<b>岩本 宗規</b>（いわもと むねのり）。<a href="." id="link_11"                                                                                 >オフィス・ルード</a>所属。
</p>
