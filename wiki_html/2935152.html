<p><b>モルト・シューマン</b> (1936年11月12日 - 1991年11月2日)は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の歌手・ピアニスト・ソングライターで、 1960年代の<a href="." id="link_2"                                                                        >ロックンロール</a>・ヒット『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                          >ラスベガス万歳</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Viva_Las_Vegas_(song)&amp;action=edit&amp;redlink=1" class="new" title="En:Viva Las Vegas (song) (存在しないページ)">英語版</a>）</span></span>』で知られる。フランス語の"Le Lac Majeur", "Allo Papa Tango Charlie", "Sha Mi Sha", "Un Eté de Porcelaine""Brooklyn by the Sea"なども書いて歌った。
</p>
