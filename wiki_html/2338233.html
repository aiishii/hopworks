	<h1 id="firstHeading" class="firstHeading" >ソコーリニキ (トゥーラ州)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>ソコーリニキ</b>（ソコリニキ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Соко́льники</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Sokolniki</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >トゥーラ州</a>の東部にあった<a href="." id="link_5"                      >褐炭</a>採掘の都市。州都<a href="." id="link_6"                                                                              >トゥーラ</a>からは東へ83km。<a href="." id="link_7"                    >1958年</a>に市となったが、<a href="." id="link_8"                    >2008年</a>に<a href="." id="link_9"                                                                                            >ノヴォモスコフスク</a>に併合されその区となった。ノヴォモスコフスク中心部からは北東へ20km離れている。
</p><p>人口は、<a href="." id="link_10"                   >2006年</a>の推計で10,563人。合併前の<a href="." id="link_11"                                                                                                   >2002年国勢調査</a>では11,142人、<a href="." id="link_12"                                                                               >1989年ソ連国勢調査</a>では12,219人だった。
</p>
