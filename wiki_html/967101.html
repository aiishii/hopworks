		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥海龍 秀俊</b>（ちょうかいりゅう ひでとし、本名：<b>佐藤 秀俊</b>（さとう ひでとし）、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >5月19日</a> - ）は、<a href="." id="link_2"                                >山形県</a><a href="." id="link_3"                                >飽海郡</a><a href="." id="link_4"                                >遊佐町</a>出身の元<a href="." id="link_5"                                                                        >大相撲力士</a>。<a href="." id="link_6"                                          >鏡山部屋</a>所属。身長181cm、体重183kg。最高位は東<a href="." id="link_7"                      >十両</a>9枚目（<a href="." id="link_8"                    >1993年</a>11月場所）。得意技は突き、押し。
</p>
