		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥山 治郎</b>（おくやま じろう、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >9月24日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                          >八丈支庁</a><a href="." id="link_5"                                          >青ヶ島村</a>出身。<a href="." id="link_6"                      >機械</a>銘柄で<a href="." id="link_7"                                                                        >東証</a>二部に<a href="." id="link_8"                      >上場</a>している<a href="." id="link_9"                                                                                                      >フリージア・マクロス</a>株式会社の<a href="." id="link_10"                                                   >代表取締役</a>社長を10年間務めた。同グループの発表によると、<a href="." id="link_11"                   >2007年</a>より自ら創業を手掛けた住宅（<a href="." id="link_12"                                                   >ログハウス</a>及び<a href="." id="link_13"                                                             >スウェーデン</a>住宅）<a href="." id="link_14"                                                             >メーカー</a>であるフリージアハウス株式会社の代表取締役社長に専任している。
</p>
