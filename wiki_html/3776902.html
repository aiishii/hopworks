<p><b>ヤン・マサイス</b>（<a href="." id="link_4"                      >英</a>&#58; <span lang="en">Jan Matsys</span> / <a href="." id="link_5"                                                    >蘭</a>&#58; <span lang="nl">Jan Massijs</span>、<a href="." id="link_1"                    >1510年</a>頃 &#8211; <a href="." id="link_3"                    >1575年</a>10月8日）は、<a href="." id="link_6"                                >歴史画</a>、<a href="." id="link_7"                                >風俗画</a>、<a href="." id="link_8"                                >風景画</a>で知られる<a href="." id="link_9"                                                                                  >南ネーデルラント</a>の<a href="." id="link_10"                                                                  >ルネサンス</a>の画家。また、マサイスは<a href="." id="link_11"                                                                                                     >フォンテーヌブロー派</a>のような官能的な女性の裸体画で評価を得た。
</p>
