<p><b>セーブル島</b>（Sable Island）とは<a href="." id="link_1"                                >大西洋</a><a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                                        >ノバスコシア州</a>南東沖180キロの<a href="." id="link_1"                                >大西洋</a>に浮かぶカナダ領の島。
</p><p>セーブル（サブル）は<a href="." id="link_4"                                                    >フランス語</a>で「<a href="." id="link_5"            >砂</a>」の意味。ノバスコシア州南端にあり、カナダの最南端でもある<a href="." id="link_6"                                                                                                                                                    >ケープセーブル島</a>と混同されるが、遠く離れた島である。
</p>
