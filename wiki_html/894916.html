<p><b>渋川 玄耳</b>（しぶかわ げんじ、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                          >6月3日</a>（<a href="." id="link_2"                      >明治</a>5年<a href="." id="link_3"                                                      >4月28日</a>） - <a href="." id="link_4"                    >1926年</a>（大正15年）<a href="." id="link_5"                          >4月9日</a>）は、明治期に活躍した<a href="." id="link_6"                                                                        >ジャーナリスト</a>、<a href="." id="link_7"                                >随筆家</a>、<a href="." id="link_8"                                          >俳人</a>。<a href="." id="link_9"                                >佐賀県</a>出身。本名<b>渋川柳次郎</b>。ほかに薮野椋十（やぶの むくじゅう）の筆名を用いる。
</p>
