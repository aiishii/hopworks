		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 伸豪</b>（はやし のぶひで、<a href="." id="link_1"                    >1941年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                                  >日本弁護士連合会</a>副<a href="." id="link_5"                      >会長</a>や<a href="." id="link_6"                                                                                            >四国弁護士会連合会</a><a href="." id="link_7"                                                    >理事長</a>などを歴任した。<a href="." id="link_8"                                          >信州大学</a><a href="." id="link_9"                                          >文理学部</a><a href="." id="link_10"                                         >社会科学</a>科中退（<a href="." id="link_11"                   >1966年</a>）。同年<a href="." id="link_12"                                         >司法試験</a>合格。<a href="." id="link_13"                                         >司法修習</a>20期（同期に<a href="." id="link_14"                                         >明治大学</a><a href="." id="link_15"                     >総長</a><a href="." id="link_16"                                         >納谷廣美</a>や<a href="." id="link_17"                                         >検事総長</a><a href="." id="link_18"                                         >松尾邦弘</a>）を経て<a href="." id="link_19"                   >1968年</a>弁護士登録。<a href="." id="link_20"                                                                                                                         >徳島ラジオ商殺人事件</a>や<a href="." id="link_21"                                                                                                               >トンネルじん肺訴訟</a>などを担当した。<a href="." id="link_22"                                         >九条の会徳島</a>呼びかけ人、<a href="." id="link_23"                                                                       >日本国民救援会徳島県本部</a>会長、<a href="." id="link_24"                                                   >日本共産党徳島後援会</a>会長。<a href="." id="link_25"                               >徳島県</a><a href="." id="link_26"                               >徳島市</a>出身。
</p>
