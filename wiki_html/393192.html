<p><b>エフィム・イサーコヴィチ・ゼルマノフ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Efim Isaakovich Zelmanov</span>, <a href="." id="link_2"                                          >露</a>&#58; <span lang="ru">Ефим Исаакович Зельманов</span>, <a href="." id="link_3"                    >1955年</a><a href="." id="link_3"                          >9月7日</a> - ）は<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >数学者</a>。<a href="." id="link_6"                                                                                                                                                                  >カリフォルニア大学サンディエゴ校</a>教授。<a href="." id="link_7"                                                              >フィールズ賞</a>受賞者。
</p><p>専門は<a href="." id="link_8"                                >代数学</a>（特にジョルダン代数、非結合的代数、無限離散群、副有限群）
</p>
