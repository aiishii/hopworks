		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 清吾</b>（おおつか せいご、<a href="." id="link_1"                    >1946年</a>-　）は、日本の写真家。
</p><p>中国ハルビンの<a href="." id="link_2"                                          >満鉄</a>官舎に生まれ同年佐賀県鹿島市に引き揚げる。<a href="." id="link_3"                                                                                                                          >佐賀県立鹿島実業高等学校</a>商業科卒、1966年<a href="." id="link_4"                                                                                                                >東京写真短期大学</a>(現<a href="." id="link_5"                                                              >東京工芸大学</a>)卒。代議士<a href="." id="link_6"                                >三池信</a>の秘書をへて、1967年<a href="." id="link_7"                      >松竹</a>写真部に入り、歌舞伎や新派などの記録、宣伝の舞台写真を担当する。1969年松竹退社。沖縄へ渡り、伝統工芸の職人たちの探訪取材を始める。<a href="." id="link_8"                                                    >木村伊兵衛</a>、<a href="." id="link_9"                                                                              >吉田千秋</a>に師事。1981年から「<a href="." id="link_10"                                                                                         >NHK特集 シルクロード</a>」取材に同行し多くの写真集を刊行する。<a href="." id="link_11"                                         >佐賀大学</a>非常勤講師。
</p>
