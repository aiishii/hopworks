		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・ギャンディ</b>（Peter Gandy）は、世界の神秘主義と古典文明、
とくに<a href="." id="link_1"                                          >密儀宗教</a>について広範囲にわたって書いている。彼は古典文明の修士学位（<a href="/w/index.php?title=En:Master_of_Arts_(postgraduate)&amp;action=edit&amp;redlink=1" class="new" title="En:Master of Arts (postgraduate) (存在しないページ)">M.A.</a>）を持っている。彼は主に<a href="." id="link_2"                                                                                                      >ティモシー・フレーク</a>との共著で知られている。彼らの既に人気のある論争的な<a href="." id="link_3"                                                                        >イエス</a>についての著作は、イエスを神話的創造として論じている。
</p>
