<p><b>横尾 敬義</b>（よこお　たかよし、<a href="." id="link_9"                    >1880年</a>〈<a href="." id="link_10"                     >明治</a>13年〉<a href="." id="link_11"                           >10月5日</a> - 没年不明）は、日本の<a href="." id="link_4"                                                                        >海軍</a><a href="." id="link_12"                     >軍人</a>、第九代<a href="." id="link_8"                                >佐賀市長</a>。その提案した「魚雷肉攻案」は<a href="." id="link_13"                                                   >特殊潜航艇</a>、別名<a href="." id="link_14"                               >甲標的</a>の開発につながった。最終階級は海軍<a href="." id="link_7"                      >大佐</a>。
</p>
