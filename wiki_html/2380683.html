		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 泰次</b>（まえだ やすじ、<a href="." id="link_1"                    >1913年</a>9月21日 - <a href="." id="link_2"                    >1982年</a>1月16日）は、<a href="." id="link_3"                      >工芸</a>研究家、<a href="." id="link_4"                                                              >東京芸術大学</a>名誉教授。日本金工史、東洋工芸史、工芸論を講じた。
</p><p>鋳金家・<a href="." id="link_5"                                          >田中俊次</a>の子として<a href="." id="link_6"                                >東京府</a><a href="." id="link_7"                                                                    >大森町</a>（現<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                >大田区</a>）に生まれる。
<a href="." id="link_10"                                                                                                                                   >東京府立第五中学</a>、<a href="." id="link_11"                                                                                       >松本高等学校</a>文科乙類を経て、<a href="." id="link_12"                                                                                 >東京帝国大学</a><a href="." id="link_13"                               >文学部</a>宗教史学科卒。<a href="." id="link_14"                                                                                           >東京帝室博物館</a>、<a href="." id="link_15"                                                                       >大阪市立美術館</a>勤務、<a href="." id="link_16"                                                                                 >東京美術学校</a>助教授、1959年東京芸大教授。77年定年退官、名誉教授。文化財保護審議会専門委員、日本伝統工芸展鑑査委員。
</p>
