		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>四手井 綱英</b>（しでい つなひで、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >11月26日</a>）は、日本の<a href="." id="link_3"                                                    >森林生態学</a>者。<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                              >京都府立大学</a>名誉教授。<a href="." id="link_7"                                >京都府</a>生まれ。
</p><p><a href="." id="link_8"                      >里山</a>概念の普及に大きな影響を与えた人物であり、関連する数多くの著書を出している。また、京大<a href="." id="link_9"                                >山岳部</a>出身で、京都大学学士山岳会での京大ヒマラヤ遠征隊の裏方を長らく務めた。また、京大教授時代は「探検部」の顧問も務めた。
</p>
