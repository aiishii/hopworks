<p><b>三沢 光広</b>（みさわ みつひろ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >1月30日</a> - ）は日本の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"                                >塩尻市長</a>（第5代）。 
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                          >東筑摩郡</a><a href="." id="link_6"                                >塩尻町</a>生まれ。<a href="." id="link_7"                                                                                                                          >長野県東筑摩農学校</a>卒業。1946年から長野県農業会に勤務し、1948年から長野県農協中央会教育部生活課長、広報課長、教育部長、農政対策部長、審議役を歴任した。<a href="." id="link_8"                    >1983年</a>から<a href="." id="link_9"                                                    >長野県議会</a>議員を務め、地方社会保険医療協議会委員、長野県農協学園講師を兼任した。<a href="." id="link_10"                   >1990年</a>4月に塩尻市長に当選し3期務め、<a href="." id="link_11"                   >2002年</a>に引退した。2004年に<a href="." id="link_12"                               >旭日小綬章</a>を受章。
</p>
