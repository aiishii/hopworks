		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓国ガス公社</b>（かんこくガスこうしゃ）とは、<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_2"                                          >天然ガス</a>開発から、輸送、卸売を行う国有企業。本社を<a href="." id="link_3"                                                    >大邱広域市</a><a href="." id="link_4"                                                                              >東区</a>に置く。略称は、<b>KOGAS</b>。
</p><p>単独事業体での<a href="." id="link_5"                                                                                  >液化天然ガス</a>の取扱高では世界最大級。<a href="." id="link_6"                    >1999年</a>12月から<a href="." id="link_7"                                                    >韓国取引所(当時、韓国証券取引所)</a>に株式を上場しているが、過半数の株式は韓国政府、地方自治体、<a href="." id="link_8"                                                              >韓国電力公社</a>といった公共機関が保有している。
</p>
