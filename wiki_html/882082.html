<p><b>水門川</b>（すいもんがわ）は、<a href="." id="link_5"                                >岐阜県</a>の主に<a href="." id="link_6"                                >大垣市</a>を流れる<a href="." id="link_8"                                          >河川</a>。<a href="." id="link_9"                                          >木曽三川</a>の<a href="." id="link_3"                                >木曽川</a>水系の支流である。
</p><p>名称は、<a href="." id="link_10"                   >1653年</a>（<a href="." id="link_11"                     >承応</a>2年）に作られた「川口村水門」に由来する。
</p>
