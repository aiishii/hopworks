<p><b>Paix<sup>2</sup></b>（<b>ペペ</b>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >女性</a><a href="." id="link_5"                      >歌手</a><a href="." id="link_6"                                >デュオ</a>である。バンド名の意味は<a href="." id="link_7"                                                    >フランス語</a>で「<a href="." id="link_8"                      >平和</a>」という意味の「Paix」と2人組であるので2乗の「<sup>2</sup>」。
</p><p><a href="." id="link_9"                                >刑務所</a>などでの慰問活動を精力的に行っているため、「<a href="." id="link_10"                               >受刑者</a>の<a href="." id="link_11"                                         >アイドル</a>」の愛称で呼ばれる。
</p><p>所属レコード会社は<a href="." id="link_2"                                                                        >日本コロムビア</a>。
</p>
