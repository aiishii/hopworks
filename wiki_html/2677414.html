		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横田 正夫</b>（よこた まさお、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                                                                  >臨床心理学者</a>、<a href="." id="link_3"                                                                        >アニメーション</a>研究者、<a href="." id="link_4"                                          >日本大学</a>教授。
<a href="." id="link_5"                                >埼玉県</a>生まれ。<a href="." id="link_6"                                                                                                      >埼玉県立川越高等学校</a>卒、1976年<a href="." id="link_7"                                                                                  >日大芸術学部</a><a href="." id="link_8"                                                              >映画学科</a>卒。82年同大学院文学研究科博士課程満期退学。<a href="." id="link_9"                                          >群馬大学</a><a href="." id="link_10"                               >医学部</a>教務員、91年日大<a href="." id="link_11"                                         >文理学部</a>専任講師、助教授、2000年教授。90年群馬大学<a href="." id="link_12"                                                             >医学博士</a>、92年日大<a href="." id="link_13"                     >博士</a>（<a href="." id="link_14"                               >心理学</a>）、2005年<a href="." id="link_15"                                                                                                               >日本アニメーション学会</a>会長、17年<a href="." id="link_16"                                                             >日本心理学会</a>理事長、18年<a href="." id="link_17"                                                                                                     >日本心理学諸学会連合</a>理事長。
</p>
