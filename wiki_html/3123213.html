		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田高生</b>（やまだ　たかお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >11月15日</a>-<a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >10月10日</a>）は、日本の<a href="." id="link_3"                                                              >社会学者</a>。<a href="." id="link_4"                                          >成城大学</a>名誉教授。専門はドイツ社会政策史。
</p><p><a href="." id="link_5"                                >東京市</a>（現<a href="." id="link_6"                                >新宿区</a>）出身。<a href="." id="link_7"                                                                                                      >東京都立新宿高等学校</a>卒、1959年<a href="." id="link_8"                                                                                                      >一橋大学社会学部</a>卒。<a href="." id="link_9"                                                    >大陽寺順一</a>ゼミ出身。64年<a href="." id="link_10"                                                                                                                                                       >一橋大学大学院経済学研究科</a>博士課程満期退学。<a href="." id="link_11"                                         >高島善哉</a>の指導を受けた。同年<a href="." id="link_4"                                          >成城大学</a>経済学部助手、講師、助教授、教授、2003年定年退任、名誉教授。2003年「ドイツ社会政策史研究  <a href="." id="link_12"                                                   >ビスマルク</a>失脚後の労働者参加政策」で一橋大学<a href="." id="link_13"                                                                       >博士（社会学）</a>。2011年<a href="." id="link_14"                                                                       >瑞宝中綬章</a>受勲。
</p>
