<p><b>ダニエル・ヤーギン</b>（Daniel Yergin, <a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の経済<a href="." id="link_3"                                                    >アナリスト</a>。現在、ケンブリッジ・エネルギー・リサーチ・アソシエイツ共同代表。特に、エネルギー問題に詳しい。
</p><p><a href="." id="link_4"                                                              >ロサンゼルス</a>生まれ。<a href="." id="link_5"                                                              >イェール大学</a>卒業後、<a href="." id="link_6"                                                                                  >ケンブリッジ大学</a>で博士号取得。
</p><p>1992年、『石油の世紀』で<a href="." id="link_7"                                                                                            >ピューリッツァー賞</a>を受賞。
</p>
