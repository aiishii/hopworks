		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Miki_Nagamatsu.jpg" title="ファイル:Miki Nagamatsu.jpg">ファイル:Miki Nagamatsu.jpg</a>  <div class="thumbcaption">長松幹</div></div></div>
<p><b>長松 幹</b>（ながまつ つかさ / みき、<a href="." id="link_1"                    >1834年</a>2月9日（<a href="." id="link_2"                      >天保</a>5年<a href="." id="link_3"                                                    >1月1日</a>）- <a href="." id="link_4"                    >1903年</a>（<a href="." id="link_5"                      >明治</a>36年）7月16日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >長州</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_9"                                >歴史学者</a>・<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                                   >元老院議官</a>、<a href="." id="link_12"                                                              >貴族院勅選議員</a>、<a href="." id="link_13"                     >男爵</a>、<a href="." id="link_14"                                                   >錦鶏間祗候</a>。諱・文仲、字・子固。通称・大蔵、文助、文輔。号・秋琴。
</p>
