		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永津 俊治</b>（ながつ としはる <a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月20日</a> - ）は、日本の<a href="." id="link_2"                                                              >生化学者</a>。医学博士（名古屋大学）。<a href="." id="link_3"                                                              >東京工業大学</a>名誉教授。元<a href="." id="link_4"                                                    >名古屋大学</a><a href="." id="link_5"                                >医学部</a>長、名古屋大学名誉教授。<a href="." id="link_6"                                                                                                                          >藤田学園保健衛生大学</a>名誉教授。<a href="." id="link_7"                                >愛知県</a>出身。
</p><p><a href="." id="link_8"                                                                                  >カテコールアミン</a>研究の世界的権威。また、<a href="." id="link_9"                                                                        >パーキンソン病</a>モデルラットの脳内で、<a href="." id="link_10"                                                   >ドーパミン</a>を生成させる実験にも成功し、パーキンソン病等脳疾患の治療法開発に貢献した。
</p>
