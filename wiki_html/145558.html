<p><b>リーヴァイ・コフィン</b>（Levi Coffin, <a href="." id="link_1"                    >1798年</a> - <a href="." id="link_2"                    >1877年</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a><a href="." id="link_4"                                                                                            >ノースカロライナ州</a>クリーヴランド出身<a href="." id="link_5"                                                    >クエーカー</a>教徒。<a href="." id="link_6"                      >奴隷</a>廃止論者として有名。
</p><p><a href="." id="link_7"                                                                                  >奴隷廃止運動</a>の最前線に立つリーダーとして認められていた。自宅を開放して、何千人もの黒人奴隷を匿った。
