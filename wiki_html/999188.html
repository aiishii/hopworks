</p><p><a href="." id="link_4"                                >小畑健</a>の元で<a href="." id="link_5"                                                                                        >アシスタント</a>をしていたこともある。
ゲームを原作とした漫画を執筆する事が多く、2008年2月現在、『<a href="." id="link_6"                                                                                  >ウルトラジャンプ</a>』誌上にて「<a href="." id="link_7"                                                                                        >鬼姫</a>」を不定期連載中。
