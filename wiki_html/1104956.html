<p><b>山下 悦子</b>（やました えつこ、<a href="." id="link_1"                    >1955年</a> - ）は、日本の女性史研究家、<a href="." id="link_2"                                          >文芸批評</a>家。
</p><p>評論家・婦人問題研究家で女性解放論者の<a href="." id="link_3"                                          >山川菊栄</a>は母方の親戚にあたる。江戸後期-明治時代の<a href="." id="link_4"                                                                                                            >水戸藩士</a>で<a href="." id="link_5"                                >弘道館</a>教授頭取代理・<a href="." id="link_6"                                >彰考館</a>権総裁を務めた儒学者・史学者の<a href="." id="link_7"                                          >青山延寿</a>と儒学者・史学者の<a href="." id="link_7"                                          >青山延寿</a>も山下の母方のルーツとなっている。父親は鹿児島県出身。農林水産省の役人で、元自由民主党衆議院議員の<a href="." id="link_8"                                          >二階堂進</a>と親交があった。夫は、政治家の家系。
</p>
