		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>あひる艦隊</b>（あひるかんたい）は、コミックバンド・<a href="." id="link_1"                                                                    >音楽ショウ</a>。
</p><p><a href="." id="link_2"                    >1940年</a>(昭和15)に<a href="." id="link_3"                                          >木下華声</a>が<a href="." id="link_4"                                                    >新興演芸</a>に移った際に中心になって結成され、「<a href="." id="link_5"                                                                                  >あきれたぼういず</a>」等のボーイズと肩を並べていた。戦後にメンバーが一新され再編成された。<a href="." id="link_6"                    >1959年</a>(昭和34)には森井良太郎と山名偉三郎が分裂し、同時期に2つの「あひる艦隊」が存在することになる。
</p><p>吉本系は1980年代、松竹系も1970年代には解散したが、後に大谷実がフリーで復活しつくみと喜多川と3人でやったが、最後は大谷とつくみの2人だけであった。
</p>
