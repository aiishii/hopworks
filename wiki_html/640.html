<p><b>エピクロス</b>（<span lang="el"><b>Επίκουρος</b></span>、Epikouros、<a href="." id="link_1"                                                >紀元前341年</a> – <a href="." id="link_2"                                                >紀元前270年</a>）は、快楽主義などで知られる<a href="." id="link_3"                                                              >古代ギリシア</a>の<a href="." id="link_4"                                                    >ヘレニズム</a>期の<a href="." id="link_5"                                >哲学者</a>。<a href="." id="link_6"                                                                        >エピクロス派</a>の始祖である。
</p><p>現実の煩わしさから解放された状態を「快」として、人生をその追求のみに費やすことを主張した。後世、エピキュリアン=快楽主義者という意味に転化してしまうが、エピクロス自身は肉体的な快楽とは異なる精神的快楽を重視しており、肉体的快楽をむしろ「苦」と考えた。
</p>
