		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小島 清</b>（こじま きよし、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >5月22日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >1月7日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >一橋大学</a>名誉教授。専門は<a href="." id="link_5"                                                    >国際経済学</a>。
</p><p><a href="." id="link_6"                                >赤松要</a>門下。1978年から1982年まで<a href="." id="link_7"                                                                                  >日本国際経済学会</a>理事長、後同学会顧問。2005年日本国際経済学会において<a href="." id="link_8"                                                                                                            >小島清賞</a>が創設された。門下に<a href="." id="link_9"                                >池間誠</a>（一橋大学名誉教授、元日本国際経済会理事長）、<a href="." id="link_10"                                         >山澤逸平</a>（一橋大学名誉教授、元<a href="." id="link_11"                                                   >早稲田大学</a>教授）、<a href="." id="link_12"                                                                                                     >トラン・ヴァン・トゥ</a>（早稲田大学教授）など。
</p>
