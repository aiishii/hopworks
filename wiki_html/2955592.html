		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 敏弘</b>（よしだ としひろ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >地理学者</a>（<a href="." id="link_4"                                                    >人文地理学</a>）・<a href="." id="link_5"                                >歴史学者</a>。<a href="." id="link_6"                                                    >國學院大學</a>文学部教授。専門は<a href="." id="link_4"                                                    >人文地理学</a>、<a href="." id="link_7"                                                    >歴史地理学</a>、<a href="." id="link_8"                      >地図史</a>、日本中世史。<a href="." id="link_9"                      >村落史</a>研究、<a href="." id="link_10"                               >地図学</a>研究、人文地理学研究に精通する。<a href="." id="link_11"                               >兵庫県</a>出身。
</p>
