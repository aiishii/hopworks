<p><b>西村 英俊</b>（にしむら ひでとし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >4月16日</a> - ）は、<a href="." id="link_3"                      >日本</a>の元通産（経産）官僚、<a href="." id="link_5"                                                                                                                                                                            >東アジア・アセアン経済研究センター</a>（ERIA）事務総長、<a href="." id="link_6"                                          >俳人</a>。<a href="." id="link_2"                                >大阪府</a>出身。<a href="." id="link_7"                      >俳号</a>、<b>西村我尼吾</b>。妻は同じく俳人の<a href="." id="link_8"                                          >対馬康子</a>。
</p>
