<p><b>トーマス永井</b>（とーます ながい、<a href="." id="link_1"                    >1886年</a> - <a href="." id="link_2"                    >1966年</a>）は<a href="." id="link_3"                                >洋画家</a>。魔術的リアリズムの担い手として独自の作風を確立。しかし<a href="." id="link_4"                                                    >太平洋戦争</a>の混乱によりその業績は長らく埋もれたままになっていた。忘れられた洋画家として近年評価が急速に高まってきている。本名は永井富三（ながい とみぞう）
