<p><b>北 栄造</b>（きた えいぞう、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                              >10月19日</a>）は、公選第3代<a href="." id="link_3"                                                                        >福井県知事</a>（在任期間は1959年4月23日～1967年4月22日、2期8年）。<a href="." id="link_4"                                                          >内務省</a><a href="." id="link_5"                      >官僚</a>。<a href="." id="link_6"                                                                                            >高度経済成長期</a>の<a href="." id="link_7"                      >知事</a>として、農業県である<a href="." id="link_8"                                >福井県</a>を観光・工業県へ転換させることを<a href="." id="link_9"                                          >公約</a>した。その功績を称え、県庁裏手の<a href="." id="link_10"                               >足羽山</a>中腹には記念碑が建てられている。
</p>
