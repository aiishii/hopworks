		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜田 邦裕</b>（はまだ くにひろ、本名：<b>濱田 邦裕</b>、<a href="." id="link_1"                    >1960年</a>（昭和35年）<a href="." id="link_2"                            >2月28日</a> - ）は、日本の<a href="." id="link_3"                                >建築家</a>、<a href="." id="link_4"                                                    >建築評論家</a>。
京都の大学教授。

オーボエ奏者、チェロ奏者。
