<p><b>ネオプラン</b>（<i>Neoplan</i>）は、<a href="." id="link_1"                                >ドイツ</a>に本社を置く商用車製造企業 <a href="." id="link_2"                                      >MAN Truck &amp; Bus SE</a>が生産する<a href="." id="link_3"                                                                    >バス</a>の<a href="." id="link_4"                                          >ブランド</a>である。MAN Truck &amp; Bus AGは、<a href="." id="link_5"                                          >欧州</a>の総合機械企業集団 <a href="." id="link_6"                                  >MAN SE</a>を構成する一企業である。
</p>
