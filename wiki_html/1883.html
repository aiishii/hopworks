		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>MEIMU</b>（めいむ、本名：<b>内山 孝</b>、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >9月24日</a> - ）は<a href="." id="link_2"                      >日本</a>の男性<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >神奈川県</a>出身。本郷高校デザイン科卒業。<a href="." id="link_5"                                                              >大阪芸術大学</a>在学中に商業誌にデビューする。妻は漫画家の<a href="." id="link_6"                                                              >佐々木みすず</a>。漫画家の<a href="." id="link_7"                                          >克・亜樹</a>は大学時代の同級生。
</p><p>代表作は『DEATH MASK』『ぷっぷくマロロン』『<a href="." id="link_8"                                                        >キカイダー02</a>』など。小説などからの<a href="." id="link_9"                                                              >漫画化</a>作品もある。『<a href="." id="link_10"                                                                                 >スターオーシャン</a>』（第一作）の<a href="." id="link_11"                                                                                                     >キャラクターデザイン</a>も務めた。
</p>
