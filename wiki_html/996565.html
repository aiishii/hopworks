		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北川 源四郎</b>（きたがわ げんしろう、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >5月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の数理<a href="." id="link_3"                                                              >統計学者</a>。前<a href="." id="link_4"                                                                        >統計数理研究所</a>長。<a href="." id="link_5"                                                                                                                >情報・システム研究機構</a>長。<a href="." id="link_6"                                >時系列</a>解析の先導的研究者。<a href="." id="link_7"                                                              >粒子フィルタ</a>を1993年1月に発表した。
</p><p>父は<a href="." id="link_8"                                          >九州大学</a>名誉教授の数理統計学者<a href="." id="link_9"                                          >北川敏男</a>。姉には<a href="." id="link_10"                                                             >慶應義塾大学</a>名誉教授の数学者<a href="." id="link_11"                                         >竹中淑子</a>がいる。
</p>
