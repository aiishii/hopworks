		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アウシュラ・キウドゥライテ</b>（Aušra Kiudulaitė、1978 - ）は<a href="." id="link_1"                                                    >リトアニア</a>の絵本作家、画家、グラフィックデザイナー、 本のイラストレーター 。処女作の「しあわせはきつね(Laimė yra lapė)」は、<a href="." id="link_2"                                                                                                                                       >ボローニャ国際児童図書展#ボローニャ国際絵本原画展</a>で入賞しミルドレッド・L・バチェルダー賞(<a href="/w/index.php?title=En:_Mildred_L._Batchelder_Award&amp;action=edit&amp;redlink=1" class="new" title="En: Mildred L. Batchelder Award (存在しないページ)">en: Mildred L. Batchelder Award</a>)を受賞する等、国際的に高い評価を受けている。 
</p>
