		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジム・ヴァランス</b>（Jim Vallance、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >5月31日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>出身の作詞家・作曲家、ミュージシャン、音楽プロデューサー。フルネームは、<b>ジェームズ・ダグラス・ヴァランス</b>（James Douglas Vallance）。<a href="." id="link_3"                                                                                                                          >ブライアン・アダムズ</a>の多数の楽曲を共作したことで知られている。
</p>
