<p><b>エスタジオ・ナシオナル・ダ・トゥンダヴァラ</b>（<a href="." id="link_1"                                                              >葡</a>&#58; <span lang="pt">Estádio Nacional da Tundavala</span>）は、<a href="." id="link_2"                                          >アンゴラ</a><a href="." id="link_3"                                          >ウイラ州</a><a href="." id="link_4"                                          >ルバンゴ</a>にある<a href="." id="link_5"                                                    >スタジアム</a>である。<b>トゥンダヴァラ国立競技場</b>とも呼ばれる。収容人数は25,000人。<a href="." id="link_6"                                                                                                                                            >アフリカネイションズカップ2010</a>の会場となった。
