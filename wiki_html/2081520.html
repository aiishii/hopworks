<p><b>大友 浩</b>（おおとも ひろし、<a href="." id="link_1"                    >1940年</a>（昭和15年）<a href="." id="link_2"                            >4月17日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >フランス文学</a>者。<a href="." id="link_5"                                                              >文学博士</a>（東京大学）。<a href="." id="link_6"                                >Ph.D.</a>（ボルドー大学）。元<a href="." id="link_7"                                                              >北星学園大学</a><a href="." id="link_8"                                          >学長</a>。現在、北海道大学及び北星学園大学<a href="." id="link_9"                                          >名誉教授</a>。<a href="." id="link_10"                               >山形県</a><a href="." id="link_11"                               >鶴岡市</a>出身。
</p>
