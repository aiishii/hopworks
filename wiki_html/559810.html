<p><b>岡崎 勝男</b>（おかざき かつお、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                              >10月10日</a>）は、日本の<a href="." id="link_3"                                >政治家</a>、外交官。元<a href="." id="link_4"                                                              >内閣官房長官</a>・<a href="." id="link_5"                                                                    >外務大臣</a>。<a href="." id="link_6"                                                                        >第二次世界大戦</a>後、<a href="." id="link_7"                                >吉田茂</a>によって推進された対米協調外交において重要な役割を担った人物。
</p>
