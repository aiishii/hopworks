		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯田 高誉</b>（いいだ たかよ、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                                                              >キュレーター</a>。<a href="." id="link_3"                                                                                                                >東京大学総合研究博物館</a>小石川分館「アート＆サイエンス」協議会顧問として現代美術シリーズを立ち上げる。その後、<a href="." id="link_4"                                                                                  >京都造形芸術大学</a>国際藝術研究センター所長を務め、2011年から<a href="." id="link_5"                                                                        >青森県立美術館</a>美術統括監として数々の展覧会を企画。<a href="." id="link_6"                                                              >慶應義塾大学</a>グローバルセキュリティ講座で「政治とアート」の講師、森美術館理事を務める。現在はインディペンデント キュレーター／スクールデレック芸術社会学研究所所長。
</p>
