		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 三郎</b>（こばやし さぶろう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >明治時代</a>の官僚。1901年11月の廃県置庁の後、初代<a href="." id="link_3"                                >台中庁</a>長に就任。現在の台中市の一部（<a href="." id="link_4"                                                                    >和平区</a>、<a href="." id="link_5"                                >大甲区</a>、<a href="." id="link_6"                                                                    >大安区</a>、<a href="." id="link_7"                                >外埔区</a>、<a href="." id="link_8"                                >后里区</a>を除く）を管轄した。
</p>
