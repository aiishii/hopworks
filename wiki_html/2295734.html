		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬川 功</b>（せがわ こう、旧姓：加瀬、<a href="." id="link_1"                    >1905年</a>（明治38年）<a href="." id="link_2"                            >3月26日</a> - <a href="." id="link_3"                    >1984年</a>（昭和59年）<a href="." id="link_4"                            >11月2日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >小児科</a><a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                >陶磁器</a><a href="." id="link_9"                                                    >研究家</a>、<a href="." id="link_10"                                                             >医学博士</a>、<a href="." id="link_11"                                         >医療法人</a>瀬川小児病院 第3代院長、<a href="." id="link_12"                                         >社団法人</a>日本陶磁協会 第4代理事長。<a href="." id="link_13"                                                                       >常陸宮正仁親王</a>と<a href="." id="link_14"                                         >清宮貴子内親王</a>の元<a href="." id="link_15"                               >主治医</a>。
</p>
