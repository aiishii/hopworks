<p><b>初代<a href="." id="link_2"                                                                                                                >マウントエヴァンズ男爵</a>エドワード・ラットクリフ・ガース・ラッセル・エヴァンズ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Edward Ratcliffe Garth Russell Evans, 1st Baron Mountevans, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_4"                                          >KCB</a>, <a href="." id="link_5"                                          >DSO</a>, <a href="/w/index.php?title=En:Sea_Gallantry_Medal&amp;action=edit&amp;redlink=1" class="new" title="En:Sea Gallantry Medal (存在しないページ)">SGM</a></span></span>、<a href="." id="link_6"                    >1880年</a><a href="." id="link_6"                              >10月28日</a>-<a href="." id="link_7"                    >1957年</a><a href="." id="link_7"                            >8月20日</a>）は、<a href="." id="link_8"                                          >イギリス</a>の<a href="." id="link_9"                                                              >海軍</a>軍人、貴族。<a href="." id="link_10"                                                                                           >ロバート・スコット</a>率いる<a href="." id="link_11"                     >南極</a>探検隊（<a href="." id="link_1"                                                              >テラノバ遠征</a>）の副隊長として知られる。
</p>
