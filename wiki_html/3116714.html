		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>穂積 重行</b>（ほづみ しげゆき、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >12月11日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >11月3日</a>）は、日本の<a href="." id="link_3"                                                              >西洋史</a>学者。<a href="." id="link_4"                                                              >大東文化大学</a>名誉教授。専攻は近代<a href="." id="link_5"                                                                        >イギリス史</a>。
</p><p><a href="." id="link_6"                                >東京府</a>生まれ。<a href="." id="link_7"                                          >穂積陳重</a>の孫、<a href="." id="link_8"                                          >穂積重遠</a>の長男。1944年<a href="." id="link_9"                                                                                  >東京帝国大学</a>文学部西洋史専攻卒。<a href="." id="link_10"                                                             >東京教育大学</a>講師、助教授、教授、1978年<a href="." id="link_4"                                                              >大東文化大学</a>教授、1985年文学部長、1990年から1993年まで学長。1994年名誉教授。妻は<a href="." id="link_11"                                                   >浅尾荘一郎</a>の長女。
</p>
