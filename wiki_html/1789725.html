<p><b>木下 毅</b>（きのした つよし、<a href="." id="link_1"                    >1936年</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>、<a href="." id="link_3"                                >弁護士</a>（<a href="." id="link_4"                                                                                  >第一東京弁護士会</a>）。専門は<a href="." id="link_5"                                >英米法</a>。<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                >下関市</a>出身。<a href="." id="link_8"                                          >伊藤正己</a>に師事。
</p><p><a href="." id="link_9"                                          >大木雅夫</a>から盗作を指摘され、中央大学から調査を受けたが、著作権法違反とは断定できないが、引用先を明示していない個所が多数あり、学者として倫理上問題があったとして、2004年に職務停止3か月の<a href="." id="link_10"                                         >懲戒処分</a>を受けた。問題となった著書は『比較法文化論』と『アメリカ法入門・総論』の2冊。
</p>
