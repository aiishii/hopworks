<p>『<b>ダナエ</b>』（<a href="." id="link_1"                                                    >伊</a>&#58; <span lang="it">Danae</span>）は<a href="." id="link_5"                                                    >ルネサンス期</a>の<a href="." id="link_6"                                          >イタリア</a>人画家<a href="." id="link_7"                                                    >コレッジョ</a>が<a href="." id="link_8"                    >1531年</a>ごろに描いた絵画作品である。<a href="." id="link_4"                                >ローマ</a>の<a href="." id="link_3"                                                                                  >ボルゲーゼ美術館</a>が所蔵している。
</p>
