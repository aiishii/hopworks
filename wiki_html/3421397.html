<p><b>千蔵八郎</b>（ちくら はちろう、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >1月20日</a>-<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >7月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >音楽学者</a>、<a href="." id="link_5"                                                                        >音楽教育学</a>者。<a href="." id="link_6"                                                                        >武蔵野音楽大学</a>名誉教授。
</p><p>東京（現<a href="." id="link_7"                                >豊島区</a>）生まれ。1948年<a href="." id="link_8"                                                                                  >東京音楽学校</a>卒、1954年<a href="." id="link_9"                                                              >東京芸術大学</a>音楽学部卒業。<a href="." id="link_10"                                         >島根大学</a>助教授、<a href="." id="link_6"                                                                        >武蔵野音楽大学</a>教授、93年名誉教授。
</p>
