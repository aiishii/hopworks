		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>椎名 健</b>（しいな　けん、<a href="." id="link_1"                    >1941年</a>-　）は、心理学者、<a href="." id="link_2"                                          >筑波大学</a>名誉教授。
</p><p>千葉県生まれ。1965年<a href="." id="link_3"                                          >千葉大学</a>文理学部人文学科心理学専攻卒業後、<a href="." id="link_4"                                                              >東京教育大学</a>大学院博士課程中退、<a href="." id="link_5"                                                                                                                                    >ペンシルバニア州立大学</a>に学ぶ。<a href="." id="link_6"                                          >鳥取大学</a>教養部助教授、教育学部教授、<a href="." id="link_7"                                                                        >図書館情報大学</a>教授、筑波大学図書館情報メディア研究科教授、2007年定年退官、名誉教授、<a href="." id="link_8"                                          >文教大学</a>教授。2012年退職。日本錯視コンテスト審査員。専門は知覚・実験心理学。
</p>
