		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高嶋 雅明</b>（たかしま まさあき、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >10月4日</a> - ）は、日本の<a href="." id="link_2"                                >経済史</a>学者、<a href="." id="link_3"                                                    >和歌山大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >大阪市</a>生まれ。1964年<a href="." id="link_3"                                                    >和歌山大学</a><a href="." id="link_6"                                          >経済学部</a>卒、1970年<a href="." id="link_7"                                                                                                                                                        >大阪大学大学院経済学研究科</a>博士課程満期退学。1980年「朝鮮における植民地金融史の研究」で<a href="." id="link_8"                                                                        >経済学博士</a>。1967年<a href="." id="link_9"                                                              >九州産業大学</a>講師、1970年和歌山大学経済学部講師、1972年<a href="." id="link_10"                               >助教授</a>、1981年教授、1997年-1999年経済学部長、2006年<a href="." id="link_11"                     >定年</a><a href="." id="link_12"                     >退官</a>、名誉教授、<a href="." id="link_13"                                                             >広島経済大学</a>教授。2011年退職。
</p>
