<p><b>おかわりシスターズ</b>は、<a href="." id="link_7"                    >1983年</a><a href="." id="link_7"                          >4月9日</a>からスタートした<a href="." id="link_8"                                                                                  >フジテレビ</a>の深夜番組「<a href="." id="link_9"                                                                                  >オールナイトフジ</a>」に出演していた女子大生<a href="." id="link_9"                                                                                                          >オールナイターズ</a>から生まれた、3人組（<a href="." id="link_6"                                          >山崎美貴</a>、松尾羽純、深谷智子）による<a href="." id="link_10"                                         >ユニット</a>。
</p><p>ユニットの名付け親は<a href="." id="link_11"                                                   >片岡鶴太郎</a>。
