		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェシー・グリーンスタイン</b>（Jesse Leonard Greenstein, <a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                              >10月15日</a> – <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                              >10月21日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の天文学者である。<a href="." id="link_4"                                                                                                                                                                        >レバレット・デイビス</a>と共に<a href="." id="link_5"                                                                                                                      >星間ダスト</a>が星間の磁場によって整列するモデルを提出し、また<a href="." id="link_6"                                                                                                      >マーテン・シュミット</a>とともに最初の<a href="." id="link_7"                                                    >クエーサー</a>の<a href="." id="link_8"                                                    >スペクトル</a>を観測した天文学者である。
</p>
