		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウッドサイド・ペトロリアム</b> (<b>Woodside Petroleum</b>, ウッドサイド石油) は、<a href="." id="link_1"                      >石油</a>調査・製造の<a href="." id="link_2"                      >会社</a>。本部は<a href="." id="link_3"                                                                                            >西オーストラリア州</a>の州都<a href="." id="link_4"                                                                                                                                >パース</a>に置く株式公開会社。
</p><p><a href="." id="link_5"                                                                                                                          >オーストラリア証券取引所</a>に上場している。<a href="." id="link_6"                                                    >従業員</a>数は約2,800人、<a href="." id="link_7"                      >収益</a>は21億5900万<a href="." id="link_8"                                                                                                      >AUD</a>、<a href="." id="link_9"                      >純利益</a>は6億5100万 AUDである。(<a href="." id="link_10"                   >2004年</a>)
</p>
