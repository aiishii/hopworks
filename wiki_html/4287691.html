		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>磯辺 行久</b>（いそべ ゆきひさ、<a href="." id="link_1"                    >1936年</a> - ）は、日本の<a href="." id="link_2"                                >芸術家</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >京橋区</a>（現・<a href="." id="link_5"                                >八重洲</a>）生まれ。1959年、<a href="." id="link_6"                                                              >東京藝術大学</a>絵画科卒業。1950年代の抽象と1960年代の<a href="." id="link_7"                                                              >ポップアート</a>を繋いだ。1976年、<a href="." id="link_8"                                >千葉県</a><a href="." id="link_9"                                >長生郡</a><a href="." id="link_10"                               >長南町</a>に、「<a href="." id="link_11"                                                                                                                                         >磯辺行久美術館</a>」が開館した。また、<a href="." id="link_12"                               >新潟県</a><a href="." id="link_13"                                         >十日町市</a>角間未には、「磯辺行久記念 越後妻有清津倉庫美術館」がある。
</p>
