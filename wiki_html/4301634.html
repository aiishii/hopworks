	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルイ＝ジャンテ医学賞</b>（Louis-Jeantet Prize for Medicine）は<a href="." id="link_1"                                >スイス</a>の<a href="." id="link_2"                      >医学</a>の賞。
</p><p><a href="." id="link_3"                                                    >フランス人</a>実業家ルイ・ジャンテが<a href="." id="link_4"                    >1982年</a>に<a href="." id="link_5"                                                    >ジュネーヴ</a>で設立したルイ＝ジャンテ財団（<a href="/w/index.php?title=En:Louis-Jeantet_Foundation&amp;action=edit&amp;redlink=1" class="new" title="En:Louis-Jeantet Foundation (存在しないページ)">Louis-Jeantet Foundation</a>）によって、<a href="." id="link_6"                    >1986年</a>以来授与されている。対象は生物学及び医学研究の分野で卓越した業績を挙げた<a href="." id="link_7"                                                    >欧州評議会</a>加盟国の研究者で、研究領域は<a href="." id="link_8"                                >生理学</a>、<a href="." id="link_9"                                                    >生物物理学</a>、<a href="." id="link_10"                                                   >構造生物学</a>、<a href="." id="link_11"                               >生化学</a>、<a href="." id="link_12"                                                   >細胞生物学</a>、<a href="." id="link_13"                                                   >分子生物学</a>、<a href="." id="link_14"                                                   >発生生物学</a>、<a href="." id="link_15"                               >遺伝学</a>にわたる。
</p><p>賞金は140万<a href="." id="link_16"                                                                                 >スイスフラン</a>。
</p>
