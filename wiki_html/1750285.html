<p><b>平田 光穂</b>（ひらた みつほ、<a href="." id="link_1"                    >1922年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月31日</a>）は日本の<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                          >東京大学</a>理学部数学科卒業。<a href="." id="link_5"                                                    >太平洋戦争</a>時中、日本光学（現・<a href="." id="link_6"                                >ニコン</a>）でレンズの計算に従事。戦後<a href="." id="link_7"                                                              >東京工業大学</a>教授を務め、数学者の立場から化学工学分野の技術者育成にあたった。「多成分系の蒸留」他、著書多数。
</p>
