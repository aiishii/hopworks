		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 政均</b>（さかもと まさひら、<a href="." id="link_1"                    >1831年</a>12月7日（<a href="." id="link_2"                      >天保</a>2年<a href="." id="link_3"                                                      >11月4日</a>）- <a href="." id="link_4"                    >1890年</a>（<a href="." id="link_5"                      >明治</a>23年）1月15日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                      >幕臣</a>、明治期の<a href="." id="link_8"                                                    >司法官</a>。<a href="." id="link_9"                                                    >元老院議官</a>。旧姓・赤井、通称・三郎。「阪本」と表記される場合がある。養子に<a href="." id="link_10"                                                   >阪本釤之助</a>。
</p>
