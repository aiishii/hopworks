	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いわて けい</div><span class="fn">岩手 蛍</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1984年<span style="color:gray">??</span>月<span style="color:gray">??</span>日</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">身長</th><td>172&#160;cm (5&#160;ft 8&#160;in)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">体重</th><td>54&#160;kg (119&#160;lb)</td></tr></tbody></table>
<p><b>岩手 蛍</b>（いわて けい、<a href="." id="link_1"                    >1984年</a> -）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >女装家</a><a href="." id="link_4"                                          >タレント</a>である。
<a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                          >八幡平市</a>出身。
</p><p><a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                          >八王子市</a>にある株式会社<a href="." id="link_9"                                                                                >ZET-ON</a>所属。
</p><p>血液型は<a href="." id="link_10"                                               >A型</a>。<a href="." id="link_11"                     >性別</a>は<a href="." id="link_12"                     >男性</a>。本名は非公開。
</p><p>これまで<a href="." id="link_3"                                                    >女装家</a>として、<a href="." id="link_13"                                         >ホステス</a>、<a href="." id="link_14"                                                             >アパレル</a><a href="." id="link_15"                               >モデル</a>、トークショー、<a href="." id="link_16"                                                                       >レースクイーン</a>、<a href="." id="link_17"                                         >イベント</a><a href="." id="link_18"     >MC</a>、ローカル<a href="." id="link_19"                               >テレビ</a>出演、<a href="." id="link_20"                                                             >コラムニスト</a>、<a href="." id="link_21"                     >美容</a><a href="." id="link_22"                     >講師</a>などを経験。
</p>
