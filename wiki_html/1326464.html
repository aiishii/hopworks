		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺伸弘</b>（わたなべ のぶひろ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >アニメーター</a>。<a href="." id="link_3"                                                                        >じゃんぐるじむ</a>所属。
</p><p><a href="." id="link_4"                                                                        >子供向けアニメ</a>を中心に作画監督での活躍。同所属する<a href="." id="link_5"                                          >三浦貴弘</a>と数作品との手を組む事が多く、三浦氏と同様に可愛さとメリハリの利いた作画が特徴で、作画を担当した回では「（他の回と）作画の雰囲気が違う」と評される事が多い。
</p>
