<p>第5代<a href="." id="link_2"                                                                                                                >デヴォンシャー公爵</a><b>ウィリアム・キャヴェンディッシュ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">William Cavendish, 5th Duke of Devonshire</span>、<a href="." id="link_4"                    >1748年</a><a href="." id="link_4"                              >12月14日</a> – <a href="." id="link_5"                    >1811年</a><a href="." id="link_5"                            >7月29日</a>）は、<a href="." id="link_6"                                          >イギリス</a>の貴族、政治家。<a href="." id="link_7"                                                                                                  >ホイッグ党</a>所属。1748年から1764年まで<b>ハーティントン侯爵</b>の<a href="." id="link_8"                                          >儀礼称号</a>を使用した。
</p>
