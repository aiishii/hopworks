<p><b>曹彬</b>（そう ひん、<a href="." id="link_1"                      >長興</a>2年（<a href="." id="link_2"                  >931年</a>） - <a href="." id="link_3"                      >咸平</a>2年<a href="." id="link_4"                                                    >6月7日</a>（<a href="." id="link_5"                  >999年</a><a href="." id="link_5"                            >7月22日</a>））は、<a href="." id="link_6"                      >後周</a>・<a href="." id="link_7"                      >北宋</a>の軍人。<a href="." id="link_8"            >字</a>は<b>国華</b>。<a href="." id="link_9"            >諡</a>は<b>武恵</b>。<a href="." id="link_10"                     >江南</a>（南唐）攻略など数々の功績を挙げた宋初の名将で、宋朝建国の元勲の一人。
