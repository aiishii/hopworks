		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国際知的財産保護協会</b>（International Association for the Protection of Intellectual Property）は、<a href="." id="link_1"                                                              >知的財産</a>の専門職、学者、権利者などを会員とする非営利の国際機関（<a href="." id="link_2"                                                    >NGO</a>）である。略称は<b>AIPPI</b>（フランス語の<i>Association Internationale pour la Protection de la Propriété Intellectuelle</i>の略語（<a href="." id="link_3"                                >頭字語</a>））である）。
</p>
