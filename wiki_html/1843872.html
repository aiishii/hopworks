		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 弘一</b>（いのうえ ひろかず、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >遺伝学</a>の研究者である。徳島県吉野川市鴨島町出身。<a href="." id="link_4"                                          >埼玉大学</a>名誉教授。
</p><p>専門分野は微生物遺伝学。<a href="." id="link_5"                                                              >アカパンカビ</a>における<a href="." id="link_6"                            >DNA</a>修復機構の解明と、その<a href="." id="link_7"                                          >突然変異</a>生成への関わりについて研究している。また、ポストゲノムの研究として<a href="." id="link_8"                                >遺伝子</a>ターゲッティング法を成功させた。
</p>
