		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今田 高俊</b>（いまだ たかとし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >4月6日</a> - ）は、日本の<a href="." id="link_2"                                                              >社会学者</a>。<a href="." id="link_3"                                                              >東京工業大学</a>名誉教授。<a href="." id="link_4"                                                              >日本学術会議</a>会員。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>生まれ。東京工業大学に文系の大学院である社会理工学研究科を作った。1988年、<a href="." id="link_7"                                          >組織学会高宮賞</a>受賞。<a href="." id="link_8"                    >2008年</a>、<a href="." id="link_9"                                                              >紫綬褒章</a>受章。2021年、<a href="." id="link_10"                                                                       >瑞宝中綬章</a>受章。
</p><p><a href="." id="link_11"                                                                                           >ニクラス・ルーマン</a>の<a href="." id="link_12"                                                                                           >オートポイエーシス</a>を「<a href="." id="link_13"                                                   >自己組織化</a>」の概念で彫琢する。
</p>
