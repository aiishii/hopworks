		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸川 エマ</b>（とがわ エマ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >6月29日</a>）は、<a href="." id="link_3"                      >随筆</a>・<a href="." id="link_4"                                >評論家</a>。
</p><p>英文学者・<a href="." id="link_5"                                          >戸川秋骨</a>の娘。のち結婚して本姓は高木。東京生まれ。<a href="." id="link_6"                                          >文化学院</a>に学び、1933年より母校で教え、1955年より「<a href="." id="link_7"                                          >読売新聞</a>」の身上相談を28年間担当。<a href="." id="link_8"                                          >映倫</a>管理委員、東京都青少年健全育成審議会会長などを歴任した。
</p>
