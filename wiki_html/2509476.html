<p><b>平田 智也</b>（ひらた ともや、<a href="." id="link_1"                    >1994年</a><a href="." id="link_1"                            >2月27日</a> - ）は、<a href="." id="link_2"                                          >日本棋院</a>東京本院所属の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。七段。<a href="." id="link_5"                                >宋光復</a>九段門下。<a href="." id="link_6"                                                    >洪道場</a>出身のプロ棋士第1号。<a href="." id="link_7"                                >広島県</a>出身。主な実績に第14回<a href="." id="link_8"                                >若鯉戦</a>優勝、第41期<a href="." id="link_9"                                                >名人戦</a>リーグ入りなど。妻は<a href="." id="link_10"                     >声優</a>の<a href="." id="link_11"                                         >照井春佳</a>。
</p>
