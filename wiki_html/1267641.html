<p><b>服部 富子</b>（はっとり とみこ、<a href="." id="link_3"                    >1917年</a>〈大正6年〉<a href="." id="link_4"                          >4月6日</a> - <a href="." id="link_5"                    >1981年</a>〈昭和56年〉<a href="." id="link_6"                            >5月17日</a>）は、<a href="." id="link_7"                      >昭和</a>期の<a href="." id="link_8"                      >歌手</a>。<a href="." id="link_9"                                >作曲家</a>・<a href="." id="link_10"                                         >服部良一</a>の妹。<a href="." id="link_11"                                         >服部克久</a>は甥、<a href="." id="link_12"                                         >服部隆之</a>は姪孫。<a href="." id="link_13"                                                                           >宝塚歌劇団21期生</a>で、<a href="." id="link_14"                                                   >宝塚歌劇団</a>在団中の芸名は<b>水間 扶美子</b>。
</p>
