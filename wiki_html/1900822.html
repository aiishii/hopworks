		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葛西 伸哉</b>（かさい しんや、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >7月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >ライトノベル</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >青森県</a><a href="." id="link_6"                                          >つがる市</a>出身。
</p><p><a href="." id="link_7"                    >1991年</a>、第3回<a href="." id="link_8"                                                                                  >ファンタジア長編小説大賞</a>で佳作を受賞。（受賞作品「戦国異形軍記」は未刊行）<a href="." id="link_9"                    >1992年</a>、『<a href="." id="link_10"                                                                                           >ソードワールド</a>短編集 スチャラカ冒険隊、南へ』の「かくもささやかな凱歌」で商業デビュー。オリジナル小説としてのデビュー作品は『熱死戦線ビットウォーズ』。パロディを多用したコメディから、凄惨な殺し合いを描いた作品まで、作風の幅が非常に広い。
</p>
