<p><b>山田 春三</b>（やまだ しゅんぞう、<a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >7月31日</a>（<a href="." id="link_2"                      >弘化</a>3年<a href="." id="link_3"                                                    >6月9日</a>）- <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                            >9月13日</a>）は、日本の<a href="." id="link_7"                                                          >内務</a><a href="." id="link_8"                      >官僚</a>・<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                             >県知事</a>、<a href="." id="link_11"                                                   >宮中顧問官</a>、<a href="." id="link_12"                                                         >貴族院議員</a>。旧姓、村岡。
</p>
