<p><b>ニーナ・ハムネット</b>（Nina Hamnett、<a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                            >2月14日</a> - <a href="." id="link_3"                    >1956年</a><a href="." id="link_3"                              >12月16日</a>）は<a href="." id="link_5"                                          >イギリス</a>の芸術家である。第一次世界大戦まで、パリの芸術家たちの中で暮らし、有名な画家の絵画のモデルとなった。
</p>
