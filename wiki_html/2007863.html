		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柏木 哲夫</b>（かしわぎ てつお、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >5月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医学者</a>、<a href="." id="link_4"                                                    >内科医</a>、<a href="." id="link_5"                                          >精神科医</a>。<a href="." id="link_6"                                                              >博士（医学）</a>、<a href="." id="link_7"                                                                                                                                                    >博士（人間科学）</a>。専門は<a href="." id="link_8"                                                                        >ターミナルケア</a>。<a href="." id="link_9"                                                                                  >クリスチャン</a>であり、<a href="." id="link_10"                                                                                                                                                       >日本メノナイト・ブレザレン教団</a>石橋キリスト教会会員。<a href="." id="link_11"                                                                                           >淀川キリスト教病院</a>理事長、<a href="." id="link_12"                                         >大阪大学</a>名誉教授、ホスピス財団理事長
</p>
