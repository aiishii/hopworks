<p><b>阪口 仙得</b>（さかぐち せんとく、<a href="." id="link_1"                      >享和</a>元年(<a href="." id="link_2"                    >1801年</a>) - <a href="." id="link_3"                      >慶応</a>3年（<a href="." id="link_4"                    >1867年</a>）推定）は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                                              >安井仙角仙知</a>門下、<a href="." id="link_9"                      >家元</a><a href="." id="link_10"                               >安井家</a>の外家坂口家三世、七段上手。天保四傑と呼ばれる一人。元の名は<b>荻野虎次郎</b>。
</p>
