		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オスカル・クライン記念講座</b>（オスカル・クラインきねんこうざ、Oskar Klein Memorial Lecture）は、年に1度、著名な<a href="." id="link_1"                                          >物理学者</a>を招いて<a href="." id="link_2"                                                                                            >ストックホルム大学</a>で行われる記念<a href="." id="link_3"                      >講座</a>である。<a href="." id="link_4"                                                              >スウェーデン</a>の物理学者である<a href="." id="link_5"                                                                                            >オスカル・クライン</a> (1894-1977)の名を冠するこの記念講座は<a href="." id="link_6"                    >1988年</a>に始まり、講演者には<b>オスカル・クラインメダル</b>が授与される。
</p><p>ストックホルム大学と<a href="." id="link_7"                                                                                                                                                        >スウェーデン王立科学アカデミー</a>の<a href="." id="link_8"                                                                        >ノーベル委員会</a>が共催する。
</p>
