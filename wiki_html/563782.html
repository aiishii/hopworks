		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杜 襲</b>（と しゅう、生没年不明）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期から<a href="." id="link_3"                                                                    >三国時代</a>の武将、政治家。<a href="." id="link_4"                                      >魏</a>に仕えた。<a href="." id="link_5"                      >豫州</a><a href="." id="link_6"                                >潁川郡</a>定陵県の人。<a href="." id="link_7"            >字</a>は<b>子緒</b>。曽祖父は<a href="." id="link_8"                                                                                        >杜安</a>。祖父は<a href="." id="link_9"                      >杜根</a>。兄は杜基。子は杜会。
</p>
