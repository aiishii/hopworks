		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝岡 茂</b>（あさおか しげる、<a href="." id="link_1"                    >1936年</a>3月27日 - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                              >12月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >牧師</a>。<a href="." id="link_5"                                          >京城</a>（現<a href="." id="link_6"                                                              >ソウル特別市</a>）生まれ。
</p><p>夫人は、<a href="." id="link_7"                                                                                                                                                                                                      >日本クリスチャン・カレッジ</a>の同級生で<a href="." id="link_8"                                          >安藤仲市</a>の娘満喜子である。朝岡の死後、<a href="." id="link_9"                                                                                            >東京キリスト教学園</a>の女子寮の舎監を勤めた。次男は牧師。長女と次女は牧師夫人。
</p>
