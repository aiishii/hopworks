<p><b>渡辺 理砂</b>（わたなべ りさ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >2月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                      >女優</a>・<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_5"                                >東京都</a>出身。かつての所属<a href="." id="link_6"                                                    >事務所</a>は<a href="." id="link_7"                                                                                                                          >バーニングプロダクション</a>。
</p><p><a href="." id="link_8"                    >1980年</a>代に映画やドラマなどで女優として活躍する一方、タレントとしても「<a href="." id="link_9"                                                                                                      >オレたちひょうきん族</a>」（<a href="." id="link_10"                                                                                 >フジテレビ</a>）の人気コーナー・<b><a href="." id="link_11"                                                                       >タケちゃんマン</a></b>などに出演していた。
</p><p>後に芸能界を引退し、元<a href="." id="link_12"                                         >プロ野球</a>選手・<a href="." id="link_13"                                         >武田一浩</a>と結婚したが、2002年に離婚した。その後一般男性と再婚している。
</p>
