		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松島 慧</b>（まつしま さとし、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >7月1日</a> -）とは、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >荒尾競馬場</a>に所属していた元<a href="." id="link_4"                      >騎手</a>である。<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                >荒尾市</a>出身、<a href="." id="link_7"                                                >血液型</a>O型。<a href="." id="link_8"                                                                                                      >地方競馬教養センター</a>騎手課程第75期生。
</p><p>所属<a href="." id="link_9"                      >厩舎</a>の<a href="." id="link_10"                                                                                                 >松島壽</a><a href="." id="link_11"                               >調教師</a>は実父。<a href="." id="link_12"                                                         >勝負服</a>の柄（黄、胴紫格子、袖紫二本輪）は父が騎手時代に使用していたものと同じである。
</p>
