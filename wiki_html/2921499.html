		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳岡 秀雄</b>（とくおか ひでお、<a href="." id="link_1"                    >1941年</a>(<a href="." id="link_2"                      >昭和</a>16年) - ）は、日本の<a href="." id="link_3"                                >教育学者</a>、<a href="." id="link_4"                                          >浄土真宗</a>僧侶。
</p><p><a href="." id="link_5"                                >京都府</a>生まれ。1964年<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                          >教育学部</a>卒業。京都<a href="." id="link_8"                                                    >家庭裁判所</a>調査官補、1971年<a href="." id="link_9"                                          >関西大学</a><a href="." id="link_10"                                         >社会学部</a><a href="." id="link_11"                                               >講師</a>、<a href="." id="link_12"                               >助教授</a>、81年<a href="." id="link_13"                     >教授</a>、94－96年学部長、99年京都大学教育学研究科教授、2002年<a href="." id="link_14"                     >退職</a>、<a href="." id="link_15"                                         >放送大学</a>客員教授。1987年「「<a href="." id="link_16"                                                                                           >予言の自己成就</a>過程」研究 ラベリング論・再考」で京大<a href="." id="link_17"                                                                       >教育学博士</a>。<a href="." id="link_18"                                                             >中央仏教学院</a>（浄土真宗<a href="." id="link_19"                                                             >本願寺派</a>）通信教育課程を卒業。<a href="." id="link_20"                     >得度</a><a href="." id="link_21"                                                                                       >修礼</a>・教師教修を経て、2003年から<a href="." id="link_22"                                                                                                 >布教使</a>（<a href="." id="link_23"                     >助教</a>）。
</p>
