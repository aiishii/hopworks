<p><b>木村 信也</b>（きむら しんや、<a href="." id="link_1"                    >1969年</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >撮影監督</a>。<a href="." id="link_2"                                >東京都</a>出身。<a href="." id="link_7"                                          >柴崎幸三</a>、<a href="." id="link_8"                                                                                                                      >山本英夫</a>に師事。『<a href="." id="link_4"                                                              >冷たい熱帯魚</a>』で<a href="." id="link_3"                                                    >三浦賞</a>を受賞した。
</p>
