		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:WillemKeesom1926.jpg" title="ファイル:WillemKeesom1926.jpg">ファイル:WillemKeesom1926.jpg</a>  <div class="thumbcaption">ウィレム・ヘンドリック・ケーソン (1926)</div></div></div>
<p><b>ウィレム・ヘンドリック・ケーソン</b>（<b>Willem Hendrik Keesom</b>, <a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                            >6月21日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >3月24日</a>）は<a href="." id="link_3"                                          >オランダ</a>の<a href="." id="link_4"                                          >物理学者</a>である。<a href="." id="link_5"                    >1923年</a>から<a href="." id="link_6"                                                              >ライデン大学</a>で実験物理学の教授を務めた。
</p><p><a href="." id="link_7"                    >1926年</a>、固体<a href="." id="link_8"                                          >ヘリウム</a>を作ることに初めて成功した。また、彼は<a href="." id="link_9"                    >1921年</a>に最初に<a href="." id="link_10"                                                 >双極子相互作用</a>を数学的に説明をした。このことから、双極子相互作用はケーソン相互作用とも呼ばれている。
</p>
