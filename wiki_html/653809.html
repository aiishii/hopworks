		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイチェル・ポートマン</b>（Rachel Portman、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >12月11日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                                              >イングランド</a>・<a href="." id="link_4"                                                                                                  >サリー州</a>ヘイズルミア出身の<a href="." id="link_5"                                >作曲家</a>。<a href="." id="link_6"                                                                                                      >オックスフォード大学</a>のウスター・カレッジで学んだ。
</p><p><a href="." id="link_7"                    >1997年</a>に『<a href="." id="link_8"                                >Emma エマ</a>』で女性として初の<a href="." id="link_9"                                                              >アカデミー賞</a>の<a href="." id="link_10"                                                                                 >作曲賞</a>を受賞する。それ以後は、特に<a href="." id="link_11"                                                                                                     >ラッセ・ハルストレム</a>監督との仕事で高い評価を得ており、『<a href="." id="link_12"                                                                                               >ショコラ</a>』と『<a href="." id="link_13"                                                                                                                                         >サイダーハウス・ルール</a>』でもアカデミー賞の候補になっている。
</p><p>1995年にプロデューサーのウベルト・パゾリーニと結婚し、子供が2人いる。
</p>
