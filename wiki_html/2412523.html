		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒木 あるじ</b>（くろき あるじ、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >怪談</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >青森県</a><a href="." id="link_6"                                >弘前市</a>生まれ。<a href="." id="link_7"                                                                                  >東北芸術工科大学</a>卒。<a href="." id="link_8"                                          >池上冬樹</a>世話役の「<a href="." id="link_9"                                                                                                                                                                            >小説家（ライター）になろう</a>」講座出身。<a href="." id="link_10"                   >2009年</a>、『おまもり』で第7回<a href="." id="link_11"                                                                                                     >ビーケーワン怪談大賞</a>・佳作を受賞。同年『ささやき』で第1回<a href="." id="link_12"                                                             >『幽』怪談実話コンテスト</a>ブンまわし賞を受賞し、2010年に『震（ふるえ）』でデビューする。<a href="." id="link_13"                               >山形県</a><a href="." id="link_14"                               >山形市</a>在住。
</p>
