		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋元 正雄</b>（あきもと まさお、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >11月7日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >9月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                                                      >佐藤商事株式会社</a>・<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>、<a href="." id="link_8"                      >会長</a>。<a href="." id="link_9"                                                              >学校法人羽黒学園</a><a href="." id="link_10"                                                   >理事長</a>。<a href="." id="link_11"                     >栄典</a>・<a href="." id="link_12"                     >称号</a>は、<a href="." id="link_13"                               >従五位</a>・<a href="." id="link_14"                                                   >勲四等</a><a href="." id="link_15"                               >瑞宝章</a>・<a href="." id="link_16"                                                             >紺綬褒章</a>・<a href="." id="link_17"                               >羽黒町</a><a href="." id="link_18"                                                             >名誉町民</a>（現・<a href="." id="link_19"                               >鶴岡市</a><a href="." id="link_20"                                         >名誉市民</a>）。 
</p>
