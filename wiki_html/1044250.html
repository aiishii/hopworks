		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石田 雄彦</b>（いしだ ゆうひこ <a href="." id="link_1"                    >1934年</a>（<a href="." id="link_2"                      >昭和</a>9年）<a href="." id="link_3"                            >6月13日</a> - <a href="." id="link_4"                    >2015年</a>（<a href="." id="link_5"                      >平成</a>27年）<a href="." id="link_6"                            >11月7日</a>）は元<a href="." id="link_7"                                          >競輪選手</a>。現在の<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                          >羽曳野市</a>出身。現役時の選手登録地は<a href="." id="link_10"                                         >和歌山</a>→<a href="." id="link_11"                     >大阪</a>。<a href="." id="link_12"                                                                                 >日本競輪学校</a>創設以前の期前選手で選手登録番号2410。初出走は<a href="." id="link_13"                   >1950年</a><a href="." id="link_13"             >3月</a>の<a href="." id="link_14"                                                             >西宮競輪場</a>。
</p><p>実子の石田裕紀（42期）も競輪選手である。
</p>
