<p><b>遠山正瑛</b>（とおやま せいえい、<a href="." id="link_2"                    >1906年</a><a href="." id="link_2"                              >12月14日</a> - <a href="." id="link_3"                    >2004年</a><a href="." id="link_3"                            >2月27日</a>）は、日本の<a href="." id="link_4"                                >農学者</a>・<a href="." id="link_5"                                          >園芸学者</a>。<a href="." id="link_6"                                          >鳥取大学</a>名誉教授（元：農学部教授）。
</p><p><a href="." id="link_7"                                >山梨県</a><a href="." id="link_8"                                                    >富士吉田市</a>出身。旧制日川中学校（現：<a href="." id="link_9"                                                                                                      >山梨県立日川高等学校</a>）、<a href="." id="link_10"                                         >京都帝国大学</a>卒。中国の2万ヘクタールの砂漠の緑化に成功し、その功績から毛沢東を除くと生前に中国国内で銅像が建てられた唯一の人物である。
</p>
