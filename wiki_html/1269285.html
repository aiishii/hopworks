		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>双見山 又五郎</b>（ふたみやま またごろう、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >8月4日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                          >3月5日</a>）は、<a href="." id="link_3"                                >大分県</a><a href="." id="link_4"                                >佐伯市</a>（<a href="." id="link_5"                                          >津久見市</a>とする文献もあり）出身（生まれは<a href="." id="link_6"                                >愛媛県</a><a href="." id="link_7"                                          >西宇和郡</a><a href="." id="link_8"                                                                    >三崎町</a>（現・<a href="." id="link_9"                                >伊方町</a>））で<a href="." id="link_10"                                         >立浪部屋</a>所属の元<a href="." id="link_11"                               >大相撲</a><a href="." id="link_12"                     >力士</a>。本名は大星一夫。現役時代の体格は身長171cm、体重118kg。最高位は東<a href="." id="link_13"                     >前頭</a>筆頭。得意手は左四つ、寄り。
</p>
