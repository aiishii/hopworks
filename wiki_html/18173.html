		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 貴美</b>（ふじた たかみ、<a href="." id="link_1"                    >1970年</a>（<a href="." id="link_2"                      >昭和</a>45年）<a href="." id="link_3"                              >12月12日</a> - ）は、<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >北海道</a>出身。育ちは<a href="." id="link_6"                                >香川県</a>。
</p><p>『<a href="." id="link_7"                                          >純情闘争</a>』でデビュー。<a href="." id="link_8"                                >白泉社</a>「<a href="." id="link_9"                                          >花とゆめ</a>」「セリエミステリー」誌、<a href="." id="link_10"                                                                                           >ソニー・マガジンズ</a>「<a href="." id="link_11"                                                                             >きみとぼく</a>」誌等を経て、現在は主に幻冬舎の雑誌にて執筆活動を続けている。
</p><p><a href="." id="link_12"                                                             >ボーイズラブ</a>漫画・<a href="." id="link_13"                                                             >ライトノベル</a>の挿絵なども手がける。
</p>
