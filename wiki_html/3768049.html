		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>かんばらけんた</b>（神原健太、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >3月12日</a> - ）は、日本の<a href="." id="link_2"                                >車椅子</a><a href="." id="link_3"                                          >ダンサー</a>。
</p><p>先天性<a href="." id="link_4"                                                    >二分脊椎症</a>という障害があり、移動の際には車椅子を使用している。
</p><p>車椅子の上での<a href="." id="link_5"                                >逆立ち</a>など、アクロバティックな<a href="." id="link_6"                                >ダンス</a>が特徴。
</p><p>現代サーカスの公演で空中芸も行っている。
</p><p>2016年に開催された<a href="." id="link_7"                                                                                                                                                                            >リオデジャネイロパラリンピック</a>の閉会式において、<a href="." id="link_8"                                                                                                                                        >東京パラリンピック</a>への引き継ぎセレモニーでダンスを演じたことで注目を集めた。
</p>
