		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒田 慶太郎</b>（くろだ けいたろう、<a href="." id="link_1"                      >明治</a>15年（<a href="." id="link_2"                    >1882年</a>）2月 - 没年不明）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                      >中国</a>にあった日系紡績会社、<a href="." id="link_6"                                                              >上海紡織</a>（シャンボウ）の<a href="." id="link_7"                                                    >代表取締役</a>会長として<a href="." id="link_8"                      >戦前</a>の<a href="." id="link_9"                                          >上海</a>に暮らした。
</p><p><a href="." id="link_10"                                                             >明仁上皇</a>の<a href="." id="link_11"                                         >女婿</a>・<a href="." id="link_12"                                         >黒田慶樹</a>の祖父。
</p>
