		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>斎藤 伯好</b></span>（さいとう はくこう、1935年1月6日 - 2006年8月8日）は日本のSF<a href="." id="link_1"                                                    >翻訳家</a>、<a href="." id="link_2"                      >作家</a>。本名の読み方は「さいとう のりよし」。斉藤伯好、齋藤伯好などとも表記。<a href="." id="link_3"                                                                        >日本ペンクラブ</a>、<a href="." id="link_4"                                                                            >日本SF作家クラブ</a>、<a href="." id="link_5"                                                                                  >日本推理作家協会</a>、<a href="." id="link_6"                                                                                            >少年文芸作家クラブ</a>、<a href="." id="link_7"                                                                                            >日本児童文芸家協会</a>、<a href="." id="link_8"                                                                                            >日本文芸家協会</a>、各会員。
