		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土居 健郎</b>（どい たけお、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >3月17日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >7月5日</a>）は、日本の<a href="." id="link_3"                                          >精神科医</a>、<a href="." id="link_4"                                                    >精神分析家</a>。<a href="." id="link_5"                                          >東京大学</a>名誉教授、<a href="." id="link_6"                                                                        >聖路加国際病院</a>診療顧問。
</p><p><a href="." id="link_7"                      >東京</a>生まれ。<a href="." id="link_8"                                                                                                                                                                            >東京帝国大学医学部</a>卒業後、米国<a href="." id="link_9"                                                                        >メニンガー精神医学校</a>、<a href="." id="link_10"                                                                                 >サンフランシスコ</a>精神分析協会に研修留学。<a href="." id="link_11"                                                   >キリスト教</a><a href="." id="link_12"                                                                       >カトリック教会</a>の信徒であった。
</p><p>著書『<a href="." id="link_13"                                                   >「甘え」の構造</a>』は日本人の精神構造を解き明かした代表的な<a href="." id="link_14"                                         >日本人論</a>として有名であり、海外でも、<a href="." id="link_15"                     >英語</a>、<a href="." id="link_16"                                         >ドイツ語</a>、<a href="." id="link_17"                                                   >フランス語</a>、<a href="." id="link_18"                                                   >イタリア語</a>、<a href="." id="link_19"                               >中国語</a>、<a href="." id="link_20"                                                   >韓国語</a>、<a href="." id="link_21"                                                                       >インドネシア語</a>、<a href="." id="link_22"                               >タイ語</a>で翻訳が出版されている。
</p>
