		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 信行</b>（おおにし のぶゆき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >5月8日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >1月10日</a>）は、日本の<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                                                                                                      >演芸研究家</a>。<a href="." id="link_6"                                >正岡容</a>の門下。同門には<a href="." id="link_7"                                          >小沢昭一</a>、<a href="." id="link_8"                                          >永井啓夫</a>、<a href="." id="link_9"                                                            >3代目桂米朝</a>、<a href="." id="link_10"                                         >都筑道夫</a>、<a href="." id="link_11"                               >加藤武</a>、<a href="." id="link_12"                                         >小島貞二</a>らがいる（小沢昭一、加藤武とは、麻布中学・早稲田大学を通じての友人）。<a href="." id="link_13"                     >俳号</a>は獏十。
</p>
