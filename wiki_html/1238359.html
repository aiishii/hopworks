		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀井 正夫</b>（かめい まさお、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >4月20日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >6月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >住友電気工業</a>元社長、会長。<a href="." id="link_6"                                                              >関西国際空港</a>株式会社元会長。<a href="." id="link_7"                                                    >住友老壮会</a>会長。<a href="." id="link_8"                                                                                                                >社会経済生産性本部</a>元会長。国鉄再建監理委員会委員長。政治改革推進協議会会長。「新しい歴史教科書をつくる会」の賛同者。<a href="." id="link_9"                                                                                                                                    >新しい日本をつくる国民会議</a>元会長。<a href="." id="link_10"                                                                                 >勲一等旭日大綬章</a>受章。
</p>
