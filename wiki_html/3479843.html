		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島崎 久弥</b>（しまざき きゅうや、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >5月6日</a> - ）は、<a href="." id="link_2"                                          >経済学者</a>。
</p><p><a href="." id="link_3"                                >東京府</a>（現<a href="." id="link_4"                                          >世田谷区</a>）出身。1953年<a href="." id="link_5"                                                                                                                                                                                                >東京大学法学部</a>政治学科卒、<a href="." id="link_6"                                          >東京銀行</a>に入り、調査部審議役から東銀リサーチ・インターナショナル主任研究員。1984年<a href="." id="link_7"                                                              >関東学院大学</a>経済学部教授。1991年「円の侵略史 円為替本位制度の形成過程」で<a href="." id="link_8"                                          >九州大学</a><a href="." id="link_9"                                                                        >博士（経済学）</a>。1992年<a href="." id="link_10"                                                   >神奈川大学</a>経済学部教授。<a href="." id="link_11"                                         >京都大学</a>、<a href="." id="link_7"                                                              >関東学院大学</a>、<a href="." id="link_12"                                         >中央大学</a>、<a href="." id="link_13"                                                             >横浜国立大学</a>、<a href="." id="link_14"                                                                                                               >神奈川県立外語短期大学</a>、<a href="." id="link_15"                                                             >横浜商科大学</a>、<a href="." id="link_16"                                                             >明治学院大学</a>の各<a href="." id="link_17"                                                                       >非常勤講師</a>兼務。1999年定年。
</p>
