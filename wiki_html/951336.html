		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉越 博幸</b>（たまこし ひろゆき、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >9月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_5"                                                                                                                          >代々木アニメーション学院</a>大阪校卒業。講談社第45回新人漫画賞で「アルバイトに行こう」で佳作を受賞後「BOYS BE…」でデビュー。<a href="." id="link_6"                                          >お菓子系</a>雑誌のグラビアをトレースして描くイラストや漫画の第一人者。ラブコメ、恋愛漫画を中心に執筆活動中。
</p>
