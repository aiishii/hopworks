		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷井 勘蔵</b>（勘藏、やつい かんぞう、<a href="." id="link_1"                    >1853年</a>3月1日（<a href="." id="link_2"                      >嘉永</a>6年<a href="." id="link_3"                                                      >1月22日</a>）- <a href="." id="link_4"                    >1930年</a>（<a href="." id="link_5"                      >昭和</a>5年）1月25日）は、<a href="." id="link_6"                      >明治</a>・大正期の大<a href="." id="link_7"                      >地主</a>、<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                              >貴族院多額納税者議員</a>。幼名・徳次郎、通称・保佑。
</p>
