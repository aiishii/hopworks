<p><b>梁 挺</b>（りょう てい、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >2月28日</a> - ）は著名な中国武術家、国際詠春総会代表、詠春梁挺拳術館館長、初期の詠春體育會の執行董事。<a href="." id="link_2"                      >梁相</a>に拝師し、<a href="." id="link_3"                      >葉問</a>からは孫弟子にあたる。
</p><p>1967年に<a href="." id="link_4"                                >詠春拳</a>を職業としてフルタイムで教え始める。1968年に葉問師公（梁挺から見て師父である梁相の師父、つまり師祖父の葉問、すなわち師公）である葉問に拜見大礼の後、葉問師公から直接指導を受ける。その後、1970-1980年代にわたり、詠春拳を欧州、米国他各国で行い、世界に広く知らしめた。
</p>
