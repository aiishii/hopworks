<p><b>安岡 定子</b>（やすおか さだこ、<a href="." id="link_1"                    >1960年</a>(昭和35年) - ）は、<a href="." id="link_2"                                          >安岡正篤</a>の孫で、<a href="." id="link_3"                      >道徳</a><a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。安岡正篤の次男・正泰の長女。<a href="." id="link_6"                                                                                  >二松学舎大学</a>文学部中国文学科卒業。「銀座寺子屋こども論語塾」、「斯文会・湯島 聖堂こども論語塾」などを開く。
</p>
