		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>等々力 いく</b>（とどりき いく、<a href="." id="link_1"                    >1873年</a> - <a href="." id="link_2"                    >1951年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >看護師</a>。<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >南安曇郡</a><a href="." id="link_7"                                >東穂高村</a>（現<a href="." id="link_8"                                          >安曇野市</a>）生まれ。<a href="." id="link_9"                                                                                                                                                                  >フローレンス・ナイチンゲール記章</a>受章。
