<p><b>Malwarebytes Inc.</b>は<a href="." id="link_1"                                                                                                                                                    >、カリフォルニア州サンタクララに</a>オフィスを構えるアメリカのセキュリティ会社。<a href="." id="link_2"                                                                                  >フロリダ州クリアウォーター</a>;<a href="." id="link_3"                                >タリン、エストニア</a>、<a href="." id="link_4"                                                                                                  >コーク、アイルランド</a>。 <a href="." id="link_5"                                                    >マルウェア</a>やその他の脅威から家庭用コンピューター、<a href="." id="link_6"                                                                        >スマートフォン</a>を守るソフトを作っている。
これらの3つの製品は、Malwarebytes 3.0Premiumと呼ばれる単一のプログラムに組み込まれている。
</p>
