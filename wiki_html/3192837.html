		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三枝 孝弘</b>（さいぐさ たかひろ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >9月25日</a> - 没年不詳）は、<a href="." id="link_2"                                >教育学者</a>、<a href="." id="link_3"                                                    >名古屋大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >松本市</a>出身。<a href="." id="link_6"                                                              >東京教育大学</a><a href="." id="link_7"                                          >教育学部</a>卒業、同大学院教育学研究科教育学専攻修士課程修了。<a href="." id="link_8"                                          >岡山大学</a>教育学部助教授、名古屋大学教育学部教授。同名誉教授、<a href="." id="link_9"                                          >埼玉大学</a>教授、<a href="." id="link_10"                                         >白鷗大学</a>教授。2005年<a href="." id="link_11"                                                                       >瑞宝中綬章</a>受勲。
</p>
