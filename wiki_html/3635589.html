<p><b>今泉 嘉一郎</b>（いまいずみ かいちろう、<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >7月28日</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                      >6月27日</a>）- <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                            >6月29日</a>）は、<a href="." id="link_7"                      >日本</a>鉄鋼技術史上の功労者。工学博士。日本鋼管（現・<a href="." id="link_8"                                                                                        >JFEホールディングス</a>）創業者で民営製鉄所を育成し、「日本の近代製鉄の父」「近代産業の父」と称される。
</p>
