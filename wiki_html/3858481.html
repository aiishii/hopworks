		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩川 実喜夫</b>（しおかわ みきお、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月26日</a> - ）は、日本の<a href="." id="link_2"                                >警察官</a>、<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                                    >島根県警察</a>本部長、<a href="." id="link_5"                                                    >兵庫県警察</a>本部長などを歴任し、2017年から2018年まで駐<a href="." id="link_6"                                                    >チュニジア</a><a href="." id="link_7"                                                              >特命全権大使</a>を務めた。
