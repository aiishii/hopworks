		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滋賀 重列</b>（しが しげつら、<a href="." id="link_1"                    >1866年</a> - <a href="." id="link_2"                    >1936年</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >建築家</a>。
</p><p><a href="." id="link_5"                                                              >イリノイ大学</a>留学後、東京高等工業学校（現<a href="." id="link_6"                                                              >東京工業大学</a>）の建築科創設に関わり初代建築科長。1903年（明治36年）『建築雑誌』に発表した「住家（改良の方針に就いて）」は、日本における先駆的な住宅改良論として知られている。住宅産業の草分けである<a href="." id="link_7"                                                    >あめりか屋</a>の顧問もつとめ、明治・大正期において日本の住生活水準の向上に貢献した。<a href="." id="link_8"                                                                                                                          >錦華小学校</a>一期生で、同期に<a href="." id="link_9"                                          >夏目漱石</a>がいる。
</p>
