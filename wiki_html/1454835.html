		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 洋子</b>（あべ ひろこ、<a href="." id="link_1"                            >8月23日</a> - ）は、日本の<a href="." id="link_2"                                          >構成作家</a>、<a href="." id="link_3"                                                                        >ナレーター</a>。<a href="." id="link_4"                                                                                                                                                                  >ソニー・ミュージックアーティスツ</a>所属。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>出身。
</p><p><a href="." id="link_7"                                          >仙台放送</a>で<a href="." id="link_8"                                                    >栗原はるみ</a>の<a href="." id="link_9"                                          >料理番組</a>などを担当する<a href="." id="link_10"                                                             >ディレクター</a>をしていたが退職し、上京。<a href="." id="link_11"                                                                                                               >オフィスクレッシェンド</a>に入社した。2008年より現所属。<a href="." id="link_12"                                                             >インタビュアー</a>なども手掛けている。
</p><p><a href="." id="link_13"                                                                                                                                                                         >ベジタブル&amp;フルーツマイスター</a>（野菜ソムリエ）、<a href="." id="link_14"                                                                       >幼稚園教諭</a>、<a href="." id="link_15"                               >保育士</a>の資格を持つ。
</p>
