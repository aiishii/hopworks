<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masayoshi_Tsutsumi.jpg" title="ファイル:Masayoshi Tsutsumi.jpg">ファイル:Masayoshi Tsutsumi.jpg</a>  <div class="thumbcaption">堤正誼</div></div></div>
<p><b>堤 正誼</b>（つつみ まさよし、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                            >12月6日</a>（<a href="." id="link_2"                      >天保</a>5年<a href="." id="link_3"                                                      >11月6日</a>）- <a href="." id="link_4"                    >1921年</a><a href="." id="link_4"                            >7月19日</a>）は、<a href="." id="link_5"                      >幕末</a>の<a href="." id="link_6"                                >越前</a><a href="." id="link_7"                                >福井</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>の<a href="." id="link_10"                               >宮内</a><a href="." id="link_11"                     >官僚</a>、<a href="." id="link_12"                               >政治家</a>。宮内<a href="." id="link_13"                     >次官</a>、<a href="." id="link_14"                                                         >貴族院議員</a>、<a href="." id="link_15"                     >男爵</a>。<a href="." id="link_16"                     >位階</a><a href="." id="link_17"                     >勲等</a>は<a href="." id="link_18"                               >正二位</a><a href="." id="link_19"                                                   >勲一等</a>。<a href="." id="link_20"                     >幼名</a>は市五郎。
</p>
