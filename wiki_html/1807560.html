	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かじき としみち</div><span class="fn">加治木 俊道</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1916年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                                          >鹿児島県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >9月2日</a>(87歳没)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>肺炎</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>山口高等商業学校<br /><a href="." id="link_3"                                                                                        >旧制東京商科大学</a>(現・<a href="." id="link_4"                                          >一橋大学</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">元<a href="." id="link_5"                                >大蔵省</a><a href="." id="link_6"                                >証券局</a>長<br /><a href="." id="link_7"                                          >関西電力</a>元副社長他</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td><a href="." id="link_8"                      >勲二等</a><a href="." id="link_9"                                >瑞宝章</a>(1986年)</td></tr></tbody></table>
<p><b>加治木 俊道</b>（かじき としみち、<a href="." id="link_10"                   >1916年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >9月2日</a>）は、日本の<a href="." id="link_5"                                >大蔵</a><a href="." id="link_11"                     >官僚</a>。<a href="." id="link_5"                                >大蔵省</a><a href="." id="link_6"                                >証券局</a>長や、<a href="." id="link_7"                                          >関西電力</a>副社長を務めた。<a href="." id="link_12"                                                             >クリスチャン</a>で<a href="." id="link_13"                                                             >日本基督教団</a>信徒。1986年<a href="." id="link_8"                      >勲二等瑞宝章</a>受章。<a href="." id="link_3"                                                                                        >東京商大</a>（<a href="." id="link_4"                                          >一橋大</a>）出身としては初の大蔵省<a href="." id="link_14"                                         >内部部局</a>の<a href="." id="link_15"                     >局長</a>。
</p>
