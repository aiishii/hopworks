<p>『<b>You Are There</b>』は、東京の4人組インストゥルメンタル・ロック・バンド<a href="." id="link_1"          >MONO</a>の4作目の<a href="." id="link_2"                                                                                            >オリジナルアルバム</a>。2006年3月15日アメリカの<a href="." id="link_3"                                                                                                                                                                                      >テンポラリー・レジデンス・リミテッド</a>からワールドワイド・リリース。
</p><p>コンセプトは『このアルバムは映像的な作品にしたいと思ったので、まず最初にストーリーを書き、それをチャプター分けしてから作曲をはじめた。』という。
</p>
