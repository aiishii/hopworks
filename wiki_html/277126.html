		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>はやのん</b>（<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >7月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                >漫画家</a>。2007年より「理系漫画家」を名乗っている。静岡県<a href="." id="link_5"                                >静岡市</a>出身、沖縄県<a href="." id="link_6"                                >石垣市</a>育ち。<a href="." id="link_7"                                          >琉球大学</a><a href="." id="link_8"                                >理学部</a><a href="." id="link_9"                                          >物理学科</a>卒、<a href="." id="link_10"                                                                                                                                                                                     >千葉大学大学院教育学研究科</a>修了。
</p>
