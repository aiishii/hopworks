		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">とくだ ひでこ</div><span class="fn">徳田 秀子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1938-06-02</span>) </span>1938年<a href="." id="link_1"                          >6月2日</a>（83歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                          >近畿大学</a><a href="." id="link_6"                                >薬学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">病院理事、薬剤師</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_7"                                          >徳田虎雄</a>（医師、衆議院議員）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_8"                                >徳田毅</a>（元・衆議院議員）ほか、計7名</td></tr></tbody></table>
<p><b>徳田 秀子</b>（とくだ ひでこ、<a href="." id="link_9"                    >1938年</a><a href="." id="link_9"                          >6月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                               >薬剤師</a>。<a href="." id="link_11"                               >徳洲会</a>創設者<a href="." id="link_7"                                          >徳田虎雄</a>の妻。
</p><p><a href="." id="link_4"                                >大阪市</a>生まれ、<a href="." id="link_12"                                         >鹿児島県</a><a href="." id="link_13"                                         >徳之島町</a>出身。医療法人<a href="." id="link_11"                               >徳洲会</a>副理事長、社会福祉法人愛心会理事長、社会福祉法人秀心会理事長を歴任した。
</p>
