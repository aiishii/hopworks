<p><b>イヴァン・イヴァノヴィチ・シーシキン</b>（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Иван Иванович Шишкин</span>, Ivan Ivanovich Shishkin, <a href="." id="link_3"                    >1832年</a><a href="." id="link_3"                            >1月25日</a> – <a href="." id="link_4"                    >1898年</a><a href="." id="link_4"                            >3月20日</a>）は、<a href="." id="link_5"                                >風景画</a>で知られる<a href="." id="link_6"                                >ロシア</a>の<a href="." id="link_7"                      >画家</a>。<a href="." id="link_8"                                >移動派</a>にも深く関与した。「イヴァン」は「イワン」、「シーシキン」は「シシキン」「シーシュキン」とも表記される。
</p>
