		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東方力丸</b>（とうほう りきまる、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >3月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >路上パフォーマー</a>で、俳優、声優としても活躍している。<a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                          >鹿児島市</a>生まれ、<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                          >茅ヶ崎市</a>育ち。
</p><p>「<b>漫読家</b>」（まんどくか）を名乗り、<a href="." id="link_8"                      >漫画</a>を<a href="." id="link_9"                      >朗読</a>するパフォーマンスをし、生計を立てている。この名称は<a href="." id="link_10"                                                                                                                                                       >東京MXテレビ</a>の取材を受けた際に命名された。
</p><p>2020年現在、路上パフォーマンスは行っておらず、事実上引退状態である。
</p>
