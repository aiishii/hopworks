		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>風輪</b>（ふうりん）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >レゲエ</a>・デュオ。2003年結成。自主<a href="." id="link_3"                                          >レーベル</a>Don Pa Don Muzik所属。
</p><p><a href="." id="link_4"                                          >路上</a>で<a href="." id="link_2"                                >レゲエ</a>を歌う独自のスタイルで、全国各地で渡り歩き2006年には<a href="." id="link_5"                                                    >テレビ番組</a>に取り上げられた。
その後<a href="." id="link_6"                                                                                            >ミニ・アルバム</a>のリリースや<a href="." id="link_7"                                >クラブ</a>・<a href="." id="link_8"                                          >イベント</a>への出演、野外イベントを自ら開催するなど活躍の幅を広げている。
</p>
