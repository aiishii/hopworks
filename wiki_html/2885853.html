		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>城本 勝</b>（しろもと まさる、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                                              >日本国際放送</a><a href="." id="link_5"                                                    >代表取締役</a>社長。<a href="." id="link_6"                                                          >NHK解説委員室</a>解説副委員長や<a href="." id="link_7"                                                          >NHK福岡放送局</a>長を歴任。解説委員としての担当分野は<a href="." id="link_8"                      >政治</a>。
</p>
