	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宮 四郎</b>（さんのみや しろう、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                      >昭和</a>期の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                                  >東京急行電鉄</a><a href="." id="link_6"                      >専務</a><a href="." id="link_7"                                >取締役</a>、京王帝都電鉄（現：<a href="." id="link_8"                                          >京王電鉄</a>）取締役<a href="." id="link_9"                      >社長</a>（初代）、<a href="." id="link_10"                                         >財団法人</a><a href="." id="link_11"                                                   >五島美術館</a>常務理事を歴任した。東京急行電鉄（いわゆる「<a href="." id="link_12"                               >大東急</a>」）から独立した京王帝都電鉄の初代社長として、終戦直後から<a href="." id="link_13"                             >1950年代</a>にかけて、京王帝都電鉄および<a href="." id="link_14"                                                             >京王グループ</a>の基礎を築き上げた人物である。
</p>
