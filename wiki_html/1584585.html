		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綾錦 由之丞</b>（あやにしき よしのじょう、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >5月25日</a> - <a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                            >2月21日</a>）は、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                          >南津軽郡</a><a href="." id="link_5"                                >尾上町</a>（現在の<a href="." id="link_6"                                >平川市</a>）出身で<a href="." id="link_7"                                                    >追手風部屋</a>所属の元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は<b>斎藤 由之丞</b>（さいとう よしのじょう）。<a href="." id="link_10"                     >身長</a>173cm、<a href="." id="link_11"                     >体重</a>90kg。最高位は張出<a href="." id="link_12"                     >前頭</a>筆頭格。得意手は右四つ、吊り、投げ。
</p>
