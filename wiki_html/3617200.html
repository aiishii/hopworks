	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オナイダ川</b> (オナイダがわ、Oneida River) は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                        >ニューヨーク州</a>を流れる川で<a href="." id="link_3"                                                                                                                                          >オスウェゴ郡</a>と<a href="." id="link_4"                                                                                                                                          >オノンダガ郡</a>の境界の一部となっている。<a href="." id="link_5"                                                    >オナイダ湖</a>を水源としてセネカ川との合流点まで18マイル（29km）流れ、そこから<a href="." id="link_6"                                                                                                                                          >オスウェゴ川</a>となって<a href="." id="link_7"                                                              >オンタリオ湖</a>へ注ぐ。
</p><p>オノンダガ族にはSah-ehとして知られており、植民地時代には<b>オノンダガ川</b> (Onondaga River) とよばれていた。
</p><p>オナイダ川はニューヨーク州バージ運河の一部として利用されている。
</p>
