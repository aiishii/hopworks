		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮下 伸</b>（みやした しん、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"            >箏</a>・<a href="." id="link_3"                                >三十絃</a>演奏家、作曲家。<a href="." id="link_4"                      >東京</a>生まれ。
</p><p>5歳より、父である山田流箏曲演奏家・作曲家の<a href="." id="link_5"                                          >初世宮下秀冽</a>より箏曲のてほどきを受ける。<a href="." id="link_6"                    >1964年</a>に<a href="." id="link_7"                                                              >東京芸術大学</a>卒業。在学中、安宅賞受賞。<a href="." id="link_8"                                                              >NHK</a>邦楽育成会第9期首席修了。NHK「全国今年のホープ」に選ばれる。現在、財団法人日印協会理事。<a href="." id="link_9"                                                                        >中央教育審議会</a>専門委員。元<a href="." id="link_10"                                                             >創造学園大学</a>副学長。元<a href="." id="link_11"                                                                                                                     >堀越学園</a>理事。宮下伸箏曲研究所主宰。
</p>
