<p><b>プラターズ</b>（<b>The Platters</b>）は<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                                                                            >コーラス・グループ</a>。<a href="." id="link_3"                                                                        >ロックンロール</a>黎明期に登場し、1955年の「<a href="." id="link_7"                                                                                                                                                    >オンリー・ユー</a>」のヒットで知られる。<a href="." id="link_8"                    >1990年</a>に<a href="." id="link_9"                                                              >ロックの殿堂</a>入りした。
</p>
