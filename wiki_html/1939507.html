		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>全球大気監視計画</b>（ぜんきゅうたいきかんしけいかく, 英:Global Atmosphere Watch, <b>GAW</b>）とは、<a href="." id="link_1"                                                              >地球環境問題</a>などの研究・対策を目的に、<a href="." id="link_2"                                                    >大気</a>の<a href="." id="link_3"                      >化学</a>的・<a href="." id="link_4"                                          >物理</a>的特性のデータを観測・集約して分析し、世界各国の機関に提供する計画。<a href="." id="link_5"                                                              >世界気象機関</a>(WMO)が<a href="." id="link_6"                    >1989年</a>に策定した。
</p>
