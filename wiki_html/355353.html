		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 説</b>（ちょう えつ、<a href="." id="link_1"                  >667年</a>（<a href="." id="link_2"                      >乾封</a>2年） - <a href="." id="link_3"                  >730年</a>（<a href="." id="link_4"                      >開元</a>18年））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >唐</a>の<a href="." id="link_7"                                >政治家</a>・詩人。<a href="." id="link_8"            >字</a>は道済。<a href="." id="link_9"                      >西晋</a>の<a href="." id="link_10"                     >司空</a>の<a href="." id="link_11"                     >張華</a>の末裔にあたる。文官・武官として順調に官職を重ね、<a href="." id="link_12"                                               >工部</a>侍郎・<a href="." id="link_13"                                                                                 >同中書門下平章事</a>・<a href="." id="link_14"                               >中書令</a>・<a href="." id="link_15"                                                         >巡察使</a>・<a href="." id="link_16"                               >節度使</a>を歴任し、三度も<a href="." id="link_17"                                                   >宰相</a>となった。
</p>
