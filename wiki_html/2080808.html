		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロイ・ヤマグチ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Roy Yamaguchi</span>、<a href="." id="link_2"                    >1956年</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                          >ハワイ州</a>に住む<a href="." id="link_5"                                >シェフ</a>、料理店オーナー。<a href="." id="link_6"                                                    >ハワイ料理</a>の第一人者として知られる。
</p><p><a href="." id="link_7"                                >東京都</a>出まれ。父はハワイ出身の日系二世、母は<a href="." id="link_8"                                >沖縄県</a>出身の日本人である。高校卒業後米国の<a href="." id="link_9"                                                                                                                                                                                                                                        >カリナリー・インスティテュート・オブ・アメリカ</a>に学び、西海岸のレストランでシェフを務めたのち、ハワイに移り住んだ。現在はハワイ料理人として知られていて、ハワイ以外にも全米にハワイ料理のレストランを構えている。
</p>
