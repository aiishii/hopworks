		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Statue_of_Yokusai_Iinuma_in_Ogaki_Gifu,_Japan.jpg" title="ファイル:Statue of Yokusai Iinuma in Ogaki Gifu, Japan.jpg">ファイル:Statue of Yokusai Iinuma in Ogaki Gifu, Japan.jpg</a>  <div class="thumbcaption">飯沼慾斎像(岐阜県大垣市俵町)</div></div></div>
<p><b>飯沼 慾斎</b>（いいぬま よくさい、<a href="." id="link_1"                      >天明</a>2年<a href="." id="link_2"                                                      >6月10日</a>（<a href="." id="link_3"                    >1782年</a><a href="." id="link_3"                            >7月19日</a>） - <a href="." id="link_4"                      >慶応</a>元年閏<a href="." id="link_5"                                                    >5月5日</a>（<a href="." id="link_6"                    >1865年</a><a href="." id="link_6"                            >6月27日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>の医家で<a href="." id="link_8"                                >本草学</a>者。「<a href="." id="link_9"                                                                                                                >リンネ</a>」の植物分類法を最初に採用した<a href="." id="link_10"                                                                                                           >草木図説</a>を出版した。<a href="." id="link_11"                               >伊勢国</a>亀山（現・<a href="." id="link_12"                               >三重県</a>）出身。次男として生まれる。
</p>
