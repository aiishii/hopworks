		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 英彦</b>（かとう ひでひこ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >9月30日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                                                        >日本文藝家協会</a>会員。<a href="." id="link_4"                                                              >現代歌人協会</a>会員。<a href="." id="link_5"                                                                                                                                          >日本歌人クラブ</a>会員。<a href="." id="link_6"                        >FLYING KIDS</a>の<a href="." id="link_7"                                                    >ギタリスト</a>は同姓同名の別人。
</p><p><a href="." id="link_8"                                >広島県</a>生まれ。<a href="." id="link_9"                    >1972年</a>に短歌誌「創作」に、<a href="." id="link_10"                   >1976年</a>に短歌誌「氷原」に入会。<a href="." id="link_11"                   >1988年</a>、<a href="." id="link_12"                               >同人誌</a>「ＤＯＡ」創刊に参加。<a href="." id="link_13"                   >1998年</a>に退会した後、<a href="." id="link_14"                   >2001年</a>より短歌誌「Ｅｓ」同人。<a href="." id="link_15"                   >2007年</a>、第1歌集「<a href="." id="link_16"                                         >スサノオ</a>の泣き虫」で第13回<a href="." id="link_17"                                                                                                     >日本歌人クラブ新人賞</a>を受賞。<a href="." id="link_18"                   >2015年</a>、「Ｅｓ」終刊、無所属。
</p>
