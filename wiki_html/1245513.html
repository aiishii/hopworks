<p><b>初代 中村 蘭台</b>（しょだい なかむら らんたい、<span style="font-size:smaller;">正体字：</span>蘭臺、<a href="." id="link_1"                      >安政</a>3年（<a href="." id="link_2"                    >1856年</a>）- <a href="." id="link_3"                      >大正</a>4年（<a href="." id="link_4"                    >1915年</a>）11月）は、<a href="." id="link_5"                      >近代</a>日本の<a href="." id="link_6"                                                    >篆刻家</a>。<a href="." id="link_7"            >諱</a>は蘇香、<a href="." id="link_8"            >字</a>は伯表、<a href="." id="link_9"                                                >通称</a>に稲吉、<a href="." id="link_10"                                     >号</a>は蘭台の他に香艸居主人など。<a href="." id="link_11"                     >東京</a>の出身。
</p>
