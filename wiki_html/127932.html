		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岬下部 せすな</b>（みかべ せすな）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >熊本県</a>出身。乙女座のA型。<a href="." id="link_4"                      >武道</a>を嗜んでいて、<a href="." id="link_5"                      >柔道</a>初段。
</p><p><a href="." id="link_6"                                                    >エニックス</a>（現<a href="." id="link_7"                                                                                                                >スクウェア・エニックス</a>）<a href="." id="link_8"                                                                                                      >スーパーコミック劇場</a>『<a href="." id="link_9"                                                                                            >女神異聞録ペルソナ</a>』でデビュー。
</p><p>その後は同社の<a href="." id="link_10"                                                                         >4コママンガ劇場</a>等の、主に<a href="." id="link_11"                                           >4コマ漫画</a>形式のゲーム<a href="." id="link_12"                                                                                                     >アンソロジーコミック</a>執筆を経て、オリジナル作品も描くようになる。
</p><p>2008年8月から11月まで<a href="." id="link_13"                             >KONAMI STATION</a>で配信されていたインターネットラジオ番組「<a href="." id="link_14"                                                                                                                                                                     >ときメモ!ラジオ ゆめぎの高校放送室</a>」<a href="." id="link_15"                                                                                                     >キャラクターデザイン</a>を担当。
</p>
