		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西川 徹矢</b>（にしかわ てつや、<a href="." id="link_1"                    >1947年</a>（<a href="." id="link_2"                      >昭和</a>22年）<a href="." id="link_3"                          >6月1日</a> - ）は、日本の<a href="." id="link_4"                                >警察</a>・<a href="." id="link_5"                                >防衛</a><a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >弁護士</a>（笠原総合法律事務所、登録番号：44254）。<a href="." id="link_8"                                                    >防衛庁</a>運用局長、防衛庁人事教育局長、防衛省<a href="." id="link_9"                                                    >官房長</a>などを経て、<a href="." id="link_10"                   >2009年</a>（<a href="." id="link_11"                     >平成</a>21年）から<a href="." id="link_12"                   >2011年</a>（平成23年）8月まで、<a href="." id="link_13"                                                                                 >内閣官房副長官補</a>。
</p>
