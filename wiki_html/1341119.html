		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ワンタメ ミュージックチャンネル</b>』（<i>Won!Tertainment Music Channel</i>）は、かつて稼動していた<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >女児</a>向け<a href="." id="link_3"                                                                                                                                                                                      >トレーディングカードアーケードゲーム</a>。<a href="." id="link_4"                                          >カプコン</a>と<a href="." id="link_5"                                                              >タカラトミー</a>が共同で開発・製作した。
</p><p><a href="." id="link_6"                    >2006年</a>9月から稼動を開始。
</p><p><a href="." id="link_7"                    >2010年</a>9月下旬にサービスが、<a href="." id="link_8"                    >2014年</a>3月31日に修理サポートがそれぞれ終了している。
</p>
