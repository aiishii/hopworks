		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>入間川 清藏</b>（いるまがわ せいぞう、<a href="." id="link_1"                      >天保</a>15年（<a href="." id="link_2"                    >1844年</a>）<a href="." id="link_3"                                                    >4月3日</a>） - <a href="." id="link_4"                      >昭和</a>3年（<a href="." id="link_5"                    >1928年</a>）<a href="." id="link_6"                            >4月12日</a>）は、<a href="." id="link_7"                                >下総国</a><a href="." id="link_8"                                >葛飾郡</a>（現在の<a href="." id="link_9"                                >埼玉県</a><a href="." id="link_10"                                         >北葛飾郡</a><a href="." id="link_11"                               >杉戸町</a>）出身の元<a href="." id="link_12"                               >大相撲</a><a href="." id="link_13"                     >力士</a>。所属は<a href="." id="link_14"                                                   >入間川部屋</a>→<a href="." id="link_15"                                         >錣山部屋</a>→入間川部屋。最高位は東<a href="." id="link_16"                     >前頭</a>7枚目。現役時代の体格は164cm、90kg。得意手は、寄り、蹴手繰り。引退した後は年寄専務となり、<a href="." id="link_17"                                                             >稲瀬川栄治郎</a>、<a href="." id="link_18"                                         >有村直吉</a>（第11代 入間川）らを育てた。
</p>
