		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬屋原成男</b>（うまやはら　しげお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                              >10月21日</a>-<a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >9月18日</a>）は、刑法学者。
東京出身。<a href="." id="link_3"                                                                                  >東京帝国大学</a>法学部独法科卒。刑事法学専攻。弁護士となり、その後<a href="." id="link_4"                                                                        >東京高等検察庁</a>検事。1964年<a href="." id="link_5"                                          >駒澤大学</a>法学部教授、79年定年退任。 江戸時代のわいせつ文書の研究もおこないわいせつ罪についても論文がある。
</p>
