<p><b>ラマンラセット</b>（<a href="." id="link_1"                                                    >アラビア語</a>：<b> تمنراست </b>）は<a href="." id="link_2"                                                              >アルジェリア</a>南部にある<a href="." id="link_3"                                                                                  >タマンラセット県</a>の県都で<a href="." id="link_4"                                          >オアシス</a>の町である。
<a href="." id="link_5"                                                                                  >アハガル山地</a>の中腹にあり標高1,320m、経緯度は東経5度31分22秒、北緯22度47分6秒である<a rel="nofollow" class="external autonumber" href="http://www.fallingrain.com/world/AG/53/Tamanrasset.html">[1]</a>。
この一帯に分布する<a href="." id="link_6"                                                                                  >トゥアレグ人</a>のアルジェリア側の中心都市である。
<a href="." id="link_7"                    >2008年</a><a href="." id="link_7"                            >4月14日</a>の人口は8万1752人。
</p>
