<p><b>藤木 邦彦</b>（ふじき くにひこ、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >5月3日</a>- <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >5月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史学者</a>。
</p><p><a href="." id="link_5"                                >熊本市</a>生まれ。<a href="." id="link_6"                    >1930年</a><a href="." id="link_6"                                                                                  >東京帝国大学</a>文学部国史学科卒。東大副手、<a href="." id="link_7"                                          >立正大学</a><a href="." id="link_8"                                                >講師</a>を経て、1939年<a href="." id="link_9"                                                                                  >第一高等学校</a><a href="." id="link_10"                     >教授</a>。1949年<a href="." id="link_11"                                         >東京大学</a>教養学部助教授、教授となり、<a href="." id="link_12"                   >1968年</a>に定年退官、東京大学<a href="." id="link_13"                                         >名誉教授</a>、<a href="." id="link_14"                                                   >国士舘大学</a>教授。
</p>
