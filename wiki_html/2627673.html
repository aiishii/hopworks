		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:KutscheraFranz.jpg" title="ファイル:KutscheraFranz.jpg">ファイル:KutscheraFranz.jpg</a>  <div class="thumbcaption">フランツ・クッチェラ</div></div></div>
<p><b>フランツ・クッチェラ</b>（Franz Kutschera、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >2月22日</a>-<a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                          >2月1日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の政治家。<a href="." id="link_4"                                                                        >ケルンテン</a><a href="." id="link_5"                                                              >大管区指導者</a>代理を務めた。<a href="." id="link_6"                                                                    >親衛隊</a>の将軍でもあり、<a href="." id="link_7"                                                    >ワルシャワ</a>の<a href="." id="link_8"                                                                                                      >親衛隊及び警察指導者</a>だったが<a href="." id="link_9"                                                                                        >国内軍</a>により暗殺された。最終階級は<a href="." id="link_10"                                                   >親衛隊少将</a>及び警察少将。
</p>
