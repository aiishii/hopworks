	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>渡辺 真也</b>（わたなべ しんや、<a href="." id="link_1"                    >1980年</a> - ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >沼津市</a>出身のインディペンデント・<a href="." id="link_4"                                                              >キュレーター</a>。
</p><p><a href="." id="link_5"                                          >専修大学</a>経済学部国際経済学科を特待生で卒業<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2016年9月14日 (水) 13:06 (UTC)">要出典</span></a></i>&#93;</sup>（2002年）後、渡米。<a href="." id="link_6"                                                                                  >ニューヨーク大学</a>大学院シュタイナート教育学部ビジュアル・アート・アドミニストレーション修士課程（美術修士課程）を取得し卒業（2004年）。<a href="." id="link_7"                                >文化庁</a>新進芸術家海外研修員（2011 - 2013年）などの経歴を持つ。
</p><p>2014年時点では<a href="." id="link_8"                                >ドイツ</a>・<a href="." id="link_9"                                          >ベルリン</a>に拠点を置き活動している。
</p>
