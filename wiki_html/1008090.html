<p><b>ア・ガイ・コールド・ジェラルド</b>（A Guy Called Gerald、本名：<b>ジェラルド・シンプソン</b>（Gerald Simpson））は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                                                            >音楽プロデューサー</a>。出身地は<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_3"                                                                        >マンチェスター</a>。<a href="." id="link_4"                                                >808ステイト</a>のオリジナルメンバーだった。
</p><p><a href="." id="link_5"                              >1980年代</a>から、<a href="." id="link_6"                                                                        >シンセサイザー</a>や<a href="." id="link_7"                                                                                                                          >ミュージックシーケンサー</a>や<a href="." id="link_8"                                                              >ドラムマシン</a>といった<a href="." id="link_9"                                          >電子楽器</a>を多用した<a href="." id="link_10"                     >楽曲</a>を多数作成しており、現在でも精力的に活動している。
</p>
