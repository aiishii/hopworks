		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E8%8C%83%E6%AC%BD.jpg" title="ファイル:范欽.jpg">ファイル:范欽.jpg</a>  <div class="thumbcaption">范欽</div></div></div>

<p><b>范 欽</b>（はん きん、<a href="." id="link_1"                    >1505年</a>（<a href="." id="link_2"                                      >正徳</a>元年） - <a href="." id="link_3"                    >1585年</a>（<a href="." id="link_4"                      >万暦</a>13年））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >明</a>の<a href="." id="link_7"                      >官僚</a>・<a href="." id="link_8"                      >学者</a>。<a href="." id="link_9"            >字</a>は堯卿、号は東明。<a href="." id="link_10"                               >寧波府</a>鄞県（現在の<a href="." id="link_11"                               >浙江省</a><a href="." id="link_12"                               >寧波市</a><a href="." id="link_13"                               >海曙区</a>）の出身。
</p><p><a href="." id="link_14"                     >嘉靖</a>11年（<a href="." id="link_15"                   >1532年</a>）の<a href="." id="link_16"                     >進士</a>。兵部右侍郎にまで進んだ。
</p><p>范欽は蔵書を好んでおこない、<a href="." id="link_17"                               >天一閣</a>を建設した。現存する中国最古の<a href="." id="link_18"                     >書庫</a>である。
</p>
