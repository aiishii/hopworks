<p><b>韓 勝源</b>（ハン・スンウォン、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >10月13日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                                >小説家</a>。その作品の傾向は、「土俗的」であり、「恨（ハン）的」である、と評されている。韓の創作世界は、全羅道を主な舞台に繰り広げられ、風刺や史実を交えている。娘に<a href="." id="link_4"                                                    >ブッカー国際賞</a>受賞者の小説家<a href="." id="link_5"                                                          >韓江</a>がいる。
