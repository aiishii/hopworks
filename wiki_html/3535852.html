		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹原 あき子</b>（たけはら あきこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >11月1日</a>-　）は、日本の<a href="." id="link_2"                                                                                            >工業デザイナー</a>、<a href="." id="link_3"                                          >和光大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >浜松市</a>生まれ。1964年<a href="." id="link_6"                                          >千葉大学</a>工学部工業意匠学科卒、<a href="." id="link_7"                                          >キヤノンカメラ</a>株式会社デザイン課勤務。1968年<a href="." id="link_8"                                          >フランス</a>政府給費留学生として渡仏。1968年<a href="." id="link_9"                                                                                                                                                                                            >フランス国立高等工芸大学</a>。1970年パリ環境研究院。1972年フランス高等インスチチュート。1975年和光大学芸術学科助教授。1984年教授、2011年定年、名誉教授。
</p>
