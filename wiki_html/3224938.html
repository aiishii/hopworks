<p><b>安芸戸島駅</b>（あきとしまえき）は、かつて<a href="." id="link_1"                                >広島県</a><a href="." id="link_2"                                                    >安芸高田市</a>向原町戸島にあった、<a href="." id="link_3"                                >鉄道省</a>（現・<a href="." id="link_4"                                                                        >西日本旅客鉄道</a>（JR西日本））<a href="." id="link_5"                                >芸備線</a>の<a href="." id="link_6"                                >簡易停留場</a>（<a href="." id="link_7"                      >廃駅</a>）である。
</p><p>当駅は、<a href="." id="link_8"                                          >吉田口駅</a> - <a href="." id="link_9"                                >向原駅</a>間にある、地ヶ原踏切の脇に所在していた。
</p>
