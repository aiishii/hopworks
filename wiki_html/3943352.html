		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真久線</b>（しんきゅうせん）とは、<a href="." id="link_1"                                >樺太</a><a href="." id="link_2"                                >豊栄郡</a><a href="." id="link_3"                                >白縫村</a>の<a href="." id="link_4"                                >真縫駅</a>から<a href="." id="link_5"                                >泊居郡</a><a href="." id="link_6"                                          >久春内村</a>の<a href="." id="link_7"                                          >久春内駅</a>までを結ぶ計画であった<a href="." id="link_8"                                          >鉄道路線</a>である。<a href="." id="link_9"                      >樺太</a>を東西に横断する路線として計画されたが、日本統治時代には着工されることはなかった。ソ連編入後に着工され、1971年に開通した。
</p>
