		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 薫</b>（やまぐち かおる、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                                    >数理経済学</a>者、<a href="." id="link_3"                                >未来学</a>、<a href="." id="link_4"                                                                                                                                    >システムダイナミックス</a>研究者、NPO法人日本未来研究センター理事長、元<a href="." id="link_5"                                                    >同志社大学</a>大学院ビジネス研究科教授。債務貨幣の対立概念としての<a href="." id="link_6"                                          >公共貨幣</a>を提唱。システムダイナミックス等について、国際学会等に日本から多数の英文の論文(会計システムダイナミックスマクロ経済モデル)を発信する学者の一人。既存の債務貨幣経済システムの代替案として注目を集める「電子公共貨幣」フォーラム代表を務める。(電子公共貨幣については、下段参照。)
</p>
