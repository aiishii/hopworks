<p><b>バシール・ワラエフ</b>（ Bashir Varaev <a href="." id="link_6"                    >1964年</a><a href="." id="link_6"                            >2月23日</a>-) は、旧<a href="." id="link_1"                                                              >ソ連</a>の<a href="." id="link_7"                                                                                                                >バシコルトスタン共和国</a>・<a href="/w/index.php?title=W:Oktyabrsky&amp;action=edit&amp;redlink=1" class="new" title="W:Oktyabrsky (存在しないページ)">オクチャブリスキー</a>出身の<a href="." id="link_8"                      >柔道</a>選手。現役時代は78kg級の選手。身長178cm。
</p>
