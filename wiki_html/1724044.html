<p><b>知礼</b>（ちれい、<a href="." id="link_1"                  >960年</a> - <a href="." id="link_2"                    >1028年</a>）は、<a href="." id="link_7"                      >中国</a>・<a href="." id="link_8"                      >北宋</a>代の<a href="." id="link_3"                                   >天台宗</a><a href="." id="link_4"                                                                                                  >山家派</a>の僧。<b>四明智礼</b>（しめい ちれい）と呼ばれ、四明尊者、四明大法師とも尊称される。天台宗の第14祖に擬せられている。
