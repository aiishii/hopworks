		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仲口 武志</b>（なかぐち たけし、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >10月28日</a> - ）は、日本の<a href="." id="link_2"                                                              >オートレース</a>選手。<a href="." id="link_3"                                >愛知県</a>出身、身長168.5cm、体重58kg。
</p><p><a href="." id="link_4"                    >1995年</a><a href="." id="link_4"                            >6月30日</a>に選手登録された24期生（元<a href="." id="link_5"                                                                                            >船橋オートレース場</a>所属、2016年4月より<a href="." id="link_6"                                                                                            >浜松オートレース場</a>所属、登録番号5752）。所有競走車名はキンパックン(本人は「キンパ<b>ツ</b>クン」と書いたが、ツが小さかったためにこうなった)。師匠は船橋オートレース場所属選手の<a href="." id="link_7"                                          >島田信廣</a>（引退）。父は元<a href="." id="link_8"                                          >競艇選手</a>の仲口俊博、兄は競艇選手の<a href="." id="link_9"                                          >仲口博崇</a>。
</p>
