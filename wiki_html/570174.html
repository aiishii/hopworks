<p><b>テオドール・オッポルツァー</b>（<i>Theodor von Oppolzer</i>, <a href="." id="link_1"                    >1841年</a><a href="." id="link_1"                              >10月26日</a> – <a href="." id="link_2"                    >1886年</a><a href="." id="link_2"                              >12月26日</a>）は、<a href="." id="link_3"                                >チェコ</a>の<a href="." id="link_4"                                          >天文暦学者</a>である。<a href="." id="link_5"                                          >天体力学</a>の分野で活躍し、日食表として有名な『<b>食宝典</b>』を著したことで知られる。
</p>
