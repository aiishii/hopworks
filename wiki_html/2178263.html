		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 憲吾</b>（やまだ けんご、<a href="." id="link_1"                    >1911年</a>（<a href="." id="link_2"                      >明治</a>44年）<a href="." id="link_3"                          >9月1日</a> - <a href="." id="link_4"                    >1990年</a>（<a href="." id="link_5"                      >平成</a>2年）<a href="." id="link_6"                            >1月19日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >医学者</a>、<a href="." id="link_9"                                                    >整形外科医</a>。<a href="." id="link_10"                               >新潟県</a><a href="." id="link_11"                                         >北蒲原郡</a><a href="." id="link_12"                               >中条町</a>（現<a href="." id="link_13"                               >胎内市</a>）出身。<a href="." id="link_14"                                         >京都帝国大学</a><a href="." id="link_15"                               >医学部</a><a href="." id="link_16"                                                   >医学科</a>卒業。<a href="." id="link_17"                                         >徳島大学</a><a href="." id="link_18"                                         >名誉教授</a>。<a href="." id="link_19"                     >勲二等</a><a href="." id="link_20"                               >瑞宝章</a>受章。
</p>
