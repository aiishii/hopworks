		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清島 傳生</b>（きよしま ただお、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >11月15日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >10月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >警察官僚</a>。元<a href="." id="link_5"                                                                        >東北管区警察局</a>長。<a href="." id="link_6"                                >山形県</a>、<a href="." id="link_7"                                >熊本県</a>、<a href="." id="link_8"                                >静岡県</a>の<a href="." id="link_9"                                          >警察本部</a>長などを歴任した。<a href="." id="link_10"                               >長崎県</a><a href="." id="link_11"                               >長崎市</a>出身。
</p>
