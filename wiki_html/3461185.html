		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 雅之</b>（たむら まさゆき、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >1月22日</a>-　）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                >編集者</a>。<a href="." id="link_4"                                                                                                                      >砂子屋書房</a>代表。
</p><p><a href="." id="link_5"                                >群馬県</a>生まれ。<a href="." id="link_6"                    >1970年</a>、<a href="." id="link_7"                                          >明治大学</a><a href="." id="link_8"                                >商学部</a>商学科卒業、<a href="." id="link_9"                                >国文社</a>編集部に入社。1974年、文芸雑誌「磁場」編集長となる。1981年、<a href="." id="link_10"                               >太宰治</a>のデビュー作『晩年』などを出版した砂子屋書房を引き継ぐかたちで、<a href="." id="link_11"                                                   >代表取締役</a>となる。72年「風」同人。76年「方法的制覇」創刊。「鷭」などを経て「花」「ＥＲＡ」同人。2001年の『鬼の耳』で横浜詩人会賞受賞。2016年の『碓氷』で<a href="." id="link_12"                                                             >萩原朔太郎賞</a>候補。
</p>
