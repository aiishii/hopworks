<p><b>宇野 正美</b>（うの まさみ、<a href="." id="link_1"                    >1942年</a> - ）は、国際時事問題と「<a href="." id="link_2"                                >ユダヤ</a>問題」を専門にした講演者、著述家。株式会社リバティ情報研究所及び中東問題研究センターの創設者。
</p>
