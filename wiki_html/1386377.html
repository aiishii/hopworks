		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹中 裕紀</b>（たけなか ひろき　<a href="." id="link_1"                      >昭和</a>26年（<a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                          >1月1日</a>） - ）は、<a href="." id="link_3"                      >平成</a>期の<a href="." id="link_4"                                >実業家</a>。前<a href="." id="link_5"                                          >イビデン</a><a href="." id="link_6"                      >社長</a>（現・会長）、元<a href="." id="link_7"                                                                        >中部経済連合会</a>副会長。<a href="." id="link_8"                                >岐阜県</a>出身。<a href="." id="link_9"                                          >中央大学</a>理工学部電気工学科卒。
</p><p>1970年代、揖斐川電気工業（現・イビデン）が<a href="." id="link_10"                                                                                           >プリント配線板</a>の開発を開始した当初の技術メンバーである。技術出身であるが、営業経験も長いという。
</p><p>通常は<a href="." id="link_11"                                         >株主総会</a>で社長交代をするのが通例であるが、社長（当時）の<a href="." id="link_12"                                         >岩田義文</a>（現・相談役）による決断により、<a href="." id="link_13"                   >2007年</a>（平成19年）の新年度開始と同時に社長に就任している。
</p>
