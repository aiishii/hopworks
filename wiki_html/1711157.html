		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>穴吹 夏次</b>（あなぶき なつじ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                              >10月24日</a>）は、株式会社<a href="." id="link_3"                                                    >穴吹工務店</a>元社長。地方の建築業者だった穴吹工務店を、全国展開の<a href="." id="link_4"                                                                                                            >デベロッパー</a>に成長させた。また、<a href="." id="link_5"                                          >穴吹興産</a>や<a href="." id="link_6"                                                                                  >学校法人穴吹学園</a>の創業者でもある。
</p>
