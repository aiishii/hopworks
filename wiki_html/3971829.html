<p><b>腰原 愛正</b>（こしはら よしまさ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >1月26日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >2月3日</a>）は、日本の政治家。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >大町市</a>長（4期）。
</p><p>長野県<a href="." id="link_5"                                          >北安曇郡</a><a href="." id="link_6"                                                          >大町</a>（現・大町市）生まれ。1970年<a href="." id="link_7"                                                              >慶應義塾大学</a><a href="." id="link_8"                                >商学部</a>卒業後、<a href="." id="link_9"                                          >清水建設</a>に入社。1984年に退社して家業の物販販売業を継ぎ、大町<a href="." id="link_10"                                                                       >青年会議所</a>理事長を経て、大町市議会議員に当選。1990年から大町市長を4期務める。2006年に長野県<a href="." id="link_11"                                                         >副知事</a>。<a href="." id="link_12"                                                                                         >2010年長野県知事選挙</a>に出馬するが、<a href="." id="link_13"                                         >阿部守一</a>に敗れ落選。叙<a href="." id="link_14"                               >正五位</a>、<a href="." id="link_15"                                                                       >旭日小綬章</a>追贈。
</p>
