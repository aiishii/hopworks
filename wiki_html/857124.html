<p><b>キルステン・フラグスタート</b>（<b>Kirsten Malfrid Flagstad</b>、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >7月12日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >12月7日</a>）は<a href="." id="link_3"                                                    >ノルウェー</a>の<a href="." id="link_4"                                >オペラ</a>歌手。<a href="." id="link_5"                          >20世紀</a>に活躍した、特に<a href="." id="link_6"                                                                                                                >ワーグナー</a>の<a href="." id="link_7"                                          >楽劇</a>において最高の<a href="." id="link_8"                                          >ソプラノ</a>の一人と評価されている。現在の100<a href="." id="link_9"                                                                                                      >ノルウェー・クローネ</a><a href="." id="link_10"                     >紙幣</a>に彼女の<a href="." id="link_11"                     >肖像</a>を見ることができる。
</p>
