<p><b>関本 忠弘</b>（せきもと ただひろ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月14日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                              >11月11日</a>）は日本の<a href="." id="link_3"                                >実業家</a>・<a href="." id="link_4"                                >技術者</a>。1980年より1998年にかけて<a href="." id="link_5"                                          >日本電気</a>株式会社（NEC）の社長と会長を務め、この間に日本電気を<a href="." id="link_6"                                                              >電電公社</a>(現<a href="." id="link_7"                            >NTT</a>)に依存する〝国策企業〟から、世界中に<a href="." id="link_8"                                                              >コンピュータ</a>、<a href="." id="link_9"                                >半導体</a>、通信機などを売る総合電機メーカーに成長させた。
</p>
