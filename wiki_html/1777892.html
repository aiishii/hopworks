		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ATEETA</b>（アティータ）は、<a href="." id="link_1"                                >ハーフ</a><a href="." id="link_2"                                                                                  >クウォーター</a>の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>。日本では、ソロアルバムリリースの他、<a href="." id="link_4"                                                                                                                                    >演劇集団キャラメルボックス</a>のサウンドトラックにも多々楽曲を提供している。
</p><p>ソロアルバム、サウンドトラック楽曲ともに<a href="." id="link_5"                                          >保刈久明</a>がエレクトリック/アコースティックギターで参加しており、ソロアルバム『Lat.55.N.』収録の<a href="." id="link_6"                                                                                            >コクトー・ツインズ</a>のカバー曲『Pur』では編曲も<a href="." id="link_5"                                          >保刈久明</a>が担当している。
</p><p>またキャラメルボックスサウンドトラック収録の『pencase』では、<a href="." id="link_7"                                          >新居昭乃</a>もヴォーカルで参加している。
</p>
