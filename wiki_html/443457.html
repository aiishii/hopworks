		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>福田 宏一</b>（ふくだ ひろいち、<a href="." id="link_1"                    >1914年</a>（大正3年）<a href="." id="link_2"                            >1月23日</a> - <a href="." id="link_3"                    >1999年</a>（平成11年）<a href="." id="link_4"                            >3月18日</a>）は、日本の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                        >参議院議員</a>（2期）。親子2代で<a href="." id="link_7"                                                              >内閣総理大臣</a>を務めた<a href="." id="link_8"                                          >福田赳夫</a>の実弟、<a href="." id="link_9"                                          >福田康夫</a>の叔父。<a href="." id="link_10"                                                             >小倉クラッチ</a>監査役。<a href="." id="link_11"                                                                       >アントニオ猪木</a>の<a href="." id="link_12"                               >格闘技</a>の<a href="." id="link_13"                               >後援会</a>会長を務めた。
</p><p><a href="." id="link_14"                                         >上州戦争</a>下では、<a href="." id="link_15"                                                                       >清和政策研究会</a>候補として、<a href="." id="link_16"                                                             >群馬県選挙区</a>で<a href="." id="link_17"                                                             >中曽根派</a>の<a href="." id="link_18"                               >最上進</a>や<a href="." id="link_19"                                                   >中曽根弘文</a>らと激しい<a href="." id="link_20"                                         >代理戦争</a>を繰り広げた。
</p>
