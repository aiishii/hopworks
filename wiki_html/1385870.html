		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 憲司</b>（よしだ けんじ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >8月1日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >文化人類学者</a>。<a href="." id="link_4"                                                                                  >国立民族学博物館</a>館長、<a href="." id="link_5"                                                                                            >総合研究大学院大学</a>教授。
</p><p>アフリカを中心に、仮面や儀礼、<a href="." id="link_6"                                                    >キリスト教</a>聖霊教会の動向についての<a href="." id="link_7"                                                                                                                >フィールド・ワーク</a>を続ける一方、ミュージアム（博物館・美術館）における文化の表象のあり方を研究し、その作業から得られた知見を反映した展示活動を国内外で展開している。
</p>
