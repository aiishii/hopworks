		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>間宮 純一</b>（まみや じゅんいち、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                              >11月19日</a>）は、<a href="." id="link_3"                                                >将棋棋士</a>。<a href="." id="link_4"                                                    >溝呂木光治</a>門下。<b>間宮 久夢斎</b>（きゅうむさい）とも称した。<a href="." id="link_5"                      >入玉</a>狙いという特異な<a href="." id="link_6"                      >棋風</a>と<a href="." id="link_7"                      >放浪</a>癖から、将棋界きっての奇人変人として知られた。
</p>
