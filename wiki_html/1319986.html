		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マツペン(MATZPEN)</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>：מצפן）は、<a href="." id="link_2"                                                    >反資本主義</a>・<a href="." id="link_3"                                                              >反シオニズム</a>を掲げていた<a href="." id="link_4"                                                    >イスラエル</a>の<a href="." id="link_5"                                >新左翼</a>政治団体。正式名称は「<b>イスラエル社会主義機構</b>」(Israel Socialist Organization　ヘブライ語：האירגון הסוציאליסטי בישראל ハ＝イルグン・ハ＝ソチアリスティ・ベ＝イスラエル）だったが、同組織が『マツペン』（「<a href="." id="link_6"                                                    >羅針盤</a>」という意味）という月刊誌を出版していたことからこの名称で知られている。
</p>
