<p><b>デューク・エナジー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Duke Energy Corporation</span>）は、<a href="." id="link_2"                      >電力</a>および<a href="." id="link_3"                      >ガス</a>会社を傘下に保有する<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                          >持株会社</a>。<a href="." id="link_6"                                                                                            >ノースカロライナ州</a>・<a href="." id="link_7"                                                                                                                                                              >シャーロット</a>に本拠を置き、アメリカの公益企業としては最大規模の売上を有する。<a href="." id="link_8"                                                                                                                >ニューヨーク証券取引所</a>上場企業（<a href="." id="link_8"                                                                                                                >NYSE</a>:&#160;<a rel="nofollow" class="external text" href="https://www.nyse.com/quote/XNYS:DUK">DUK</a>）。
</p>
