		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋津 環</b>（あきつ たまき）は<a href="." id="link_1"                                                                        >コットンソフト</a>所属の<a href="." id="link_2"                                                                                                                >ゲームシナリオライター</a>。
</p><p>合資会社<a href="." id="link_3"                                          >リメイン</a>のブランドである<a href="." id="link_3"                                          >Clear</a>の代表兼ライターとして活動後、同ブランドの解消により、かねてから親交のあった<a href="." id="link_4"                                                                        >ねこねこソフト</a>に移籍、『<a href="." id="link_5"                                                                    >ラムネ</a>』以降の作品に関わった。<a href="." id="link_4"                                                                        >ねこねこソフト</a>の活動休止後、他のスタッフとともに<a href="." id="link_1"                                                                        >コットンソフト</a>を立ち上げた。
</p>
