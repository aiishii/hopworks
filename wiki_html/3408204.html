		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田一枝</b>（よしだ かずえ、男性、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >7月3日</a>-<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                          >4月1日</a>）は、日本の<a href="." id="link_3"                                >法学者</a>。
</p><p><a href="." id="link_4"                                >秋田県</a>出身。<a href="." id="link_5"                                                                                                      >札幌第一中学校</a>卒、1918年<a href="." id="link_6"                                                                                  >京都帝国大学</a>法学部卒、大阪鉄工所（のち<a href="." id="link_7"                                          >日立造船</a>）に入り1920年より社命で<a href="." id="link_8"                                                                        >米国</a>に学ぶ。22年帰国、康徳学園で教え、1928年<a href="." id="link_9"                                          >関西大学</a>法学部教授、1949年<a href="." id="link_10"                                                             >大阪商業大学</a>・<a href="." id="link_11"                                                                                 >大阪学芸大学</a>教授（兼任）、1957年退職し<a href="." id="link_12"                               >弁護士</a>を開業、<a href="." id="link_13"                                                             >京都産業大学</a>・<a href="." id="link_14"                                                             >梅花女子大学</a>教授を兼ねる。
</p>
