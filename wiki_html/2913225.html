		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉谷 雪樵</b>（すぎたに せっしょう、<a href="." id="link_1"                      >文政</a>10年<a href="." id="link_2"                                                      >9月26日</a>（<a href="." id="link_3"                    >1827年</a><a href="." id="link_3"                              >11月15日</a>） - <a href="." id="link_4"                      >明治</a>28年（<a href="." id="link_5"                    >1895年</a>）<a href="." id="link_6"                          >8月4日</a>）は、<a href="." id="link_7"                      >幕末</a>から明治時代中期の<a href="." id="link_8"                                          >日本画家</a>。<a href="." id="link_9"                      >雪舟</a>の流れを汲む<a href="." id="link_10"                               >雲谷派</a>支流で、<a href="." id="link_11"                               >熊本藩</a>の御用を務める<a href="." id="link_12"                                                                                                 >矢野派</a>に属する、熊本藩最後の<a href="." id="link_13"                                         >御用絵師</a>。晩年は上京して<a href="." id="link_14"                                                             >日本美術協会</a>などで活躍、熊本における近代日本画家の先駆と評される。
</p>
