		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仁木 イワノ</b>（にき イワノ、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年） - <a href="." id="link_3"                    >1972年</a>（<a href="." id="link_4"                      >昭和</a>47年）<a href="." id="link_5"                              >11月13日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                    >看護師</a>。日本赤十字香川県支部病院救護看護婦養成所卒業。<a href="." id="link_8"                                >徳島県</a>出身。<a href="." id="link_9"                                                                                                                                                                  >フローレンス・ナイチンゲール記章</a>受章。
