		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増宮章子内親王</b>（ますのみやふみこないしんのう 1883年1月16日 - 1883年9月8日）は<a href="." id="link_1"                                          >明治天皇</a>の第7子/第4皇女子。生母は花松権典侍<a href="." id="link_2"                                          >千種任子</a>（<a href="." id="link_3"                                          >千種有任</a>の長女）。<a href="." id="link_4"                                                                        >滋宮韶子内親王</a>の同母妹。死因は慢驚風症（脳膜炎）
</p>
