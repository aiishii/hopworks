<p><b>柴田 旭堂</b>（しばた きょくどう、生年不明 - <a href="." id="link_1"                    >2012年</a>）は<a href="." id="link_2"                                          >筑前琵琶</a>奏者、筑前琵琶日本旭会総師範。筑前琵琶奏者の<a href="." id="link_3"                                          >上原まり</a>は娘。
</p><p>『孝子<a href="." id="link_4"                                >平知章</a>』『かぐや姫』など、多くの琵琶歌を作曲。ソニーより二枚組のレコード『柴田旭堂の世界』が出版されている。昭和55年、<a href="." id="link_5"                                >神戸市</a>文化功労者表彰・文化賞受賞。
</p>
