<p><b>セルゲイ・アレクサンドロヴィッチ・エセーニン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Серге́й Алекса́ндрович Есе́нин</span>、Sergei Alexandrovich Yesenin、<a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                            >10月3日</a>（<a href="." id="link_3"                                                    >ユリウス暦</a><a href="." id="link_4"                            >9月21日</a>）- <a href="." id="link_5"                    >1925年</a><a href="." id="link_5"                              >12月27日</a>）は、<a href="." id="link_6"                                >ロシア</a>の叙情<a href="." id="link_7"                      >詩人</a>。<a href="." id="link_8"                          >20世紀</a>のロシアで最も人気があり有名な詩人のひとり。
</p>
