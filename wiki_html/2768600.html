		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィルム・ヴェッペルマン</b>（Wilm Weppelmann、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >4月17日</a>- Lüdinghausen出身）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >芸術家</a>、コンセプチュアル・アーティスト、<a href="." id="link_4"                                >写真家</a>、<a href="." id="link_5"                      >作家</a>。主に<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_6"                                                              >ミュンスター</a>で活動しており、ミュンスター私立博物館、カッセル埋葬文化博物館等に、人間的存在の境界に関する様々な個展を開いている。
<a href="." id="link_7"                    >2006年</a>からは、庭園文化の意義やその役割を主なテーマとして活動している。
</p>
