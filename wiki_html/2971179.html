		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール·フランクリン</b>（Carl Franklin, 1949年4月11日 - ）は、<a href="." id="link_1"                                                                        >アメリカ</a>の俳優、脚本家、<a href="." id="link_2"                                          >映画監督</a>、テレビドラマ監督。
</p><p><a href="." id="link_3"                                                                                                                                                        >カリフォルニア大学バークレー校</a>、AFI<a href="." id="link_4"                                                                                                                >コンセルバトワール</a>で学び、演出の<a href="." id="link_5"                                                    >修士号</a>を1986年に取得。
</p><p>代表作は1995年映画『<a href="." id="link_6"                                                                        >青いドレスの女</a>』で、主演は<a href="." id="link_7"                                                                                                      >デンゼル・ワシントン</a>と<a href="." id="link_8"                                                                        >ドン・チードル</a>だった。
</p>
