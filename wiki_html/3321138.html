		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 正教</b>（ふじわら まさのり、<a href="." id="link_1"                    >1922年</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"              >2月</a>）は、日本の<a href="." id="link_3"                                                    >教育者</a>、<a href="." id="link_4"                                                              >民俗学者</a>。
</p><p><a href="." id="link_5"                                >大分県</a>生まれ。1944年<a href="." id="link_6"                                                                                  >東京高等師範学校</a>卒。<a href="." id="link_7"                                                                                                      >大分県立杵築高等学校</a>教諭のほか、<a href="." id="link_8"                                >熊本県</a>、大分県下の高校教師をへて、<a href="." id="link_9"                                                                                                                                                                                      >大分大学附属中学校</a>教諭、1958年大分県教育委員会指導主事。1972年<a href="." id="link_10"                                                                                                                         >大分県立別府青山高等学校</a>校長、1973年<a href="." id="link_11"                                                                                                                                   >大分県立大分雄城台高等学校</a>初代校長。79年大分県教育センター所長。1981年<a href="." id="link_12"                                                                                                                                                                                                         >大分県立宇佐風土記の丘歴史民俗資料館</a>初代館長。
</p>
