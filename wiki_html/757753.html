<p><b>鈴木 尚</b>（すずき ひさし、<a href="." id="link_1"                    >1912年</a>（<a href="." id="link_2"                      >明治</a>45年）<a href="." id="link_3"                            >3月24日</a> - <a href="." id="link_4"                    >2004年</a>（<a href="." id="link_5"                      >平成</a>16年）<a href="." id="link_6"                            >10月1日</a>）は、日本の<a href="." id="link_7"                                                              >人類学者</a>。<a href="." id="link_8"                                          >縄文時代</a>から現代に至る日本人の形質を人類学や解剖学の面から研究し、それまで知られていなかった、歴史時代を通じての日本人の大きな形質変化を明らかにした事で著名。<a href="." id="link_9"                                          >東京大学</a>教授、<a href="." id="link_10"                                                                       >国立科学博物館</a>人類研究部長、<a href="." id="link_11"                                         >成城大学</a>教授を歴任。東京大学<a href="." id="link_12"                                         >名誉教授</a>、<a href="." id="link_13"                                                             >医学博士</a>。<a href="." id="link_14"                   >1998年</a><a href="." id="link_14"                                                             >紫綬褒章</a>。
</p>
