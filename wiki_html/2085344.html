		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山田 容子</b>（おやまだ ようこ、女性）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >静岡県</a>出身。<a href="." id="link_4"                                >天秤座</a>。<a href="." id="link_5"                                                >血液型</a>は<a href="." id="link_5"                                                >B型</a>。1993年、<a href="." id="link_6"                                >講談社</a>のmini&amp;Kiss新人まんが賞で<a href="." id="link_7"                                          >デビュー</a>。十数年間の<a href="." id="link_8"                                          >金融機関</a>勤務経験があり、<a href="." id="link_9"      >OL</a>と漫画家の二足のわらじを履いていた時期もあった。2013年5月まで、『<a href="." id="link_10"                                   >Kiss</a>』（講談社）に「<a href="." id="link_11"                                                                                                                                                                                                               >ちっちゃな頃からおばちゃんで</a>」を連載していた。
</p>
