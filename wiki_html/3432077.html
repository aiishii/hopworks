		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大久保 忠勝</b>（おおくぼ ただかつ、<a href="." id="link_1"                      >大永</a>4年（<a href="." id="link_2"                    >1524年</a>） - <a href="." id="link_3"                      >慶長</a>6年<a href="." id="link_4"                                                    >9月2日</a>（<a href="." id="link_5"                    >1601年</a><a href="." id="link_5"                            >9月27日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                                              >安土桃山時代</a>にかけての<a href="." id="link_8"                      >武将</a>。<a href="." id="link_9"                                >三河</a>の<a href="." id="link_10"                               >松平氏</a>（<a href="." id="link_11"                               >徳川氏</a>）の家臣。<a href="." id="link_12"                                                   >大久保忠俊</a>の子。名は七郎左衛門、新八郎、五郎右衛門。妻は渡辺義綱の娘。子に<a href="." id="link_13"                                                   >康忠</a>、忠景、忠以、忠良らがいる。
</p>
