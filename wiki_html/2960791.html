		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 和夫</b>（なかむら かずお、<a href="." id="link_1"                    >1948年</a>(<a href="." id="link_2"                      >昭和</a>23年) - ）は、日本の<a href="." id="link_3"                                                    >教育心理学者</a>、<a href="." id="link_4"                                                    >京都橘大学</a><a href="." id="link_5"                      >教授</a>。
<a href="." id="link_6"                                >東京都</a>生まれ。1971年<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                          >教育学部</a>教育心理学科卒業。1976年同<a href="." id="link_9"                                >大学院</a>教育学研究科教育心理学専攻<a href="." id="link_10"                     >博士</a>課程中退。<a href="." id="link_11"                                         >愛媛大学</a>教育学部<a href="." id="link_12"                               >助教授</a>、1990年<a href="." id="link_13"                                                                                 >東京水産大学</a>助教授、合併で<a href="." id="link_14"                                                             >東京海洋大学</a>教授、<a href="." id="link_15"                                         >神戸大学</a>教授、2012年京都橘大学教授。1998年「<a href="." id="link_16"                                                                                           >ヴィゴーツキー</a>の文化 - 歴史的理論の形成と展開」で<a href="." id="link_17"                                                                                     >東京都立大学 (1949-2011)</a><a href="." id="link_18"                                                                       >博士（教育学）</a>。専門は<a href="." id="link_19"                                                   >発達心理学</a>、教育心理学。
</p>
