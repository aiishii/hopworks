<p><b>フランチェスコ・ブッソーネ</b> (<a href="." id="link_1"                                                    >イタリア語</a>: Francesco Bussone)、通称<b>カルマニョーラ伯爵</b> (<a href="." id="link_1"                                                    >イタリア語</a>: conte di Carmagnola) (1382年ごろ – <a href="." id="link_2"                    >1432年</a><a href="." id="link_2"                          >5月5日</a>)は、イタリアの傭兵隊長（<a href="." id="link_3"                                                                                            >コンドッティエーレ</a>)。農民から身を起こして<a href="." id="link_4"                                                    >ミラノ公国</a>や<a href="." id="link_5"                                                                                            >ヴェネツィア共和国</a>に仕え活躍したが、両国を天秤にかける戦略が災いして<a href="." id="link_6"                                                              >ヴェネツィア</a>で処刑された。
</p>
