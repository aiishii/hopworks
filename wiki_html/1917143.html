		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・クラウス</b>（Charles August Kraus、<a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >6月27日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >化学者</a>である。
</p><p><a href="." id="link_5"                                                                        >第一次世界大戦</a>中は化学教授として、<a href="." id="link_6"                                                                                                                                                                                                                                >クラーク大学</a>で<a href="." id="link_7"                                                              >アメリカ陸軍</a>化学科の研究を監督した。後に<a href="." id="link_8"                                                              >ブラウン大学</a>の教授となり、<a href="." id="link_9"                                          >原子爆弾</a>を開発した<a href="." id="link_10"                                                                                 >マンハッタン計画</a>の指導を行った。彼の研究は<a href="." id="link_11"                               >紫外線</a>ランプ、<a href="." id="link_12"                                                             >パイレックス</a>から<a href="." id="link_13"                                                                                 >加鉛ガソリン</a>にまで及び、225報以上の論文を執筆した。
</p><p><a href="." id="link_14"                                                                                           >全米科学アカデミー</a>フェロー選出。
</p>
