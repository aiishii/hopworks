		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三鬼 彰</b>（みき あきら、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >2月16日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >6月22日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >八幡製鐵</a>の初代社長を務めた<a href="." id="link_5"                                >三鬼隆</a>の長男で、後身会社である<a href="." id="link_6"                                                    >新日本製鐵</a>の会長や、<a href="." id="link_7"                                                                                            >日本経済団体連合会</a>副会長を務めた。また、<a href="." id="link_8"                                          >タレント</a>の<a href="." id="link_9"                                          >出川哲朗</a>の外従父に当たる。
</p>
