		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フョードル・ドミトリエヴィチ・モロゾフ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><b>Fedor Dmitrievich Morozoff</b></span>、<a href="." id="link_2"                    >1880年</a> - <a href="." id="link_3"                    >1971年</a>）は、<a href="." id="link_4"                          >20世紀</a>の<a href="." id="link_5"                      >日本</a>で活動した<a href="." id="link_6"                                                              >白系ロシア人</a>の実業家。<a href="." id="link_7"                                >ロシア</a>・<a href="." id="link_8"                                                                        >シンビルスク</a>出身。創業期の神戸モロゾフ製菓株式会社（後の<a href="." id="link_9"                                          >モロゾフ株式会社</a>）で取締役を務めたが経営を巡って代表取締役らと紛争を起こし袂を分かった。<a href="." id="link_10"                                                                                           >コスモポリタン製菓</a>の創業者<a href="." id="link_11"                                                                                                                                                                                                                   >ヴァレンティン・フョードロヴィチ・モロゾフ</a>は子。
</p>
