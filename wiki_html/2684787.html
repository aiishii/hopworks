		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">イヤド・アグ・ガリー<br />اياد اغ غالي</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>生年不詳<br /><span class="birthplace">マリ共和国の旗 <a href="." id="link_1"                                                    >マリ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">民族</th><td class="category"><a href="." id="link_2"                                                    >トゥアレグ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1990 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org">アンサール・アッ＝ディーン</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動拠点</th><td>マリ北部<a href="." id="link_3"                                          >アザワド</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">敵対者</th><td><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。">アザワド解放民族運動<span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:National_Movement_for_the_Liberation_of_Azawad&amp;action=edit&amp;redlink=1" class="new" title="En:National Movement for the Liberation of Azawad (存在しないページ)">英語版</a>）</span></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">宗教</th><td class="category"><a href="." id="link_4"                                                                        >イスラーム</a></td></tr></tbody></table>
<p><b>イヤド・アグ・ガリー</b>（<a href="." id="link_5"                                                    >アラビア語</a>：اياد اغ غالي、生年不詳）は、<a href="." id="link_1"                                                    >マリ共和国</a>北部<a href="." id="link_3"                                          >アザワド</a>を拠点に活動する<a href="." id="link_6"                                                                                            >イスラーム主義</a>組織<a href="." id="link_7"                                                                                                                                    >アンサール・アッ＝ディーン</a>の指導者。
<a href="." id="link_8"                    >1990年</a>頃から、マリにおける様々な<a href="." id="link_2"                                                    >トゥアレグ</a>族の民族運動に参加していたとされる。
</p>
