		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒居 英次</b>（あらい えいじ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >1月10日</a>）は、日本史学者。
</p><p><a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                      >芝区</a>（現<a href="." id="link_5"                                                          >港区</a>）出身。1951年<a href="." id="link_6"                                          >日本大学</a>文学部史学科卒、1958年同大学院文学研究科博士課程修了。1968年「近世日本漁村史の研究」で日大<a href="." id="link_7"                                                              >文学博士</a>。1961年日本大学文理学部講師、1964年助教授。1970年渡欧して近世海産物輸出に関する史料の収集などにあたる。1972年日大教授。1965年漁業経済学会賞、1977年「近世海産物貿易史の研究」で<a href="." id="link_8"                                                              >日本学士院賞</a>受賞。近世漁業史専攻。
</p>
