		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬野 周二</b>（うまの しゅうじ、<a href="." id="link_1"                    >1921年</a>- ）は、日本の<a href="." id="link_2"                                >技術者</a>、<a href="." id="link_3"                                >著作家</a>。工学博士、<a href="." id="link_4"                                >技術士</a>。専門分野(<a href="." id="link_5"                      >化学</a>)の論文、報告書の他、国際政治や国際経済についての著書を多数執筆した。父親は<a href="." id="link_6"                                                          >内務省</a><a href="." id="link_7"                      >官僚</a>であり、<a href="." id="link_8"                                                    >朝鮮総督府</a>の高官であった。
</p>
