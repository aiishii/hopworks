		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水原 泰介</b>（みずはら たいすけ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >7月14日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >9月14日</a>）は、社会心理学者。
</p><p><a href="." id="link_3"                                >広島県</a>生まれ。1944年9月<a href="." id="link_4"                                                                                  >東京帝国大学</a>文学部心理学科卒。大学院に進み、1946年副手。1952年<a href="." id="link_5"                                                                                  >お茶の水女子大学</a>助教授、1958年<a href="." id="link_6"                                                    >名古屋大学</a>教育学部助教授、1964年9月<a href="." id="link_7"                                          >東京大学</a>教養学部助教授（心理学）、1974年東大文学部教授（社会心理学）、1982年定年退官、名誉教授、<a href="." id="link_8"                                          >駒澤大学</a>教授。没後、<a href="." id="link_9"                                >正四位</a><a href="." id="link_10"                                                   >勲三等</a><a href="." id="link_11"                                                                       >旭日中綬章</a>受勲。
</p><p>1971年10月 東京大学 文学博士。論文の題は「態度の形成・変化と認知構造」。
</p>
