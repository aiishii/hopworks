		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉家 敬三</b>（よしいえ けいぞう、<a href="." id="link_1"                      >明治</a>16年（<a href="." id="link_2"                    >1883年</a>）<a href="." id="link_3"                            >2月12日</a> - 没年不明）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。元<a href="." id="link_6"                                                                                                            >鴨川化工</a>会長。
</p><p>父吉家捨蔵は<a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                                                                            >多額納税者</a>で<a href="." id="link_9"                      >農業</a>を営んだ。長男光夫の<a href="." id="link_10"           >妻</a>道子は<a href="." id="link_11"                                                                   >王子製紙</a>社長、<a href="." id="link_12"                                                                       >日本商工会議所</a>会頭などを歴任した<a href="." id="link_13"                               >足立正</a>の三女。
</p>
