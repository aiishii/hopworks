		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野田 摂子</b>（おのだ せつこ）は、日本の<a href="." id="link_1"                                          >政治学者</a>。専門は<a href="." id="link_2"                                >政治学</a>、<a href="." id="link_3"                                                    >国際関係論</a>、<a href="." id="link_4"                                >平和学</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。1986年、<a href="." id="link_6"                                                                        >明治大学文学部</a>文学科<a href="." id="link_7"                                                    >独文学</a>専攻卒業。1995年、<a href="." id="link_8"                                                                                                                                                                                                                              >同大学院政治経済学研究科</a>修了。ハンブルク大学博士研究留学後な1996年に<a href="." id="link_9"                                                                        >博士（政治学）</a>修得。
</p><p><a href="." id="link_10"                                         >明治大学</a>非常勤講師、<a href="." id="link_11"                                                             >島根県立大学</a>総合政策学部助教授を経て現在は<a href="." id="link_12"                                                             >青山学院大学</a>にて教鞭をとる。
口癖は「にゃ」、「ん～にゃ」、「御手元暗くなりま～す」、「Number　Dictation」。
眼鏡は縁なし眼鏡。
</p>
