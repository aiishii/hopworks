<p><b>永井 和恵</b>（ながい かずえ、<a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >5月19日</a> - ）は<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >宇治市</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >柔道家</a>。現役時代は48kg級および52kg級の選手。得意技は<a href="." id="link_6"                                >背負投</a>、<a href="." id="link_7"                      >巴投</a>、<a href="." id="link_8"                      >寝技</a>。身長153cm。。現姓は南條。現在は<a href="." id="link_9"                                          >仙台大学</a>女子柔道部監督。
</p>
