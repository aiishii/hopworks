		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatleft"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:TW_PHW16.svg" title="ファイル:TW PHW16.svg">ファイル:TW PHW16.svg</a></div>
<p><b>台16線</b>（たいじゅうろくせん）は、<a href="." id="link_1"                                >南投県</a><a href="." id="link_2"                                                                                        >濁水</a>から同県<a href="." id="link_3"                                                                                                  >孫海橋</a>に至る<a href="." id="link_4"                                          >台湾省道</a>であり、<a href="." id="link_5"                                >水里</a>から<a href="." id="link_6"                                >鳳林</a>を経て<a href="." id="link_7"                                                                                                  >七彩湖</a>までの区間を「<b>水里鳳林線</b>（すいりほうりんせん）」と称していた。この区間では、<a href="." id="link_8"                                                                                                                                          >新中部横貫公路</a>計画の一部である。
</p><p><a href="." id="link_9"                    >2014年</a><a href="." id="link_9"                            >7月16日</a>の行政院公告により、合流坪（孫海橋） - 鳳林間が廃止された。同時に、<a href="." id="link_10"                               >万栄郷</a><a href="." id="link_7"                                                                                                  >七彩湖</a> - <a href="." id="link_6"                                >鳳林鎮</a>の開通区間は省道指定を外されている。
</p>
