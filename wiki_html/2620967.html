		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜井 雪館</b>（さくらい せっかん、<a href="." id="link_1"                                                >正徳</a>5年（<a href="." id="link_2"                    >1715年</a>） - <a href="." id="link_3"                      >寛政</a>2年<a href="." id="link_4"                                                      >2月21日</a>（<a href="." id="link_5"                    >1790年</a><a href="." id="link_5"                          >4月5日</a>））は<a href="." id="link_6"                                          >江戸時代</a>中期の画家。
</p><p>名は館、<a href="." id="link_7"            >字</a>は常翁。雪館のほかに<a href="." id="link_8"                                      >号</a>は山興・雪志・三江・萱園隠士など。<a href="." id="link_9"                                >常陸</a><a href="." id="link_10"                               >水戸</a>の生まれ。
</p>
