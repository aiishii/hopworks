	<h1 id="firstHeading" class="firstHeading" >原田種成 (漢文学者)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>原田 種成</b>（はらだ たねしげ、<a href="." id="link_1"                    >1911年</a>（<a href="." id="link_2"                      >明治</a>44年）<a href="." id="link_3"                          >1月2日</a> - <a href="." id="link_4"                    >1995年</a>（<a href="." id="link_5"                      >平成</a>7年）<a href="." id="link_6"                            >1月29日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >漢文学</a>者、<a href="." id="link_9"                                                              >大東文化大学</a><a href="." id="link_10"                                         >名誉教授</a>。
<a href="." id="link_11"                               >東京</a>生まれ。<a href="." id="link_12"                                                                                 >大東文化学院</a>高等科卒業。<a href="." id="link_13"                   >1960年</a>、「本邦伝来の<a href="." id="link_14"                                         >貞観政要</a>の研究」で<a href="." id="link_15"                                         >法政大学</a><a href="." id="link_16"                                                             >文学博士</a>。<a href="." id="link_17"                                                             >群馬師範学校</a><a href="." id="link_18"                     >教授</a>、<a href="." id="link_19"                                                   >国士舘大学</a>教授、1970年大東文化大学教授、85年退任。号は臧軒。
</p>
