<p><b>久保田 千太郎</b>（くぼた せんたろう、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >7月26日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >2月17日</a>）は、<a href="." id="link_3"                                >岡山県</a>出身の<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                                    >漫画原作者</a>。<a href="." id="link_6"                                                    >早稲田大学</a>第一文学部卒。「<a href="." id="link_7"                            >劇団NLT</a>」演出部に所属し、劇作を学ぶ。後に独立。
</p>
