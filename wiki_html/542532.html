		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エイジ オブ ミソロジー</b>は<a href="." id="link_1"                                                                                                      >アンサンブルスタジオ</a>開発、<a href="." id="link_2"                                                                        >マイクロソフト</a>発売の<a href="." id="link_3"                                                                                                                          >リアルタイムストラテジー</a>ゲーム。<a href="." id="link_4"                    >2002年</a><a href="." id="link_4"                            >12月6日</a>に発売された。<a href="." id="link_5"                                                                                                                                                    >『エイジ オブ エンパイア』シリーズ</a>の外伝的作品で、同シリーズが歴史上の兵器や戦闘、技術を扱っているのに対し、本作品は神話上の怪物等を扱っていることが特徴である。
</p><p><a href="." id="link_6"                    >2014年</a><a href="." id="link_6"                          >5月9日</a>に、HD解像度のサポートなどがされた、「Age of Mythology: Extended Edition」が発売された。
</p>
