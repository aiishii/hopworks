		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォルター・ラッセル・ミード</b>（Walter Russell Mead、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >6月12日</a> - ）は、アメリカの政治学者。<a href="." id="link_2"                                                    >バード大学</a>教授。
</p><p>外交シンクタンク「ニュー・アメリカ・ファウンデーション」共同創始者。専門は、アメリカ外交政策。<a href="." id="link_3"                                                                                            >サウスカロライナ州</a><a href="." id="link_4"                                                                                                                                                    >コロンビア</a>生まれ。<a href="." id="link_5"                                                                        >エール大学</a>卒業。
</p><p><a href="." id="link_6"                                                                                            >ニュースクール大学</a>世界政策研究所研究員（1987-1997）、<a href="." id="link_7"                                                                        >外交問題評議会</a>フェロー（1997-2010）を経て、現職。
</p>
