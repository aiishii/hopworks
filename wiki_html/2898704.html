		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シリル・パヤン</b> (Cyril Payen) は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                                                        >ジャーナリスト</a>。フランス国際ニュースチャンネル、<a href="." id="link_3"                    >France 24</a>の<a href="." id="link_4"                                          >タイ</a>駐在員。
</p><p>2013年5月、<a href="." id="link_5"                                          >チベット</a>への取材を決行しタイに戻ったところ、中国大使館から「フランスにて放送されたリポートについて説明しなさい」と大使館への出頭を要請されるも、その要請を拒否。その後、大使館側から、チベットの内情を暴露した件について責任追及をする旨、脅迫を受けたエピソードを持つ。<a href="." id="link_6"                                                                        >国境なき記者団</a>は、これを受け入れがたい嫌がらせとみなし、抗議の意思を示している。
</p>
