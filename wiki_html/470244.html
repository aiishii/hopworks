		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 道雄</b>（さいとう みちお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >2月20日</a> - ）は、元<a href="." id="link_2"                                      >TBSテレビ</a><a href="." id="link_3"                                >報道局</a>編集主幹、解説・専門記者室長。現在は<a href="." id="link_4"                                          >明晴学園</a>の校長。<a href="." id="link_5"                                >山梨県</a>出身。
</p><p>TBSに入社した後、社会部記者、ワシントン支局長、<a href="." id="link_6"              >『筑紫哲也 NEWS23』</a>プロデューサー等を歴任して2007年にTBSを<a href="." id="link_7"                      >定年</a>退職。現在、<a href="." id="link_8"                                                                                  >日本民間放送連盟</a>報道問題研究部会幹事を務める。
</p><p><a href="." id="link_9"                                          >ろう教育</a>について報道し、フリースクールの龍の子学園の学校法人設立発起人会の代表を務める。
</p>
