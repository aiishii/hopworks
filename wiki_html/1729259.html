<p><b>王 祥</b>（おう しょう、<a href="." id="link_1"                  >185年</a> - <a href="." id="link_2"                  >269年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期から<a href="." id="link_5"                      >西晋</a>にかけての人物。<a href="." id="link_6"            >字</a>は<b>休徴</b>。<a href="." id="link_7"                      >徐州</a><a href="." id="link_8"                                >琅邪郡</a><a href="." id="link_9"                                >臨沂県</a>（現在の<a href="." id="link_10"                               >山東省</a><a href="." id="link_11"                               >臨沂市</a><a href="." id="link_9"                                >蘭山区</a>）の出身。<a href="." id="link_12"                                     >魏</a>・西晋の臣で、「<a href="." id="link_13"                                         >二十四孝</a>」の一人。<a href="." id="link_14"                     >前漢</a>の<a href="." id="link_15"                     >王吉</a>を先祖とする<a href="." id="link_16"                                                             >琅邪王氏</a>の一族。高祖父は王遵。曾祖父は王音。祖父は王仁（<a href="." id="link_17"                                                         >青州</a><a href="." id="link_18"                     >刺史</a>）。父は王融。子は王肇・王夏・王馥・王烈・王芬など。異母弟は王覧。伯父は<a href="." id="link_19"                                               >王叡</a>。同族に王雄（<a href="." id="link_20"                     >幽州</a>刺史）ら。
</p>
