<p><b>宮川 長春</b>（みやがわ ちょうしゅん、<a href="." id="link_1"                                                >天和</a>2年〈<a href="." id="link_2"                    >1682年</a>〉 - <a href="." id="link_3"                      >宝暦</a>2年<a href="." id="link_4"                                                        >11月13日</a>〈<a href="." id="link_5"                    >1752年</a><a href="." id="link_5"                              >12月18日</a>〉）とは、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                          >浮世絵師</a>。<a href="." id="link_8"                                                                                                  >宮川派</a>の祖。<a href="." id="link_9"                      >宝永</a>年間（1704-11年）から<a href="." id="link_10"                     >寛延</a>年間（1748-51年）頃活躍、先行する<a href="." id="link_11"                                         >菱川師宣</a>や<a href="." id="link_12"                                         >懐月堂派</a>に学び、豊潤、優麗な<a href="." id="link_13"                               >美人画</a>で一家を成した。
</p>
