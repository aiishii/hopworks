<p><b>与田 凖一</b>（よだじゅんいち、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                          >2月3日</a>）は、日本の<a href="." id="link_3"                                                                        >児童文学者</a>・<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                      >昭和</a>期の日本の児童文学界において指導的役割を担った。作詞家を担当、<a href="." id="link_6"                                >巽聖歌</a>らと親交を結びその後も本格的な執筆活動を開始し、1929年に初の童謡集「旗・蜂・雲」を出版した。
<a href="." id="link_7"                                                                    >橋本淳</a>の父。ドイツ文学翻訳の<b>与田静</b>（1942-　）は長女。<b>與田凖一</b>の表記もある。
</p>
