		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレン・ジョン・スコット</b>（Allen John Scott、<a href="." id="link_1"                    >1938年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>出身の<a href="." id="link_3"                                                    >経済地理学</a>者、<a href="." id="link_4"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>名誉教授。カリフォルニア大学ロサンゼルス校の<a href="." id="link_5"                                >地理学</a>および<a href="." id="link_6"                                          >公共政策</a>の教授を務め、<a href="." id="link_7"                    >2013年</a>に引退した。
</p><p><a href="." id="link_8"                                                                                            >エドワード・ソジャ</a>とともに、都市研究における<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                    >ロサンゼルス学派</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Los_Angeles_School&amp;action=edit&amp;redlink=1" class="new" title="En:Los Angeles School (存在しないページ)">英語版</a>）</span></span>の中心人物の一人とされる。
</p><p><a href="." id="link_10"                               >日本語</a>では、<b>A・J・スコット</b>、<b>アレン・スコット</b>、 <b>アラン・J・スコット</b>、<b>アラン・スコット</b>、などと表記されることがある。
</p>
