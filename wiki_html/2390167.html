<p><b>湊 徹郎</b>（みなと てつろう、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                              >11月24日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >7月19日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                                              >自由民主党</a>所属の<a href="." id="link_6"                                                                        >衆議院議員</a>（5期）。<a href="." id="link_7"                                                                                                  >中曽根派</a>。位階は<a href="." id="link_8"                                >従三位</a>。勲等は<a href="." id="link_9"                                                    >勲二等</a>。議員宿舎は、九段宿舎。
</p>
