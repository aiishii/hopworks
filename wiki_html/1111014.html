<p><b>ダグラス・ロウ</b> (Douglas Gordon Arthur Lowe、<a href="." id="link_5"                    >1902年</a><a href="." id="link_5"                            >8月30日</a>- <a href="." id="link_6"                    >1981年</a><a href="." id="link_6"                            >3月30日</a>)は、<a href="." id="link_1"                                          >イギリス</a>の元陸上競技選手。1924年<a href="." id="link_2"                                                                                                                              >パリオリンピック</a>、1928年<a href="." id="link_4"                                                                                                                                                        >アムステルダムオリンピック</a>の男子800mの金メダリストである。
