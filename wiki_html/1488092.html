	<h1 id="firstHeading" class="firstHeading" >ランシー</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Lancy-coat_of_arms.svg" title="ファイル:Lancy-coat of arms.svg">ファイル:Lancy-coat of arms.svg</a>  <div class="thumbcaption">ランシーの紋章</div></div></div>
<p><b>ランシー</b>（Lancy）は、<a href="." id="link_1"                                >スイス連邦</a><a href="." id="link_2"                                                              >ジュネーヴ州</a>の<a href="." id="link_3"                                                    >ジュネーヴ</a>市の西に隣接する<a href="." id="link_4"                                                                                            >基礎自治体</a>（<a href="." id="link_5"                                                    >コミューン</a>）。ジュネーヴの他、<a href="." id="link_6"                                                    >カルージュ</a>、<a href="." id="link_7"                                                                                        >オネ</a>、<a href="." id="link_8"                                                                                                      >プラン＝レ＝ズゥアト</a>、ローヌ川をはさんで<a href="." id="link_9"                                                                                                                                          >ヴェルニエ</a>のコミューンに囲まれている。
</p><p>コミューン内のプライユ（La Praille）地区には、<a href="." id="link_10"                                                                                 >国際サッカー連盟</a>の国際公式試合開催規格を満たす球技場<a href="." id="link_11"                                                                                                                                   >スタッド・ドゥ・ジュネーヴ</a>がある。
</p>
