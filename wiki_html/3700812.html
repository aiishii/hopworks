		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モハマド・ニザン・モハマド</b>（<a href="." id="link_1"                                          >マレー語</a>&#58; <span lang="ms">Mohamad Nizan Mohamad</span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">모하마드 니잔 모하마드</span>）は、<a href="." id="link_3"                                                    >マレーシア</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2015年</a>6月から<a href="." id="link_7"                    >2017年</a>3月にかけて、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E6%9C%9D%E9%AE%AE%E6%B0%91%E4%B8%BB%E4%B8%BB%E7%BE%A9%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD%E3%83%9E%E3%83%AC%E3%83%BC%E3%82%B7%E3%82%A2%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在朝鮮民主主義人民共和国マレーシア大使の一覧 (存在しないページ)">在朝鮮民主主義人民共和国大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_Malaysia_to_North_Korea&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of Malaysia to North Korea (存在しないページ)">英語版</a>）</span></span>を務めていた。その後、モハマド大使の再赴任も次期大使の任命も為されていないので、彼が歴代最後の在北朝鮮マレーシア大使となっている。
</p>
