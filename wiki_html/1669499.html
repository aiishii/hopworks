		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 哲治</b>（みうら てつじ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >10月15日</a> - ）は、日本の<a href="." id="link_2"                                          >サッカー</a>指導者・経営者である。
</p><p><a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >静岡市</a>生まれ。<a href="." id="link_5"                                                              >静岡産業大学</a><a href="." id="link_6"                                                                                                                >サッカー部</a>（1994年創部）初代監督。静岡産業大学磐田ボニータ(2008年創部)初代監督。サッカーゼネラルマネージャーを経て、現在は静岡SSUアスレジーナCEO
</p><p>甥（姉の子）はサッカー指導者の<a href="." id="link_7"                                          >泰年</a>とサッカー選手の<a href="." id="link_8"                                          >知良</a>。
</p>
