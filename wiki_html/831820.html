		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>素一</b>（<b>すっぴん</b>）は、<a href="." id="link_1"                                >大阪府</a>出身の女性<a href="." id="link_2"                                                                        >フォーク</a><a href="." id="link_3"                                >デュオ</a>である。
</p><p>2000年結成。2001年<a href="." id="link_4"                                                                                  >日本テレビ</a>の「<a href="." id="link_5"                                                                                        >嗚呼!バラ色の珍生!!</a>」のオーディションを勝ち抜き、高校卒業後<a href="." id="link_6"                                >バップ</a>よりCDデビュー。<a href="." id="link_7"                                                    >坊主頭</a>がトレードマークで話題になったが、2003年活動停止。
</p>
