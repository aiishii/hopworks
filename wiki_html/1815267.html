		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹田 美文</b>（たけだ よしふみ、<a href="." id="link_1"                    >1935年</a>11月 - ）は、日本<a href="." id="link_2"                                >徳島県</a>出身の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                    >医学者</a>、<a href="." id="link_5"                                                    >教育者</a>。学位は<a href="." id="link_6"                                                              >医学博士</a>（<a href="." id="link_7"                                                                                                                                                                            >大阪大学大学院医学系研究科</a>・<a href="." id="link_8"                    >1965年</a>）。<a href="." id="link_9"                                          >東京大学</a>教授、<a href="." id="link_10"                                         >京都大学</a>教授、<a href="." id="link_11"                                         >岡山大学</a>特任教授・同大学インド感染症共同研究センター長、<a href="." id="link_12"                                                                                 >国立感染症研究所</a>長、<a href="." id="link_13"                                                                                                                         >国立国際医療センター</a>研究所長などを務めた。現在、<a href="." id="link_14"                                                                                 >公益財団法人</a><a href="." id="link_15"                                                                       >野口英世記念館</a>副理事長。
</p>
