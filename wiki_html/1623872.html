		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラッセル・アバークロンビー</b>（<i>Lascelles Abercrombie</i>、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                          >1月9日</a> - <a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                              >10月27日</a>）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                                                                            >マンチェスター大学</a>卒業後、<a href="." id="link_7"                                                                        >ジャーナリスト</a>を経て<a href="." id="link_8"                                                                                            >リバプール大学</a>、<a href="." id="link_9"                                                              >ロンドン大学</a>、<a href="." id="link_10"                                                                                                     >オックスフォード大学</a>の教授を歴任する。<a href="." id="link_11"                                                                                                             >ジョージ王朝期</a>の詩風を持つイギリスを代表する詩人のひとり。
</p>
