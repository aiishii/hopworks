	<h1 id="firstHeading" class="firstHeading" >青葉昌幸</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">この項目に含まれる文字<span style="font-size:large">「<b>青</b>」</span>は、<a href="." id="link_1"                                                                                                                          >オペレーティングシステム</a>や<a href="." id="link_2"                                                                        >ブラウザ</a>などの環境により表示が異なります。
<span style="font-size:large">「<b>青</b>」</span>の文字は公式の表記<span style="font-size:large">「<b><span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">靑</span></b>」</span>と異なる可能性があります。</td></tr></tbody></table>
<p><b>青葉 昌幸</b>（あおば よしゆき、<a href="." id="link_3"                    >1942年</a><a href="." id="link_3"                            >6月16日</a> - ）は、現在の<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >秩父市</a>（旧<a href="." id="link_6"                                                                                                  >大田村）</a>出身の<a href="." id="link_7"                                          >陸上競技</a>の元選手で<a href="." id="link_8"                                          >マラソン</a>・中長距離選手の指導者。<a href="." id="link_9"                                                                                                                                              >埼玉県立秩父農工</a>卒業。<a href="." id="link_10"                                         >日本大学</a>卒業。埼玉県庁を経て、<a href="." id="link_11"                                                             >大東文化大学</a>陸上競技部監督、スポーツ・健康科学部教授を歴任、現陸上競技部部長。<a href="." id="link_12"                                                                                                     >関東学生陸上競技連盟</a>名誉会長。青の字体は、「<span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">靑</span>」が正しい。
</p>
