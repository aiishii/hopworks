<p><b>ワスカル</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Huáscar</span>、<a href="." id="link_2"                                                              >ケチュア語族</a>&#58; <span lang="qu">Waskhar</span>：喜びの太陽、1490年頃?/1491年-<a href="." id="link_3"                    >1532年</a>、在位<a href="." id="link_4"                    >1527年</a>-<a href="." id="link_3"                    >1532年</a>）は、<a href="." id="link_5"                                                    >インカ帝国</a>の12代<a href="." id="link_6"                                                              >サパ・インカ（皇帝）</a>である。母親は<a href="." id="link_7"                                                                                  >ラウワ・オクリョ</a>。父11代インカ皇帝<a href="." id="link_8"                                                                                  >ワイナ・カパック</a>と兄で皇太子の<a href="." id="link_9"                                                                        >ニナン・クヨチ</a>がともに、<a href="." id="link_10"                               >天然痘</a>と考えられている伝染病により<a href="." id="link_11"                     >キト</a>で亡くなると即位した。
</p>
