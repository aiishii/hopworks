<p><b>イオアニス・カポディストリアス</b> （<a href="." id="link_1"                                                                        >ギリシャ語</a>: <span lang="gr">&#921;&#969;&#940;&#957;&#957;&#951;&#962; &#922;&#945;&#960;&#959;&#948;&#943;&#963;&#964;&#961;&#953;&#945;&#962;</span> <a href="." id="link_2"                    >1776年</a><a href="." id="link_2"                            >2月11日</a> - <a href="." id="link_3"                    >1831年</a><a href="." id="link_3"                            >10月9日</a>）は、<a href="." id="link_4"                                                    >ロシア帝国</a>の<a href="." id="link_5"                                          >外務大臣</a>、後に<a href="." id="link_6"                                                              >オスマン帝国</a>から独立した<a href="." id="link_7"                                          >ギリシャ</a>の初代大統領を務めた。なお、中世・現代ギリシャ語形では「ヤンニス」の方が正確な発音に近い。
</p>
