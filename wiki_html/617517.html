<p><b>中川 順子</b>（なかがわ じゅんこ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >7月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                          >童謡歌手</a>。<a href="." id="link_10"                                                             >NHK</a>『<a href="." id="link_11"                                                                                                     >おかあさんといっしょ</a>』（当時は『<a href="." id="link_12"                                                             >うたのえほん</a>』）の5代目<a href="." id="link_13"                                                                                 >うたのおねえさん</a>である。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >練馬区</a>生まれ。<a href="." id="link_5"                                                                        >武蔵野音楽大学</a>声楽科卒業。<a href="." id="link_14"                                               >血液型</a>はB型。
</p><p>　夫は、<a href="." id="link_15"                                         >鈴木寛一</a>。　本名・鈴木順子。
