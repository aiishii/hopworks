<p><b>任軒永</b>（イム・ホンヨン、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の学者。<a href="." id="link_3"                                                    >中央大学校</a>国語国文科教授。<a href="." id="link_4"                                                                        >民族問題研究所</a>所長。<a href="." id="link_5"                                          >慶尚北道</a><a href="." id="link_6"                                >義城郡</a>生まれ。
</p><p><a href="." id="link_7"                                >親日派</a>の追及に傘下団体・<a href="." id="link_8"                                                                                                                >親日人名辞典編纂委員会</a>とともに取り組んでいる。また、<a href="." id="link_9"                                >盧武鉉</a>大統領時代には、「親日人名辞典編纂のための寄付金品募集許可計画案」が閣議決定されるなどロビー活動を積極的に行っている。
</p>
