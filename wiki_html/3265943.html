		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アメリカン・ラフランス</b>(<span lang="en">American LaFrance</span>)は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の自動車製造会社。主に<a href="." id="link_2"                                >消防車</a>、<a href="." id="link_3"                                                              >はしご車</a>、<a href="." id="link_4"                                >救急車</a>、<a href="." id="link_5"                      >救命</a>用車両を製造していた。<a href="." id="link_6"                                                                                            >サウスカロライナ州</a><a href="." id="link_7"                                                                                                                                                    >サマービル</a>に本社を置き、この分野においてはアメリカ大手の製造会社であったが、<a href="." id="link_8"                    >2014年</a><a href="." id="link_8"                            >1月17日</a>に操業を終了した。
</p><p>日本語カタカナ表記としては「アメリカン・ラ フランス」「アメリカン・ラ・フランス」というものも見受けられる。
</p>
