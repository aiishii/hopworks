<p><b>須藤 康花</b>（すどう やすか、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >5月10日</a>）は日本の画家。<a href="." id="link_3"                                >福島県</a>生まれ、父親は<a href="." id="link_4"                                          >東海大学</a>教授<a href="." id="link_5"                                                                                                            >須藤正親</a>。
</p><p>30年の生涯で残された作品は1000点余り、母が思春期に病死したことと自分が病弱であったという現実世界の中で、生死流転、光と闇を追究した作品が多く、少女時代から親しんできた文学、映画という仮象世界を咀嚼しながら、実存主義的視点から絵画の昇華・止揚を目指した。
</p>
