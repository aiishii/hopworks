<p><b>プルタルコス</b>（<a href="." id="link_1"                                                    >希</a>&#58; <span lang="el">Πλούταρχος</span>、<a href="." id="link_2"                                          >羅</a>：Plutarchus、<a href="." id="link_3"                >46年</a>頃 - <a href="." id="link_4"                  >119年</a>以降）は、<a href="." id="link_5"                                                    >帝政ローマ</a>の<a href="." id="link_6"                                                                        >ギリシア人</a>著述家。著作に『<a href="." id="link_7"                                          >対比列伝</a>』（英雄伝）などがある。英語名の<b>プルターク</b>（Plutarch <small></small><a href="." id="link_8"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ˈpluːtɑrk]</span></span></a>）でも知られる。
</p>
