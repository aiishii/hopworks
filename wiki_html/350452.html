		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉吉藩</b>（くらよしはん）は、<a href="." id="link_1"                                          >江戸時代</a>初期の短期間、<a href="." id="link_2"                                >伯耆国</a><a href="." id="link_3"                                >久米郡</a>倉吉（現在の<a href="." id="link_4"                                >鳥取県</a><a href="." id="link_5"                                >倉吉市</a>）に存在した<a href="." id="link_6"            >藩</a>。<a href="." id="link_7"                    >1614年</a>、<a href="." id="link_8"                                >安房国</a><a href="." id="link_9"                                >館山藩</a>主であった<a href="." id="link_10"                                         >里見忠義</a>が名目上3万石で移封されたが、実際には4千石しか与えられなかった。<a href="." id="link_11"                   >1622年</a>、忠義の死とともに廃藩となった。
</p>
