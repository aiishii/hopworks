		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深谷 晶子</b>（ふかや あきこ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                              >12月25日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >愛知県</a>出身。1998年度<a href="." id="link_4"                                                    >ノベル大賞</a>受賞をきっかけに<a href="." id="link_5"                                                              >コバルト文庫</a>よりデビュー。
</p><p>家庭環境や不慮の事故などの要因でネガティブな心境に置かれているキャラクターを、内面的葛藤をまじえて繊細につづっていく作品が多い。文の特徴として、句読点の打ち方が独特で体言止めや倒置法が多く用いられる。
</p><p>2001年以降、書籍の出版はないが、2006年に自身のHPを開設し深谷羊とペンネームを変え作品の発表を行っている。
</p>
