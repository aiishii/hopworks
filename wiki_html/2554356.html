		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野雄</b>（なかの たけし、<a href="." id="link_1"                    >1931年</a>（<a href="." id="link_2"                      >昭和</a>6年5月14日 -　）は、<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>。
<a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >松本市</a>生まれ。<a href="." id="link_6"                                                                                            >東京大学法学部</a>卒業。<a href="." id="link_7"                                                                                  >日本開発銀行</a>（現・日本政策投資銀行）勤務ののち、オーディオ・メーカーの<a href="." id="link_8"                                >トリオ</a>（現・ケンウッド）役員に就任、代表取締役、<a href="." id="link_9"                                                    >ケンウッド</a>U・S・A会長。<a href="." id="link_10"                                                             >昭和音楽大学</a>・<a href="." id="link_11"                                                   >津田塾大学</a>講師。映像企業アマナ等の役員を務め、音楽プロデューサーとして活躍。LP、CDの制作でウィーン・モーツァルト協会賞、<a href="." id="link_12"                               >芸術祭</a>優秀賞、文化庁芸術作品賞など受賞。
</p>
