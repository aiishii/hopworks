		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 優</b>（ふくだ まさる、<a href="." id="link_1"                    >1942年</a>9月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >医学者</a>。<a href="." id="link_4"                                          >福井大学</a>名誉教授。前<a href="." id="link_5"                                                              >国立大学法人</a><a href="." id="link_4"                                          >福井大学</a><a href="." id="link_6"                                          >学長</a>。
</p><p><a href="." id="link_7"                                                                                  >京都府立医科大学</a><a href="." id="link_8"                                >大学院</a>医学研究科<a href="." id="link_9"                                                              >博士課程</a>修了。<a href="." id="link_10"                     >学位</a>は<a href="." id="link_11"                                                             >医学博士</a>（<a href="." id="link_7"                                                                                  >京都府立医科大学</a>）。2018年春の叙勲で<a href="." id="link_12"                                                                       >瑞宝中綬章</a>を受章。
</p>
