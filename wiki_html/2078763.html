		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">サミュエル・ローズ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1711年<br /><span class="birthplace"><a href="." id="link_1"                                                                                                      >ペンシルベニア植民地</a><a href="." id="link_2"                                                                                  >フィラデルフィア</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >1784年</a><a href="." id="link_3"                          >4月7日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">建築家、大陸会議代表</td></tr></tbody></table>
<p><b>サミュエル・ローズ</b>（<a href="." id="link_4"                      >英</a>&#58; <span lang="en">Samuel Rhoads</span>、<a href="." id="link_5"                    >1711年</a>-<a href="." id="link_3"                    >1784年</a><a href="." id="link_3"                          >4月7日</a>）は、18世紀<a href="." id="link_6"                                                                        >アメリカ</a>の<a href="." id="link_2"                                                                                  >フィラデルフィア</a>で<a href="." id="link_7"                                >建築家</a>、指導的市民である。ペンシルベニア病院を設計し、フィラデルフィア・カーペンターズ法人のマスターとなった。
</p>
