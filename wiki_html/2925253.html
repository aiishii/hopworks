<p><b>エルンスト・マイヤー</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Ernst Meyer</span>, <a href="." id="link_2"                    >1887年</a><a href="." id="link_2"                          >7月5日</a> - <a href="." id="link_3"                    >1930年</a><a href="." id="link_3"                          >2月2日</a>）とは<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                                    >政治活動家</a>、<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                                              >ドイツ共産党</a>（KPD）の創設メンバーにして、同党の指導者として知られる。しかし、党内において<a href="." id="link_8"                                                                                                                >エルンスト・テールマン</a>の政敵でもあったため、<a href="." id="link_9"                    >1928年</a>に党指導部から失脚、間も無く43歳で<a href="." id="link_10"                     >結核</a>性<a href="." id="link_11"                     >肺炎</a>により死去。
</p>
