		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤田 政廣</b>（さわだ せいこう、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >8月22日</a>- <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                          >5月1日</a>）は、<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >熱海市</a>生まれ。本名は寅吉。<a href="." id="link_6"                                                                                                                      >日本彫塑会</a>名誉会長。
</p>
