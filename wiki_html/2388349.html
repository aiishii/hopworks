		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷野 武信</b>（たにの たけのぶ、<a href="." id="link_1"                    >1935年</a>3月26日 - ）は、日本の製紙工芸家。<a href="." id="link_2"                                                    >名塩雁皮紙</a>製作技術保持者。<a href="." id="link_3"                    >2002年</a>に工芸技術・<a href="." id="link_4"                      >和紙</a>の分野で<a href="." id="link_5"                                                                                                                          >重要無形文化財保持者</a>（<a href="." id="link_6"                                          >人間国宝</a>）に認定される。<a href="." id="link_7"                      >雅号</a>は<b>谷野剛惟</b>（たけのぶ）。<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >西宮市</a>塩瀬町にて名塩和紙の工房、谷徳製紙所を営む。
</p>
