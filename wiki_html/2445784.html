		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ひだの かな代</b>（ひだの かなよ、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                                              >絵本作家</a>。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>に生まれ、10歳から<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >札幌市</a>で育つ 。<a href="." id="link_9"                                                                                                      >札幌大谷短期大学</a>保育科、<a href="." id="link_10"                                                                                                                                                       >講談社フェーマススクールズ</a>クリエーティブアートコース卒業。全道各地でアナウンサーの<a href="." id="link_11"                                                                                                                               >千葉ひろみ</a>とともに絵本の読み聞かせなども行っている。
</p>
