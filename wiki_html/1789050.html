<p><b>マーク・アンドリュー・ニューソン</b> (<i>Marc Andrew Newson</i> <a href="." id="link_2"                                                              >CBE</a>、<a href="." id="link_3"                    >1963年</a><a href="." id="link_3"                              >10月20日</a> - ）は、オーストラリアの<a href="." id="link_4"                                                                                                      >プロダクトデザイナー</a>。活動拠点は<a href="." id="link_5"                                                    >ヨーロッパ</a>、<a href="." id="link_6"                                          >北米</a>、<a href="." id="link_7"                                >アジア</a>、<a href="." id="link_8"                                                                        >オーストラリア</a>。<a href="." id="link_9"                                          >ロンドン</a>在住。
</p><p>流線型や円形を多用し、多様な色使いをする。<a href="." id="link_10"                                                                                                               >ニューヨーク近代美術館</a>やロンドンのデザインミュージアムの永久収蔵品に選ばれた作品がある。
</p>
