<p><b>山田 真央</b>（やまだ まお、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                            >1月14日</a> - ）は、<a href="." id="link_2"                                >静岡県</a>出身の<a href="." id="link_3"                                          >タレント</a>。身長154cm、<a href="." id="link_4"                                >B</a>85・<a href="." id="link_5"                                          >W</a>62・<a href="." id="link_6"            >H</a>86。以前は<a href="." id="link_7"                                                            >Y・M・O</a>に所属していた。
</p><p><a href="." id="link_8"                                                                                                      >芸能人女子フットサル</a>チーム「<a href="." id="link_9"                                                                                                            >FANTASISTA</a>」に所属していたが、<a href="." id="link_10"                   >2006年</a>9月から大学受験のため活動を休止。<a href="." id="link_11"                                                                       >アメリカ</a>へ留学することになり<a href="." id="link_12"                   >2007年</a><a href="." id="link_12"                           >2月12日</a>開催のファンイベントを最後に退団した。
</p>
