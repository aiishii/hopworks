		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Agranow.gif" title="ファイル:Agranow.gif">ファイル:Agranow.gif</a>  <div class="thumbcaption">ヤーコフ・アグラーノフ</div></div></div>
<p><b>ヤーコフ・サウロヴィッチ・アグラーノフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Яков Саулович Агранов</span>、<a href="." id="link_2"                    >1893年</a><a href="." id="link_2"                              >10月12日</a> - <a href="." id="link_3"                    >1938年</a><a href="." id="link_3"                          >8月1日</a>）は、<a href="." id="link_4"                                                              >ソビエト連邦</a>の政治家、チェキスト。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                    >一等国家保安委員</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%9A%D0%BE%D0%BC%D0%B8%D1%81%D1%81%D0%B0%D1%80_%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D0%BE%D0%B9_%D0%B1%D0%B5%D0%B7%D0%BE%D0%BF%D0%B0%D1%81%D0%BD%D0%BE%D1%81%D1%82%D0%B8_1-%D0%B3%D0%BE_%D1%80%D0%B0%D0%BD%D0%B3%D0%B0&amp;action=edit&amp;redlink=1" class="new" title="Ru:Комиссар государственной безопасности 1-го ранга (存在しないページ)">ロシア語版</a>）</span></span>。
</p><p><a href="." id="link_6"                                          >ユダヤ人</a>で、本名は<b>ヤンケリ＝シェヴェリ・シュマエフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Янкель-Шевель Шмаев</span>）。ソレンゾン（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Сорензон</span>）が本姓とされることもある。
</p>
