		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷本 弘行</b>（たにもと ひろゆき、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の男性<a href="." id="link_3"                                                                        >キックボクサー</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                          >加古川市</a>出身。
</p><p><a href="." id="link_6"                    >1994年</a>から<a href="." id="link_7"                    >2004年</a>にかけて活躍。現職<a href="." id="link_8"                                >警察官</a>。得意技は左<a href="." id="link_9"                                                              >ミドルキック</a>と膝蹴り。
</p>
