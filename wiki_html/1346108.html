		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ww2_map68.jpg" title="ファイル:Ww2 map68.jpg">ファイル:Ww2 map68.jpg</a>  <div class="thumbcaption">1944年9月15日から12月15日までの第21軍集団の行動</div></div></div>
<p><b>スヘルデの戦い</b>（スヘルデのたたかい、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Battle of the Scheldt</span>）は、<a href="." id="link_2"                                                                        >第二次世界大戦</a>中の1944年10月2日から11月8日までの間に、<a href="." id="link_3"                                          >ベルギー</a>北部及び<a href="." id="link_4"                                          >オランダ</a>南西部で、<a href="." id="link_5"                                                                                                            >連合国</a>軍と<a href="." id="link_6"                                                                        >ドイツ第15軍</a>との間で行われた戦闘。連合国軍はガイ・シモンズ (<a href="/w/index.php?title=W:Guy_Simonds&amp;action=edit&amp;redlink=1" class="new" title="W:Guy Simonds (存在しないページ)">Guy Simonds</a>) 中将指揮下のカナダ第1軍(<a href="/w/index.php?title=W:First_Canadian_Army&amp;action=edit&amp;redlink=1" class="new" title="W:First Canadian Army (存在しないページ)">First Canadian Army</a>)が基幹となった。
</p>
