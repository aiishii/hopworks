		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武蔵富士 敏</b>（むさしふじ さとし  <a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >7月6日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                                >栃木県</a><a href="." id="link_4"                                >佐野市</a>出身で<a href="." id="link_5"                                          >武蔵川部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >幕下</a><a href="." id="link_8"                      >力士</a>。本名は、<b>湯澤 敏</b>（ゆざわ さとし）。現役時代の体格は<a href="." id="link_9"                      >身長</a>183cm、<a href="." id="link_10"                     >体重</a>156kg。得意手は突き、押し。最高位は、<a href="." id="link_7"                      >幕下</a>7枚目（<a href="." id="link_11"                   >1996年</a>9月場所）。現役時代は<a href="." id="link_12"                               >弓取式</a>をはじめ<a href="." id="link_13"                                         >相撲甚句</a>などを担当し、人望があり人気があった。<a href="." id="link_14"                                               >血液型</a>はB型、趣味は<a href="." id="link_15"                                                             >テレビゲーム</a>。
</p>
