<p><b>隆達</b>（りゅうたつ、<a href="." id="link_1"                      >大永</a>7年（<a href="." id="link_2"                    >1527年</a>） - <a href="." id="link_3"                      >慶長</a>16年<a href="." id="link_4"                                                        >11月25日</a>（<a href="." id="link_5"                    >1611年</a><a href="." id="link_5"                              >12月28日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての<a href="." id="link_8"                                >日蓮宗</a>の<a href="." id="link_9"            >僧</a>。<a href="." id="link_10"                                                                                       >小歌</a><b>隆達節</b>の創始者。号は高三坊・自在庵。<b>高三隆達</b>(たかさぶりゅうたつ)。
</p>
