		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩村三千夫</b>（いわむら　みちお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                          >6月8日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >5月16日</a>）は、中国問題<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >新潟県</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a>卒業。1937年<a href="." id="link_6"                                                    >読売新聞社</a>に入社し、上海特派員・香港支局長・東亜部次長・シンガポール支局長・論説委員を務める。1946年、<a href="." id="link_7"                                                    >中国研究所</a>の創立に携わり、理事を務める。1949年には<a href="." id="link_8"                                                                                  >日中友好協会</a>の設立に携わり、日中友好事業を進めた。
</p>
