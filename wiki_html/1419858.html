		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Osaka_Shorenji_River.jpg" title="ファイル:Osaka Shorenji River.jpg">ファイル:Osaka Shorenji River.jpg</a>  <div class="thumbcaption">正蓮寺川（此花大橋の螺旋階段より）</div></div></div>
<p><b>正蓮寺川</b>（しょうれんじがわ）は、<a href="." id="link_1"                                >大阪市</a><a href="." id="link_2"                                >此花区</a>の河川である。全長4.6km。
</p><p>新<a href="." id="link_3"                      >淀川</a>開削以前は、<a href="." id="link_4"                                                                                                                                      >中津川</a>の<a href="." id="link_5"                      >分流</a>であったが、新淀川開削に伴い設けられた<a href="." id="link_6"                                          >長柄運河</a>を水源とするように改められた。さらに<a href="." id="link_7"                    >1967年</a>に長柄運河が埋め立てられ、現在は淀川から<a href="." id="link_8"                                                                                                            >高見機場</a>を通じて取水している。取水口から西は正蓮寺川、南は<a href="." id="link_9"                                          >六軒家川</a>となっている。
</p>
