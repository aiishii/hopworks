<p><b>平野 長祥</b>（ひらの ながよし、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                      >12月3日</a>（<a href="." id="link_3"                    >1870年</a><a href="." id="link_3"                          >1月4日</a>）- <a href="." id="link_4"                      >昭和</a>9年（<a href="." id="link_5"                    >1934年</a>）<a href="." id="link_6"                          >5月7日</a>）は、明治時代から昭和戦前の<a href="." id="link_7"                      >華族</a>。父は<a href="." id="link_8"                                >大和</a><a href="." id="link_9"                                          >田原本藩</a>藩主<a href="." id="link_10"                                         >平野長裕</a>。最初の妻は<a href="." id="link_11"                                         >酒井忠績</a>の娘鈴子、2人目の妻は<a href="." id="link_12"                                         >大関増勤</a>の娘。<a href="." id="link_13"                     >男爵</a>、<a href="." id="link_14"                                                         >貴族院</a>議員。兄弟に鷲尾花（<a href="." id="link_15"                                         >鷲尾隆聚</a>養女、<a href="." id="link_16"                                                                                                           >三河産治</a>夫人）、<a href="." id="link_17"                                                                                                           >平野鑒吉</a>。子に<a href="." id="link_18"                                                                                                           >平野長克</a>。
</p>
