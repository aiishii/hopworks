		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メオプタ</b>（<i>Meopta</i> ）は<a href="." id="link_1"                                >チェコ</a>のスポーツ及び軍事用<a href="." id="link_2"                                          >光学機器</a>、<a href="." id="link_3"                                                    >映写機</a>、写真<a href="." id="link_4"                                                              >引き伸ばし機</a>等を製造する会社。かつて製造していた写真及び映画用カメラで知られているが、現在はカメラ製造から撤退している。</p><div class="rellink" style="margin-bottom: 0.5em; padding-left: 2em; font-style: italic;">詳細は「<a href="." id="link_5"                                                                                                                          >メオプタのカメラ製品一覧</a>」を参照</div>
