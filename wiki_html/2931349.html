		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sanshiro_kurasono.jpg" title="ファイル:Sanshiro kurasono.jpg">ファイル:Sanshiro kurasono.jpg</a>  <div class="thumbcaption">1932年（昭和7年）頃</div></div></div>
<p><b>蔵園 三四郎</b>（くらその さんしろう、旧姓・<b>瀬戸川</b>、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >2月24日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                      >1月14日</a>） - <a href="." id="link_4"                    >1939年</a>（<a href="." id="link_5"                      >昭和</a>14年）<a href="." id="link_6"                          >4月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >衆議院議員</a>（<a href="." id="link_10"                                         >政友本党</a> → <a href="." id="link_11"                                                   >立憲民政党</a> → <a href="." id="link_12"                                                   >立憲政友会</a> → <a href="." id="link_13"                               >昭和会</a>）、<a href="." id="link_14"                               >弁護士</a>、会社<a href="." id="link_15"                                               >役員</a>。族籍は鹿児島県<a href="." id="link_16"                     >平民</a>。鉄道政務次官、鉄道会議議員、<a href="." id="link_17"                                         >南洋拓殖</a>設立委員、薩摩製糸<a href="." id="link_18"                               >取締役</a>などを務めた。
</p>
