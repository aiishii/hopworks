		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山辺正</b>（やまべ ただし、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >工学</a>の研究者。<a href="." id="link_4"                                          >埼玉大学</a>工学部助教授。<a href="." id="link_5"                                          >岩盤</a>内の熱・<a href="." id="link_6"                      >応力</a>・<a href="." id="link_7"                      >浸透</a>連成現象の解明とその<a href="." id="link_8"                                          >数値解析</a>、及び、不連続性岩盤と軟岩の構成則を研究。
</p>
