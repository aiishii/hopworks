		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大村 西崖</b>（おおむら せいがい、<a href="." id="link_1"                      >明治</a>元年<a href="." id="link_2"                                                        >10月12日</a>（<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                              >11月25日</a>） - <a href="." id="link_4"                      >昭和</a>2年（<a href="." id="link_5"                    >1927年</a>）<a href="." id="link_6"                          >3月8日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >美術史</a>家・<a href="." id="link_9"                                                    >美術評論家</a>。幼名は、塩沢峰吉。<a href="." id="link_10"                     >雅号</a>は、無記庵、など。多数の著書、美術書を刊行した。
</p>
