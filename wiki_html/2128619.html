<p><b>大石 順教</b>（おおいし じゅんきょう、本名：よね、芸妓名：妻吉 <a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >4月21日</a>）は元・大阪<a href="." id="link_3"                                                >堀江</a>の<a href="." id="link_4"                      >芸妓</a>、<a href="." id="link_5"                                          >日本画家</a>、<a href="." id="link_6"                                                              >真言宗山階派</a>の<a href="." id="link_7"                                          >尼僧</a>。<a href="." id="link_8"                                >大阪市</a>出身。本名・大石米子。仏光院の自坊で遷化（世寿81歳）。
</p>
