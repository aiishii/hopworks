		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山辺 健史</b>（やまべ たけし、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >台東区</a><a href="." id="link_4"                      >浅草</a>生まれの<a href="." id="link_5"                                                                                  >ルポライター</a>。
</p><p><a href="." id="link_6"                                                                                  >日本映画学校</a>（現・<a href="." id="link_7"                                                              >日本映画大学</a>）卒業。映画助監督を経て、<a href="." id="link_8"                                                    >神田神保町</a>の古本屋アットワンダー勤務。2004年、「コミック伝説マガジン」の連載をまとめた『マンガ世界の歩き方』を上梓する。「<a href="." id="link_9"                                                          >東京人</a>」「荷風!」などの雑誌で街ネタ、居酒屋ルポを執筆。はらひがし企画が主催する「お笑い芸人養成スクール」では講師をつとめている。
</p>
