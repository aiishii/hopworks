		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古河 潤之助</b>（ふるかわ じゅんのすけ、<a href="." id="link_1"                    >1935年</a>（昭和10年）<a href="." id="link_2"                            >12月5日</a> - <a href="." id="link_3"                    >2018年</a>（平成30年）<a href="." id="link_4"                          >3月3日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >古河財閥</a>4代目<a href="." id="link_8"                                          >古河従純</a>の長男で、創業者<a href="." id="link_9"                                                    >古河市兵衛</a>から数えて5代目の古河家当主。元<a href="." id="link_10"                                         >古河林業</a>会長、<a href="." id="link_11"                                                             >元古河電気工業名誉顧問</a>。妻は<a href="." id="link_12"                                                             >久邇宮朝融王</a>の第五王女、<a href="." id="link_13"                                         >典子</a>。
</p>
