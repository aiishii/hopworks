		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テレンス・ハインズ</b>（Terence Hines、1951年3月22日)
は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                      >ペース大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Pace_University&amp;action=edit&amp;redlink=1" class="new" title="En:Pace University (存在しないページ)">英語版</a>）</span></span>の<a href="." id="link_2"                                >神経学</a>教授、<a href="." id="link_3"                                                                                                      >ニューヨーク医科大学</a>の非常勤教授、サイエンスライターである。<a href="." id="link_4"                                                              >デューク大学</a>で文学士、<a href="." id="link_5"                                                              >オレゴン大学</a>で科学修士と博士を取得。<a href="." id="link_6"                                                    >サイコップ</a>の会員で、<a href="." id="link_7"                                          >疑似科学</a>と<a href="." id="link_8"                                          >超常現象</a>を扱った『ハインズ博士「超科学」をきる』の著者である。
</p>
