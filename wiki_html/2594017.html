<p><b>春木 南溟</b>（はるき なんめい、<a href="." id="link_2"                      >寛政</a>7年（<a href="." id="link_3"                    >1795年</a>） - <a href="." id="link_4"                      >明治</a>11年（<a href="." id="link_5"                    >1878年</a>）<a href="." id="link_6"                              >12月11日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期から<a href="." id="link_4"                      >明治</a>期の<a href="." id="link_8"                      >南画家</a>。<a href="." id="link_9"                                          >春木南湖</a>の長男。
</p><p>名ははじめ秀熙のちに龍。<a href="." id="link_10"           >字</a>は子敬のちに子緝。南溟は<a href="." id="link_11"                                     >号</a>、別号に耕雲漁者・呑山楼など。<a href="." id="link_12"                     >通称</a>は卯之助。<a href="." id="link_13"                     >江戸</a>の生まれ。
</p>
