<p><b>他阿 一雲</b>（たあ いちうん、本名：河野 憲善〈こうの けんぜん〉、<a href="." id="link_1"                    >1910年</a>〈<a href="." id="link_2"                      >明治</a>43年〉6月 - <a href="." id="link_3"                    >2004年</a>〈<a href="." id="link_4"                      >平成</a>16年〉8月26日）は、<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>生まれの<a href="." id="link_7"                      >時宗</a>の73世<a href="." id="link_8"                      >法主</a>（遊行上人）、<a href="." id="link_9"                                >藤沢市</a><a href="." id="link_10"                                         >清浄光寺</a>56世<a href="." id="link_11"                     >住職</a>（藤沢上人）。<a href="." id="link_12"                                         >島根大学</a><a href="." id="link_13"                                         >名誉教授</a>（専門は<a href="." id="link_14"                                                                       >日本思想史</a>）。
</p>
