		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西股 総生</b>（にしまた ふさお、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の日本戦国史学者。
</p><p><a href="." id="link_3"                                >北海道</a>生まれ。<a href="." id="link_4"                                                    >学習院大学</a><a href="." id="link_5"                                >文学部</a>史学科卒業。同大学院史学科専攻・博士課程前期課程修了。<a href="." id="link_6"                                >目黒区</a>教育委員会嘱託、<a href="." id="link_7"                                >三鷹市</a>遺跡調査委員会、（株）武蔵文化財研究所を経てフリー・ライター。城館史料学会、<a href="." id="link_8"                                                                        >中世城郭研究会</a>、<a href="." id="link_9"                                                                        >日本考古学協会</a>会員。
</p>
