<p>初代<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                          >リッペルダ公爵</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Ducado_de_Ripperd%C3%A1&amp;action=edit&amp;redlink=1" class="new" title="Es:Ducado de Ripperdá (存在しないページ)">スペイン語版</a>）</span></span>および第8代リッペルダ男爵<b>フアン・グリェルモ・リッペルダ</b>（<a href="." id="link_2"                                                    >スペイン語</a>&#58; <span lang="es">Juan Guillermo Ripperdá</span>）、<a href="." id="link_3"                    >1684年</a><a href="." id="link_3"                          >3月7日</a> - <a href="." id="link_4"                    >1737年</a><a href="." id="link_4"                            >11月5日</a>）は、<a href="." id="link_5"                                                                                                                          >ネーデルラント連邦共和国</a>出身で<a href="." id="link_6"                                          >スペイン王国</a>の首相（在任：1725年 - 1726年）。<b>ヨハン・ウィレム・リッペルダ</b>とも。
</p>
