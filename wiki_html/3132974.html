<p><b>天笠 慶子</b>（あまがさ けいこ、<a href="." id="link_5"                    >1951年</a> - ）は仙台市在住の日本画家で神奈川県出身。<a href="." id="link_6"                      >日展</a>系で師匠は<a href="." id="link_4"                                          >能島和明</a>。宮城県芸術協会運営委員。改組 新第1回日展で入選、「いのち舞う」で第49回日春展奨励賞。他受賞多数。
</p>
