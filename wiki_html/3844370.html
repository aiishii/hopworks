		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧島 亮男</b>（まきしま あきお、<a href="." id="link_1"                    >1940年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。専門は無機<a href="." id="link_4"                                          >工業化学</a>・無機<a href="." id="link_5"                                          >材料工学</a>。<a href="." id="link_6"                                                    >マレーシア</a>日本国際工科院副院長、<a href="." id="link_7"                                          >東京大学</a>名誉教授、<a href="." id="link_8"                                                                                                                                    >北陸先端科学技術大学院大学</a>名誉教授、米国セラミックス協会<a href="." id="link_9"                                          >フェロー</a>。北陸先端科学技術大学院大学副学長、国際セラミックス連盟（ICF）会長、日本セラミックス協会会長等を歴任。
</p>
