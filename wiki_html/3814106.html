		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧野 文子</b>（まきの ふみこ、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                          >1月7日</a> - <a href="." id="link_4"                    >1983年</a>（<a href="." id="link_5"                      >昭和</a>58年）<a href="." id="link_6"                          >6月8日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >作家</a>、<a href="." id="link_9"                      >詩人</a>、<a href="." id="link_10"                                                   >翻訳家</a>、<a href="." id="link_11"                                         >イタリア</a>文学者で、イタリア民謡「山の大尉」の歌詞も訳した。父は<a href="." id="link_12"                                                   >高級住宅街</a>「<a href="." id="link_13"                               >苦楽園</a>」を開発した実業家<a href="." id="link_14"                                                   >中村伊三郎</a>。夫は「<a href="." id="link_15"                               >広辞苑</a>」「少年少女ファーブル昆虫記」「生き物図鑑」などのイラスト<a href="." id="link_16"                     >画家</a><a href="." id="link_17"                                                                                                                     >牧野四子吉</a>（よねきち）。
</p>
