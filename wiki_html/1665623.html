<p>『<b>Little PRINCESS</b>』（リトルプリンセス）は、<a href="." id="link_1"                                                                        >パソコンゲーム</a>制作会社である株式会社<a href="." id="link_2"                                                                                            >チャンピオンソフト</a>が制作した<a href="." id="link_3"                                                                        >アダルトゲーム</a>。ジャンルは<a href="." id="link_4"                                                                                                      >アドベンチャーゲーム</a>。<a href="." id="link_5"                    >1987年</a><a href="." id="link_5"                >11月</a>に<a href="." id="link_6"        >MSX2</a>用ゲームとして発売。正式タイトルは英語で小文字と大文字が入り混じって書き難いため、現在では公式も含めて『リトルプリンセス』とカタカナで書かれることが多い。<a href="." id="link_7"                                                                      >配布フリー宣言</a>ソフト。
</p>
