<p><b>新藤五 国光</b>（しんとうご くにみつ、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >鎌倉時代</a>後期の<a href="." id="link_3"                                >相模国</a>（現・<a href="." id="link_4"                                          >神奈川県</a>）にて活動した<a href="." id="link_5"                      >刀工</a>。<a href="." id="link_6"                      >永仁</a>元年（<a href="." id="link_7"                    >1293年</a>）から<a href="." id="link_8"                      >元亨</a>4年（<a href="." id="link_9"                    >1324年</a>）までの在銘作刀がある。<a href="." id="link_10"                                                                                                 >相州伝</a>と呼ばれる作風・系統の実質的創始者である。<a href="." id="link_11"                     >法名</a>は光心。
</p>
