		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サレルノ大学</b>（Università degli Studi di Salerno）は、現存の世界の大学の中で<a href="." id="link_1"                                                                        >ボローニャ大学</a>に次ぐ古い歴史を持ち、13世紀にはヴァチカンから<a href="." id="link_2"                                                                                                                                    >ストゥディウム・ゲネラーレ</a>の認定を受けている。ボローニャが<a href="." id="link_3"                      >法学</a>を看板にしていたのに対して、<a href="." id="link_4"                                          >サレルノ</a>は<a href="." id="link_5"                      >医学</a>の大学で、今日の<a href="." id="link_6"                                >解剖学</a>教室のような階段教室が当時から既にあったと考えられている。
</p>
