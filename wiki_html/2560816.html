<p><b>朝治 武</b>（あさじ たけし、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >7月8日</a> - ）は、<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                                        >大阪人権博物館</a>館長
。専門は近代部落史、特に水平運動史。
</p><p><a href="." id="link_4"                                >兵庫県</a>篠山市（現<a href="." id="link_5"                                                    >丹波篠山市</a>）生まれ。高校2年の時、部落問題研究会や兵庫の部落解放運動に参加。<a href="." id="link_6"                                                              >大阪市立大学</a>でも部落問題研究会に参加し、<a href="." id="link_7"                                                                                                                >マルクス・レーニン主義</a>の立場からの部落解放を模索。
卒業後、大阪府内の地域部落史などの編纂を経て、<a href="." id="link_8"                    >1982年</a>から大阪人権歴史資料館（現大阪人権博物館）に学芸員として勤務。2001年、『水平社の原像』（解放出版社）の中で「部落民宣言」をおこなう。
</p>
