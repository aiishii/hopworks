<p><b>カン・ビョンユン</b>（<span lang="ko">강병융</span>、<a href="." id="link_2"                    >1975年</a> - ）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                          >幻想文学</a>・<a href="." id="link_6"                          >SF作家</a>。<a href="." id="link_7"                                                              >ソウル</a>生まれ。
2002年、「낙찰」（落札）で文芸誌『정신과 표현』（精神と表現）の第6回新人作品賞を受賞した。2006年4月現在、<a href="." id="link_8"                                                              >モスクワ大学</a>で文学を学んでいる。
</p>
