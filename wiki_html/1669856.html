<p><b>鄭 経</b>（てい けい、<a href="." id="link_1"                      >拼音</a>：Zhèng Jīng、<a href="." id="link_2"                                                    >ウェード式</a>：Cheng Ching、<a href="." id="link_3"                      >崇禎</a>15年<a href="." id="link_4"                                                      >10月2日</a>（<a href="." id="link_5"                    >1642年</a><a href="." id="link_5"                              >10月25日</a>） - <a href="." id="link_6"                                                >永暦</a>35年<a href="." id="link_7"                                                      >1月28日</a>（<a href="." id="link_8"                    >1681年</a><a href="." id="link_8"                            >3月17日</a>））は、中国<a href="." id="link_9"            >明</a>・<a href="." id="link_10"                     >台湾</a><a href="." id="link_11"                                                                   >鄭氏政権</a>時代の<a href="." id="link_12"                     >軍人</a>、<a href="." id="link_13"                               >政治家</a>。幼名は<b>錦</b>と言い、人は<b>錦舍</b>と呼んだ。字は<b>賢之</b>で、<b>式天</b>と号した。<a href="." id="link_10"                     >台湾</a>を支配した<a href="." id="link_11"                                                                   >鄭氏政権</a>の主。
</p>
