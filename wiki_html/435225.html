		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杲宝</b>（ごうほう（こうほうとも言う）、<a href="." id="link_1"                      >徳治</a>元年（<a href="." id="link_2"                    >1306年</a>）- <a href="." id="link_3"                      >康安</a>2年/<a href="." id="link_4"                                                >正平</a>17年<a href="." id="link_5"                                                    >7月7日</a>（<a href="." id="link_6"                    >1362年</a><a href="." id="link_6"                            >7月28日</a>））は、<a href="." id="link_7"                                                                              >南北朝時代</a>の<a href="." id="link_8"                                >真言宗</a>の学僧。出身については<a href="." id="link_9"                                >下野国</a>とも<a href="." id="link_10"                               >但馬国</a>とも言われている。東寺観智院第1世。
