	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅田出入口</b>（あさだでいりぐち）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >川崎市</a><a href="." id="link_3"                                >川崎区</a>にある<a href="." id="link_4"                                                                                                                  >首都高速神奈川1号横羽線</a>の<a href="." id="link_5"                                                                                  >出入口</a>である。
<a href="." id="link_6"                                                                                            >生麦</a>・<a href="." id="link_7"                                                                        >横浜公園</a>方面の出入口である。
<a href="." id="link_8"                    >2009年</a><a href="." id="link_8"              >3月</a>に<a href="." id="link_9"                                                    >大師出入口</a>の横浜方面からの出口が開設されるまで、当出口は横羽線の神奈川県内最後の出口であり、交通が集中しやすかったため、<a href="." id="link_10"                     >渋滞</a>が多かった。
</p>
