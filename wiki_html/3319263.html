		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牟田 亀太郎</b>（むた かめたろう、<a href="." id="link_1"                    >1875年</a>〈<a href="." id="link_2"                      >明治</a>8年〉<a href="." id="link_3"                            >2月15日</a> - <a href="." id="link_4"                    >1955年</a>〈<a href="." id="link_5"                      >昭和</a>30年〉<a href="." id="link_6"                          >8月9日</a>）は、<a href="." id="link_2"                      >明治</a>・<a href="." id="link_7"                      >大正</a>期の<a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                                >佐賀郡</a>大堂村（現<a href="." id="link_10"                               >佐賀市</a><a href="." id="link_11"                               >諸富町</a>）出身。最終階級は海軍<a href="." id="link_12"                     >少将</a>。<a href="." id="link_13"                     >栄典</a>は<a href="." id="link_14"                               >従四位</a><a href="." id="link_15"                                                   >勲三等</a><a href="." id="link_16"                                         >功五級</a>。
</p>
