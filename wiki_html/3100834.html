		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大窪 一玄</b>（おおくぼ いちげん、<a href="." id="link_1"                    >1929年</a>（<a href="." id="link_2"                      >昭和</a>4年）<a href="." id="link_3"                            >3月15日</a> - <a href="." id="link_4"                    >2015年</a>（<a href="." id="link_5"                      >平成</a>27年）<a href="." id="link_6"                          >3月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >石川県</a>出身、<a href="." id="link_11"                                         >増淵辰子</a>八段門下、<a href="." id="link_12"                                         >日本棋院</a>所属、九段。<a href="." id="link_13"                                               >王座戦</a>準優勝など。旧名<b>幸雄</b>。1999年現役引退。
</p>
