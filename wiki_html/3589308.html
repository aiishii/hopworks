		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶本 レイカ</b>（かじもと レイカ）は、日本の漫画家。主に<a href="." id="link_1"                                                              >ボーイズラブ</a>系作品を執筆。
</p><p>2010年『ミ・ディアブロ』で商業デビュー。『高3限定』『コオリオニ』で高い評価を得るも、2016年春・活動停止を発表。その年の12月に『<a href="." id="link_2"                                                                        >ゴーゴーバンチ</a>』（<a href="." id="link_3"                                >新潮社</a>）に『悪魔を憐れむ歌』を掲載し活動復帰。
</p>
