		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山前 實治</b>（やまさき さねはる、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >1978年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                >実業家</a>。歌手<a href="." id="link_6"                                          >倉木麻衣</a>は孫。映像監督<a href="." id="link_7"                                                    >山前五十洋</a>は長男。<a href="." id="link_8"                      >女優</a>の滝沢れい子は五十洋の義妹。
</p>
