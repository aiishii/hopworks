<p><b>葛飾 応為</b>（かつしか おうい、<a href="." id="link_5"                                                    >生没年不詳</a>）は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                          >浮世絵師</a>。<a href="." id="link_8"                                          >葛飾北斎</a>の三女。応為は<a href="." id="link_9"            >号</a>（画号）で、名は<b>栄</b>（えい）と言い、<b>お栄</b>（おえい、<b>阿栄</b>、<b>應栄</b>とも）、<b>栄女</b>（えいじょ）とも記された。
</p>
