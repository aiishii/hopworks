<p><b>ロレンツォ・ギベルティ</b>（<b>Lorenzo Ghiberti</b>、<a href="." id="link_1"                    >1381年</a>頃 - <a href="." id="link_2"                    >1455年</a><a href="." id="link_2"                            >12月1日</a>）は、初期<a href="." id="link_3"                                                    >ルネサンス</a>の<a href="." id="link_4"                                >彫刻家</a>、<a href="." id="link_5"                                                              >金細工師</a>。鋳造技術においては並ぶ者のない腕前を示し、その技量は今日においても賞賛されている。<a href="." id="link_6"                                                              >フィレンツェ</a>随一の芸術家であり、彼の工房は<a href="." id="link_7"                                                    >ドナテッロ</a>や<a href="." id="link_8"                                                                                            >パオロ・ウッチェロ</a>、<a href="." id="link_9"                                                                                                                                                                  >ミケロッツォ・ディ・バルトロメオ</a>ら優れた芸術家を輩出した。
</p>
