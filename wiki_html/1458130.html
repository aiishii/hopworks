<p><b>マルク＝アントワーヌ</b>（<b>マルカントワーヌ</b>）<b>・ジュリアン</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Marc-Antoine Julien de Paris</span>, <a href="." id="link_2"                    >1775年</a><a href="." id="link_2"                            >3月10日</a> - <a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                          >4月4日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >革命家</a>である。<a href="." id="link_6"                                                                                                                >ジャコバン・クラブ</a>の最年少会員であり、<a href="." id="link_7"                                                                                                                      >公安委員会</a>の密使の任命されて「<b>ロベスピエールの目</b>」と呼ばれ、<a href="." id="link_8"                                          >派遣議員</a>の監視を行った。
</p>
