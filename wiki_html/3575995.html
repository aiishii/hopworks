		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒川 俊雄</b>（くろかわ としお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >7月31日</a>-<a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >3月19日</a>）は、日本の経済学者。
</p><p>東京市神田生まれ。1948年<a href="." id="link_3"                                                              >慶應義塾大学</a>経済学部卒業。慶應義塾大学経済学部助教授、教授、86年<a href="." id="link_4"                                                              >社会政策学会</a><a href="." id="link_5"                                                              >代表幹事</a>。89年定年、名誉教授、<a href="." id="link_6"                                                    >桜美林大学</a>教授、94年名誉教授。。社会政策・労働問題。定年後も、労働総研（労働運動総合研究所）・協同総研（協同総合研究所）の代表を務め、労働問題・労働組合運動や新しい協同組合づくり（<a href="." id="link_7"                                                                                                      >ワーカーズコープ</a>）の研究を行った。
</p>
