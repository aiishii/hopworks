		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Victor-Borge.jpg" title="ファイル:Victor-Borge.jpg">ファイル:Victor-Borge.jpg</a>  <div class="thumbcaption">ヴィクター・ボーグ（1990年）</div></div></div>
<p><b>ヴィクター・ボーグ</b>（<b>Victor Borge</b> <span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="/ˈ/: primary stress follows">ˈ</span><span title="&#39;b&#39; in &#39;buy&#39;">b</span><span title="/ɔːr/: &#39;ar&#39; in &#39;war&#39;">ɔːr</span><span title="/ɡ/: &#39;g&#39; in &#39;guy&#39;">ɡ</span><span title="/ə/: &#39;a&#39; in &#39;about&#39;">ə</span></span>]</a></span></span> <a href="/w/index.php?title=En:Help:Pronunciation_respelling_key&amp;action=edit&amp;redlink=1" class="new" title="En:Help:Pronunciation respelling key (存在しないページ)"><i title="英語発音リスペリング"><span style="font-size:90%">BOR</span>-gə</i></a>、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                              >12月23日</a>）は、<a href="." id="link_3"                                                                                  >デンマーク系</a><a href="." id="link_4"                                          >ユダヤ人</a>の<a href="." id="link_5"                                                              >コメディアン</a>および<a href="." id="link_6"                                                    >ピアニスト</a>。<b>ヴィクター・ボルゲ</b>、<b>ヴィクター・ボーゲ</b>、<b>ヴィクトル・ボルグ</b>などとも表記。
</p><p><a href="." id="link_7"                                                    >デンマーク</a>の<a href="." id="link_8"                                                                        >コペンハーゲン</a>で<b>ボルゲ・ローゼンバウム</b>（Børge Rosenbaum）として生まれる。<a href="." id="link_9"                    >1941年</a>にアメリカに移住し、名前をヴィクター・ボーグに変更する。
</p>
