		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蓮沼川</b>（はすぬまがわ）は、<a href="." id="link_1"                                >静岡県</a>東部にある<a href="." id="link_2"                                >狩野川水系</a>の<a href="." id="link_3"                                          >支流</a>である。
</p><p><a href="." id="link_4"                                >三島市</a>にある<a href="." id="link_5"                                >楽寿園</a>の小浜池の<a href="." id="link_6"                      >湧水</a>が<a href="." id="link_7"                      >起点</a>であり、かつて楽寿園は<a href="." id="link_8"                                                                        >小松宮彰仁親王</a>の別邸であったことから<b>宮さんの川</b>とも呼ばれ親しまれている。
楽寿園内より園外へ出た辺りには銅像と一体になった<a href="." id="link_9"                      >噴水</a>や<a href="." id="link_10"                     >水車</a>、<a href="." id="link_11"                               >ガス灯</a>などの設備が設置されており、鯉の群れが泳いでいるが、広小路駅付近からは一変し、ゴミが多い川となる。
</p><p>下流には、<a href="." id="link_12"                               >千貫樋</a>という珍しい、蓮沼川のための<a href="." id="link_13"                     >境川</a>を渡る橋もあり、<a href="." id="link_14"                                                                   >清水町</a>伏見などに流れる。
</p><p><br />
