		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hakubutsukan-Dobutsuen-Sta.jpg" title="ファイル:Hakubutsukan-Dobutsuen-Sta.jpg">ファイル:Hakubutsukan-Dobutsuen-Sta.jpg</a>  <div class="thumbcaption">休止以前の博物館動物園駅</div></div></div>
<p><b>中川 俊二</b>（なかがわ しゅんじ、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                    >1931年</a>竣工の「<a href="." id="link_5"                                          >京成</a>・<a href="." id="link_6"                                                                        >博物館動物園駅</a>」を手がけた。日本の<a href="." id="link_7"                                                    >国会議事堂</a>中央部分に似た西洋式の外観が特徴（ただし、国会議事堂よりも先に建てられている）。博物館動物園駅は<a href="." id="link_8"                    >2004年</a>4月に廃止となったが、保存・再生を願う声も多い。
</p>
