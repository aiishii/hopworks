<p><b>呉 起</b>（ご き、<a href="." id="link_1"                                                >紀元前440年</a> - <a href="." id="link_2"                                                >紀元前381年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >戦国時代</a>の<a href="." id="link_5"                      >軍人</a>、<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                      >軍事</a><a href="." id="link_8"                                >思想家</a>。<a href="." id="link_9"                      >孫武</a>、<a href="." id="link_10"                     >孫臏</a>と並んで<a href="." id="link_11"                     >兵家</a>の代表的人物とされ、兵法の事を別名「孫呉の術」とも呼ぶ。死後<a href="." id="link_12"                               >兵法書</a>『<a href="." id="link_13"                     >呉子</a>』の作者に擬せられた。子は呉期。
</p>
