		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 雅太郎</b>（おおしま まさたろう、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                            >1月25日</a>（<a href="." id="link_2"                      >慶応</a>4年/<a href="." id="link_3"                      >明治</a>元年<a href="." id="link_4"                                                    >1月1日</a>） - <a href="." id="link_5"                    >1948年</a>（<a href="." id="link_6"                      >昭和</a>23年）<a href="." id="link_7"                          >6月9日</a>）は、<a href="." id="link_8"                      >戦前</a>の<a href="." id="link_9"                                                                                  >三井合名会社</a>理事、<a href="." id="link_10"                                                                                                 >蒐書家</a>、<a href="." id="link_11"                                                                                           >慶應義塾評議員</a>、<a href="." id="link_12"                                                                                                                               >日本書誌学会</a>同人。
</p><p><a href="." id="link_13"                                                                       >源氏物語の写本</a>の収集家で知られるが、<a href="." id="link_14"                                         >鎌倉時代</a>からの古写本の収集に努め、その膨大なコレクションは<b>青谿書屋</b>（せいけいしょおく）と称した。<a href="." id="link_15"                     >戦後</a>の<a href="." id="link_16"                                         >財閥解体</a>で<a href="." id="link_17"                                         >公職追放</a>となり、旧蔵書は散逸した。<a href="." id="link_18"                     >雅号</a>は<b>景雅</b>。<a href="." id="link_19"                                                             >角田文衛</a>は大島の人となりを、「恭謙温良」と評した。
</p>
