<p><b>ウィリアムソン川</b> (ウィリアムソンがわ、Williamson River) は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                    >オレゴン州</a>を流れる川。<a href="." id="link_3"                                                    >クラマス川</a>の水源である<a href="." id="link_4"                                                                                            >アッパークラマス湖</a>へ注ぐ。長さ約100マイル（160km）、<a href="." id="link_5"                                          >流域面積</a>約3000平方マイル（7,800km2）。ウィリアムソン川とその支流<a href="." id="link_6"                                                                                                                                                                                        >スプレイグ川</a>でアッパークラマス湖への流入量の半分以上を供給している。
</p>
