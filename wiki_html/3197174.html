		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>我妻 東策</b>（あずま とうさく、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >9月22日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >1月19日</a>）は、農業経済学者。
</p><p><a href="." id="link_3"                                >栃木県</a><a href="." id="link_4"                                          >上都賀郡</a><a href="." id="link_5"                                >今市町</a>（現・<a href="." id="link_6"                                >日光市</a>）出身。1923年<a href="." id="link_7"                                                                                  >東京帝国大学</a>農学部農業経済学科卒、1924年同経済学部卒。1924年<a href="." id="link_8"                                                              >東京農業大学</a>講師、1925年教授。1937年「<a href="." id="link_9"                                                              >士族授産</a>ニ関スル研究」で<a href="." id="link_10"                                                             >農学博士</a>。1960-1966年農学部長、1967年定年退職、名誉教授。1952年日本農業経済学会理事。農村の家族制度、農業政策などを研究。
</p>
