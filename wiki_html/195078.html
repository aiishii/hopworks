<p><b>クレメンス・アレクサンダー・ヴィンクラー</b>（Clemens Alexander Winkler、<a href="." id="link_1"                    >1838年</a><a href="." id="link_1"                              >12月26日</a>- <a href="." id="link_2"                    >1904年</a><a href="." id="link_2"                            >10月8日</a>）は<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >化学者</a>である。
</p><p><a href="." id="link_5"                                                              >ゲルマニウム</a>を<a href="." id="link_6"                    >1886年</a>に発見した。ゲルマニウムは<a href="." id="link_7"                                                                                                                          >メンデレーエフ</a>が<a href="." id="link_8"                                >周期表</a>作成の際に存在を予言した元素の中で、最初に発見された元素になった。
</p>
