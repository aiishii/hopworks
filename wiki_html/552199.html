<p><b><a href="." id="link_7"                                          >ブルネイ・ダルサラーム国</a>の<a href="/wiki/%E5%9B%BD%E6%97%97" title="国旗">国旗</a></b>は、黄色の地に白と黒の帯が斜めに横切り、中央に赤い<a href="/wiki/%E3%83%96%E3%83%AB%E3%83%8D%E3%82%A4%E3%81%AE%E5%9B%BD%E7%AB%A0" title="ブルネイの国章">国章</a>が配されている旗である。
</p><p>現行の国旗は、ブルネイが<a href="." id="link_8"                                          >イギリス</a>の<a href="." id="link_9"                                >自治領</a>に位置づけられた<a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >9月29日</a>に制定されたものである。1984年1月1日、ブルネイ・ダルサラーム国として完全な<a href="." id="link_10"                                                   >独立国</a>となると、そのまま国旗となった。
