<p><b>澁澤 寿一</b>（しぶさわ じゅいち、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                >農学者</a>、<a href="." id="link_3"                                                              >東京農業大学</a>大学院修了の農学博士。<a href="." id="link_4"                                                                                            >NPO法人</a><a href="." id="link_5"                                                                                                                                                                                            >樹木環境ネットワーク協会</a>（<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >新宿区</a>）専務理事。明治初期に<a href="." id="link_8"                                                                                  >第一国立銀行</a>を経営するなど、財界の大御所として活躍し、社会事業や教育にも尽力した<a href="." id="link_9"                                          >渋沢栄一</a>の曾孫である。
</p>
