<p><b>シングー川</b>（シングーがわ、<a href="." id="link_3"                                                              >ポルトガル語</a>&#58; <span lang="pt">Rio Xingu</span>）は<a href="." id="link_2"                                          >ブラジル</a>北部を流れる<a href="." id="link_4"                                          >河川</a>で、<a href="." id="link_5"                                                    >アマゾン川</a>の主要な<a href="." id="link_6"                                          >支流</a>の一つである。全長1,980km。
</p>
