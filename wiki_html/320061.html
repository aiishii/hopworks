<p><b>宗 道臣</b>（そう どうしん、<a href="." id="link_1"                    >1911年</a>（<a href="." id="link_2"                      >明治</a>44年）<a href="." id="link_3"                            >2月10日</a> - <a href="." id="link_4"                    >1980年</a>（<a href="." id="link_5"                      >昭和</a>55年）<a href="." id="link_6"                            >5月12日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >武道</a>家、<a href="." id="link_9"                                >思想家</a>、<a href="." id="link_10"                                                   >教育者</a>、社会指導者、<a href="." id="link_11"                                                                       >社会運動家</a>、<a href="." id="link_12"                               >宗教家</a>。日本の<a href="." id="link_8"                      >武道</a>の一つである<a href="." id="link_13"                                                   >少林寺拳法</a>の創始者であり、北少林義和門拳第21代正統継承者（事実上の<a href="." id="link_14"                                                   >嵩山少林寺</a><a href="." id="link_15"                               >少林武術</a>最後の正統継承者）。姓名は<b>中野 理男</b>（なかの みちお）、<b>中野 道臣</b>（なかの みちおみ）を経て、最終的には<b>宗 道臣</b>を名乗った。
</p>
