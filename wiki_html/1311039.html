<p><b>中原 暢子</b>（なかはら のぶこ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >1月5日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >7月5日</a>）は、<a href="." id="link_3"                                >埼玉県</a>出身の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                                                                                                              >国際女性建築家会議</a>日本支部初代会長。<a href="." id="link_6"                                                    >日本文化</a>の造詣が深い。<a href="." id="link_7"                                                              >茶人</a>であり、彫刻による仏像制作など巾広い趣味人である。
</p>
