		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村井 温</b>（むらい あつし、<a href="." id="link_1"                    >1943年</a>（昭和18年）<a href="." id="link_2"                            >2月12日</a> - ）は、日本の<a href="." id="link_3"                                >警察</a><a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >警視監</a>。<a href="." id="link_6"                                                              >綜合警備保障</a>会長。<a href="." id="link_7"                                                                        >全国警備業協会</a>会長、<a href="." id="link_8"                                                                                            >特定非営利活動法人</a>日本防災士機構評議員。綜合警備保障元会長の村井恒夫の弟。初代<a href="." id="link_9"                                                    >内閣総理大臣官房調査室長</a>、綜合警備保障の創業者として社長・会長を歴任した<a href="." id="link_10"                               >村井順</a>の次男。
</p>
