		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小笠原 秀春</b>（おがさわら ひではる　<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >12月17日</a> -）は、1990年代後半に活躍した日本の<a href="." id="link_2"                                          >タレント</a>。<a href="." id="link_3"                                >東京都</a>出身。身長170cm。血液型はB型。
</p><p>10代目<a href="." id="link_4"                                                                        >いいとも青年隊</a>として<a href="." id="link_5"                                          >岸田健作</a>とともに「<a href="." id="link_6"              >With T</a>」を結成し活躍した。いいとも!放送終了後、ダンスを披露していた事もあった。
</p><p>当時は大手<a href="." id="link_7"                                                    >芸能事務所</a>「<a href="." id="link_8"                                                                                            >田辺エージェンシー</a>」に所属した。
</p>
