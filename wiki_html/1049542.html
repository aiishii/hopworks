	<h1 id="firstHeading" class="firstHeading" >ジェイソン・トンプソン (1954年生の内野手)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイソン・トンプソン</b>（<b>ジェイソン・ドルフ・トンプソン</b>、Jason Dolph Thompson, <a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >7月6日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >野球選手</a>。<a href="." id="link_4"                                                                                  >カリフォルニア州</a><a href="." id="link_5"                                                              >ロサンゼルス</a>・<a href="." id="link_6"                                                    >ハリウッド</a>出身。<a href="." id="link_7"                                                                                                                                    >メジャーリーグ</a>に11年在籍した<a href="." id="link_8"                                >一塁手</a>である。左投左打。
</p><p><a href="." id="link_9"                                                                                                  >オールスターゲーム</a>に3回（<a href="." id="link_10"                   >1977年</a>、<a href="." id="link_11"                   >1978年</a>、<a href="." id="link_12"                   >1982年</a>）出場。<a href="." id="link_13"                                                                                 >アメリカンリーグ</a>、<a href="." id="link_14"                                                                                 >ナショナルリーグ</a>の両リーグで30本以上の<a href="." id="link_15"                               >本塁打</a>を打った選手である。
</p>
