		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三谷 典正</b>（みたに のりまさ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >3月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >競輪選手</a>、元<a href="." id="link_4"                                          >ラグビー</a>選手。<a href="." id="link_5"                                >京都府</a>出身。<a href="." id="link_6"                                                                                  >日本競輪学校</a>第49期卒業。現役時の選手登録地は<a href="." id="link_7"                                >滋賀</a>→<a href="." id="link_8"                                >奈良</a>。
</p><p>競輪選手の<a href="." id="link_9"                                          >三谷政史</a>（93期）は長男、<a href="." id="link_10"                                         >三谷将太</a>（92期)は二男、<a href="." id="link_11"                                         >三谷竜生</a>（101期生）は三男で、実子3人の師匠となっている。
</p>
