<p><b>マルティン・ハイラー</b>（Hairer Martin、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                              >11月14日</a> - ）は<a href="." id="link_2"                                                              >オーストリア</a>国籍の<a href="." id="link_3"                                >数学者</a>。
<a href="." id="link_4"                                                                                  >王立協会フェロー</a>。英国の<a href="." id="link_5"                                                                                  >ウォーリック大学</a>、米国の<a href="." id="link_6"                                                                                  >ニューヨーク大学</a>を経て、2010年よりウォーリック大学<a href="." id="link_7"                      >教授</a>。専門は<a href="." id="link_8"                                          >確率解析</a>、特に<a href="." id="link_9"                                                                                                                                                    >確率偏微分方程式</a>。父は<a href="." id="link_10"                                                                                           >ジュネーブ大学</a>の数学者、<a href="/w/index.php?title=En:Ernst_Hairer&amp;action=edit&amp;redlink=1" class="new" title="En:Ernst Hairer (存在しないページ)">アーネスト・ハイラー</a>、配偶者は同じくウォーリック大学の数学者である、<a href="/w/index.php?title=En:Xue-Mei_Li&amp;action=edit&amp;redlink=1" class="new" title="En:Xue-Mei Li (存在しないページ)">Xuemei Li</a>。
</p>
