		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 昌宏</b>（おおしま まさひろ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                              >12月14日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >福井市</a>生まれ。<a href="." id="link_5"                                                                                                      >福井県立藤島高等学校</a>、<a href="." id="link_6"                                                                                                      >日本大学芸術学部</a>卒業。広告制作会社に勤務し、多くの<a href="." id="link_7"                                                                                                                >テレビCM</a>制作を手がける。<a href="." id="link_8"                    >1992年</a>「九頭竜川」で<a href="." id="link_9"                                                                        >新田次郎文学賞</a>受賞。<a href="." id="link_10"                   >1994年</a>「<a href="." id="link_11"                                                                                                     >罪なくして斬らる</a>」で<a href="." id="link_12"                                                                       >中山義秀文学賞</a>を受賞した。
</p>
