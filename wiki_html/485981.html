<p><b>林 桂</b>（はやし かつら、<a href="." id="link_1"                      >明治</a>13年（<a href="." id="link_2"                    >1880年</a>）<a href="." id="link_3"                              >11月15日</a> - <a href="." id="link_4"                      >昭和</a>36年（<a href="." id="link_5"                    >1961年</a>）<a href="." id="link_6"                          >3月1日</a>）は、日本の<a href="." id="link_7"                                          >陸軍軍人</a>。<a href="." id="link_8"                                                                      >第5師団長</a>、<a href="." id="link_9"                                          >教育総監部本部長</a>、<a href="." id="link_10"                               >陸軍省</a><a href="." id="link_10"                                   >整備局</a>長を歴任する。階級は陸軍<a href="." id="link_11"                     >中将</a>で、昭和9年（1934年）勲一等旭日大綬章を受章する。
</p>
