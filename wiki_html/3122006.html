		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">馬場 愿治</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Baba Genji.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >10月8日</a><br /><span class="birthplace"><a href="." id="link_2"                                >陸奥国</a><a href="." id="link_3"                                >大沼郡</a><a href="." id="link_4"                                                                    >西川村</a>大登</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1940-11-13</span>) </span>1940年<a href="." id="link_5"                              >11月13日</a>（80歳没）<br /><span class="deathplace"><a href="." id="link_6"                                >東京府</a><a href="." id="link_7"                                >渋谷区</a><a href="." id="link_8"                                                          >広尾</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_9"                                                                  >東京大学</a><a href="." id="link_10"                               >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">控訴院長<br /><a href="." id="link_11"                               >大審院</a>部長<br /><a href="." id="link_12"                                         >中央大学</a>学長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>成子</td></tr></tbody></table>
<p><b>馬場 愿治</b>（ばば げんじ、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >10月8日</a>（<a href="." id="link_13"                     >万延</a>1年<a href="." id="link_14"                                                     >8月24日</a>） - <a href="." id="link_15"                   >1940年</a>（<a href="." id="link_16"                     >昭和</a>15年）<a href="." id="link_5"                              >11月13日</a>）は、日本の<a href="." id="link_17"                               >裁判官</a>。<a href="." id="link_11"                               >大審院</a>部長で退官後、<a href="." id="link_12"                                         >中央大学</a>学長を務めた<a href="." id="link_18"                                                             >法学博士</a>である。
</p>
