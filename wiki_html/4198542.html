		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">この名前は、<a href="." id="link_1"                                >スペイン語圏の人名慣習</a>に従っています。<a href="." id="link_2"                                                    >第一姓</a>（父方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>セペダ</b>、<a href="." id="link_3"                                                    >第二姓</a>（母方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>モヤ</b>です。（<a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E5%9C%8F%E3%81%AE%E5%A7%93%E5%90%8D" title="テンプレート:スペイン語圏の姓名">Template:スペイン語圏の姓名</a>）</td></tr></tbody></table>
<p><b>カルロス・ホセ・セペダ・モヤ</b>（<a href="." id="link_4"                                                    >スペイン語</a>&#58; <span lang="es">Carlos José Cepeda Moya</span>）は、<a href="." id="link_5"                                                                        >ドミニカ共和国</a>の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                                >外交官</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                  >エルマナス・ミラバル州</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Provincia_de_Hermanas_Mirabal&amp;action=edit&amp;redlink=1" class="new" title="Es:Provincia de Hermanas Mirabal (存在しないページ)">スペイン語版</a>、<a href="/w/index.php?title=En:Hermanas_Mirabal_Province&amp;action=edit&amp;redlink=1" class="new" title="En:Hermanas Mirabal Province (存在しないページ)">英語版</a>）</span></span>出身。<a href="." id="link_9"                                                                                                                                >共和国議会</a>副議長やエルマナス・ミラバル州<a href="." id="link_10"                     >知事</a>を経て、<a href="." id="link_11"                   >2007年</a>から<a href="." id="link_12"                   >2020年</a>にかけて<a href="." id="link_13"                                                                                                                             >在東京総領事</a>を務めた。
</p>
