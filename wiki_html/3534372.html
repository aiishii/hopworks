		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林泉</b>（こばやし いずみ、男性、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >4月13日</a> - ）は、日本の国際関係論学者、太平洋諸島研究者、<a href="." id="link_2"                                                              >大阪学院大学</a>教授。
</p><p>東京生まれ。1971年<a href="." id="link_3"                                                              >東京農業大学</a>畜産学科卒業。1973年シンガポール<a href="/w/index.php?title=Zh:%E5%8D%97%E6%B4%8B%E5%A4%A7%E5%AD%B8_(%E6%96%B0%E5%8A%A0%E5%9D%A1)&amp;action=edit&amp;redlink=1" class="new" title="Zh:南洋大學 (新加坡) (存在しないページ)">南洋大学</a>留学。1992年「太平洋島嶼諸国の経済自立と援助に関する研究」で東京農業大学<a href="." id="link_4"                      >博士</a>（農業経済学）。大阪学院大学助教授、教授。一般社団法人太平洋協会理事長、太平洋諸島学会会長。1995年『太平洋島嶼諸国論』で<a href="." id="link_5"                                                                                            >大平正芳記念賞</a>受賞。国際関係論・国際開発学専攻。
</p>
