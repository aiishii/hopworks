		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夏秋 成美</b>（なつあき なるみ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >8月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                                >血液型</a>は<a href="." id="link_4"                                                >A型</a>。旧芸名は<b>夏秋 佳代子</b>。
</p><p><a href="." id="link_5"                                >佐賀郡</a><a href="." id="link_6"                                          >久保田町</a>（現<a href="." id="link_7"                                >佐賀市</a>）出身。<a href="." id="link_8"                                                                                                                          >久保田町立思斎中学校</a>、<a href="." id="link_9"                                                                                                                >佐賀県立佐賀北高等学校</a>卒業。<a href="." id="link_10"                               >文学座</a>付属養成所入所後3年在籍後、バイザウェイ所属、<a href="." id="link_11"                                                             >テンダープロ</a>所属を経て、現在は<a href="." id="link_12"                                                             >フリー</a>。又、後述のように映画ドラマ等では方言指導も行うことがある。
</p>
