		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニック・ゲージ</b>(Nick Gage)。本名ニコラス・ウィルソン（Nicholas Wilson）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_2"                                                              >プロレスラー</a>である。身長おおよそ180センチメートル、体重おおよそ110キログラム。 <a href="." id="link_3"                            >CZW殿堂</a>。 その経歴のほぼ全部を通していわゆる<a href="." id="link_4"                                                                                                                >ハードコア</a>の舞台を―特に<a href="." id="link_5"                                                                                                                                                        >コンバット・ゾーン・レスリング</a>を主戦場として活動してきた。
</p>
