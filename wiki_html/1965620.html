<p><span style="speak:none" aria-hidden="true"><b>中上 正文</b></span>（なかがみ まさふみ、1932年 -）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >推理作家</a>。<a href="." id="link_3"                                          >鹿児島県</a>生まれ。1960年、<a href="." id="link_4"                                                              >慶應義塾大学</a>文学部卒業。1978年、探偵小説専門誌『<a href="." id="link_5"                                                          >幻影城</a>』の第4回<a href="." id="link_6"                                                              >幻影城新人賞</a>小説部門で「贋作たけくらべ」が佳作となりデビューしたが、翌年には『幻影城』が休刊となり、デビュー作を含め2短編を発表したのみである（第4回は入選作なし、中上以外の佳作は<a href="." id="link_7"                                                                                                            >津端英二</a>）。
</p>
