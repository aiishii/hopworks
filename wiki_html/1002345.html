<p><b>ユーリー・ドロズドフ</b>（Юрий Иванович Дроздов、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >6月21日</a>）は、<a href="." id="link_3"                                                              >ソ連</a>の軍人、チェキスト、<a href="." id="link_4"                                >スパイ</a>。退役少将。12年間（1979年 - 1991年）に渡って、<a href="." id="link_5"                                                                                            >ソ連国家保安委員会</a>（KGB）の非合法諜報部門、「S」局長を務め、特殊部隊<a href="." id="link_6"                                                                        >ヴィンペル部隊</a>を創設した。
</p>
