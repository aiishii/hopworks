		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真下 五一</b>（ましも ごいち、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >3月23日</a>）は、日本の<a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                                          >中郡</a><a href="." id="link_6"                                >峰山町</a>（現・<a href="." id="link_7"                                          >京丹後市</a>）生まれ。<a href="." id="link_8"                                          >明治大学</a>卒。1939年「暖簾」で<a href="." id="link_9"                                                              >芥川賞</a>候補、同年「仏間会議」で同候補。
</p><p>伝記小説、<a href="." id="link_10"                                         >歴史小説</a>、京都の生活に関する<a href="." id="link_11"                     >随筆</a>などを書いた。
</p>
