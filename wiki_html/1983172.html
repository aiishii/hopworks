<p><b>ブグリマ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Бугульма</span>, Bugulma）、あるいは<b>ボゲルマ</b>（<a href="." id="link_2"                                                    >タタール語</a>&#58; <span lang="tt">Бөгелмә, Bögelmä</span>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                                                                                      >タタールスタン共和国</a>南東部にある都市。人口は93,014人（<a href="." id="link_5"                                                                                                    >2002年全ロシア国勢調査</a>）、89,589人（<a href="." id="link_6"                                                                                >1989年ソ連国勢調査</a>）。<a href="." id="link_7"                    >2009年</a>の推定人口は90,204人。
</p>
