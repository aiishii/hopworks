		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和野内 崇弘</b>（わのうち たかひろ、<a href="." id="link_1"                    >1932年</a>（<a href="." id="link_2"                      >昭和</a>7年）8月24日 - <a href="." id="link_3"                    >2016年</a>（<a href="." id="link_4"                      >平成</a>28年）<a href="." id="link_5"                              >10月17日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                              >教育学者</a>。元<a href="." id="link_8"                                                                                  >静修女子大学</a>・<a href="." id="link_9"                                                                                  >静修短期大学</a>学長。元<a href="." id="link_10"                                         >学校法人</a><a href="." id="link_11"                                                             >札幌国際大学</a><a href="." id="link_12"                                                   >理事長</a>。<a href="." id="link_13"                               >北海道</a><a href="." id="link_14"                               >浦河郡</a><a href="." id="link_15"                               >浦河町</a>出身。
</p>
