<p><b>ケプラヴィーク</b> (Keflavík <small></small><span title="Pronunciation in IPA" class="IPA"><a href="/w/index.php?title=En:WP:IPA_for_Icelandic&amp;action=edit&amp;redlink=1" class="new" title="En:WP:IPA for Icelandic (存在しないページ)">[ˈcʰɛplaˌviːk]</a></span><small class="nowrap">&#160;(<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Speaker_Icon.svg" title="ファイル:Speaker Icon.svg">ファイル:Speaker Icon.svg</a> <a href="." id="link_1"                                                                                                                                                       >音声ファイル</a>)</small>) は、<a href="." id="link_2"                                                              >アイスランド</a>の首都<a href="." id="link_3"                                                                                  >レイキャヴィーク</a>から西に約50<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">キロメートル</a>に位置する都市である。<a href="." id="link_4"                                                                                  >南西アイスランド</a>地方に属する。人口は1万944人（2004年）。
</p>
