<p><b>菱沼 康介</b>（ひしぬま こうすけ　Kousuke Hishinuma）は、<a href="." id="link_6"                                          >日本</a>の<a href="." id="link_2"                                          >映画監督</a>、脚本家、演出家、俳優。
</p><p>映画家と称し、映画監督、脚本家、構成作家、プロデューサー、演出家、ディレクター（CM･MVなど）、企画業、俳優、映画情報監修、宣伝業、撮影、編集、演技講師などを務める。
</p><p><a href="." id="link_7"                                >AZUL</a> 所属。
</p>
