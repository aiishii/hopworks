		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 暠</b>（しば こう、生没年不詳）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                                                                              >南北朝時代</a>の<a href="." id="link_3"                      >官僚</a>。<a href="." id="link_4"                                          >孝行</a>で知られた。<a href="." id="link_5"            >字</a>は文昇。小字は羅児。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                                                    >河内郡</a><a href="." id="link_8"                      >温県</a>。<a href="." id="link_9"                      >東晋</a>の斉王<a href="." id="link_10"                                                                                                           >司馬柔之</a>（<a href="." id="link_11"                               >司馬冏</a>の養子で、汝南王<a href="." id="link_12"                               >司馬亮</a>の子の南頓王<a href="." id="link_13"                                                                                                 >司馬宗</a>の実孫）の玄孫にあたる。
</p>
