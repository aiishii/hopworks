<p><b>ブルトン国家社会主義労働者運動</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Mouvement Ouvrier Social-National Breton</span>）は、1941年に Théophile Jeusset (<a href="/w/index.php?title=En:Th%C3%A9ophile_Jeusset&amp;action=edit&amp;redlink=1" class="new" title="En:Théophile Jeusset (存在しないページ)">en</a>)により結成された<a href="." id="link_2"                                          >フランス</a> <a href="." id="link_3"                                                                                            >ブルトン（ブルターニュ）地方</a>の、<a href="." id="link_4"                                                                        >ナショナリスト</a>、<a href="." id="link_5"                                          >分離主義者</a>、<a href="." id="link_6"                                                    >ファシスト</a>の運動。<a href="." id="link_7"                                                                        >ブルトン国家党</a>から分裂して生まれ、同年に消滅した。
</p>
