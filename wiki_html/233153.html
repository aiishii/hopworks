<p><b>黄 宗羲</b>（こう そうぎ、<a href="." id="link_1"                      >万暦</a>38年<a href="." id="link_2"                                                    >8月8日</a>（<a href="." id="link_3"                    >1610年</a><a href="." id="link_3"                            >9月24日</a>） - <a href="." id="link_4"                      >康熙</a>34年<a href="." id="link_5"                                                    >7月3日</a>（<a href="." id="link_6"                    >1695年</a><a href="." id="link_6"                            >8月12日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                                                              >明末清初</a>の<a href="." id="link_9"                                >儒学者</a>。<a href="." id="link_10"           >字</a>は<b>太沖</b>。号は<b>南雷</b>・<b>梨洲</b>。紹興府<a href="." id="link_11"                                                   >余姚県</a>の出身。明の滅亡に際して反清運動に参加するが後に故郷に隠棲して学術に没頭、<a href="." id="link_12"                               >陽明学</a>右派の立場から実証的な思想を説き、<a href="." id="link_13"                               >考証学</a>の祖と称された。
</p>
