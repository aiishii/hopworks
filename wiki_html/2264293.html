		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李翺</b>（り こう、<a href="." id="link_1"                  >772年</a> – <a href="." id="link_2"                  >841年</a>）は、<a href="." id="link_3"            >唐</a>代中国の<a href="." id="link_4"                      >文人</a>。<a href="." id="link_5"            >字</a>は習之。<a href="." id="link_6"                      >西涼</a>の武昭王<a href="." id="link_7"                      >李暠</a>の子孫とも、<a href="." id="link_8"                      >北魏</a>の<a href="." id="link_9"                      >尚書</a><a href="." id="link_10"                                                   >左僕射</a>であった<a href="." id="link_11"                                               >李沖</a>の十世孫とも伝えられる。
</p>
