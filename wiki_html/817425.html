		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相模川 佶延</b>（さがみがわ よしのぶ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >7月13日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >1月22日</a>）は、<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >愛甲郡</a><a href="." id="link_5"                                          >南毛利村</a>（現在の同県<a href="." id="link_6"                                >厚木市</a>）出身で、<a href="." id="link_7"                                                    >春日野部屋</a>に所属した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>である。本名は<b>原島 寶</b>（はらじま たから）。身長189cm、体重124kg。得意手は左四つ、<a href="." id="link_10"                                         >突っ張り</a>、<a href="." id="link_11"                                         >上手投げ</a>。最高位は西<a href="." id="link_12"                     >関脇</a>（1944年5月場所）。
</p>
