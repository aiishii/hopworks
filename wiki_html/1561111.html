	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 鉄次郎</b>（<b>鐵次郎</b>、こばやし てつじろう、<a href="." id="link_1"                    >1848年</a>（<a href="." id="link_2"                      >嘉永</a>元年） - <a href="." id="link_3"                    >1893年</a>（<a href="." id="link_4"                      >明治</a>26年）11月7日）は、<a href="." id="link_5"                      >囲碁</a>の<a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                      >江戸</a>生まれ、<a href="." id="link_8"                                                              >井上松本因碩</a>門下、七段。<a href="." id="link_9"                                                    >本因坊秀甫</a>、<a href="." id="link_10"                                                   >中川亀三郎</a>らと<a href="." id="link_11"                               >方円社</a>を設立し、運営に手腕を発揮、また方円社四天王の一人と呼ばれた。
</p>
