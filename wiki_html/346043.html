		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プリモルスカ大学</b>（プリモルスカだいがく、<a href="." id="link_1"                                                              >スロベニア語</a>&#58; <span lang="sl">Univerza na Primorskem</span>, <a href="." id="link_2"                      >英語</a>&#58; <span lang="en">University of Primorska</span>）は、<a href="." id="link_3"                                                    >スロベニア</a>で3番目に設立された<a href="." id="link_4"                      >大学</a>である。2003年3月17日に設立された。<a href="." id="link_5"                                                                                  >プリモルスカ地方</a>の<a href="." id="link_6"                                >コペル</a>、<a href="." id="link_7"                                >イゾラ</a>、<a href="." id="link_8"                                >ピラン</a>市の<a href="." id="link_9"                                                                                                                                          >ポルトロージュ</a>の3か所にキャンパスを構えている。
</p>
