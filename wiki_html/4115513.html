		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スメンデス2世</b>(<b>Smendes II</b>　在職:紀元前約992年 - 紀元前990年)は<a href="." id="link_1"                                                              >古代エジプト</a><a href="." id="link_2"                                                                            >第21王朝</a>時代のアメンの大司祭。スメンデスはヨセフスやアフリカヌスら後代の歴史家による<a href="." id="link_3"                                                                        >ギリシャ語</a>表記の名で、古代エジプト語本来の名は「メンデス（ジェデド）の主の牡羊」を意味する<b>ネスバネブジェド（Nesbanebdjed）</b>という
。
</p>
