		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青野 敏博</b>（あおの としひろ、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >医学者</a>、<a href="." id="link_4"                                                                        >産婦人科医</a>。<a href="." id="link_5"                                          >徳島大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                >愛媛県</a>出身。<a href="." id="link_8"                                          >大阪大学</a><a href="." id="link_9"                                >医学部</a><a href="." id="link_10"                                                   >医学科</a>卒業。同大学大学院医学研究科修了。
</p>
