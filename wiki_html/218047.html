	<h1 id="firstHeading" class="firstHeading" >伊勢崎藩</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E4%BC%8A%E5%8B%A2%E5%B4%8E%E9%99%A3%E5%B1%8B_001.JPG" title="ファイル:伊勢崎陣屋 001.JPG">ファイル:伊勢崎陣屋 001.JPG</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                              >同聚院</a>（群馬県伊勢崎市曲輪町）の山門として移築されている、稲垣氏時代の<a href="." id="link_2"                                                    >伊勢崎陣屋</a>の陣屋門。</div></div></div>
<p><b>伊勢崎藩</b>（いせさきはん）は、<a href="." id="link_3"                                >上野国</a><a href="." id="link_4"                                >佐位郡</a>伊勢崎（現在の<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                          >伊勢崎市</a>）の<a href="." id="link_2"                                                    >伊勢崎陣屋</a>に藩庁を置いた<a href="." id="link_7"            >藩</a>。
</p><p>江戸時代初期に<a href="." id="link_8"                                                    >稲垣氏</a>が入封した後、前橋藩酒井家（雅楽頭家）の所領となり支藩が断続的に存在した。<a href="." id="link_9"                                                >天和</a>元年（<a href="." id="link_10"                   >1681年</a>）に<a href="." id="link_11"                                                                                                 >酒井忠寛</a>が2万石で入って以降、<a href="." id="link_12"                                         >廃藩置県</a>まで酒井氏が9代約200年続いた。小藩ながら盛んな文教政策で知られ、<a href="." id="link_13"                     >藩校</a>のみならず領内には多くの<a href="." id="link_14"                     >郷学</a>が設けられた。
</p>
