<p><b>呉 錦堂</b>（ご きんどう、<a href="." id="link_7"                    >1855年</a><a href="." id="link_7"                              >11月14日</a> - <a href="." id="link_8"                    >1926年</a><a href="." id="link_8"                            >1月14日</a>）は、<a href="." id="link_9"                                                              >明治</a>-<a href="." id="link_10"                                                             >大正時代</a>の<a href="." id="link_11"                                                   >在日中国人</a>貿易商。<a href="." id="link_12"                               >相場師</a>。<a href="." id="link_2"                                >浙江省</a><a href="." id="link_13"                               >寧波県</a><a href="." id="link_4"                                                    >慈溪縣</a>の生まれ。在日華僑最大の豪商。<a href="." id="link_14"                                                                                 >勲六等瑞宝章</a>・<a href="." id="link_15"                                                             >紺綬褒章</a>受章。
