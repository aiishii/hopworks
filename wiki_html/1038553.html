		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アマル・エンターテインメント</b>（<b>Amaru Entertainment</b>）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                  >レコードレーベル</a>。
</p><p>アメリカの<a href="." id="link_3"                      >黒人</a><a href="." id="link_4"                                                              >ラッパー</a>、<a href="." id="link_5"                                  >2パック</a>の母親である<a href="." id="link_6"                                                                                                                                                                        >アフェニ・シャクール</a>が、2パックの死後の<a href="." id="link_7"                    >1997年</a>に、遺された未発表音源を発表するために設立。
</p><p>所属アーティストは2パックのみである。
</p>
