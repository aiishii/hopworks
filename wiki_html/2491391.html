<p><b>照屋勇賢</b> (てるや・ゆうけん、<a href="." id="link_3"                    >1973年</a><a href="." id="link_3"                            >6月18日</a>-)　は、<a href="." id="link_4"                                >沖縄県</a>出身の<a href="." id="link_5"                                >美術家</a>。<a href="." id="link_6"                                                              >ニューヨーク</a>と<a href="." id="link_7"                                          >ベルリン</a>拠点。
</p><p>1996年、<a href="." id="link_8"                                                              >多摩美術大学</a>油絵科卒業。2001年、ニューヨークの<a href="." id="link_9"                                                                                                                                                                            >スクール・オブ・ビジュアル・アーツ</a>修士課程修了後、ニューヨークを拠点に活動を続けている。
照屋は、日常生活に存在するオブジェを微細にずらすことにより、通常のものと異なる世界を生み出す。
</p>
