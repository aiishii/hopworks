		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 和敏</b>（やまもと かずとし、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >7月17日</a> - ）は、日本の<a href="." id="link_2"                                >裁判官</a>、<a href="." id="link_3"                                >弁護士</a>。元<a href="." id="link_4"                                                                        >東京高等裁判所</a><a href="." id="link_5"                      >判事</a>、<a href="." id="link_6"                                                                        >東京地方裁判所</a><a href="." id="link_7"                                                                        >部総括判事</a>。日本で初めて<a href="." id="link_8"                                                                                            >プライバシー権</a>を認めた「<a href="." id="link_9"                                          >宴のあと</a>」事件第一審判決などに関わった。また、<a href="." id="link_10"                                                   >司法研修所</a>教官として司法修習生や裁判官の教育に取り組んだ。退官後、目黒公証役場<a href="." id="link_11"                               >公証人</a>、<a href="." id="link_12"                                                                                 >第二東京弁護士会</a>所属の<a href="." id="link_3"                                >弁護士</a>となったほか、<a href="." id="link_13"                                                             >大東文化大学</a><a href="." id="link_14"                                                   >法科大学院</a>教授を務めた。
</p>
