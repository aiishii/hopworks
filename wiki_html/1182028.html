		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>文彭</b>（ぶん ぽう、男性、<a href="." id="link_1"                                      >弘治</a>10年（<a href="." id="link_2"                    >1497年</a>） - <a href="." id="link_3"                      >万暦</a>元年（<a href="." id="link_4"                    >1573年</a>））は、中国<a href="." id="link_5"                                          >明代</a>の<a href="." id="link_6"                      >書家</a>、<a href="." id="link_7"                      >画家</a>、<a href="." id="link_8"                                                    >篆刻家</a>である。明代四大家のひとりである<a href="." id="link_9"                                >文徴明</a>の長子であり、<a href="." id="link_10"                     >文嘉</a>は弟にあたる。特に篆刻に優れた業績を遺した。<a href="." id="link_11"                               >江蘇</a><a href="." id="link_12"                               >蘇州</a>の人。
</p><p><a href="." id="link_13"           >字</a>は寿承、<a href="." id="link_14"                                     >号</a>は<b>三橋</b>、漁陽子、三橋居士。南京国子監博士・北京国子監博士を歴任したので<b>文国博</b>と称された。
</p>
