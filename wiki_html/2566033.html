<p><b>李相得</b>（イ・サンドゥク、이상득、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >11月29日</a> - ）は<a href="." id="link_2"                                          >大韓民国</a>の政治家、企業家である。元国会議員であり、大統領<a href="." id="link_3"                                >李明博</a>の実兄である。コーロンの代表取締役を務めた後、政治の道に入り<a href="." id="link_4"                                                    >迎日郡</a>と<a href="." id="link_5"                                >浦項市</a><a href="." id="link_6"                                                          >南区</a>選挙区で6回国会議員に当選した。
</p>
