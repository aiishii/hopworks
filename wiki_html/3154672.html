		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キルワ島</b>（<a href="." id="link_1"                                                    >スワヒリ語</a>&#58; <span lang="sw">Kilwa Kisiwani</span>）は、<a href="." id="link_2"                                          >インド洋</a>上に浮かぶ<a href="." id="link_3"                                                    >タンザニア</a>の<a href="." id="link_4"            >島</a>。<a href="." id="link_5"                                                    >リンディ州</a><a href="." id="link_6"                                                                                                            >キルワ県</a>に属する。面積は約14km<sup>2</sup>、1988年当時の人口は約2,000人。<a href="." id="link_7"                                                                                                      >キルワ・キヴィンジェ</a>の南29kmに位置し、対岸の<a href="." id="link_8"                                                                        >キルワ・マソコ</a>の町とは4km離れている。
</p><p>島に存在する遺跡は<a href="." id="link_9"                                                                                                                                                    >ソンゴ・ムナラ島</a>の遺跡と共に「<a href="." id="link_10"                                                                                                                                                                                                         >キルワ・キシワニとソンゴ・ムナラの遺跡群</a>（Ruins of Kilwa Kisiwani and Ruins of Songo Mnara）」として<a href="." id="link_11"                                                                                                                         >ユネスコ</a>の<a href="." id="link_12"                                         >世界遺産</a>に登録されている。
</p>
