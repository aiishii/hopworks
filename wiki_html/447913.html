	<h1 id="firstHeading" class="firstHeading" >プラハ条約 (1635年)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>プラハ条約</b>とは、<a href="." id="link_1"                                                    >三十年戦争</a>の過程で<a href="." id="link_2"                                                                        >神聖ローマ皇帝</a><a href="." id="link_3"                                                                                                                                                                          >フェルディナント2世</a>が、<a href="." id="link_4"                    >1635年</a><a href="." id="link_4"                            >5月30日</a>に<a href="." id="link_5"                                          >ボヘミア</a>の<a href="." id="link_6"                                >プラハ</a>で結んだ<a href="." id="link_7"                                          >和平条約</a>である。内容は皇帝と<a href="." id="link_8"                                                                        >プロテスタント</a>連合軍（<a href="." id="link_9"                                                                                  >ハイルブロン同盟</a>）を率いてきた<a href="." id="link_10"                                                                                                                                                                                                                   >ベルンハルト・フォン・ザクセン＝ヴァイマル</a>及びドイツ<a href="." id="link_11"                     >諸侯</a>との和解であった。
</p>
