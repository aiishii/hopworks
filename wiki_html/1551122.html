		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコライ・イワノヴィチ・シャクレイン</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Николай Иванович Шаклеин</span></b>、<b>Nikolai Ivanovich Shaklein</b>、<a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                              >12月20日</a> - ）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >検察官</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                    >キーロフ州</a><a href="." id="link_7"                      >知事</a>。キーロフ州コルシュニハ出身。
</p><p>検察官となり、<a href="." id="link_8"                    >1999年</a>ロシア連邦検事次長。<a href="." id="link_9"                      >下院</a><a href="." id="link_10"                                                             >国家会議</a>議員。<a href="." id="link_11"                   >2003年</a><a href="." id="link_11"                             >12月21日</a>ケメロヴォ州知事選挙に立候補し当選する。<a href="." id="link_12"                   >2004年</a>1月14日正式就任する。
</p>
