<p><b>喜屋武 眞榮</b>（きゃん しんえい、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >7月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >参議院議員</a>（5期）を務めた。<a href="." id="link_6"                                >沖縄県</a>出身。「沖縄革新共闘」の候補者として、<a href="." id="link_7"                                          >革新統一</a>運動の象徴的存在だった。また、<a href="." id="link_8"                                          >琉球舞踊</a>など、沖縄の伝統文化を普及・継承する活動も行った。
</p>
