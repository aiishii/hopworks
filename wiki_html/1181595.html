		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>kala</b>（から、<a href="." id="link_1"                              >10月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_5"                                >作詞家</a>、<a href="." id="link_6"                                >作曲家</a>、<a href="." id="link_7"                                >編曲家</a>。
</p><p>主に<a href="." id="link_8"                                                                        >アダルトゲーム</a>関連の<a href="." id="link_9"                                >主題歌</a>や<a href="." id="link_10"                                                                       >イメージソング</a>等で活躍している。ボーカルのみならず、数多くの楽曲で作詞、作曲、編曲もこなし、他アーティストへの楽曲提供も行っている。元Energyfieldのメンバーで、現在は<a href="." id="link_11"                     >Angel Note</a>所属のボーカリストの1人。<a href="." id="link_12"                               >京都府</a>出身。別名義に<b>chiduko</b>（ちづこ）がある。
</p>
