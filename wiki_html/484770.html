		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗原 俊夫</b>（くりはら としお、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >5月8日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >1月30日</a>）は、日本の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                        >衆議院議員</a>、<a href="." id="link_5"                                                                        >参議院議員</a>。<a href="." id="link_6"                                >群馬県</a><a href="." id="link_7"                                >多野郡</a><a href="." id="link_8"                                                                                                  >小野村</a>（現・<a href="." id="link_9"                                >藤岡市</a>）生まれ。妻は<a href="." id="link_10"                   >1932年</a>の<a href="." id="link_11"                                                                                                                                                                     >ロサンゼルスオリンピック</a>に<a href="." id="link_12"                                         >陸上競技</a>・80メートルハードルで出場した<a href="." id="link_13"                                         >中西みち</a>。
</p>
