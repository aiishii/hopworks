		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海津 正倫</b>（うみつ まさとも、<a href="." id="link_1"                    >1947年</a>（<a href="." id="link_2"                      >昭和</a>22年） - ）は、<a href="." id="link_3"                                                                                            >日本の地理学者</a>。専門は、<a href="." id="link_4"                                                    >自然地理学</a>、<a href="." id="link_5"                                >地形学</a>、<a href="." id="link_6"                                          >第四紀学</a>、<a href="." id="link_7"                                          >自然災害</a>研究。<a href="." id="link_8"                                          >奈良大学</a>特命<a href="." id="link_9"                      >教授</a>、<a href="." id="link_10"                                                   >名古屋大学</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                                                             >理学博士</a>。
</p>
