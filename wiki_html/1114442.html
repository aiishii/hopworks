		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤谷 俊雄</b>（ふじたに としお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >7月2日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>、<a href="." id="link_5"                                          >部落問題</a>研究家である。
</p><p><a href="." id="link_6"                                >京都府</a><a href="." id="link_7"                                >京都市</a>出身。生家は<a href="." id="link_8"                                                    >真宗大谷派</a>の<a href="." id="link_9"                                                                                                  >即現寺</a>。<a href="." id="link_10"                                                                                                     >京都府立第二中学校</a>卒業後、1934年に<a href="." id="link_11"                                                                                       >高知高等学校</a>文科甲類、1937年<a href="." id="link_12"                                                                                                                                                                 >京都帝国大学文学部</a>史学科卒業。1938年、<a href="." id="link_13"                                                   >治安維持法</a>違反で検挙。その後、生家の住職、また京都市史編纂に参加。
</p><p>戦後、<a href="." id="link_14"                                                             >日本史研究会</a>創設に参加。また1966年には<a href="." id="link_15"                                                                       >部落問題研究所</a>理事長兼所長に就任し、<a href="." id="link_16"                                                                                                     >文化厚生会館問題</a>によって<a href="." id="link_17"                                                   >奈良本辰也</a>・<a href="." id="link_18"                                                   >林屋辰三郎</a>・<a href="." id="link_19"                                         >原田伴彦</a>らが去った後の研究所再建に尽力。
</p>
