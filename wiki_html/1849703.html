<p><b>ムソ・コ</b>(Muso Ko)は、<a href="." id="link_6"                                                    >マリ共和国</a>の歌手、<a href="." id="link_7"                                                                        >アビブ・コワテ</a>の1枚目のアルバムである。このアルバムに収録されている「<i>I Ka Barra</i>」と「<i>Din Din Wo</i>」の二曲が、<a href="." id="link_8"                                                >Windows Vista</a>のサンプルミュージックとなっている。「ムソ・コ」は<a href="." id="link_9"                                                    >バンバラ語</a>で「女性」という意味の言葉。
