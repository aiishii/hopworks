		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青柳菁々</b>（あおやぎ せいせい <a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >7月16日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                          >1月1日</a>）は、<a href="." id="link_3"                                >福井県</a><a href="." id="link_4"                                >福井市</a>出身の<a href="." id="link_5"                                          >俳人</a>。
</p><p><a href="." id="link_6"                                >講談社</a>の月刊『<a href="." id="link_7"                                          >現代</a>』の編集記者を経て、<a href="." id="link_8"                                >新潮社</a>に入社。『小説新潮』を創刊させる。1947年に独立し、<a href="." id="link_9"                                                    >近代出版社</a>を創業。文芸書を中心とした書籍のほか月刊雑誌『文学の世界』を創刊、<a href="." id="link_10"                                                   >谷崎潤一郎</a>、<a href="." id="link_11"                                                   >三島由紀夫</a>らの作品を掲載した。
</p><p>また俳人としては<a href="." id="link_12"                                                             >臼田亜浪</a>の俳句結社「石楠」に参加、最高幹部となった。息子は、<a href="." id="link_13"                                         >文化放送</a>、<a href="." id="link_14"                                                                       >フジテレビ</a>の元<a href="." id="link_15"                                                             >アナウンサー</a>で<a href="." id="link_16"                                                                       >ジャーナリスト</a>の青柳<style data-mw-deduplicate="TemplateStyles:r2270145">.mw-parser-output ruby.large{font-size:250%}.mw-parser-output ruby.large>rt,.mw-parser-output ruby.large>rtc{font-size:.3em}</style><ruby><rb>森</rb><rp>（</rp><rt>しげる</rt><rp>）</rp></ruby>。
</p>
