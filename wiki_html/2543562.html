		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 ちづ</b>（こばやし ちづ、<a href="." id="link_1"                    >1919年</a>（大正8年） - 平成時代まで存命。没年は不明）は、<a href="." id="link_2"                                                    >日本社会党</a><a href="." id="link_3"                                                                        >衆議院議員</a>。<a href="." id="link_3"                                                                        >衆議院議員</a>（1期）当選1回。<a href="." id="link_4"                                                                              >小林正美</a>（<a href="." id="link_2"                                                    >日本社会党</a><a href="." id="link_3"                                                                        >衆議院議員</a>）の<a href="." id="link_5"                                                    >未亡人</a>。三重県では数少ない<a href="." id="link_6"                                                              >女性議員</a>であった。
</p>
