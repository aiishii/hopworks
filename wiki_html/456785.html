<p><b>ジョージ・バンクーバー</b>（<a href="." id="link_1"                      >英語</a>：George Vancouver、<a href="." id="link_2"                    >1757年</a><a href="." id="link_2"                            >6月22日</a> - <a href="." id="link_3"                    >1798年</a><a href="." id="link_3"                            >5月12日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                              >ワシントン州</a>・<a href="." id="link_6"                                                    >オレゴン州</a>から<a href="." id="link_7"                                >カナダ</a>・<a href="." id="link_8"                                                                                                                                    >ブリティッシュコロンビア州</a>を探検した<a href="." id="link_9"                                                              >イギリス海軍</a><a href="." id="link_10"                     >士官</a>（艦長）。探検家として知られている。彼は、カナダの西海岸に複数存在するバンクーバーを含む地名の<a href="." id="link_11"                                         >名祖</a>でもある。
</p>
