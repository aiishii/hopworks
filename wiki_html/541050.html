		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日向 精蔵</b>（ひなた せいぞう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >10月19日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >5月14日</a>）は、元駐<a href="." id="link_3"                                                              >スウェーデン</a><a href="." id="link_4"                                                              >大使</a>。<a href="." id="link_5"                                >山口県</a>出身。
</p><p><a href="." id="link_6"                    >1937年</a><a href="." id="link_6"                                                                                  >東京帝国大学</a>法学部を卒業し外務省に入省。<a href="." id="link_7"                                                    >エクアドル</a>、セイロン（現<a href="." id="link_8"                                                    >スリランカ</a>）、スウェーデン大使を歴任。<a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >5月14日</a>に<a href="." id="link_9"                      >肺炎</a>のため死去。享年94。
</p>
