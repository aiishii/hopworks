		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嘉地 久晴</b>（かじ ひさはる、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >5月5日</a> - ）は、<a href="." id="link_2"                                >島根県</a><a href="." id="link_3"                                >邇摩郡</a>（現在の<a href="." id="link_4"                                >大田市</a>）出身で
<a href="." id="link_5"                                                >中村部屋</a>（のちに<a href="." id="link_6"                                                                                      >二所ノ関部屋</a>）所属の元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>、日本の元<a href="." id="link_9"                                                              >プロレスラー</a>。大相撲時代の<a href="." id="link_10"                               >四股名</a>は<b>天山 久晴</b>（てんざん ひさはる）で、本名は<b>嘉地 久治</b>（かじ ひさはる）。最高位は西<a href="." id="link_11"                     >十両</a>5枚目。身長183cm、体重107kg。得意技は右四つ、寄り。
</p>
