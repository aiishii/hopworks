<p><b>田所 清広</b>（たどころ きよひろ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >7月6日</a>）は<a href="." id="link_3"                                                                        >JRA</a>・<a href="." id="link_4"                                                                                                                          >栗東トレーニングセンター</a>に所属していた<a href="." id="link_5"                      >騎手</a>、<a href="." id="link_6"                                >調教師</a>。<a href="." id="link_7"                                >大阪府</a>出身。妻の父は<a href="." id="link_8"                                >田所稔</a>元調教師、妻の叔父は<a href="." id="link_9"                                          >田所秀雄</a>元調教師、妻の従兄弟は<a href="." id="link_10"                                         >田所秀孝</a>調教師である。旧姓は<b>佐野</b>。
</p>
