<p><b>南部アフリカ開発共同体</b>（なんぶアフリカかいはつきょうどうたい、英：Southern African Development Community、略：<b>SADC</b>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                                            >南部アフリカ開発調整会議</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Southern_African_Development_Coordination_Conference&amp;action=edit&amp;redlink=1" class="new" title="En:Southern African Development Coordination Conference (存在しないページ)">英語版</a>）</span></span>を改組し、<a href="." id="link_2"                    >1992年</a>に設立された地域機関である。
</p>
