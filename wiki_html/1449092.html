	<h1 id="firstHeading" class="firstHeading" >奄美共産党</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奄美共産党</b>（あまみきょうさんとう）とは、<a href="." id="link_1"                                                                                                                                              >アメリカの施政権下</a>におかれた<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                          >奄美群島</a>で結成された<a href="." id="link_4"                      >政党</a>である。設立<a href="." id="link_5"                    >1947年</a><a href="." id="link_5"                            >4月10日</a>。
<a href="." id="link_6"                                                                                            >琉球列島米国軍政府</a>（後に<a href="." id="link_7"                                                                                            >琉球列島米国民政府</a>）によって非合法とされたが、<a href="." id="link_8"                    >1950年</a>に合法政党としての<b>奄美社会民主党</b>（現在の<a href="." id="link_9"                                                                                          >社会民主党</a>（当時は<a href="." id="link_10"                                                   >日本社会党</a>）とは無関係）を結成し、奄美における<b>祖国復帰運動</b>を事実上主導した。
</p>
