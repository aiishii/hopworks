<p><b>森繁 泉</b>（もりしげ いずみ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >1月23日</a>）は、日本の元<a href="." id="link_3"                      >俳優</a>。引退後は<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                          >東広島市</a>にある<a href="." id="link_6"                                                                                                                                                                        >賀茂カントリークラブ</a>社長をしていた。俳優・<a href="." id="link_7"                                          >森繁久彌</a>の長男。父久彌の葬儀で喪主を務めた<a href="." id="link_8"                                                                                                  >森繁建</a>は弟に当たる。
</p><p>1999年、<a href="." id="link_9"                                                    >肝臓癌</a>のため58歳で死去。
</p>
