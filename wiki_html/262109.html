		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sanzo_wada,_vento_del_sud,_1907.jpg" title="ファイル:Sanzo wada, vento del sud, 1907.jpg">ファイル:Sanzo wada, vento del sud, 1907.jpg</a>  <div class="thumbcaption">和田三造の作品</div></div></div><p><b>和田 三造</b>（わだ さんぞう、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）<a href="." id="link_3"                          >3月3日</a> - <a href="." id="link_4"                    >1967年</a>（<a href="." id="link_5"                      >昭和</a>42年）<a href="." id="link_6"                            >8月22日</a>）は、<a href="." id="link_2"                      >明治</a>・<a href="." id="link_7"                      >大正</a>・昭和期の日本の<a href="." id="link_8"                                >洋画家</a>、<a href="." id="link_9"                                >版画家</a>。<a href="." id="link_10"                                                   >帝国美術院</a>会員。1953年（昭和28年）、<a href="." id="link_11"                     >大映</a>映画『<a href="." id="link_12"                               >地獄門</a>』で、色彩デザイン及び衣裳デザインを担当し、この作品で、1954年（昭和29年）の<a href="." id="link_13"                                                                                     >第27回アカデミー賞</a>で<a href="." id="link_14"                                                                                                                         >衣裳デザイン賞</a>を受賞。<a href="." id="link_15"                               >玄洋社</a>社員。
