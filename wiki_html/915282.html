<p><b>高橋 新吉</b>（たかはし しんきち、<a href="." id="link_1"                      >天保</a>14年<a href="." id="link_2"                                                      >1月28日</a>（<a href="." id="link_3"                    >1843年</a><a href="." id="link_3"                            >2月26日</a>）- <a href="." id="link_4"                      >大正</a>7年（<a href="." id="link_5"                    >1918年</a>）<a href="." id="link_6"                              >11月30日</a>）は、<a href="." id="link_7"                      >明治</a>・<a href="." id="link_4"                      >大正</a>期の<a href="." id="link_8"                                                    >英学者</a>・<a href="." id="link_9"                      >官僚</a>・<a href="." id="link_10"                               >実業家</a>・<a href="." id="link_11"                               >政治家</a>。死去に先立ち<a href="." id="link_12"                     >男爵</a>に叙せられて<a href="." id="link_13"                     >華族</a>に列した。<a href="." id="link_14"                                                              >貴族院勅選議員</a>、<a href="." id="link_15"                                                   >錦鶏間祗候</a>。別名・<b>良昭</b>（よしあき）。
</p>
