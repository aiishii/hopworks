		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平林 英子</b>（ひらばやし えいこ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >12月17日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                          >中谷孝雄</a>の妻で、本名中谷英子。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >南安曇郡</a><a href="." id="link_7"                      >梓村</a>（現<a href="." id="link_8"                                >松本市</a>）出身。<a href="." id="link_9"                                                              >武者小路実篤</a>に師事し、<a href="." id="link_10"                                         >新しき村</a>に入る。1924年中谷孝雄と結婚。1932年<a href="." id="link_11"                                                                                                                         >日本プロレタリア作家同盟</a>に加わる。1934年の作家同盟解散後は『<a href="." id="link_12"                                                   >日本浪曼派</a>』に所属。1940年創作集「南枝北枝」を出版。1974年「夜明けの風」で<a href="." id="link_13"                                                                       >芸術選奨新人賞</a>受賞。2001年、老衰のため99歳で死去。
</p>
