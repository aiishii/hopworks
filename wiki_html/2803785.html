		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李徴</b>（り ちょう）は、<a href="." id="link_1"            >唐</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                        >張読</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%BC%B5%E8%AE%80_(%E5%94%90%E6%9C%9D)&amp;action=edit&amp;redlink=1" class="new" title="Zh:張讀 (唐朝) (存在しないページ)">中国語版</a>）</span></span>の『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                  >宣室志</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%AE%A3%E5%AE%A4%E5%BF%97&amp;action=edit&amp;redlink=1" class="new" title="Zh:宣室志 (存在しないページ)">中国語版</a>）</span></span>』にある唐代に書かれた<a href="." id="link_4"                                          >伝奇小説</a>の一編「李徴」の<a href="." id="link_5"                                                              >登場人物</a>。後代に、「李徴」を元として脚色された「人虎伝」にも登場する。また、「人虎伝」をテキストとした<a href="." id="link_6"                                >中島敦</a>の「<a href="." id="link_7"                                >山月記</a>」においても登場する。
</p><p>李徴は、『<a href="." id="link_8"                                >旧唐書</a>』や『<a href="." id="link_9"                                >新唐書</a>』をはじめとする<a href="." id="link_10"                     >正史</a>などの史書に名がみえないが、「李徴」に登場する袁傪（えんさん）は、同時代に同名、同官職の人物がいるため、李徴のモデルとなった人物が存在した可能性はある。
</p>
