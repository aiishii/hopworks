		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷本憲治</b>（たにもと けんじ、1950年-　）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >写真家</a>。
</p><p><a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >小樽市</a>出身。<a href="." id="link_5"                                                                        >北海道教育大学</a>卒。<a href="." id="link_6"                                          >高等学校</a>や<a href="." id="link_7"                      >大学</a>を通じて、「花」をモチーフとした<a href="." id="link_8"                                                    >水彩画</a>の<a href="." id="link_9"                      >画家</a>を目指したが、自然のさまざまな情景や自然美に感動し、大学卒業後、風景写真家に転向。
</p><p>その後、高等学校<a href="." id="link_10"                     >教諭</a>をする傍ら、北海道各地の風景を撮り続け、<a href="." id="link_11"                     >札幌</a>、<a href="." id="link_12"                               >旭川</a>、<a href="." id="link_13"                     >函館</a>、<a href="." id="link_14"                                         >帯広</a>などで写真展を継続的に開催している。
</p><p>2006年より北海道教育大学岩見沢校<a href="." id="link_15"                                                                       >非常勤講師</a>も務める。
</p>
