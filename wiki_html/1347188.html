<p><b>浦ノ濱 栄治郎</b>（うらのはま えいじろう、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >2月20日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                              >10月30日</a>）は、<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                                                    >三島郡</a>（現在の<a href="." id="link_5"                                          >小千谷市</a>）出身で<a href="." id="link_6"                                          >浦風部屋</a>所属の<a href="." id="link_7"                      >大正</a>期に活躍した元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は<b>滑川 丑五郎</b>（なめりかわ うしごろう）、旧姓は丸山。<a href="." id="link_10"                     >身長</a>171cm、<a href="." id="link_11"                     >体重</a>101kg。得意手は左四つ、吊り。最高位は<a href="." id="link_12"                     >関脇</a>。
</p>
