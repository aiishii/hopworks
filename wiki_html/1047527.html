<p><b>竹腰 徳蔵</b>（たけこし とくぞう、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                    >群馬県会議員</a>（6期）、<a href="." id="link_6"                                                                        >参議院議員</a>（1期）を務めた。<a href="." id="link_7"                                >群馬県</a><a href="." id="link_8"                                >群馬郡</a><a href="." id="link_9"                                                                    >箕輪町</a>（のち<a href="." id="link_10"                               >箕郷町</a>、現在は<a href="." id="link_11"                               >高崎市</a>）出身。<a href="." id="link_12"                                                                                                               >早稲田大学政治経済学部</a>中退。
</p>
