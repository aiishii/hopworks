		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 好和</b>（こんどう よしかず、<a href="." id="link_1"                    >1957年</a> - ）は、日本史学者。中世の<a href="." id="link_2"                      >武具</a>が専門。
</p><p>神奈川県生まれ。1987年<a href="." id="link_3"                                                    >國學院大學</a>大学院文学研究科博士課程後期日本史学専攻<a href="." id="link_4"                                                                                  >単位取得満期退学</a>。2002年「中世的武具の成立と武士」で<a href="." id="link_5"                                          >広島大学</a><a href="." id="link_6"                                                              >文学博士</a>。<a href="." id="link_7"                                                    >神奈川大学</a>特任教授、<a href="." id="link_8"                                                                                            >国立歴史民俗博物館</a>客員教授。國學院大学兼任講師、<a href="." id="link_9"                                                              >和洋女子大学</a>非常勤講師。
</p>
