		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伏見 冲敬</b>（ふしみ ちゅうけい、<a href="." id="link_1"                    >1917年</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >8月24日</a>）は、日本の<a href="." id="link_3"                      >書家</a>、<a href="." id="link_4"                      >篆刻</a>家、<a href="." id="link_5"                                          >中国文学</a>者。
</p><p>現在の<a href="." id="link_6"                                >静岡県</a><a href="." id="link_7"                                >静岡市</a><a href="." id="link_8"                                >清水区</a><a href="." id="link_9"                      >興津</a>生まれ。<a href="." id="link_10"                                                   >比田井天来</a>・<a href="." id="link_11"                                         >桑原翠邦</a>・<a href="." id="link_12"                                                                                                 >高石峰</a>・<a href="." id="link_13"                                                   >石田幹之助</a>・<a href="." id="link_14"                                                   >小林高四郎</a>に師事。<a href="." id="link_15"                                                   >國學院大學</a>等の講師を経て、<a href="." id="link_16"                                                             >大東文化大学</a>教授。1988年定年退任。翻訳家の<a href="." id="link_17"                                         >伏見威蕃</a>は息子。
</p>
