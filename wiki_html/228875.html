<p><b>島原藩</b>（しまばらはん）は、<a href="." id="link_1"                                >肥前国</a>島原周辺を支配した<a href="." id="link_2"            >藩</a>。初期は<b>日野江藩</b>（ひのえはん）と呼ばれる。藩庁は初期は<a href="." id="link_3"                                          >日野江城</a>（<a href="." id="link_4"                                >長崎県</a><a href="." id="link_5"                                          >南島原市</a>）、のち<a href="." id="link_6"                                >島原城</a>（長崎県<a href="." id="link_7"                                >島原市</a>）。徳川譜代の高力氏、<a href="." id="link_8"                                          >十八松平</a>の深溝松平家が配され、天領である長崎の監督と、九州諸大名に対する目付役を担った。
</p>
