		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣瀬 誠</b>（<b>広瀬 誠</b>、ひろせ まこと、<a href="." id="link_1"                    >1922年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >郷土史</a>研究家、<a href="." id="link_5"                                                              >国文学者</a>。専門は<a href="." id="link_6"                                >富山県</a>の郷土史。元<a href="." id="link_7"                                                                        >富山県立図書館</a>長・越中史壇会副会長・<a href="." id="link_8"                                                                                                      >富山女子短期大学</a>教授。富山県図書館協会顧問・<a href="." id="link_9"                                                                                  >立山博物館</a>顧問・<a href="." id="link_10"                                                                                                                                                   >高岡市万葉歴史館</a>運営協議会委員・<a href="." id="link_11"                                                                                                               >立山カルデラ砂防博物館</a>運営委員などを務めた。
</p>
