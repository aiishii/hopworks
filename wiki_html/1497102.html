		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オノメシン</b>は、日本の成年向け雑誌で活動する<a href="." id="link_1"                                >漫画家</a>。現在は主に<a href="." id="link_2"                                                              >コアマガジン</a>系列の漫画雑誌で作品を掲載している。作風としては、登場するヒロインが皆、手のひらに余るほどの爆乳であること、作中に必ず<a href="." id="link_3"                                          >パイズリ</a>プレイが含まれていることなどが挙げられる。また近年は掲載誌の方針上、純愛作品を発表する頻度が高い。<a href="." id="link_4"                                                                                        >アシスタント</a>のミケが主宰する同人サークル「フリークス」にも参加している。初期のペンネームはひらがなで「おのめしん」表記。
</p>
