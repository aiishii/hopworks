		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 邦子</b>（あべ くにこ、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >美術史家</a>。研究領域は<a href="." id="link_3"                                >美術史</a>・<a href="." id="link_4"                                >建築史</a><a href="." id="link_5"                                          >意匠</a>・<a href="." id="link_6"                                          >フランス</a><a href="." id="link_7"                                          >舞台芸術</a>・東西比較芸術論・ヨーロッパ文化外交など。<a href="." id="link_8"                                                              >国際教養大学</a>准教授。
