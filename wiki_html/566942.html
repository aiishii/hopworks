		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江本 寛治</b>（えもと かんじ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >9月1日</a>）は、<a href="." id="link_3"                                                                                        >JFEホールディングス</a>相談役、元会長。<a href="." id="link_4"                                          >川崎製鉄</a>社長として<a href="." id="link_5"                                                >NKK</a>の<a href="." id="link_6"                                                    >下垣内洋一</a>社長と経営統合の方針を決め、JFE誕生に導く。1958年、<a href="." id="link_7"                                                                                            >九州大学工学部</a>冶金学科を卒業後、川崎製鉄に入社。
</p>
