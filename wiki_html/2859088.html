		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保 浩</b>（くぼ こう、<a href="." id="link_1"                    >1932年</a> - ）は、<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >神戸市</a>出身の<a href="." id="link_4"                                >彫刻家</a>で、<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >佐倉市</a>在住。<a href="." id="link_7"                      >日展</a>参与。2013年<a href="." id="link_8"                                          >長嶋茂雄</a>の佐倉市民栄誉賞の記念品「銀のボール」を製作した。
</p>
