		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山野井　慶徳</b>（やまのい　よしのり）は、日本の<a href="." id="link_1"                      >化学</a>の研究者、<a href="." id="link_2"                                                                                                                                                                            >東京大学大学院理学系研究科</a><a href="." id="link_3"                                                                                                            >化学専攻</a><a href="." id="link_4"                                >准教授</a>。<a href="." id="link_5"                                                                                                                >博士(理学)</a>。
</p><p>1993年<a href="." id="link_6"                                                                                                                                                                                                                                                                                          >東京理科大学理学部</a><a href="." id="link_7"                                >化学科</a>卒業、1999年<a href="." id="link_8"                                          >千葉大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                                       >自然科学研究科</a>修了。
</p>
