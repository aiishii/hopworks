		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田丸 謙二</b>（たまる けんじ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >11月2日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >7月22日</a>）は、日本の化学者、<a href="." id="link_3"                                                              >理学博士</a>。専門は<a href="." id="link_4"                                          >触媒化学</a>および<a href="." id="link_5"                                                                                                            >表面化学</a>。父は<a href="." id="link_6"                                                                                            >フリッツ・ハーバー</a>に師事し、<a href="." id="link_7"                                                              >東京工業大学</a>や<a href="." id="link_8"                                                                        >学術振興会</a>の設立にも携わった田丸節郎。娘は<a href="." id="link_9"                                          >藤原美子</a>。教え子に環境工学者の<a href="." id="link_10"                                         >中西準子</a>がいる。
</p>
