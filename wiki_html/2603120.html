		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今橋 愛</b>（いまはし あい、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a>出身。
</p><p><a href="." id="link_5"                                                              >京都精華大学</a>人文学部卒業。在学中に<a href="." id="link_6"                                >岡井隆</a>の講義を受講し、23歳の頃から作歌をはじめる。<a href="." id="link_7"                    >2002年</a>、『Ｏ脚の膝』で第1回<a href="." id="link_8"                                                                        >北溟短歌賞</a>（<a href="." id="link_9"                                                    >石川啄木賞</a>の前身）を、<a href="." id="link_10"                               >穂村弘</a>から高く評価され受賞。歌誌 [sai] 、snell（<a href="." id="link_11"                                         >雪舟えま</a>との二人誌）、<a href="." id="link_12"                                                                       >未来短歌会</a>、<a href="." id="link_13"                                                             >六本木詩人会</a>に所属。ひらがなや多行書きを多用し、<a href="." id="link_14"                               >現代詩</a>のような独特の表現スタイルを用いる。
</p>
