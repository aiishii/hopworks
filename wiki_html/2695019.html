		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン＝バティスト・アレクサンドル・ル・ブロン</b>または、<b>アレクサンドル・ジャン・バティスト・ル・ブロン</b>（<a href="." id="link_1"                    >1679年</a> - <a href="." id="link_2"                    >1719年</a>）は、<a href="." id="link_3"                                                              >フランス</a>の<a href="." id="link_4"                      >都市</a><a href="." id="link_5"                                                    >デザイナー</a>、<a href="." id="link_6"                      >庭園</a>デザイナー、<a href="." id="link_7"                                >建築家</a>。
1716年からは<a href="." id="link_8"                                                                                            >ロシア</a>・<a href="." id="link_9"                                                                                                      >サンクトペテルブルク</a>でチーフアーキテクトにもなった。フランスで主に宮廷庭園を手がけているため、サンクトペテルブルクのル・ブロンのマスタープランは、「<a href="." id="link_10"                     >庭師</a>による考案計画」などとして語られている。
</p>
