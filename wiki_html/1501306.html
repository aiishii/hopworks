		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョー・ノーラン</b>（Joseph William Nolan Jr、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >5月12日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >ミズーリ州</a><a href="." id="link_4"                                                              >セントルイス</a>生まれの<a href="." id="link_5"                                                                                                                                    >メジャーリーグベースボール</a>でプレーした元<a href="." id="link_6"                                          >野球選手</a>。<a href="." id="link_7"                      >捕手</a>。<a href="." id="link_8"                    >1972年</a>、<a href="." id="link_9"                    >1975年</a>、<a href="." id="link_10"                   >1977年</a>から<a href="." id="link_11"                   >1985年</a>までプレーした。
</p><p><a href="." id="link_12"                                                                                                                         >ミズーリ大学コロンビア校</a>ではフットボールの奨学金を受けていたが、野球に転じて<a href="." id="link_13"                                                                                                     >ニューヨーク・メッツ</a>の指名を受けた。彼はMLBでは珍しい眼鏡をかけた捕手だった。
</p>
