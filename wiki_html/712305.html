<p><b>蔡襄</b>（さい じょう、<a href="." id="link_1"                                          >大中祥符</a>5年<a href="." id="link_2"                                                      >2月12日</a>（<a href="." id="link_3"                    >1012年</a><a href="." id="link_3"                          >3月7日</a>） - <a href="." id="link_4"                                      >治平</a>4年<a href="." id="link_5"                                                      >8月16日</a>（<a href="." id="link_6"                    >1067年</a><a href="." id="link_6"                            >9月27日</a>））は、中国<a href="." id="link_7"                      >宋</a>代の<a href="." id="link_8"                      >書家</a>・<a href="." id="link_9"                      >文人</a>。<a href="." id="link_10"           >字</a>は<b>君謨</b>。「<a href="." id="link_11"                                                                       >宋の四大家</a>」のひとり。<a href="." id="link_12"                                                                                                 >興化郡</a>仙游県（現在の<a href="." id="link_13"                               >福建省</a><a href="." id="link_14"                               >莆田市</a><a href="." id="link_15"                                                   >仙游県</a>）の人。
</p><p>蔡琇の子。蔡燮の弟。蔡高・蔡奭の兄。蔡勻・蔡旬・蔡旻の父。また、<a href="." id="link_16"                     >蔡京</a>の従祖父にあたる。
</p>
