	<h1 id="firstHeading" class="firstHeading" >常陸松岡藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松岡藩</b>（まつおかはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >常陸国</a>に存在した<a href="." id="link_3"            >藩</a>。藩庁は<a href="." id="link_4"                                >多賀郡</a>下手綱（現在の<a href="." id="link_5"                                >茨城県</a><a href="." id="link_6"                                >高萩市</a>下手綱）の<a href="." id="link_7"                                                                    >松岡城</a>に置かれた。<a href="." id="link_8"                                                    >越前松岡藩</a>との区別から<b>常陸松岡藩</b>とも呼ばれる。
</p><p>江戸時代初期に<a href="." id="link_9"                                >戸沢家</a>が4万石で入部し、約20年間存続した。戸沢家転封後、松岡周辺は<a href="." id="link_10"                               >水戸藩</a>領となり、<a href="." id="link_11"                                         >附家老</a>中山家（2万石）が居館を置いた。<a href="." id="link_12"                                         >明治維新</a>後の1868年、中山家を藩主とする松岡藩が立藩され、<a href="." id="link_13"                                         >廃藩置県</a>まで続いた。
</p>
