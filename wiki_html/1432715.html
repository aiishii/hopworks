		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古賀ノ浦 茂</b>（こがのうら しげる、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                          >3月2日</a>）は、<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >早良郡</a><a href="." id="link_5"                                >早良町</a>（現在の<a href="." id="link_6"                                >福岡市</a><a href="." id="link_7"                                >早良区</a>）出身で1930年代に活躍した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>である。本名は津上 茂。<a href="." id="link_10"                                                   >宮城野部屋</a>所属。最高位は西<a href="." id="link_11"                     >前頭</a>筆頭（<a href="." id="link_12"                   >1934年</a>1月場所）。現役時代の体格は177cm、101kg。得意手は左四つ、寄り、投げ。
</p>
