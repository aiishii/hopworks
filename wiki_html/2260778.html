		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 和也</b>（おがわ かずなり、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。専攻は<a href="." id="link_3"                      >近世</a>日本思想史。<a href="." id="link_4"                                          >中京大学</a>文学部歴史文化学科教授。<a href="." id="link_5"                                                                                  >サントリー学芸賞</a>、<a href="." id="link_6"                                                                                                                                                        >芸術選奨文部科学大臣新人賞</a>、河上肇賞奨励賞、徳川奨励賞、他受賞。
