		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠田 統</b>（しのだ おさむ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >8月10日</a>）は、食物史学者。
</p><p>大阪府出身。1923年<a href="." id="link_3"                                                                                  >京都帝国大学</a>理学部化学科卒、同大学院をへてヨーロッパに留学後、1929年京都帝大講師、同年「昆虫の腸の分泌に就て」で京大<a href="." id="link_4"                                                              >理学博士</a>。1938年<a href="." id="link_5"                      >陸軍</a>技師となり中国各地に従軍。1948年<a href="." id="link_6"                                                                                  >大阪学芸大学</a>教授、校名変更で<a href="." id="link_7"                                                              >大阪教育大学</a>教授。65年定年退官、名誉教授。栄養生理学から食物史研究に転じた。
</p>
