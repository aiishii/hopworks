<p>『<b>餓流禍</b>』（がるか）は、1988年に<a href="." id="link_3"                                                    >コナミ</a>（<a href="." id="link_5"                    >2006年</a><a href="." id="link_5"                            >3月31日</a>の<a href="." id="link_6"                                          >持株会社</a>化に伴い、版権は<a href="." id="link_7"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>に移行）が発売された<a href="." id="link_2"                                                                                  >アーケードゲーム</a>。
北米ではDevastatorsの名前で1988年6月28日に発売された。
</p><p>2010年には<a href="." id="link_8"                  >Xbox 360</a>用レトロゲーム配信サービスの<a href="." id="link_9"                    >Game Room</a>に配信されている。
</p>
