		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">玉川 善治</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1946-12-16</span>) </span>1946年<a href="." id="link_1"                              >12月16日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >三戸郡</a><a href="." id="link_5"                                                                    >南部町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2010-06-11</span>) </span><a href="." id="link_6"                    >2010年</a><a href="." id="link_6"                            >6月11日</a>（63歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >中野区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">芸能プロモーター、<a href="." id="link_9"                                >作詞家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>既婚</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>< <p><b>玉川 善治</b>（たまがわ よしはる、<a href="." id="link_11"                   >1946年</a><a href="." id="link_11"                             >12月16日</a> - <a href="." id="link_6"                    >2010年</a><a href="." id="link_6"                            >6月11日</a>）は<a href="." id="link_12"                               >芸能プロモーター</a>、<a href="." id="link_9"                                >作詞家</a>。<a href="." id="link_13"                                                                       >お笑い芸人</a>専門の<a href="." id="link_14"                                                   >芸能事務所</a>『<b><a href="." id="link_15"                                                                                                     >プロダクション人力舎</a></b>』の設立者で前<a href="." id="link_16"                                                   >代表取締役</a><a href="." id="link_17"                     >社長</a>。
</p>
