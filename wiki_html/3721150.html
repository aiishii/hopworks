		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 勝美</b>（やまもと かつみ、男性、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >11月3日</a> - ）は、日本の<a href="." id="link_2"                      >育児</a>・<a href="." id="link_3"                                >心理</a>アドバイザー。
</p><p><a href="." id="link_4"                                >福井県</a><a href="." id="link_5"                                >坂井郡</a><a href="." id="link_6"                                >丸岡町</a>（現<a href="." id="link_7"                                >坂井市</a>）生まれ。<a href="." id="link_8"                                                                                                      >東京都立九段高等学校</a>卒、1962年<a href="." id="link_9"                                                                                      >東京都立大学</a><a href="." id="link_3"                                >心理学科</a>卒、同大学院博士課程満期退学。<a href="." id="link_10"                                                                                                               >フルブライト留学生</a>として<a href="." id="link_11"                                                                       >アメリカ</a>で二年間、<a href="." id="link_12"                                                   >臨床心理</a>の現場を学び、帰国後、各地の保健所で福祉、子育てなどの<a href="." id="link_13"                                                                                 >カウンセラー</a>を40年務める。東京都保健所<a href="." id="link_14"                                                   >心理相談員</a>協議会会長。NPO市民福祉サポートセンター運営委員。季刊「福祉労働」編集委員。社会福祉法人ドリームヴイの短期入所施設や体験ホームの支援員。
</p>
