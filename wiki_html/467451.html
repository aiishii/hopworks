		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>龍村 仁</b>（たつむら じん、<a href="." id="link_1"                    >1940年</a> - ）は<a href="." id="link_2"                                                                                  >ドキュメンタリー</a>監督、元<a href="." id="link_3"                                                              >NHK</a><a href="." id="link_4"                                                              >ディレクター</a>。有限会社龍村仁事務所代表。
</p><p>祖父は皇室にも謹織した高名な織物店「<a href="." id="link_5"                                                                                                                                >龍村美術織物</a>」の創業者で<a href="." id="link_6"                                                              >紫綬褒章</a>受章者の龍村平蔵（初代）。父は龍村平蔵（二代目）。叔父は龍村平蔵（三代目）。
</p><p>姉の龍村和子は<a href="." id="link_7"                                                    >ピアニスト</a>／<a href="." id="link_8"                           >プロモーター</a>。弟の<a href="." id="link_9"                                          >龍村光峯</a>は画家・織物作家。弟の龍村修は<a href="." id="link_10"                                         >ヨガ</a>指導者。
</p>
