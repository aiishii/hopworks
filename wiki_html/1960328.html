		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>クネレド条約</b>（クネレドじょうやく）とは、<a href="." id="link_1"                                          >スコーネ</a>地方の<a href="." id="link_2"                                                                                                            >クネレド</a>で<a href="." id="link_3"                    >1613年</a><a href="." id="link_3"                            >1月20日</a>に<a href="." id="link_4"                                                    >デンマーク</a>と<a href="." id="link_5"                                                              >スウェーデン</a>の間で結ばれた<a href="." id="link_6"                                                              >カルマル戦争</a>の<a href="." id="link_7"                                          >平和条約</a>である。<a href="." id="link_8"                                                                                  >イングランド</a>による<a href="." id="link_9"                      >調停</a>と、スウェーデン<a href="." id="link_10"                     >宰相</a><a href="." id="link_11"                                                                                                                                   >オクセンシェルナ</a>のデンマークとの交渉により、スウェーデン側が<a href="." id="link_12"                                         >賠償金</a>を支払う事で両国は合意した。
</p>
