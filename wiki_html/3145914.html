		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大熊 徹</b>（おおくま とおる、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >7月29日</a> - ）は、日本の国語教育学者、<a href="." id="link_2"                                                              >東京学芸大学</a>名誉教授。
</p><p>千葉県<a href="." id="link_3"                                >市川市</a>生まれ。1972年東京学芸大学教育学部国語科卒業。<a href="." id="link_4"                                                                                                                                              >東京学芸大学附属世田谷小学校</a>教諭、東京学芸大学大学院修士課程修了。東京学芸大学助教授、教授、2014年定年退官、名誉教授。<a href="." id="link_5"                                                                                                      >全国大学国語教育学会</a>常任理事、<a href="." id="link_6"                                                                                                                                                    >日本国語教育学会</a>常任理事・編集部長、市川市教育委員長など。
</p>
