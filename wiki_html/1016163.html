		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久間 十義</b>（ひさま じゅうぎ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                              >11月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。「久間十義」は本名。
</p><p><a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >新冠町</a>出身。<a href="." id="link_6"                                                                                                      >北海道札幌南高等学校</a>、1977年<a href="." id="link_7"                                                                                                      >早稲田大学第一文学部</a><a href="." id="link_8"                                                              >仏文科</a>卒業。日本ペンクラブ、日本文芸家協会、各会員。
</p>
