<p><b>馬 騰</b>（ば とう、? - <a href="." id="link_7"                                      >建安</a>17年（<a href="." id="link_4"                  >212年</a>））は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期の武将。<a href="." id="link_10"           >字</a>は<b>寿成</b>。<a href="." id="link_11"                                         >司隷</a><a href="." id="link_12"                               >扶風郡</a>茂陵県（<a href="." id="link_13"                               >陝西省</a><a href="." id="link_14"                                                   >興平県</a>の北東）の人。祖先は後漢初期の名将<a href="." id="link_15"                     >馬援</a>。父は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_16"                                                                                                                 >馬平</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%A6%AC%E5%B9%B3_(%E6%BC%A2%E6%9C%9D)&amp;action=edit&amp;redlink=1" class="new" title="Zh:馬平 (漢朝) (存在しないページ)">中国語版</a>）</span></span>（字は子碩）。子は<a href="." id="link_17"                     >馬超</a>・<a href="." id="link_18"                     >馬休</a>・<a href="." id="link_19"                     >馬鉄</a>。甥は<a href="." id="link_20"                     >馬岱</a>。
</p>
