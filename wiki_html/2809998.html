		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村山和実</b>（むらやま・なごみ　<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                              >10月31日</a>-）は<a href="." id="link_2"                                          >神奈川県</a>出身のタレント、<a href="." id="link_3"                                                          >モデル</a>、トータルビューティーデザイナー。所属事務所は<a href="." id="link_4"                                                    >ビーイング</a>傘下の<a href="." id="link_5"                        >White Dream</a>
</p><p><a href="." id="link_6"                                                              >文化学園大学</a>卒業。在学中の<a href="." id="link_7"                    >2011年</a>、「<a href="." id="link_8"                                                                                                                          >ミス・インターナショナル</a>」日本代表に選ばれ、世界大会（成都/中国）に出場。その後も<a href="." id="link_3"                                                          >モデル</a>やラジオ番組のレポーターなどとして活躍し、<a href="." id="link_9"                    >2013年</a>には農業の動きをヒントにしたカナダ発祥の<a href="." id="link_10"                                                             >エクササイズ</a>「ViPR(バイパー)」のインストラクター資格を取得。
</p>
