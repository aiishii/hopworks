		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Suscripci%C3%B3n_de_Acuerdo_por_donaci%C3%B3n_japonesa_de_audiovisuales_(8638974728).jpg" title="ファイル:Suscripción de Acuerdo por donación japonesa de audiovisuales (8638974728).jpg">ファイル:Suscripción de Acuerdo por donación japonesa de audiovisuales (8638974728).jpg</a>  <div class="thumbcaption">在エクアドル日本大使として在任中の<a href="." id="link_1"                    >2013年</a>4月10日、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E3%82%A8%E3%82%AF%E3%82%A2%E3%83%89%E3%83%AB%E3%81%AE%E5%A4%96%E5%8B%99%E5%A4%A7%E8%87%A3%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="エクアドルの外務大臣の一覧 (存在しないページ)">エクアドル外務大臣</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Anexo:Ministros_de_Relaciones_Exteriores_de_Ecuador&amp;action=edit&amp;redlink=1" class="new" title="Es:Anexo:Ministros de Relaciones Exteriores de Ecuador (存在しないページ)">スペイン語版</a>、<a href="/w/index.php?title=En:List_of_Ministers_of_Foreign_Affairs_of_Ecuador&amp;action=edit&amp;redlink=1" class="new" title="En:List of Ministers of Foreign Affairs of Ecuador (存在しないページ)">英語版</a>）</span></span><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                  >リカルド・パティーニョ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Ricardo_Pati%C3%B1o&amp;action=edit&amp;redlink=1" class="new" title="Es:Ricardo Patiño (存在しないページ)">スペイン語版</a>、<a href="/w/index.php?title=En:Ricardo_Pati%C3%B1o&amp;action=edit&amp;redlink=1" class="new" title="En:Ricardo Patiño ( <p><b>小瀧 徹</b>（小滝 徹、こだき とおる、<a href="." id="link_3"                    >1949年</a><a href="." id="link_3"                            >9月13日</a> - ）は、日本の<a href="." id="link_4"                                >大蔵</a>・<a href="." id="link_5"                                                    >財務</a><a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >外交官</a>。<a href="." id="link_8"                    >2012年</a>（<a href="." id="link_9"                      >平成</a>24年）<a href="." id="link_10"                           >9月11日</a>から<a href="." id="link_11"                                                   >エクアドル</a>駐箚<a href="." id="link_12"                                                             >特命全権大使</a>。
</p>
