<p><b>狩撫 麻礼</b>（かりぶ まれい、Caribu Marley、<a href="." id="link_1"                    >1947年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >1月7日</a>）は、<a href="." id="link_3"                      >漫画</a>・<a href="." id="link_4"                      >劇画</a>の<a href="." id="link_5"                                                    >原作者</a>。<a href="." id="link_6"                      >男性</a>。<b>カリブ・マーレィ</b>、<b>ひじかた憂峰</b>、<b>土屋ガロン</b>、<b>椿屋の源</b>、<b>marginal</b>、<b>ダークマスター</b>、<b>東京ローカル</b>、<b>ハーツ＆マインズ</b>（<a href="." id="link_7"                                                                        >いましろたかし</a>との合同筆名）、<b>ラスト★パス</b>、<b>カリブsong</b>などの別名でも活動。他に赤松文彦、塚本JOY、不動チカラ、土門巽、南方ゴング、東京６区、五島忠雄、よろず万策の名義も使用した。
</p>
