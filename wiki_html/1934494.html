		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松 健一</b>（こまつ けんいち、<a href="." id="link_1"                    >1953年</a>-）は日本の写真家。
</p><p>第23回視点賞受賞を皮切りに、第2回<a href="." id="link_2"                                          >藤本四八</a>写真文化賞、<a href="." id="link_3"                                                                        >日本写真家協会</a>賞2005年度賞受賞。著書多数。協同組合<a href="." id="link_4"                                                                                            >日本写真家ユニオン</a>相談役、社団法人<a href="." id="link_3"                                                                        >日本写真家協会</a>会員、全日本写真連盟関東本部委員、日本ネパール写真交流協会会長。
</p>
