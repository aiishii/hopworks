<p><b>林 榴岡</b>（はやし りゅうこう、<a href="." id="link_1"                                                >天和</a>元年（<a href="." id="link_2"                    >1681年</a>） - <a href="." id="link_3"                      >宝暦</a>8年<a href="." id="link_4"                                                        >11月11日</a>（<a href="." id="link_5"                    >1758年</a><a href="." id="link_5"                              >12月11日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >朱子学</a>派<a href="." id="link_8"                      >儒学者</a>。<a href="." id="link_9"                                >林鳳岡</a>の子、<a href="." id="link_10"                                                         >林家</a>の4代目。榴岡は<a href="." id="link_11"                                     >号</a>で、名は<span lang="zh">怤</span>、<a href="." id="link_12"           >諱</a>は<b>信充</b>（のぶみつ）。<a href="." id="link_13"           >字</a>は士厚。<a href="." id="link_14"                                               >通称</a>は七三郎。別号に復軒、快堂など。子に<a href="." id="link_15"                                                                                                 >林鳳池</a>、<a href="." id="link_16"                               >林鳳谷</a>（林家5代）など。
</p>
