		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 やすてる</b>（いわた やすてる、本名：<b>岩田康照</b>、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >3月26日</a> -）は、日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >兵庫県</a>出身。血液型A型。
</p><p>1990年、「陽のあたる場所へ-NO TIME TO CRY」で第39回（1990年上期）<a href="." id="link_4"                                >手塚賞</a>佳作受賞。『<a href="." id="link_5"                                                                                  >週刊少年ジャンプ</a>』でデビューした後、青年誌へ移動して活躍。代表作に「球魂（きゅうこん）」「ザ・ファンドマネージャー」など。
</p>
