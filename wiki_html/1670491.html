		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真堂 樹</b>（しんどう たつき、<a href="." id="link_1"                          >1月3日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                                              >ライトノベル</a>作家。<a href="." id="link_4"                                                >血液型</a>はO型。
</p><p><a href="." id="link_5"                                >東京都</a>内の<a href="." id="link_6"                                          >女子大学</a><a href="." id="link_7"                                >文学部</a>（大学名非公開）を卒業後、<a href="." id="link_8"                                >図書館</a><a href="." id="link_9"                      >司書</a>として働く傍ら、<a href="." id="link_10"                   >1994年</a>に『春王冥府』で第24回<a href="." id="link_11"                                                                                                                         >コバルト・ノベル大賞</a>を受賞。
</p><p><a href="." id="link_12"                   >1995年</a>6月に、『龍は微睡む』で文庫デビュー。主に<a href="." id="link_13"                                                             >コバルト文庫</a>にて作品を発表している。
</p><p>それ以降、活動場所は<a href="." id="link_13"                                                             >コバルト文庫</a>を拠点に精力的に執筆活動にいそしんでいる。
</p>
