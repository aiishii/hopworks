<p><b>トリアゼン</b> (triazene) とは、示性式が H<sub>2</sub>N-N=N-H と表される窒素化合物のこと、あるいはその構造を母構造とする<a href="." id="link_1"                                                    >有機化合物</a>群 (一般構造式 RR'N-N=N-R'') のことである。<a href="." id="link_2"                                                    >アゾ基</a>と<a href="." id="link_3"                                                              >アミノ基</a>が結びついた構造を持つことから、<b>ジアゾアミノ化合物</b> (diazoamino compounds) とも呼ばれる。
</p>
