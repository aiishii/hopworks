<p><b>井上 達雄</b>（いのうえ たつお、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >11月22日</a>－<a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >4月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >会計学者</a>・<a href="." id="link_5"                      >商学者</a>。<a href="." id="link_6"                                                    >公認会計士</a>。専門は<a href="." id="link_7"                      >簿記</a>・<a href="." id="link_8"                                >会計学</a>。1961年　<a href="." id="link_9"                                                              >商学博士</a>（中央大学）　論文の題は「原価会計論」 。恩師は、<a href="." id="link_10"                               >黒澤清</a>・<a href="." id="link_11"                                         >太田哲三</a>。元<a href="." id="link_12"                                         >中央大学</a><a href="." id="link_13"                                         >学長</a>。<a href="." id="link_14"                               >大分県</a><a href="." id="link_15"                                         >津久見市</a>出身。
</p>
