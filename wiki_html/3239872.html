		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多賀 新</b>（たが しん、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >12月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >銅版画</a>家。<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >本別町</a>出身。<a href="." id="link_6"                                                                                            >北海道本別高等学校</a>卒業。<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >市川市</a>在住。
</p><p>代表作は、銅版画・<a href="." id="link_9"                                                    >江戸川乱歩</a>の世界、新十二神将合体図など。近年は<a href="." id="link_10"                               >鉛筆画</a>の作品にも力を入れている。銅版画「三極」は<a href="." id="link_11"                     >横綱</a><a href="." id="link_12"                                                             >日馬富士</a>の<a href="." id="link_13"                                                                       >化粧まわし</a>の原画となった。
</p>
