		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名倉 松窓</b>（なくら しょうそう、文政4年（<a href="." id="link_1"                    >1822年</a>） - 明治34年（<a href="." id="link_2"                    >1901年</a>）1月27日）は、幕末明治期の<a href="." id="link_3"                      >幕臣</a>、<a href="." id="link_4"                                                    >漢学者</a>、<a href="." id="link_5"                                >儒学者</a>、<a href="." id="link_6"                                          >大陸浪人</a>、<a href="." id="link_7"                      >官吏</a>。
</p><p>明治以後は<b>信敦</b>と名乗った。別<a href="." id="link_8"            >号</a>に<b>予何人</b>。信敦（のぶあつ）の名は、<a href="." id="link_9"                                          >柳原前光</a>から贈られた詩に由来する。
</p><p>幕末期から<a href="." id="link_10"                                                             >日清修好条規</a>まで日清外交の実務に携わった生粋の中国通である。
</p>
