<p><b>田上 嘉一</b>（たがみ よしかず、<a href="." id="link_9"                    >1978年</a><a href="." id="link_9"                          >5月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>。<a href="." id="link_10"                                                                                 >弁護士ドットコム</a>株式会社<a href="." id="link_11"                                                                                                                                   >ゼネラル・マネージャー</a>、<a href="." id="link_12"                                                   >陸上自衛隊</a><a href="." id="link_13"                     >予備</a><a href="." id="link_14"                                                             >三等陸佐</a>。防衛法学会、戦略法研究会所属。
</p>
