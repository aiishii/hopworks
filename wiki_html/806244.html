		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉田 喜章</b>（すぎた よしあき、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                              >11月24日</a> - ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >浜松市</a><a href="." id="link_4"                                                          >中区</a>出身で<a href="." id="link_5"                                                                        >北の湖部屋</a>に所属していた元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は杉田喜章（すぎた よしあき）。身長167cm、体重106kg。得意手は<a href="." id="link_8"                                          >下手投げ</a>、<a href="." id="link_9"                                                >寄り</a>。最高位は<a href="." id="link_10"                     >幕下</a>7枚目（<a href="." id="link_11"                   >2007年</a>1月場所）。
</p>
