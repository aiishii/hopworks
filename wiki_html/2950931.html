<p><b>ヤン・イェリネック</b>（<b>Jan Jelinek</b>）は、<a href="." id="link_1"                                >ドイツ</a>・<a href="." id="link_2"                                          >ベルリン</a>出身の<a href="." id="link_3"                                                    >エレクトロ</a>・ミュージシャン兼プロデューサー。1998年に活動を始めた。
</p><p>別名義<b>Farben</b>、<b>Gramm</b>、<b>The Exposures</b>などでも活動している。
</p><p>作品はミニマル・テクノ、グリッチ、ミクロハウスに分類され、深いベースライン、昔のジャズ、ロックからのサンプリング、clicks &amp; cuts効果が特徴。
</p><p>音楽レーベルFaiticheの創設者である。
</p>
