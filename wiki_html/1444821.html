		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドワード・フレドキン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Edward Fredkin</span>、<a href="." id="link_2"                    >1934年</a> - ）は、<a href="." id="link_3"                                                    >計算機科学</a>者、<a href="." id="link_4"                                          >物理学者</a>である。<a href="." id="link_5"                                                                        >理論計算機科学</a>の分野、特に<a href="." id="link_6"                                          >可逆計算</a>と<a href="." id="link_7"                                                                                            >セル・オートマトン</a>での業績が知られている。<a href="." id="link_8"                                                                        >デジタル物理学</a>の先駆者の1人でもあるが、近年のworkでは「デジタル哲学」という語を使っている。フレドキンの考案した可逆計算ゲートである<a href="." id="link_9"                                                                                  >フレドキンゲート</a>は、<a href="." id="link_10"                                                                                           >コンラート・ツーゼ</a>が可逆計算の重要性を示唆した著書 <i>Calculating Space</i>（1969年）において、可逆計算を実装する基盤として引用されている。
</p>
