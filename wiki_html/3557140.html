<p><b>原田 勇雅</b>（はらだ ゆうや、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >4月30日</a>&#160;-&#160;）は、<a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                >熊谷市</a>生まれの<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >声楽家</a>、<a href="." id="link_6"                                          >バリトン</a>歌手である。<a href="." id="link_7"                                >二期会</a>会員、日本声楽アカデミー会員、MUSICA SEIJI代表、オペラーレ代表であり、熊谷少年少女合唱団の<a href="." id="link_8"                                          >音楽監督</a>を務める。埼玉純真短期大学客員教授。
</p>
