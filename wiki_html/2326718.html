		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Hな彼女の見つけ方 マシューの童貞卒業物語</b>（えっちなかのじょのみつけかた ましゅーのどうていそつぎょうものがたり,原題：<i>100 girls</i>）はアメリカ合衆国の映画。2000年製作。
</p><p>オタク系童貞の学生が恋人を探すために学校の女子寮に潜入して様々な難題を乗り越えていくお色気ラブコメディ。
</p>
