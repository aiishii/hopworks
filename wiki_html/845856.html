		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山陽山 淺一</b>（さんようざん せんいち、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >8月7日</a>- ）は、<a href="." id="link_2"                                >岡山県</a><a href="." id="link_3"                                >小田郡</a>（現在の<a href="." id="link_4"                                >笠岡市</a>）出身で<a href="." id="link_5"                                                    >出羽海部屋</a>所属の1940年代に活躍した元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は、<b>藤井 浅一</b>（ふじい せんいち）。現役時代の体格は<a href="." id="link_8"                      >身長</a>185cm、<a href="." id="link_9"                      >体重</a>96kg。得意手は突っ張り、寄り、上手投げ。最高位は東<a href="." id="link_10"                     >十両</a>3枚目。
</p>
