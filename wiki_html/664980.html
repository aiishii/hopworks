		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:20090102%E5%AE%89%E7%A9%8D%E7%96%8F%E6%B0%B4%E3%83%95%E3%82%A1%E3%83%B3%E3%83%89%E3%83%BC%E3%83%AB%E3%83%B3%E5%83%8F.JPG" title="ファイル:20090102安積疏水ファンドールン像.JPG">ファイル:20090102安積疏水ファンドールン像.JPG</a>  <div class="thumbcaption"><a href="." id="link_1"                                          >安積疏水</a>設計土木技師ファン・ドールン</div></div></div>
<p><b>コルネリス・ヨハネス・ファン・ドールン</b>（<b>Cornelis Johannes van Doorn</b>、<a href="." id="link_2"                    >1837年</a><a href="." id="link_2"                          >2月9日</a> - <a href="." id="link_3"                    >1906年</a><a href="." id="link_3"                            >2月24日</a>）は<a href="." id="link_4"                                          >オランダ</a>の土木技術者で、<a href="." id="link_5"                      >明治</a>時代の<a href="." id="link_6"                                                              >お雇い外国人</a>。
</p><p>約8年間にわたって日本で<a href="." id="link_7"                                          >河川</a>・<a href="." id="link_8"                      >港湾</a>の整備計画を立て、オランダ人土木技師のリーダーを務めた。携わった事業には、大きな成果を上げた<a href="." id="link_1"                                          >安積疏水</a>や、全面的な失敗に終わった<a href="." id="link_9"                                          >野蒜築港</a>などさまざまな事例がある。
</p>
