		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アイヴァン・アラン</b>（<i>Ivan W. Allan</i>、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >1月16日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >11月4日</a>）は<a href="." id="link_3"                                                                                                                                                              >マラヤン競馬クラブ</a>、<a href="." id="link_4"                                                                                                      >香港ジョッキークラブ</a>に所属した<a href="." id="link_5"                                >調教師</a>。<a href="." id="link_6"                                                              >シンガポール</a>出身、<a href="." id="link_7"                                                                                                      >シンガポール大学</a><a href="." id="link_8"                                >法学部</a>卒。<a href="." id="link_9"                                                    >マレーシア</a>・シンガポール地区のリーディングトレーナーを9度、<a href="." id="link_10"                     >香港</a>のリーディングトレーナーを3度獲得。<a href="." id="link_11"                               >アジア</a>を代表する調教師の一名であった。<a href="." id="link_12"                     >馬主</a>としても知られる。
</p>
