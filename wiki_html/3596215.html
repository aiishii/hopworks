		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂野 比呂志</b>（さかの ひろし、<a href="." id="link_1"                    >1911年</a>（<a href="." id="link_2"                      >明治</a>44年）<a href="." id="link_3"                            >10月6日</a> - <a href="." id="link_4"                    >1989年</a>（<a href="." id="link_5"                      >平成</a>元年）<a href="." id="link_6"                            >5月25日</a>）は、<a href="." id="link_7"                                                              >昭和時代</a>の<a href="." id="link_8"                                                    >漫談家</a>。<a href="." id="link_9"                                          >活動弁士</a>を経て、<a href="." id="link_10"                     >浅草</a>名物の<a href="." id="link_11"                     >芸人</a>となった。<a href="." id="link_12"                                                                                 >ガマの油売り</a>や<a href="." id="link_13"                                                                                 >バナナの叩き売り</a>等の物売り芸（<a href="." id="link_14"                               >大道芸</a>）で、<a href="." id="link_15"                   >1982年</a>（昭和57年）第37回<a href="." id="link_16"                                                                   >文化庁芸術祭</a>大衆芸能部門1部大賞受賞。
</p>
