		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 秋郎</b>（おおた ときろう、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >1月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医師</a>、<a href="." id="link_5"                                                              >医学博士</a>、専門は<a href="." id="link_6"                                                              >消化器外科</a>、<a href="." id="link_7"                                                                                  >鶴岡市立荘内病院</a>第13代院長、全国自治体病院協議会<a href="." id="link_8"                      >理事</a>。鶴岡市立荘内看護専門学校<a href="." id="link_9"                      >校長</a>、<a href="." id="link_10"                     >栄典</a>は<a href="." id="link_11"                               >正五位</a>・<a href="." id="link_12"                                                   >勲三等</a><a href="." id="link_13"                               >瑞宝章</a>・<a href="." id="link_14"                                                             >藍綬褒章</a>。<a href="." id="link_15"                     >趣味</a>は<a href="." id="link_16"                     >釣り</a>と<a href="." id="link_17"                     >俳句</a>で<a href="." id="link_18"                     >俳号</a>は瓢六。
</p>
