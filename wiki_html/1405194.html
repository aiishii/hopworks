	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Schouten_Islands_(IN)_Topography.png" title="ファイル:Schouten Islands (IN) Topography.png">ファイル:Schouten Islands (IN) Topography.png</a>  <div class="thumbcaption">ビアク諸島</div></div></div>
<p><b>ビアク島</b>（ビアクとう、<a href="." id="link_1"                                                                        >インドネシア語</a>&#58; <span lang="id">Pulau Biak</span>）は<a href="." id="link_2"                                                              >インドネシア</a>、<a href="." id="link_3"                                          >パプア州</a>北部の<a href="." id="link_4"                                                                                  >チェンデラワシ湾</a>、<a href="." id="link_5"                                                              >ニューギニア</a>の北西部に位置する小島。ビアク島は<a href="." id="link_6"                                                    >ビアク諸島</a>の一部で、最大の島である。
</p><p>島で最大の人口密集地は南部海岸に位置するビアク市である。他は人口密度の低い小村が多い。
</p>
