<p><b>エモナ</b>（<b>Emona</b>、<b>Aemona</b>とも）は、<a href="." id="link_1"                                                    >古代ローマ</a>の街の名前であり、現在の<a href="." id="link_2"                                                    >スロベニア</a>首都<a href="." id="link_3"                                                              >リュブリャナ</a>に位置していた。
</p><p>エモナは1世紀紀元前の終わりに<a href="." id="link_4"                                                                        >パンノニア</a>から<a href="." id="link_5"                                          >イタリア</a>へ通じる重要な通信動脈の交差路として重要な街だった。また、エモナは<a href="." id="link_6"                                                                        >アルゴナウタイ</a>の伝説でも述べられている。500年ぐらいまで発展したが、<a href="." id="link_7"                                >フン族</a>に破壊された。
</p>
