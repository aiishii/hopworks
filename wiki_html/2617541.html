		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉橋 健一</b>（くらはし けんいち、<a href="." id="link_1"                    >1934年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                                        >文芸評論家</a>。<a href="." id="link_5"                                >福井県</a>生まれ。総合文芸誌「第2イリプス」主宰。詩集『化身』で<a href="." id="link_6"                    >2006年</a>度<a href="." id="link_7"                                                                                                  >地球賞</a>を受賞。詩集『失せる故郷』で<a href="." id="link_8"                    >2017年</a>度<a href="." id="link_9"                                                                        >藤村記念歴程賞</a>を受賞。<a href="." id="link_10"                                                             >大阪文学学校</a>講師などを務めた。<a href="." id="link_11"                                         >産経新聞</a>にて「倉橋健一の文学教室」を連載。
</p>
