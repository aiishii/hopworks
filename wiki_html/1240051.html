<p><b>諸戸 清六</b>（もろと せいろく、幼名・<b>民治郎</b>、<a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >2月21日</a>（<a href="." id="link_2"                      >弘化</a>3年<a href="." id="link_3"                                                      >1月26日</a>） - <a href="." id="link_4"                    >1906年</a>（<a href="." id="link_5"                      >明治</a>39年）<a href="." id="link_6"                              >11月12日</a>）は、日本の<a href="." id="link_7"                      >商人</a>（<a href="." id="link_8"                      >米穀</a>商）、<a href="." id="link_9"                      >林業</a>家、<a href="." id="link_10"                               >実業家</a>、三重県の富豪・<a href="." id="link_11"                                                   >大地主</a>。族籍は三重県<a href="." id="link_12"                     >平民</a>。
</p>
