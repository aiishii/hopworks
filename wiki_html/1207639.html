<p><b>包世臣</b>（ほう せいしん、男性、<a href="." id="link_1"                    >1775年</a> - <a href="." id="link_2"                    >1855年</a>）は、中国<a href="." id="link_3"                                          >清朝</a><a href="." id="link_4"                                      >嘉慶</a>・<a href="." id="link_5"                      >道光</a>期の<a href="." id="link_6"                      >学者</a>・<a href="." id="link_7"                                                    >篆刻家</a>・<a href="." id="link_8"                      >書家</a>である。<a href="." id="link_9"            >字</a>を<b>慎伯</b>・<b>誠伯</b>、<a href="." id="link_10"                                     >号</a>は<b>惓翁</b>。北宋の<a href="." id="link_11"                     >米芾</a>に因んで書室を<b>小惓遊閣</b>と名付けた。<a href="." id="link_12"                               >安徽</a><a href="." id="link_13"                     >涇県</a>の人。
</p>
