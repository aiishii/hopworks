		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイケル・ディロン</b>（George Michael Dillon、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                                    >国際政治学</a>、<a href="." id="link_5"                                                              >安全保障</a>論。
</p><p><a href="." id="link_6"                                                                                  >リヴァプール大学</a>卒業後、<a href="." id="link_7"                                                                                  >ランカスター大学</a>で博士号取得。現在、ランカスター大学の政治学・国際関係論教授。
</p><p><a href="." id="link_8"                                                                                                                          >マルティン・ハイデッガー</a>や<a href="." id="link_9"                                                                                            >フーコー</a>の思想に拠りながら、<a href="." id="link_10"                                                                                                     >グローバリゼーション</a>の進展と<a href="." id="link_11"                                                                                 >情報技術革命</a>によって変容しつつある安全保障および戦争の意味を<a href="." id="link_12"                                                                                                 >生権力</a>の観点から考察している。
</p>
