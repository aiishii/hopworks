		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東田 陽介</b>（とうだ ようすけ）は日本の<a href="." id="link_1"                                          >映像作家</a>、<a href="." id="link_2"                                >脚本家</a>、<a href="." id="link_3"                                                                        >プロデューサー</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >西宮市</a>出身。<a href="." id="link_6"                                                                                                                          >兵庫県立西宮甲山高等学校</a>、<a href="." id="link_7"                                                              >関西学院大学</a>文学部卒業。大学在学中は自主制作映画サークルに所属。2004年に<a href="." id="link_8"                                                    >テレパック</a>入社。
</p>
