		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小高根 二郎</b>（おだかね じろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >4月14日</a>）は、詩人、作家。
</p><p>東京出身。<a href="." id="link_3"                                                                                  >東北帝国大学</a>卒。会社勤務のかたわら、<a href="." id="link_4"                                                    >保田與重郎</a>らの『コギト』同人となり、<a href="." id="link_5"                                          >伊東静雄</a>と親しかった。<a href="." id="link_6"                    >1938年</a>1月、上京し、病臥中の立原道造に古いマリア観音を贈った。詩集を刊行。戦後は1956年、同人誌『果樹園』を創刊し主宰、伝記、企業小説などを書いた。
</p>
