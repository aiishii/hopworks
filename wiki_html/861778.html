		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井手 宣通</b>（いで のぶみち、<a href="." id="link_1"                    >1912年</a>（明治45年）<a href="." id="link_2"                          >2月1日</a> - <a href="." id="link_3"                    >1993年</a>（平成5年）<a href="." id="link_2"                          >2月1日</a>）は、日本の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                          >上益城郡</a><a href="." id="link_7"                                >御船町</a>出身。
</p><p>帝展、<a href="." id="link_8"                                                    >新文展</a>、<a href="." id="link_9"                                                                                            >日展</a>、<a href="." id="link_10"                               >光風会</a>などを中心に活躍。その後、自ら「<a href="." id="link_11"                                                                                                 >日洋会</a>」を組織し、戦後の洋画壇の刷新と、日本人の感性による新たな<a href="." id="link_12"                                         >具象絵画</a>の可能性を追求した。
</p><p><a href="." id="link_13"                                                                                 >熊本市現代美術館</a>に、井手宣通記念ギャラリーがある。
</p>
