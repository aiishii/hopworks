		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安倍 徹夫</b>（あべ てつお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >8月24日</a> - ）は、<a href="." id="link_2"                                                                                                                      >アンビシャス</a>の<a href="." id="link_3"                                                    >代表取締役</a><a href="." id="link_4"                      >社長</a>。<a href="." id="link_5"                      >大京</a>時代のニックネームは、「営業の鬼軍曹」と言われた。実兄は、<a href="." id="link_6"                                          >横山修二</a>の番頭格と言われた<a href="." id="link_7"                                                                                                            >安倍毅夫</a>。<a href="." id="link_8"                                >北海道</a>生まれ。
</p>
