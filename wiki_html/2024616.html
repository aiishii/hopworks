<p><b>アンビオリクス</b>（Ambiorix, <a href="." id="link_2"                                                    >生没年不詳</a>）は、<a href="." id="link_3"                                                      >紀元前1世紀</a>の<a href="." id="link_4"                                          >ガリア人</a>で<a href="." id="link_5"                                                              >エブロネス族</a>の王（2人いた王の1人）。<a href="." id="link_6"                                                    >ガリア戦争</a>中の<a href="." id="link_7"                                              >紀元前54年</a>に<a href="." id="link_8"                                                                                                      >アドゥアトゥカの戦い</a>で<a href="." id="link_9"                                                                                                                                              >ガイウス・ユリウス・カエサル</a>率いる<a href="." id="link_10"                                                   >ローマ軍団</a>に対してローマ軍団1個半を撃滅したことで知られる。
</p>
