<p><b>保田 武宏</b>（やすだ たけひろ、<a href="." id="link_1"                    >1935年</a> - ）は、演芸評論家。
</p><p>石川県生まれ。<a href="." id="link_2"                                          >東京大学</a>経済学部を卒業後、<a href="." id="link_3"                                                    >読売新聞社</a>に入社。地方部、運動部、文化部、芸能部記者を経て、編集委員を最後に定年退職し、演芸評論家となる。落語のレコードやCD、DVDに多くの解説を書く。<a href="." id="link_4"                                >文化庁</a>芸術祭審査委員、<a href="." id="link_5"                                                    >国立演芸場</a>花形演芸大賞の審査員を長年務め、2006年の国立演芸場40周年記念式典で感謝状を受ける。
</p>
