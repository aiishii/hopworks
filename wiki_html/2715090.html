		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>賀古 鶴所</b>（かこ つるど、<a href="." id="link_1"                    >1855年</a><a href="." id="link_1"                            >2月18日</a>（<a href="." id="link_2"                      >安政</a>2年<a href="." id="link_3"                                                    >1月2日</a>） - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）<a href="." id="link_6"                          >1月1日</a>）は、<a href="." id="link_7"                      >明治</a>期から昭和初期の<a href="." id="link_8"                      >医師</a>。<a href="." id="link_9"                                                                        >日本陸軍</a><a href="." id="link_10"                     >軍医</a>で日本に<a href="." id="link_11"                                                             >耳鼻咽喉科学</a>をもたらした。<a href="." id="link_12"                     >歌人</a>として常盤会を開催する。<a href="." id="link_13"                               >遠江国</a>の出身。恩賜財団<a href="." id="link_14"                               >済生会</a>病院の発起人の一人。
</p>
