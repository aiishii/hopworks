<p><b>小峯 隆生</b>（こみね たかお、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >2月19日</a> - ）は、日本の<a href="." id="link_2"                                >編集者</a>、<a href="." id="link_3"                                                                                                      >ラジオパーソナリティ</a>、元『<a href="." id="link_4"                                                                                  >週刊プレイボーイ</a>』<a href="." id="link_5"                      >軍事</a>班<a href="." id="link_6"                      >記者</a>、<a href="." id="link_7"                                >小説家</a>。<a href="." id="link_8"                                          >映画監督</a>の経験もあり、日本映画監督協会会員。2010年頃より<a href="." id="link_9"                                          >筑波大学</a>非常勤講師、同大学知的コミュニティ基盤研究センター客員研究員、<a href="." id="link_10"                                                   >同志社大学</a>嘱託講師。
</p><p><a href="." id="link_11"                               >兵庫県</a><a href="." id="link_12"                               >芦屋市</a>出身。<a href="." id="link_13"                                                                                                                                                                           >東海大学高輪台高校</a>、<a href="." id="link_14"                                         >東海大学</a><a href="." id="link_15"                               >工学部</a>（<a href="." id="link_16"                                         >航空工学</a>専攻）卒業。
</p>
