		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>由利 聖子</b>（ゆり せいこ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >7月8日</a> - <a href="." id="link_2"                    >1943年</a>2月）は、<a href="." id="link_3"                                          >児童文学</a>作家。本名、鈴木富美子。
</p><p><a href="." id="link_4"                    >1929年</a>（昭和4年）、<a href="." id="link_5"                                                                                                      >東京府立第三高等女学校</a>卒業。第三高女在学中から『<a href="." id="link_6"                                          >少女の友</a>』に投稿する。<a href="." id="link_7"                    >1932年</a>（昭和7年）ころから同誌に短編を発表。また、ミス・マミコのペンネームで『<a href="." id="link_8"                                          >少女画報</a>』に作品を発表。『少女の友』の姉妹誌『<a href="." id="link_9"                                                                                                  >新女苑</a>』では丘文子のペンネームを使用。
</p>
