<p><b>藤本 聰</b>（ふじもと さとし、<a href="." id="link_7"                    >1975年</a><a href="." id="link_7"                          >8月2日</a> - ）は、<a href="." id="link_8"                                >徳島県</a><a href="." id="link_9"                                >徳島市</a>生まれの男性<a href="." id="link_10"                               >柔道家</a>。5歳のときに柔道を始める。児童期に不慮の事故（学友との遊びで目に小石が当たる）に遭い左目を負傷。児童期から青年期にかけ徐々に視野が狭くなり視力も低下。現在は左目の視力はゼロに等しい。
</p>
