<p><b>八日町の戦い</b>（ようかまちのたたかい）は、<a href="." id="link_1"                      >天正</a>10年（<a href="." id="link_2"                    >1582年</a>）10月に<a href="." id="link_3"                                >飛騨国</a>荒城郡荒城郷八日町村（現在の<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >高山市</a>国府町八日町）において、飛騨国内で勢力を二分していた<a href="." id="link_6"                                                    >姉小路頼綱</a>・<a href="." id="link_7"                                          >小島時光</a>と<a href="." id="link_8"                                          >江馬輝盛</a>との間で行われた<a href="." id="link_9"                                          >合戦</a>である。その歴史的重要性から<b>飛騨の<a href="." id="link_10"                                                             >関ヶ原の戦い</a></b>とも呼称される。
</p>
