<p><b>桑幡 紀行</b>（くわはた のりゆき、<a href="." id="link_1"                    >1986年</a>（昭和61年）<a href="." id="link_2"                              >12月11日</a> - ）は、日本の現代アーティスト。<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                >姶良郡</a>（現・<a href="." id="link_5"                                >姶良市</a>）出身。同県学校法人赤塚学園タラデザイン専門学校専攻卒。色鮮やかでポップな作品を発表している。作品制作は、アナログにこだわりがあり、主に使う画材はアクリル絵の具とボールペン。
</p><p>個人名義として<b>Noriyuki.</b>名義での活動が多い。
</p>
