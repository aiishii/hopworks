		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 瞳</b>（ふじた ひとみ、<a href="." id="link_1"                    >1980年</a>（昭和55年）<a href="." id="link_2"                            >8月21日</a> - ）は、日本の<a href="." id="link_3"                                          >タレント</a>。<a href="." id="link_4"                                          >松竹芸能</a>所属。<a href="." id="link_5"                                >徳島県</a>出身、<a href="." id="link_6"                                >京都府</a>在住。<a href="." id="link_7"                                                                                                      >徳島県立城東高等学校</a>卒業。<a href="." id="link_8"                                                              >京都教育大学</a>教育学部卒業。血液型は<a href="." id="link_9"                                                >A型</a>。身長164.5cm。
</p>
