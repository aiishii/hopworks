<p><b>青木 秀夫</b>（あおき ひでお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >10月1日</a> - ）は、<a href="." id="link_2"                                                                                            >日本の物理学者</a>、<a href="." id="link_3"                                          >東京大学</a>大学院<a href="." id="link_4"                      >教授</a>、現在<a href="." id="link_3"                                          >東京大学</a>名誉教授。専門は<a href="." id="link_5"                                                    >物性物理学</a>理論、特に<a href="." id="link_6"                                >超伝導</a>、<a href="." id="link_7"                                                                        >量子ホール効果</a>。<a href="." id="link_8"                                                              >理学博士</a>（<a href="." id="link_3"                                          >東京大学</a>、1978年）。<a href="." id="link_9"                                                                                                                                    >高エネルギー加速器研究機構</a>客員教授、ETH Zurich（<a href="." id="link_10"                                                                                                                                                                                     >スイス連邦工科大学チューリッヒ校</a>）客員教授も歴任。<a href="." id="link_11"                               >東京都</a>出身。曽祖父には<a href="." id="link_12"                                         >三好愛吉</a>がいる。
</p>
