		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パトリシア・アン・ボイド</b>（Patricia Anne Boyd、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月17日</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                          >モデル</a>・<a href="." id="link_4"                                >写真家</a>。
</p><p><a href="." id="link_5"                                                                                            >ジョージ・ハリスン</a>と<a href="." id="link_6"                                                                                                      >エリック・クラプトン</a>の初妻。ハリスンの「<a href="." id="link_7"                                                    >サムシング</a>」および「<a href="." id="link_8"                                                                                                      >フォー・ユー・ブルー</a>」、クラプトンの「<a href="." id="link_9"                                                                        >いとしのレイラ</a>」、「<a href="." id="link_10"                                                                                                           >ワンダフル・トゥナイト</a>」 や「<a href="." id="link_11"                                                                                                                                             >ベル・ボトム・ブルース</a>」といった<a href="." id="link_12"                                                                       >ラブソング</a>にインスピレーションを与えたとされる。
</p>
