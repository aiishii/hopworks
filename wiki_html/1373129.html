		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芳井 研一</b>（よしい けんいち、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"              >2月</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                          >新潟大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                                        >博士（社会学）</a>（<a href="." id="link_6"                                          >一橋大学</a>、2000年）。<a href="." id="link_7"                                >石川県</a><a href="." id="link_8"                                >金沢市</a>出身。
</p><p>専門は日本近現代史。<a href="." id="link_9"                                >藤原彰</a>に師事。元<a href="." id="link_10"                                                   >新潟史学会</a>会長。
</p>
