		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水野和夫</b>（みずの かずお、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >法政大学</a>教授、<a href="." id="link_5"                                                                        >経済学博士</a>（<a href="." id="link_6"                                          >埼玉大学</a>）。
</p><p><a href="." id="link_7"                      >証券</a><a href="." id="link_8"                                                              >エコノミスト</a>としての経済分析の一方、<a href="." id="link_9"                                                              >マクロ経済</a>、<a href="." id="link_10"                                                             >国際金融</a>を文明史論的な視野から見た著作で知られた<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2014年2月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_11"                                         >仙谷由人</a>の経済ブレーンであり、<a href="." id="link_12"                                                                             >民主党政権</a>では政権入りし<a href="." id="link_13"                                         >内閣官房</a><a href="." id="link_14"                                                                       >内閣審議官</a>などを務めた。
</p>
