	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルファ・セシオリア</b>（Elfa Secioria、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >2月20日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >1月8日</a>）は、<a href="." id="link_3"                                                              >インドネシア</a>の<a href="." id="link_4"                                >作曲家</a>。<a href="." id="link_5"                                                    >西ジャワ州</a><a href="." id="link_6"                                                                                                            >ガルット</a>出身。
</p><p>コーラスグループ<a href="." id="link_7"                                                                                                                                                                                  >エルファス・シンガーズ</a>を結成し楽曲提供、歌唱指導などを行っている。教え子に<a href="." id="link_8"                                                                                  >シェリナ・ムナフ</a>、<a href="." id="link_9"                                                                                                                                                              >リタ・エフェンディ</a>などがいる。<a href="." id="link_10"                   >1983年</a>の<a href="." id="link_11"                                                   >世界歌謡祭</a>では出場した<a href="." id="link_12"                                                                                                                                                                                                                         >アンディ・メリーム・マタラータ</a>の曲を作曲した。
</p><p>2011年1月8日、<a href="." id="link_13"                                                   >ジャカルタ</a>の病院で51歳で亡くなっている。
</p>
