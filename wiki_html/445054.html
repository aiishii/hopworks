		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>六本木 誠人</b>（ろっぽんぎ まさと、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >3月1日</a> - ）は、<a href="." id="link_2"                      >昭和</a>時代の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。本名、<b>六本木 倫彬</b>。旧芸名、<b>六本木 倫彬</b>、<b>六本木 真</b>。<a href="." id="link_5"                                >群馬県</a>出身。<a href="." id="link_6"                                          >大正大学</a>卒。
