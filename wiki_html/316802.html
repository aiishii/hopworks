		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 清明</b>（ひらた きよあき、 <a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >3月1日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >高島善哉</a>ゼミ出身で、専門は<a href="." id="link_5"                                >経済史</a>、<a href="." id="link_6"                                                                        >マルクス経済学</a>。<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                          >名誉教授</a>。
</p><p>市民社会論を展開。元<a href="." id="link_9"                                                              >経済理論学会</a>全国幹事。
京都西山の自然と文化を守る会会長、フォーラム90s呼びかけ人、<a href="." id="link_10"                                                                       >トロツキー</a>50周年実行委員会世話人等も務めた。
</p><p><a href="." id="link_11"                                         >杉本苑子</a>が<a href="." id="link_12"                                                   >直木賞</a>を受賞した「孤愁の岸」で書いた宝暦の木曾三川の大治水普請（<a href="." id="link_13"                                                             >宝暦治水事件</a>）の総奉行、<a href="." id="link_14"                               >薩摩藩</a>家老<a href="." id="link_15"                                         >平田靱負</a>の末裔。
</p>
