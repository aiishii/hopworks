		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五味 久壽</b>（ごみ ひさとし、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >立正大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                                        >経済学博士</a>。専門分野は<a href="." id="link_7"                                          >資本主義</a>経済の原理、<a href="." id="link_8"                                                                        >世界資本主義</a>の現状分析。<a href="." id="link_9"                      >中国</a>・<a href="." id="link_10"                               >アジア</a>の「新<a href="." id="link_11"                                         >産業革命</a>」、<a href="." id="link_12"                                         >産業構造</a>・<a href="." id="link_13"                                         >金融市場</a>を研究。<a href="." id="link_14"                                                             >華東師範大学</a>商学院<a href="." id="link_15"                                         >客員教授</a>、<a href="." id="link_16"                                                                                                                               >緑の文明学会</a>理事。
</p>
