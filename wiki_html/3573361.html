		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 令一</b>（いのうえ れいいち、<a href="." id="link_1"                    >1929年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >精神科医</a>である。<a href="." id="link_4"                                                    >順天堂大学</a>名誉教授。財団法人順天堂精神医学研究所所長。専門分野は臨床精神医学全般、脳波学、神経生理学。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >杉並区</a>出身。
</p>
