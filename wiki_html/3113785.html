		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hermann_Grossmann.jpg" title="ファイル:Hermann Grossmann.jpg">ファイル:Hermann Grossmann.jpg</a>  <div class="thumbcaption">ヘルマン・グロスマン（1947年）</div></div></div>
<p><b>ヘルマン・グロスマン</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Hermann Grossmann</span>, <a href="." id="link_2"                    >1901年</a><a href="." id="link_2"                            >7月21日</a> - <a href="." id="link_3"                    >1948年</a><a href="." id="link_3"                              >11月19日</a>）は、ドイツの軍人。<a href="." id="link_4"                                                                        >ナチス・ドイツ</a>の時代、<a href="." id="link_5"                                                                    >親衛隊</a>（SS)の隊員として<a href="." id="link_6"                                                                                                                                    >ブーヘンヴァルト強制収容所</a>の外部収容所（Außenlager）である<a href="." id="link_7"                                                                                  >ヴェルニゲローデ</a>収容所や<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                        >ボーフム・フェライン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Bochumer_Verein&amp;action=edit&amp;redlink=1" class="new" title="De:Bochumer Verein (存在しないページ)">ドイツ語版</a>）</span></span>収容所の所長（Lagerleiter）を務めた。最終階級は<a href="." id="link_9"                                                    >親衛隊中尉</a>。
</p>
