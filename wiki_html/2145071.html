<p><b>菅 實</b>（かん みのる、生年不明 - <a href="." id="link_8"                    >1946年</a>（<a href="." id="link_9"                      >昭和</a>21年））は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                      >医師</a>、<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_10"                               >新字体</a>にて<b>菅 実</b>（かん みのる）と表記されることもある。<a href="." id="link_11"                                                                                                           >菅納家重</a>の子。第94代<a href="." id="link_12"                                                             >内閣総理大臣</a><a href="." id="link_7"                                >菅直人</a>の祖父。
</p><p>久米郡医師会<a href="." id="link_13"                     >会長</a>、<a href="." id="link_4"                                >久米郡会</a><a href="." id="link_14"                     >議員</a>などを歴任した。
</p>
