<p><b>小川 尚義</b>（おがわ なおよし、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                    >2月9日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                            >3月21日</a>） - <a href="." id="link_4"                      >昭和</a>22年（<a href="." id="link_5"                    >1947年</a>）<a href="." id="link_6"                              >11月20日</a>）は<a href="." id="link_1"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>前期の<a href="." id="link_7"                                                              >言語学者</a>、<a href="." id="link_8"                                >台湾語</a>と<a href="." id="link_9"                                          >台湾諸語</a>研究者、辞書編纂者。<a href="." id="link_10"                                                             >台北帝国大学</a><a href="." id="link_11"                                         >名誉教授</a>。
</p><p>長男（第4子）<a href="." id="link_12"                                                                                       >小川太郎</a>は。戦後同和教育の一人者で<a href="." id="link_13"                                                                                                                                                                                 >全国部落問題研究協議会</a>会長も務め、<a href="." id="link_14"                                                             >日本作文の会</a>にも関わった。5女（第7子）<a href="." id="link_15"                                         >吉野義子</a>(松山市在住)は<a href="." id="link_16"                                         >俳人</a>。
</p>
