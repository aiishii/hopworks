		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森岡　周</b>（もりおか しゅう、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >3月20日</a> - ）は、日本の<a href="." id="link_2"                                                    >医学者</a>。<a href="." id="link_3"                                          >畿央大学</a><a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                      >博士</a>（<a href="." id="link_6"                      >医学</a>）。資格は<a href="." id="link_7"                                                    >理学療法士</a>。専門は<a href="." id="link_8"                                                                        >理学療法学</a>、<a href="." id="link_9"                                                                                            >リハビリテーション</a>、<a href="." id="link_10"                                         >神経科学</a>、<a href="." id="link_11"                                                                                                                                                                                                     >ニューロリハビリテーション</a>。一般社団法人日本神経理学療法学会副理事長。一般社団法人日本ペインリハビリテーション学会監事。
</p>
