		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 良樹</b>（おがわ よしき、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >10月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >バレーボール</a>指導者。<a href="." id="link_4"                                                                                            >下北沢成徳高等学校</a>（<a href="." id="link_5"                      >東京</a>・<a href="." id="link_6"                                          >私立</a><a href="." id="link_7"                                                    >女子校</a>）のバレーボール部監督。<a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                          >名古屋市</a>出身。
</p>
