<p><b>王 献之</b>（おう けんし、<a href="." id="link_1"                  >344年</a> - <a href="." id="link_2"                  >386年</a>）は、<a href="." id="link_3"                      >中国</a>、<a href="." id="link_4"                      >東晋</a>の<a href="." id="link_5"                      >書家</a>。字は<b>子敬</b>。<a href="." id="link_6"                                >王羲之</a>の第7子。<a href="." id="link_7"                                >中書令</a>となったことから世に<b>王大令</b>とも呼ばれる。
</p>
