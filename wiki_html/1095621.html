		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>泉谷 祐勝</b>（いずみたに すけかつ、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）3月 - <a href="." id="link_3"                    >1967年</a>（<a href="." id="link_4"                      >昭和</a>42年）<a href="." id="link_5"                          >2月3日</a>）は、日本の<a href="." id="link_6"                                                                                                      >アマチュア野球</a>選手。黎明期の<a href="." id="link_7"                                                                                  >早稲田大学野球部</a>の中心選手であり、後には<a href="." id="link_8"                                >宮内省</a>野球班を組織した。守備位置は<a href="." id="link_9"                      >捕手</a>、<a href="." id="link_10"                               >一塁手</a>。<a href="." id="link_11"                                                                                                               >慶應義塾大学野球部</a>の主将を務めた佐々木勝麿は実弟。
</p>
