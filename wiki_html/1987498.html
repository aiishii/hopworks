		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルベルト・アインシュタイン・メダル</b>（<a href="." id="link_1"                                          >独</a>: <b>Albert-Einstein-Medaille</b>）は<a href="." id="link_2"                                >スイス</a>の<a href="." id="link_3"                                >ベルン</a>にある<a href="/w/index.php?title=En:Albert_Einstein_Society&amp;action=edit&amp;redlink=1" class="new" title="En:Albert Einstein Society (存在しないページ)">アルベルト・アインシュタイン協会</a>によって授与される賞。アインシュタインに関連する、卓越した科学研究や業績に対して贈られる。
</p><p>この賞を授与しているアインシュタイン協会は、アインシュタインがかつてベルンにおいて住んでいた家を利用したアインシュタイン博物館の運営もしている。
</p>
