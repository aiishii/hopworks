<p><b>室矢まんぺい</b> (本名：室矢廣紀、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >7月24日</a> - ）は日本の俳優。B型。<a href="." id="link_2"                                >北海道</a>出身。
</p><p>1990年から2000年 旧<a href="." id="link_3"                                                                                                                                                                            >ジャパンアクションクラブ</a>に在籍(日光江戸村)。当初は、室矢満平(むろやまんぺい)で活動し、後に室矢まんぺい、に改名。主に舞台、新宿コマ劇場、中日劇場、明治座 に出演。テレビ東京『徳川無頼帳』、『姫将軍大暴れ』に出演。<a href="." id="link_4"                                                                        >三重テレビ</a>『キンさばっ！！近所の裁き』レギュラー。
</p>
