		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かわきた ひろぶみ</div><span class="fn">河北 博文</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1950年（71 - 72歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">医師、病院経営者</td></tr></tbody></table>
<p><b>河北 博文</b>（かわきた ひろぶみ、<a href="." id="link_1"                    >1950年</a>（<a href="." id="link_2"                      >昭和</a>25年） - ）は、日本の<a href="." id="link_3"                      >医師</a>、病院経営者である。<a href="." id="link_4"                                          >医療法人</a>財団<a href="." id="link_5"                                                              >河北総合病院</a>理事長。<a href="." id="link_6"                                                                                                      >日本医療機能評価機構</a>専務理事、東京都病院協会会長。過去には日本病院会副会長、医療保険審議会委員、老人保健審議会委員、行政改革推進本部規制改革委員会参与・委員・専門委員なども歴任した。
</p>
