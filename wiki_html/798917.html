		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>さねとう あきら</b>（本名・実藤述 <a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月16日</a> -<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >3月7日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >児童文学</a><a href="." id="link_5"                      >作家</a>・<a href="." id="link_6"                                >劇作家</a>。
</p><p>東京出身。<a href="." id="link_7"                    >1972年</a>に『地べったこさま』で<a href="." id="link_8"                                                                                                                          >日本児童文学者協会新人賞</a>・<a href="." id="link_9"                                                                                            >野間児童文芸推奨作品賞</a>、<a href="." id="link_10"                   >1979年</a>に『ジャンボコッコの伝記』で<a href="." id="link_11"                                                                                 >小学館文学賞</a>、<a href="." id="link_12"                   >1986年</a>に『東京石器人戦争』で<a href="." id="link_13"                                                                                           >産経児童出版文化賞</a>をそれぞれ受賞。『なまけんぼの神さま』、『おこんじょうるり』、『かっぱのめだま』、『神がくしの八月』、『ゆきこんこん物語』などの創作・評論多数。
</p>
