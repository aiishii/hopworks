<p><b>大谷 嘉兵衛</b>（おおたに かへえ、<a href="." id="link_1"                    >1845年</a><a href="." id="link_1"                            >1月29日</a>（<a href="." id="link_2"                      >弘化</a>元年<a href="." id="link_3"                                                        >12月22日</a>） - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）<a href="." id="link_6"                          >2月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >商人</a>、<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                     >製茶</a>貿易業に携わり、「茶聖」と呼ばれた。第2代横浜商業会議所（現在の<a href="." id="link_12"                                                                       >横浜商工会議所</a>）会頭。<a href="." id="link_13"                                                         >貴族院</a>議員。<a href="." id="link_14"                               >正五位</a>、<a href="." id="link_15"                               >勲三等旭日中綬章</a>。族籍は<a href="." id="link_16"                                         >神奈川県</a><a href="." id="link_17"                     >平民</a>。
</p>
