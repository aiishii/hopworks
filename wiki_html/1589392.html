		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若宮 清</b>（わかみや きよし、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >6月25日</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >淡路島</a><a href="." id="link_5"                                >洲本市</a>生まれ。東京都港区東麻布在住。ワカミヤアンドアソシエーツ（コンサルタント会社）代表、元<a href="." id="link_6"                                                    >早稲田大学</a>社会システム工学研究所客員研究員、太平洋経済研究所東京所長、アジア太平洋研究会会員、ビーイング・レコード顧問、フィリピン共和国観光省顧問、黒岩地域福祉研究所顧問、医療法人<a href="." id="link_7"                                >徳洲会</a>東京本部顧問。
</p>
