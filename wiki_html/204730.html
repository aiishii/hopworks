		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オーレ・ヴェーヴァ</b>（Ole Wæver、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                                                    >デンマーク</a>の<a href="." id="link_3"                                                              >国際政治学者</a>、<a href="." id="link_4"                                                                                            >コペンハーゲン大学</a>政治学部教授。
</p><p>安全保障研究における<a href="." id="link_5"                                                                                                                                                              >コペンハーゲン学派</a>の代表的論客の一人として知られる。ポスト構造主義的リアリズムの観点から、国際関係理論の概念史に関する考察や、ヨーロッパに関わる事柄を中心とした安全保障の問題に取り組んでいる。初めて<a href="." id="link_6"                                                    >安全保障化</a>の概念を使った学者とされる。
</p>
