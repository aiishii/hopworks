<p><b>エリザベス・ビリングトン</b>とは、イギリスのソプラノ歌手だった女性である。ところで1794年にも<a href="." id="link_1"                                                                                  >ベスビオ火山</a>の噴火は起こったが、ちょうどこの時この山に比較的近い<a href="." id="link_2"                                >ナポリ</a>で彼女が公演していた。そしてこの噴火をソプラノ歌手であった彼女の歌声が招いたと民衆達が騒ぎだした。つまり彼女の高い声が、山の神の怒りに触れたと民衆に騒がれたわけである。民衆達は彼女を殺害することを要求したが、この時は国王の保護を受けて殺されずに済んだ。しかし25年後の1819年8月25日に、彼女は夫に殺されてその生涯を閉じた。
</p>
