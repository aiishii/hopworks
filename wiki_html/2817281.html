<p><b>桜井 元彦</b>（さくらい もとひこ）は、日本の<a href="." id="link_1"                                                                        >陸軍</a><a href="." id="link_2"                      >軍人</a>。最終階級は陸軍<a href="." id="link_3"                      >大尉</a>。<a href="." id="link_4"                                >愛知県</a>出身（出生地は現東京都）。櫻井馨の長男として生まれる。戸籍上では桜は旧字体の櫻（櫻井元彦）である。
</p>
