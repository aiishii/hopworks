<p><b>ラティフ・ガンディロフ</b>（<a href="." id="link_1"                                                                                            >アゼルバイジャン語</a>&#58; <span lang="az">Lətif Qəndilov</span>、<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Латиф Гандилов</span>、<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Latif Gandilov</span>、<a href="." id="link_4"                    >1957年</a> - ）は、<a href="." id="link_5"                                                                                  >アゼルバイジャン</a>の<a href="." id="link_6"                      >学者</a>、<a href="." id="link_7"                                >外交官</a>、<a href="." id="link_8"                      >大使</a>。<a href="." id="link_2"                                          >ロシア語</a>と<a href="." id="link_9"                                          >トルコ語</a>に堪能。既婚、4児の父。<a href="." id="link_10"                   >2016年</a>より、<a href="." id="link_11"                                                                                                                                                                                                                                             >在ベラルーシ大使</a>を務めている。
