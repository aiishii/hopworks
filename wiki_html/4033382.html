		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カルボーヴァネツィ</b>（<a href="." id="link_1"                                                              >ウクライナ語</a>&#58; <span lang="uk">карбованець</span>）とは、<a href="." id="link_2"                                                    >ウクライナ</a>でかつて用いられた<a href="." id="link_3"                      >通貨</a>単位であり、<a href="." id="link_4"                                          >ロシア語</a>の「<a href="." id="link_5"                                          >ルーブル</a>」に相当する単語である。
</p><p><a href="." id="link_6"                                                    >ロシア帝国</a>時代の<a href="." id="link_7"                                                                                  >ロシア・ルーブル</a>および<a href="." id="link_8"                                                              >ソビエト連邦</a>時代の<a href="." id="link_9"                                                                                                                          >ソビエト連邦ルーブル</a>は、ウクライナでは「カルボーヴァネツィ」と呼ばれていたほか、<a href="." id="link_10"                             >1910年代</a>の<a href="." id="link_11"                                                                                                     >ウクライナ人民共和国</a>や<a href="." id="link_12"                                                                                           >ソビエト連邦崩壊</a>直後のウクライナでは「カルボーヴァネツィ」という通貨が独自に発行されていた。後者は<a href="." id="link_13"                   >1996年</a>に<a href="." id="link_14"                                                                                 >デノミネーション</a>が行われ、現在の<a href="." id="link_15"                                                   >フリヴニャ</a>に移行している。
</p>
