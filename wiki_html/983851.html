<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%C3%81lvaroDeBaz%C3%A1nRafaelTegeo1828.jpg" title="ファイル:ÁlvaroDeBazánRafaelTegeo1828.jpg">ファイル:ÁlvaroDeBazánRafaelTegeo1828.jpg</a>  <div class="thumbcaption">サンタ・クルス侯爵アルバロ・デ・バサン</div></div></div>
<p><b>アルバロ・デ・バサン</b>（<b>Álvaro de Bazán y Guzmán</b>, Marqués de Santa Cruz, <a href="." id="link_1"                    >1526年</a><a href="." id="link_1"                              >12月12日</a> - <a href="." id="link_2"                    >1588年</a><a href="." id="link_2"                          >2月9日</a>）は、「<b>スペイン海軍の父</b>」と称される<a href="." id="link_3"                                          >スペイン</a>の軍人・貴族。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                            >海軍提督</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Almirante_general&amp;action=edit&amp;redlink=1" class="new" title="Es:Almirante general (存在しないページ)">スペイン語版</a>）</span></span>として知られ、<a href="." id="link_5"                                                                                            >サンティアゴ騎士団</a>員でもあった。
</p>
