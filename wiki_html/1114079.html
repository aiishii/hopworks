<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Juzaburo_Araki.jpg" title="ファイル:Juzaburo Araki.jpg">ファイル:Juzaburo Araki.jpg</a>  <div class="thumbcaption">橋本五郎</div></div></div>
<p><span style="speak:none" aria-hidden="true"><b>橋本 五郎</b></span>（はしもと ごろう、1903年5月1日 - 1948年5月29日）は日本の<a href="." id="link_1"                                          >探偵小説</a>家
。代表作に「疑問の三」など。<span style="speak:none" aria-hidden="true"><b>荒木 十三郎</b></span>（あらき じゅうざぶろう）、<span style="speak:none" aria-hidden="true"><b>女銭 外二</b></span>（めぜに そとじ）などの名義でも小説を発表した。本名は荒木稔。
</p>
