		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>昌子 武司</b>（しょうじ たけし、<a href="." id="link_1"                    >1925年</a> - ）は、教育学者。
島根県生まれ。<a href="." id="link_2"                                                    >早稲田大学</a>文学部心理学科、同大学院修士課程修了。<a href="." id="link_3"                                                                                  >アイオワ州立大学</a>附属小児精神医学センター、<a href="." id="link_4"                                                                                                                                                              >東京都立教育研究所</a>相談部、<a href="." id="link_5"                                                                                                                                    >国立特殊教育総合研究所</a>、<a href="." id="link_6"                                                              >大妻女子大学</a>児童学科教授、兼児童臨床センター教授、エルベ臨床心理研究センター所長。乗馬を趣味とし、大学へ馬で通い、東海道を騎馬旅行した。
</p>
