<p><b>カール・ハインリヒ・エミール・ベッカー</b>（Karl Heinrich Emil Becker, <a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >1940年</a><a href="." id="link_2"                          >4月8日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >弾道学</a>者、兵器研究者。最終階級は<a href="." id="link_6"                                                              >ドイツ国防軍</a>砲兵大将。<a href="." id="link_7"                                                    >陸軍兵器局</a>長を務めた。
</p>
