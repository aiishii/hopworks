		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>苗木藩</b>（なえぎはん）は、現在の<a href="." id="link_1"                                >岐阜県</a><a href="." id="link_2"                                          >中津川市</a>苗木に存在した、最小の<a href="." id="link_3"                                          >城持ち</a>の<a href="." id="link_4"            >藩</a>。居城は<a href="." id="link_5"                                >苗木城</a>。<a href="." id="link_6"                                >美濃国</a>の<a href="." id="link_7"                                >恵那郡</a>の一部と<a href="." id="link_8"                                >加茂郡</a>の一部を領地としていた。
</p>
