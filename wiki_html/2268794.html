		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口 雅弘</b>（のぐち まさひろ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >8月29日</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>。専攻は政治理論、政治思想、<a href="." id="link_3"                                                                                                      >マックス・ヴェーバー</a>研究。<a href="." id="link_4"                                          >成蹊大学</a>法学部教授。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                                    >早稲田大学</a>政治経済学部卒業、早稲田大学大学院政治学研究科博士課程単位取得退学、<a href="." id="link_7"                                                                                                                                                                                                                    >ボン大学</a>哲学部で博士号取得。
</p><p>早稲田大学政治経済学部助教、<a href="." id="link_8"                                          >岐阜大学</a>教育学部准教授、<a href="." id="link_9"                                                    >立命館大学</a>法学部准教授・教授を経て、2017年4月より成蹊大学法学部教授。
</p>
