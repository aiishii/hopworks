		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田幸雄</b>（まつだ ゆきお、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >4月29日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                    >翻訳家</a>。
</p><p><a href="." id="link_5"                                >千葉県</a>生まれ。<a href="." id="link_6"                                                              >慶應義塾大学</a>経済学部卒業。<a href="." id="link_7"                                          >三井物産</a>に勤務。『<a href="." id="link_8"                      >荒地</a>』『<a href="." id="link_9"                                >詩学</a>』同人。<a href="." id="link_10"                   >1966年</a>、『詩集 1947-1965』で第6回<a href="." id="link_11"                                                                       >室生犀星詩人賞</a>受賞。2002年、<a href="." id="link_12"                                                                                     >D・H・ロレンス</a>『鳥と獣と花』の翻訳で<a href="." id="link_13"                                                                       >日本詩人クラブ</a>詩界賞受賞。また、「<a href="." id="link_14"                       >H氏賞</a>」の選考委員なども務める。
</p>
