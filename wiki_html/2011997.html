		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成嶋 弘毅</b>（なるしま こうき、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>・<a href="." id="link_4"                                >アニメ</a>製作者・<a href="." id="link_5"                                >空手家</a>。
</p><p><a href="." id="link_6"                                                                                                                          >竜の子プロダクション</a>（タツノコプロ）顧問、<a href="." id="link_7"                                                              >日本動画協会</a>理事で、<a href="." id="link_8"                                          >空手</a><a href="." id="link_9"                      >道場</a>も主宰しており、<a href="." id="link_10"                                              >極真会館</a>（<a href="." id="link_11"                                                   >松井派</a>）の元選手で現<a href="." id="link_12"                               >師範代</a>の<a href="." id="link_13"                               >成嶋竜</a>の父にあたる。
</p>
