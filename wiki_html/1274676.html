		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ガンビア大学</b>（ガンビアだいがく、University of The Gambia）は、<a href="." id="link_1"                                                                                            >ガンビア共和国</a>にある国立大学。<a href="." id="link_2"                    >1999年</a>に設立された、非常に新しい大学であり、同国で唯一の<a href="." id="link_3"                                                              >総合大学</a>である。キャンパスは<a href="." id="link_4"                                                              >バンジュール</a>郊外の<a href="." id="link_5"                                                                                                                                >カニフィング</a>にある。教育活動は学部学生の教育が中心であり、<a href="." id="link_6"                                >大学院</a>は開設されていない。
</p>
