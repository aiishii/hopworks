		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荻野 弘之</b>（おぎの ひろゆき、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                      >哲学</a>研究者、<a href="." id="link_3"                                          >上智大学</a>文学部教授。西洋古代哲学、<a href="." id="link_4"                                                                                                            >教父哲学</a>専攻。
</p><p>東京生まれ。1981年<a href="." id="link_5"                                          >東京大学</a>文学部哲学科卒業、1985年同大学院博士課程中退。1985年東京大学教養学部助手、1988年<a href="." id="link_6"                                                              >東京女子大学</a>専任講師、1991年助教授、上智大学文学部哲学科助教授、1999年教授。上智大学中世思想研究所長。英国<a href="." id="link_7"                                                                                                                >オクスフォード大学</a>客員研究員。 
</p>
