<p><b>オストロフスキー賞</b>は、<a href="." id="link_1"                                                              >バーゼル大学</a>、<a href="." id="link_2"                                                              >ヘブライ大学</a>、<a href="." id="link_3"                                                                                            >ウォータールー大学</a>、デンマークと<a href="." id="link_4"                                                                                                                                                        >オランダ</a>のアカデミーの大学の国際審査員により審査された優れた数学の成果に対して、毎年与えられる<a href="." id="link_5"                      >数学</a><a href="." id="link_6"            >賞</a>である。
</p><p>長年バーゼル大学の教授であったアレクサンドル・オストロフスキー(<a href="/w/index.php?title=En:Alexander_Ostrowski&amp;action=edit&amp;redlink=1" class="new" title="En:Alexander Ostrowski (存在しないページ)">en:Alexander Ostrowski</a>)は、<a href="." id="link_7"                                          >純粋数学</a>と数学の卓越した業績に対する賞を授与するために財産を残した。
</p><p>受賞者には10万<a href="." id="link_8"                                                                        >スイス・フラン</a>が授与される。
</p>
