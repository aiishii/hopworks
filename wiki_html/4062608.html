<p><b>夏言</b>（か げん、<a href="." id="link_1"                      >成化</a>18年（<a href="." id="link_2"                    >1482年</a>）6月29日 - <a href="." id="link_3"                      >嘉靖</a>27年（<a href="." id="link_4"                    >1548年</a>）10月2日）は、<a href="." id="link_5"            >明</a>の政治家。字は公謹。号は桂洲。諡号は文愍。広信府<a href="." id="link_6"                                                    >貴渓県</a>の出身であるが、実際には父の仕事の関係で<a href="." id="link_7"                                          >北京</a>の蓮子巷で生まれて北京で成長した。夏鼎の子。
</p>
