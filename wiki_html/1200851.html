<p><b>二代目吉野太夫</b>（にだいめよしのたゆう、本名：松田徳子、<a href="." id="link_1"                      >慶長</a>11年<a href="." id="link_2"                                                    >3月3日</a>（<a href="." id="link_3"                    >1606年</a><a href="." id="link_3"                            >4月10日</a>） - <a href="." id="link_4"                      >寛永</a>20年<a href="." id="link_5"                                                      >8月25日</a>（<a href="." id="link_6"                    >1643年</a><a href="." id="link_6"                            >10月7日</a>）） は<a href="." id="link_7"                                                >六条三筋町</a>（後に島原に移転）の<a href="." id="link_8"                                                >太夫</a>。生まれは<a href="." id="link_9"                                >京都</a>の<a href="." id="link_10"                               >方広寺</a>近くと伝えられる。実父はもと<a href="." id="link_11"                     >西国</a>の<a href="." id="link_12"                     >武士</a>であったとも。
</p><p>六条三筋町「七人衆」の筆頭。また<a href="." id="link_13"                                         >夕霧太夫</a>、<a href="." id="link_14"                                         >高尾太夫</a>とともに寛永三名妓といわれる。彼女の命日は<a href="." id="link_15"                                         >吉野忌</a>として<a href="." id="link_16"                     >俳句</a>の<a href="." id="link_17"                     >季語</a>にもある。
</p>
