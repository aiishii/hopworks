		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李長庚</b>（り ちょうこう、生年不詳 - <a href="." id="link_1"                    >1807年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"            >清代</a>の武官。<a href="." id="link_4"                      >本貫</a>は<a href="." id="link_5"                                >福建省</a><a href="." id="link_6"                                                    >泉州府</a><a href="." id="link_7"                                >同安県</a>。<a href="." id="link_8"                          >武進士</a>出身の李長庚は<a href="." id="link_9"                    >1797年</a>（<a href="." id="link_10"                                     >嘉慶</a>2年）に<a href="." id="link_11"                                                                                                 >魏成名</a>の後任として<a href="." id="link_12"                                                                                                                     >澎湖水師協</a>副将に任命される。<a href="." id="link_13"                                                                                                 >台湾鎮</a>に従属するこの官職は正二品官であり、<a href="." id="link_14"                                                                                                           >清朝統治期の台湾</a>にあっては<a href="." id="link_15"                                         >台湾海峡</a>を守る重要なポジションであり、直属の水軍基地（水営）2箇所と数千人の水兵を統率していた。
</p><p>翌年には<a href="." id="link_16"                               >浙江</a><a href="." id="link_17"                               >定海</a><a href="." id="link_18"                                                                                       >総兵官</a>に栄転し、その後武功を重ねて浙江<a href="." id="link_19"                                               >提督</a>にまで至る。<a href="." id="link_1"                    >1807年</a>、海賊の<a href="." id="link_20"                     >蔡牽</a>との海戦の最中に喉に弾が命中して戦死した。
</p>
