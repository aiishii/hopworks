		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神狛 しず</b>（かみこま しず、<a href="." id="link_1"                      >女性</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >京都市</a>生まれ。現在、府下五里五里の里（<a href="." id="link_6"                                >城陽市</a>）在住。<a href="." id="link_7"                                                    >同志社大学</a>神学部卒業。図書館勤務を経て、 <a href="." id="link_8"                    >2008年</a>、<b>やまき美里</b>名義にて第6回<a href="." id="link_9"                                                                                                                                                >北区 内田康夫ミステリー文学賞</a>大賞受賞。<a href="." id="link_10"                   >2009年</a>に「おじゃみ」で第四回<a href="." id="link_11"                                                                                                     >『幽』怪談文学賞</a>短編部門大賞を受賞し、翌年に同作を表題とした短編集『京都怪談　おじゃみ』でデビュー。犬好き。愛犬は二匹のシーズー。
</p>
