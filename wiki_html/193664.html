		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トミーカイラ</b>（Tommy kaira）とは、<a href="." id="link_1"                                >京都府</a>に存在した<a href="." id="link_2"                                >自動車</a>メーカーの<b>トミタ夢工場</b>が製造・販売を行っていた<a href="." id="link_3"                                                                                  >チューニングカー</a>のブランド名である。現在ではオリジナルカー製造を<b>GLM株式会社</b>が、コンプリート・チューニングカーの開発・製造・販売を<b>GTS株式会社</b>が、それぞれブランドを継承し事業展開を行っている。
</p>
