		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>益永 茂樹</b>（ますなが しげき）は、日本の<a href="." id="link_1"                                >環境学</a>者。<a href="." id="link_2"                                                              >横浜国立大学</a>名誉教授（<a href="." id="link_3"                                                              >工学博士</a>）。
</p><p><a href="." id="link_4"                                          >有害物質</a>、環境鑑識学、環境理工学（大気輸送、物質循環解析、都市圏地表環境、環境交通工学）
などについての調査研究をおこなっている。有害化学物質に汚染された水環境の評価に実績が多く、ケミカルマスバランス等の汚染源解明を行う環境鑑識学の第一人者。多くの水や底質等の汚染問題委員会に参加し、国および地域の環境汚染問題の解決に向けて取り組んでいる。
</p>
