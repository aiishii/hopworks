		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 岑信</b>（かのう みねのぶ、<a href="." id="link_1"                      >寛文</a>2年（<a href="." id="link_2"                    >1662年</a>） - <a href="." id="link_3"                      >宝永</a>5年<a href="." id="link_4"                                                      >12月3日</a>（<a href="." id="link_5"                    >1709年</a><a href="." id="link_5"                            >1月13日</a>））は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >江戸時代</a>前期から中期にかけて活躍した<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >江戸幕府</a>に仕えた<a href="." id="link_10"                                         >御用絵師</a>で、浜町狩野家の祖。名は吉之助、通称は主税、号は随川、覚柳斎など。
</p>
