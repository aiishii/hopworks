		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坪内 隆直</b>（つぼうち たかなお、<a href="." id="link_1"                    >1948年</a> -&#160; ）は<a href="." id="link_2"                                >写真家</a>。<a href="." id="link_3"                                >横浜市</a>出身。
</p><p>2輪におけるモータースポーツフォトグラファーの草分け。写真家の<a href="." id="link_4"                                >二村保</a>に師事後、フォトグラファーとして独立。永年にわたり<a href="." id="link_5"                                                                                                                >ロードレース世界選手権</a>を追い続ける。2輪レース専門誌「<a href="." id="link_6"                                                                                                                                                        >グランプリ・イラストレイテッド</a>」創刊時の編集長、GPMA（現 MSMA）創設時の事務局長などを務める。
</p>
