<p><b>山口 晃</b>（やまぐち あきら、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >8月5日</a> - ）は、<a href="." id="link_2"                                >埼玉県</a>出身の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                      >声優</a>、<a href="." id="link_5"                                >演出家</a>。身長161cm。体重59kg。<a href="." id="link_6"                                                >血液型</a>は<a href="." id="link_6"                                                >O型</a>。<a href="." id="link_7"                                                                                                                >埼玉県立浦和西高等学校</a>、<a href="." id="link_8"                                                              >桐朋学園大学</a><a href="." id="link_9"                                          >短期大学部</a>芸術科演劇コース卒。<a href="." id="link_10"                                                   >劇団青年座</a>所属。演出家としては<b>山口 あきら</b>で活動している。
</p>
