<p><b>愛知駅</b>（あいちえき）は、かつて<a href="." id="link_11"                               >愛知県</a><a href="." id="link_12"                                         >名古屋市</a>の<a href="." id="link_5"                                          >関西本線</a>上に設けられていた<a href="." id="link_13"                               >駅</a>（<a href="." id="link_14"                     >廃駅</a>）である。同線を建設した<a href="." id="link_3"                                          >関西鉄道</a>（<a href="." id="link_15"                     >私鉄</a>）が、名古屋側の<a href="." id="link_16"                                                             >ターミナル駅</a>として設置したものである。
</p>
