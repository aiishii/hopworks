<p><b>マニュエル・アルミホ</b> (Manuel Arumijo, 1793? – 1853) はニューメキシコの軍人であり、州総督を3度も務めた政治家でもある。<a href="." id="link_1"                                                                                                                    >1837年の反乱</a>を鎮圧するのに尽力し、また、テキサス人による<a href="." id="link_2"                                                                        >サンタフェ出征</a>では迎え撃つメキシコ軍を率い、<a href="." id="link_3"                                          >米墨戦争</a>ではアメリカ合衆国軍に投降した。
</p>
