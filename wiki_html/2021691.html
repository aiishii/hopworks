<p><b>井上 公二</b>（いのうえ こうじ、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                          >1月3日</a>（<a href="." id="link_2"                      >文久</a>3年<a href="." id="link_3"                                                        >11月24日</a>） - <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                            >1月18日</a>）は、明治期の実業家。<a href="." id="link_7"                                                              >古河鉱業</a>会社に入り、足尾鉱業所長、<a href="." id="link_8"                                                                                                                                >古河合名会社</a>理事を経て帝国生命保険(現・<a href="." id="link_9"                                                              >朝日生命保険</a>)社長。<a href="." id="link_10"                                         >古河財閥</a>で大業を成し、<a href="." id="link_11"                                                                                                                     >昆田文次郎</a>と並んで二大巨頭といわれた。
</p>
