<p><b>蜷川 式胤</b>（にながわのりたね、<a href="." id="link_1"                    >1835年</a><a href="." id="link_1"                            >6月18日</a>（<a href="." id="link_2"                      >天保</a>6年5月23日） - 1882年（<a href="." id="link_3"                      >明治</a>15年）<a href="." id="link_4"                            >8月21日</a>）は、明治初期の<a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                >好古家</a>。
</p><p>文部省博物館(現在の<a href="." id="link_7"                                                                        >東京国立博物館</a>）の開設に尽力し、また、日本の陶器を海外に紹介した。
</p>
