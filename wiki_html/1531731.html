		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸田 尚</b>（きしだ たか）は、日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                      >天使</a><a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                      >東京</a>生まれ。別名<b>山根あい鬼</b>。
</p><p>祖父は日本で初めて<a href="." id="link_5"                                                                    >レビュー</a>を作った演出家の<a href="." id="link_6"                                          >岸田辰彌</a>、祖母は宝塚歌劇のスターだった<a href="." id="link_7"                                                    >浦野まつほ</a>。曾祖父はジャーナリストの<a href="." id="link_8"                                          >岸田吟香</a>、大伯父は洋画家の<a href="." id="link_9"                                          >岸田劉生</a>。
</p>
