		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中澤彩子</b>（なかざわ あやこ、<a href="." id="link_1"                    >1971年</a>（<a href="." id="link_2"                      >昭和</a>46年）<a href="." id="link_3"                              >10月19日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >囲碁</a><a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >千葉県</a>出身、<a href="." id="link_8"                                          >日本棋院</a>所属、五段。19歳で<a href="." id="link_9"                                                              >女流本因坊</a>を獲得し、女流<a href="." id="link_10"                                               >棋戦</a>最年少タイトルを記録。<a href="." id="link_11"                                                   >女流鶴聖戦</a>2期など。独創的で力強い棋風。一時<b>池田</b>姓。
</p>
