<p><b>オパス・アヴァントラ</b>（<b>Opus Avantra</b>）は、さまざまなジャンルを組み合わせたイタリアのバンドである。イタリアン・<a href="." id="link_3"                                                                                                                >プログレッシブ・ロック</a>や<a href="." id="link_7"                                                                                  >アヴァン・プログ</a>に分類されることもある。バンドは「<a href="/w/index.php?title=En:Nurse_with_Wound_list&amp;action=edit&amp;redlink=1" class="new" title="En:Nurse with Wound list (存在しないページ)">Nurse with Woundリスト</a>」に載っており、<a href="." id="link_8"                                                                                                      >コンセプト・アルバム</a>をリリースしている。
</p>
