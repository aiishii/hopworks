		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ジュディス・ロディン</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Judith Rodin 2011.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_the_United_States.svg" title="ファイル:Flag of the United States.svg">アメリカ合衆国の旗</a> <a href="." id="link_1"                                                                        >アメリカ合衆国</a>、<a href="." id="link_2"                                                                                  >ペンシルベニア州</a><a href="." id="link_3"                                                                                  >フィラデルフィア</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>ペンシルベニア大学、<a href="." id="link_4"                                                                        >コロンビア大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">篤志家、学者</td></tr></tbody></table>
<p><b>ジュディス・ロディン</b>（Judith Rodin、<a href="." id="link_5"                    >1944年</a><a href="." id="link_5"                          >9月9日</a> - ）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                                    >篤志家</a>。<a href="." id="link_7"                                          >心理学者</a>でもある。第12代<a href="." id="link_8"                                                                                            >ロックフェラー財団</a>会長。<a href="." id="link_9"                    >1994年</a>から<a href="." id="link_10"                   >2004年</a>までは第7代<a href="." id="link_11"                                                                                           >ペンシルベニア大学</a>学長を務め、<a href="." id="link_12"                                                                                           >アイビーリーグ</a>では暫定ではない初めての女性学長となった。
</p>
