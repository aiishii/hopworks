		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣本 敏郎</b>（ひろもと としろう、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >1月2日</a> - ）は日本の<a href="." id="link_2"                                >会計学</a>者。<a href="." id="link_3"                                          >一橋大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                                                                                >公認会計士・監査審査会</a>会長。<a href="." id="link_6"                                >京都府</a>出身。元<a href="." id="link_7"                                                    >公認会計士</a>第二次試験委員。<a href="." id="link_8"                                >岡本清</a>（一橋大学名誉教授）の弟子。元<a href="." id="link_9"                                                                                                                                                                        >日本原価計算研究学会</a>会長。1994年<a href="." id="link_10"                                                                                 >日本会計研究学会</a>太田賞受賞。
</p><p>なお、門下生（<a href="." id="link_11"                                         >管理会計</a>・<a href="." id="link_12"                                         >原価計算</a>の<a href="." id="link_13"                                                   >ゼミナール</a>出身者）として<a href="." id="link_14"                               >挽文子</a>、<a href="." id="link_15"                                                                                                           >伊藤克容</a>、諸藤裕美（立教大学 経済学部 教授）、<a href="." id="link_16"                                         >伊藤彰浩</a>（株式会社<a href="." id="link_17"                                                   >アクリート</a>創業者、前代表取締役）などがいる。
</p>
