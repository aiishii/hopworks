		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高柳 恋</b>（たかやなぎ れん、男性、<a href="." id="link_1"                    >1958年</a>3月 - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作詞家</a>。<a href="." id="link_4"                                                                                  >洗足学園音楽大学</a>講師。<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>出身。<a href="." id="link_7"                                                                                                                                                                  >東京都立富士高等学校</a>卒業。学生時代から<a href="." id="link_8"                                                                        >フォークソング</a>・ブームに影響を受け、<a href="." id="link_9"                                                                        >ボブ・ディラン</a>や<a href="." id="link_10"                                                                                 >ポール・サイモン</a>、<a href="." id="link_11"                                                                                                     >ジャニス・ジョプリン</a>の曲を個人的に和訳していた。<a href="." id="link_12"                                         >武蔵大学</a>中退後、舞台の<a href="." id="link_13"                                               >大道具</a>の仕事をしていたときに<a href="." id="link_14"                                                             >ミュージカル</a>の<a href="." id="link_15"                                                                                 >劇中歌</a>の作詞を手伝わされたことをきっかけに、<a href="." id="link_16"                   >1985年</a>に作詞家に転身。<a href="." id="link_17"                   >1986年</a>頃に「<a href="." id="link_18"                                                                                   >ひらけポンキッキ</a>」の「ピンクのバク」でデビュー。
</p>
