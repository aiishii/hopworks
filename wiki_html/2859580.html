		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薮田義雄</b>（やぶた よしお、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >4月13日</a>‐<a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >2月18日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                          >小田原市</a>生まれ。<a href="." id="link_6"                                                                                                                          >小田原中学</a>三年の時、その地に住む<a href="." id="link_7"                                          >北原白秋</a>の門人となる。<a href="." id="link_8"                                          >法政大学</a>に学ぶ（卒業したかは不明）。<a href="." id="link_9"            >詩</a>のほか、白秋の初の本格的<a href="." id="link_10"                     >伝記</a>などを書いた。
</p>
