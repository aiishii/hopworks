		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>まえけん♂トランス・プロジェクト</b>（Maeken Trance Project）は、<a href="." id="link_1"                                          >タレント</a>の<a href="." id="link_2"                                                                              >前田健</a>を中心とした<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >音楽ユニット</a>。<b>まえけん♂トランス.pj</b>と表記されることが多い。ブチアゲトランスのリメイクで、『恋のブチアゲ♂天国』を発表した。　
</p><p><a href="." id="link_5"                    >2005年</a>12月17日に<a href="." id="link_6"                                                              >日本有線大賞</a>有線話題賞、12月31日に<a href="." id="link_7"                                                                                                          >第47回日本レコード大賞</a>特別賞を受賞した。
</p>
