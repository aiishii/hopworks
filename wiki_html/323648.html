		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 耕大</b>（やまだ こうた、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >3月23日</a> - ）は、日本の<a href="." id="link_2"                                >脚本家</a>、<a href="." id="link_3"                                                                                            >映画プロデューサー</a>、<a href="." id="link_4"                                                                                                      >シナリオ作家協会</a>主催シナリオ講座講師、<a href="." id="link_5"                                                              >大阪芸術大学</a>教授。日本シナリオ作家協会専務理事。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a>生まれ。<a href="." id="link_8"                                                                                                      >東海高校</a>、<a href="." id="link_9"                                          >東京大学</a>経済学部卒業。<a href="." id="link_10"                     >日活</a>企画部にて多数の<a href="." id="link_11"                                                                                 >ロマンポルノ</a>作品のプロデュースを行い、後に独立して映画製作会社「メリエス」を設立。数多くの映画をヒットさせた。<b>こがねみどり</b>の別名で脚本を書いたこともあった。現在はシナリオライター業に専念している。血液型はO型。
</p>
