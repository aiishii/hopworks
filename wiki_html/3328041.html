		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平井 一臣</b>（ひらい かずおみ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >4月30日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                    >鹿児島大学</a>教授。専攻は日本政治史、地域政治。
</p><p><a href="." id="link_5"                                >宮崎県</a><a href="." id="link_6"                                >都城市</a>生まれ。1982年<a href="." id="link_7"                                                                                            >九州大学法学部</a>卒、87年同<a href="." id="link_8"                                >大学院</a><a href="." id="link_9"                                                    >法学研究科</a>政治専攻単位取得<a href="." id="link_10"                     >退学</a>、九大<a href="." id="link_11"                     >助手</a>、1989年鹿児島大学<a href="." id="link_12"                                                   >教養部</a><a href="." id="link_13"                     >講師</a>、90年<a href="." id="link_14"                               >助教授</a>、97年<a href="." id="link_15"                                         >法文学部</a>助教授、2001年教授。98年「「地域ファシズム」の歴史像-国家改造運動と地域政治社会」で九大<a href="." id="link_16"                                                             >法学博士</a>。
</p>
