		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塩 まゆみ</b>（おおしお - 、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                                              >社会福祉</a>学者。<a href="." id="link_3"                                                              >福井県立大学</a>看護福祉学部教授。同大学院看護福祉学研究科・地域経済研究所教授を兼任する。専門分野は社会福祉学、<a href="." id="link_4"                                                    >高齢者福祉</a>論、家族福祉政策、社会福祉思想。
</p>
