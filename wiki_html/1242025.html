		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イエスタディ・ウェント・トゥー・スーン</b>（<i>Yesterday Went Too Soon</i>）は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                          >ロック</a><a href="." id="link_3"                                                          >バンド</a>、<a href="." id="link_4"                                                                                        >フィーダー</a>の2枚目の<a href="." id="link_5"                                          >アルバム</a>。<a href="." id="link_6"                    >1999年</a><a href="." id="link_6"                            >7月16日</a>発売。
</p><p>前作の「<a href="." id="link_7"                                                    >ポリシーン</a>」と比較して、フィーダーのメロディアスな側面をより明確にしたアルバムとなった。このアルバムを引っ下げて<a href="." id="link_8"                                                                                                                                                                  >フジ・ロック・フェスティバル</a>に初出演した。
</p>
