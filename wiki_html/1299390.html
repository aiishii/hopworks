		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>出月 こーじ</b>（いづき こーじ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。ペンネームは、やすえこーじ　→　安江こーじ　→　出月こーじ　と変化。
</p><p>第7回藤子不二雄賞にて受賞。小学館コロコロコミック「キャンパスヒーロ」でデビュー。別冊コロコロコミックにて「エレベーターアクション」「マッハライダー」などのゲームコミカライズを手掛ける。
</p><p>出月のペンネームは<a href="." id="link_3"                                                                                            >ロックマンシリーズ</a>の<a href="." id="link_4"                                                              >「ロックマン8」コミカライズ</a>より使用。以降『<a href="." id="link_5"                                                                                  >コミックボンボン</a>』（<a href="." id="link_6"                                >講談社</a>）にて多くの作品を執筆。
</p><p>ロックマン20周年記念イベントではゲストの1人として参加。
</p>
