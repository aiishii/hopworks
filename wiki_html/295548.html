<p><b>Natural Punch Drunker</b>（ナチュラル･パンチ･ドランカー）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                          >ロック</a><a href="." id="link_3"                                                          >バンド</a>である。略してナチュパンと呼ばれる<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。--2016年8月16日 (火) 20:35 (UTC)">誰によって?</span></a></i>&#93;</sup>。
</p><p><a href="." id="link_4"                    >1999年</a><a href="." id="link_4"                      >大学</a>の<a href="." id="link_5"                                                    >サークル</a>内で結成。<a href="." id="link_6"                    >2003年</a>には<a href="." id="link_7"                                                              >テイチク</a>傘下の<a href="." id="link_8"                                                                                  >レコードレーベル</a>・<a href="." id="link_9"                                                                                                                                >インペリアルレコード</a>からメジャーデビュー。
</p><p><a href="." id="link_10"                   >2004年</a>には<a href="." id="link_11"                               >ギター</a>の松原史明が脱退。脱退後からサポート<a href="." id="link_12"                                         >メンバー</a>として入っていた小野晃裕が<a href="." id="link_13"                   >2005年</a><a href="." id="link_13"             >3月</a>に正式なメンバーとなった。
</p>
