<p><b>第5代<a href="." id="link_1"                                                                                                      >準男爵</a>サー・コズモ・エドムンド・ダフ＝ゴードン</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Sir Cosmo Edmund Duff-Gordon, 5th Baronet, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                >DL</a></span></span>, <a href="." id="link_4"                    >1862年</a><a href="." id="link_4"                            >7月22日</a> - <a href="." id="link_5"                    >1931年</a><a href="." id="link_5"                            >4月20日</a>）は、<a href="." id="link_6"                                          >イギリス</a>・<a href="." id="link_7"                                                                        >スコットランド</a>の地主。客船<a href="." id="link_8"                                                                                        >タイタニック号</a>の一等船室の乗客であり、<a href="." id="link_9"                                                                                                                >同船の沈没事故</a>から生還したが、事件後に批判に晒された。
</p>
