		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金山 明</b>（かなやま あきら、1924年 - 2006年9月2日）は、<a href="." id="link_1"                      >日本</a>の画家・<a href="." id="link_2"                                                                        >現代美術家</a>。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >尼崎市</a>生まれ。<a href="." id="link_5"                                                              >具体美術協会</a>の会員であった。妻は同じく美術家の<a href="." id="link_6"                                                                    >田中敦子</a>。1947年に<a href="." id="link_7"                                                              >多摩美術大学</a>を中退し、<a href="." id="link_8"                                                                                                                                                              >大阪市立美術研究所</a>で学んだ。
</p>
