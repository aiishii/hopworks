		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守中 高明</b>（もりなか たかあき、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >3月1日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                                                                                      >早稲田大学法学学術院</a><a href="." id="link_4"                      >教授</a>。専門は、現代<a href="." id="link_5"                                                              >フランス文学</a>・思想、比較詩学。<a href="." id="link_6"                                >浄土宗</a>の<a href="." id="link_7"                                          >僧侶</a>でもある（専念寺・<a href="." id="link_8"                      >住職</a>）。妻は「<a href="." id="link_9"                                                                    >未来</a>」所属の<a href="." id="link_10"                     >歌人</a>・<a href="." id="link_11"                                                                                                           >守中章子</a>（かつては<a href="." id="link_12"                                         >豊崎光一</a>の妻であった）。
</p>
