<p><b>崔 琰</b>（さい えん、<a href="." id="link_1"                      >延熹</a>6年（<a href="." id="link_2"                  >163年</a>） - <a href="." id="link_6"                                      >建安</a>21年（<a href="." id="link_7"                  >216年</a>）<a href="." id="link_10"                                       >8月</a>）は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                     >後漢</a>末期の武将・政治家。<a href="." id="link_13"           >字</a>は<b>季珪</b>。<a href="." id="link_3"                      >冀州</a><a href="." id="link_4"                                >清河郡</a>東武城県（現在の<a href="." id="link_14"                               >河北省</a><a href="." id="link_15"                               >衡水市</a><a href="." id="link_5"                                >故城県</a>）の人。『<a href="." id="link_16"                                                                   >三国志</a>』に伝がある。従弟は<a href="." id="link_17"                     >崔林</a>。兄の孫は<a href="." id="link_18"                                                                                       >崔諒</a>（<a href="." id="link_19"                               >安定</a><a href="." id="link_20"                     >太守</a>）。曾孫は<a href="." id="link_21"                     >崔毖</a>。兄の娘は<a href="." id="link_22"                     >曹植</a>の妃。
</p>
