<p><b>カール・フェルディナント・フォン・ブオル＝シャウエンシュタイン</b>（Karl Ferdinand Graf von Buol-Schauenstein、<a href="." id="link_1"                    >1797年</a><a href="." id="link_1"                            >5月17日</a> - <a href="." id="link_2"                    >1865年</a><a href="." id="link_2"                              >10月28日</a>）は、<a href="." id="link_3"                                                                                  >オーストリア帝国</a>の伯爵、政治家、外交官。<a href="." id="link_4"                    >1852年</a>から<a href="." id="link_5"                    >1859年</a>に<a href="." id="link_6"                                          >外務大臣</a>（首相に相当）を務めた。
</p>
