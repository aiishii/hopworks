		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高埜 健</b>（たかの たけし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >7月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                              >熊本県立大学</a>総合管理学部教授。専門は<a href="." id="link_5"                                                    >東南アジア</a>地域研究、<a href="." id="link_6"                                                    >国際関係論</a>。
</p><p><a href="." id="link_7"                                                              >東京国際大学</a>在学中に、国際交流事業で東南アジアを訪れたことに影響を受ける。大学卒業後、<a href="." id="link_8"                                                                                                                                                                  >慶應義塾大学大学院法学研究科</a>博士課程を修了する。<a href="." id="link_9"                                                                                                                          >慶應義塾大学総合政策学部</a>助手、(財)日本国際交流センターなどを経て2006年より熊本県立大学教授を務める。
</p>
