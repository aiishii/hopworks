		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩谷昌樹</b>（いわたに まさき、<a href="." id="link_1"                    >1973年</a>12月8日 - ）は、日本の<a href="." id="link_2"                                                              >経営学者</a>、<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                          >東海大学</a>教授。
</p><p><a href="." id="link_5"                                >岡山県</a><a href="." id="link_6"                                >倉敷市</a>生まれ。1996年<a href="." id="link_7"                                                    >立命館大学</a>経済学部卒、2001年同大学院経営学研究科博士後期課程修了、「日本商社制度の革新性と適合性」で<a href="." id="link_8"                                                                        >経営学博士</a>。98-2001年立命館大学助手、東海大学政治経済学部経営学科専任講師、2012年准教授、のち教授となる。
</p>
