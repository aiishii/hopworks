<p><b>ピュプランジュ</b> <i>Puplinge</i>は、<a href="." id="link_1"                                                                        >スイス連邦</a>、<a href="." id="link_2"                                                              >ジュネーヴ州</a>の<a href="." id="link_3"                                          >レマン湖</a>の南東に位置し、フランスと国境をなす<a href="." id="link_4"                                                                                            >基礎自治体</a>(コミューン<i>commune</i>)。ジュネーヴ州の<a href="." id="link_5"                                >シュレ</a>、<a href="." id="link_6"                                                              >プレザンジュ</a>、<a href="." id="link_7"                      >トネ</a>のコミューン、<a href="." id="link_8"                                          >フランス</a>、<a href="." id="link_9"                                                                                            >オート＝サヴォワ県</a>との国境で囲まれている。
</p><p><br />
