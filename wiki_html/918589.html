<p><b>サーフィエ・スルタン</b>（Sâfiye Sultan, <a href="." id="link_1"                    >1550年</a> - <a href="." id="link_2"                    >1618年</a>）は、<a href="." id="link_3"                                            >ムラト3世</a>の妃で、<a href="." id="link_4"                                                      >メフメト3世</a>の母である。本名はソフィア・バッフォ（Sofia Baffo）。ムラト3世の生母である<a href="." id="link_5"                                                              >ヌール・バヌ</a>の親戚にあたる。
</p>
