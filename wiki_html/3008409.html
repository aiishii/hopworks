<p><b>下山田 禮子</b>（しもやまだ れいこ、<a href="." id="link_1"                    >1947年</a> - ）は日本の俳人である。「<a href="." id="link_2"                      >海程</a>」入会、<a href="." id="link_3"                                          >金子兜太</a>に師事し作句を始める。<a href="." id="link_4"                                                              >高崎経済大学</a>卒業。現在「海程」「遊牧」同人、<a href="." id="link_5"                                                              >現代俳句協会</a>会員、埼玉県<a href="." id="link_5"                                                              >現代俳句協会</a>理事、「高崎兜太句会」代表兼連絡係を勤めている。
