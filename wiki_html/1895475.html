		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いわさ とおる</div><span class="fn">岩佐十良</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1967年（昭和42年）<a href="." id="link_1"                            >1月28日</a><br /><span class="birthplace"><a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>武蔵野美術大学工芸工業デザイン学科インテリアデザイン専攻4年次中退</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">株式会社自遊人 代表取締役・クリエイティブ・ディレクター・編集者</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">クリエイティブ・ディレクター、編集者、雪国<a href="." id="link_4"                                            >A級グルメ</a>プロデューサー</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external free" href="https://iwasa-toru.com/">https://iwasa-toru.com/</a></td></tr></tbody></table>
<p><b>岩佐十良</b>（いわさ とおる、<a href="." id="link_5"                    >1967年</a><a href="." id="link_5"                            >1月28日</a> – ）は、<a rel="nofollow" class="external text" href="http://jiyujin.co.jp/">株式会社自遊人</a>代表取締役で、<a href="." id="link_6"                                                                                                                                                        >クリエイティブディレクター</a>、<a href="." id="link_7"                      >雑誌</a>「<a href="." id="link_8"                                >自遊人</a>」の編集長である。
</p>
