		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ゼビウス ファードラウト伝説</b>』（ゼビウス ファードラウトサーガ、XEVIOUS FARDRAUT SAGA）は、<a href="." id="link_1"                                                    >ナムコ</a>（後の<a href="." id="link_2"                                                                                                                                                                            >バンダイナムコエンターテインメント</a>）より発売された<a href="." id="link_3"                                                              >ゲームソフト</a>。ジャンルは縦<a href="." id="link_4"                                                    >スクロール</a>の<a href="." id="link_5"                                                                                                      >シューティングゲーム</a>。開発は<a href="." id="link_6"                                                                              >コンパイル</a>が担当した。
</p><p><a href="." id="link_7"                    >1983年</a><a href="." id="link_7"              >2月</a>にナムコより発売された<a href="." id="link_8"                                                                                  >アーケードゲーム</a>『<a href="." id="link_9"                                          >ゼビウス</a>』のシリーズ作品の一つで、内容の異なる<a href="." id="link_10"       >MSX2</a>版と<a href="." id="link_11"                                             >PCエンジン</a>版が存在する。
</p>
