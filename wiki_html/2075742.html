<p><b>ホール川</b>（ホールがわ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Хор</span>, <a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">霍尔河</span>, <a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Khor</span>）は、<a href="." id="link_4"                                >ロシア</a><a href="." id="link_5"                                                                                  >ハバロフスク地方</a>を流れる<a href="." id="link_6"                                                    >ウスリー川</a>の右支流である。 <a href="." id="link_7"            >清朝</a>時代は<b>和羅河</b>と呼ばれていた。
</p><p>水源は、<a href="." id="link_8"                                                                                  >シホテアリニ山脈</a>（北側）の西斜面。全長453&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>。<a href="." id="link_9"                                          >流域面積</a>24,700&#160;<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a> 。
</p><p>ウスリー川との<a href="." id="link_10"                                         >合流</a>点付近には<a href="." id="link_11"                                                   >都市型集落</a><a href="." id="link_12"                                                                                                           >ホール</a>（<a href="/w/index.php?title=De:Chor_(Ort)&amp;action=edit&amp;redlink=1" class="new" title="De:Chor (Ort) (存在しないページ)">de</a>）があり、<a href="." id="link_13"                                                             >シベリア鉄道</a>が通っている。
</p>
