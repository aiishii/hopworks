<p><b>イ・エジョン</b>（<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >3月17日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >9月6日</a>）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                      >女優</a>。
</p><p><a href="." id="link_5"                    >1999年</a>児童ドラマ『幼い王子』でデビュー。<a href="." id="link_6"                    >2000年</a>の『<a href="." id="link_7"                                          >秋の童話</a>』（KBS）で<a href="." id="link_8"                                                                        >ムン・グニョン</a>と共演したことで知られる。
</p><p><a href="." id="link_9"                                                    >漢陽大学校</a>在学中の<a href="." id="link_10"                   >2006年</a><a href="." id="link_10"             >7月</a>ごろ頭痛を訴え、<a href="." id="link_11"                               >脳腫瘍</a>と診断された。2度の手術を経て<a href="." id="link_12"                               >光明市</a>内の病院で闘病中だったが、治療の甲斐なく20歳で死去した。
</p>
