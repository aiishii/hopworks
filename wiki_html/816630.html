		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ひぐらしのなく頃に未公開シーン集 蔵出し編</b>（ひぐらしのなくころにみこうかいシーンしゅう くらだしへん）は、<a href="." id="link_1"                              >07th Expansion</a>の<a href="." id="link_2"                                                    >同人ゲーム</a>『<a href="." id="link_3"                                                                                            >ひぐらしのなく頃に</a>』及び『<a href="." id="link_4"                                                                                                      >ひぐらしのなく頃に解</a>』の全8話で完成版に収録されなかった未公開シナリオを採録した単行本。<a href="." id="link_5"                                                                                                                >スクウェア・エニックス</a>より<a href="." id="link_6"                    >2007年</a>6月に1冊目が刊行され、同年12月に2冊目が刊行されている。
</p>
