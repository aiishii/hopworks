<p><b>対外情報アカデミー</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Академия внешней разведки</span>）は、情報<a href="." id="link_3"                      >将校</a>を養成する為の<a href="." id="link_4"                                                                                  >ロシア対外情報庁</a>の教育機関（<a href="." id="link_5"                                          >士官学校</a>）。
</p><p>前身は、<a href="." id="link_2"                    >1938年</a>に設置された<a href="." id="link_6"                                                                        >内務人民委員部</a>の<b>特別任務学校</b>である。ソ連時代は、<a href="." id="link_7"                                                                                            >ソビエト連邦国家保安委員会</a>（KGB）赤旗大学と称された。<a href="." id="link_8"                                                                                                      >ユーリ・アンドロポフ</a>の死後は、彼の名前が冠された。
</p>
