		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 創一郎</b>（なかむら そういちろう、<a href="." id="link_1"                    >1978年</a> 3月24日）は、日本の<a href="." id="link_2"                      >電力</a><a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >電力自由化</a>にともない新<a href="." id="link_5"                                          >電力会社</a>として参入した<a href="." id="link_6"                                                                                            >自然エネルギー</a>（<a href="." id="link_7"                                                    >太陽光発電</a>・<a href="." id="link_8"                                          >風力発電</a>・<a href="." id="link_9"                                          >水力発電</a>）を開発・販売する株式会社<a href="." id="link_10"           >Looop</a>の<a href="." id="link_11"                                                                                           >代表取締役社長</a>を務める。現<a href="." id="link_12"                                                                                                                                                       >アドバンストマテリアルジャパン</a>株式会社の代表取締役社長の<a href="." id="link_13"                                                                                                           >中村繁夫</a>は実父。母は元<a href="." id="link_14"                                         >国会議員</a>秘書。姉弟の三兄弟の長男、子供は5人、居住地の<a href="." id="link_15"                               >文京区</a>では最多兄弟数。
</p>
