<p><b>ルース・エッティング</b>（Ruth Etting、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >11月23日</a>-<a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >9月24日</a>)は、アメリカ合衆国の1920年代と30年代に活躍した人気歌手、女優。舞台、ラジオ、映画に登場し、「アメリカの歌の恋人」「<a href="." id="link_3"                                                              >トーチソング</a>の女王」と呼ばれた。
</p>
