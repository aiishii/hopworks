	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワリーフ・アル＝ハラビー</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">وريف الحلبي</span>&#8206; <small><span lang="la">Warīf al-Ḥalabī</span></small>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Warif Al-Halabi</span>）は、<a href="." id="link_3"                                >シリア</a>の<a href="." id="link_4"                                >外交官</a>、元駐日<a href="." id="link_5"                                                              >臨時代理大使</a>。<a href="." id="link_6"                                                    >ダマスカス</a>での本省勤務や<a href="." id="link_7"                                          >ウィーン</a>、<a href="." id="link_8"                                                              >ニューヨーク</a>での在外勤務を経て、<a href="." id="link_9"                    >2013年</a>から<a href="." id="link_10"                   >2017年</a>まで駐日<a href="." id="link_11"                               >参事官</a>兼臨時代理大使を務めていた。ダマスカス出身。<a href="." id="link_12"                     >母国語</a>のアラビア語に加えて英語に堪能で、<a href="." id="link_13"                                                   >フランス語</a>と<a href="." id="link_14"                                         >ドイツ語</a>も解する。
</p>
