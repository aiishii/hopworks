		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 美都子</b>（たなか みつこ、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                          >5月9日</a> - ）は、<a href="." id="link_2"                                                          >TBSスパークル</a>（旧：<a href="." id="link_3"                                                                                  >キャスト・プラス</a>）所属の<a href="." id="link_4"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_5"                                >三重県</a><a href="." id="link_6"                      >津市</a>出身。血液型はA型。<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                >薬学部</a>および同<a href="." id="link_9"                                >大学院</a>修了。<br />
一般企業に就職後も、<a href="." id="link_10"                                                                                     >CanCam.TV</a>のレポーターとして活動。その後<a href="." id="link_11"                                                                                 >ウェザーニューズ</a>に移り、<a href="." id="link_12"                                                                                                                     >中部エリア</a>の天気（<a href="." id="link_13"                                                                                                                                                                           >第10期ウェザーニュース</a>お天気<a href="." id="link_14"                                                   >キャスター</a>)を担当。<br />
<a href="." id="link_15"                   >2009年</a>4月から2010年8月30日まで、<a href="." id="link_16"                                                                                                 >TBSニュースバード</a>の<a href="." id="link_14"                                                   >キャスター</a>を務めた。<br />
2010年12月に結婚。
</p>
