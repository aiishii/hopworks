<p><b>ラウル・ランディーニ</b>（<b>Raúl Landini</b>、<a href="." id="link_4"                    >1909年</a><a href="." id="link_4"                            >7月14日</a> - <a href="." id="link_5"                    >1988年</a><a href="." id="link_5"                            >9月29日</a>）は、<a href="." id="link_1"                                                              >アルゼンチン</a>のボクサー。1928年に行われた<a href="." id="link_6"                                                                                                                                                      >アムステルダムオリンピック</a>の<a href="." id="link_3"                                                              >ウェルター級</a>に出場、決勝まで勝ち進んだが<a href="." id="link_7"                                                                                                                                >テッド・モーガン</a>に敗れて銀メダルを獲得している。
</p>
