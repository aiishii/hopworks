<p><b>モード・グリーブ</b>（Sophia Emma Magdalene Grieve、旧姓 Law 、 Margaret, Maude, Maud Grieveなどと呼ばれる、グリーブ夫人とも、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                          >5月4日</a> – <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                              >12月20日</a>）はイギリスの<a href="." id="link_3"                                >ハーブ</a>研究家である。1931年の著書、“A Modern Herbal”の著者として知られる。
</p>
