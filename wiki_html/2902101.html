		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇津木 保</b>（うつき たもつ、<a href="." id="link_1"                    >1911年</a>(<a href="." id="link_2"                      >明治</a>44年) - <a href="." id="link_3"                    >1999年</a>(<a href="." id="link_4"                      >平成</a>11年)）は、日本の<a href="." id="link_5"                                >心理学者</a>。
<a href="." id="link_6"                                >東京</a>生まれ。1935年<a href="." id="link_7"                                                                                  >東京帝国大学</a><a href="." id="link_8"                                >文学部</a>心理学科卒。<a href="." id="link_9"                                                              >横浜市立大学</a><a href="." id="link_10"                               >助教授</a>、<a href="." id="link_11"                     >教授</a>、1975年<a href="." id="link_12"                     >定年</a>退官、<a href="." id="link_13"                                         >名誉教授</a>、<a href="." id="link_14"                                                   >学習院大学</a>文学部教授。1982年退職。弟は<a href="." id="link_15"                                                                                                           >宇津木正</a>、子は<a href="." id="link_16"                                                                                                                     >宇津木成介</a>（1948 - <a href="." id="link_17"                                         >神戸大学</a>教授、心理学）
</p>
