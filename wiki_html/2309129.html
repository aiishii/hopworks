<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Briefmarke-Kim-Bong-Han.png" title="ファイル:Briefmarke-Kim-Bong-Han.png">ファイル:Briefmarke-Kim-Bong-Han.png</a>  <div class="thumbcaption">金鳳漢の肖像画が描かれた北朝鮮の切手</div></div></div>
<p><b>金鳳漢</b>（キム・ボンハン、<a href="." id="link_1"                    >1916年</a> - 没年不明）とは<a href="." id="link_2"                                                                                                                >朝鮮民主主義人民共和国（北朝鮮）</a>の<a href="." id="link_3"                                                    >医学者</a>である。「ボンハン学説」を発表し一時は北朝鮮政府によって世界に宣伝されたが、学説そのものが捏造であったことや、彼の政治的立場によって失脚し、現在では存在しなかった事にされている。
</p>
