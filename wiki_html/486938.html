		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉田久女</b>（すぎた　ひさじょ、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）<a href="." id="link_3"                            >5月30日</a> - <a href="." id="link_4"                    >1946年</a>（<a href="." id="link_5"                      >昭和</a>21年）<a href="." id="link_6"                            >1月21日</a>）は、<a href="." id="link_7"                                          >鹿児島県</a>出身の<a href="." id="link_8"                                          >俳人</a>。本名は<b>杉田 久</b>（すぎた ひさ）。<a href="." id="link_9"                                          >高浜虚子</a>に師事。<a href="." id="link_10"                                                             >長谷川かな女</a>、<a href="." id="link_11"                                                             >竹下しづの女</a>とともに、近代俳句における最初期の女性俳人で、男性に劣らぬ格調の高さと華やかさのある句で知られた。家庭内の不和、師である虚子との確執など、その悲劇的な人生はたびたび小説の素材になった。
</p>
