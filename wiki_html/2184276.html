		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 承業</b>（ちょう しょうぎょう、チャン・スンオプ、장승업、<a href="." id="link_1"                    >1843年</a> - <a href="." id="link_2"                    >1897年</a>）は、<a href="." id="link_3"                                          >李氏朝鮮</a>後期の<a href="." id="link_4"                      >画家</a>。字は景猶、号は<b>吾園</b>（オオン）。檀園・<a href="." id="link_5"                                >金弘道</a>、蕙園・<a href="." id="link_6"                                >申潤福</a>とともに「三園」の一人。孤児として生まれ育ち、絵画を学んだのも居候先であった。2002年には彼の生涯を追った映画『<a href="." id="link_7"                                >酔画仙</a>』が製作されている。
</p>
