<p><b>北村 喜八</b>（きたむら きはち、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                              >11月17日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                              >12月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >演出家</a>、<a href="." id="link_5"                                >劇作家</a>、<a href="." id="link_6"                                                    >翻訳家</a>。
</p><p><a href="." id="link_7"                                >石川県</a>出身。<a href="." id="link_8"                                                                                  >東京帝国大学</a>英文科卒。女優の<a href="." id="link_9"                                          >村瀬幸子</a>は妻。<a href="." id="link_10"                   >1924年</a>、<a href="." id="link_11"                                                   >築地小劇場</a>に参加する。<a href="." id="link_12"                   >1937年</a>、村瀬と芸術小劇場を結成・主宰した。戦後は新劇で活動し、<a href="." id="link_13"                   >1951年</a>、国際演劇協会日本センター初代理事長となる。ドイツ・英米演劇をよく翻訳した。
</p>
