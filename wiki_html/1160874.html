<p><b>長内 順一</b>（おさない じゅんいち、<a href="." id="link_1"                    >1947年</a>（<a href="." id="link_2"                      >昭和</a>22年）<a href="." id="link_3"                          >3月7日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >経営者</a>、<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                                                        >衆議院議員</a>（2期）と<a href="." id="link_8"                                                                                            >札幌市議会議員</a>（2期）を務めた。
</p><p>株式会社未来経営研究所<a href="." id="link_9"                                                                                            >代表取締役社長</a>。北海道商工会議所連合会会頭特別補佐。<a href="." id="link_10"                                                             >サイバー大学</a><a href="." id="link_11"                                         >客員教授</a>（企業社会責任論）。北海道経営未来塾塾長。
</p>
