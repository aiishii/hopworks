<p><b>木村 浩</b>（きむら ひろし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >11月14日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >11月1日</a>）は、日本の<a href="." id="link_3"                                                              >教育学者</a>である。<a href="." id="link_4"                                >大阪府</a>出身。元<a href="." id="link_5"                                                                                            >国立教育研究所</a><a href="." id="link_6"                                                                        >主任研究官</a>・研究室長、元<a href="." id="link_7"                                          >城西大学</a>教授・城西大学水田記念図書館名誉館長。専門は<a href="." id="link_8"                                                    >比較教育学</a>、<a href="." id="link_9"                                                                                                                                >イギリス教育</a>、<a href="." id="link_10"                                                                                                                               >中等教育制度</a>。
</p>
