	<h1 id="firstHeading" class="firstHeading" >島津久厚</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島津 久厚</b>（しまづ ひさあつ、<a href="." id="link_1"                      >大正</a>7年（<a href="." id="link_2"                    >1918年</a>）<a href="." id="link_3"                            >10月8日</a> - <a href="." id="link_4"                      >平成</a>26年（<a href="." id="link_5"                    >2014年</a>）<a href="." id="link_6"                          >8月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。第23代<a href="." id="link_9"                                                                        >学習院</a>院長、<a href="." id="link_10"                                                                                                           >丸十産業</a>社長、<a href="." id="link_11"                                                                                                           >島津茶園</a>会長、<a href="." id="link_12"                                                                                                           >島津山林</a>会長。<a href="." id="link_13"                               >都城島津氏</a>28代当主。<a href="." id="link_14"                               >宮崎県</a><a href="." id="link_15"                               >都城市</a>出身。<a href="." id="link_16"                     >位階</a>は<a href="." id="link_17"                               >正五位</a>。戦前における<a href="." id="link_18"                     >爵位</a>は<a href="." id="link_19"                     >男爵</a>。その他、<a href="." id="link_20"                     >栄典</a>として<a href="." id="link_21"                                                             >紺綬褒章</a>、<a href="." id="link_22"                                                             >藍綬褒章</a>受章。元<a href="." id="link_23"                                                                                 >宮崎県公安委員会</a><a href="." id="link_24"                               >委員長</a>、<a href="." id="link_25"                                                             >日本赤十字社</a><a href="." id="link_26"                     >理事</a>などの<a href="." id="link_27"                     >公職</a>を歴任した。
</p>
