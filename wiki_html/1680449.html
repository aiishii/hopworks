<p><b>慶長伊予地震</b>（けいちょういよじしん）は、<a href="." id="link_1"                    >1596年</a><a href="." id="link_1"                          >9月1日</a>（<a href="." id="link_4"                      >文禄</a>5年<a href="." id="link_5"                      >閏</a><a href="." id="link_6"                                                    >7月9日</a><a href="." id="link_6"            >戌</a>刻）頃の夜に<a href="." id="link_7"                                >伊予国</a>（現在の<a href="." id="link_3"                                >愛媛県</a>）で発生したと仮定される<a href="." id="link_8"                      >地震</a>である。<b>慶長伊予国地震</b>とも呼ばれる。
</p>
