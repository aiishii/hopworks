		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夏 鑾</b>（か らん、<i>Xia Luan</i>、<a href="." id="link_1"                    >1802年</a> - <a href="." id="link_2"                    >1854年</a>）。字は<b>鳴之</b>。<a href="." id="link_3"            >清</a>の官僚、<a href="." id="link_4"                      >湘軍</a>の指揮官。
</p><p><a href="." id="link_5"                                >江蘇省</a>上元出身。<a href="." id="link_6"                      >貢生</a>であったが、<a href="." id="link_7"                                >広西省</a>に赴いて<a href="." id="link_8"                                >陳亜貴</a>の蜂起の鎮圧に参加した。その後、湘軍を創設した<a href="." id="link_9"                                >曽国藩</a>に招かれ、<a href="." id="link_10"                               >褚汝航</a>とともに水軍の創設にあたって、軍船の建造や軍制の制定を手掛けた。<a href="." id="link_2"                    >1854年</a>、太平天国の<a href="." id="link_11"                                                                   >西征軍</a>と戦って、<a href="." id="link_12"                               >岳州</a>・<a href="." id="link_13"                               >湘潭</a>を奪回し、同知に昇進した。その後、城陵機の戦いでは褚汝航が水路を、夏鑾が陸路をとることになったが、伏兵に襲われて戦死した。
</p>
