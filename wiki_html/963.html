		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野部 利雄</b>（のべ としお、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >1月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >栃木県</a><a href="." id="link_5"                                          >宇都宮市</a>出身。<a href="." id="link_6"                                          >和光大学</a>卒。
</p><p><a href="." id="link_7"                    >1979年</a>、第18回<a href="." id="link_8"                                >手塚賞</a>佳作受賞（『花と嵐がいく』）。同期受賞者に<a href="." id="link_9"                                >北条司</a>、<a href="." id="link_10"                                                   >藤原カムイ</a>。
</p><p><a href="." id="link_11"                                                             >ラブコメ</a>、<a href="." id="link_12"                                                             >ファンタジー</a>、<a href="." id="link_13"                               >美少女</a><a href="." id="link_14"                                                                                                                         >SF</a>、<a href="." id="link_15"                                                   >ボクシング</a>漫画等の長編を好んで執筆する。代表作に『わたしの沖田くん』など。
</p>
