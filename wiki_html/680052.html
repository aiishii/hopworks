		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉沢遠</b>（ご たくえん、<a href="." id="link_1"                                >繁体字</a>：<span lang="zh">吳澤遠</span>）は、<a href="." id="link_2"                                          >清朝</a>の官吏。本籍は<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                >湖北</a>。<a href="." id="link_5"                      >監生</a>の出身である呉沢遠は<a href="." id="link_6"                    >1769年</a>（<a href="." id="link_7"                      >乾隆</a>34年）に<a href="." id="link_8"                      >銭廉</a>に代わって<a href="." id="link_9"                      >台湾</a>の台北地区にて<a href="." id="link_10"                               >台湾府</a><a href="." id="link_11"                                                                                                 >淡水庁</a><a href="." id="link_12"                                         >新荘</a>の<a href="." id="link_13"                     >巡検</a>の職を担当した。これは大台北地区の地方長官である。
</p>
