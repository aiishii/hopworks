		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊勢 真一</b>（いせ しんいち、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >1月29日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                                                  >ドキュメンタリー</a><a href="." id="link_4"                                          >映画監督</a>。父親はドキュメンタリー映画編集者の<a href="." id="link_5"                                                                                                                      >伊勢長之助</a>。フィルムを希望者に貸し出す自主上映に力を入れている。
</p><p>少年時代は野球選手を目指していた。<a href="." id="link_6"                                          >立教大学</a>法学部卒業後は<a href="." id="link_7"                      >大工</a>の棟梁のもとに弟子入りするもクビになり、仕事がなくなっていたところ父の伊勢長之助の葬式時に出会った映像関係者によりドキュメンタリー映画の世界へと入った。
</p><p>長男の<a href="." id="link_8"                                                                                                            >伊勢朋矢</a>もドキュメンタリー映像作家。
</p>
