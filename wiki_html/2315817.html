<p><b>アシュラフ・ギルザイ</b>（<span lang="pt" dir="rtl">اشرف غیلزی</span>&#8206;, <span lang="pt-Latn" title="Portuguese transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Ašraf Ḡilzay</span>、? - <a href="." id="link_1"                    >1730年</a>）は、18世紀前半、きわめて短期間（4年弱）ではあるがイーラーン・<a href="." id="link_2"                                >シャー</a>として<a href="." id="link_3"                                          >ペルシア</a>を支配した<a href="." id="link_4"                                                                                  >アフガーン人</a>（ここでは「パシュトゥーン人」と同じ意味）の<a href="." id="link_5"                      >部族の族長</a>である。なお、名前は「<a href="." id="link_6"                                                                                  >ギルジー部族</a>の人、アシュラフ」を意味する。
</p>
