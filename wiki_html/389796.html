		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ザ・マーシャル・マザーズ・LP</b>』（<i>The Marshall Mathers LP</i>）は、<a href="." id="link_1"                                                                        >アメリカ</a>出身の白人<a href="." id="link_2"                                                              >ラッパー</a>、<a href="." id="link_3"                                  >エミネム</a>のセカンド・アルバムである。発売後1週間で179万枚を売り上げ、ソロシンガーのアルバムでは世界最多記録として<a href="." id="link_4"                                                                                  >ギネスブック</a>に認定されている。
</p><p>『ローリング・ストーン誌が選ぶオールタイム・ベストアルバム500』に於いて、244位にランクイン。
</p>
