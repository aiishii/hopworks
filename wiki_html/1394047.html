	<h1 id="firstHeading" class="firstHeading" >芝崎インターチェンジ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芝崎インターチェンジ</b>（しばさきインターチェンジ）は<a href="." id="link_1"                                >高知県</a><a href="." id="link_2"                                                                    >安芸郡</a><a href="." id="link_3"                                          >奈半利町</a>芝崎にある<a href="." id="link_4"                                                                                  >阿南安芸自動車道</a>（<a href="." id="link_5"                                                                        >北川奈半利道路</a>・奈半利安田道路）の<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。
</p><p>芝崎ICを境に北川奈半利道路と奈半利安田道路に分かれる。北川奈半利道路は無料の<a href="." id="link_7"                                                                        >自動車専用道路</a>（国道493号）であり、料金所はない。2020年10月現在、奈半利安田道路は未着工であり、当ICは野友IC側に<a href="." id="link_8"                                                                                  >ランプウェイ</a>を持つ交差点（三叉路）である。
</p><p>なお当ICは奈半利安田道路開通後に奈半利ICに改称する可能性がある。
</p>
