		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>末吉 孝州</b>（すえよし たかくに、<a href="." id="link_1"                    >1935年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >4月22日</a>）は、<a href="." id="link_3"                      >日本</a>の西洋<a href="." id="link_4"                                >思想史</a>学者。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >大学院</a>博士課程<a href="." id="link_8"                                                                                  >単位取得満期退学</a>。<a href="." id="link_9"                                                                                  >就実女子大学</a>助教授、<a href="." id="link_10"                     >教授</a>。1998年<a href="." id="link_11"                                                                                 >マルコ・ポーロ賞</a>受賞。2001年退職、専門はヨーロッパ近代思想史および精神史。『イタリア史』<a href="." id="link_12"                     >翻訳</a>が未完に終わり<a href="." id="link_13"                                                                                                           >川本英明</a>が後を継いだ。
</p>
