		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛窪 恵</b>（うしくぼ めぐみ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >マーケティング</a><a href="." id="link_4"                                >ライター</a>、世代・トレンド<a href="." id="link_5"                                >評論家</a>。修士（経営管理学）（MBA）。インフィニティ代表取締役。2020年4月より、<a href="." id="link_6"                                          >立教大学</a><a href="." id="link_7"                                >大学院</a>ビジネスデザイン研究科客員教授。<a href="." id="link_8"                                                          >財務省</a>財政制度等審議会専門委員、<a href="." id="link_9"                                >内閣府</a>「<a href="." id="link_10"                                                                                 >経済財政諮問会議</a>」<a href="." id="link_11"                     >政策</a>コメンテーター、官公庁関連委員多数、<a href="." id="link_12"                         >日経MJ</a>広告賞選考委員。<a href="." id="link_13"                                                   >同志社大学</a>創造経済研究センター「<a href="." id="link_14"                                                             >ビッグデータ</a>解析研究会」部員。日本マネジメント学会、日本マーケティング学会会員。
</p>
