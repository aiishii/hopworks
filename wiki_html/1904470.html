<p><b>菊一 もんじ</b>（きくいち もんじ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。主に<a href="." id="link_3"                                                                                  >ティーアイネット</a>の成年向け漫画雑誌『バスターコミック』で執筆している。
</p><p>ペンネームから分かるように、アナルに特化した作品が多い。
</p><p>主に<a href="." id="link_4"                                    >東方Project</a>にて全年齢対象の作品を中心に同人活動をしている<a href="." id="link_5"                                                                                                                      >菊壱モンジ</a>とは別人。
</p>
