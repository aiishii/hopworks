		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 徳之</b>（やまざき のりゆき、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >11月17日</a>〔長野県佐久市（旧望月町大字望月 ）野沢北高〕　男性<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                          >堀江貴文</a>や<a href="." id="link_4"                                          >熊谷史人</a>などの逮捕を受け後任として<a href="." id="link_5"                                          >株式会社</a><a href="." id="link_6"                                                      >ライブドア</a>の<a href="." id="link_7"                                                    >代表取締役</a>を務めた。<a href="." id="link_5"                                          >株式会社</a><a href="." id="link_8"                                                                                                                                >ゼロスタート</a><a href="." id="link_7"                                                    >代表取締役</a><a href="." id="link_9"                      >社長</a>。青山<a href="." id="link_10"                                                             >学院大学</a>卒業。
</p><p>株式会社<a href="." id="link_6"                                                      >オン・ザ・エッヂ</a>で取締役上級副社長として<a href="." id="link_11"                                                                                 >データホテル</a>事業を担当。
</p><p><a href="." id="link_12"                                                                       >堀江メール問題</a>において<a href="." id="link_3"                                          >堀江貴文</a>前社長が振込み指示メールを宛てた人物とされていたが、受け取っていないと山崎は述べた。（堀江からは「ザキさん」と呼ばれていた。）
</p>
