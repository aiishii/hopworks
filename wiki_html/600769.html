		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>デバイスレイン</b>』（DEVICE REIGN）は、<a href="." id="link_1"                                                                                                                                                              >スターライトマリー</a>開発、<a href="." id="link_2"                                                                                  >メディアワークス</a>販売の<a href="." id="link_3"                                                                                                            >シミュレーションRPG</a>。<a href="." id="link_4"                    >1999年</a><a href="." id="link_4"                            >2月25日</a>に<a href="." id="link_5"                                                              >セガサターン</a>及び<a href="." id="link_6"                                                                      >プレイステーション</a>用ゲームソフトとして発売。
</p><p>シナリオ担当は<a href="." id="link_7"                                                                                  >スタジオオルフェ</a>（<a href="." id="link_8"                                          >千葉智宏</a> 、<a href="." id="link_9"                                                                                                  >大草崇</a>、<a href="." id="link_10"                                         >白根秀樹</a>）。キャラクターデザインは<a href="." id="link_11"                                                                                             >moo</a>が担当。主題歌「〜Teens〜」は夕凪汐音役の<a href="." id="link_12"                                         >坂本真綾</a>が担当する。
</p>
