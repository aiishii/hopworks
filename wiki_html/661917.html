<p><b>毛利 元貞</b>（もうり もとさだ、<a href="." id="link_1"                    >1964年</a>（昭和39年）<a href="." id="link_2"                              >12月12日</a> - ）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_4"                      >傭兵</a>、軍事アドバイザー、<a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                >広島県</a>出身。<a href="." id="link_7"                                                                                                                >広島県立五日市高等学校</a>卒業。世界警察射撃教官インストラクター協会、米国警察インストラクター協会、世界近接戦闘インストラクター協会会員。仏外人部隊や紛争地帯における戦闘経験を活かして、ボディガードや米国警察特殊部隊SWATの対テロ訓練を担当、作家活動をしている。
</p>
