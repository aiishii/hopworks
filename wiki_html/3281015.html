<p><b>阪本 四方太</b>（さかもと しほうだ、<a href="." id="link_1"                    >1873年</a>〈<a href="." id="link_2"                      >明治</a>6年〉<a href="." id="link_3"                          >2月4日</a> - <a href="." id="link_4"                    >1917年</a>〈<a href="." id="link_5"                      >大正</a>6年〉<a href="." id="link_6"                            >5月16日</a>）は、<a href="." id="link_7"                                          >俳人</a>。本名、<b>よもた</b>。<a href="." id="link_8"                                >鳥取県</a>出身。
</p><p><a href="." id="link_9"                                          >正岡子規</a>門下生。
俳誌『<a href="." id="link_10"                                                                             >ホトトギス</a>』にて活躍。
</p><p>代表作『夢の如し』。
</p><p>墓所は<a href="." id="link_11"                               >豊島区</a><a href="." id="link_12"                     >駒込</a>の<a href="." id="link_13"                                         >染井霊園</a>。
</p>
