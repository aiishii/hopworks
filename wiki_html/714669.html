<p><b>物集 和子</b>（もずめ かずこ、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）10月 - <a href="." id="link_3"                    >1979年</a>（<a href="." id="link_4"                      >昭和</a>54年）<a href="." id="link_5"                            >7月27日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >小説家</a>、<a href="." id="link_8"                                                    >掃苔家</a>。<b>藤岡 一枝</b>とも。本名は藤浪和。
</p><p><a href="." id="link_9"                                                    >国学者</a>・<a href="." id="link_10"                                         >物集高見</a>の娘で、放射線医学者（<a href="." id="link_11"                                                             >慶應義塾大学</a><a href="." id="link_12"                     >教授</a>）の<a href="." id="link_13"                                         >藤浪剛一</a>の妻。実兄の<a href="." id="link_14"                                         >物集高量</a>は<a href="." id="link_15"                                                             >国文学者</a>、姉は同じく小説家の<a href="." id="link_16"                                         >大倉燁子</a>（本名は芳子）。義兄の<a href="." id="link_17"                               >藤浪鑑</a>は病理学者（<a href="." id="link_18"                                         >京都帝国大学</a>教授）。また、親族に女優の<a href="." id="link_19"                                         >早瀬久美</a>がいる（姉妹の物集千代子の孫）。
</p>
