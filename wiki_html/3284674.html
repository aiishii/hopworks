		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉原 順平</b>（よしはら じゅんぺい、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >7月19日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >11月10日</a>）は日本の映像プランナー。
</p><p>1932年東京に生まれ、1957年<a href="." id="link_3"                                                    >早稲田大学</a>第一文学部を卒業。同年、<a href="." id="link_4"                                                                        >岩波映画製作所</a>に入社。<a href="." id="link_5"                                                              >岩波写真文庫</a>の編集などを務めた。岩波映画製作所退職後、株式会社<a href="." id="link_6"                                                                                                                                                    >イメージシステム</a>をたちあげた。<a href="." id="link_7"                                                                        >大阪万博</a>、<a href="." id="link_8"                                                                                            >沖縄国際海洋博覧会</a>などのプロデューサーとしても活躍した。「映画の日」特別功労大章（2011年度）。平成20年度<a href="." id="link_9"                                >文化庁</a>映画賞選考委員。
</p>
