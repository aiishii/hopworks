		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 豊</b>（たけだ ゆたか、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >1月6日</a>-<a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >2月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                          >高清水町</a>出身。<a href="." id="link_7"                                                    >新日本製鐵</a>（新日鉄）<a href="." id="link_8"                                                                                            >代表取締役会長</a>、<a href="." id="link_9"                                                                                            >経済団体連合会</a>（経団連）副会長、<a href="." id="link_10"                                                             >日本鉄鋼連盟</a><a href="." id="link_11"                     >会長</a>などを歴任した。<a href="." id="link_12"                                                                                           >東京帝国大学法学部</a><a href="." id="link_13"                                                             >政治学科</a><a href="." id="link_14"                     >卒業</a>。
</p>
