		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西川 春洞</b>（にしかわ しゅんどう、<a href="." id="link_1"                      >弘化</a>4年<a href="." id="link_2"                                                      >5月25日</a>（<a href="." id="link_3"                    >1847年</a><a href="." id="link_3"                          >7月7日</a>） - <a href="." id="link_4"                      >大正</a>4年（<a href="." id="link_5"                    >1915年</a>）<a href="." id="link_6"                            >8月10日</a>）は、<a href="." id="link_7"                      >江戸</a>生まれの<a href="." id="link_8"                      >書家</a>。名は<b>元譲</b>、字は<b>子謙</b>、<b>春洞</b>は号。別号に<b>如瓶人</b>、<b>大夢道人</b>、<b>茄古山民</b>、<b>謙慎書主人</b>などがある。<a href="." id="link_9"                                >西川寧</a>は三男。
</p>
