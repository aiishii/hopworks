<p><b>朝寝坊 むらく </b>（あさねぼう むらく）は、<a href="." id="link_1"                                >落語家</a>の<a href="." id="link_2"                      >名跡</a>。現在は空き名跡となっている。
</p><p><a href="." id="link_3"                                                       >初代三笑亭可楽</a>門下の夢楽が名前を勝手に夢羅久と改名したのを機に師匠と不和になり、亭号を「朝寝房」と変えたと言われる。2代目以降は「朝寝<b>坊</b> <b>むらく</b>」と名乗っている。むらく門下から生まれた名前に<a href="." id="link_4"                                                              >朝寝坊のらく</a>がある。
</p>
<ul><li>3代目朝寝坊むらく - 後の<b><a href="." id="link_3"                                                        >4代目三笑亭可楽</a></b>。</li>
<li>7代目朝寝坊むらく - 後の<b><a href="." id="link_5"                                                        >3代目三遊亭圓馬</a></b>。</li>
<li>9代目朝寝坊むらく - 後の<b><a href="." id="link_6"                                                                  >9代目柳亭芝楽</a></b>。</li>
<li><b><a href="." id="link_7"                                                    >三笑亭夢楽</a></b> - 当該項目で記述。</li></ul>
