<p><b>国際貿易機関</b>（せかいぼうえききかん、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">International Trade Organization</span>、略称：<b>ITO</b>）は、<a href="." id="link_3"                                          >自由貿易</a>促進を主たる目的として創設されようとした<a href="." id="link_4"                                          >国際機関</a>である。そのための条約が作成されたが、各国の批准が得られず発足しなかった。
</p>
