		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松山 与三松</b>（こまつやま よさまつ、本名:<b>本田 与三松</b>（ほんだ よさまつ、旧姓:太田）、<a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                        >12月14日</a>（<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                          >1月8日</a>） - <a href="." id="link_4"                      >大正</a>6年（<a href="." id="link_5"                    >1917年</a>）<a href="." id="link_6"                            >5月17日</a>）は、<a href="." id="link_7"                                >加賀国</a>能美郡（現在の<a href="." id="link_8"                                >石川県</a><a href="." id="link_9"                                >小松市</a>）出身の<a href="." id="link_10"                     >明治</a>期の元<a href="." id="link_11"                               >大相撲</a><a href="." id="link_12"                     >力士</a>。身長175cm、体重90kg。最高位は西<a href="." id="link_13"                     >前頭</a>2枚目。<a href="." id="link_14"                                         >八角部屋</a>所属。養女の夫は元小結<a href="." id="link_15"                                                             >鶴ヶ濱</a>（13代<a href="." id="link_16"                                                                   >玉垣</a>）。
</p>
