		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々 克明</b>（さっさ かつあき、<a href="." id="link_1"                    >1926年</a>（大正15年）<a href="." id="link_2"                          >8月9日</a> - <a href="." id="link_3"                    >1986年</a>（昭和61年）<a href="." id="link_4"                              >10月20日</a>）は、日本の<a href="." id="link_5"                                                                        >ジャーナリスト</a>、歴史作家、ビジネス書作家。「東アジアの古代文化を考える会」会員。 
</p><p>父は<a href="." id="link_6"                                >政治学</a>者、ジャーナリストの<a href="." id="link_7"                                          >佐々弘雄</a>。女性運動家で元<a href="." id="link_8"                                                                        >参議院議員</a>の<a href="." id="link_9"                                          >紀平悌子</a>は妹。元警察官僚で評論家の<a href="." id="link_10"                                         >佐々淳行</a>は弟。母方の祖父に図書館学者の<a href="." id="link_11"                                         >和田万吉</a>がいる。
</p>
