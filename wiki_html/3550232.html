		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤木 須留喜</b>（あかぎ するき、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                              >10月30日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >4月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >豊岡市</a>出身。1950年<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                >法学部</a>政治学科卒。1955年同大学院研究奨学生修了。<a href="." id="link_9"                                                                                      >旧・東京都立大学</a>人文学部講師、助教授、1966年法学部教授。1987年定年退官、名誉教授、<a href="." id="link_10"                                                             >明治学院大学</a>教授。1994年退職。
</p><p>父は中筋村（現豊岡市）村長の赤木一雄、兄は画家の赤木蘇夫二（そぶじ）、叔父は農学博士・<a href="." id="link_11"                               >政治家</a>で「砂防の父」と呼ばれる<a href="." id="link_12"                                         >赤木正雄</a>である。
</p>
