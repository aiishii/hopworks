<p><b>ショート シーミュー</b> （Short SB.6 Seamew） は<a href="." id="link_1"                              >1950年代</a>に<a href="." id="link_2"                                          >イギリス</a>で試作された艦上<a href="." id="link_3"                                                    >対潜哨戒機</a>である。エンジンには<a href="." id="link_4"                                                                                            >ターボプロップ</a>を採用し、軽量で安価な機体として開発された。しかし、防衛費削減により配備予定部隊が解体されたため、わずか19機の生産で終わってしまった。
</p>
