<div class="thumb tright"><div class="thumbinner" style="width:327px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Satoshi_Sonoda.jpg" title="ファイル:Satoshi Sonoda.jpg">ファイル:Satoshi Sonoda.jpg</a>  <div class="thumbcaption">左（ギター）：園田 佐登志</div></div></div>
<p><b>園田 佐登志</b>（そのだ さとし、<a href="." id="link_1"                    >1954年</a> -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >ミュージシャン</a>、<a href="." id="link_4"                                                    >ギタリスト</a>、<a href="." id="link_5"                                                                                            >DJ</a>、<a href="." id="link_6"                                          >映像作家</a>、フィールド・レコーディング。別名：昼間春助、葉月成美。
</p><p><a href="." id="link_7"                                          >明治大学</a>現代の音楽ゼミナール（通称「現音ゼミ」）主宰、<a href="." id="link_8"                          >70年代</a>後半の東京の<a href="." id="link_9"                                                                                                                      >アンダーグラウンド</a>・シーンの重要人物、<a href="." id="link_10"                                                                                 >サブ・カルチャー</a>の立役者でもある。
</p><p><a href="." id="link_11"                                                                                                                                                                       >ソニー・シャーロック</a>や<a href="." id="link_12"                                                                                 >デレク・ベイリー</a>のみならず、<a href="." id="link_13"                                                                       >ポール・コゾフ</a>、<a href="." id="link_14"                                                                                                     >ジミ・ヘンドリックス</a>にも深く影響を受けた先鋭的なギタリスト。
</p>
