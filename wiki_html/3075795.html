<p><b>マルクス・ドレーゲ</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Markus Droege</span>、<a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                              >10月16日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>・<a href="." id="link_4"                                                            >ワシントンD.C.</a>生まれの<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                                                          >福音主義</a>神学者、<a href="." id="link_7"                      >牧師</a>。2009年11月に<a href="." id="link_8"                                                                                                                                                                                                                                                                                                                                                                                    >ベルリン＝ブランデンブルク＝シュレージシェ・オーバーラウジッツ福音主義教会</a><a href="." id="link_9"                                                                              >監督</a>に就任している。 2014年11月11日に<a href="." id="link_10"                                                                                           >ドイツ福音主義教会</a> (EKD) の常議員に選出された。
</p>
