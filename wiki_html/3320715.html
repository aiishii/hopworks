<p><b>対馬 嘉三郎</b>（つしま かさぶろう、<a href="." id="link_5"                    >1836年</a><a href="." id="link_5"                              >12月14日</a>（<a href="." id="link_6"                      >天保</a>7年<a href="." id="link_7"                                                      >11月7日</a>）- <a href="." id="link_8"                    >1914年</a>（<a href="." id="link_9"                      >大正</a>3年）12月24日）は、<a href="." id="link_10"                     >幕末</a>の<a href="." id="link_11"                               >弘前</a><a href="." id="link_12"                     >藩士</a>、<a href="." id="link_13"                     >明治</a>期の<a href="." id="link_14"                               >実業家</a>・<a href="." id="link_15"                               >政治家</a>。<a href="." id="link_16"                               >衆議院議員</a>、初代<a href="." id="link_17"                                  >札幌区長</a>。
</p>
