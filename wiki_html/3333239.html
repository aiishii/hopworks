<p><b>多田 憲之</b>（ただ のりゆき、<a href="." id="link_9"                    >1949年</a>(<a href="." id="link_10"                     >昭和</a>24年)<a href="." id="link_1"                          >9月6日</a> - ）は、日本の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_11"                     >東映</a>株式会社代表取締役会長。過去に、東映株式会社社長等を歴任。
