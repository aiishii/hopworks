<p><b>久保寺 生郎</b>（くぼでら いくろう、<a href="." id="link_1"                    >1913年</a> - 没年不詳）は、日本の<a href="." id="link_2"                                                                                            >映画プロデューサー</a>である。<a href="." id="link_4"                                                                                            >大映東京撮影所</a>、ついで<a href="." id="link_5"                                                                        >大映京都撮影所</a>でキャリアを積み、<a href="." id="link_9"                      >大映</a>倒産後は<a href="." id="link_10"                                         >勝新太郎</a>の<a href="." id="link_6"                                                                                                      >勝プロダクション</a>で、<a href="." id="link_11"                                                   >テレビ映画</a>を中心に活動した。
</p>
