		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島 知己</b>（ふくしま ともみ、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >フランス文学者</a>、<a href="." id="link_4"                                                              >思想史家</a>、<a href="." id="link_5"                                >哲学者</a>。<a href="." id="link_6"                                          >一橋大学</a><a href="." id="link_7"                                          >社会科学</a><a href="." id="link_8"                      >古典</a><a href="." id="link_9"                      >資料</a>センター専門助手。学位は<a href="." id="link_10"                                                                       >博士（社会学）</a>（<a href="." id="link_6"                                          >一橋大学</a>・<a href="." id="link_11"                   >2003年</a>）。博士論文は、「シャルル・フーリエのユートピア：アイロニーとユーモアの視点から」（学位論文、<a href="." id="link_10"                                                                       >博士（社会学）</a>、一橋大学）、<a href="." id="link_11"                   >2003年</a>。さらに、2009年、<a href="." id="link_12"                                                     >パリ第7大学</a>からも博士学位（社会学）を取得。学位論文のタイトルは <i>L'idée de sociabilité utopique selon Charles Fourier.</i>
</p>
