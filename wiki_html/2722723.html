<p><b>守屋 此助</b> （もりや このすけ、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >6月13日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                    >5月6日</a>） - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）<a href="." id="link_6"                          >6月9日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                                >弁護士</a>。<a href="." id="link_9"                                                                        >衆議院議員</a>、<a href="." id="link_10"                               >横浜市</a>会議長、<a href="." id="link_11"                                                             >神中鉄道</a>（現在の<a href="." id="link_12"                                         >相模鉄道</a>）<a href="." id="link_13"                     >社長</a>。
