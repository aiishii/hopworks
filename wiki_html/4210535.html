<p><b>高橋 敏</b>（たかはし さとし、1968年2月9日 - ）は日本の<a href="." id="link_6"                                          >松濤館流</a>空手家 。 現在、 <a href="." id="link_7"                                                              >日本空手協会</a>師範を務めている 。 
</p><p><a href="." id="link_3"                                >大阪市</a>生まれ。 <a href="." id="link_8"                                          >拓殖大学</a> 出身。 空手は小学校の5年生時に始めた。
</p>
