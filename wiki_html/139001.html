		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 如柏</b>（り じょはく、<a href="." id="link_1"                    >1553年</a> - <a href="." id="link_2"                    >1620年</a>）は、<a href="." id="link_3"            >明</a>末期の武将。<a href="." id="link_4"                                >李成梁</a>の息子で<a href="." id="link_5"                                >李如松</a>の弟。
</p><p><a href="." id="link_6"                                                              >碧蹄館の戦い</a>では劣勢ながらも緒戦で日本軍と互角以上に渡り合うなど、<a href="." id="link_7"                                                                        >文禄・慶長の役</a>で活躍した。1619年、<a href="." id="link_8"                                          >ヌルハチ</a>率いる<a href="." id="link_9"                      >後金</a>軍の討伐のため明・朝鮮連合軍の将として<a href="." id="link_10"                                                             >サルフの戦い</a>に参加したが、兵力・装備で優勢であったにもかかわらず明の諸将を討ち取られ、さらに朝鮮軍が捕虜になるなどの惨敗を喫したため、自決した。
</p>
