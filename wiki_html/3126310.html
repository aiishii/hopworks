		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>結城 剛志</b>（ゆうき つよし、<a href="." id="link_1"                    >1977年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >埼玉大学</a>経済学部准教授。理論経済学、経済学説・経済思想専攻。山形県出身
</p><p><a href="." id="link_4"                    >2001年</a>、<a href="." id="link_5"                                                    >國學院大學</a>経済学部を卒業して、<a href="." id="link_6"                                          >東京大学</a>大学院に進学する。<a href="." id="link_7"                    >2010年</a>に<a href="." id="link_8"                                                                        >博士（経済学）</a>を取得。<a href="." id="link_9"                    >2009年</a>に<a href="." id="link_3"                                          >埼玉大学</a>経済学部講師となり、<a href="." id="link_10"                   >2011年</a>4月より准教授となった。
</p><p>2014年、<a href="." id="link_11"                                                             >経済理論学会</a>奨励賞を受賞した。
</p>
