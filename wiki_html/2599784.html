		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>傳田 功</b>（でんだ いさお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >8月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >農学者</a>、<a href="." id="link_4"                                          >滋賀大学</a>・<a href="." id="link_5"                                                                                  >京都学園大学</a>名誉教授。<a href="." id="link_6"                                >長野県</a>生まれ。<a href="." id="link_7"                    >1953年</a>、旧制<a href="." id="link_8"                                                                                                                                                                  >京都大学農学部</a>農林経済学科卒。大学院研究<a href="." id="link_9"                                                    >奨学生</a>。<a href="." id="link_10"                   >1956年</a>、農学部助手。<a href="." id="link_11"                   >1960年</a>、<a href="." id="link_12"                                               >講師</a>。<a href="." id="link_13"                   >1965年</a>、滋賀大学農学部助教授。<a href="." id="link_14"                   >1966年</a>、「近代日本農業思想史研究」で京都大学<a href="." id="link_15"                                                             >農学博士</a>。<a href="." id="link_16"                   >1971年</a>7月、<a href="." id="link_17"                     >教授</a>。<a href="." id="link_18"                   >1993年</a>、<a href="." id="link_19"                     >定年</a>退官、名誉教授、京都学園大学<a href="." id="link_20"                                         >経済学部</a>教授。<a href="." id="link_21"                   >1996年</a>、<a href="." id="link_22"                                         >学長</a>。<a href="." id="link_23"                   >2002年</a>、定年。<a href="." id="link_24"                   >2007年</a>、<a href="." id="link_25"                                                                       >瑞宝中綬章</a>受賞。
</p>
