		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長浜 幸子</b>（ながはま さちこ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >5月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                      >女性</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >足立区</a>出身。<a href="." id="link_7"                                                >血液型</a>はB型。
</p><p>21歳の時、『<a href="." id="link_8"                                          >なかよし</a>』（<a href="." id="link_9"                                >講談社</a>）でデビュー。以後、<a href="." id="link_10"                             >1970年代</a>は同誌をはじめとする少女誌、<a href="." id="link_11"                             >1980年代</a>以降は『<a href="." id="link_12"                                                                       >ボニータイブ</a>』（<a href="." id="link_13"                                         >秋田書店</a>）、『<a href="." id="link_14"           >Silky</a>』（<a href="." id="link_15"                               >白泉社</a>）、『<a href="." id="link_16"                                                             >オフィスユー</a>』（集英社）などの<a href="." id="link_17"                                                                                           >レディースコミック</a>誌で活躍。
</p>
