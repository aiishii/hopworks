		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 力</b>（おおしま ちから、<a href="." id="link_1"                    >1953年</a> - ）は、日本の神学者。<a href="." id="link_2"                                                              >青山学院大学</a>教授。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                          >東北大学</a>文学部西洋史専攻卒業、<a href="." id="link_5"                                                              >東京神学大学</a>神学部卒業、同大学院旧約神学専攻博士課程後期単位取得済退学。
</p><p><a href="." id="link_6"                                                              >日本基督教団</a><a href="." id="link_7"                                                              >阿佐ヶ谷教会</a>教師、石神井教会主任教師、青山学院大学経済学部教授。2004年「<a href="." id="link_8"                                          >イザヤ書</a>の最終形態と黙示的テキスト」で東京神学大学<a href="." id="link_9"                                                              >神学博士</a>。<a href="." id="link_10"                               >左近淑</a>に師事。
</p>
