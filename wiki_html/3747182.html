<p><b>麦野 英順</b>（むぎの ひでのり、<a href="." id="link_6"                    >1957年</a><a href="." id="link_6"                            >3月18日</a> - ）は日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                          >北陸銀行</a><a href="." id="link_9"                                                    >代表取締役</a>会長、<a href="." id="link_10"                                                                                 >富山県公安委員会</a>委員長。<a href="." id="link_11"                                                                                                                                                       >ほくほくフィナンシャルグループ</a>取締役、<a href="." id="link_12"                                                   >日本海ガス</a>監査役、公益財団法人とやま国際センター副理事長等も務める。
</p>
