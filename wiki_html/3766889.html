<p><b>三宅 三郎</b>（みやけ さぶろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >1月3日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >宇宙物理学</a>者。<a href="." id="link_4"                                                              >大阪市立大学</a>教授、<a href="." id="link_5"                                          >東京大学</a>教授、<a href="." id="link_6"                                                                                                      >東京大学宇宙線研究所</a>所長、宇宙線観測所初代専任所長、<a href="." id="link_7"                                                    >神奈川大学</a>教授・学長。神岡鉱山の坑道で核子崩壊の跡を検出する実験、宇宙線ミュー粒子およびニュートリノの研究。特に、インドの金鉱において世界で初めて<a href="." id="link_8"                                                                                                                                                    >大気ニュートリノ</a>を観測した業績、1981年にKamiokande計画等の四つの計画代表として予算確保に尽力した事で知られる。旧姓は渡辺。
</p>
