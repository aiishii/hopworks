		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉田 玄端</b> / <b>杉田 玄瑞</b>（すぎた げんたん、<a href="." id="link_1"                    >1818年</a><a href="." id="link_1"                              >10月19日</a>（<a href="." id="link_2"                      >文政</a>元年<a href="." id="link_3"                                                      >9月20日</a>） - <a href="." id="link_4"                    >1889年</a>（<a href="." id="link_5"                      >明治</a>22年）<a href="." id="link_6"                            >7月19日</a>）は、幕末から明治期にかけての<a href="." id="link_7"                                                    >医学者</a>、<a href="." id="link_8"                                >蘭学者</a>、<a href="." id="link_9"                      >幕臣</a>。<a href="." id="link_10"                                         >杉田玄白</a>の曾孫。<a href="." id="link_11"           >諱</a>は拡、字は充甫、号は泰岳。
</p>
