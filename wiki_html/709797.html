<p><b>シオドア・R・コグスウェル</b>（Theodore R. Cogswell、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                          >2月3日</a>）はアメリカ合衆国の短編<a href="." id="link_3"                          >SF作家</a>。<a href="." id="link_4"                                                                                  >ペンシルベニア州</a>生まれ。本業は大学教授であった。佳作家だが、代表作「壁の中」<i>The Wall Around the World</i> (1953）は有名。<a href="." id="link_5"                                                              >スペイン内戦</a>では、共和国側の<a href="." id="link_6"                                          >エイブラハム・リンカーン旅団</a>に救急車の運転手として従軍した。
