		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片山 寛</b>（かたやま ひろし、<a href="." id="link_1"                    >1951年</a> - ）は、日本の神学者。<a href="." id="link_2"                                                              >西南学院大学</a>教授。
</p><p><a href="." id="link_3"                                >高知県</a>生まれ。<a href="." id="link_4"                                          >岡山大学</a>医学部中退、1981年西南学院大学神学部・神学専攻科卒、<a href="." id="link_5"                                          >九州大学</a>大学院博士課程中退、九州大学文学部助手、<a href="." id="link_6"                                                                                            >ミュンヘン大学</a>神学部留学、1993年「存在と人格 <a href="." id="link_7"                                                                                            >トマス・アクィナス</a>における三位一体論の研究」で九大<a href="." id="link_8"                                                              >文学博士</a>。1992年<a href="." id="link_9"                                                                                                                >西南女学院短期大学</a>助教授、2000年教授、2003年西南学院大学神学部教授。キリスト教史、教理史、説教学などを担当、専攻は西欧中世哲学。福間キリスト教会協力牧師。
</p>
