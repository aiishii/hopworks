<p><b>ピエール・ヴァリニョン</b>（<i>Pierre Varignon</i>, <a href="." id="link_1"                    >1654年</a> - <a href="." id="link_2"                    >1722年</a><a href="." id="link_2"                              >12月23日</a>）は<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >数学者</a>である。数学の分野ではヴァリニョンの定理や対数螺線の研究で知られ、静力学の分野でのピカルの定理（力の平行四辺形、力のモーメントの和に関する）などでも知られる。
