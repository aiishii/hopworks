<p>第4代<a href="." id="link_2"                                                                        >ラトランド公爵</a><b>チャールズ・マナーズ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Charles Manners, 4th Duke of Rutland</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_4"                                                              >KG</a>&#32;<a href="." id="link_5"                                                                              >PC</a></span>、<a href="." id="link_6"                    >1754年</a><a href="." id="link_6"                            >4月15日</a> – <a href="." id="link_7"                    >1787年</a><a href="." id="link_7"                              >10月24日</a>）は、<a href="." id="link_8"                                                                                                      >グレートブリテン王国</a>の貴族、政治家。1760年から1770年まで<b>ルース卿</b>の<a href="." id="link_9"                                          >儀礼称号</a>を、1770年から1779年まで<b>グランビー侯爵</b>の儀礼称号を使用した。
</p>
