		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小名木 栄三郎</b>（おなぎ えいざぶろう、<a href="." id="link_1"                    >1929年</a> - ）は、ドイツ文学者、<a href="." id="link_2"                                                              >慶應義塾大学</a>名誉教授。
東京生まれ。1953年慶大独文科卒。慶大法学部助教授、教授、94年定年退任、名誉教授、清和大学教授。
</p>
