		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野波 浩</b>（のなみ ひろし、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                >写真家</a>。<a href="." id="link_3"                                >島根県</a>生まれ。
</p><p><a href="." id="link_4"                  >LUNA SEA</a>写真集「ZOE」、そして<a href="." id="link_5"                                                    >江角マキコ</a>写真集「E-MODE」から5年ぶりに新作写真集「Mousa」を発表。
</p><p>その作品の数々はCG、コンピュータ処理ではなくすべて手作業であり、圧倒的で独特な世界観を放っている。
</p><p><a href="." id="link_6"                                                                                        >ナイトメア</a>、<a href="." id="link_7"                                >陰陽座</a>、<a href="." id="link_8"                                                              >劇団☆新感線</a>、<a href="." id="link_9"                                                    >宝塚歌劇団</a>など音楽、舞台など多数の宣伝写真を手掛け活動中。
</p>
