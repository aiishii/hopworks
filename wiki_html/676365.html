		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安永一</b>（やすなが はじめ、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年）<a href="." id="link_3"                            >12月3日</a> - <a href="." id="link_4"                    >1994年</a>（<a href="." id="link_5"                      >平成</a>6年）<a href="." id="link_6"                          >2月2日</a>）は、アマチュアの<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>、囲碁評論家、ライター。<a href="." id="link_9"                                >兵庫県</a><a href="." id="link_10"                               >氷上郡</a>出身。<a href="." id="link_11"                                                   >木谷実</a>、<a href="." id="link_12"                               >呉清源</a>と共著の『囲碁革命 新布石法』は特に有名。アマチュア棋士としても実力は一流で、<a href="." id="link_13"                               >中国流</a><a href="." id="link_14"                     >布石</a>を創始したとも言われる。プロ棋士の育成もし、門下に<a href="." id="link_15"                                         >小松英樹</a>、谷口敏則、吉岡薫らがいる。
</p><p>「天下の素浪人」を自称。著作では「拙安永一」と記述していた。叔父の<a href="." id="link_16"                                                                                                           >広月絶軒</a>は<a href="." id="link_17"                                                   >本因坊秀哉</a>の著作の執筆を行った、囲碁ライターの草分け。
</p>
