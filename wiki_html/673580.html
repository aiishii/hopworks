		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミシシッピ計画</b>（みししっぴけいかく, <a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Compagnie du Mississippi</span>）は、<a href="." id="link_2"                          >18世紀</a>初頭に<a href="." id="link_3"                                                    >北アメリカ</a>に<a href="." id="link_4"                                >植民地</a>を有していた<a href="." id="link_5"                                          >フランス</a>が立てた<a href="." id="link_6"                                                              >ミシシッピ川</a>周辺における開発・貿易計画。<b>ミシシッピ会社</b>とも言う。
</p><p>フランスで立てられたこの計画は、開発バブルを引き起こし、会社の業績が極端に悪いのに発行価格の40倍にまで<a href="." id="link_7"                      >株価</a>が暴騰する事態を招いた。
</p><p><a href="." id="link_8"                                                                                                      >チューリップ・バブル</a>（<a href="." id="link_9"                                          >オランダ</a>）や<a href="." id="link_10"                                                             >南海泡沫事件</a>（<a href="." id="link_11"                                         >イギリス</a>）とともに、三大<a href="." id="link_12"                                                   >バブル経済</a>の例えとして知られる。
</p>
