<p><b>川喜田 愛郎</b>（かわきた よしお、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >1月29日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >12月6日</a>）は、日本の<a href="." id="link_3"                                >細菌学</a>者、医学史学者。
</p><p><a href="." id="link_4"                                >東京府</a>生まれ。<a href="." id="link_5"                                                                                                                                                                            >東京帝国大学医学部</a>卒業。1949年<a href="." id="link_6"                                          >千葉大学</a>医学部教授、1968年学長。<a href="." id="link_7"                            >WHO</a>技術専門職で<a href="." id="link_8"                                          >エジプト</a>の<a href="." id="link_9"                                >カイロ</a>に駐在。ウイルス学、感染病理学、日本脳炎の研究をおこない、医学史の分野で『近代医学の史的基盤』（1977）により<a href="." id="link_10"                                                             >日本学士院賞</a>受賞。
</p>
