		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>匡 章</b>（きょう しょう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>の<a href="." id="link_3"                      >田斉</a>の人。匡子・章子・田章とも呼ばれる。斉において<a href="." id="link_4"                                                >紀元前335年</a>から<a href="." id="link_5"                                                >紀元前295年</a>と<a href="." id="link_6"                                      >威王</a>・<a href="." id="link_7"                                      >宣王</a>・<a href="." id="link_8"                      >湣王</a>の三代の王に仕えた名将。
</p><p>斉王に対して死を厭わぬ忠誠を誓った匡章は、北は<a href="." id="link_9"                                      >燕</a>を伐ち、南は<a href="." id="link_10"                                     >楚</a>を征め、西は<a href="." id="link_11"                               >函谷関</a>を攻して斉のために幾度もの戦功を立てた。
</p>
