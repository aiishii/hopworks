		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白砂 堤津耶</b>（しらさご てつや、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。専門は<a href="." id="link_4"                                                    >計量経済学</a>。<a href="." id="link_5"                                                              >東京女子大学</a>現代教養学部国際社会学科教授。
</p><p>東アジア諸国・地域の長期的なマクロ経済変化を、<a href="." id="link_4"                                                    >計量経済学</a>的手法を用いて分析している。
</p><p>また、<a href="." id="link_6"                                >統計学</a>および<a href="." id="link_4"                                                    >計量経済学</a>の教育プログラムの開発にも関心がある。
</p><p>所属する学会は、<a href="." id="link_7"                                                              >日本統計学会</a>、<a href="." id="link_8"                                                              >日本経済学会</a>、<a href="." id="link_9"                                                                                                                                >国際経済学会</a>など。
</p>
