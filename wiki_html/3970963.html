		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イシハ</b>（<a href="." id="link_1"                                                    >女真文</a>：<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yishiha.svg" title="ファイル:Yishiha.svg">ファイル:Yishiha.svg</a><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[i ʃï xa]</span></span>、<a href="." id="link_2"                                                    >モンゴル語</a>：<style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᠢᠰᠢᠬᠠ</span><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[Isiq-a]</span></span>、漢字表記：亦失哈 <span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[yìshīhā]</span></span>、<a href="." id="link_3"                                                    >生没年不詳</a>）は、<a href="." id="link_4"                          >15世紀</a>初頭に<a href="." id="link_5"            >明朝</a>に仕えた<a href="." id="link_6"                                          >海西女直</a>出身の<a href="." id="link_7"                      >宦官</a>。<a href="." id="link_8"                                      >永楽年間</a>から<a href="." id="link_9"                      >宣徳年間</a>にかけて<a href="." id="link_10"                                                   >黒竜江</a>河口付近の<a href="." id="link_11"                                         >ヌルガン</a>に7度にわたって遠征したことで知られる。
</p>
