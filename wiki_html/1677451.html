		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マウリ・ウコンマーンアホ</b> (Mauri Ukonmaanaho) は、<a href="." id="link_1"                                                              >フィンランド</a>の<a href="." id="link_2"                                                              >ビジネスマン</a>。<a href="." id="link_3"                                >ノキア</a><a href="." id="link_4"                                                              >日本法人</a>のノキア・ジャパンの前<a href="." id="link_5"                                                    >代表取締役</a><a href="." id="link_6"                      >社長</a>。
</p><p>なお、<a href="." id="link_7"            >姓</a>のウコンマーンアホのウコンは「天空神<a href="." id="link_8"                                >ウッコ</a>の」、マーンは「<a href="." id="link_9"                      >大地</a>の」、アホは「<a href="." id="link_10"                     >（牧）草地</a>」の意味である。
</p>
