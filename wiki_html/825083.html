		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 吉昭</b>（まえだ よしあき、<a href="." id="link_1"                    >1948年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                                              >理学博士</a>（幾何学、1995、<a href="." id="link_5"                                          >筑波大学</a>）。<a href="." id="link_6"                                                              >慶應義塾大学</a><a href="." id="link_7"                                          >理工学部</a>数理科学科<a href="." id="link_8"                                          >名誉教授</a>。
</p><p>微分幾何学、大域解析学を中心に研究を行っている。現在は、非可換幾何学の研究を行っている。特に、量子化問題、幾何学的量子化や変形量子化問題についての研究に精力を注いでいる。彼の論文の多くは長時間に亘る共同討議によるもので研究分担が特定できないのが特徴である。
</p><p><a href="." id="link_9"        >COE</a>採択拠点リーダー。慶應義塾大学大学院<a href="." id="link_10"                                                                                 >21世紀COEプログラム</a>・統合数理科学・現象解明を通した数学の発展。
</p>
