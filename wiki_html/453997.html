		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>足利 氏姫</b>（あしかが うじひめ/あしかがの うじひめ、<a href="." id="link_1"                      >天正</a>2年（<a href="." id="link_2"                    >1574年</a>） - <a href="." id="link_3"                                                >元和</a>6年<a href="." id="link_4"                                                    >5月6日</a>（<a href="." id="link_5"                    >1620年</a><a href="." id="link_5"                          >6月6日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>前期の女性。文献などでは「氏姫」、「氏女」と表記されることが多い 。院号は<b>徳源院</b>。長く分裂して対立してきた<a href="." id="link_8"                                          >古河公方</a>家と<a href="." id="link_9"                                          >小弓公方</a>家を統合し、<a href="." id="link_10"                                         >喜連川公方家</a>への橋渡しをする役割を担った。
</p>
