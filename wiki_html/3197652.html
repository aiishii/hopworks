		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンナ・シーガル</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Hanna Segal </span>、<a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                            >8月20日</a> - <a href="." id="link_3"                    >2011年</a><a href="." id="link_3"                          >7月5日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                    >精神分析家</a>であり、<a href="." id="link_6"                                                                                            >メラニー・クライン</a>の後継者である。
</p><p><a href="." id="link_7"                                                    >ポーランド</a>の<a href="." id="link_8"                                >ウッチ</a>出身。ユダヤ系であったため、1939年、<a href="." id="link_9"                                                                        >ナチス・ドイツ</a>の迫害から逃れ、スイスとフランスを経由してイギリスに渡った。
</p>
