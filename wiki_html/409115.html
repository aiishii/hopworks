<p><b>ヘンリー・モーゲンソウ</b>（<b>Henry Morgenthau Jr.</b>, <a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                          >2月6日</a>）は、<a href="." id="link_3"                                                                                                                                    >フランクリン・D・ルーズベルト</a><a href="." id="link_4"                      >政権</a>における<a href="." id="link_5"                                                                                                                >アメリカ合衆国財務長官</a>であり、地方検事の<a href="." id="link_6"                                                                                                                >ロバート・モーゲンソウ</a>の父である。<a href="." id="link_7"                                                                                            >リーマンファミリー</a>の<a href="/w/index.php?title=En:Elinor_Morgenthau&amp;action=edit&amp;redlink=1" class="new" title="En:Elinor Morgenthau (存在しないページ)">エリノア</a>と結婚した。
</p>
