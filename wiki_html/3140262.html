		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:AKADAMA_sweet_wine_poster.jpg" title="ファイル:AKADAMA sweet wine poster.jpg">ファイル:AKADAMA sweet wine poster.jpg</a>  <div class="thumbcaption">1922年（大正11年）撮影の赤玉ポートワインのポスター。上半身裸のモデルを務めているのが松島栄美子</div></div></div>
<p><b>松島 栄美子</b>（まつしま えみこ　<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >5月21日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >4月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >歌劇</a><a href="." id="link_5"                      >女優</a>。
</p><p>本名は、木内 清子（きうち きよこ）。結婚後に、飛島姓となった。
</p><p>日本で初の<a href="." id="link_6"                                >ヌード</a>ポスターモデルとされている人物である。
</p>
