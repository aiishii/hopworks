		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大賀 広幸</b>（おおが ひろゆき、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月22日</a> - ）は、<a href="." id="link_2"                                >山口県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号3427。身長162cm。血液型B型。65期。山口支部所属。同期に<a href="." id="link_4"                                          >寺田千恵</a>、<a href="." id="link_5"                                          >柏野幸二</a>、<a href="." id="link_6"                                                                                                            >宮武英司</a>、<a href="." id="link_7"                                          >吉田徳夫</a>らがいる。
</p>
