<p><b>白輪 剛史</b>（しらわ つよし、<a href="." id="link_7"                    >1969年</a> - ）は、動物商、爬虫類研究家。<br /><a href="." id="link_8"          >iZoo</a>園長、<a href="." id="link_9"                >KawaZoo</a>館長。日本爬虫類両生類協会理事長。
</p>
