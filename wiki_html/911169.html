<p><b>ガイウス・リキニウス・ムキアヌス</b>（<a href="." id="link_1"                                          >ラテン語</a>&#58; <span lang="la">Gaius Licinius Mucianus</span>, <a href="." id="link_2"                        >1世紀</a>頃）は<a href="." id="link_3"                                                    >ローマ帝国</a>の<a href="." id="link_4"                      >将軍</a>・<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                      >ネロ</a>死後のローマの混乱に際して<a href="." id="link_7"                                                                                  >ウェスパシアヌス</a>を擁立し、その覇業を助けた。名将として知られた<a href="." id="link_8"                                                                                                                                                                            >コルブロ</a>の配下の一人であり、主に<a href="." id="link_9"                                                    >パルティア</a>方面での防衛を受け持つ指揮官であった。
</p>
