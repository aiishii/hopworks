		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 福寿</b>（やまざき ふくじゅ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >2月27日</a>- <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >1月11日</a> )は、日本の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                          >日本大学</a>教授。
</p><p><a href="." id="link_5"                                >埼玉県</a>生まれ。1976年 <a href="." id="link_6"                                                                                  >上智大学経済学部</a>卒業。1983年 <a href="." id="link_7"                                                                                                                                                                                      >東京大学大学院経済学研究科</a>博士課程満期退学。2000年 「土地と住宅市場の経済分析」で上智大学<a href="." id="link_8"                                                                        >経済学博士</a>。上智大学経済学部講師、助教授、教授ののち、2011年 日本大学教授となった。99年 『土地と住宅市場の経済分析』で<a href="." id="link_9"                                                                                                      >日経・経済図書文化賞</a>受賞。
</p>
