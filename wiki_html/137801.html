<p><b>史 弥遠</b>もしくは<b>史 彌遠</b>（し びえん、<a href="." id="link_1"                      >隆興</a>2年<a href="." id="link_2"                                                      >1月29日</a>（<a href="." id="link_3"                    >1164年</a><a href="." id="link_3"                            >2月23日</a>） - <a href="." id="link_4"                      >紹定</a>6年<a href="." id="link_5"                                                        >10月24日</a>（<a href="." id="link_6"                    >1233年</a><a href="." id="link_6"                              >11月27日</a>））は、<a href="." id="link_7"                      >南宋</a>中期の重臣。<a href="." id="link_8"            >字</a>は<b>同叔</b>。<a href="." id="link_9"                                      >孝宗</a>の治世に<a href="." id="link_10"                                                   >右丞相</a>を務めた<a href="." id="link_11"                     >史浩</a>の子。明州鄞県（現在の<a href="." id="link_12"                               >浙江省</a><a href="." id="link_13"                               >寧波市</a><a href="." id="link_14"                               >鄞州区</a>）の人。封号は衛王。<a href="." id="link_15"           >諡</a>は忠献。
</p>
