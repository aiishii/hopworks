		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉城 肇</b>（たまき はじめ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >11月25日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >1月11日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                                              >歴史学者</a>。 
</p><p><a href="." id="link_5"                                >宮城県</a>出身。<a href="." id="link_6"                                                                                        >第二高等学校</a>卒、<a href="." id="link_7"                                                                                  >東北帝国大学</a><a href="." id="link_8"                                                              >経済学科</a>卒。<a href="." id="link_9"                                                              >東北学院大学</a>教授、<a href="." id="link_10"                                         >愛知大学</a>第6代学長、法経学部教授。<a href="." id="link_11"                   >1957年</a>「近代日本における家族構造」で<a href="." id="link_12"                                                             >関西学院大学</a><a href="." id="link_13"                                                             >文学博士</a>。<a href="." id="link_14"                   >1960年</a><a href="." id="link_14"                                                   >中日文化賞</a>受賞。専門は<a href="." id="link_15"                               >家族史</a>、<a href="." id="link_16"                               >経済史</a>。
</p><p>長男・<a href="." id="link_17"                               >徹</a>は<a href="." id="link_18"                     >歌人</a>、次男・<a href="." id="link_19"                               >哲</a>は<a href="." id="link_20"                                                   >農業経済学</a>者・<a href="." id="link_21"                                         >専修大学</a>教授、三男・素は<a href="." id="link_22"                                                                                 >現代コリア研究所</a>理事長。歌人<a href="." id="link_23"                                                   >花山多佳子</a>は孫、<a href="." id="link_24"                                         >花山周子</a>は曾孫。
</p>
