<p><b>イレネ 飯田</b>（イレネ いいだ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                          >3月6日</a> - ）は元<a href="." id="link_2"                                                    >宝塚歌劇団</a><a href="." id="link_3"                                          >月組</a>男役で、現在は演劇プロデューサー、<a href="." id="link_4"                                          >活動弁士</a>、<a href="." id="link_5"                                          >日本舞踊</a>講師。宝塚時代の芸名は「<b>幸風イレネ</b>（さちかぜいれね）」。
</p>
