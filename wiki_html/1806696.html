<p><b>吉田 純</b>（よしだ じゅん、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >3月27日</a> - ）は、日本の<a href="." id="link_2"                      >医学者</a>、<a href="." id="link_3"                                                              >脳神経外科医</a>。医学博士（名古屋大学）。元<a href="." id="link_4"                                                    >名古屋大学</a>大学院医学系研究科教授。名古屋大学名誉教授。元日本脳神経外科学会会長。
</p><p>専門は<a href="." id="link_5"                                                    >脳神経外科学と神経病理学</a>であり、特に日本の脳神経外科医療に分子生物学並びに遺伝子工学を導入し、純国産ベクター（リポソーム）を用いた日本発の遺伝子治療を開始したことで知られる。
</p>
