		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シェップ・ゴードン</b> (1946年生まれ) はアメリカの <a href="." id="link_1"                                                              >マネージャー</a>, <a href="." id="link_2"                                                    >ハリウッド</a> のプロデューサー。 シェップは2016年日本公開の <a href="." id="link_3"                                                                                            >マイク・マイヤーズ</a>初監督 <a href="." id="link_4"                                                                                  >ドキュメンタリー</a> <i><a href="." id="link_5"                                                                                                                                                                                                                                                                      >スーパーメンチ-時代をプロデュースした男-</a></i>にてフィーチャーされている。
</p>
