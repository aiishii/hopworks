		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>折戸 洪太</b>（おりと こうた、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                                                                      >中国経済</a>が専門。
</p><p><a href="." id="link_5"                                >新潟市</a>生まれ。<a href="." id="link_6"                    >1967年</a><a href="." id="link_6"                                                    >早稲田大学</a>第一<a href="." id="link_7"                                >商学部</a>卒業。<a href="." id="link_8"                    >1975年</a>同<a href="." id="link_9"                                >大学院</a>商学研究科博士課程満期<a href="." id="link_10"                     >退学</a>。<a href="." id="link_11"                   >1982年</a>から<a href="." id="link_12"                   >1983年</a>にかけて<a href="." id="link_13"                                                             >中国人民大学</a>に<a href="." id="link_14"                     >留学</a>。<a href="." id="link_15"                                         >徳山大学</a>助教授、<a href="." id="link_16"                                                             >山口県立大学</a><a href="." id="link_17"                                                             >国際文化学部</a><a href="." id="link_18"                     >教授</a>。<a href="." id="link_19"                   >2006年</a><a href="." id="link_19"                     >定年</a>退任。<a href="." id="link_20"                                                                                           >NPO法人</a>中国文化経済研究小組代表。<a href="." id="link_21"                   >1991年</a>より<a href="." id="link_22"                                         >山口放送</a>で『折戸洪太の中国だより』を放送。
</p>
