		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡邉 渡</b>（わたなべ わたる、<a href="." id="link_1"                    >1920年</a>9月 - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >4月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経済史</a>学者。特に<a href="." id="link_5"                                          >明治維新</a>の時期を中心とした<a href="." id="link_6"                                                                        >日本経済史</a>を専門とした。前身の<a href="." id="link_7"                                                                                  >大倉経済専門学校</a>の時代を含め、<a href="." id="link_8"                                                              >東京経済大学</a>に長く勤め、経済学部長、学長（<a href="." id="link_9"                    >1984年</a> - <a href="." id="link_10"                   >1988年</a>）を歴任した。
</p>
