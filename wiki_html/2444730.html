<p><b>倉岡 慎太郎</b>（くらおか しんたろう、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                              >10月27日</a> - ）は、<a href="." id="link_2"                                                                        >日本競輪選手会</a><a href="." id="link_3"                                >熊本</a>支部に所属する競輪選手。<a href="." id="link_4"                                                                                            >（旧）日本競輪学校</a>第59期生で、同期に<a href="." id="link_5"                                          >小橋正義</a>、<a href="." id="link_6"                                          >濱口高彰</a>、<a href="." id="link_7"                                          >豊田知之</a>らがいる。
