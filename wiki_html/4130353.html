		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坪山 徳弥</b>（徳彌、つぼやま とくや、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）11月15日 – <a href="." id="link_3"                    >1970年</a>（<a href="." id="link_4"                      >昭和</a>45年）12月28日）は、<a href="." id="link_5"                      >大正</a>から昭和期の<a href="." id="link_6"                      >農業</a>指導者、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                >衆議院議員</a>、<a href="." id="link_9"                                >参議院議員</a>、<a href="." id="link_10"                               >栃木県</a><a href="." id="link_11"                               >河内郡</a><a href="." id="link_12"                               >姿川</a><a href="." id="link_13"                                         >村長</a>。栃木県を代表する戦後昭和期の農業指導者。
</p>
