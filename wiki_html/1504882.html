		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>窪田 般彌</b>（くぼた はんや、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >1月22日</a>）は、<a href="." id="link_3"                                                                        >フランス文学者</a>で<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                                                    >早稲田大学</a>名誉教授。
</p><p><a href="." id="link_5"                                                    >早稲田大学</a>フランス文学科卒。早大教授を務めた。<a href="." id="link_6"                                                                                                      >カサノヴァ</a>の「<a href="." id="link_7"                                                                        >回顧録</a>」、伝記ほか、<a href="." id="link_8"                                                                                                                >アポリネール</a>、<a href="." id="link_9"                                          >象徴主義</a>詩などの訳書多数。また<a href="." id="link_10"                                                             >フランス文学</a>、<a href="." id="link_11"                                                                       >フランス史</a>他、近代日本の象徴詩人関連についても著作多数。同じくフランス文学者の<a href="." id="link_12"                                         >窪田啓作</a>は兄。
</p>
