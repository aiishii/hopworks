		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョルジュ・スペナール</b>（Georges Spénale, <a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                              >11月29日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >8月20日</a>）は、<a href="." id="link_3"                                          >フランス</a>の政治家。<a href="." id="link_4"                                                                              >社会党</a>に属していた。1960年に<a href="." id="link_5"                                >トーゴ</a>が独立することで同国の最後の<a href="." id="link_6"                                                    >高等弁務官</a>となった。また1975年から1977年にかけては<a href="." id="link_7"                                                              >欧州議会議長</a>を務めた。
</p>
