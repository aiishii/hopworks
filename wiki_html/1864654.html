		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 聡哉</b>（やまもと としや、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                            >1月30日</a> - ）とは、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                                        >岩手県競馬組合</a>・<a href="." id="link_4"                                                    >水沢競馬場</a>佐藤浩一<a href="." id="link_5"                      >厩舎</a>所属の<a href="." id="link_6"                      >騎手</a>である。
</p><p><a href="." id="link_7"                                                          >勝負服</a>の柄は赤、白鋸歯型、袖白一本輪。<a href="." id="link_8"                                >岩手県</a><a href="." id="link_9"                                >岩手郡</a><a href="." id="link_10"                               >葛巻町</a>出身。<a href="." id="link_11"                                               >血液型</a>B型。<a href="." id="link_12"                                                                                                     >地方競馬教養センター</a>騎手課程第81期生。同じ岩手県競馬組合に所属する<a href="." id="link_13"                                         >山本政聡</a>騎手は実兄、<a href="." id="link_14"                                                   >船橋競馬場</a>所属の騎手<a href="." id="link_15"                                                                                                           >山本聡紀</a>は実弟。
</p>
