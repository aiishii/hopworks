		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田谷 廣明</b>（たや ひろあき、<a href="." id="link_1"                    >1944年</a>（昭和19年）<a href="." id="link_2"                              >12月27日</a> - ）は、<a href="." id="link_3"                                >投資家</a>、<a href="." id="link_4"                                                                                            >経営コンサルタント</a>。<a href="." id="link_5"                                >東京都</a>出身の元<a href="." id="link_6"                                >大蔵</a><a href="." id="link_7"                      >官僚</a>。<a href="." id="link_8"                                                    >二信組事件</a>関連で、<a href="." id="link_9"                                                                                                                                                                  >イ・アイ・イ・インターナショナル</a>の<a href="." id="link_10"                                         >高橋治則</a>のプライベートジェットで香港旅行したことなどの過剰接待により辞任した。また主計官時代に<a href="." id="link_11"                                                   >整備新幹線</a>着工問題に関して、<a href="." id="link_12"                                                                                 >昭和三大馬鹿査定</a>発言を行い、物議を醸した。
</p>
