<p><b>宏智正覚</b>（わんし しょうがく、<a href="." id="link_1"                      >元祐</a>6年（<a href="." id="link_4"                    >1091年</a>） - <a href="." id="link_2"                                      >紹興</a>27年<a href="." id="link_3"                                                      >10月8日</a>（<a href="." id="link_5"                    >1157年</a><a href="." id="link_5"                              >11月11日</a>））は、<a href="." id="link_9"                      >中国</a>の<a href="." id="link_10"                                     >宋</a>代の<a href="." id="link_11"           >禅</a><a href="." id="link_12"           >僧</a>。<a href="." id="link_6"                      >隰州</a><a href="." id="link_7"                      >隰川県</a>の出身。別称は<b>天童正覚</b>（てんどうしょうがく）。<a href="." id="link_8"                                >曹洞宗</a>に属し、多くの弟子がいて<a href="." id="link_13"                                                                                                 >宏智派</a>の祖とされた。<a href="." id="link_14"                               >黙照禅</a>という<a href="." id="link_15"                     >坐禅</a>の形を正統のものと主張し、多くの詩偈を残した。
</p>
