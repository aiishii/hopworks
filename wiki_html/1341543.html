</p><p>ゲーム会社で<a href="." id="link_5"                                                                                            >グラフィッカー</a>として働いていた後、アニメーターへ転身する。<a href="." id="link_6"                                                                                                                >J.C.STAFF</a>、<a href="." id="link_7"                                >ゴンゾ</a>、<a href="." id="link_8"                                                              >シンエイ動画</a>を歴て<a href="." id="link_9"                                                              >フリーランス</a>で活躍中。
