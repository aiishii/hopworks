<p><b>佐藤 健一</b>（さとう けんいち、<a href="." id="link_1"                    >1938年</a> - ）は、日本の<a href="." id="link_2"                                >数学史</a>研究者。
<a href="." id="link_3"                                >満州国</a><a href="." id="link_4"                                                    >新京市</a>生まれ。1962年<a href="." id="link_5"                                                              >東京理科大学</a><a href="." id="link_6"                                >理学部</a>数学科卒業。高校で数学教師をしながら近世<a href="." id="link_7"                                >寺子屋</a>の数学教育を研究。<a href="." id="link_8"                                                                                                                                                                            >明治大学付属中野八王子高等学校</a><a href="." id="link_9"                      >教頭</a>。東京理科大学非常勤<a href="." id="link_10"                                               >講師</a>、日本数学史学会会長、和算研究所理事長、<a href="." id="link_11"       >NPO</a>法人和算を普及する会代表。
</p>
