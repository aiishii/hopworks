		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>齋藤 明彦</b>（さいとう あきひこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >7月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >工学博士</a>、<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >トヨタ自動車</a>副社長、<a href="." id="link_6"                                          >デンソー</a><a href="." id="link_7"                                                    >代表取締役</a>会長を歴任。
</p><p>1968年、<a href="." id="link_8"                                                                                                                                                                            >名古屋大学大学院工学研究科</a>博士課程修了。同年、トヨタ自動車工業（現<a href="." id="link_5"                                                              >トヨタ自動車</a>）入社。同社取締役、副社長等を経て、2005年デンソー代表取締役副会長、2007年代表取締役会長。
</p>
