		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Novgorod_Akron.jpg" title="ファイル:Novgorod Akron.jpg">ファイル:Novgorod Akron.jpg</a>  <div class="thumbcaption">アクロン本社工場</div></div></div>
<p><b>アクロン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Акрон</span>）は、<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                                    >ノヴゴロド</a>に本社を置く化学メーカーである。<a href="." id="link_4"                                                                                            >ロシア取引システム</a>と<a href="." id="link_5"                                                                                                                          >モスクワ銀行間通貨取引所</a>に上場しており、コードはAKRNである。
</p><p>主な製品は<a href="." id="link_6"                      >肥料</a>であり、製品の70%が国外に輸出されている。ロシア国内で3位、<a href="." id="link_7"                                                    >ヨーロッパ</a>で4位の窒素肥料メーカーである。
</p>
