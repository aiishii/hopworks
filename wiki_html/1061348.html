		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sakae_Terada_1923.jpg" title="ファイル:Sakae Terada 1923.jpg">ファイル:Sakae Terada 1923.jpg</a>  <div class="thumbcaption">寺田栄</div></div></div>
<p><b>寺田 栄</b>（てらだ さかえ、<a href="." id="link_1"                    >1859年</a>（安政6年）<a href="." id="link_2"                              >11月19日</a> - <a href="." id="link_3"                    >1926年</a>（大正15年）<a href="." id="link_4"                            >1月13日</a>）は、<a href="." id="link_5"                      >日本</a>の政治団体幹部・<a href="." id="link_6"                      >官僚</a>・<a href="." id="link_7"                                >裁判官</a>・<a href="." id="link_8"                                >政治家</a>。族籍は<a href="." id="link_9"                                >東京府</a><a href="." id="link_10"                     >平民</a>。貴族院議員。長女の<a href="." id="link_11"                               >鳩山薫</a>（鳩山薫子）は<a href="." id="link_12"                                         >鳩山一郎</a>（総理大臣）の妻で<a href="." id="link_13"                                                                                 >共立女子学園</a>長。<a href="." id="link_14"                                                   >鳩山威一郎</a>の祖父、<a href="." id="link_15"                                                   >鳩山由紀夫</a>（総理大臣）、<a href="." id="link_16"                                         >鳩山邦夫</a>の曽祖父。<a href="." id="link_17"                                                   >鳩山紀一郎</a>、鳩山太郎、<a href="." id="link_18"                                         >鳩山二郎</a>の高祖父。
</p>
