<p><b>西澤諭志</b>（にしざわ さとし、<a href="." id="link_1"                    >1983年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。フィクション対リアルの二元論への違和に基づく奇妙な無人の日常隅景を写真化している。
</p><p><a href="." id="link_4"                                          >牛腸茂雄</a>の夭折により、理解されることなく途絶えた<a href="." id="link_5"                                                              >コンポラ写真</a>の系譜を受け継ぐ作家として、<a href="." id="link_6"                                >安村崇</a>、<a href="." id="link_7"                                          >小山泰介</a>、<a href="." id="link_8"                                          >武田陽介</a>、<a href="." id="link_9"                                                                              >中島大輔</a>らと共に<a href="." id="link_10"                                                   >美術評論家</a>の<a href="." id="link_11"                               >清水穣</a>に<a href="." id="link_12"                                                                                                                                         >ネオ・コンポラ</a>と論じられている。
</p>
