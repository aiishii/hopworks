		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長田 秀雄</b>（ながた ひでお、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >5月13日</a> - <a href="." id="link_4"                    >1949年</a>（<a href="." id="link_5"                      >昭和</a>24年）<a href="." id="link_6"                          >5月5日</a>）は<a href="." id="link_7"                      >詩人</a>、<a href="." id="link_8"                                >小説家</a>、<a href="." id="link_9"                                >劇作家</a>。
</p><p><a href="." id="link_10"                     >東京</a>出身。<a href="." id="link_11"                                                                       >獨協中学校</a>卒業後、<a href="." id="link_12"                                         >明治大学</a>にて学ぶ。『<a href="." id="link_13"                                                         >明星</a>』の詩人として<a href="." id="link_14"                                         >北原白秋</a>、<a href="." id="link_15"                                                   >木下杢太郎</a>らとともに活躍。<a href="." id="link_16"                                         >パンの会</a>、『スバル』にも参加。最初の戯曲「歓楽の鬼」が<a href="." id="link_17"                                         >自由劇場</a>で上演され、以後劇作家として活躍、<a href="." id="link_18"                     >新劇</a>運動に加わった。1920年には大作「大仏開眼」を発表、以後多くの歌舞伎劇の史劇を書く。1939年<a href="." id="link_19"                                                   >築地小劇場</a>が会社組織となるに際して代表取締役。
</p><p>弟の<a href="." id="link_20"                                         >長田幹彦</a>も詩人、小説家である。
</p>
