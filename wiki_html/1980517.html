		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池 享</b>（いけ すすむ、<a href="." id="link_1"                    >1950年</a>9月 - ）は、日本史学者。<a href="." id="link_2"                                          >一橋大学</a>名誉教授。専門は日本中近世史。室町、戦国時代の大名の研究を行う。
</p><p><a href="." id="link_2"                                          >一橋大学</a>教授や、<a href="." id="link_3"                                                              >ソウル大学校</a>教授、<a href="." id="link_4"                                                              >歴史学研究会</a>委員長、<a href="." id="link_5"                                                                        >歴史科学協議会</a><a href="." id="link_6"                                                              >代表理事</a>などを歴任した。
</p>
