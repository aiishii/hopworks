		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 健一</b>（はらだ けんいち、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                                                    >人文学者</a>、<a href="." id="link_3"                                          >新潟大学</a><a href="." id="link_4"                      >教授</a>。専攻、メディア史、<a href="." id="link_5"                                                                                                                                              >マス・コミュニケーション</a>理論。
</p><p>映像・音楽の制作、<a href="." id="link_6"                                                              >プロデュース</a>をおこなう。1992年より<a href="." id="link_7"                                          >和歌山県</a><a href="." id="link_8"                                >田辺市</a>の<a href="." id="link_9"                                          >南方熊楠</a>旧邸の調査に従事。『熊楠研究』編集委員。2005年<a href="." id="link_10"                                         >東洋大学</a>大学院博士課程修了、「ブルーマー映画論の研究 映画の普及過程における受け手」で<a href="." id="link_11"                                                                       >社会学博士</a>。2010年新潟大学<a href="." id="link_12"                                         >人文学部</a>教授。
</p>
