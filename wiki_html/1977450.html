	<h1 id="firstHeading" class="firstHeading" >石井卓雄</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 卓雄</b>（いしい たくお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >12月3日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                            >5月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >陸軍</a><a href="." id="link_5"                      >軍人</a>。最終階級は陸軍<a href="." id="link_6"                      >少佐</a>。日本の敗戦後に<a href="." id="link_7"                                          >ベトナム</a>独立のために<a href="." id="link_8"                                                                                                      >ベトナム独立戦争</a>に参加して戦没。<a href="." id="link_9"                                                              >グエン・ソン</a>将軍の軍政顧問。<a href="." id="link_10"                                                                                                                                                             >クァンガイ軍政学校</a>教官。<a href="." id="link_11"                                                                                                                                                             >トゥイホア陸軍中学</a>教官。ベトナム独立戦争時には、「<b>花谷</b>」「<b>チャン・チ・ズン(陳志勇)</b>」「<b>トン</b>」を名乗った。
</p>
