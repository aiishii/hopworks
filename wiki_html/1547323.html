		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>跡田 直澄</b>（あとだ なおすみ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >2月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。専門は<a href="." id="link_4"                                >財政学</a>、<a href="." id="link_5"                                                    >公共経済学</a>。<a href="." id="link_6"                                          >嘉悦大学</a>教授・副学長<a rel="nofollow" class="external autonumber" href="http://www.kaetsu.ac.jp/09-05-15-01.html">[1]</a>。<a href="." id="link_7"                                          >大阪大学</a>博士（経済学）。祖父は<a href="." id="link_8"                                >実業家</a>で<a href="." id="link_9"                                                              >名岐鉄道</a>（<a href="." id="link_10"                                                   >名古屋鉄道</a>の前身）取締役社長の<a href="." id="link_11"                                         >跡田直一</a>。<a href="." id="link_12"                                         >名古屋市</a>生まれ。
</p>
