<p><b>維新政友会</b>（いしんせいゆうかい）は、<a href="." id="link_1"                                          >韓国</a><a href="." id="link_2"                                                                                                  >第四共和国</a>時代の<a href="." id="link_3"                                                                    >大韓民国国会</a>において、<a href="." id="link_4"                                                                                  >統一主体国民会議</a>（国民会議）が選出した国会議員（国会の全議席数の3分の1に該当する議席数分）によって構成された<a href="." id="link_5"                                >朴正煕</a><a href="." id="link_6"                                                                              >大統領</a><a href="." id="link_7"                      >与党</a>系の<a href="." id="link_8"                                                              >院内交渉団体</a>である。院内において歩調を合わせて活動することを目的に結成された。
</p>
