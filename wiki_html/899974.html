<p><b>ヴァシーリー・フィリッポヴィチ・マルゲロフ</b>（<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru"><b>Василий Филиппович Маргелов</b></span>、<a href="." id="link_2"                    >1908年</a><a href="." id="link_2"                              >12月27日</a> - <a href="." id="link_3"                    >1990年</a><a href="." id="link_3"                          >3月4日</a>）は、<a href="." id="link_4"                                                              >ソ連</a>の軍人。上級大将。長年に渡って<a href="." id="link_5"                                                              >ソ連空挺軍</a>司令官を務め（<a href="." id="link_6"                    >1954年</a> - <a href="." id="link_7"                    >1959年</a>3月、<a href="." id="link_8"                    >1961年</a>7月 - <a href="." id="link_9"                    >1979年</a>1月）、空挺軍の発展に大きく貢献した。<a href="." id="link_10"                                                   >ソ連邦英雄</a>。
</p>
