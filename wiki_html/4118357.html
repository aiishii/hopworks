		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>納冨 常天</b>（のうどみ じょうてん、<a href="." id="link_1"                    >1927年</a> - ）は、日本の<a href="." id="link_2"                                >仏教学</a>者、博士。<a href="." id="link_3"                                          >鶴見大学</a><a href="." id="link_4"                      >教授</a>、同<a href="." id="link_5"                                                    >副学長</a>、同大学<a href="." id="link_6"                      >仏教</a>文化研究所<a href="." id="link_7"                      >顧問</a>。<a href="." id="link_8"                                                                                                                >神奈川県立金沢文庫</a>長、<a href="." id="link_9"                                >曹洞宗</a>大本山<a href="." id="link_10"                               >總持寺</a>宝物殿<a href="." id="link_11"                     >館長</a>、<a href="." id="link_12"                                         >神奈川県</a><a href="." id="link_13"                               >文化財</a>協会<a href="." id="link_14"                     >会長</a>を歴任。表記に納富常天も。
</p>
