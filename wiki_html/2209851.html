		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 時次郎</b>（かとう ときじろう、<a href="." id="link_1"                      >安政</a>5年<a href="." id="link_2"                                                    >1月1日</a>（<a href="." id="link_3"                    >1858年</a><a href="." id="link_3"                            >2月14日</a>）- <a href="." id="link_4"                      >昭和</a>5年（<a href="." id="link_5"                    >1930年</a>）<a href="." id="link_6"                            >5月30日</a>）は、<a href="." id="link_7"                      >明治</a>から昭和にかけての<a href="." id="link_8"                      >医師</a>・<a href="." id="link_9"                                                                        >社会運動家</a>。<a href="." id="link_10"                               >豊前国</a><a href="." id="link_11"                               >田川郡</a>香春（現在の<a href="." id="link_12"                               >福岡県</a><a href="." id="link_13"                               >香春町</a>）の人。初め、吉松姓を名乗っていたが、幼少時代に加治と改姓、<a href="." id="link_14"                     >大正</a>9年（<a href="." id="link_15"                   >1920年</a>）に加治に復姓しており、本項目に用いられている加藤姓であったのは加藤家に婿養子に入った明治16年（<a href="." id="link_16"                   >1883年</a>）から37年間の期間である（ただし、縁組自体は明治26年（<a href="." id="link_17"                   >1893年</a>）の離婚によって破綻している）。
</p>
