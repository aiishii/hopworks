		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 隆生</b>（おの たかお）は、日本の<a href="." id="link_1"                                >建築家</a>。
</p><p><a href="." id="link_2"                    >1972年</a>、<a href="." id="link_3"                                          >日本大学</a><a href="." id="link_4"                                >工学部</a><a href="." id="link_5"                                          >建築学科</a><a href="." id="link_6"                      >卒業</a>。<a href="." id="link_7"                                                              >三井建設</a>東京支店をへて<a href="." id="link_8"                                          >日本設計</a>建築設計部で多数の建築設計及び監理を手掛ける。1997年にN2設計を設立する。代表作にしあわせの森温泉健康センター、パナソニック電工福岡ビル、NS-21ビルなどがある。
</p>
