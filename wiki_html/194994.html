<p><b>劉 向</b>（りゅう きょう、<a href="." id="link_1"                      >拼音</a>： Liú Xiàng、<a href="." id="link_2"                                              >紀元前77年</a>（<a href="." id="link_3"                      >元鳳</a>4年） - <a href="." id="link_4"                                            >紀元前6年</a>（<a href="." id="link_5"                                      >建平</a>元年））は、<a href="." id="link_6"                      >前漢</a>の学者、政治家。はじめの名は<b>更生</b>、<a href="." id="link_7"            >字</a>は<b>子政</b>。多数の著作者で知られる。<a href="." id="link_8"                      >劉邦</a>の末弟である楚元王<a href="." id="link_9"                      >劉交</a>の玄孫。陽城侯・<a href="." id="link_10"                                                                                                                           >劉徳</a>の第2子で、兄に<a href="." id="link_11"                                                                                                 >劉安民</a>が、弟（名は不詳）の子に<a href="." id="link_12"                                                                                                 >劉慶忌</a>がいる。<a href="." id="link_13"                                                                                       >劉伋</a>、<a href="." id="link_14"                                                                                                       >劉賜</a>、<a href="." id="link_15"                     >劉歆</a>の父。前漢の<a href="." id="link_16"                     >宗室</a>の身分である。
</p>
