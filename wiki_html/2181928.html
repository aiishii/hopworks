<p><b>豊薩合戦</b>（ほうさつかっせん）は、<a href="." id="link_1"                      >天正</a>14年（<a href="." id="link_2"                    >1586年</a>）から天正15年（<a href="." id="link_3"                    >1587年</a>）にかけて行なわれた<a href="." id="link_4"                                >豊後国</a>（<a href="." id="link_5"                      >上国</a>）の<a href="." id="link_6"                                >大友氏</a>と、<a href="." id="link_7"                      >公家</a><a href="." id="link_8"                                                    >五摂家</a>のひとつと言われる<a href="." id="link_9"                                                    >近衛氏</a>の<a href="." id="link_10"                     >荘官</a>であった<a href="." id="link_11"                               >薩摩国</a>、<a href="." id="link_12"                               >大隅国</a>、<a href="." id="link_13"                               >日向国</a>（<a href="." id="link_14"                                                         >中国</a>）の<a href="." id="link_15"                               >島津氏</a>とのあいだの戦争である。<b>天正の役</b>、<b>天正の戦</b>とも呼ばれ、<a href="." id="link_16"                                         >豊臣秀吉</a>による<a href="." id="link_17"                                         >九州平定</a>のきっかけとなった。
</p>
