<p><b>アントン・ディアベリ</b>（<b>Anton Diabelli</b>, <a href="." id="link_1"                    >1781年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >1858年</a><a href="." id="link_2"                          >4月7日</a>）は、<a href="." id="link_3"                                                              >ザルツブルク</a>の北約20kmにあるマットゼーで生まれ、<a href="." id="link_4"                                          >ウィーン</a>で没した<a href="." id="link_5"                                                    >古典派</a>の<a href="." id="link_6"                                >作曲家</a>で、出版業者。<a href="." id="link_7"                                                    >イタリア語</a>名で<b>アントーニオ・ディアベッリ</b>（Antonio Diabelli）と呼ばれることもある。
</p>
