		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Parque_do_Mondego_-_Coimbra.jpg" title="ファイル:Parque do Mondego - Coimbra.jpg">ファイル:Parque do Mondego - Coimbra.jpg</a>  <div class="thumbcaption">コインブラのモンデゴ川岸</div></div></div>

<p><b>モンデゴ川</b>（<span lang="pt">Rio Mondego</span> 発音: <a href="." id="link_1"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[mõˈðeɣu]</span></span></a>）は、<a href="." id="link_2"                                                    >ポルトガル</a>領内のみを流域とする河川の中で、最も長い<a href="." id="link_3"            >川</a>である。
</p><p>ポルトガル本土で最も高い山脈である<a href="." id="link_4"                                                                                                                >イシュトレーラ山脈</a>に源を発する。<a href="." id="link_5"                                                                                                                                >ゴーヴェイラ</a>から234キロメートルあり、<a href="." id="link_6"                                                    >コインブラ</a>や<a href="." id="link_7"                                                                                                                                                                                            >フィゲイラ・ダ・フォシュ</a>を流れ<a href="." id="link_8"                                >大西洋</a>に達する。
</p>
