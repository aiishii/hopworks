		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ムハンマド・ユーヌス・ハーリス</b>（<a href="." id="link_1"                                                              >パシュトー語</a>&#58; <span lang="ps">محمد يونس خالص</span>、Mohammad Yunus Khalis、<a href="." id="link_2"                    >1919年</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                            >7月19日</a>）は、<a href="." id="link_4"                                                                        >アフガニスタン</a>の政治家、<a href="." id="link_5"                                                                                            >ムジャーヒディーン</a>。<b>ユーヌス・ハーリス</b>とのみ表記されることが多い。
</p><p><a href="." id="link_6"                                                                                                                                                                            >グルブッディーン・ヘクマティヤール</a>の党から分かれた<b><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                                          >ヘズブ・エ・イスラミ・ハーリス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Hezb-e_Islami_Khalis&amp;action=edit&amp;redlink=1" class="new" title="En:Hezb-e Islami Khalis (存在しないページ)">英語版</a>）</span></span>（イスラム党・ハーリス派）</b>の党首。
</p>
