		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立澤 真明</b>（たつざわ まさあき、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                              >10月31日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                          >タレント</a>。身長は170cm。かつて<a href="." id="link_5"                                                                                  >スマイルモンキー</a>に所属していた。
</p><p>趣味は走る事と将棋。特技は陸上、水泳。
将来の夢は「人を感動させることができる役者」。
</p><p>2005年に出演した「<a href="." id="link_6"                                                                                                                >野ブタ。をプロデュース</a>」の公式サイト内で<a href="." id="link_7"                                          >推薦</a>で大学（<a href="." id="link_8"                                                                                                      >日本大学芸術学部</a>）に合格した事を明かしている。
</p>
