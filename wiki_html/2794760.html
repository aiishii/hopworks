<p><b>赤堀川</b>（あかほりがわ）は、<a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >古河市</a>中田から同県<a href="." id="link_4"                                >猿島郡</a><a href="." id="link_5"                      >境町</a>へ東に流れる現在の<a href="." id="link_6"                                >利根川</a>の河道の一部の旧称である。茨城県古河市（北岸）と同県<a href="." id="link_7"                                >五霞町</a>（南岸）との境を流れる。河道長は約7<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>。
</p><p><a href="." id="link_8"                                          >江戸時代</a>に江戸の<a href="." id="link_9"                      >水運</a>を目的とし開削され、利根川から分水し<a href="." id="link_10"                               >常陸川</a>（<a href="." id="link_11"                               >香取海</a>を経て<a href="." id="link_12"                     >銚子</a>・太平洋へ繋がる）の上流部へ流し水量を増強した。備前堀とも呼ばれた。
</p>
