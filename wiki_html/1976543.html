		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井口 朝生</b>（いぐち あさお、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                          >5月6日</a> - <a href="." id="link_4"                    >1999年</a>（<a href="." id="link_5"                      >平成</a>11年）<a href="." id="link_6"                          >4月9日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >歴史小説</a>作家、<a href="." id="link_9"                                          >時代小説</a>作家。<a href="." id="link_10"                                                                                           >日本文芸家協会</a>会員。
</p><p><a href="." id="link_11"                     >東京</a>生まれ。<a href="." id="link_12"                                                                                           >日本大学文学部</a>（歴史<a href="." id="link_13"                     >専攻</a>）卒業。<a href="." id="link_14"                               >父</a>は時代小説作家の<a href="." id="link_15"                                                   >山手樹一郎</a>。弟は<a href="." id="link_16"                                                             >国文学者</a>の<a href="." id="link_17"                                         >井口樹生</a>。<a href="." id="link_18"           >姪</a>は<a href="." id="link_19"                     >詩人</a>の<a href="." id="link_20"                                         >井坂洋子</a>。
</p>
