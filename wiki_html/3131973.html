		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 一雄</b>（わたなべ かずお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >7月3日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >12月8日</a>）は、日本の<a href="." id="link_3"                      >作家</a>・<a href="." id="link_4"                                >評論家</a>。<a href="." id="link_5"                                >京都府</a>生まれ。本姓・小川。<a href="." id="link_6"                                                                                        >旧制大阪商科大学</a>（現在の<a href="." id="link_7"                                                              >大阪市立大学</a>）卒業後、<a href="." id="link_8"                      >大丸</a>に入社。1976年、デパートの内幕を描いた『野望の椅子』で<a href="." id="link_9"                                                                        >日本作家クラブ</a>賞を受賞。<a href="." id="link_10"                                         >企業小説</a>、経営評論を多く執筆した。
</p>
