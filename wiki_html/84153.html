		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王直</b>または<b>汪直</b>（おうちょく、生年不詳 - <a href="." id="link_1"                      >嘉靖</a>38年12月25日（<a href="." id="link_2"                    >1560年</a><a href="." id="link_2"                            >1月22日</a>））は、中国の<a href="." id="link_3"            >明</a>代の貿易商人（海商）で、後期<a href="." id="link_4"                      >倭寇</a>の頭目。王直はあだ名で、本名は<b>王<span lang="zh">鋥</span></b>（おうとう）と言い、徽王や老船主とも称した。
</p>
