		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>板垣 鷹穂</b>（いたがき たかお/たかほ、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                              >10月15日</a> - <a href="." id="link_4"                    >1966年</a>（<a href="." id="link_5"                      >昭和</a>41年）<a href="." id="link_6"                          >7月3日</a>）は、<a href="." id="link_7"                                                    >美術評論家</a>。<a href="." id="link_8"                                                    >西洋美術史</a>の研究者として、その業績を著作に残す。また、明治以降から同11年代までの日本近代建築についての論評をはじめ、映画、写真など新たな美術領成をメディア論として論じた草分け的存在でもあった。
</p><p>モダニズム研究で文芸、美術、建築、文学にまで射程は広い。終戦後に<a href="." id="link_9"                                                                                  >早稲田大学文学部</a>教授となり、最晩年まで教鞭を取った。ほか<a href="." id="link_10"                                                                       >明治大学</a>教授、<a href="." id="link_11"                                                             >東京写真大学</a>教授を歴任した。
</p>
