<p><b>林 眞淑</b>（イム・ジンスク、<span lang="ko">임진숙</span>、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                                                                    >KBS光州放送総局</a>所属の<a href="." id="link_4"                                                              >アナウンサー</a>。<a href="." id="link_5"                                                    >全南大学校</a>新聞放送学科を卒業し、1985年にKBSの第12期公募採用でアナウンサーとして採用され入局した。同年<a href="." id="link_3"                                                                    >KBS光州放送総局</a>勤務になった。後に光州放送総局編成制作チームのアナウンサー部長を務めた。
</p>
