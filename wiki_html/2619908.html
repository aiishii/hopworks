<p><b>深沢 一夫</b>（ふかざわ かずお、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >シナリオ作家</a>、<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >横浜市</a>生まれ。<a href="." id="link_6"                                                    >中学</a>を2年で中退。くつ屋店員、<a href="." id="link_7"                                >人形劇</a>団員などをへて、『<a href="." id="link_8"                                          >週刊朝日</a>』<a href="." id="link_9"                                                              >ミュージカル</a>脚本募集に「アイヌ恋歌」が入選し、作家生活に入る。<a href="." id="link_10"                               >高畑勲</a>の『<a href="." id="link_11"                                                                                                                           >太陽の王子 ホルスの大冒険</a>』（1968）、『<a href="." id="link_12"                                                                                           >母をたずねて三千里</a>』（1976）などのシナリオで知られる。横浜で「深沢一夫演劇教室」を開く。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2013年12月）">別名・<b>原和男</b>。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2013年12月）">要出典</span></a></i>&#93;</sup>
</p>
