		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Makedonska_opozicija_Igor_Janev.jpg" title="ファイル:Makedonska opozicija Igor Janev.jpg">ファイル:Makedonska opozicija Igor Janev.jpg</a>  <div class="thumbcaption">イゴール・ヤーネフ、2015年撮影。</div></div></div>
<p><b>イゴール・ヤーネフ</b>（<a href="." id="link_1"                                                              >マケドニア語</a>&#58; <span lang="mk">Игор Јанев</span>, Igor Janev）は、<a href="." id="link_2"                                                                                                      >マケドニア共和国</a>（マケドニア旧<a href="." id="link_3"                                                                                                                                                                  >ユーゴスラビア共和国</a>）の国際関係論研究者。
</p><p><a href="." id="link_4"                    >2002年</a>、ヤーネフは<a href="." id="link_5"                                                              >ベオグラード</a>の政治学研究所の研究者として、<a href="." id="link_2"                                                                                                                >マケドニア呼称問題</a>について国連における手続きの違法性を批判する見解を発表し、その後も国連におけるマケドニアの立場について論考を公表している。
</p>
