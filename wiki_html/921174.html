		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>UFO</b>（ユーフォー）とは、<a href="." id="link_1"                    >1977年</a>に結成された<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >アマチュア</a>フォークグループである。<a href="." id="link_4"                      >因島</a>出身の3人が結成し、1981年に<a href="." id="link_5"                                                              >NHK</a>『<a href="." id="link_6"                                                              >みんなのうた</a>』で「因島想春譜」が放送されてからは、テレビやラジオに活躍の場を広げていた。1988年、第2回因島文化功労賞を受賞。1990年代に活動が自然消滅状態となったが、節目の年には因島でコンサートを開いている。
</p>
