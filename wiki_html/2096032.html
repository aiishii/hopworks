<p><b>歌川 芳虎</b>（うたがわ よしとら、<a href="." id="link_1"                                                    >生没年不詳</a>）とは、<a href="." id="link_2"                                          >江戸時代</a>末期から<a href="." id="link_3"                                                              >明治時代</a>中期にかけての<a href="." id="link_4"                                          >浮世絵師</a>。<a href="." id="link_5"                      >幕末</a>から開化期にかけて、<a href="." id="link_6"                                          >歌川貞秀</a>と並び活躍した絵師の一人である。
</p>
