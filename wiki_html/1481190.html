	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本多 忠次</b>（ほんだ ただつぐ、<a href="." id="link_1"                                                >天文</a>16年（<a href="." id="link_2"                    >1547年</a>）- <a href="." id="link_3"                      >慶長</a>18年4月6日（<a href="." id="link_4"                    >1613年</a>5月25日））は、<a href="." id="link_5"                                                                    >戦国時代</a>から<a href="." id="link_6"                                          >江戸時代</a>初期にかけての<a href="." id="link_7"                      >武将</a>。<a href="." id="link_8"                                >徳川氏</a>の家臣。<a href="." id="link_9"                                >三河国</a><a href="." id="link_10"                               >宝飯郡</a>伊奈郷（<a href="." id="link_11"                               >愛知県</a><a href="." id="link_12"                               >豊川市</a>伊奈町）の<a href="." id="link_13"                               >伊奈城</a>々主（伊奈<a href="." id="link_14"                               >本多氏</a>5世）。のちの<a href="." id="link_15"                               >近江国</a><a href="." id="link_16"                               >膳所藩</a>主本多氏の祖。通称は<a href="." id="link_17"                               >隼人佑</a>・<a href="." id="link_18"                               >縫殿助</a>・彦八郎。<a href="." id="link_19"                                         >本多忠俊</a>の子。
</p>
