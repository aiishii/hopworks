		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須藤 明生</b>（すどう あきお、<a href="." id="link_1"                    >1939年</a>1月-　）は、作家。<a href="." id="link_2"                                          >日本製鐵</a>勤務の父の任地・朝鮮平壌に生まれる。栃木県出身。<a href="." id="link_3"                                >益子焼</a>の窯元に生まれる。<a href="." id="link_4"                                          >日本大学</a>法学部卒。さまざまな職業をへたのち、建築会社、芸能プロ、キックボクシングジムを経営、<a href="." id="link_5"                                                              >海音寺潮五郎</a>に師事する。同人誌『史道』を主宰した。
</p>
