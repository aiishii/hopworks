<p>『<b>レット・ミー・ビー・ゼア</b>』 (<i><span lang="en">Let Me Be There</span></i>) は、<a href="." id="link_1"                                                                                                                                              >オリビア・ニュートン＝ジョン</a>の初期のアルバム。発売された国、発売元、発売時期が異なる複数のバージョンがあり、タイトル曲である「<a href="." id="link_2"                                                                                                                          >レット・ミー・ビー・ゼア</a>」が収録されていることは共通するものの、それぞれ内容は異なっている。
</p><p><a href="." id="link_3"                                                                                            >プロデューサー</a>は、 米国盤では、<a href="." id="link_4"                                                                                            >ブルース・ウェルチ</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                              >ジョン・ファーラー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:John_Farrar&amp;action=edit&amp;redlink=1" class="new" title="En:John Farrar (存在しないページ)">英語版</a>）</span></span>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                        >アラン・ホークショー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Alan_Hawkshaw&amp;action=edit&amp;redlink=1" class="new" title="En:Alan Hawkshaw (存在しないページ)">英語版</a>）</span></span>とされている。
</p>
