		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大川 政三</b>（おおかわ まさぞう、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                          >一橋大学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                                              >東京国際大学</a>名誉教授。専門は<a href="." id="link_8"                                >財政学</a>。
</p><p><a href="." id="link_9"                                                              >日本財政学会</a>代表理事、<a href="." id="link_10"                                                                                 >日本経済政策学会</a>理事、<a href="." id="link_11"                                                                                                     >日本地方自治研究学会</a>理事、<a href="." id="link_12"                                                                                                                               >国際財政学会</a>理事、<a href="." id="link_13"                                                                                                                                         >財政制度審議会</a>委員、<a href="." id="link_14"                                                                                                                                         >大学設置審議会</a>委員、<a href="." id="link_15"                                                             >日本学術会議</a>会員、<a href="." id="link_16"                                                                                                                     >国税審議会</a>会長などを歴任。指導学生に<a href="." id="link_17"                                         >堀場勇夫</a>など。
</p>
