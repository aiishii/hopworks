<p><b>林 恭平</b>（<b>はやし きょうへい</b>、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                          >9月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >キックボクサー</a>、<a href="." id="link_4"                                          >ムエタイ</a>選手。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                      >堺市</a>出身。<a href="." id="link_7"                                                                                                                          >大阪府立東百舌鳥高等学校</a>中退。<a href="." id="link_8"                                                                                            >堺市立津久野中学校</a>卒業。堺市<a href="." id="link_9"                                                >西区</a>鳳在住。実家は津久野。<a href="." id="link_10"                                                                                           >アツキムエタイジム</a>本部内弟子1期生。正指導員。グローブ空手初段。身長170cm。体重63kg。
</p>
