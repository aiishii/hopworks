		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山陰加春夫</b>（やまかげ　かずお、<a href="." id="link_1"                    >1951年</a>-　）は、日本史学者、<a href="." id="link_2"                                                    >高野山大学</a>名誉教授。
</p><p>和歌山県生まれ。1973年<a href="." id="link_3"                                                              >大阪市立大学</a>文学部史学地理学科卒業。同大学院修士課程修了、高野山大学大学院博士課程中退、98年「中世<a href="." id="link_4"                                >高野山</a>史の研究」で大阪市大<a href="." id="link_5"                                                              >文学博士</a>。高野山大学助教授、教授、名誉教授、高野山<a href="." id="link_6"                                                                                                  >霊宝館</a>副館長。
</p>
