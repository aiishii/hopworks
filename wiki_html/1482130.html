<p><b>川平湾小島</b>（かびらわんくじま、かびらわんくしぃま）は、<a href="." id="link_6"                                                    >八重山諸島</a><a href="." id="link_7"                                >石垣島</a>の<a href="." id="link_8"                                >川平湾</a>に位置する<a href="." id="link_9"                                >無人島</a>で、全島が<a href="." id="link_2"                                >沖縄県</a><a href="." id="link_3"                                >石垣市</a>に属する。<b>川平小島</b>、<b>小島</b>とも呼ばれる。
</p>
