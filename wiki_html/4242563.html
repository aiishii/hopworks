		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅井 えり</b>（すがい えり、本名：渡辺敏子、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >12月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >女性歌手</a>、<a href="." id="link_5"                                >作曲家</a>。<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >豊中市</a>出身。夫は<a href="." id="link_8"                                >音楽家</a>の<a href="." id="link_9"                                                                                                            >渡辺格</a>。
</p>
