<p><b>ロシア連邦保安庁アカデミー</b>（Академия Федеральной службы безопасности）は、<a href="." id="link_1"                                                                        >ロシア連邦</a><a href="." id="link_2"                                                                        >モスクワ市</a>ミチュリンスキー通りに位置する、保安<a href="." id="link_3"                      >将校</a>を養成する為の<a href="." id="link_4"                                                                                  >ロシア連邦保安庁</a>（FSB）の教育機関（<a href="." id="link_5"                                          >士官学校</a>）。FSBだけではなく、<a href="." id="link_6"                                                                                  >ロシア対外情報庁</a>（SVR）、<a href="." id="link_7"                                                              >ロシア連邦軍</a>等の保安将校もここで教育を受ける。
</p><p>前身は、<a href="." id="link_8"                    >1921年</a>に設置された<a href="." id="link_9"                                                    >チェーカー</a><b>作戦要員訓練課程</b>である。ソ連時代は、F.E.ジェルジンスキー名称高等学校と称された。
</p>
