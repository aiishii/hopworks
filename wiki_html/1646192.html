		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戴 煦</b>（たい く、<i>Dai Xu</i>、<a href="." id="link_1"                    >1805年</a> - <a href="." id="link_2"                    >1860年</a>）。字は<b>鄂士</b>、号は<b>鶴墅</b>。<a href="." id="link_3"            >清</a>末の数学者。
</p><p><a href="." id="link_4"                                >浙江省</a>銭塘（現在の<a href="." id="link_5"                                >杭州市</a>）出身。<a href="." id="link_6"                      >戴熙</a>の弟。<a href="." id="link_7"                      >貢生</a>となり、数学の研究に没頭した。数学の著作に『四元玉鑑細草』『勾股和較集成』『船機図説』『求表捷術』などがあり、中国近代数学の先駆とみなされている。また<a href="." id="link_8"                      >書</a>・<a href="." id="link_9"                      >画</a>・<a href="." id="link_10"                     >篆刻</a>の分野でも知られていた。<a href="." id="link_2"                    >1860年</a>、杭州が<a href="." id="link_11"                                                             >太平天国</a>軍に占領された際、戴熙が投水自殺したと聞くと、戴煦もまた井戸に身を投げて自殺した。数学以外の著作には『陶淵明集集注』『鶴墅詩文草』などがある。
</p>
