<p><b>フサイン・カーミル</b>（Husayn Kamil, <a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                              >11月21日</a> - <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                            >10月9日</a>）は、<a href="." id="link_3"                                          >エジプト</a>、<a href="." id="link_4"                                                                                                      >ムハンマド・アリー朝</a>の第8代君主（<a href="." id="link_5"                                                    >スルターン</a>、在位：1914年 - 1917年）。先代<a href="." id="link_6"                                                                                                                  >アッバース・ヒルミー2世</a>の叔父。
</p>
