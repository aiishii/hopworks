</p><p><a href="/w/index.php?title=En:Henry_Marshall_Tory&amp;action=edit&amp;redlink=1" class="new" title="En:Henry Marshall Tory (存在しないページ)">Henry Marshall Tory</a>に因んで命名され、隔年で授与される。
