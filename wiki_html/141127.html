<p><b>褚 遂良</b>（ちょ すいりょう、<a href="." id="link_2"                  >596年</a> - <a href="." id="link_3"                  >658年</a>）は、<a href="." id="link_4"            >唐</a>代の<a href="." id="link_5"                                >政治家</a>・<a href="." id="link_6"                      >書家</a>。<a href="." id="link_7"                                                              >初唐の三大家</a>の一人。<a href="." id="link_8"            >字</a>は<b>登善</b>。河南県公から河南郡公に封ぜられたため<b>褚河南</b>と呼ばれることもある。<a href="." id="link_9"                                      >太宗</a>に仕えて諫言をよくし、後の<a href="." id="link_10"                                     >高宗</a>の教育にもあたった。しかし<a href="." id="link_11"                               >武則天</a>を皇后に立てることに反対したために左遷された。
</p>
