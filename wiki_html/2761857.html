<p><b>小国 喜弘</b>（こくに よしひろ、<a href="." id="link_1"                    >1966年</a> - ）は、日本の教育学者。
</p><p><a href="." id="link_1"                    >1966年</a>、<a href="." id="link_2"                                >兵庫県</a>生まれ。<a href="." id="link_3"                    >1989年</a>、<a href="." id="link_4"                                                                                            >東京大学文学部</a>国史学科卒業。<a href="." id="link_5"                    >1996年</a>、<a href="." id="link_6"                                                                                            >東京大学大学院</a>教育学研究科総合教育科学専攻学校教育開発学コース<a href="." id="link_7"                                                              >博士課程</a>単位取得退学。<a href="." id="link_8"                    >1999年</a>、博士(教育学)。<a href="." id="link_9"                                          >成城大学</a>文芸学部専任講師、<a href="." id="link_10"                                                                                 >首都大学東京</a>都市教養学部人文社会系准教授、<a href="." id="link_11"                                                   >早稲田大学</a>教授などを経て、現在、東京大学東京大学大学院教育学研究科教授。専攻は日本の教育実践史。大学院時代は<a href="." id="link_12"                                                                             >佐藤学</a>らに師事。
</p>
