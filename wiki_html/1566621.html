<p><b>姜敬愛</b>（カン・ギョンエ、きょう けいあい、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >4月20日</a> – <a href="." id="link_2"                    >1944年</a>）は<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                >小説家</a>。貧しい作男の娘として生まれ、成長期を生活苦に追われて過ごした姜の筆は必然的に労働者の現実を描くことになった。しかし、姜が求めたのは理論ではなく実践であり、文学団体には所属しなかった。
</p>
