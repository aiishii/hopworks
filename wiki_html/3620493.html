		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴーハイ太尉</b>(<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Γooqai dayu</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">浩海達裕</span>,? - <a href="." id="link_3"                    >1399年</a>)とは、<a href="." id="link_4"                      >北元</a>の<a href="." id="link_5"                                                                                  >エルベク・ハーン</a>に仕えた<a href="." id="link_6"                                          >オイラト部族連合</a>の首長の一人で、<a href="." id="link_7"                                                    >チョロース</a>部を支配していた。後にモンゴリア全域を支配下に置いた<a href="." id="link_8"                                                                        >エセン・ハーン</a>の曾祖父に当たる。モンゴル語での表記に従って、<b>ゴーハイ・ダユウ</b>とも表記される。
</p>
