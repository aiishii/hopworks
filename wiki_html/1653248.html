		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬地山 敏</b>（せちやま さとし、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >4月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。
専門は<a href="." id="link_4"                                                                        >ケインズ経済学</a>であるが、<a href="." id="link_5"                                                                        >新古典派</a>ではなく<a href="." id="link_6"                                                                                            >ピエロ・スラッファ</a>を嚆矢とする現代ケンブリッジ学派に属する。
<a href="." id="link_7"                                                                                                      >京都大学経済学部</a>長、総長特別補佐（副学長に相当）、<a href="." id="link_8"                                                                        >鹿児島国際大学</a>学長を歴任。京都大学<a href="." id="link_9"                                          >名誉教授</a>。2014年<a href="." id="link_10"                                                                       >瑞宝中綬章</a>受章
</p>
