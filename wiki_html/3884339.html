		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中瀬 航也</b>（なかせ こうや、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >ソムリエ</a>、1986年創業の<a href="." id="link_4"                                                                        >シェリー酒</a>専門店である「銀座しぇりークラブ」の店長を勤め、ボデガ（bodega, 複数形はボデガス: bodegas、スペインでの<a href="." id="link_5"                                                    >ワイナリー</a>の呼称）や<a href="." id="link_6"                                                                        >アンダルシア州</a>政府、EU（FIAB）などの依頼を受け、数多くのプロモーションをこなす。
「日本のシェリー酒の第一人者」と称される。熟成<a href="." id="link_7"                      >古酒</a>にも詳しい。イギリスを知る会会員。
</p><p>親戚には日本での会計士第一号登録の中瀬勝太郎（1884-1955）や、元三陽商会会長の中瀬雅道がいる。
</p>
