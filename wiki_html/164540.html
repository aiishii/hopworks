		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 騰</b>（そう とう、<a href="." id="link_1"                  >100年</a>-<a href="." id="link_2"                  >159年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の<a href="." id="link_5"                      >宦官</a>。<a href="." id="link_6"            >字</a>は<b>季興</b>。<a href="." id="link_7"                                          >沛国</a>譙県の人である。<a href="." id="link_8"                      >曹萌</a>（曹節）の子。<a href="." id="link_9"                                                                                                                  >曹褒</a>の弟。<a href="." id="link_10"                     >曹鼎</a>の兄。子供を作れない宦官のため血の繋がりはないが、<a href="." id="link_11"                     >曹嵩</a>（曹操の父）の養父。<a href="." id="link_12"                                                                   >三国時代</a>の<a href="." id="link_13"                                     >魏</a>の武帝<a href="." id="link_14"                     >曹操</a>の祖父。<a href="." id="link_15"                                         >諡号</a>は<b>高皇帝</b>。『<a href="." id="link_16"                               >後漢書</a>』「宦者列伝」に伝がある。
</p>
