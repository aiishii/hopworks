		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 綱</b>（ご こう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >三国時代</a>の<a href="." id="link_3"                                      >魏</a>の武将。<a href="." id="link_4"                                >諸葛誕</a>の長史。<a href="." id="link_5"                      >前漢</a>の<a href="." id="link_6"                      >呉芮</a>の16世の孫。
</p><p><a href="." id="link_7"                                      >甘露</a>2年（<a href="." id="link_8"                  >257年</a>）、諸葛誕が<a href="." id="link_9"                                >司馬昭</a>に対して反乱を起こす（<a href="." id="link_10"                                                                                                           >諸葛誕の乱</a>）と、<a href="." id="link_11"                               >諸葛靚</a>と共に<a href="." id="link_12"                                     >呉</a>へ援軍要請に赴いた。
</p><p>小説『<a href="." id="link_13"                                                   >三国志演義</a>』では第111回に登場する。史書と同じく、諸葛靚を連れて呉に援軍を要請する役回りである。
</p>
