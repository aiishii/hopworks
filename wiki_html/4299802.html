		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>枝村 純郎</b>（えだむら すみお、<a href="." id="link_1"                    >1932年</a> - ）は、日本の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                >京都府</a>出身。1952年に<a href="." id="link_4"                                          >京都大学</a>法学部を中退。在ソビエト連邦日本大使→在ロシア連邦日本大使、在スペイン日本大使、在香港日本総領事、在インドネシア日本大使、在ウクライナ日本大使、<a href="." id="link_5"                                >外務省</a>大臣官房長、外務省中南米局長、在ジョージア日本大使、在アゼルバイジャン日本大使や在モルドバ日本大使、在アルメニア日本大使、在トルクメニスタン日本大使、在ベラルーシ日本大使などを務めた。
</p>
