		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>冨長 覚梁</b>（とみなが かくりょう、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >9月15日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                          >浄土真宗</a><a href="." id="link_4"                                          >僧侶</a>。<a href="." id="link_5"                                                                                                  >長願寺</a>住職。
</p><p><a href="." id="link_6"                                >岐阜県</a><a href="." id="link_7"                                >養老町</a>生まれ。<a href="." id="link_8"                                          >岐阜大学</a>卒。2002年「そして秘儀そして」で第35回<a href="." id="link_9"                                                                                  >日本詩人クラブ賞</a>受賞。2009年度岐阜県芸術文化顕彰受賞。愛情に満ちた心温まる「愛の詩」審査委員長。代々養老町の文人で、曾祖父は<a href="." id="link_10"                                                                                                           >冨長覚民</a>、祖父は<a href="." id="link_11"                                                                                                           >冨長静丸</a>（覚静、1865-1930）で<a href="." id="link_12"                                         >広瀬淡窓</a>の門に学び県議会議員も務めた。父は冨長蝶如。
</p>
