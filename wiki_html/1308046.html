		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大潮 又吉</b>（おおしお またきち、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >2月24日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >4月16日</a>）は、<a href="." id="link_3"                                >大相撲</a>の<a href="." id="link_4"                      >力士</a>。<a href="." id="link_5"                                                >陸奥部屋</a>所属。最高位は東<a href="." id="link_6"                      >関脇</a>。<a href="." id="link_7"                                >福岡県</a><a href="." id="link_8"                                >山門郡</a><a href="." id="link_9"                                                                    >大和町</a>（現在の<a href="." id="link_10"                               >柳川市</a>）出身。本名は塩塚 又吉。現役時代の体格は182cm、90kg。得意手は右四つ、吊り、寄り、<a href="." id="link_11"                                         >上手投げ</a>、<a href="." id="link_12"                                         >突っ張り</a>。
</p>
