		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リパブリック駅</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Republic</span>）とはかつて存在した<a href="." id="link_2"                                                                                                                                                              >フェアチャイルド</a> (Fairchild Engine &amp; Airplane Manufacturing Company) の従業員および最寄りの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                    >リパブリック空港</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Republic_Airport&amp;action=edit&amp;redlink=1" class="new" title="En:Republic Airport (存在しないページ)">英語版</a>）</span></span>のための<a href="." id="link_4"                                                                                  >ロンコンコマ支線</a>の駅である。この駅は1940年12月9日に開業し、1986年に閉鎖された。 
</p><p>議論では駅の再開が周期的に表面化している。<a href="." id="link_5"                                                                                                      >ファーミングデール</a>から<a href="." id="link_6"                                                                        >ロンコンコマ</a>まで複線を追加する現在の計画の一環として、MTAはリパブリック駅の再開を検討している。
</p>
