<p><b>ロッキード ビッグ・ディッパー</b>（Lockheed Model 34 Big Dipper）は<a href="." id="link_1"                                                                        >第二次世界大戦</a>末期に<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                    >ロッキード</a>社が戦後の民間用<a href="." id="link_4"                                          >軽飛行機</a>などの需要を見込んで開発した2座席の軽飛行機である。1機が試作され、テスト飛行を行ったが事故で失われた。
</p>
