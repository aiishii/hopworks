<p><b>天田 麗文</b>（あまだ れいぶん、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >9月30日</a> - ）は、日本の元女子<a href="." id="link_2"                                                              >プロレスラー</a>。身長169cm、体重70kg、血液型O型。<a href="." id="link_3"                                                                        >中華人民共和国</a>・<a href="." id="link_4"                                >上海</a>出身。<a href="." id="link_5"                                                                        >中国残留孤児2世</a>。全日本シングル・タッグ・ジュニアの三冠王に君臨した唯一の選手である。
</p><p>度重なる怪我（特に肩、腰の負傷が多かった）により活動した期間は短いが、<a href="." id="link_6"                                                                                                                                                                                                                    >FMW</a>における<a href="." id="link_7"                                                                              >ヒールレスラー</a>としての独特な存在感がファンに強い印象を残した。
</p>
