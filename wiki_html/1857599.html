		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若葉山 強</b>（わかばやま つよし、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >11月7日</a> - ）は、<a href="." id="link_2"                                >山形県</a><a href="." id="link_3"                                >最上郡</a>（現在の<a href="." id="link_4"                                >新庄市</a>）出身で<a href="." id="link_5"                                                    >時津風部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>、<a href="." id="link_8"                                              >日本競輪選手会</a>神奈川県支部所属の元A級<a href="." id="link_9"                      >競輪</a>選手。大相撲時代は<a href="." id="link_10"                     >身長</a>183cm、<a href="." id="link_11"                     >体重</a>91kg。本名は<b>伊藤 強</b>（いとう つよし）。最高位は西<a href="." id="link_12"                     >十両</a>5枚目（1967年1月場所）。得意手は左四つ、押し。
</p>
