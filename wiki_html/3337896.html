<p><b>藤井 志帆</b>（ふじい しほ、<a href="." id="link_4"                    >1984年</a> - ）は、主に<a href="." id="link_5"                                                                                            >ゲームミュージック</a>を手掛ける<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >作曲家</a>。<a href="." id="link_3"                                                                                  >洗足学園音楽大学</a>音楽・音響デザインコース卒。<a href="." id="link_8"                    >2007年</a>に<a href="." id="link_9"                                >任天堂</a>へ入社し当時の<a href="." id="link_10"                                                                                           >情報開発本部</a>に所属。<a href="." id="link_11"                   >2017年</a>現在は<a href="." id="link_12"                                                                                           >企画制作部</a>に所属している。女性。
</p>
