		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">レミー・コッヘ<br />Rémy Cogghe</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Roubaix Remy Cogghe autoportrait.JPG<div>自画像 (1913年)</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                              >10月31日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Belgium.svg" title="ファイル:Flag of Belgium.svg">ベルギーの旗</a> <a href="." id="link_2"                                          >ベルギー</a>,<a href="." id="link_3"                                                    >ムスクロン</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1935年</a><a href="." id="link_4"                          >4月2日</a><br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_France.svg" title="ファイル:Flag of France.svg">フランスの旗</a> <a href="." id="link_5"                                          >フランス</a>,<a href="." id="link_6"                                >ルーベ</a></span></td></tr></tbody></table>
<p><b>レミー・コッヘ</b>（Rémy Cogghe、元の名前の綴りは Rémi Coghe、<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                              >10月31日</a> - <a href="." id="link_4"                    >1935年</a><a href="." id="link_4"                          >4月2日</a>）は<a href="." id="link_2"                                          >ベルギー</a>生まれの画家である。ベルギーとの国境に隣接するフランスの<a href="." id="link_6"                                >ルーベ</a>を拠点に活動した。肖像画や風俗画を描いた。
</p>
