		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルク・ドンカーヴォルケ</b>（<b>Luc Donckerwolke</b>、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >6月19日</a> - ）は<a href="." id="link_2"                                          >ベルギー</a>出身の<a href="." id="link_3"                                                                        >カーデザイナー</a>である。趣味はモーターレーシング、<a href="." id="link_4"                      >旧車</a>、外国文化、語学学習であり、<a href="." id="link_5"                                                    >オランダ語</a>、<a href="." id="link_6"                                                    >イタリア語</a>、<a href="." id="link_7"                                                    >フランス語</a>、<a href="." id="link_8"                                                    >スペイン語</a>、<a href="." id="link_9"                      >英語</a>、<a href="." id="link_10"                                         >ドイツ語</a>、<a href="." id="link_11"                                                   >スワヒリ語</a>を話す。
