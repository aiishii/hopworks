<p><b>パウル・アドルフ・ネッケ</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Paul Adolf Näcke</span>, <a href="." id="link_2"                    >1851年</a><a href="." id="link_2"                            >1月23日</a> - <a href="." id="link_3"                    >1913年</a><a href="." id="link_3"                            >8月18日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                                    >医学者</a>、<a href="." id="link_6"                                          >精神科医</a>、<a href="." id="link_7"                                                              >犯罪学者</a>。
</p><p>ネッケは<a href="." id="link_8"                                >同性愛</a>に関する多数の学術的著作で知られる。彼は世紀の変わり目における精神医学的議論において、新語としての<a href="." id="link_9"                                                              >ナルシシズム</a>の概念を紹介した。
</p>
