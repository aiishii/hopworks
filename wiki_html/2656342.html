		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>洪 允成</b>（ホン・ユンソン、きょう いんせい、<a href="." id="link_1"                      >洪熙</a>元年（<a href="." id="link_2"                    >1425年</a>） - <a href="." id="link_3"                      >成化</a>11年<a href="." id="link_4"                                                    >9月8日</a>（<a href="." id="link_5"                    >1475年</a><a href="." id="link_5"                            >10月7日</a>））は、<a href="." id="link_6"                                          >李氏朝鮮</a>前期の<a href="." id="link_7"                                                                                        >文臣</a>、<a href="." id="link_8"                      >軍人</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                         >世祖</a>の最側近人士の1人である。初名は<b>禹成</b>、字は<b>守翁</b>、号は<b>領海</b>・<b>傾海</b>・<b>鯨飮堂</b>である。
</p>
