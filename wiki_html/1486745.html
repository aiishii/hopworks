<p><b>コルジエ</b> (Corsier) は<a href="." id="link_1"                                                                        >スイス連邦</a>、<a href="." id="link_2"                                                              >ジュネーヴ州</a>の<a href="." id="link_3"                                          >レマン湖</a>左岸に面した<a href="." id="link_4"                                                                                            >基礎自治体</a>（コミューン<i>commune</i>）。ジュネーヴ州の<a href="." id="link_5"                                                    >アニエール</a>、<a href="." id="link_6"                                                                                                      >コロンジュ・ベルリヴ</a>、<a href="." id="link_7"                      >ジー</a>、<a href="." id="link_8"                                          >メイニエ</a>のコミューンに囲まれている。
</p><p>中世より、周囲を<a href="." id="link_9"                                                                        >サヴォワ公</a>国に支配される中、<a href="." id="link_10"                                                                                                               >ナポレオン・ボナパルト</a>によるフランス併合まで独立を守りぬき、<a href="." id="link_11"                                         >宗教改革</a>後は<a href="." id="link_12"                                                                       >カトリック</a>のコミューンであった。
</p>
