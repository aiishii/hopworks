		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡内 重俊</b>（おかうち しげとし、<a href="." id="link_1"                    >1842年</a>5月11日（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                    >4月2日</a>）- <a href="." id="link_4"                    >1915年</a>（<a href="." id="link_5"                      >大正</a>4年）9月20日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >土佐</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                               >司法</a><a href="." id="link_11"                     >官僚</a>・<a href="." id="link_12"                               >政治家</a>。<a href="." id="link_13"                                                   >元老院議官</a>、<a href="." id="link_14"                                                              >貴族院勅選議員</a>、<a href="." id="link_15"                     >男爵</a>、<a href="." id="link_16"                                                   >錦鶏間祗候</a>。通称・俊太郎。
</p>
