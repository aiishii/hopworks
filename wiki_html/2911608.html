	<h1 id="firstHeading" class="firstHeading" >エアタイクーンオンラインシリーズ</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>エアタイクーンオンライン</b>は、<a href="." id="link_1"                        >iOS</a>系端末（<a href="." id="link_2"              >iPhone</a>や<a href="." id="link_3"          >iPad</a>）と<a href="." id="link_4"                                                                                                                                              >Android</a>系端末で遊べる、オンラインの<a href="." id="link_5"                                          >航空会社</a><a href="." id="link_6"                                                                                                                                    >経営シミュレーションゲーム</a>およびシリーズである。略称は<b>ATO</b>。ATOの初版は<a href="." id="link_7"                    >2013年</a>3月にリリースされた。元々はエアタイクーンシリーズをオンライン化したものとしてリリースされたが、今ではエアタイクーンオンラインシリーズをオフライン化し、エアタイクーンシリーズとしてリリースされている物もある。<a href="." id="link_8"                                          >韓国</a>のTRADEGAME Lab Inc.が開発・運営している。
</p>
