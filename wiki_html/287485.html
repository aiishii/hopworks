		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田嶋 秀任</b>（たじま ひでとう、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                              >12月10日</a> - ）は、日本の元<a href="." id="link_2"                                          >タレント</a>。
</p><p><a href="." id="link_3"                                >茨城県</a><a href="." id="link_4"                                >水戸市</a>出身。<a href="." id="link_5"                      >子役</a>として活動し、<a href="." id="link_6"                    >1992年</a>より<a href="." id="link_7"                                                                                  >フジテレビ</a><a href="." id="link_8"                                          >子供番組</a>『<a href="." id="link_9"                                                                        >ウゴウゴルーガ</a>』に「ウゴウゴくん」として<a href="." id="link_10"                                         >小出由華</a>と共に出演した。後に芸能界から引退。
</p>
