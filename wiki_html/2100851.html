		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Waseda_-_Nishiwaseda_Campus_Bldg_No.51.jpg" title="ファイル:Waseda - Nishiwaseda Campus Bldg No.51.jpg">ファイル:Waseda - Nishiwaseda Campus Bldg No.51.jpg</a>  <div class="thumbcaption">早稲田大学51号館</div></div></div>
<p><b>安東 勝男</b>（あんどう かつお、<a href="." id="link_1"                    >1917年</a>（<a href="." id="link_2"                      >大正</a>6年）4月 - <a href="." id="link_3"                    >1988年</a>（<a href="." id="link_4"                      >昭和</a>63年）<a href="." id="link_5"                            >1月30日</a>）は、日本の<a href="." id="link_6"                                >建築家</a>。建築家の傍ら、長く<a href="." id="link_7"                                                    >早稲田大学</a>理工学部建築学科で教授として教育に当たる。<a href="." id="link_8"                                                              >日本建築学会</a>副会長も務めた。
</p><p>東京出身。早稲田大学理工学部建築学科卒業。
</p><p>代表作に早稲田大学51号館、早稲田大学大久保キャンパス、早稲田大学理工学部新館、真野小学校、浅間小学校、T字形の平面をもつ小住宅ほか多数。
</p>
