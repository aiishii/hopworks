<p><b>アーネスト・ウィリアム・ブラウン</b>（Ernest William Brown、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                              >11月29日</a> – <a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                            >7月22日</a>）は、<a href="." id="link_3"                                          >イギリス</a>生まれの<a href="." id="link_4"                                >数学者</a>、<a href="." id="link_5"                                          >天文学者</a>である。おもに<a href="." id="link_6"                                                                        >アメリカ合衆国</a>で働いた。
月の運動を研究し、極めて正確な月の運行表を作成し、惑星の運動や<a href="." id="link_7"                                          >トロヤ群</a>の小惑星の軌道を計算した。
</p>
