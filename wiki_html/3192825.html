		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇佐美 寛</b>（うさみ ひろし、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >4月16日</a>-　）は、教育学者、<a href="." id="link_2"                                          >千葉大学</a>名誉教授。
</p><p>横須賀市出身。1960年<a href="." id="link_3"                                                              >東京教育大学</a>卒、同助手、61-62年米国ミネソタ州立大学に学ぶ。65年東教大大学院博士課程修了、「ブロンスン・オルコットの教育思想」で<a href="." id="link_4"                                                                        >教育学博士</a>。1967年千葉大学教育学部講師、68年助教授、77年教授、93-97年教育学部長、2000年定年退官、名誉教授。
</p>
