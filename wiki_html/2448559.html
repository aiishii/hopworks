		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エリアス・フィソアナ・ラマエマ</b>（Elias Phisoana Ramaema、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >12月11日</a>）は、<a href="." id="link_3"                                >レソト</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                    >1991年</a><a href="." id="link_6"                          >5月2日</a>から<a href="." id="link_7"                    >1993年</a><a href="." id="link_7"                          >4月2日</a>まで、同国の<a href="." id="link_8"                                                              >政府の長</a>（首相）に相当する軍事評議会議長を務めた。
</p>
