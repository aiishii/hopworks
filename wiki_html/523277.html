<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nobushige_Takashima.jpg" title="ファイル:Nobushige Takashima.jpg">ファイル:Nobushige Takashima.jpg</a>  <div class="thumbcaption">高島信茂</div></div></div>
<p><b>高島 信茂</b>（たかしま のぶしげ、<a href="." id="link_1"                      >天保</a>14年<a href="." id="link_2"                                        >1月</a>（<a href="." id="link_3"                    >1843年</a>） - <a href="." id="link_4"                      >明治</a>32年（<a href="." id="link_5"                    >1899年</a>）<a href="." id="link_6"                            >7月11日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>、<a href="." id="link_9"                                >政治家</a>。軍人として<a href="." id="link_10"                          >仙台鎮台</a><a href="." id="link_11"                               >参謀長</a>や<a href="." id="link_12"                                                                                       >陸軍士官学校</a>次長を務め、階級は陸軍<a href="." id="link_13"                     >歩兵</a><a href="." id="link_14"                     >大佐</a>に至る。軍を退いてからは<a href="." id="link_15"                                                         >貴族院議員</a>となる。
</p>
