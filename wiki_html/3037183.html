	<h1 id="firstHeading" class="firstHeading" >不知火光五郎</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>不知火 光五郎</b>（しらぬい こうごろう、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                              >10月15日</a>〈<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                    >9月7日</a>〉 - <a href="." id="link_4"                    >1882年</a>〈<a href="." id="link_5"                      >明治</a>15年〉<a href="." id="link_6"                            >7月11日</a>）は、<a href="." id="link_7"                                          >大坂相撲</a>で活躍した元<a href="." id="link_8"                      >力士</a>。<a href="." id="link_9"                                >湊部屋</a>（大阪相撲）に所属していた。
</p><p>本名は<b>佐藤 幸五郎</b>（後に佐藤 光五郎に改名）。身長，体重は不明。出身地は<a href="." id="link_10"                               >筑前国</a><a href="." id="link_11"                               >嘉麻郡</a>下山田（現在の<a href="." id="link_12"                               >福岡県</a><a href="." id="link_13"                               >嘉麻市</a>下山田）。
</p><p>最高位は<a href="." id="link_14"                     >大関</a>（大阪相撲）。<a href="." id="link_15"                     >横綱</a>を締めた錦絵が残るが、図柄は他力士の流用であり、土俵入りを行った記録はない。「山響改　<b>不知火光右衛門</b>」とあり改名の記念品との見方もある。
</p>
