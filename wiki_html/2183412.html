		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Guibert.jpg" title="ファイル:Guibert.jpg">ファイル:Guibert.jpg</a>  <div class="thumbcaption">ジャック・アントワーヌ・ギベール</div></div></div>
<p><b>ジャック・アントワーヌ・ギベール</b>（Jaques Antoine Guibert、<a href="." id="link_1"                    >1743年</a><a href="." id="link_1"                              >11月12日</a> - <a href="." id="link_2"                    >1790年</a><a href="." id="link_2"                          >5月6日</a>）は<a href="." id="link_3"                                                              >フランス</a>の貴族であり<a href="." id="link_4"                                >軍事学</a>者。
</p><p><a href="." id="link_5"                                                                                                                                            >フリードリヒ大王</a>、<a href="." id="link_6"                                                                                                                                                        >ピュイセギュール</a>や<a href="." id="link_7"                                                                                                                >モーリス・ド・サックス</a>などの軍事思想の影響を受けており、また<a href="." id="link_8"                                                                                                                                                                                                                          >ハインリヒ・フォン・ビューロー</a>、<a href="." id="link_9"                                                                                                                >ナポレオン・ボナパルト</a>などに影響を与えた。軍事学の<a href="." id="link_10"                               >方法論</a>、軍事組織、<a href="." id="link_11"                                               >火力</a>と機動、<a href="." id="link_12"                     >補給</a>方法などについて研究業績を残している。
</p>
