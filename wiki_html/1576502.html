		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 健正</b>（ひらた たてまさ、<a href="." id="link_1"                    >1950年</a> - ）は、日本の環境学者。専門は環境<a href="." id="link_2"                                >水理学</a>。国立大学法人<a href="." id="link_3"                                                    >和歌山大学</a>理事・副学長を経て、<a href="." id="link_4"                                          >放送大学</a>和歌山学習センター所長・特任教授を歴任した。
</p><p>有害化学物質に汚染された水環境を修復する技術の開発と評価を研究しており、いくつかの水や土壌等の汚染問題に関する委員会のリーダーを務める。
</p>
