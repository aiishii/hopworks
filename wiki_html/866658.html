		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スレイマン・アリ・ナシュヌシュ</b>（Suleiman Ali Nashnush, <a href="." id="link_1"                    >1943年</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >2月25日</a>）は、<a href="." id="link_3"                                >リビア</a>の元<a href="." id="link_4"                                                                                  >バスケットボール</a>選手、<a href="." id="link_5"                      >俳優</a>。身長はバスケットボール選手の中では世界で最も高い、245cm。体重131.4kg。リビアの<a href="." id="link_6"                                          >トリポリ</a>出身。また、<a href="." id="link_7"                                                                                                                >フェデリコ・フェリーニ</a>の<a href="." id="link_8"                      >映画</a>『<a href="." id="link_9"                                                                              >サテリコン</a>』ではトリファエナの従者役で出演した。
</p>
