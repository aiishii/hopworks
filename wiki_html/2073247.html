		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドゥアラ大学</b>(仏語：Université de Douala)は、<a href="." id="link_1"                                                    >カメルーン</a>の<a href="." id="link_2"                                          >ドゥアラ</a>にある<a href="." id="link_3"                                          >国立大学</a>。<a href="." id="link_4"                    >1977年</a>に創設された高等商業経済学校（École Supérieure des Sciences Économiques et Commerciales）と工科師範学校（École Normale d'Enseignement Technique）が<a href="." id="link_5"                    >1993年</a>に統合編成されてドゥアラ大学となった。学生数約45,000人、教員数約600人。
</p>
