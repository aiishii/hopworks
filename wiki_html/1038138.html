		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荀 爽</b>（じゅん そう、<a href="." id="link_1"                  >128年</a> - <a href="." id="link_2"                  >190年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"            >字</a>は<b>慈明</b>。一名に諝。<a href="." id="link_7"                      >豫州</a><a href="." id="link_8"                                >潁川郡</a>潁陰県（現在の<a href="." id="link_9"                                >河南省</a><a href="." id="link_10"                               >許昌市</a>）の人。<a href="." id="link_11"                                                                                       >荀淑</a>の子。甥は<a href="." id="link_12"                     >荀彧</a>。なお子に荀棐、その子に荀肸がおり、さらにその子には<a href="." id="link_13"                     >荀勗</a>がいる。
