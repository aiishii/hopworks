	<h1 id="firstHeading" class="firstHeading" >漁山列島</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>漁山列島</b>は、<a href="." id="link_1"                                >浙江省</a><a href="." id="link_2"                                >寧波市</a><a href="." id="link_3"                                >象山県</a>に属しており、北緯28度53分、東経122度16分に位置する島嶼である。同列島は陸地の石浦鎮から27海里（約47.5km）離れた<a href="." id="link_4"                                          >東シナ海</a>上にあり、北漁山、南漁山の2つの主島と、約50個の岩礁から成り、面積は0.44平方km。有人島は北漁山のみである。
</p>
