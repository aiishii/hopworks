		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平岩 外四</b>（ひらいわ がいし、<a href="." id="link_1"                    >1914年</a>（大正3年）<a href="." id="link_2"                            >8月31日</a> - <a href="." id="link_3"                    >2007年</a>（平成19年）<a href="." id="link_4"                            >5月22日</a>）は、<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                >常滑市</a>出身の財界人、経営者。<a href="." id="link_7"                                                                                                                          >東京電力</a>会長、第7代<a href="." id="link_8"                                                                                            >日本経済団体連合会</a>（経団連）会長（在任、<a href="." id="link_9"                    >1990年</a>（<a href="." id="link_10"                     >平成</a>2年）<a href="." id="link_11"                             >12月21日</a> - <a href="." id="link_12"                   >1994年</a>（平成6年）<a href="." id="link_13"                           >5月27日</a>）。
</p><p><a href="." id="link_14"                   >1987年</a>（昭和62年）に名誉<a href="." id="link_15"                                                             >大英帝国勲章</a>KBE受勲<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021年5月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_16"                   >1997年</a>（平成9年）、<a href="." id="link_17"                                                                                                     >レジオンドヌール勲章</a>受勲<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021年5月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_18"                   >2006年</a>（平成18年）秋の叙勲にて<a href="." id="link_19"                                                                       >桐花大綬章</a>を受章。
</p>
