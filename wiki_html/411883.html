		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小口 大八</b>（おぐち だいはち、<a href="." id="link_1"                    >1924年</a>（大正13年）<a href="." id="link_2"                            >2月27日</a> - <a href="." id="link_3"                    >2008年</a>（平成20年）<a href="." id="link_4"                            >6月27日</a>）は、日本の<a href="." id="link_5"                                >和太鼓</a>奏者、<a href="." id="link_6"                                                    >御諏訪太鼓</a><a rel="nofollow" class="external autonumber" href="http://www.osuwadaiko.com">[1]</a>宗家。1950年代に<a href="." id="link_7"                                                    >複式複打法</a>を確立し、和太鼓ブームの立役者として知られる。財団法人日本太鼓連盟副会長、長野県太鼓連盟会長、財団法人日本太鼓連盟認定の特別公認指導員を務めた。
</p>
