		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>漆原 智良</b>（うるしばら ともよし、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >1月19日</a> - ）は、<a href="." id="link_2"                                          >児童文学</a><a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                                                        >教育評論家</a>。
東京・<a href="." id="link_5"                      >浅草</a>生まれ。<a href="." id="link_6"                                          >法政大学</a>文学部卒業。<a href="." id="link_7"                                >東京都</a>の公立小・中学校で28年間勤務後、依願退職。<a href="." id="link_8"                                          >立教大学</a>、<a href="." id="link_9"                                                                                                                >実践女子短期大学</a>、<a href="." id="link_10"                                                                                 >秋草学園短期大学</a>講師。<a href="." id="link_11"                                                             >NHK</a>懸賞ドラマ『近くて遠い島』で一等入選、NHK放送記念祭賞受賞。第45回<a href="." id="link_12"                                                                                                                                         >児童文化功労賞</a>受賞。第1回児童ペン大賞受賞．社団<a href="." id="link_13"                                                                                                                                                                                                     >法人日本児童文芸家協会</a>顧問。1945年から2年間、<a href="." id="link_14"                               >栃木県</a><a href="." id="link_15"                               >芳賀郡</a><a href="." id="link_16"                                                   >南高根沢村</a>（現在の<a href="." id="link_17"                               >芳賀町</a>）で過ごした。
</p>
