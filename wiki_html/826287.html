		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>済南大学</b>(さいなんだいがく、Jinan　University)は、 <a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >山東省</a>の省都<a href="." id="link_3"                                          >済南</a>にある。1948年に創設された。18の<a href="." id="link_4"                      >学部</a>と２つの教育センターがある。
タイをはじめ、アメリカ、フランス、ロシア、日本、韓国、ドイツ、イギリス、カナダ、オーストラリア等に姉妹校がある。日本では、<a href="." id="link_5"                                          >埼玉大学</a>が2004年に学術交流・学生交流協定を締結し、それぞれ留学生を受け入れている。
</p>
