		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相見 志郎</b>（あいみ しろう、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                          >6月1日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >6月26日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                    >同志社大学</a><a href="." id="link_5"                                          >経済学部</a><a href="." id="link_6"                                          >名誉教授</a>。夫人は作家の<a href="." id="link_7"                                                    >相見とし子</a>（1925 - 2005年）。プロ写真家であった長男、相見明は1981年にアメリカで不慮の事故死。
</p>
