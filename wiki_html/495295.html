<p><b>EL. DORADO</b>（エルドラド、初出時「<b>EL・DO・RA・DO</b>」）は、日本の<a href="." id="link_1"                                                              >ヘヴィメタル</a>バンド・<a href="." id="link_2"                                    >聖飢魔II</a>の楽曲。
</p><p>大教典「<a href="." id="link_3"                                                                                            >地獄より愛をこめて</a>」、小教典『EL・DO・RA・DO』、極悪集大成盤『<a href="." id="link_4"                                                          >WORST</a>』、本家極悪集大成盤『<a href="." id="link_5"                                >1999 BLACK LIST</a>』、『<a href="." id="link_6"                                                                                                >悪魔 NATIVITY "SONGS OF THE SWORD"</a>』と、スタジオ録音だけで5バージョンが存在する。
</p>
