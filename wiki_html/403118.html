<p><b>ソラキチ・マツダ</b>（<a href="." id="link_1"                    >1859年</a>?-<a href="." id="link_2"                    >1891年</a><a href="." id="link_2"                            >8月16日</a> ）は、は、<a href="." id="link_3"                                >福井県</a>出身で<a href="." id="link_4"                                                              >伊勢ヶ濱部屋</a>所属の元<a href="." id="link_5"                      >力士</a>、元<a href="." id="link_6"                                                              >プロレスラー</a>。身長166cm、体重77kg。本名：<a href="." id="link_7"                                                                                  >漢字</a><b>：</b>松田幸次郎（<a href="." id="link_8"                                >ひらがな</a>：まつだ こうじろう）。<b>日本人初のプロレスラー</b>と言われ、<a href="." id="link_9"                                                                        >アメリカ</a>で活躍した。
</p>
