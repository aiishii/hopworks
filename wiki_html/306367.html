<p><b>ガイ・ゲイブリエル・ケイ</b>（Guy Gavriel Kay、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >11月7日</a> - ）は<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                              >ファンタジー</a>作家、<a href="." id="link_4"                      >詩人</a>。「ガブリエル」表記もあり。
</p><p><a href="." id="link_5"                                                                                  >サスカチュワン州</a><a href="." id="link_6"                                                    >ワイバーン</a>(Weyburn)で生まれ、<a href="." id="link_7"                                                    >マニトバ州</a><a href="." id="link_8"                                                    >ウィニペグ</a>で育つ。
</p><p><a href="." id="link_9"                                                              >マニトバ大学</a>在学中に<a href="." id="link_10"                                                                                       >J・R・R・トールキン</a>の息子の<a href="." id="link_11"                                                                                                                         >クリストファ・トールキン</a>と知り合い、クリストファが父親の未発表作品『<a href="." id="link_12"                                                                                 >シルマリルの物語</a>』（The Silmarilion）の編集、執筆に取りかかった際に協力した。
</p>
