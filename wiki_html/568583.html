		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮谷 一彦</b>（みやや かずひこ、本名：村瀬 一、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                              >11月11日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                >漫画家</a>。ペンネームは高校（名古屋市立工芸高校）の先輩である洋画家<a href="." id="link_4"                                          >宮永岳彦</a>に由来する。
</p><p>先進的な漫画技法と文学的な作風によって1960年代後半から1970年代前半にかけてカリスマ的な人気を博した。
</p>
