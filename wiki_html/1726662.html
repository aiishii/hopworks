<p><b>マウリツィオ・ザンパリーニ</b>（<b>Maurizio Zamparini</b>、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>・<a href="." id="link_3"                                                              >ウーディネ県</a><a href="." id="link_4"                                                                                                      >バニャーリア・アルサ</a>出身の実業家。2002年7月21日から2017年2月27日、2017年7月4日から2018年12月1日まで<b><a href="." id="link_5"                                                                                                                    >USチッタ・ディ・パレルモ</a></b>の会長を務めた。私財を投じてパレルモを強豪クラブに押し上げた反面、短気で監督交代の多いことで有名で、<b>クビ切り魔</b>、<b>クビ切り将軍</b>の異名で呼ばれた。
</p>
