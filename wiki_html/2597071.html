		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 徹</b>（ささき とおる、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >5月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >英文学者</a>、<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                      >教授</a>。
</p><p><a href="." id="link_6"                                >大阪府</a>出身。<a href="." id="link_7"                                                                                                      >大阪府立豊中高等学校</a>卒。<a href="." id="link_8"                    >1979年</a>京都大学<a href="." id="link_9"                                >文学部</a>英文科卒。<a href="." id="link_10"                   >1982年</a><a href="." id="link_10"                                                                                 >ニューヨーク大学</a>大学院修士課程修了。<a href="." id="link_11"                   >1984年</a><a href="." id="link_11"                                                             >大阪府立大学</a>助手。<a href="." id="link_12"                   >1987年</a>10月<a href="." id="link_13"                                                             >奈良女子大学</a>専任<a href="." id="link_14"                                               >講師</a>、<a href="." id="link_15"                   >1992年</a>助教授。<a href="." id="link_16"                   >1996年</a>京都大学文学研究科助教授。<a href="." id="link_17"                   >2006年</a>教授。<a href="." id="link_18"                   >2012年</a><a href="." id="link_18"                                                             >日本英文学会</a>会長。
19世紀英国小説が専門。
</p>
