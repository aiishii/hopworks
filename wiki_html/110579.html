		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>志筑藩</b>（しづくはん）は、<a href="." id="link_1"                                >常陸国</a><a href="." id="link_2"                                >新治郡</a>の<a href="." id="link_3"                                                                                                            >志筑陣屋</a>（現在の<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                                                        >かすみがうら市</a>中志筑）に藩庁を置いた<a href="." id="link_6"            >藩</a>。江戸時代初期以来<a href="." id="link_7"                                          >廃藩置県</a>まで、<a href="." id="link_8"                                >本堂氏</a>が10代にわたって領主であった。ただし江戸時代の本堂氏は8000石の大身<a href="." id="link_9"                      >旗本</a>（<a href="." id="link_10"                                         >交代寄合</a>）であり、厳密な意味で藩（大名領）として存在したのは<a href="." id="link_11"                                         >明治維新</a>期の短期間である。
</p>
