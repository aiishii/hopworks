		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>女神天国</b>』（めがみパラダイス）は、電撃PCエンジン（現・<a href="." id="link_1"                                                    >電撃G's magazine</a>）で創刊号（<a href="." id="link_2"                    >1993年</a>2月号）から<a href="." id="link_3"                    >1997年</a>1月号まで連載された<a href="." id="link_4"                                                                                  >読者参加企画</a>。並びにそれを原作とする<a href="." id="link_5"        >OVA</a>作品、<a href="." id="link_6"                                                              >ゲームソフト</a>。<i>メガパラ</i>と略された。
</p><p>ゲームデザインは<a href="." id="link_7"                                                    >菊池たけし</a>。
</p>
