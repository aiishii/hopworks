		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石田 幽汀</b>（いしだ ゆうてい、<a href="." id="link_1"                      >享保</a>6年（<a href="." id="link_2"                    >1721年</a> - <a href="." id="link_3"                      >天明</a>6年<a href="." id="link_4"                                                      >5月25日</a>（<a href="." id="link_5"                    >1786年</a><a href="." id="link_5"                            >6月21日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                                                                                  >鶴澤派</a>（<a href="." id="link_8"                                >狩野派</a>の一派）の<a href="." id="link_9"                      >絵師</a>。幽汀は号で、名は守直。<a href="." id="link_10"                                         >円山応挙</a>、<a href="." id="link_11"                                         >田中訥言</a>、<a href="." id="link_12"                               >原在中</a>らの師として知られる。
</p>
