<p><b>桑名 里瑛</b>（くわな りえ、<a href="." id="link_1"                    >1993年</a><a href="." id="link_1"                            >10月2日</a> - ）は、<a href="." id="link_2"                                >茨城県</a>出身の<a href="." id="link_5"                      >女優</a>、元<a href="." id="link_11"                     >子役</a>。<a href="." id="link_12"                                                                                                                         >常総学院高等学校</a>卒業。<a href="." id="link_13"                                                                                           >アキヤマ・オフィス</a>所属。<a href="." id="link_14"                               >ツムラ</a>の「ソフレ」のCMで<a href="." id="link_15"                                         >田中律子</a>と対峙する生意気な女の子・マリエちゃんを演じたことで知られる。
</p>
