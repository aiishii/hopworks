<p><b>中山川</b>（なかやまがわ）は、<a href="." id="link_7"                                >西日本</a>の最高峰<a href="." id="link_1"                                >石鎚山</a>系の<a href="." id="link_4"                                >堂ヶ森</a>・青滝山北方などを源流部として、主に<a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                >西条市</a>を流れ同市禎瑞で<a href="." id="link_10"                                         >瀬戸内海</a>（<a href="." id="link_5"                      >燧灘</a>）に注ぐ<a href="." id="link_3"                                                              >二級河川</a><a href="." id="link_11"           >本流</a>。流域は愛媛県西条市と<a href="." id="link_12"                               >東温市</a>。流路延長は約23km。
