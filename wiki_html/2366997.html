<p>『<b>メタルフィスト</b>』（Metal Fist）とは、<a href="." id="link_1"                    >1998年</a>1月15日に<a href="." id="link_2"                                                                                                                          >エレクトロニック・アーツ</a>・<a href="." id="link_3"                                                                                                            >スクウェア</a>から<a href="." id="link_4"                                                                      >PlayStation</a>にて発売された、360度3Dフルスクロールの<a href="." id="link_5"                                                                                  >格闘アクションゲーム</a>である。
</p><p>イギリスの<a href="/w/index.php?title=En:Core_Design&amp;action=edit&amp;redlink=1" class="new" title="En:Core Design (存在しないページ)">Core Design</a>が開発した<i>"Fighting Force"</i>の日本版。海外では<a href="." id="link_6"                    >1997年</a>に<a href="." id="link_7"                                          >アイドス</a>から発売され、<a href="." id="link_8"                      >NINTENDO64</a>版や<a href="." id="link_9"                                    >Windows</a>版も出ている。
</p>
