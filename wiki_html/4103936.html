<p><b>ミャウウー</b> は、<a href="." id="link_1"                                                    >ミャンマー</a>の<a href="." id="link_2"                                                    >ラカイン州</a>北部にある考古学的に重要な町である。また、Mrauk-U地区のサブ地域であるMrauk-U Townshipの中心でもある。1430年から1785年まで、<a href="." id="link_4"                                                              >アラカン王国</a>の首都であった。
