		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Barbarian On The Groove</b>（バーバリアン・オン・ザ・グルーヴ、通称<b>BOG</b>）は、日本の音楽制作ユニット（<a href="." id="link_1"                                                                                                                >音楽クリエイターチーム</a>）。
</p><p><a href="." id="link_2"                                          >同人音楽</a>活動としてオリジナル楽曲を作成し発売しているほか、アニメや<a href="." id="link_3"                                                        >PCゲーム</a>の<a href="." id="link_4"                                                                                                                                              >BGM</a>や<a href="." id="link_5"                                >主題歌</a>を制作し提供している。
</p>
