<p><b>本因坊 算砂</b>（ほんいんぼう さんさ、<a href="." id="link_1"                      >永禄</a>2年（<a href="." id="link_2"                    >1559年</a>） - <a href="." id="link_3"                                                >元和</a>9年<a href="." id="link_4"                                                      >5月16日</a>（<a href="." id="link_5"                    >1623年</a><a href="." id="link_5"                            >6月13日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>、<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                      >囲碁</a>の<a href="." id="link_9"                                                >棋士</a>。生国は<a href="." id="link_10"                     >京都</a>。<a href="." id="link_11"                                                   >顕本法華宗</a><a href="." id="link_12"                               >寂光寺</a><a href="." id="link_13"                     >塔頭</a>本因坊の僧で法名を<b>日海</b>と称し、後に<b>本因坊算砂</b>を名乗り、<a href="." id="link_14"                                         >江戸幕府</a>から俸禄を受けて家元<a href="." id="link_15"                               >本因坊家</a>の始祖となるとともに、<a href="." id="link_16"                                                   >碁打ち</a>・<a href="." id="link_17"                                         >将棋指し</a>の最高位、連絡係に任ぜられて家元制度の基礎となった。一世<a href="." id="link_18"                                               >名人</a>。本姓は加納、幼名は與三郎。
</p>
