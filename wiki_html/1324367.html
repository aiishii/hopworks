		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蓋 文達</b>（がい ぶんたつ、<a href="." id="link_1"                  >578年</a> - <a href="." id="link_2"                  >644年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                                >儒学者</a>。<a href="." id="link_6"            >字</a>は芸成。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                      >冀州</a><a href="." id="link_9"                                                                    >信都県</a>。秦王府十八学士のひとりに挙げられた。
