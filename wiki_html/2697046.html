		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>眞鍋 俊二</b>（まなべ しゅんじ、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史学者</a>、<a href="." id="link_4"                                                              >国際政治学者</a>。
</p><p><a href="." id="link_5"                                                                                            >京都大学法学部</a>卒。<a href="." id="link_6"                                                                                                                                                        >名古屋大学大学院法学研究科</a>修士・博士課程を修了後、同大学助手。1977年、関西大学法学部専任講師に就任。同助教授を経て、1987年に<a href="." id="link_7"                                          >関西大学</a>教授となった。松永財団学術研究奨励賞（1976年度）を受賞。
</p>
