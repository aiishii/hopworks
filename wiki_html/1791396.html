		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Evgenij_Miller.jpg" title="ファイル:Evgenij Miller.jpg">ファイル:Evgenij Miller.jpg</a>  <div class="thumbcaption">エフゲニー・ミレル</div></div></div>
<p><b>エフゲニー・カルロヴィッチ・ミレル</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Евгений Карлович Миллер</b></span>、<a href="." id="link_2"                    >1867年</a><a href="." id="link_2"                            >9月25日</a> - <a href="." id="link_3"                    >1939年</a><a href="." id="link_3"                            >5月11日</a>）は、<a href="." id="link_4"                                                    >ロシア帝国</a>の軍人、騎兵大将。<a href="." id="link_5"                                                              >ルター派</a>。<a href="." id="link_6"                                                    >ロシア内戦</a>時代は、チャイコフスキー政権の北軍総司令官を務め、<a href="." id="link_7"                                          >フランス</a>亡命時代は<a href="." id="link_8"                      >白軍</a>組織、<a href="." id="link_9"                                                                        >ロシア全軍連合</a>の議長となったが、ソ連当局により誘拐・処刑されるという最後を遂げた。
</p>
