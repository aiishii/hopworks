<p><b>安部 徹也</b>（あべ てつや）、<a href="." id="link_1"                    >1967年</a>（<a href="." id="link_2"                      >昭和</a>42年） -  ）は、日本の<a href="." id="link_3"                                >実業家</a>。太陽神戸三井銀行（現：三井住友銀行）勤務後、米国ビジネススクール留学を経て、現在ビジネス教育及び経営コンサルティングを主業とする株式会社 MBA Solution代表取締役。日本におけるMBA教育の普及を目指す一般社団法人日本MBA協会の代表理事も務める。
</p>
