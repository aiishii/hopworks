		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水品 春樹</b>（みずしな はるき、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                              >10月19日</a>）は、演劇人、<a href="." id="link_3"                                          >舞台監督</a>。本名は水品福多。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                          >上水内郡</a>長野町（現<a href="." id="link_6"                                >長野市</a>）出身。<a href="." id="link_7"                                          >専修大学</a>中退。<a href="." id="link_8"                      >大正</a>13年（1924年）<a href="." id="link_9"                                                    >築地小劇場</a>で<a href="." id="link_10"                                         >小山内薫</a>の演出助手となる。1938年<a href="." id="link_11"                                         >新協劇団</a>演出部員、演技研究所主任となり、日活、大映、<a href="." id="link_12"                                                                                 >日本映画学校</a>の講師を務める。1951年<a href="." id="link_13"                                                             >劇団民芸</a>に所属。昭和49年（1974年）に舞台監督協会を設立し初代会長。
</p>
