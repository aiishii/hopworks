<p><b>宮崎 夏次系</b> （みやざき なつじけい、<a href="." id="link_1"                    >1987年</a> - ）は、<a href="." id="link_7"                      >日本</a>の女性<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_2"                                >宮城県</a>出身。旧筆名は<b>夏次 系</b>（なつじ けい）。
</p><p><a href="." id="link_8"                                                    >ペンネーム</a>に意味はないと言う。名前の由来は、自身の生まれた季節の「夏」、バイト中に目にして気に入った「次」、好きな形の「系」を組み合わせたもの。
</p><p>高校では<a href="." id="link_9"                                                          >美術科</a>を専攻し、<a href="." id="link_10"                                         >美大</a>を経て漫画家に。
</p>
