<p><b>ヘンリー・ヴォーン・ランチェスター</b>（Henry Vaughan Lanchester、<a href="." id="link_1"                    >1863年</a> - <a href="." id="link_2"                    >1953年</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                    >都市計画家</a>。19世紀から20世紀初頭にかけて、おもに当時の英国統治の<a href="." id="link_5"                                >植民地</a>で都市コンサルタントをつとめた人物。
</p>
