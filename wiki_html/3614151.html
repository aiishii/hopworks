		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">のもと ひろふみ</div><span class="fn">野本 弘文</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1947-09-27</span>) </span>1947年<a href="." id="link_1"                            >9月27日</a>（74歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >福岡県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                      >早稲田大学理工学部</a><a href="." id="link_5"                                                    >土木工学科</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >実業家</a></td></tr></tbody></table>
<p><b>野本 弘文</b>（のもと ひろふみ、<a href="." id="link_7"                    >1947年</a><a href="." id="link_7"                            >9月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_8"                                          >東京急行電鉄</a><a href="." id="link_9"                           >代表取締役社長</a>を経て、同社<a href="." id="link_10"                                >代表取締役会長</a>、<a href="." id="link_11"                                                             >東急グループ</a>代表、<a href="." id="link_12"                                                                                 >日本民営鉄道協会</a>会長、<a href="." id="link_13"                                                                       >東京商工会議所</a>副会頭。
</p>
