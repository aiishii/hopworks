		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩崎 博</b>（いわさき ひろし、<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >2月24日</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>。<a href="." id="link_4"                                >島根県</a><a href="." id="link_5"                                >松江市</a>出身。<a href="." id="link_6"                                >放射光</a>科学、<a href="." id="link_7"                                >結晶学</a>の発展に貢献した。<a href="." id="link_8"                                                                        >日本放射光学会</a>会長、<a href="." id="link_9"                                                              >日本結晶学会</a>会長などを歴任した。
</p>
