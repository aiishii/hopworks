		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 勝也</b>（おおた かつや、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、近世日本史研究者、<a href="." id="link_4"                                          >筑波大学</a>名誉教授。
<a href="." id="link_5"                                >北海道</a>生まれ。<a href="." id="link_6"                    >1971年</a>、<a href="." id="link_7"                                          >中央大学</a>大学院博士課程満期退学、<a href="." id="link_8"                                                                        >図書館短期大学</a>助教授、改組により<a href="." id="link_9"                                                                        >図書館情報大学</a>助教授、のち教授。合併により筑波大学教授。2009年定年退任、名誉教授。1990年「鎖国時代長崎貿易史の研究」で中央大<a href="." id="link_10"                                                             >文学博士</a>。江戸時代<a href="." id="link_11"                                         >長崎貿易</a>が専門。 
</p>
