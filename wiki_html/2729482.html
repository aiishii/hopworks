		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中沢 昭二</b>（なかざわ しょうじ、<a href="." id="link_1"                    >1927年</a> （昭和2年） <a href="." id="link_2"                            >12月9日</a> - ）は、日本の<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                          >放送作家</a>。
</p><p><a href="." id="link_5"                                >高知県</a>出身。海南中学校（現・<a href="." id="link_6"                                                                                                                          >高知小津高等学校</a>）卒業。日本放送作家協会会員。
</p>
