<p><b>ウィルヘルミナ（ミニー）・ヴォートリン</b>（<a href="." id="link_1"                    >1886年</a>9月27日 - <a href="." id="link_2"                    >1941年</a>5月14日）は、アメリカ人の<a href="." id="link_3"                                >宣教師</a>。<a href="." id="link_4"                    >1919年</a>より中国・<a href="." id="link_5"                                          >南京</a>の<a href="." id="link_6"                                                                                                                                >金陵女子大学</a>で教師・教務主任を務めた。<a href="." id="link_7"                    >1937年</a>、<a href="." id="link_8"                                          >日中戦争</a>初期の<a href="." id="link_9"                                                                        >南京攻略戦</a>の際に<a href="." id="link_10"                                                                                                     >南京安全区</a>の設営に関わり、同区内にあった<a href="." id="link_6"                                                                                                                                >金陵女子文理学院</a>で多数の女性や子供の難民を保護した。<a href="." id="link_11"                                                                       >第二次上海事変</a>が始まる直前の1937年8月12日から<a href="." id="link_12"                   >1940年</a>4月14日まで、南京での様子を日記に残している。
</p>
