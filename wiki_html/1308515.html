		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 松燕</b>（<b>かたおか しょうえん</b>、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >6月10日</a>）は、日本の<a href="." id="link_3"                      >俳優</a>である。本名<b>加藤 一</b>（<b>かとう はじめ</b>）。<a href="." id="link_4"                                >歌舞伎</a>の子役としてキャリアを開始、青年期は<a href="." id="link_5"                      >女形</a>として、舞台、そして<a href="." id="link_6"                                                                        >サイレント映画</a>に出演した。やがて<a href="." id="link_3"                      >女優</a>の時代が到来して美青年役が増え、独立して女形としての主演作を製作した。
</p>
