		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フィリップ・C・シュミッター</b>（Philippe C. Schmitter、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                    >比較政治学</a>、民主化論専攻。
</p><p><a href="." id="link_5"                                                                                            >ジュネーブ大学</a>高等国際問題研究所で学んだ後、<a href="." id="link_6"                                                                                                                                                        >カリフォルニア大学バークレー校</a>で博士号取得。<a href="." id="link_7"                                                    >シカゴ大学</a>政治学部助教授・准教授・教授（1967-1982）、<a href="." id="link_8"                                                    >欧州大学院</a>（EUI）教授（1982-1986）、<a href="." id="link_9"                                                                                            >スタンフォード大学</a>教授（1986-1996）を経て、欧州大学院名誉教授。
</p>
