<p><b>中島 信</b>（なかじま まこと、<a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                              >10月31日</a> - ）は日本の<a href="." id="link_3"                                          >歯科医師</a>、<a href="." id="link_4"                      >鉄道</a><a href="." id="link_5"                                >評論家</a>。歯科医院を経営する傍ら鉄道分野の造詣が深く、関連書籍の出版、テレビ・ラジオ出演等幅広く活動を行っている。
</p>
