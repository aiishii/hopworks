		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杜 光庭</b>（と こうてい、<a href="." id="link_1"                  >850年</a> - <a href="." id="link_2"                  >933年</a>）は、<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"            >唐</a>末から<a href="." id="link_5"                                                              >五代十国時代</a>にかけての著述をよくした<a href="." id="link_6"                      >道士</a>。<a href="." id="link_7"            >字</a>は賓聖、東瀛子と号した。広成先生と諡された。処州<a href="." id="link_8"                                >縉雲県</a>（現在の<a href="." id="link_9"                                >浙江省</a><a href="." id="link_10"                                                                   >麗水市</a>）あるいは<a href="." id="link_11"                     >長安</a>（現在の<a href="." id="link_12"                               >陝西省</a><a href="." id="link_13"                               >西安市</a>）の出身。
</p>
