		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>なかじ 有紀</b>（なかじ ゆき、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >9月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。 <a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_5"                                                                                                                                          >松蔭中学校・高等学校</a>を経て、<a href="." id="link_6"                                                                                                      >神戸松蔭女子学院大学</a>卒業。<a href="." id="link_7"                                                >血液型</a>はAB型。
</p><p><a href="." id="link_8"                    >1982年</a>、『<a href="." id="link_9"          >LaLa</a>』（<a href="." id="link_10"                               >白泉社</a>）8月号に発表した「聖一郎・愛・哀・eye」でデビュー。以後、『LaLa』や、その増刊枠で活躍している。代表作は『<a href="." id="link_11"                                                                                           >小山荘のきらわれ者</a>』、『ハッスルで行こう』、『ビーナスは片想い』、『<a href="." id="link_12"                       >ZIG☆ZAG</a>』。
</p>
