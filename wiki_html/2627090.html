		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 常世</b>（ふじい とこよ、女性、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >12月3日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >10月30日</a>）は、<a href="." id="link_3"                      >歌人</a>。
</p><p><a href="." id="link_4"                                          >折口信夫</a>門下の<a href="." id="link_5"                                                              >歴史学者</a>・<a href="." id="link_6"                                          >藤井貞文</a>の娘として<a href="." id="link_7"                                >東京都</a>に生まれる。弟は<a href="." id="link_8"                                          >藤井貞和</a>。「常世」は本名で、折口が名付け親。<a href="." id="link_9"                                                    >國學院大學</a>文学部文学科卒業。<a href="." id="link_10"                               >香川進</a>の歌誌『地中海』を経て、<a href="." id="link_11"                   >1972年</a><a href="." id="link_11"                                         >岡野弘彦</a>の歌誌『人』創刊に参加。<a href="." id="link_12"                   >1993年</a>『笛の会』を結成、代表となる。現代歌人協会会員。<a href="." id="link_13"                   >2002年</a>「<a href="." id="link_14"                                               >NHK歌壇</a>」選者。2013年10月30日、急性心不全のため死去。72歳没。
</p>
