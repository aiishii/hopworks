		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 起</b>（こう き、? – 1748年）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"            >清朝</a>の官員。<a href="." id="link_3"                                                                                        >漢軍</a><a href="." id="link_4"                                >鑲黄旗</a>出身の人物。<a href="." id="link_5"                                                                                                  >高其位</a>の子。
</p><p>監生として育ち、<a href="." id="link_6"                      >康熙</a>59年（<a href="." id="link_7"                    >1720年</a>）に<a href="." id="link_8"                                          >四川</a>の<a href="." id="link_9"                                                          >茂州</a>知州に就任。その後、<a href="." id="link_10"                                         >陝西</a>の<a href="." id="link_11"                               >漢中府</a><a href="." id="link_12"                     >知府</a>、<a href="." id="link_13"                     >湖北</a>の<a href="." id="link_14"                     >荊州</a>知州を歴任。<a href="." id="link_15"                     >雍正</a>10年（<a href="." id="link_16"                   >1732年</a>）、<a href="." id="link_17"                               >光禄寺</a>少卿に就任。翌年には<a href="." id="link_18"                     >兵部</a>右侍郎に任命された。雍正13年（<a href="." id="link_19"                   >1735年</a>）、<a href="." id="link_20"                                                             >兵部尚書</a>に昇進。
</p>
