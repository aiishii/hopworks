		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川出 良枝</b>（かわで よしえ、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は<a href="." id="link_4"                                          >政治学史</a>、<a href="." id="link_5"                                          >政治思想史</a>。<a href="." id="link_6"                                                                                                                                                                            >東京大学大学院法学政治学研究科</a>教授、<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                                              >法学博士</a>。早稲田大学では<a href="." id="link_9"                                          >藤原保信</a>、東京大学大学院では<a href="." id="link_10"                                                                                                 >有賀弘</a>、<a href="." id="link_11"                                         >佐々木毅</a>に師事した。1997年<a href="." id="link_12"                                                                                           >渋沢・クローデル賞</a>受賞。
</p>
