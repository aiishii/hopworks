		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗生澤 猛夫</b>（くりうざわ たけお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >10月5日</a> - ）は、日本の<a href="." id="link_2"                                >歴史学者</a>。主専攻は<a href="." id="link_3"                                >ロシア</a><a href="." id="link_4"                      >中世</a>・<a href="." id="link_5"                      >近世</a>史。<a href="." id="link_6"                                                    >北海道大学</a><a href="." id="link_7"                                          >名誉教授</a>。前<a href="." id="link_8"                                                                                                      >北海道大学文学部</a>長・大学院文学研究科長。
</p>
