		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝 世輝</b>（しゃ せいき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >3月10日</a> - ）は、<a href="." id="link_2"                      >台湾</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >物理学者</a>、<a href="." id="link_5"                                >評論家</a>。本名：<b>河津 世輝</b>。
</p><p><a href="." id="link_2"                      >台湾</a>・<a href="." id="link_6"                                >台南市</a>出身。<a href="." id="link_7"                                                              >国立台湾大学</a>卒業、1959年<a href="." id="link_8"                                                    >名古屋大学</a>大学院物理学専攻博士課程修了、「高エネルギーにおける重陽子の光分解」で<a href="." id="link_9"                                                              >理学博士</a>。<a href="." id="link_10"                                         >東京大学</a>素粒子研究所、<a href="." id="link_11"                                                                                 >相模工業大学</a>助教授、教授、<a href="." id="link_12"                                         >東海大学</a>文明研究所教授。
</p><p>はじめ子供向けの宇宙の本などを書いていたが、1970年代に西洋中心でない世界史を執筆、1980年代からは<a href="." id="link_13"                                                   >自己啓発書</a>を多く書いた。
</p>
