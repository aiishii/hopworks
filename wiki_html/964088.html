		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜田 弥兵衛</b>（はまだ やひょうえ、旧字体：濱田彌兵衞、旧仮名遣い：はまだ やひゃうゑ、生没年不詳）は、<a href="." id="link_1"                                          >江戸時代</a>初期の<a href="." id="link_2"                                >朱印船</a>の<a href="." id="link_3"                      >船長</a>。<a href="." id="link_4"                                >長崎</a>の人。<a href="." id="link_5"                    >1627年</a>に起こった<a href="." id="link_6"                                                                        >タイオワン事件</a>（ノイツ事件）の実行者。<a href="." id="link_7"                    >1915年</a>（<a href="." id="link_8"                      >大正</a>4年）、贈<a href="." id="link_9"                                >従五位</a>。
</p>
