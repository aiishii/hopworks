		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Subash_Nemwang.jpg" title="ファイル:Subash Nemwang.jpg">ファイル:Subash Nemwang.jpg</a>  <div class="thumbcaption">スバス・ネムバン<b>または</b>スバス・ネムワン</div></div></div>
<p><b>スバス・ネムバン</b>または<b>スバス・ネムワン</b>（Subash Nembang, Subash Nemwang <a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >3月11日</a> - ）は<a href="." id="link_2"                                          >ネパール</a>の<a href="." id="link_3"                                >政治家</a>。<b><a href="." id="link_4"                                                                                  >制憲議会</a><a href="." id="link_5"                      >議長</a></b>（<a href="." id="link_6"                                                                                                                      >統一共産党</a>出身）。
</p><p><a href="." id="link_7"                      >下院</a><a href="." id="link_5"                      >議長</a>、<a href="." id="link_8"                                                                                        >立法議会</a><a href="." id="link_5"                      >議長</a>、<a href="." id="link_9"                                          >法務大臣</a>などを歴任してきた。<b>スバス・チャンドラ・ネムワン</b>とも表記される。
</p><p><a href="." id="link_10"                   >2008年</a><a href="." id="link_10"                           >7月22日</a>、全会一致で<a href="." id="link_4"                                                                                  >制憲議会</a>議長に選出された。
</p><p>一時は<a href="." id="link_11"                               >大統領</a>に推す声が出たことがある。
</p><p><a href="." id="link_12"                                                                                                           >リンブー</a>族出身。<a href="." id="link_13"                                                   >法学士</a>、教養学士。
</p>
