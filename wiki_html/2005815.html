		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>手塚 猛昌</b>（てづか たけまさ、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                              >12月22日</a>（<a href="." id="link_2"                      >嘉永</a>6年<a href="." id="link_3"                                                        >11月22日</a>） - <a href="." id="link_4"                    >1932年</a>（<a href="." id="link_5"                      >昭和</a>7年）<a href="." id="link_6"                          >3月1日</a>）は、「<b>時刻表の父</b>」として知られる、明治期の実業家。日本最初の月刊<a href="." id="link_7"                                >時刻表</a>とされる「汽車汽船旅行案内」の発行者。
</p>
