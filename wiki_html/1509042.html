		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遼渓線</b>（りょうけいせん、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">辽溪线</span>）は、<a href="." id="link_2"                                >瀋大線</a>遼陽駅より寒嶺を通って<a href="." id="link_3"                                >瀋丹線</a>本渓駅に至る69kmの<a href="." id="link_4"                                          >路線</a>。<a href="." id="link_5"                    >1938年</a>から<a href="." id="link_6"                    >1942年</a>にかけて建設され、最初は遼公連絡線といった。沿線は鉱業が発達していて、弓長嶺、八大溝、などの鉄鉱山、双廟子石灰石の鉱山と寒嶺には<a href="." id="link_7"                                                    >レアメタル</a>を産する<a href="." id="link_8"                      >鉱山</a>があり、これらの輸送路線も担っている。
</p>
