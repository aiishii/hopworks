		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島原 帆山</b>（しまばら はんざん、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >9月16日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >12月18日</a>）は、<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >佐伯郡</a><a href="." id="link_5"                                                                              >五日市町</a>（現・<a href="." id="link_6"                                >広島市</a><a href="." id="link_7"                                >佐伯区</a>）出身の都山流<b><a href="." id="link_8"                      >尺八</a></b>演奏家、作曲家。<a href="." id="link_9"                    >1982年</a>、<a href="." id="link_10"                                                                       >重要無形文化財</a>保持者（<a href="." id="link_11"                                         >人間国宝</a>）に認定。広島市名誉市民。本名は<b>島原重蔵</b>。
</p>
