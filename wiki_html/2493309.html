<p>『<b>リワインド 1971-1984</b>』(<i>Rewind (1971-1984)</i>)は、1984年にリリースされた<a href="." id="link_1"                                                                                                                >ローリング・ストーンズ</a>のベスト盤。ヴァージン移籍後にカタログ落ちし、既に廃盤になっている。
</p><p>ジャケットのアートワークは、「シー・ワズ・ホット」のビデオクリップの一場面から。
