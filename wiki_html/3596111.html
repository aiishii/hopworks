		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 龍学</b>（なかがわ りゅうがく <a href="." id="link_1"                    >1966年</a> - ）は、<a href="." id="link_2"                                >浄土宗</a>西山禅林寺派の<a href="." id="link_3"                                          >僧侶</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>である。<a href="." id="link_5"                                >京都市</a>
在住。
</p>
<ul><li>「瑞泉寺 住職 中川龍学」と「イラストレーターと僧侶 中川学」という2つの名前を使い分けている。</li>
<li>世界20ヶ国以上で読まれているロンドン発の情報誌「MONOCLE」や、ドイツの著名美術系出版社「TASCHEN」が発行する、世界のイラストレーター特集に掲載されるなど、日本国内外で高い評価を受けている。</li></ul>
