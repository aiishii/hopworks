		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川道 良明</b>（かわみち よしあき、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >3月14日</a> - ）は、<a href="." id="link_2"                                >愛知県</a>を拠点に活動する<a href="." id="link_3"                                                                                            >ディスクジョッキー</a>、<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>。<a href="." id="link_5"                                          >名古屋市</a><a href="." id="link_6"                                                                    >西区</a>出身。愛称は「<b>DJトンガリ</b>」。
</p><p><a href="." id="link_7"                    >2005年</a>に<a href="." id="link_8"                                                              >FM AICHI</a>でDJデビュー。ラジオ番組のみならず、自ら<a href="." id="link_9"                                                                        >フリーペーパー</a>「川道限定」を発行したり、<a href="." id="link_10"                     >動画</a><a href="." id="link_11"                     >共有</a>サイト「<a href="." id="link_12"               >YouTube</a>」に自身の動画をアップするなど、精力的に活動している。
</p><p>大の<a href="." id="link_13"                                                                                                               >新世紀エヴァンゲリオン</a>ファンで、番組内でもたびたびエヴァに関する発言をする。
</p>
