<p><b>マイアー・グッゲンハイム</b>（<b>Meyer Guggenheim</b> <a href="." id="link_1"                    >1828年</a><a href="." id="link_1"                          >2月1日</a> - <a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                            >3月15日</a>）は、<a href="." id="link_3"                                                                                  >グッゲンハイム家</a>の家長。
</p><p><a href="." id="link_4"                                >スイス</a>の<a href="." id="link_5"                                                              >アールガウ州</a>レングナウにて、<a href="." id="link_6"                                                                                                      >ドイツ系ユダヤ人</a>の家庭に生まれる。<a href="." id="link_7"                    >1847年</a>に渡米。
</p><p>初めは輸入業者だったが、のちに鉱山経営と精練業に転じた、そのあまりの大富豪振りに「鉱山王」の異名を取った。妻のバーバラとの間に、成人した子供が10人いた。
</p>
