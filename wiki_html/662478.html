		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ざら（ZARA）</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。代表作は、『<a href="." id="link_3"                                                                                            >まんがタイムきらら</a>』（<a href="." id="link_4"                                >芳文社</a>）にて連載された『<a href="." id="link_5"                                                                          >ふおんコネクト!</a>』。
</p><p>緻密な書き込みとその中に巧妙に忍ばせたパロディやネタの数々が持ち味で、作風全体としてもパロディは多め。その幅も「アニメ」や「玩具」から、「経済」「ジャーナリズム」の風刺と広いところが支持を集めている。
</p><p>『<a href="." id="link_6"                                                                                                                                          >しかくいシカク</a>』では「デジタルカメラ」を中心としたネタを展開していた。
</p><p>ペンネームの由来は<a href="." id="link_7"                                                    >ザラブ星人</a>。
</p><p>2018年以降は自作PCをテーマとした漫画『わがままDIY』の連載に専念している。
</p>
