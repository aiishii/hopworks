		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>梅坎線</b>（<a href="." id="link_1"                                >中国語</a>: <b><span lang="zh">梅坎铁路</span></b>）は<a href="." id="link_2"                                >広東省</a><a href="." id="link_3"                                >梅州市</a>と<a href="." id="link_4"                                >福建省</a><a href="." id="link_5"                                >竜岩市</a><a href="." id="link_6"                                                    >永定県</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                  >坎市鎮</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%9D%8E%E5%B8%82%E9%95%87&amp;action=edit&amp;redlink=1" class="new" title="Zh:坎市镇 (存在しないページ)">中国語版</a>）</span></span>を結ぶ鉄道である。全長147km、1999年12月28日全線開通。
</p><p>広東省<a href="." id="link_8"                                          >梅県</a>、<a href="." id="link_9"                                >大埔県</a>と福建省の<a href="." id="link_6"                                                    >永定県</a>を経由する国家の2級鉄道である。広東省の第四条通道、福建省の第三条鉄路である。
</p>
