<p>『<b>ラリパッパ野球団</b>』は、<a href="." id="link_1"          >FM-7</a>対応の<a href="." id="link_2"                                                                                  >アクションゲーム</a>。製作は<a href="." id="link_3"                                                              >HOT-B</a>。
</p><p>野球団といっても野球ゲームではなく、当時流行した『<a href="." id="link_4"                                                                                  >マリオブラザーズ</a>』を模した横視点の<a href="." id="link_2"                                                                                  >アクションゲーム</a>である。野球部の主人公が不良少年を更生させながら部員を増やしていくコンセプトで、<a href="." id="link_5"                                                          >ノック</a>で<a href="." id="link_6"                                                          >ボール</a>をぶつけると不良キャラクターが野球の<a href="." id="link_7"                                                              >ユニホーム</a>に着替えていく。
</p>
