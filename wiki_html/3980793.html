<p><b>ベンノ・アダム</b>（Benno Rafael Adam、<a href="." id="link_1"                    >1812年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_3"                    >1892年</a><a href="." id="link_3"                          >3月8日</a>）は<a href="." id="link_4"                                >ドイツ</a>の画家である。狩りの風景や、家畜、動物を題材にした絵画を描いた。マックス・ハウスホーファーをはじまりとするバイエルンの<a href="." id="link_5"                                          >キーム湖</a>の周辺で活動した画家たち「Chiemseemaler」の一人でもある。
</p>
