		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 充</b>（なかむら まこと、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >4月30日</a>）は、日本の<a href="." id="link_3"                                >農学者</a>、<a href="." id="link_4"                                                              >農学博士</a>（<a href="." id="link_5"                                          >東京大学</a>）。<a href="." id="link_6"                                                                                                                                >海洋環境工学</a>専攻。
<a href="." id="link_7"                                                              >福井県立大学</a>名誉教授(元福井県立大学生物資源学部学部長)、<a href="." id="link_8"                                                                                                                                                                        >国際海洋科学技術協会</a>理事、<a href="." id="link_9"        >NPO</a><a href="." id="link_10"                                                                                                                                                             >大阪湾研究センター</a>常務理事、元<a href="." id="link_11"                               >水産庁</a><a href="." id="link_12"                                                                       >水産工学研究所</a>長。
</p><p><a href="." id="link_13"                               >栃木県</a><a href="." id="link_14"                                         >宇都宮市</a>松原出身。<a href="." id="link_15"                   >1960年</a> 東京大学 <a href="." id="link_4"                                                              >農学博士</a>。論文は「浸透水運動の基礎理論」。
</p>
