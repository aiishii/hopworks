<a href="." id="link_3"                                                              >バージニア州</a><a href="." id="link_4"                                                              >ヨークタウン</a>生まれ。<a href="." id="link_5"                                                                        >バージニア大学</a>卒業。
</p><p><a href="." id="link_6"                    >1999年</a>、<a href="." id="link_7"                      >鍛冶職人</a>メグ・ラングスローを主人公とした「庭に孔雀、裏には死体」でデビュー。同作は<a href="." id="link_8"                                          >アガサ賞</a>及び<a href="." id="link_9"                                                              >アンソニー賞</a>の最優秀処女長篇賞、マリス・ドメスティック・コンテスト最優秀作を受賞した。
</p>
