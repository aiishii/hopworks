		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>11代目<b>右近 権左衛門</b>（うこん ごんざえもん、前名・<b>義太郎</b>、<a href="." id="link_1"                    >1889年</a>（<a href="." id="link_2"                      >明治</a>22年）<a href="." id="link_3"                >11月</a> - <a href="." id="link_4"                    >1966年</a>（<a href="." id="link_5"                      >昭和</a>41年）<a href="." id="link_6"                            >4月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >資産家</a>、福井県多額<a href="." id="link_10"                                         >納税</a>者。右近商事社長。<a href="." id="link_11"                                                                                                     >日本火災海上保険</a>の会長。
</p>
