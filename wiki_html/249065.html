<p><b>久里 千春</b>（くり ちはる、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >7月29日</a> - ）は、日本の<a href="." id="link_6"                      >歌手</a>、<a href="." id="link_7"                      >女優</a>。本名、<b>山崎 慈子</b>。<a href="." id="link_8"                                >東京都</a>出身。実弟は「<a href="." id="link_9"                                                                                                                                >トリオ・ザ・パンチ</a>」で活躍した久里みのる。
</p>
