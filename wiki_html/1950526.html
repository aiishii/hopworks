		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 真一</b>（おかざき しんいち、<a href="." id="link_1"                    >1907年</a>（明治40年）5月 - <a href="." id="link_2"                    >1971年</a>（昭和46年）<a href="." id="link_3"                            >1月20日</a>）は、<a href="." id="link_4"                      >昭和</a>期の<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                      >企業</a><a href="." id="link_7"                                >経営者</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                          >岡崎財閥</a>の2代目総帥で、<a href="." id="link_10"                     >神戸</a><a href="." id="link_11"                                                   >商工会議所</a>会頭等を務めた<a href="." id="link_12"                                         >岡崎忠雄</a>の長男。<a href="." id="link_13"                               >兵庫県</a>出身。
</p>
