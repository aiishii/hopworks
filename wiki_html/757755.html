		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大橋 英五</b>（おおはし ひでいつ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >10月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >会計学者</a>。<a href="." id="link_4"                                          >立教大学</a><a href="." id="link_5"                                          >名誉教授</a>。第18代立教大学総長。
専攻は<a href="." id="link_6"                                          >経営分析論</a>。批判会計学の立場から研究を行なっている。
</p><p><a href="." id="link_7"                                          >名古屋市</a>出身。1998年の総長選挙で現職の<a href="." id="link_8"                                >塚田理</a>、対立候補の<a href="." id="link_9"                                          >淡路剛久</a>を破って当選。2002年にその座を<a href="." id="link_10"                               >文学部</a>教授の<a href="." id="link_11"                                         >押見輝男</a>に譲るものの、2006年に再び総長に就任。
</p>
