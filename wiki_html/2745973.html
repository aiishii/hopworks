		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブラック・ヒート</b>（Black Heat）は、アメリカの<a href="." id="link_1"                                          >ファンク</a>・バンド。<a href="." id="link_2"                              >1970年代</a>に活動した。ファースト・アルバムには、ラルフ・マクドナルドとデビッド・ニューマンがゲスト参加している。ヒットには恵まれなかったものの、<a href="." id="link_3"                                                                                                                                                                  >クール・アンド・ザ・ギャング</a>の曲をカバーした「ラブ・ザ・ライフ・ユー・リブ」が、ニューヨークのラッパーやブレイク・ダンサーの人気曲になり、アルバムが復刻された。同曲は、カーティス・ブロウのラップ・ヒストリーものの編集盤にも収録された。
</p>
