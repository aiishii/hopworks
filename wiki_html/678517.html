	<h1 id="firstHeading" class="firstHeading" >一錦周之助</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一錦 周之助</b>（いちにしき しゅうのすけ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >7月20日</a>）は、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                          >東津軽郡</a><a href="." id="link_5"                                >横内村</a>（現：<a href="." id="link_6"                                >青森市</a>）出身で<a href="." id="link_7"                                                              >高嶋部屋</a>所属の<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は<b>鳴海 周之助</b>（なるみ しゅうのすけ）。現役時代の体格は身長177cm、体重79kg。最高位は西<a href="." id="link_10"                     >十両</a>7枚目（<a href="." id="link_11"                   >1951年</a>5月場所）。得意技は<a href="." id="link_12"                                         >突っ張り</a>・右四つ・<a href="." id="link_13"                                         >上手投げ</a>。<a href="." id="link_14"                                                   >魁将龍</a>の祖父、<a href="." id="link_15"                                         >巴潟</a>の義弟、<a href="." id="link_16"                                         >魁輝</a>の義父。引退後は<a href="." id="link_17"                                         >友綱部屋</a>を継承し、停年まで後進の指導に当たった。
</p>
