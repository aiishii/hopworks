<p><b>伊予松山藩</b>（いよまつやまはん）は、<a href="." id="link_1"                                          >江戸時代</a>、<a href="." id="link_2"                                >伊予国</a><a href="." id="link_3"                                >温泉郡</a>（現在の<a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                >松山市</a>）を中心に<a href="." id="link_6"                                                                    >久米郡</a>・<a href="." id="link_7"                                >野間郡</a>・<a href="." id="link_8"                                >伊予郡</a>などを知行した<a href="." id="link_9"            >藩</a>。藩庁は<a href="." id="link_10"                                                                   >松山城</a>。
</p>
