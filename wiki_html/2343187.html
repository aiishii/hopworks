		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳永瑞子</b>（とくなが みずこ 1948年1月25日 - ）は、日本の<a href="." id="link_1"                                >助産師</a>、看護師、教授（<a href="." id="link_2"                                          >聖母大学</a>、聖母大学院；国際看護学ほか）。NGO<a href="." id="link_3"                                                                                                                                          >アフリカ友の会</a>代表。アフリカの人々に対する支援活動に積極的に従事している。
</p>
