		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベトコムバンク</b>(<a href="." id="link_1"                                                    >ベトナム語</a>：Ngân hàng thương mại cổ phần Ngoại thương Việt Nam / 銀行商賣股份外商越南、<a href="." id="link_2"                      >英語</a>：Vietcombank(VCB)）あるいは<b>ベトナム外商銀行</b>は、<a href="." id="link_3"                                          >ベトナム</a>の銀行。<br />
<a href="." id="link_4"                    >1988年</a><a href="." id="link_4"                            >3月26日</a>設立。かつては国営の<a href="." id="link_5"                                                    >メガバンク</a>であったが、<a href="." id="link_6"                    >2006年</a>5月23日に民営化され、約12兆1008億ドンの資本金で商業株式銀行となった。本店は<a href="." id="link_7"                                >ハノイ</a>にある。<a href="." id="link_8"                                                                                                      >ホーチミン証券取引所</a>上場企業。
</p>
