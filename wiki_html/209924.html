<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:John_Ruskin.jpg" title="ファイル:John Ruskin.jpg">ファイル:John Ruskin.jpg</a>  <div class="thumbcaption">ジョン・ラスキン</div></div></div>
<p><b>ジョン・ラスキン</b>（John Ruskin, <a href="." id="link_1"                    >1819年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >1月20日</a>）は、<a href="." id="link_3"                          >19世紀</a><a href="." id="link_3"                                          >イギリス</a>・<a href="." id="link_4"                                                                        >ヴィクトリア時代</a>を代表する<a href="." id="link_5"                                >評論家</a>・<a href="." id="link_6"                                                    >美術評論家</a>である。同時に<a href="." id="link_7"                                >芸術家</a>の<a href="." id="link_8"                                          >パトロン</a>であり、<a href="." id="link_9"                                >設計製図</a>や<a href="." id="link_10"                     >水彩画</a>をこなし、<a href="." id="link_11"                                         >社会思想家</a>であり、<a href="." id="link_12"                                                   >篤志家</a>であった。ターナーや<a href="." id="link_13"                                                                       >ラファエル前派</a>と交友を持ち、『近代画家論』を著した。また、<a href="." id="link_14"                     >中世</a>の<a href="." id="link_15"                                         >ゴシック</a>美術を賛美する『<a href="." id="link_16"                                                   >建築の七燈</a>』『ヴェニスの石』などを執筆した。
</p>
