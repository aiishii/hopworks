		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寿山</b>（壽山、じゅさん、<a href="." id="link_1"                      >咸豊</a>10年（<a href="." id="link_2"                    >1860年</a>） - <a href="." id="link_3"                      >光緒</a>27年（<a href="." id="link_4"                    >1900年</a>））は、<a href="." id="link_5"            >清</a>末の<a href="." id="link_6"                                          >漢軍正白旗</a>出身の軍人。<a href="." id="link_7"            >字</a>は眉峰。本姓は<a href="." id="link_8"                      >袁氏</a>（満州風には袁佳氏）で、<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                                         >黒竜江省</a>の<a href="." id="link_11"                               >アイグン</a>（璦琿）。<a href="." id="link_12"                                         >日清戦争</a>・<a href="." id="link_13"                                                   >義和団の乱</a>で軍を率いて戦った。
</p>
