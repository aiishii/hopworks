		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川勝 守</b>（かわかつ まもる、<a href="." id="link_1"                    >1940年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >東洋史学者</a>、<a href="." id="link_4"                                          >九州大学</a>・<a href="." id="link_5"                                          >大正大学</a><a href="." id="link_6"                                          >名誉教授</a>。明清時代の社会経済史を専門とするが、中国古代史や日本史、仏教史に関する著作も多い。東京生まれ。<a href="." id="link_7"                                          >拝島大師本覚院</a>山主でもあり、僧名は<b>川勝 賢亮</b>（かわかつ けんりょう）。日本史学者の川勝守生（もりお、1972-2006）は子。
</p>
