<p><b>アントニオ古賀</b>（アントニオ こが、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_4"                                                    >ギタリスト</a>。<a href="." id="link_6"                                                              >東京国際大学</a><a href="." id="link_7"                                                              >人間社会学部</a><a href="." id="link_8"                                          >客員教授</a>。
</p><p>ギター演奏や、ピアノ、ギター寄贈などの活動を通して<a href="." id="link_11"                                         >キューバ</a>との親善交流を精力的に行っている。
</p>
