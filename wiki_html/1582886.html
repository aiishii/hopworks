		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハロルド・ドワイト・ラスウェル</b>（<b>Harold Dwight Lasswell</b>、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                              >12月18日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                          >20世紀</a>の中葉における<a href="." id="link_6"                                                                                        >シカゴ学派</a>の重鎮で、<a href="." id="link_7"                                                    >行動論主義</a>の創始者。<a href="." id="link_8"                                                                                                                                                                                  >政治コミュニケーション</a>の研究で知られる。主に<a href="." id="link_9"                                                              >イェール大学</a>で教鞭を執った。<b>ハロルド・ラズウェル</b>とも表記される。
</p>
