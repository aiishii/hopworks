		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 安民</b>（そう あんみん、? - <a href="." id="link_1"                  >197年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期の人物。安民は字で、諱は不明。伯父は<a href="." id="link_4"                      >曹操</a>。父は海陽哀侯と追尊された<a href="." id="link_5"                      >曹嵩</a>の3男で諱は不明。『<a href="." id="link_6"                                                                    >三国志</a>』武帝紀、<a href="." id="link_7"                                      >建安</a>2年の条。
</p><p>曹操が<a href="." id="link_8"                                >宛</a>の<a href="." id="link_9"                      >張繡</a>を降伏させた際、張繡の族父にあたる<a href="." id="link_10"                                                                             >張済</a>の未亡人を召し出した。しかしこのことは当然張繡の知るところとなり、激怒した張繡が<a href="." id="link_11"                     >賈詡</a>の策を交え、夜襲を仕掛けて来た。
</p><p>窮地に陥った曹操は命からがら逃亡した。しかしこの時の襲撃で、曹安民は<a href="." id="link_12"                     >曹昂</a>・<a href="." id="link_13"                     >典韋</a>らと共に戦死した。
</p>
