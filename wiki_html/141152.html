		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かわぶち こういち</div><span class="fn">川渕 孝一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1959-08-24</span>) </span>1959年<a href="." id="link_1"                            >8月24日</a>（62歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                >高岡市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>一橋大学 商学部<br /><a href="." id="link_5"                                                                                                                                                                                                                    >シカゴ大学 経営大学院</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">経営学者、経済学者</td></tr></tbody></table>
<p><b>川渕 孝一</b>（かわぶち こういち、<a href="." id="link_6"                    >1959年</a><a href="." id="link_6"                            >8月24日</a> - ）は、日本の<a href="." id="link_7"                                                              >経営学者</a>、<a href="." id="link_8"                                          >経済学者</a>である。専門は医業経営、<a href="." id="link_9"                                                    >医療経済学</a>、医療政策。<a href="." id="link_10"                                                                                 >東京医科歯科大学</a>大学院教授。社団法人全国訪問看護事業協会理事。<a href="." id="link_11"                                                                       >経済産業研究所</a>ファカルティフェロー、<a href="." id="link_12"                                                                                           >スタンフォード大学</a>客員研究員。
</p>
