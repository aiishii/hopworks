		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大濱 徹也</b>（おおはま てつや、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >12月8日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>（日本近代史専攻）・<a href="." id="link_5"                                                              >文学博士</a>（<a href="." id="link_6"                                                              >東京教育大学</a>）。<a href="." id="link_7"                                          >筑波大学</a><a href="." id="link_8"                                          >名誉教授</a>・<a href="." id="link_9"                                                              >独立行政法人</a><a href="." id="link_10"                                                             >国立公文書館</a><a href="." id="link_11"                                         >フェロー</a>・<a href="." id="link_12"                                         >淑徳大学</a>客員教授だった人物。<a href="." id="link_13"                               >山口県</a><a href="." id="link_14"                                                                   >大島郡</a><a href="." id="link_15"                               >久賀町</a>出身。
</p>
