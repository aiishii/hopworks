		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曳舟川</b>（ひきふねがわ）は、東京都<a href="." id="link_1"                                >葛飾区</a>から<a href="." id="link_2"                                >墨田区</a>にかけての川筋で、舟に人を乗せて曳いた交通手段の<a href="." id="link_3"                      >曳舟</a>に由来する川であった。
</p>
