		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸田 省吾</b>（きしだ しょうご、<a href="." id="link_1"                    >1951年</a> -）は、日本の建築学者、<a href="." id="link_2"                                >建築家</a>、<a href="." id="link_3"                                                              >博士（工学）</a>。
</p><p><a href="." id="link_4"                    >1970年</a><a href="." id="link_4"                                                                                                                >東京都立日比谷高等学校</a>卒業。<a href="." id="link_5"                                          >東京大学</a>卒業。同<a href="." id="link_6"                                >大学院</a>建築学専攻修了。同大学大学院工学系研究科建築学専攻博士課満期退学。
</p><p><a href="." id="link_7"                                          >岡田新一</a>設計事務所を経て、<a href="." id="link_8"                                >磯崎新</a><a href="." id="link_9"                                          >アトリエ</a>にて勤務。
</p><p>現在は東京大学<a href="." id="link_10"                               >工学部</a>建築学科名誉教授であり、同特任教授。専門は建築設計、建築意匠論。日本建築学会歴史・意匠委員会委員、文京区景観審議会会長。
</p>
