		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮城山 正見</b>（みやぎやま まさみ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                              >10月13日</a>-<a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >3月26日</a>）は、<a href="." id="link_3"                                          >井筒部屋</a>、<a href="." id="link_4"                                                    >関ノ戸部屋</a>、再度井筒部屋に所属した元<a href="." id="link_5"                      >力士</a>。5代<a href="." id="link_6"                                >芝田山</a>。本名は佐久間正見。現在の<a href="." id="link_7"                                >宮城県</a><a href="." id="link_8"                                >大崎市</a>出身。174cm、98kg。最高位は東<a href="." id="link_9"                      >小結</a>。
</p>
