<p><b>水野 遵</b>（みずの じゅん / たかし、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                          >1月4日</a>（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                      >12月3日</a>） - <a href="." id="link_4"                    >1900年</a>（<a href="." id="link_5"                      >明治</a>33年）<a href="." id="link_6"                            >6月15日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                                          >貴族院議員</a>、<a href="." id="link_10"                               >衆議院</a><a href="." id="link_11"                                         >書記官長</a>、<a href="." id="link_12"                                                        >台湾総督府民政長官</a>。<a href="." id="link_13"                     >幼名</a>・恂造、<a href="." id="link_14"           >号</a>・大路。
</p>
