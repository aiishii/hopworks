<p><b>斉藤 英治</b>（さいとう えいじ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >1月22日</a> - ）は、日本の<a href="." id="link_2"                                >評論家</a>。
</p><p><a href="." id="link_3"                                >山形市</a>生まれ。<a href="." id="link_4"                                          >東北大学</a>卒業後、<a href="." id="link_5"                                                              >武田薬品工業</a>にて<a href="." id="link_6"                                          >ビタミン</a>と<a href="." id="link_7"                                >脳科学</a>の研究開に従事、ついで<a href="." id="link_8"                                >ピップフジモト</a>研究部部長、健康英知研究所所長。日本綜合医学会常任<a href="." id="link_9"                      >理事</a>、日本健康科学学会理事を20年務める。1989年<a href="." id="link_10"                                         >日本大学</a><a href="." id="link_11"                                                             >医学博士</a>。学校法人エール学園<a href="." id="link_12"                                                                                                                             >IMGS大学院大学</a>教授。
</p>
