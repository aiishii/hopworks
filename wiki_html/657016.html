		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 保</b>（ふじい たもつ、<a href="." id="link_1"                    >1949年</a> - ）は日本の<a href="." id="link_2"                                >写真家</a>。
</p><p><a href="." id="link_3"                                                                        >JR東日本</a>、<a href="." id="link_4"                                          >日清</a><a href="." id="link_5"                                                                        >カップヌードル</a>（<a href="." id="link_6"                                                                                                                                                                  >シュワルツェネッガー</a>）、<a href="." id="link_7"                                                    >マグライト</a>、<a href="." id="link_8"                                          >無印良品</a>などの広告写真で知られる。
</p><p><a href="." id="link_9"                                          >是枝裕和</a>監督の「<a href="." id="link_10"                               >幻の光</a>」のスチル撮影を担当したことから、同作品のタイトルワーク・広告美術担当の<a href="." id="link_11"                               >葛西薫</a>とともに、出演者の<a href="." id="link_12"                                                   >江角マキコ</a>写真集「ESUMI」を出版した。
</p>
