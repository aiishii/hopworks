		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 三郎</b>（おおた さぶろう、<a href="." id="link_1"                    >1950年</a>（昭和25年） - ）は、<a href="." id="link_2"                                >山形県</a><a href="." id="link_3"                                          >西田川郡</a><a href="." id="link_4"                                >温海町</a>（現・<a href="." id="link_5"                                >鶴岡市</a>）出身の、<a href="." id="link_6"                                >芸術家</a>。<a href="." id="link_7"                                                              >郵便切手</a>や<a href="." id="link_8"                      >消印</a>を用いた作品や、身近なものを<a href="." id="link_9"                                                    >オリジナル</a>の<a href="." id="link_10"                     >切手</a>の形にした作品制作など、郵便を素材に「時間」と「場所」の関係性をテーマとする<a href="." id="link_11"                                                                       >現代美術家</a>。近年は一般市民と共同制作する<a href="." id="link_12"                                                                                                                         >アート・プロジェクト</a>を各地で展開している。
</p>
