<p><b>安藤 秀樹</b>（あんどう ひでき、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                                                                                                >シンガーソングライター</a>。血液型はB型。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >足立区</a>出身。<a href="." id="link_10"                     >作詞</a>家として<a href="." id="link_6"                                          >吉川晃司</a>や<a href="." id="link_8"                                                                    >鈴木雅之</a>などに詞を提供。「ROCK界の吟遊詩人」といわれている。
</p>
