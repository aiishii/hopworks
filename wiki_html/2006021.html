		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">阿部 俊明</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1948-01-25</span>) </span>1948年<a href="." id="link_1"                            >1月25日</a><br /><span class="birthplace"><a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >標津郡</a><a href="." id="link_4"                                          >中標津町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_5"                    >2018年</a><a href="." id="link_5"                            >2月25日</a><span style="display:none">(2018-02-25)</span>（70歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_7"                      >画家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><span class="url"><a rel="nofollow" class="external text" href="http://blog.goo.ne.jp/akisuke0125">blog<wbr />.goo<wbr />.ne<wbr />.jp<wbr />/akisuke0125</a></span></td></tr></tbody></table>
<p><br />
<b>阿部俊明</b>（あべ としあき、<a href="." id="link_8"                    >1948年</a><a href="." id="link_8"                            >1月25日</a> - <a href="." id="link_5"                    >2018年</a><a href="." id="link_5"                            >2月25日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >画家</a>。
</p><p><a href="." id="link_2"                                >北海道</a><a href="." id="link_4"                                          >中標津町</a>生まれ。<a href="." id="link_9"                    >1995年</a>事故により<a href="." id="link_10"                                         >頸髄損傷</a>（<a href="." id="link_11"                                                                                                                                                   >両上下肢機能全廃</a>）となる。その後、口に筆をくわえ絵を描きはじめる。<a href="." id="link_12"                   >2006年</a>春、札幌に移住した。
</p>
