<p><b>宮本直樹</b>（みやもと なおき、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >6月18日</a> - ）は、日本のバンド『<a href="." id="link_9"                                          >SA</a>』の<a href="." id="link_11"                                                   >ギタリスト</a>。『<b>NAOKI</b>』名義での活動が大半。<a href="." id="link_12"                                 >LAUGHIN' NOSE</a>、<a href="." id="link_13"                                               >COBRA</a>、<a href="." id="link_14"                                                       >DOG FIGHT</a>の元メンバー。<a href="." id="link_15"                                         >スパイキー</a><a href="." id="link_16"                     >ヘアー</a>が特徴。
