		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辻井正</b>（つじいただす、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >7月3日</a>）は、<a href="." id="link_3"                      >日本</a>の医師。昭和22年3月、奈良県立五條中学校（現<a href="." id="link_4"                                                                                                      >奈良県立五條高等学校</a>）卒業、奈良県立医科大学進学・卒業。元<a href="." id="link_5"                                                                                  >奈良県立医科大学</a>第三内科[消化器内科]教授、学長、名誉教授。第32回<a href="." id="link_6"                                                                                  >日本消化器病学会</a>大会会長。第29回<a href="." id="link_7"                                                              >日本肝臓学会</a>総会会長。元<a href="." id="link_6"                                                                                  >日本消化器病学会</a>理事長。2006年、<a href="." id="link_8"                                                                        >瑞宝中綬章</a>受章「2006年秋の叙勲　中綬章以上と在外邦人、外国人叙勲の受章者一覧」。
1960年 東京大学　<a href="." id="link_9"                                                              >医学博士</a> 学位論文の題は「アルファーグロブリン増加の機序に関する研究」。 
</p>
