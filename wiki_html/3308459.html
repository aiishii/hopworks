		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日高 正博</b>（ひだか まさひろ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >1月24日</a> - ）は日本のプロモーター、経営者。株式会社SMASHの代表取締役社長。フジロック・フェスティバルの創始者である。
</p><p><a href="." id="link_2"                                >熊本県</a><a href="." id="link_3"                                >人吉市</a>出身。1970年に<a href="." id="link_4"                                                                                            >東京ビデオセンター</a>での音楽番組制作から音楽業界に携わり、ベルキャット（東京ビデオセンターの音楽出版マネジメント子会社）を経て<a href="." id="link_5"                                                              >フリーランス</a>となり、1983年に株式会社SMASHを設立した。1997年に、<a href="." id="link_6"                                >山梨県</a>の<a href="." id="link_7"                                                                                                                >天神山スキー場</a>でフジロック・フェスティバルを開始した。
</p>
