	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・ボビー・エイトケン・ジュニア</b>（Robert "Bobby" Aitken, Jr.、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                              >10月19日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                              >12月20日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >サッカー選手</a>で、<a href="." id="link_5"                                                                                                                                    >サッカーアメリカ合衆国代表</a>として2試合に出場した。彼は、<a href="." id="link_6"                                                                                                                                                                                                                            >1928年夏季オリンピック</a>に出場し、アルゼンチンに11対2で負けた。その試合に続いて、1928年6月10日、ポーランドとのエキシビション試合をして、3対3の引き分けで終わった。オリンピック出場当時、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                    >カレドニアンFC</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Caledonian_F.C.&amp;action=edit&amp;redlink=1" class="new" title="En:Caledonian F.C. (存在しないページ)">英語版</a>）</span></span>に所属していた。 
</p>
