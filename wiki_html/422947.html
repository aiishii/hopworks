<p><b>アリソン・アトリー</b>（Alison Uttley, <a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                              >12月17日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >5月5日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >童話</a>作家、<a href="." id="link_5"                                                              >ファンタジー</a>作家。本名はアリス・ジェーン (Alice Jane)。田舎町<a href="." id="link_6"                                                                        >ダービーシャー</a>の<a href="." id="link_7"                                                                                                                                          >クロムフォード</a>生まれ。アリスンとも表示される。田舎の自然を深く愛し、故郷の思い出を作品に生かした。異界の存在との交流を描いた感性に評価が高い。
</p>
