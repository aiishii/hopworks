		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 雄蔵</b>（おおた ゆうぞう、<a href="." id="link_1"                                                >文化</a>4年（<a href="." id="link_2"                    >1807年</a>） - <a href="." id="link_3"                      >安政</a>3年<a href="." id="link_4"                                                      >3月20日</a>（<a href="." id="link_5"                    >1856年</a><a href="." id="link_5"                            >4月24日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                      >江戸</a>生まれ、<a href="." id="link_10"                               >安井門下</a>、七段上手。<a href="." id="link_11"                     >天保</a>四傑と呼ばれる一人。幼名は川原卯之助、後に良輔、その後太田姓を名乗り、雄蔵とした。号は一石庵爛柯。気合いがよく華麗な碁と言われる。<a href="." id="link_12"                                                   >本因坊跡目秀策</a>との三十番碁が著名。
</p>
