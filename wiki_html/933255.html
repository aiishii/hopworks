<p><b>康正</b>（こうしょう、<a href="." id="link_2"                                                >天文</a>3年（<a href="." id="link_3"                    >1534年</a>） - <a href="." id="link_4"                                                >元和</a>7年<a href="." id="link_5"                                                      >1月10日</a>（<a href="." id="link_6"                    >1621年</a><a href="." id="link_6"                          >3月3日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>から<a href="." id="link_8"                                          >江戸時代</a>初期にかけて活躍した<a href="." id="link_9"                      >仏師</a>。<a href="." id="link_10"                                         >七条仏所</a><a href="." id="link_11"                     >慶派</a>21代。初め左京、のち民部卿を名乗る。大仏師大夫<a href="." id="link_12"                     >法印</a>、東寺大仏師を務めるなど、この時代を代表する仏師である。
</p>
