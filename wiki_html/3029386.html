<p><b>久野 潤</b>（くの じゅん、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >8月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >軍事史</a>・<a href="." id="link_4"                                          >艦内神社</a>研究家。<a href="." id="link_5"                                                              >大阪観光大学</a>国際交流学部専任講師（2018年～担当は日本史、外国史、観光学、講義内容は文章講読、日本神話論、日本人の心性〈神道〉、現代生活基礎、現代文化基礎、礼法・作法の精神など）、<a href="." id="link_6"                                          >名城大学</a>非常勤<a href="." id="link_7"                                                >講師</a>（2015年～農学部一年生を対象にした教養科目〈15コマ2単位〉で日本の歴史と文化の講義を行っている）、竹田研究財団理事、京都<a href="." id="link_8"                                                                        >竹田研究会</a>幹事長。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2018年12月15日 (土) 06:26 (UTC)"><a href="." id="link_9"                                                              >日本国史学会</a>事務局長</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2018年12月15日 (土) 06:26 (UTC)">要出典</span></a></i>&#93;</sup>。帝国海軍軍艦慰霊顕彰会会長。<a href="." id="link_10"                                                             >靖國神社</a>崇敬奉賛会青年部副部長。
</p>
