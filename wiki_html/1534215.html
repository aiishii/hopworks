		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 幾三</b>（いけだ いくぞう、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >12月10日</a> - 、本名同じ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a>出身の<a href="." id="link_4"                                          >放送作家</a>・<a href="." id="link_5"                                                                                                      >ラジオパーソナリティー</a>。<a href="." id="link_6"                                >新野新</a>と「ペン企画」主宰。<a href="." id="link_7"                                                >B型</a>。既婚、1男1女あり。<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >西宮市</a>在住。
</p>
