<p><b>文昌克</b>（ムン・チャングク、<span lang="ko">문창극</span>、1948年10月29日 - ）は、<a href="." id="link_1"                                          >大韓民国</a>の新聞記者。元<a href="." id="link_2"                                          >中央日報</a>主筆。現在、<a href="." id="link_3"                                                              >ソウル大学校</a>言論情報学科招聘教授。韓国新聞放送編集者協会会長などを歴任した。2014年6月10日、<a href="." id="link_4"                                >朴槿恵</a><a href="." id="link_5"                                                                              >大統領</a>より<a href="." id="link_6"                                                                                        >国務総理</a>に指名されたが、6月24日に指名を辞退した。これは<a href="." id="link_7"                                                                                            >セウォル号沈没事故</a>後、2人続けての指名辞退。
</p>
