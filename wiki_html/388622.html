		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:222px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Gaun_Tacchi.jpg" title="ファイル:Gaun Tacchi.jpg">ファイル:Gaun Tacchi.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                          >三枝博音</a>、<a href="." id="link_2"                                          >鳥井博郎</a>『日本の産業に尽くした人々』(1954、毎日新聞社)より臥雲辰致</div></div></div>
<p><b>臥雲 辰致</b>（がうん たつむね（たっち、ときむね）、<a href="." id="link_3"                      >天保</a>13年<a href="." id="link_4"                                                      >8月15日</a>（<a href="." id="link_5"                    >1842年</a><a href="." id="link_5"                            >9月19日</a>）  - <a href="." id="link_6"                      >明治</a>33年（<a href="." id="link_7"                    >1900年</a>）<a href="." id="link_8"                            >6月29日</a>）は、<a href="." id="link_6"                      >明治</a>初期に<a href="." id="link_9"                                                                                  >臥雲式紡績機</a>（<a href="." id="link_10"                               >ガラ紡</a>）を発明した<a href="." id="link_11"                               >発明家</a>。幼名は栄弥。元の姓は横山で、「臥雲」姓は<a href="." id="link_12"                                         >住持</a>であった寺の<a href="." id="link_13"                     >山号</a>に由来。
</p>
