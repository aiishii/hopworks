<p><b>李 慈銘</b>（り じめい、<i>Li Ciming</i>、<a href="." id="link_1"                      >道光</a>9年<a href="." id="link_2"                                                        >12月27日</a>（<a href="." id="link_3"                    >1830年</a><a href="." id="link_3"                            >1月21日</a>） - <a href="." id="link_4"                      >光緒</a>20年<a href="." id="link_5"                                                        >11月24日</a>（<a href="." id="link_6"                    >1894年</a><a href="." id="link_6"                              >12月20日</a>））は、<a href="." id="link_7"            >清</a>末の詩人・歴史家。字は<b>㤅伯</b>、号は<b>蓴客</b>。書斎を越縵堂と名付けたことから、越縵先生と呼ばれる。
</p>
