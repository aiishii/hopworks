		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 孝文</b>（かねこ たかふみ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >11月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                                                                                                                                                                                              >コーンズ・アンド・カンパニー・リミテッド</a>顧問（コーンズ・バイオガス担当）
</p><p><a href="." id="link_5"                                                    >経済企画庁</a>物価局長・生活局長、<a href="." id="link_6"                                                                                  >日本政策投資銀行</a>理事、<a href="." id="link_7"                                                                                            >政策研究大学院大学</a>教授、<a href="." id="link_8"                                                                                                                                    >日本リサーチ総合研究所</a>理事長などを歴任。経済政策関連業務に従事した後、コーンズ・アンド・カンパニー・リミテッド/コーンズ・バイオガス CEO に就任。
</p>
