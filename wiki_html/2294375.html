		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若林 時郎</b>（わかばやし ときお、<a href="." id="link_1"                    >1933年</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>。<a href="." id="link_3"                                                                                            >高蔵寺ニュータウン</a>など<a href="." id="link_4"                                                              >日本住宅公団</a>の初期<a href="." id="link_5"                                                              >ニュータウン</a>計画に取り組み、<a href="." id="link_6"                                                                                  >筑波研究学園都市</a>の建設に尽力。
</p><p><a href="." id="link_7"                                          >東和大学</a><a href="." id="link_8"                                >工学部</a><a href="." id="link_9"                                                    >建設工学科</a>建築学専攻教授。研究者としての専門分野は都市計画。研究テーマは都市計画の策定過程、地方都市の市街化過程、都市と大学の空間的関係など。長野ユネスコ協会副会長及び善光寺の世界遺産登録をすすめる会専門委員。昭和61年度<a href="." id="link_10"                                                                                 >日本都市計画学会</a>賞論文賞受賞。<a href="." id="link_11"                                                             >工学博士</a>。
</p>
