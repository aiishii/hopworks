		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西慎也</b>（おおにし しんや <a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >6月26日</a>-）は、<a href="." id="link_2"                                >兵庫県</a>出身の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >播州</a>地方を中心に兵庫県下に「<a href="." id="link_5"                                                              >らーめん八角</a>」、<a href="." id="link_6"                                >居酒屋</a>「<a href="." id="link_7"                                                                                                                                                                  >昭和お好み焼き劇場うまいもん横丁</a>」、「食堂 銀シャリ ぱっぱ屋」、「浪速大だこ たこの壺」など4業種34店舗を運営する株式会社八角の経営者。
</p>
