		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%EC%B0%A8%EC%9D%80%ED%83%9D_%EA%B8%B4%EA%B8%89%EC%B2%B4%ED%8F%AC_0.25_minutes_Scene.jpg" title="ファイル:차은택 긴급체포 0.25 minutes Scene.jpg">ファイル:차은택 긴급체포 0.25 minutes Scene.jpg</a>  <div class="thumbcaption">2016年11月8日、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                        >ソウル中央地方検察庁</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EC%84%9C%EC%9A%B8%EC%A4%91%EC%95%99%EC%A7%80%EA%B2%80&amp;action=edit&amp;redlink=1" class="new" title="Ko:서울중앙지검 (存在しないページ)">朝鮮語版</a>）</span></span>に出頭するチャ・ウンテク</div></div></div>
<p><b>車 ウンテク</b>（チャ・ウンテク、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">차 은택</span>、<a href="." id="link_3"                    >1969年</a><a href="." id="link_3"                              >12月16日</a> -）は<a href="." id="link_4"                                          >韓国</a>の<a href="." id="link_5"                                >音楽家</a>、<a href="." id="link_6"                      >映像</a><a href="." id="link_7"                      >監督</a>、<a href="." id="link_8"                                >実業家</a>。広告会社「アフリカ・ピクチャーズ」社長。2016年に<a href="." id="link_9"                                                    >霊媒師</a>・<a href="." id="link_10"                               >崔順実</a>との関係が注目されるようになり、崔らとともに逮捕されている。
