		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深川 忠次</b>（ふかがわ ちゅうじ、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >2月21日</a>（<a href="." id="link_2"                      >明治</a>4年<a href="." id="link_3"                                                    >1月3日</a>） - <a href="." id="link_4"                    >1934年</a>（<a href="." id="link_5"                      >昭和</a>9年）<a href="." id="link_6"                            >2月23日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                          >深川製磁</a>創業者、元<a href="." id="link_10"                               >有田町</a>長。<a href="." id="link_11"                               >有田焼</a>の輸出を進め、<a href="." id="link_12"                                                                                               >パリ万国博覧会</a>金賞金牌や<a href="." id="link_13"                                                                                                               >セントルイス万国博覧会</a>一等賞金牌を受賞。
</p>
