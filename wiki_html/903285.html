		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイル・ブラウン</b>（Dale Brown, <a href="." id="link_1"                    >1956年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >スリラー</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                                                        >ニューヨーク州</a><a href="." id="link_6"                                                                                                                                          >バッファロー</a>生まれ。<a href="." id="link_7"                                                                                                                >ペンシルベニア州立大学</a>に進学し、空軍予備士官養成隊(航法士)を経て1978年に<a href="." id="link_8"                                                              >アメリカ空軍</a>に入隊。<a href="." id="link_9"                                              >B-52</a>ストラトフォートレス・<a href="." id="link_10"                                               >FB-111</a>アードバークに乗務。1986年、<a href="." id="link_11"                     >大尉</a>で退役し、<a href="." id="link_12"                               >小説家</a>に転身した。
</p>
