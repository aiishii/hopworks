		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グライフスヴァルト条約</b>（グライフスヴァルトじょうやく、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Treaty of Greifswald</span>）は<a href="." id="link_2"                                                    >大北方戦争</a>中の<a href="." id="link_3"                    >1715年</a><a href="." id="link_3"                              >10月28日</a>に締結された条約。条約により、グレートブリテン王兼<a href="." id="link_4"                                                                                                                >ハノーファー選帝侯</a><a href="." id="link_5"                                                                                                              >ジョージ1世</a>による（<a href="." id="link_6"                                                                                      >ベルリン条約</a>に基づく）<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >スウェーデン属領</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Dominions_of_Sweden&amp;action=edit&amp;redlink=1" class="new" title="En:Dominions of Sweden (存在しないページ)">英語版</a>）</span></span>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                  >ブレーメン＝フェルデン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bremen-Verden&amp;action=edit&amp;redlink=1" class="new" title="En:Bremen-Verden (存在しないページ)">英語版</a>）</span></span>の併合をめぐって<a href="." id="link_9"                                                                                            >ロシア・ツァーリ国</a>が中立を守る代わりに、ジョージ1世はロシアによるスウェーデン領<a href="." id="link_10"                                                   >イングリア</a>、<a href="." id="link_11"                               >レバル</a>と<a href="." id="link_12"                                         >カレリア</a>を含む<a href="." id="link_13"                                                                                                                                             >エストニア</a>の併合を承認した。
</p>
