<p><b>本山 博</b>（もとやま ひろし、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >9月19日</a>）は、日本の<a href="." id="link_3"                                          >超心理学者</a>、<a href="." id="link_4"                                >心理学者</a>、<a href="." id="link_5"                                >宗教家</a>。国際宗教・超心理学会（IARP）初代会長、宗教心理学研究所初代所長、<a href="." id="link_6"                                          >玉光神社</a>名誉宮司、カリフォルニア人間科学大学院大学（CIHS）創設者。
</p><p><a href="." id="link_7"                                >香川県</a><a href="." id="link_8"                                >小豆郡</a>（<a href="." id="link_9"                                >小豆島</a>）出身。<a href="." id="link_10"                                                             >東京文理科大学</a>（現<a href="." id="link_11"                                         >筑波大学</a>）卒業。
</p>
