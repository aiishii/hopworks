<div class="thumb tright"><div class="thumbinner" style="width:187px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Habu_Genseki.jpg" title="ファイル:Habu Genseki.jpg">ファイル:Habu Genseki.jpg</a>  <div class="thumbcaption"><small><a href="." id="link_1"                                          >藤浪剛一</a>『医家先哲肖像集』より土生玄碩</small></div></div></div>
<p><b>土生 玄碩</b>（はぶ げんせき、<a href="." id="link_2"                      >宝暦</a>12年（<a href="." id="link_3"                    >1762年</a>） - <a href="." id="link_4"                      >嘉永</a>元年<a href="." id="link_5"                                                      >8月17日</a>（<a href="." id="link_6"                    >1848年</a><a href="." id="link_6"                            >9月14日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >眼科医</a>。国禁を侵して開瞳術を施した<a href="." id="link_9"                                          >西洋</a><a href="." id="link_8"                                >眼科</a>の始祖。名を義寿、幼名は久馬、はじめ玄道と称し、のち玄碩、号は桑翁、字は九如。
</p>
