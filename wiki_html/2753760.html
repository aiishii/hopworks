<p><b>楊 晶</b>（よう しょう、<a href="." id="link_1"                    >1953年</a>12月 - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_6"                                >政治家</a>。元<a href="." id="link_7"                                                                                                      >中国共産党中央書記処</a>書記兼国務委員兼国務院秘書長。<a href="." id="link_8"                                                                        >モンゴル族</a>。2002年より党中央候補委員、2007年より党中央委員、2018年に規律違反により委員解職。
