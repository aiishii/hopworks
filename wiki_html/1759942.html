<p><b>安田 文吉</b>（やすだ ぶんきち、<a href="." id="link_1"                    >1945年</a> - ）は、日本近世文学、近世芸能研究者。<a href="." id="link_2"                                          >南山大学</a>名誉教授、<a href="." id="link_3"                                                              >東海学園大学</a>人文学部教授（人文学科）。<a href="." id="link_4"                                                                                                                                >日本歌謡学会</a>常任理事、<a href="." id="link_5"                                                                        >日本近世文学会</a>委員、名古屋芸能文化会代表。母は、<a href="." id="link_6"                                                                                                                                          >常磐津文字登和</a>（<a href="." id="link_7"                                          >常磐津節</a>、<a href="." id="link_8"                                >三味線</a>）。妻は、<a href="." id="link_9"                                                                                                            >安田徳子</a>（中世文学、芸能研究、<a href="." id="link_10"                                                                                 >岐阜聖徳学園大学</a>教育学部教授）。
</p>
