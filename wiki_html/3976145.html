		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成沢 伍一郎</b>（なるさわ ごいちろう、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                            >4月15日</a> - <a href="." id="link_4"                    >1954年</a>（<a href="." id="link_5"                      >昭和</a>29年）<a href="." id="link_6"                            >8月15日</a>）は、<a href="." id="link_7"                      >大正</a>から<a href="." id="link_5"                      >昭和</a>時代前期の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >実業家</a>。長野県<a href="." id="link_10"                               >上田市</a>長。上田信用組合長。旧姓・<b>小出</b>。前名・<b>恵</b>。
</p>
