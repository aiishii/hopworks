		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>かまた きみこ</b>（<a href="." id="link_1"                            >4月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                      >女性</a>。<a href="." id="link_5"                                >福井県</a>出身、在住。<a href="." id="link_6"                                                >血液型</a>はB型。
</p><p><a href="." id="link_7"                    >1993年</a>、『<a href="." id="link_8"                                >眠れぬ夜の奇妙な話</a>』（<a href="." id="link_9"                                                              >朝日ソノラマ</a>）Vol.11に掲載された「花束」でデビュー。以後、同誌や『<a href="." id="link_10"                                 >ホラーM</a>』（<a href="." id="link_11"                                         >ぶんか社</a>）などに作品を発表。現在は「月刊ASUKA（角川書店）」にKATANAシリーズを連載中（2019年2月現在）。
</p>
