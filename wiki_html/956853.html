		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石田 友治</b>（いしだ ともじ、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                            >5月20日</a> - <a href="." id="link_4"                    >1942年</a>（<a href="." id="link_5"                      >昭和</a>17年）<a href="." id="link_6"                            >5月17日</a>）は、<a href="." id="link_7"                                                                                  >大正デモクラシー</a>を代表する言論雑誌『<a href="." id="link_8"                                                                                                                                      >第三帝国</a>』の編集者。宗教家としても活躍した。<a href="." id="link_9"                                >秋田県</a><a href="." id="link_10"                                         >南秋田郡</a><a href="." id="link_11"                               >土崎港町</a>（現・<a href="." id="link_12"                               >秋田市</a>）生まれ。望天と号す。
</p>
