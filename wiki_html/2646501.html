		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>住吉 廣行</b>（すみよし ひろゆき、<a href="." id="link_1"                    >1754年</a>（<a href="." id="link_2"                      >宝暦</a>4年） - <a href="." id="link_3"                    >1811年</a><a href="." id="link_3"                            >9月23日</a>（<a href="." id="link_4"                                                >文化</a>8年<a href="." id="link_5"                                                    >8月6日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期から後期に活躍した<a href="." id="link_7"                                >大和絵</a>の流れをくむ<a href="." id="link_8"                                                                                                  >住吉派</a>の<a href="." id="link_9"                      >絵師</a>。通称は、住吉家当主が代々名乗った<a href="." id="link_10"                     >内記</a>。号は景金園。
</p>
