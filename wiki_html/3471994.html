<p><b>サイイド・アフマド・アイダルース</b>（<a href="." id="link_4"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">سيد احمد العيدروس</span>&#8206;, <i><span lang="ar-Latn" title="DIN 31635 Arabic" class="Unicode" style="white-space:normal; text-decoration: none">Saiyid Aḥmad al-‘Aidarūs</span></i>, <a href="." id="link_5"                    >1899年</a><a href="." id="link_5"                          >3月3日</a> - <a href="." id="link_6"                    >1962年</a>）は、<a href="." id="link_7"                                >インド</a>の<a href="." id="link_8"                                                                        >デカン地方</a>、<a href="." id="link_9"                                                                                            >ニザーム藩王国</a>の軍人。最終階級は少将、<a href="." id="link_10"                                         >ポロ作戦</a>の際には軍総司令官でもあった。<b>エドルース</b>（Edroos）は英語読み。
</p>
