		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝香 祥</b>（あさか しょう、<a href="." id="link_1"                            >10月8日</a> - ）は<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                >高岡市</a>出身、<a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a>在住。
</p><p>『湖の瞳をしている』（<a href="." id="link_7"                                >集英社</a>コバルト掲載）にて<a href="." id="link_8"                                          >デビュー</a>。 主に、<a href="." id="link_9"                                          >日本神話</a>や『<a href="." id="link_10"                               >三国志</a>』を基にした<a href="." id="link_11"                     >小説</a>や、<a href="." id="link_12"                                                             >ファンタジー</a>世界を舞台とする<a href="." id="link_13"                                                             >ライトノベル</a>の他、<a href="." id="link_14"                               >同人誌</a>なども執筆。
</p>
