<p><b>矢野 智司</b>（やの さとじ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >8月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >京都大学</a>教授。
</p><p><a href="." id="link_5"                                >兵庫県</a>生まれ。<a href="." id="link_6"                    >1977年</a>、京都大学教育学部卒。<a href="." id="link_7"                    >1980年</a>、同大学院教育学研究科博士課程教育学専攻中退。<a href="." id="link_8"                    >1982年</a>、<a href="." id="link_9"                                          >大阪大学</a>助手。<a href="." id="link_10"                   >1986年</a>、<a href="." id="link_11"                                         >香川大学</a>助手。<a href="." id="link_12"                   >1987年</a>、講師。<a href="." id="link_13"                   >1988年</a>、助教授。<a href="." id="link_14"                   >1992年</a>、京都大学教育学部助教授、のち、教育学研究科臨床教育学講座教授。
</p><p><a href="." id="link_15"                   >2007年</a>、「贈与と交換の教育人間学 漱石と賢治における贈与=死のレッスン」で京都大学<a href="." id="link_16"                                                                       >博士（教育学）</a>。教育実践コラボレーション・センター副センター長。
</p>
