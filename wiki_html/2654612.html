<p><b>申 用漑</b>（シン・ヨンゲ、しん ようがい、신용개、<a href="." id="link_1"                                      >天順</a>7年<a href="." id="link_2"                                                      >10月5日</a>（<a href="." id="link_3"                    >1463年</a><a href="." id="link_3"                              >11月15日</a>） - <a href="." id="link_4"                                      >正徳</a>14年<a href="." id="link_5"                                                      >10月3日</a>（<a href="." id="link_6"                    >1519年</a><a href="." id="link_6"                              >10月25日</a>））は、<a href="." id="link_7"                                          >李氏朝鮮</a>前期の<a href="." id="link_8"                                                                                        >文臣</a>、<a href="." id="link_9"                                >政治家</a>と<a href="." id="link_10"                               >儒学者</a>、<a href="." id="link_11"                               >哲学者</a>である。本貫は<a href="." id="link_12"                                         >高霊</a>、初名は<b>白岳</b>、字は<b>漑之</b>、<b>白岳</b>、<b>纔踰</b>、号は<b>二楽亭</b>、<b>松渓</b>、<b>休休子</b>、<b>睡翁</b>、諡号は<b>文景</b>。<a href="." id="link_13"                                                         >世祖</a>代の権臣<a href="." id="link_14"                               >申叔舟</a>の孫である。
</p>
