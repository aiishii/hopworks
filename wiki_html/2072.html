	<h1 id="firstHeading" class="firstHeading" >吉田聡</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;"><span class="cjkext" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック Normal&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;ヒラギノ角ゴ Pro W3&#39;,&#39;ヒラギノ角ゴ Pro&#39;,&#39;Hiragino Kaku Gothic Pro&#39;,&#39;メイリオ&#39;,&#39;Meiryo UI&#39;,&#39;A-OTF 新ゴ Pr5 R&#39;,&#39;A-OTF 新ゴ Pr6N R&#39;,&#39;小塚ゴシック Pr6N M&#39;,&#39;小塚ゴシック Pro M&#39;,&#39;VL Pゴシック&#39;,&#39;Migu 1P&#39;,&#39;IPAmj明朝&#39;,&#39;BabelStone Han&#39;,&#39;HAN NOM B&#39;,&#39;和田研中丸ゴシック2004ARIB&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;和田研細丸ゴシック2004ARIB&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;YOzFont&#39;,&#39;Sun-ExtB&#39;,&#39;花園明朝 B Regular&#39;,HanaMinBX;">&#134071;</span>田聡</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">この項目には、一部のコンピュータや<a href="." id="link_1"                                                                        >閲覧ソフト</a>で表示できない文字が含まれています<span class="noprint selfreference">（<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E7%89%B9%E6%AE%8A%E6%96%87%E5%AD%97" title="ヘルプ:特殊文字">詳細</a>）</span>。</td></tr></tbody></table>
<p><b>𠮷田 聡</b>（よしだ さとし、<a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >12月8日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >福岡県</a>生まれ、<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >藤沢市</a><a href="." id="link_8"                                                          >辻堂</a>出身。<a href="." id="link_9"                                                >血液型</a>B型。苗字の「吉」の正確な表記は「<span class="cjkext" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック Normal&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;ヒラギノ角ゴ Pro W3&#39;,&#39;ヒラギノ角ゴ Pro&#39;,&#39;Hiragino Kaku Gothic Pro&#39;,&#39;メイリオ&#39;,&#39;Meiryo UI&#39;,&#39;A-OTF 新ゴ Pr5 R&#39;,&#39;A-OTF 新ゴ Pr6N R&#39;,&#39;小塚ゴシック Pr6N M&#39;,&#39;小塚ゴシック Pro M&#39;,&#39;VL Pゴシック&#39;,&#39;Migu 1P&#39;,&#39;IPAmj明朝&#39;,&#39;BabelStone Han&#39;,&#39;HAN NOM B&#39;,&#39;和田研中丸ゴシック2004ARIB&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;和田研細丸ゴシック2004ARIB&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;YOzFont&#39;,&#39;Sun-ExtB&#39;,&#39;花園明朝 B Regular&#39;,HanaMinBX;">&#134071;</span>」（「土」の下に「口」、つちよし）である。
</p>
