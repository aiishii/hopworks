		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーク・ディッペ</b>（Mark A.Z. Dippé、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >映画監督</a>、<a href="." id="link_4"                                                                                            >映画プロデューサー</a>、<a href="." id="link_5"                                                              >特殊効果</a>スタッフ。<a href="." id="link_6"                                                    >アラスカ州</a>出身。
</p><p>1988年、<a href="." id="link_7"                                                                                                                                                                          >ILM</a>に入社。その後、「<a href="." id="link_8"                                >アビス</a>」（1989年）、「<a href="." id="link_9"                                                                          >ターミネーター2</a>」（1991年）、「<a href="." id="link_10"                                                                                                     >ジュラシック・パーク</a>」（1993年）などの大作映画の特殊効果、CGを担当。これらの作品は<a href="." id="link_11"                                                                                                     >アカデミー視覚効果賞</a>を受賞している。
</p><p>「<a href="." id="link_12"                                                                   >スポーン</a>」（1997年）で長編映画初監督を務めた。
</p>
