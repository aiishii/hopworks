		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 昭男</b>（かとう あきお、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >6月16日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >瀬戸市</a>出身の<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >彫刻家</a>。<a href="." id="link_7"                                                                        >武蔵野美術大学</a>名誉教授。新制作協会会員。<a href="." id="link_8"                                                                        >旭日小綬章</a>受章。
</p><p>父は<a href="." id="link_9"                      >日展</a>特選受賞作家の<a href="." id="link_10"                                                                                                           >加藤華仙</a>、兄は蛙目粘土原料採掘・精製技術開発で知られる<a href="." id="link_11"                                                                                                           >加藤政良</a>、岳父は<a href="." id="link_12"                               >二科会</a>会長などを歴任した洋画家<a href="." id="link_13"                                         >北川民次</a>。
</p>
