		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鬼竜山 雷八</b>（きりゅうざんらいはち、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                          >1月2日</a>-<a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                              >12月13日</a>）は、<a href="." id="link_3"                                          >粂川部屋</a>、<a href="." id="link_4"                                                                  >友綱部屋</a>、<a href="." id="link_5"                                          >二枚鑑札</a>で再度粂川部屋に所属した元<a href="." id="link_6"                      >力士</a>。7代<a href="." id="link_7"                      >粂川</a>。本名は古川仁右衛門（石松から改名）。現在の<a href="." id="link_8"                                >青森県</a><a href="." id="link_9"                                >三戸郡</a><a href="." id="link_10"                               >五戸町</a>（旧<a href="." id="link_11"                               >倉石村</a>）出身。166cm、75kg。最高位は東<a href="." id="link_12"                     >前頭</a>筆頭。得意手は右四つ、押し、足取り。
</p>
