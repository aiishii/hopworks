		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松下 寿治</b>（まつした じゅじ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                                              >ライトノベル</a>作家。
</p><p>第13回<a href="." id="link_4"                                                                                  >ファンタジア長編小説大賞</a>佳作を受賞、受賞作の「西域剣士列伝　天山疾風記」でデビュー。中国史に関する知識が広く、デビュー作も、古代中国を舞台とする実際の史書にモチーフをとった作品だった。
</p><p>その後、<a href="." id="link_5"                                >龍皇杯</a>にエントリーした「虹竜娘子」が長編化されて文庫化されたが、続編を予定していると思われる幕切れでありながら、それを最後に新作は出版されていない。
</p>
