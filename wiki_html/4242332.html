		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ralph_Firman_British_F3_1995_Silverstone.jpg" title="ファイル:Ralph Firman British F3 1995 Silverstone.jpg">ファイル:Ralph Firman British F3 1995 Silverstone.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                                                                                >イギリスF3</a>に参戦したポール・スチュワート・レーシングのマシン。ドライバーは<a href="." id="link_2"                                                                                            >ラルフ・ファーマン</a>。1995年の<a href="." id="link_3"                                                                                                                                    >シルバーストーン</a>にて。</div></div></div>

</p>
