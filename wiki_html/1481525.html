		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西岡 信雄</b>（にしおか のぶお、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >11月1日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >音楽学者</a>、<a href="." id="link_4"                                                              >大阪音楽大学</a>名誉教授。
専門分野は<a href="." id="link_5"                                                    >音楽人類学</a>。元<a href="." id="link_4"                                                              >大阪音楽大学</a>理事長兼学長。財団法人<a href="." id="link_6"                                                              >音楽文化創造</a>理事、財団法人<a href="." id="link_7"                                                                                                                                                              >大阪府文化振興財団</a>常任理事、<a href="." id="link_8"                                                                                                      >浜松市楽器博物館</a>名誉館長、<a href="." id="link_9"                                                                                                                                                              >伊丹アイフォニックホール</a>音楽プロデューサー。<a href="." id="link_10"                                                   >人文地理学</a>者<a href="." id="link_11"                                         >西岡秀雄</a>の長男。
</p>
