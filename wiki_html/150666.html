<p><b>郭 淮</b>（かく わい、? - <a href="." id="link_5"                  >255年</a>）は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>末期から<a href="." id="link_12"                                                                   >三国時代</a>の武将・政治家。<a href="." id="link_13"                                     >魏</a>に仕えた。『<a href="." id="link_14"                                                                   >三国志</a>』魏志「満田牽郭伝」に伝がある。<a href="." id="link_15"           >字</a>は<b>伯済</b>。<a href="." id="link_1"                      >并州</a><a href="." id="link_2"                                >太原郡</a><a href="." id="link_3"                                >陽曲県</a>の人。祖父は郭全。父は郭縕。弟は郭配（字は仲南　<a href="." id="link_16"                     >賈充</a>・<a href="." id="link_17"                     >裴秀</a>の妻の父）・<a href="." id="link_18"                     >郭彰</a>(字は叔武)・郭鎮(字は季南)。子は郭統。孫は郭正。甥は<a href="." id="link_19"                                                                                                                 >郭奕</a>。姪は<a href="." id="link_20"                     >郭槐</a>（<a href="." id="link_21"                               >賈南風</a>の母）。
</p>
