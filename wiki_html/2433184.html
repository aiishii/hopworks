<p><b>徳山線</b>（トクサンせん <a href="." id="link_1"                                >韓国語</a>:<span lang="ko">덕산선</span>）は、<a href="." id="link_2"                                          >大韓民国</a><a href="." id="link_3"                                          >慶尚南道</a><a href="." id="link_4"                                >昌原市</a><a href="." id="link_5"                                >義昌区</a>の<a href="." id="link_6"                                >昌原駅</a>と<a href="." id="link_7"                                                                              >徳山駅</a>を結ぶ<a href="." id="link_8"                                                              >韓国鉄道公社</a>（KORAIL）の<a href="." id="link_9"                                          >鉄道路線</a>（<a href="." id="link_10"                               >貨物線</a>）。
</p><p>元々は<a href="." id="link_11"                               >慶全線</a>の一部だったが、<a href="." id="link_12"                   >2010年</a><a href="." id="link_12"                             >12月15日</a>の慶全線電化・複線化に伴う経路変更に伴い、旧線の一部を貨物線として存続させたものである。昌原駅 - <a href="." id="link_13"                                                   >龍岡信号所</a>間は慶全線との二重戸籍区間となっている。
</p>
