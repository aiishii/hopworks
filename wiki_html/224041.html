<p><b>二硫酸</b>（にりゅうさん）は<a href="." id="link_5"                      >硫黄</a>の<a href="." id="link_6"                                          >オキソ酸</a>のひとつ。<b>ピロ硫酸</b>（pyrosulfuric acid）とも呼ばれる。<a href="." id="link_7"                                >化学式</a>はH<sub>2</sub>S<sub>2</sub>O<sub>7</sub>。2分子の硫酸が脱水縮合した化合物に相当する。<a href="." id="link_8"                                          >発煙硫酸</a>中に存在し、芳香族化合物に対して<a href="." id="link_9"                                                                        >スルホン化</a>剤としてはたらく。
</p>
