		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユコス石油会社</b>（<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru">ОАО НК ЮКОС</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Yukos</span>）は、<a href="." id="link_3"                                >ロシア</a>に存在した石油会社。<a href="." id="link_4"                    >2006年</a>8月1日に裁判所によって<a href="." id="link_5"                      >破産</a>宣告された。経営に<a href="." id="link_6"                                                                                                      >クレディ・リヨネ</a>副頭取のコシューシコが参加、<a href="." id="link_7"                                                                                  >シュルンベルジェ</a>幹部のミシェル・スーブランも重役であった。
</p>
