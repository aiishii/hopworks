		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>建春門院中納言</b>（けんしゅんもんいんちゅうなごん、<a href="." id="link_1"                      >保元</a>2年（<a href="." id="link_2"                    >1157年</a>） - 没年不詳）は、<a href="." id="link_3"                                          >平安時代</a>末期から<a href="." id="link_4"                                          >鎌倉時代</a>初期の<a href="." id="link_5"                      >女房</a>・<a href="." id="link_6"                      >歌人</a>。<a href="." id="link_7"                                          >藤原俊成</a>の娘。母は<a href="." id="link_8"                                >美福門院加賀</a>。<a href="." id="link_9"                                          >藤原定家</a>の同母姉にあたる。この一家の例に漏れず才媛であった。
</p><p>通称は<b>健御前</b>（藤原定家『<a href="." id="link_10"                               >明月記</a>』による）。
女房名は<b>中納言</b>。出家後は<b>九条尼</b>と呼ばれた。
</p>
