<p><b>徐 輝祖</b>（じょ きそ、? - <a href="." id="link_1"                    >1407年</a>）は、<a href="." id="link_2"            >明</a>初の武人。<a href="." id="link_3"                                >朱元璋</a>（洪武帝）の盟友として明朝創建に貢献した<a href="." id="link_4"                      >徐達</a>の長男として生まれる。姉は<a href="." id="link_5"                                >永楽帝</a>の<a href="." id="link_6"                      >皇后</a>である<a href="." id="link_7"                                >徐皇后</a>。元の名は<b>允恭</b>だったが、皇太孫<a href="." id="link_8"                                >朱允炆</a>の<a href="." id="link_9"            >諱</a>をはばかって輝祖に改名した。
</p>
