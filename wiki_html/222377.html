<p><b>クリスチャン・シャド</b> （<b>Christian Schad</b> 、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >2月25日</a>）はドイツの<a href="." id="link_3"                                                    >ダダイスム</a>、の芸術家（ダダとの関係もあり、スイスで活動していた時期もある）。写真作品と絵画作品が有名。「クリスチャン・シャート」または「クリスティアン・シャート」と記載されることもある。
</p>
