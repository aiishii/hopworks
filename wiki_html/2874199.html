<p><b>GEN H-4</b>は<a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                >松本市</a>に本社のあるGEN CORPORATIONによって製造・開発中の小型<a href="." id="link_1"                                                              >ヘリコプター</a>である。販売はキットの状態で購入者に引き渡され、購入者が組み立てを行う<a href="." id="link_4"                                                                        >ホームビルト機</a>である。
</p>
