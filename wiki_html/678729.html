<p><b>中村 久子</b>（なかむら ひさこ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >11月25日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >3月19日</a>）は、<a href="." id="link_3"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>期の興行芸人、<a href="." id="link_5"                      >作家</a>。両手・両足の切断というハンデにも拘らず自立した生活を送った<a href="." id="link_6"                      >女性</a>として知られる。
</p>
