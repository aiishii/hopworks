		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長岡 尚彦</b>（ながおか なおひこ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >11月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、元・<a href="." id="link_4"                                          >アイドル</a>である。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >八尾市</a>出身。本名同じ。<a href="." id="link_7"                                                                                            >太田プロダクション</a>所属。
</p><p>アイドルグループ「<a href="." id="link_8"                                >幕末塾</a>」にてデビューし、<b>尚舞</b>の芸名で活動する。解散後は現芸名にて俳優として活動中。
</p>
