		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳳龍 一雄</b>（ほうりゅう かずお、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >4月16日</a>）は、<a href="." id="link_3"                                          >立浪部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>澤田 一雄</b>（さわだ かずお）。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a>出身。170cm、86kg。最高位は西<a href="." id="link_7"                      >十両</a>5枚目。
</p>
