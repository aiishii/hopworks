		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 三郎</b>（なかがわ さぶろう、<a href="." id="link_1"                    >1916年</a>（<a href="." id="link_2"                      >大正</a>5年）<a href="." id="link_3"                          >3月9日</a> - <a href="." id="link_4"                    >2003年</a>（<a href="." id="link_5"                      >平成</a>15年）<a href="." id="link_6"                              >10月24日</a>）は、「<a href="." id="link_7"                                                    >社交ダンス</a>の父」と呼ばれる日本における<a href="." id="link_8"                                                              >モダンダンス</a>の創始者。日本<a href="." id="link_9"                                                              >タップダンス</a>界の祖。洋舞家。<a href="." id="link_10"                                                                                                                                                                           >ニューヨーク市立大学シティカレッジ</a>卒。<a href="." id="link_11"                               >大阪市</a>出身。
</p><p>「擬装の麗人」と呼ばれ、昭和の日本の興行界に一大センセーションを巻き起こした。妻は戦前にジャズ歌手として活躍した<a href="." id="link_12"                                                                                                                     >上村まり子</a>。長女は女優・タップダンサーの<a href="." id="link_13"                                                                                                           >中川弘子</a>。
</p>
