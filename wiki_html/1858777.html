		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 憲二</b>（まえだ けんじ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >12月5日</a> - ）は、日本の<a href="." id="link_2"                                          >映画監督</a>、民俗研究者。<a href="." id="link_3"        >NPO</a>法人ハヌルハウス代表。<a href="." id="link_4"                                >大阪府</a>出身。
</p><p>1960年代後半より<a href="." id="link_5"                      >日本</a>や<a href="." id="link_6"                                          >朝鮮半島</a>の<a href="." id="link_7"                                          >祭事</a>を研究し映画を製作しており、テレビも含め260本ほどのドキュメンタリーを制作した。1992年～2003年まで<a href="." id="link_8"                                                    >学習院大学</a>東洋文化研究所アジア文化研究プロジェクト運営委員。2001年10月、<a href="." id="link_9"                                          >韓国</a>政府より<a href="." id="link_10"                                                                   >玉冠文化勲章</a>を授与された。
</p>
