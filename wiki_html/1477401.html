		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 康博</b>（あまの やすひろ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >4月13日</a>- ）は、<a href="." id="link_2"                                >新潟県</a><a href="." id="link_3"                                          >西蒲原郡</a><a href="." id="link_4"                                                                    >吉田町</a>（現新潟県<a href="." id="link_5"                      >燕市</a>）出身の元<a href="." id="link_6"                                          >競輪選手</a>。新潟県立吉田商業高等学校（現在の<a href="." id="link_7"                                                                                                      >新潟県立吉田高等学校</a>）を経て、<a href="." id="link_8"                                                                                  >日本競輪学校</a>第29期生となる。
</p>
