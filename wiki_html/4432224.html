		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                                                                >ホームズ男爵</a><b>トマス・ホームズ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Thomas Holmes, 1st Baron Holmes</span>、<a href="." id="link_3"                    >1699年</a><a href="." id="link_3"                            >11月2日</a>洗礼 – <a href="." id="link_4"                    >1764年</a><a href="." id="link_4"                            >7月21日</a>埋葬）は、<a href="." id="link_5"                                                                                                      >グレートブリテン王国</a>の政治家、貴族。<a href="." id="link_6"                                          >ワイト島</a>の有力者であり、ワイト島の選挙区から選出されて<a href="." id="link_7"                                                                              >庶民院</a>議員（在任：1727年 – 1729年、1734年 – 1741年、1747年 – 1764年）を務めた。
</p>
