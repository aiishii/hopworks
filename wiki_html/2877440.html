		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>長 幸男</b>（ちょう ゆきお、<a href="." id="link_1"                    >1924年</a>（<a href="." id="link_2"                      >大正</a>13年）<a href="." id="link_3"                            >6月14日</a> - <a href="." id="link_4"                    >2007年</a>（<a href="." id="link_5"                      >平成</a>19年）<a href="." id="link_6"                            >1月30日</a>）は、日本の<a href="." id="link_7"                                          >経済学者</a>。
</p><p><a href="." id="link_8"                                >東京</a>出身。<a href="." id="link_9"                                                                                  >東京帝国大学</a><a href="." id="link_10"                                         >経済学部</a>卒。妻は<a href="." id="link_11"                                         >武田清子</a>。<a href="." id="link_12"                                                                                 >高崎市立短期大学</a><a href="." id="link_13"                               >助教授</a>、<a href="." id="link_14"                                         >専修大学</a>助教授、<a href="." id="link_15"                     >教授</a>、1970年<a href="." id="link_16"                                                                       >東京外国語大学</a>教授。1985－1989年学長。1993年<a href="." id="link_17"                                         >多摩大学</a>教授。1999年秋、<a href="." id="link_18"                                                   >勲二等</a><a href="." id="link_19"                               >瑞宝章</a>受勲。<a href="." id="link_20"                                         >大塚久雄</a>の影響を受け、近代日本の<a href="." id="link_21"                                                   >経済思想史</a>、金融論を研究、『<a href="." id="link_22"                                         >石橋湛山</a>全集』を編纂した。
</p>
