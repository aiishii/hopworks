<p><b>モーシェ・アレンス</b>（<b><span lang="he">משה ארנס</span></b>、<b>Moshe Arens</b>、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >12月27日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >1月7日</a>）は、<a href="." id="link_3"                                                    >イスラエル</a>の<a href="." id="link_4"                                          >航空工学</a>専門家、<a href="." id="link_5"                                >外交官</a>・<a href="." id="link_6"                                >政治家</a>。同国外務大臣、国防大臣などを歴任したほか、<a href="." id="link_7"                                                                                                                          >ユダヤ・サマリア大学</a><a href="." id="link_8"                                          >学長</a>なども務めた。<a href="." id="link_9"                                          >リクード</a>党所属。
</p>
