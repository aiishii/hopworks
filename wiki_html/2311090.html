		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>民主進歩連合</b>（みんしゅしんぽれんごう、<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Rassemblement pour la démocratie et le progrès</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Rally for Democracy and Progress</span>）は、<a href="." id="link_3"                                >チャド</a>の<a href="." id="link_4"                      >政党</a>。党首は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                            >ロル・マハマト・チョウワ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Lol_Mahamat_Choua&amp;action=edit&amp;redlink=1" class="new" title="En:Lol Mahamat Choua (存在しないページ)">英語版</a>）</span></span>元大統領。
</p><p><a href="." id="link_6"                    >1991年</a>12月にチョウワを中心に結成され、<a href="." id="link_7"                    >1992年</a>3月、野党としては最初に合法化された。 
</p><p><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                      >2002年チャド議会総選挙</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Chadian_parliamentary_election,_2002&amp;action=edit&amp;redlink=1" class="new" title="En:Chadian parliamentary election, 2002 (存在しないページ)">英語版</a>）</span></span>には、与党<a href="." id="link_9"                                                              >愛国救済運動</a>と選挙連合を組み、155議席中12議席を獲得した。
</p>
