<p><b>トマス・シェファー</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Thomas Schäfer / Thomas Schaefer</span>、<a href="." id="link_2"                    >1952年</a><a href="." id="link_2"                            >12月1日</a> - ）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2007</a>～<a href="." id="link_7"                    >2010年</a>および<a href="." id="link_8"                    >2013</a>～<a href="." id="link_9"                    >2018年</a>に、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                                                                                             >在朝鮮民主主義人民共和国大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Liste_der_deutschen_Botschafter_in_Nordkorea&amp;action=edit&amp;redlink=1" class="new" title="De:Liste der deutschen Botschafter in Nordkorea (存在しないページ)">ドイツ語版</a>）</span></span>を務めていた。
</p>
