		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田宗一</b>（いわた　そういち、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >10月29日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >6月8日</a>）は、日本の<a href="." id="link_3"                      >声明</a>研究者、<a href="." id="link_4"                                          >大谷大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >京都市</a>生まれ。1959年<a href="." id="link_6"                                                                                                      >京都市立音楽短期大学</a>（現・<a href="." id="link_7"                                                                                  >京都市立芸術大学</a>）卒業。1965年<a href="." id="link_8"                                          >佛教大学</a>卒業。<a href="." id="link_9"                                                                                  >大谷短期大学</a>助教授、大谷大学教授、1999年退任、名誉教授。2020年6月8日に死去。86歳没。
</p>
