	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:BrunetAndTeam.jpg" title="ファイル:BrunetAndTeam.jpg">ファイル:BrunetAndTeam.jpg</a>  <div class="thumbcaption">細谷安太郎(前列左端)。その右に、<a href="." id="link_1"                                                                                            >ジュール・ブリュネ</a>、並松平太郎、田島金太郎、後列左から<a href="." id="link_2"                                                                                                      >アンドレ・カズヌーヴ</a>、<a href="." id="link_3"                                                                                  >ジャン・マルラン</a>、福島時之助、<a href="." id="link_4"                                                                                                                          >アルテュール・フォルタン</a>。ともに函館戦争に参加</div></div></div>
<p><b>細谷 安太郎</b>（ほそや やすたろう、<a href="." id="link_5"                      >嘉永</a>4年<a href="." id="link_6"                                                      >3月26日</a>（<a href="." id="link_7"                    >1851年</a><a href="." id="link_7"                            >4月27日</a>） - <a href="." id="link_8"                      >大正</a>10年（<a href="." id="link_9"                    >1921年</a>）<a href="." id="link_10"                         >8月5日</a>）は、<a href="." id="link_11"                     >幕末</a>の<a href="." id="link_12"                     >幕臣</a>。<a href="." id="link_13"                                                                       >横浜仏語伝習所</a>生。<a href="." id="link_14"                               >伝習隊</a>隊士、砲兵差図役。後、<a href="." id="link_15"                                                                                                 >砲兵隊</a>頭取。フランス人によるあだ名は<b>ヤス</b>。
</p>
