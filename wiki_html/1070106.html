<p><b>属 啓成</b>（さっか けいせい、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >10月17日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >10月12日</a>）は<a href="." id="link_3"                      >朝鮮</a>生まれの<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >音楽学者</a>・<a href="." id="link_6"                                                    >音楽評論家</a>。旧姓名、朴啓成（박계성、パク・キエソン）。<a href="." id="link_7"                                                    >音楽之友社</a>から出版されている「音楽形式の基礎」は簡単な<a href="." id="link_8"                                                                        >アナリーゼ</a>の紹介書として知られる。妻はピアニストの<a href="." id="link_9"                                                                                                  >属澄江</a>。<a href="." id="link_10"                                                             >三井鉱山</a>取締役の<a href="." id="link_11"                               >属最吉</a>は義父、<a href="." id="link_12"                                         >宇部興産</a>副社長を務めた<a href="." id="link_13"                                                                                                           >俵田寛夫</a>（<a href="." id="link_14"                               >旧姓</a>属）は<a href="." id="link_15"                                         >義兄</a>にあたる。
</p>
