<p><b>相良 敦子</b>（さがら あつこ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >7月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >脚本家</a>。
</p><p><a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                    >学習院大学</a>文学部史学科卒業。制作会社<a href="." id="link_6"                                                                                            >テレビマンユニオン</a>で契約スタッフとして番組作りの現場に学び、第16回創作ラジオドラマ脚本懸賞（<a href="." id="link_7"                                                              >NHK</a>協賛）に「アナモルフォーズ」で佳作入賞。CX「大災難」（のちにホームビデオ）の脚本でプロになる。<a href="." id="link_8"                                                                        >日本脚本家連盟</a>会員。同連盟の放送作家教室（現日本脚本家連盟スクール）の第48期卒業生。ペンネーム「さがらあつこ」での著書もある。
</p>
