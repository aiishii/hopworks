<p><b>ポール･モラン</b>（Paul Morand, <a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >外交官</a>である。短編集『夜ひらく』（1922 年）、『夜とざす』（1923年）で一躍ベストセラー作家となった。
