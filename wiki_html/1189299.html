		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤澤 道郎</b>（ふじさわ みちお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >4月14日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >9月30日</a>）は、イタリア史学者。
</p><p>京都生まれ。1957年、<a href="." id="link_3"                                          >京都大学</a>文学部卒業、同大学院文学研究科言語学専攻博士課程修了。<a href="." id="link_4"                                                              >桃山学院大学</a>教授を務め、定年となり名誉教授。イタリア史、イタリア文学専攻。当初はマルクス主義者として、<a href="." id="link_5"                                                                                                      >アントニオ・グラムシ</a>の翻訳研究などをしていたが、ルネッサンス期イタリア史研究に転じ、『<a href="." id="link_6"                                                                                            >マキァヴェッリ</a>全集』（共編訳、筑摩書房、1999－2001）により<a href="." id="link_7"                                                                                                                                              >ピーコ・デッラ・ミランドラ賞</a>受賞。
</p>
