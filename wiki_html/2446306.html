		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐佐木 邦子</b>（ささき くにこ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >9月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>出身。<a href="." id="link_7"                                                              >宮城教育大学</a>卒業。
</p><p><a href="." id="link_8"                    >1985年</a>、『卵』で<a href="." id="link_9"                                                              >芥川賞</a>候補、第11回<a href="." id="link_10"                                                                       >中央公論新人賞</a>受賞。
</p>
