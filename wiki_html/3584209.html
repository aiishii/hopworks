		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソ連・エストニア不可侵条約</b>（ソれん・リトアニアふかしんじょうやく、<a href="." id="link_1"                                                              >エストニア語</a>&#58; <span lang="et">Eesti-Nõukogude Liidu mittekallaletungileping</span>）は、<a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                          >5月4日</a>、<a href="." id="link_3"                                                              >ソビエト連邦</a>と<a href="." id="link_4"                                                    >エストニア共和国</a>の間で締結された<a href="." id="link_5"                                                    >不可侵条約</a>。条約により、両国は<a href="." id="link_6"                                                              >タルトゥ条約</a>で定められた国境線を再確認したが、1939年の<a href="." id="link_7"                                                                        >バルト諸国占領</a>でソ連により一方的に破棄された。
</p>
