		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹中 哲夫</b>（たけなか てつお、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >11月10日</a>-　）は、臨床心理学者、<a href="." id="link_2"                                                              >日本福祉大学</a>名誉教授。
</p><p>1965年<a href="." id="link_3"                                                              >大阪市立大学</a>文学部心理学専攻卒業。その後京都市の職員として京都市児童院（現・<a href="." id="link_4"                                                                                                                                                                                                                                                                                                >京都市保健福祉局子育て支援部児童福祉センター</a>）に赴任、1982年日本福祉大学助教授、教授、2009年退職、名誉教授。<a href="." id="link_5"                                                    >臨床心理士</a>。日本福祉大学心理臨床研究センター（心理臨床相談室）研修指導員として、<a href="." id="link_6"                                                                        >ひきこもり</a>支援を専門としている。
</p>
