		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>

<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yokohama_Shindo_Totsuka_01.jpg" title="ファイル:Yokohama Shindo Totsuka 01.jpg">ファイル:Yokohama Shindo Totsuka 01.jpg</a>  <div class="thumbcaption">戸塚終点</div></div></div>
<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>戸塚終点</b>（とつかしゅうてん）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >横浜市</a><a href="." id="link_3"                                >戸塚区</a><a href="." id="link_4"                                          >上矢部町</a>にある<a href="." id="link_5"                                          >横浜新道</a>の終点であり、<a href="." id="link_6"                                  >国道1号</a><a href="." id="link_7"                                          >戸塚道路</a>に接続している。戸塚終点から<a href="." id="link_8"                                                                                                                >上矢部IC</a>までの区間は無料で通行できる。なお、この施設は<a href="." id="link_9"                                                                                  >インターチェンジ</a>ではない。
</p><p><a href="." id="link_10"                                                             >横浜環状南線</a>で計画されている<a href="." id="link_11"                                                                                                                                                                       >戸塚インターチェンジ</a>（仮称）の位置は、原宿町（吹上交差点付近）であり、この横浜新道の戸塚終点とは別の施設である。
</p>
