		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇治 正子</b>（うじ まさこ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月31日</a> - ）は、元<a href="." id="link_2"                                                                    >女流棋士</a>。<a href="." id="link_3"                                          >高柳敏夫</a>名誉九段門下。<a href="." id="link_4"                                                                                            >女流棋士番号</a>は12から4。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                          >大牟田市</a>出身。
</p>
