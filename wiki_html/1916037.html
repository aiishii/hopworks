		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐竹 俊郎</b>（さたけ としろう、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >11月22日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >5月28日</a>）は<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_4"                                >実業家</a>。
</p><p>1960年代半ばからの<a href="." id="link_5"                                                              >関西フォーク</a>創成期、<a href="." id="link_6"                                                                                                                                                    >カレッジフォーク</a>のリーダーとして活躍し、<a href="." id="link_7"                    >1975年</a>の<a href="." id="link_8"                                                                                                                      >アリス</a>のヒット曲『<a href="." id="link_9"                                                                        >今はもうだれも</a>』の作詞・作曲者として知られる。<a href="." id="link_10"                               >京都市</a>に本社がある<a href="." id="link_11"                     >歯科</a>材料の製造販売の企業「<a href="." id="link_12"                                                                   >ニッシン</a>」の経営者でもあり、<a href="." id="link_13"                                                             >ネイル</a>分野への参入に先鞭をつけた。
</p>
