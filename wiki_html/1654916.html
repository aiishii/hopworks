		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スベトラーナ・シックシナ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Светлана Валерьевна Шикшина</span>、Svetlana Shikshina、스베틀라나 쉭시나、<a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >3月7日</a> - ）は、<a href="." id="link_3"                                >ロシア</a>、<a href="." id="link_4"                                          >韓国</a>の<a href="." id="link_5"                                                >囲碁棋士</a>。ロシア出身、千豊祚八段門下、<a href="." id="link_6"                                          >韓国棋院</a>所属、三段。
