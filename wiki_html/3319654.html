		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平野 時男</b>（ひらの ときお、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >8月6日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >7月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >柔道家</a>（<a href="." id="link_5"                                >講道館</a>8段）。
</p><p><a href="." id="link_6"                                                              >皇宮警察</a>や<a href="." id="link_7"                                                              >綜合警備保障</a>の柔道師範を務めたほか、<a href="." id="link_8"                                          >欧州</a>各国で柔道指導を行い<a href="." id="link_9"                                                                                                      >アントン・ヘーシンク</a>や<a href="." id="link_10"                                                                                 >ウィレム・ルスカ</a>等の世界チャンピオンを育てた事で知られる。
</p>
