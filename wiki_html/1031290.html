<p><b>銭 謙益</b>（せん けんえき、<a href="." id="link_1"                    >1582年</a><a href="." id="link_1"                              >10月22日</a>（<a href="." id="link_2"                      >万暦</a>10年<a href="." id="link_3"                                                      >9月26日</a>） - <a href="." id="link_4"                    >1664年</a><a href="." id="link_4"                            >6月17日</a>（<a href="." id="link_5"                      >康熙</a>3年<a href="." id="link_6"                                                      >5月24日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"            >明</a>末・<a href="." id="link_9"            >清</a>初の<a href="." id="link_10"                     >文人</a>。<a href="." id="link_11"           >字</a>は<b>受之</b>。号は<b>牧斎</b>・<b>漁樵子</b>・<b>蒙叟</b>・<b>東澗老人</b>・<b>虞山宗伯</b>。蘇州府<a href="." id="link_12"                               >常熟県</a>奚浦（現在の<a href="." id="link_13"                               >江蘇省</a><a href="." id="link_14"                               >蘇州市</a><a href="." id="link_15"                                         >張家港市</a>塘橋鎮）の出身。
</p>
