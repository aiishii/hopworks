		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐竹 彬</b>（さたけ あきら、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >5月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>・<a href="." id="link_4"                                                              >ライトノベル</a>作家。<a href="." id="link_5"                                >福岡県</a>出身。
</p><p>2004年、第11回<a href="." id="link_6"                                                              >電撃小説大賞</a>で『一つの解、数ある世界 〜Route To Three Children〜』が3次選考通過。翌2005年6月、『飾られた記号 The Last Object』（電撃文庫）でデビューした。デビュー時には「電撃が贈る、新人ミステリー！ 第一弾！」とされ、同じく第二弾と銘打たれた<a href="." id="link_7"                                          >久住四季</a>の『<a href="." id="link_8"                                                                                  >トリックスターズ</a>』とともに刊行された。
</p>
