<p><b>カナガ島</b> (カナガとう、Kanaga Island))は<a href="." id="link_1"                                                    >アラスカ州</a><a href="." id="link_2"                                                                                            >アリューシャン列島</a>の<a href="." id="link_3"                                                                                            >アンドリアノフ諸島</a>にある島。30マイル(48km)と4から8マイル(6から13&#160;km)程の大きさで、面積は369 km<sup>2</sup>である。高さ1,307mの<a href="." id="link_4"                      >火山</a>である<a href="." id="link_5"                                          >カナガ山</a>が有名で、近年では1995年に噴火している。</p><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kanagaisland.jpg" title="ファイル:Kanagaisland.jpg">ファイル:Kanagaisland.jpg</a>  <div class="thumbcaption">カナガ島の全景。右手にカナガ山が見える。</div></div></div>
