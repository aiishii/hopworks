		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木ノ下ぐみ</b>（きのした ぐみ、<a href="." id="link_1"                          >7月9日</a> - ）は日本の<a href="." id="link_2"                      >女性</a><a href="." id="link_3"                      >声優</a>。
</p><p>所属は<a href="." id="link_4"                                                                                                                                          >ドラゴンパール</a>。<a href="." id="link_5"                                                >血液型</a><a href="." id="link_5"                                                >B型</a>。公称<a href="." id="link_6"                      >身長</a>156cm。出身地は<a href="." id="link_7"                                >東京都</a>。趣味は絵本鑑賞、絵葉書集め。特技は水泳。
</p><p>主に朗読劇などで活躍しているが、<a href="." id="link_8"                                >アニメ</a>の<a href="." id="link_9"                                          >吹き替え</a>も行う。<a href="." id="link_10"                                                                                                                     >黒澤みどり</a>と共に、<a href="." id="link_11"                                                                                                                     >ぐみどり。</a>としても活動をしている。
</p>
