		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西宮戎駅</b>（にしのみやえびすえき）
</p>
<ul><li><a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >西宮市</a>にある<a href="." id="link_3"                                          >阪神本線</a><a href="." id="link_4"                                                          >西宮駅</a>の通称。<a href="." id="link_5"                                          >西宮神社</a>で<a href="." id="link_6"                                          >十日戎</a>の祭事がある際、同駅がその最寄り駅であることを強調するため、このように駅名案内などで呼ばれることがある。</li>
<li>かつて、西宮市の<a href="." id="link_7"                                                    >阪神国道線</a>上にあった電停の名称。</li>
<li>かつて、西宮市の<a href="." id="link_8"                                                              >阪急神戸本線</a>上にあった<a href="." id="link_9"                                >臨時駅</a>の名称。</li></ul>
<p>本項目では、2・3番めについて記述する。
</p>
