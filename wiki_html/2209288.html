<p><b>梁川 紅蘭</b>（やながわ こうらん、<a href="." id="link_1"                                                >文化</a>元年<a href="." id="link_2"                                                      >3月15日</a>（<a href="." id="link_3"                    >1804年</a><a href="." id="link_3"                            >4月24日</a>） - <a href="." id="link_4"                      >明治</a>12年（<a href="." id="link_5"                    >1879年</a>）<a href="." id="link_6"                            >3月29日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期から<a href="." id="link_4"                      >明治時代</a>初期の<a href="." id="link_8"                                                    >漢詩人</a>で、詩集「紅蘭小集」を著している。絵画にも優れており、「群蝶図」が知られる。名は「景」または「景婉」、後に、名を「芝香」、字を「玉書」「月華」「紅鸞」とも称していた。紅蘭は号。姓を「張」とし、「張 紅蘭」「張氏 紅蘭」とも称していた。本姓は稲津。
