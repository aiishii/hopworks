		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石神 義雄</b>（いしがみ よしお、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）- 没年不詳）は、日本の<a href="." id="link_3"                                >造園家</a>。
<a href="." id="link_4"                                >宮内省</a>に奉職した造園の技師。
</p><p><a href="." id="link_5"                                          >神奈川県</a>生まれ。<a href="." id="link_6"                    >1917年</a>（大正6年）に<a href="." id="link_7"                                                                                  >千葉高等園芸学校</a>（現・<a href="." id="link_8"                                                                                                      >千葉大学園芸学部</a>）を卒業。同年より（大正9年）まで株式会社馬来護謨公司技手をつとめる。
</p><p><a href="." id="link_9"                    >1922年</a>（大正11年）から、<a href="." id="link_4"                                >宮内省</a>に入省し宮内技手補として<a href="." id="link_10"                               >内匠寮</a>勤務。<a href="." id="link_11"                   >1929年</a>（昭和4年）宮内技手になる。<a href="." id="link_12"                   >1946年</a>（昭和21年）宮内技師。のち退官。
</p>
