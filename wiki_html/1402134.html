		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 芮</b>（ご ぜい、? - <a href="." id="link_1"                                                >紀元前202年</a>、在位：紀元前202年）は、<a href="." id="link_2"            >秦</a>末から<a href="." id="link_3"                      >前漢</a>にかけての群雄。初代<a href="." id="link_4"                                                    >長沙王</a>で、漢代初めに高祖<a href="." id="link_5"                      >劉邦</a>を皇帝に推戴した異姓<a href="." id="link_6"                                >諸侯王</a>のうち、趙王<a href="." id="link_7"                      >張耳</a>と並んで天寿を全うして子孫に王位を伝え、長沙王はその中で最も長く続いた王となった。
</p>
