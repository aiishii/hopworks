		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_101I-712-0498-34,_Russland,_Oberst_Langkeit,_Panzer_V_%22Panther%22.jpg" title="ファイル:Bundesarchiv Bild 101I-712-0498-34, Russland, Oberst Langkeit, Panzer V &quot;Panther&quot;.jpg">ファイル:Bundesarchiv Bild 101I-712-0498-34, Russland, Oberst Langkeit, Panzer V &quot;Panther&quot;.jpg</a>  <div class="thumbcaption">1944年、<a href="." id="link_1"                                                                          >パンター戦車</a>の乗員と共に。左から2人目がラングカイト。</div></div></div>
<p><b>ヴィリィ・ラングカイト</b>(<b>Willy Langkeit</b>、<a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                          >6月2日</a>‐<a href="." id="link_3"                    >1969年</a><a href="." id="link_3"                              >10月27日</a>)は、ドイツの軍人。<a href="." id="link_4"                                                                        >第二次世界大戦</a>中は<a href="." id="link_5"                                                                                        >ドイツ陸軍</a>の軍人として戦い、戦後は<a href="." id="link_6"                                          >西ドイツ</a>の<a href="." id="link_7"                                                                        >連邦国境警備隊</a>(BGS)に所属した。最終階級は少将（陸軍）、准将（BGS）。
</p>
