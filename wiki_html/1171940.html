<p><b>モーガン・バークリー</b>（<b>Morgan Gardner Bulkeley</b>, <a href="." id="link_1"                    >1837年</a><a href="." id="link_1"                              >12月26日</a> - <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                            >11月6日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、プロ野球の球団経営者。<a href="." id="link_5"                                                                        >コネチカット州</a>イーストハダム生まれ。<a href="." id="link_6"                                                                                                                                    >メジャーリーグベースボール</a>の<a href="." id="link_7"                                                                                  >ナショナルリーグ</a>初代会長。
</p>
