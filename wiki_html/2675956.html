		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岸 憲司</b>（やまぎし けんじ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >2月27日</a> - ）は、日本の<a href="." id="link_2"                                >弁護士</a>。<a href="." id="link_3"                                                                                  >日本弁護士連合会</a>会長（2012年 - 2013年度）。<a href="." id="link_4"                                                              >東京弁護士会</a>所属。
</p><p><a href="." id="link_5"                    >2012年</a>、日本弁護士連合会会長選挙に立候補し、3回の投票の末、現職の<a href="." id="link_6"                                                    >宇都宮健児</a>らを破り、会長に就任した。
</p>
