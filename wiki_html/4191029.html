		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝山 正夫</b>（たきやま まさお、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                                                                                                                                                                                                            >ソニー・ピクチャーズエンタテインメント</a>(SPEJ)エグゼクティブアドバイザー。<a href="." id="link_3"                                                                                                                                                                                                                    >アニマックスブロードキャスト・ジャパン</a>などSPEJ傘下の<a href="." id="link_4"                                          >衛星放送</a>4チャンネルを運営する子会社の代表取締役を兼務する他、<a href="." id="link_5"                                                              >衛星放送協会</a>副会長、衛星テレビ広告協議会会長を務めている。<a href="." id="link_6"                                >東京都</a>出身。「滝山 <b>雅</b>夫」と表記されることもある。
</p>
