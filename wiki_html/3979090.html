		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                                                                                    >アンカスター＝ケスティーヴァン公爵</a><b>ロバート・バーティー</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Robert Bertie, 1st Duke of Ancaster and Kesteven</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                              >PC</a></span>、<a href="." id="link_4"                    >1660年</a><a href="." id="link_4"                              >10月20日</a> – <a href="." id="link_5"                    >1723年</a><a href="." id="link_5"                            >7月26日</a>）は、イギリスの貴族、政治家。1666年から1701年まで<b>ウィラビー・デ・エアズビー男爵</b>の称号を、1701年から1706年まで<b>リンジー伯爵</b>の称号を、1706年から1715年まで<b>リンジー侯爵</b>の称号を使用した。
</p>
