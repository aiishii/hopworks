<p><b>渡辺 義雄</b>（わたなべ よしお、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >4月21日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >7月21日</a>）は<a href="." id="link_3"                                >写真家</a>である。戦前は<a href="." id="link_4"                                >ライカ</a>などの小型写真機を駆使したスナップ写真で著名となった。フリーランスとなってからは、対外宣伝グラフ誌『<a href="." id="link_5"                                                            >NIPPON</a>』に参加。また国際文化振興財団や<a href="." id="link_6"                                                    >木村伊兵衛</a>らの<a href="." id="link_7"                                                                                                            >中央工房</a>に関係した国際報道写真協会で活躍。報道写真家の草分けとなる。戦後には大型カメラを使用する建築写真界の第一人者、そして優れた写真教育者となった。写真家としては日本で最初の<a href="." id="link_8"                                                    >文化功労者</a>。三条市名誉市民。
</p>
