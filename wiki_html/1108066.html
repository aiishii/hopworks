		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇田川 岳夫</b>（うだがわ たけお、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                                                                        >サブカルチャー</a>研究家である。
</p><p>60-70年代のメインカルチャーに反逆的な漫画、音楽、演劇等の芸術作品を「フリンジ・カルチャー」と命名、「萌え系」文化全盛の時代に反逆する評論活動を行う。「<a href="." id="link_3"                                                              >ふくしま政美</a>ルネッサンスの会」元会長。
</p>
