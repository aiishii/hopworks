<p><b>岩堀 長慶</b>（いわほり ながよし、<a href="." id="link_1"                    >1926年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                          >東京大学</a>名誉教授。専門は<a href="." id="link_6"                                >表現論</a>。<a href="." id="link_7"                                                                                    >ヘッケ環</a>(Iwahori-Hecke algebra)、<a href="." id="link_8"                                >局所体</a>上の簡約<a href="." id="link_9"                                >代数群</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                     >岩堀部分群</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Iwahori_subgroup&amp;action=edit&amp;redlink=1" class="new" title="En:Iwahori subgroup (存在しないページ)">英語版</a>）</span></span>(Iwahori subgroup)に名を残す。
</p><p>1961年　東京大学 <a href="." id="link_11"                                                             >理学博士</a>　論文の題は「リー環の実既約表現について」。
</p>
