		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金光 鑑太郎</b>（こんこう かがみたろう、明治42年（<a href="." id="link_1"                    >1909年</a>）<a href="." id="link_2"                            >4月26日</a> - 平成3年（<a href="." id="link_3"                    >1991年</a>）<a href="." id="link_4"                            >1月10日</a>）は、<a href="." id="link_5"                                >金光教</a>の四代<a href="." id="link_6"                                >金光様</a>。<a href="." id="link_7"                      >書家</a>、<a href="." id="link_8"                      >歌人</a>、<a href="." id="link_9"                                >文化人</a>、<a href="." id="link_10"                                                   >教育者</a>。雅号は碧水（へきすい）。
</p><p><a href="." id="link_11"                                                   >金光図書館</a>を創設し、初代図書館長。昭和26年から平成2年まで、<a href="." id="link_12"                                                                       >日本図書館協会</a>顧問。昭和48年から平成2年まで<a href="." id="link_13"                                                                                                               >ボーイスカウト日本連盟</a>顧問。
</p>
