<p><b>岡本 達明</b>（おかもと たつあき、<a href="." id="link_1"                    >1935年</a> - ）は、元<a href="." id="link_2"                                >チッソ</a>社員の<a href="." id="link_3"                                >水俣病</a>研究者。
</p><p>東京生まれ。1957年<a href="." id="link_4"                                          >東京大学</a>法学部卒業、チッソ株式会社入社。70-77年チッソ水俣工場第一組合委員長。90年チッソ退社。水俣病市民会議会員。1990年編著書『聞書水俣民衆史』で、2001年<a href="." id="link_5"                                >西村肇</a>との共著『水俣病の科学』で<a href="." id="link_6"                                                                        >毎日出版文化賞</a>受賞。
</p>
