		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>越水 利江子</b>（こしみず りえこ）は、日本の<a href="." id="link_1"                                                                                  >児童文学作家</a>、<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                                                                                      >ファンタジー作家</a>、<a href="." id="link_4"                                          >時代小説</a><a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                >高知県</a>生まれ、<a href="." id="link_7"                                >京都府</a>育ち。<a href="." id="link_8"                                                                                                      >京都府立洛東高等学校</a>卒。京都府在住。1995年『風のラヴソング』で<a href="." id="link_9"                                                                        >芸術選奨新人賞</a>、<a href="." id="link_10"                                                                                                                         >日本児童文学者協会新人賞</a>受賞。以後児童文学作家として活動する。2005年『あした、出会った少年 花明かりの街で』で<a href="." id="link_11"                                                                                                     >日本児童文芸家協会賞</a>受賞。<a href="." id="link_12"                                         >坂本龍馬</a>、<a href="." id="link_13"                                                   >新撰組</a>を愛する。2012年<a href="." id="link_14"                                                                                 >東北芸術工科大学</a>客員教授。
</p>
