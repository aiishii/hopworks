		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 春信</b>（とりい はるのぶ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                                              >エロ劇画</a>雑誌で活動していた。
</p><p>ペンネームの由来は、江戸時代の<a href="." id="link_4"                      >春画</a><a href="." id="link_5"                      >絵師</a>である、<a href="." id="link_6"                                          >鳥居清長</a>と<a href="." id="link_7"                                          >鈴木春信</a>からである。
</p>
