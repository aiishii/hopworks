		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Rainbow_Falls_Hawaii.jpg" title="ファイル:Rainbow Falls Hawaii.jpg">ファイル:Rainbow Falls Hawaii.jpg</a>  <div class="thumbcaption">ワイルク川に懸かる「<a href="." id="link_1"                                                          >虹の滝</a>」</div></div></div>
<p><b>ワイルク川</b>（わいるくがわ、ワイルクがわ、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Wailuku River</span>）または<b>ヴァイルク川</b>と呼ばれているのは、<a href="." id="link_3"                                          >米国</a><a href="." id="link_4"                                          >ハワイ州</a><a href="." id="link_5"                                          >ハワイ島</a>の多雨地域（東側）にある<a href="." id="link_6"                                                                                        >ヒロ</a>の町の西にある<a href="." id="link_7"            >川</a>で、同島および全ハワイ州で最長の川である。観光地として名高い「<a href="." id="link_1"                                                          >虹の滝</a>」はこの川の流れにある。
</p>
