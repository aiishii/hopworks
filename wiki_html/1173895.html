		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラシード・ムハンマド・サイード・アッ=リファーイー</b>（<b>&#1585;&#1588;&#1610;&#1583;&#160;&#1605;&#1581;&#1605;&#1583;&#160;&#1587;&#1593;&#1610;&#1583;&#160;&#1575;&#1604;&#1585;&#1601;&#1575;&#1593;&#1610;</b>　Rashid Muhammad Said al-Rifai、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >5月1日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >9月3日</a>）は、<a href="." id="link_3"                                >イラク</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                      >ムサイーブ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ar:%D8%A7%D9%84%D9%85%D8%B3%D9%8A%D8%A8&amp;action=edit&amp;redlink=1" class="new" title="Ar:المسيب (存在しないページ)">アラビア語版</a>、<a href="/w/index.php?title=En:Musayyib&amp;action=edit&amp;redlink=1" class="new" title="En:Musayyib (存在しないページ)">英語版</a>）</span></span>出身の元<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                   >バアス党</a>政権下のイラクで<a href="." id="link_7"                      >大使</a>や<a href="." id="link_8"                      >大臣</a>を歴任した。<a href="." id="link_9"                                >テレビ</a>や<a href="." id="link_10"                     >活字</a>など<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                                                             >マスメディア</a>では、<b>ラシード・M・S・アルリファイ</b>や<b>アルリファイ</b>の名で知られている。
</p>
