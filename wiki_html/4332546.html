		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣 仲静</b>（いながき ちゅうせい、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年） - <a href="." id="link_3"                    >1922年</a>（<a href="." id="link_4"                      >大正</a>11年）6月24日）は、大正時代の<a href="." id="link_5"                                >日本画</a>家。<a href="." id="link_6"                                >京都市</a>出身、本名は廣太郎（ひろたろう）。日本画家で<a href="." id="link_7"                      >工芸</a><a href="." id="link_8"                                          >図案</a>家の<a href="." id="link_9"                                                                                                            >稲垣竹埠</a>の長男に生まれ、克明な自然描写の中に官能性や凄みを表現する画家として、将来を期待されながらも早逝した。弟は<a href="." id="link_10"                                                                                       >型絵染</a>の<a href="." id="link_11"                                         >人間国宝</a>に認定された<a href="." id="link_12"                     >染織</a>家の<a href="." id="link_13"                                                   >稲垣稔次郎</a>。
</p>
