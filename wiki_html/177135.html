<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ryukoji05.JPG" title="ファイル:Ryukoji05.JPG">ファイル:Ryukoji05.JPG</a>  <div class="thumbcaption">旧松代藩藩邸。<a href="." id="link_2"                      >昭和</a>初期に<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >藤沢市</a>の<a href="." id="link_5"                                                    >竜口寺</a>へ移築された（現在の竜口寺大書院）</div></div></div>
<p><b>松代藩</b>（まつしろはん）は、<a href="." id="link_6"                                          >江戸時代</a>、<a href="." id="link_7"                                >信濃国</a><a href="." id="link_8"                                >埴科郡</a><a href="." id="link_9"                                                                    >松代町</a>（現在の<a href="." id="link_10"                               >長野県</a><a href="." id="link_11"                               >長野市</a>松代町松代）にあった<a href="." id="link_12"           >藩</a>。信濃国内の藩では最高の石高を有した。<a href="." id="link_10"                               >長野県</a><a href="." id="link_11"                               >長野市</a>の<a href="." id="link_1"                                >松代城</a>を<a href="." id="link_13"                     >居城</a>とし<a href="." id="link_14"                               >川中島</a>四郡を領した。藩主は、<a href="." id="link_15"                               >酒井家（左衛門尉）</a>、<a href="." id="link_16"                                                   >越前松平家</a>、<a href="." id="link_17"                               >真田家</a>が就封した。なお本項では、城地は異なるが同じ領地を支配した<b>川中島藩</b>についても記載する。
</p>
