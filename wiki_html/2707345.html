<p><b>服部 茂幸</b>（はっとり しげゆき、<a href="." id="link_9"                    >1964年</a>（<a href="." id="link_10"                     >昭和</a>39年）<a href="." id="link_11"                         >6月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_12"                                         >経済学者</a>。専門は<a href="." id="link_4"                                                    >数理経済学</a>、<a href="." id="link_5"                                                              >マクロ経済学</a>、<a href="." id="link_6"                                                                                                                      >貨幣経済学</a>。<a href="." id="link_13"                                                   >同志社大学</a><a href="." id="link_14"                               >商学部</a><a href="." id="link_15"                     >教授</a>。<a href="." id="link_16"                                                                       >博士（経済学）</a> (<a href="." id="link_7"                                          >京都大学</a>、<a href="." id="link_17"                   >1996年</a>)。<a href="." id="link_18"                               >大阪府</a>出身。
</p>
