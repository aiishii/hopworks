		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳南 晴一郎</b>（とくなみ せいいちろう、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >6月1日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >12月24日</a>）は、日本の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >大阪市</a>北区南森町に生まれる。本来の読み方は「とくなん」だが、戦時中「国難」と掛けて学校でさんざん虐められた悲惨な思い出もあり、また「十苦難」と意味が重なるのを避けるため、30歳のとき「とくなみ」と改めた。
</p>
