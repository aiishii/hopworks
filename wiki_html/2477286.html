<p><b>ヘンリー・ヴィンセント・ハバード</b>（Henry Vincent Hubbard、H.V.Hubbard、<a href="." id="link_1"                    >1875年</a> - <a href="." id="link_2"                    >1947年</a>）は、<a href="." id="link_3"                                                    >アメリカ人</a>の<a href="." id="link_4"                                                                                                                                                        >ランドスケープアーキテクト</a>と<a href="." id="link_5"                                                    >プランナー</a>。全米での公共造園学方面における主要人物として<a href="." id="link_6"                                                                        >ハーバード大学</a><a href="." id="link_7"                      >教授</a>を務め、多くの著述とユニークな教え方で知られる。全米における<a href="." id="link_8"                                                                                                                                                                            >ランドスケープアーキテクチュア</a>研究での<a href="." id="link_9"                      >学位</a>を獲得した、最初の人物でもある。
</p>
