		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野見山 ひふみ</b>（のみやま ひふみ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >8月28日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>出身の俳人。本名ヒフミ。旧姓・末崎。稲築村（現<a href="." id="link_3"                                >嘉麻市</a>）生まれ。福岡県立保健婦学校（現<a href="." id="link_4"                                                              >福岡県立大学</a>看護学部）卒。1946年、<a href="." id="link_5"                                                    >野見山朱鳥</a>と結婚。1947年、朱鳥の指導のもとで俳句をはじめ「<a href="." id="link_6"                                                                              >ホトトギス</a>」に投句、<a href="." id="link_7"                                          >高浜虚子</a>に師事。1952年、朱鳥の主宰誌「菜殻火」創刊に伴い発行事務を担当。1970年、朱鳥没後、遺言により「菜殻火」主宰を継承。句集に『秋の暮』『花文鏡』『野に遊ぶ』、編著に『野見山朱鳥全集』がある。
</p>
