		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅谷 規矩雄</b>（すがや きくお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >5月9日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                              >12月30日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                              >ドイツ文学者</a>。
</p><p><a href="." id="link_5"                                >東京府</a>出身。1959年<a href="." id="link_6"                                                              >東京教育大学</a>独文科卒、<a href="." id="link_7"                                          >東京大学</a>独文科に学士入学し、62年卒業、64年同大学院修士課程修了、<a href="." id="link_8"                                          >神戸大学</a>助手、66年10月<a href="." id="link_9"                                                    >名古屋大学</a>講師。<a href="." id="link_10"                                                   >天沢退二郎</a>らと詩誌『暴走』、『凶区』に拠り、詩や評論を発表。69年10月<a href="." id="link_11"                                                                                     >東京都立大学 (1949-2011)</a>助教授となるが<a href="." id="link_12"                                                             >大学紛争</a>で71年6月懲戒免職。<a href="." id="link_13"                               >日本語</a>の<a href="." id="link_14"                               >リズム</a>、<a href="." id="link_15"                     >韻律</a>について理論的に考察した『詩的リズム』など、詩論において大きな功績を残した。
</p>
