<p>『<b>うちの妹のばあい</b>』（うちのいもうとのばあい）は、<a href="." id="link_1"                    >2003年</a>5月30日に<a href="." id="link_2"                                                                                                            >イージーオー</a>から発売されたWindows用アダルトゲームである。公称ジャンルは「お兄ちゃんシミュレーター」となっている。
</p><p><a href="." id="link_3"                    >2007年</a>10月26日には『<b>うちの妹のばあい純愛版</b>』（うちのいもうとのばあいじゅんあいばん）が発売された。公称ジャンルは「お兄ちゃんシミュレーター改」。陵辱シナリオとオリジナル版のHシーンの一部が無くなり、その分オリジナル版の攻略可能ヒロインのHシーンが追加になって増えている。
