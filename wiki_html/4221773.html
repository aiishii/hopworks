<p><b>虞 喜</b>（ぐ き、<a href="." id="link_1"                  >281年</a> - <a href="." id="link_5"                  >356年</a>）は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                                     >晋</a>の<a href="." id="link_11"                                         >天文学者</a>。<a href="." id="link_12"           >字</a>は仲寧。古代ギリシャの天文学者<a href="." id="link_7"                                                              >ヒッパルコス</a>とは独立して、地球の<a href="." id="link_8"                                                              >歳差運動</a>を発見した。<a href="." id="link_2"                                                >揚州</a><a href="." id="link_3"                                >会稽郡</a><a href="." id="link_4"                                                    >余姚県</a>（現在の<a href="." id="link_13"                               >浙江省</a><a href="." id="link_14"                               >寧波市</a><a href="." id="link_15"                               >余姚市</a>）の人。<a href="." id="link_16"                                                                   >三国時代</a>の<a href="." id="link_17"                                     >呉</a>の<a href="." id="link_18"                               >騎都尉</a><a href="." id="link_19"                     >虞翻</a>の一族で、父の<a href="." id="link_20"                     >虞察</a>は呉の征虜将軍、弟の<a href="." id="link_21"                                                                                       >虞預</a>は<a href="." id="link_22"                                                   >十八家晋史</a>の著者の一人として知られる。
