		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉田 主税</b>（くらた ちから、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >3月1日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                              >12月25日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。株式会社<a href="." id="link_4"                                                    >日立製作所</a>元社長・会長、<a href="." id="link_5"                                                                                                      >日本科学技術振興財団</a>初代会長、<a href="." id="link_6"                                          >毎日放送</a>元<a href="." id="link_7"                                >取締役</a>。
</p><p>弟には<a href="." id="link_8"                                          >俳人</a>の<a href="." id="link_9"                                                                                                            >神崎縷々</a>、<a href="." id="link_10"                                                             >三井鉱山</a>社長を務めた<a href="." id="link_11"                                                                                                           >倉田興人</a>がいる。
</p>
