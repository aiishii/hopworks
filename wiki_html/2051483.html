		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>津末 博澄</b>（つすえ ひろすみ、<a href="." id="link_1"                    >1948年</a>（<a href="." id="link_2"                      >昭和</a>23年）<a href="." id="link_3"                              >10月19日</a> - ）は、日本の実業家。<a href="." id="link_4"                                >宮崎県</a>出身。<a href="." id="link_5"                                                              >三井生命保険</a>元会長。
</p><p>幼少時は父親の仕事で宮崎県内の山間部で転校を繰り返す生活を送り、<a href="." id="link_6"                                                                                            >諸塚村立諸塚中学校</a>を卒業後、<a href="." id="link_7"                                                                                                                          >宮崎県立宮崎大宮高等学校</a>に進学。<a href="." id="link_8"                                                                                                      >京都大学経済学部</a>を経て<a href="." id="link_9"                                          >三井銀行</a>に入行。銀行マン時代には一時期、<a href="." id="link_10"                                                                       >通商産業省</a>（当時）に出向した経験を持つ。
</p><p><a href="." id="link_11"                                                             >三井住友銀行</a>専務執行役員だった<a href="." id="link_12"                   >2007年</a>には、事務のミスによる利息の取り過ぎ問題に対処した。
</p>
