		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>礒野 慎吾</b>（いその しんご、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >2月17日</a>-）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                                              >劇団☆新感線</a>所属の<a href="." id="link_4"                      >俳優</a>である。<a href="." id="link_5"                                          >近畿大学</a><a href="." id="link_6"                                          >文芸学部</a>卒業。<a href="." id="link_7"                                                >血液型</a>A型。
</p><p>小学校一年生の時に始めた<a href="." id="link_8"                      >剣道</a>が得意で、<a href="." id="link_9"                      >段位</a>は初段。小学校六年生の時には全国大会出場経験あり。
</p><p>大学入学から劇団☆新感線に参加。以後ほとんどの作品に出演。
</p>
