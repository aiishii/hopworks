		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 勝四郎</b>（たかはし かつしろう、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >12月9日</a> - <a href="." id="link_4"                    >1972年</a>（<a href="." id="link_5"                      >昭和</a>47年））は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >獣医師</a>。馬産家として名高い。<a href="." id="link_8"                                >岩手県</a><a href="." id="link_9"                                >胆沢郡</a>南下幅村（現在の<a href="." id="link_10"                               >奥州市</a>）出身。父の高橋音四郎は<a href="." id="link_11"                               >南都田村</a>の<a href="." id="link_12"                                                                                           >村議会議員</a>。
</p>
