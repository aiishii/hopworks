		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮内 美沙子</b>（みやうち みさこ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                                                    >看護婦</a>、<a href="." id="link_3"                                >随筆家</a>。
</p><p><a href="." id="link_4"                                >京都府</a>出身。本姓・柴野。<a href="." id="link_5"                                                              >国立療養所</a><a href="." id="link_6"                                                                                                                >宇多野病院</a>付属高等看護学校卒。都内で看護婦として働く。夫は新聞記者の<a href="." id="link_7"                                          >柴野徹夫</a>。1987年に『看護病棟日記』を刊行して話題となり、数冊の著作をなした。
</p>
