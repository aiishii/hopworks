		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 宙二</b>（はしもと ちゅうじ、<a href="." id="link_1"                      >明治</a>31年（<a href="." id="link_2"                    >1898年</a>）<a href="." id="link_3"                              >12月23日</a> - <a href="." id="link_4"                      >昭和</a>45年（<a href="." id="link_5"                    >1970年</a>）3月15日は、<a href="." id="link_6"                                                                        >日本海軍</a>の<a href="." id="link_7"                      >軍人</a>（最終階級は<a href="." id="link_8"                                                              >海軍大佐</a>）、<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                               >東京市</a><a href="." id="link_11"                               >渋谷区</a>出身。
</p><p><a href="." id="link_12"                                                             >首相</a>を務めた<a href="." id="link_13"                                                   >橋本龍太郎</a>の伯父にあたる。
</p>
