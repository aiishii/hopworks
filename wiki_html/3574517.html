<p><b>杉坂 政典</b>（すぎさか まさのり、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                >工学者</a>である。Alife Robotics社長、元<a href="." id="link_4"                                          >大分大学</a>工学部電気工学科教授、元<a href="." id="link_5"                                                              >日本文理大学</a>工学部機械電気工学科教授。学位は<a href="." id="link_6"                                                              >工学博士</a>（<a href="." id="link_7"                                          >九州大学</a>）。
</p>
