<p><b>井口 愛子</b>（いぐち あいこ、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_5"                    >1984年</a><a href="." id="link_5"                            >12月1日</a>)は日本のピアノ教育家・<a href="." id="link_9"                                                    >ピアニスト</a>。<a href="." id="link_10"                               >東京府</a><a href="." id="link_11"                               >東京市</a><a href="." id="link_12"                                         >日本橋区</a>（現<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                                                    >中央区</a>）出身。本名は、佐藤愛子（旧姓：井口）。
</p>
