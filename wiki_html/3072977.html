<p><b>西村 直記</b>（にしむら なおき、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                                                        >シンセサイザー</a>奏者。「たったひとりの音楽巡礼者」と称し、「この世のすべてに光を照らし、心を浄化し、世界が平和になりますように。人も心も魂も、自然さえも安らぐ音楽を目指し」、世界を音楽巡礼している。
