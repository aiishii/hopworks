<p><b>長谷川 聖</b>（はせがわ さとし、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >1月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >郡上市</a>出身。<a href="." id="link_6"                                                >AB型</a>。
</p><p>好きな食べ物は天一のこってりラーメン。
</p><p><a href="." id="link_7"                                                                                                                                                                                                      >アクションクラブ企画事務所</a>、名古屋事務所に所属していた。同事務所が主宰の舞台や、アクション<a href="." id="link_8"                                                                        >ワークショップ</a>、<a href="." id="link_9"                      >殺陣</a>指導にも携わり、名古屋の演劇界では「<b>長谷川ゴン太</b>」の<a href="." id="link_10"                                                                                 >ニックネーム</a>で知られている。
最近では<a href="." id="link_11"                                                                                                                               >名古屋虎三郎</a>、<a href="." id="link_12"                                                                                                 >トラザ</a>の名前が有名に。
フリーランスのアクション俳優、<a href="." id="link_13"                                                   >殺陣師</a>として活動中。
</p>
