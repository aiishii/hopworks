		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shutoko-BandobashiEntrance.JPG" title="ファイル:Shutoko-BandobashiEntrance.JPG">ファイル:Shutoko-BandobashiEntrance.JPG</a>  <div class="thumbcaption">阪東橋入口</div></div></div>
<p><b>阪東橋出入口</b>（ばんどうばしでいりぐち）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >横浜市</a><a href="." id="link_3"                                                          >中区</a>および<a href="." id="link_4"                                                          >南区</a>にある<a href="." id="link_5"                                                              >首都高速道路</a><a href="." id="link_6"                                                                                                                  >神奈川3号狩場線</a>の<a href="." id="link_7"                                                                                  >出入口</a>である。<a href="." id="link_8"                                                                                                                >狩場JCT</a>方面入口、<a href="." id="link_9"                                                                                            >本牧JCT</a>方面出口のみの<a href="." id="link_10"                                                                                                               >ハーフIC</a>で、<a href="." id="link_11"                                                                                 >保土ヶ谷バイパス</a>・<a href="." id="link_12"                                                                       >横浜横須賀道路</a>方面から横浜中心街の<a href="." id="link_13"                               >関内駅</a>・<a href="." id="link_14"                                                   >市庁舎</a>方面への最寄りの出口である。
</p>
