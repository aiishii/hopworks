<p><b>ダグ・スコット</b>（Doug Scott 、本名Douglas Keith Scott 、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >5月29日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >登山家</a>。1975年に<a href="." id="link_5"                                                    >エベレスト</a>南西壁の初登攀に成功したことで知られる。
</p><p>1994年に<a href="." id="link_6"                                                              >大英帝国勲章</a>（CBE）を受章、<a href="." id="link_7"                    >1999年</a>には<a href="." id="link_8"                                                              >王立地理学会</a>から<a href="." id="link_9"                                                                                                            >金メダル（創立者メダル）</a>を受賞している。
</p>
