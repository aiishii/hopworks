<p><b>藤島 敏男</b>（ふじしま としお、<a href="." id="link_1"                    >1896年</a>（<a href="." id="link_2"                      >明治</a>29年）<a href="." id="link_3"                            >7月12日</a> - <a href="." id="link_4"                    >1976年</a>（<a href="." id="link_5"                      >昭和</a>51年）<a href="." id="link_6"                          >9月9日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >登山家</a>、銀行家。日本銀行<a href="." id="link_9"                      >監事</a>。作家の<a href="." id="link_10"                                         >藤島泰輔</a>は実子。<a href="." id="link_11"                                                                                 >ジャニーズ事務所</a>代表取締役社長の<a href="." id="link_12"                                                                                 >藤島ジュリー景子</a>は孫。
</p>
