		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松下 知代</b>（まつした ともよ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >箏曲</a>演奏家。<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >福山市</a>生まれ。3歳より<a href="." id="link_5"                                                                                                            >三上澄則</a>に師事、<a href="." id="link_6"                                                              >二十絃箏</a>を<a href="." id="link_7"                                                                                                            >吉村七重</a>、<a href="." id="link_8"                                                              >十七絃箏</a>を<a href="." id="link_9"                                                                                                            >宮越圭子</a>、<a href="." id="link_10"                                                                       >二十五絃箏</a>を<a href="." id="link_11"                                                                     >野坂操寿</a>、<a href="." id="link_12"           >箏</a>を<a href="." id="link_13"                                                                                                 >西陽子</a>、<a href="." id="link_14"                                         >三絃</a>を<a href="." id="link_15"                                                                                                           >藤井泰和</a>、<a href="." id="link_16"                                                                                                           >松野孝子</a>に師事。<a href="." id="link_2"                      >箏曲</a>三上社。熊本箏演奏者協会会員。
</p>
