		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>佐藤 隆</b>（さとう たかし、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >12月11日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >4月17日</a>）は、日本の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                              >自由民主党</a><a href="." id="link_5"                                                                        >参議院議員</a>（2期）・<a href="." id="link_6"                                                                        >衆議院議員</a>（6期）。<a href="." id="link_7"                                >新潟県</a><a href="." id="link_8"                                          >中蒲原郡</a><a href="." id="link_9"                                                                    >亀田町</a>（現<a href="." id="link_10"                               >新潟市</a>）出身。<a href="." id="link_11"                                                             >東京農業大学</a>卒業。<a href="." id="link_12"                               >従三位</a><a href="." id="link_13"                                                                                 >勲一等瑞宝章</a>。父は衆議院議員・参議院議員と務めた<a href="." id="link_14"                                         >佐藤芳男</a>、子は新潟県議会議員の佐藤純。
</p>
