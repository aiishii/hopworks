		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>裴 潜</b>（はい せん、? - <a href="." id="link_1"                  >244年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期から<a href="." id="link_4"                                                                    >三国時代</a>の政治家。<a href="." id="link_5"            >字</a>は<b>文行</b>。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                                          >河東郡</a><a href="." id="link_8"                                >聞喜県</a>。祖父は<a href="." id="link_9"                                                                                        >裴曄</a>。父は<a href="." id="link_10"                                                                                       >裴茂</a>（字は<b>巨光</b>）。弟は<a href="." id="link_11"                     >裴儁</a>（字は<b>奉先</b>、<a href="." id="link_12"                     >蜀</a>志「<a href="." id="link_13"                     >孟光</a>伝」が引く『裴氏家記』）・<a href="." id="link_14"                                                                                       >裴輯</a>（字は<b>文衡</b>、東眷裴氏の祖）・<a href="." id="link_15"                                                                                       >裴徽</a>（字は<b>文季</b>、西眷裴氏の祖）・裴綰（字は<b>文崇</b>）。子は<a href="." id="link_16"                     >裴秀</a>・裴耽。『<a href="." id="link_17"                                                                   >三国志</a>』<a href="." id="link_18"                                     >魏</a>志「和常楊杜趙裴伝」に伝がある。
</p>
