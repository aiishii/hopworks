		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 牧夫</b>（おの まきお、<a href="." id="link_1"                    >1924年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >国語</a>教育学者。<a href="." id="link_4"                                >長野県</a>生まれ。<a href="." id="link_5"                    >1948年</a>、<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                                              >国文学科</a>卒業。小学校・中学校・高等学校・短期大学の教員を経て、<a href="." id="link_8"                                                              >大東文化大学</a><a href="." id="link_9"                                >文学部</a><a href="." id="link_10"                                                             >教育学科</a>教授をつとめた。<a href="." id="link_11"                                                                       >日本教職員組合</a>や<a href="." id="link_12"                                                                                 >全日本教職員組合</a>等の教育研究集会や教育課程編成講座で<a href="." id="link_13"                                               >講師</a>も務めた。<a href="." id="link_14"                                                             >日本文学協会</a>・国語教育部会会員。息子は日本美術会の小野章男。
</p>
