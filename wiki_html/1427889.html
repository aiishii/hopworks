		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増渕 興一</b>（ますぶち こういち、<a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2016年</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >溶接</a><a href="." id="link_5"                                                    >研究者</a>、<a href="." id="link_6"                                >工学者</a>。<a href="." id="link_7"                                                                        >アメリカ合衆国</a>・<a href="." id="link_8"                                                                                                                          >マサチューセッツ工科大学</a>名誉教授。専門は<a href="." id="link_4"                      >溶接</a>。2016年現在、同大学では唯一の日本人終身待遇<a href="." id="link_9"                                          >名誉教授</a>である。
</p>
