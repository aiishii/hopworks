		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚亨</b> （おおつか とおる、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >12月8日</a> - ）は、日本の<a href="." id="link_2"                                >彫刻家</a>。<a href="." id="link_3"                                          >木彫</a>をメインにさまざまな素材を用いて制作。現代の生活空間で日常に手にする品々を木彫で緻密に再現する。古典技術を基に仏像制作や<a href="." id="link_4"                                >文化財</a>の修復も行う。
</p>
