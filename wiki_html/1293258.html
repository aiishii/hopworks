<p><b>宮崎 秀樹</b>（みやざき ひでき、<a href="." id="link_3"                    >1930年</a><a href="." id="link_3"                          >7月9日</a> - ）は、日本の<a href="." id="link_4"                      >医師</a>・<a href="." id="link_5"                                                              >医学博士</a>、<a href="." id="link_6"                                >政治家</a>。元<a href="." id="link_7"                                >参議院</a>議員、元<a href="." id="link_8"                                                                              >自由民主党</a>副幹事長。2004年から2006年まで<a href="." id="link_9"                                                    >日本医師会</a>副会長を務めた。
</p>
