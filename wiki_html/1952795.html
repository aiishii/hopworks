	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 達也</b>（なかむら たつや、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >5月17日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >中央大学</a>名誉<a href="." id="link_4"                      >教授</a>。専門は<a href="." id="link_5"                      >経済</a>理論、<a href="." id="link_6"                                                    >社会経済学</a>。
</p><p><a href="." id="link_7"                                >秋田県</a>生まれ。<a href="." id="link_8"                                                                        >東京外国語大学</a>ロシア語科卒業。<a href="." id="link_9"                                                                                                                                                        >一橋大学大学院経済学研究科</a>博士課程満期退学。<a href="." id="link_10"                                         >沖縄大学</a>助教授、1974年中央大学商学部助教授、80年教授、1983年<a href="." id="link_11"                                         >千葉大学</a>法経学部教授、1991年中央大学商学部教授、2012年定年退任、名誉教授。
</p><p>東京外国語大学では<a href="." id="link_12"                                         >伊東光晴</a>に、一橋大学大学院では<a href="." id="link_13"                                         >都留重人</a>に師事する。
</p>
