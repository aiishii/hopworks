<p><b>カトゥーシャ・ニアヌ</b>（Katoucha Niane、1960年10月23日? - 2008年2月2日?）は、「プランセス・プル<small>（<a href="." id="link_1"                                                    >プル人</a>の姫君）</small>」と呼ばれた、<a href="." id="link_2"                      >黒人</a>の<a href="." id="link_3"                                                          >トップモデル</a>である。<a href="." id="link_4"                                >ギニア</a>の<a href="." id="link_5"                                          >コナクリ</a>出身。<a href="." id="link_6"                                          >フランス</a>の<a href="." id="link_7"                                                                                                                          >ブローニュ＝ビヤンクール</a>で事故死した。1987年から1992年まで<a href="." id="link_8"                                                                                                      >イヴ・サン＝ロラン</a>のエジェリ（助言者／霊感を与える女性）を務めた。
</p>
