		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨナス・ミカエル・ウェンデル</b>（<a href="." id="link_1"                                                                        >スウェーデン語</a>&#58; <span lang="sv">Jonas Michael Wendel</span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">요나스 미카엘 웬델</span>）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2017年</a>9月21日に<a href="." id="link_7"                                                              >万寿台議事堂</a>で<a href="." id="link_8"                                                                                                                >最高人民会議常任委員会</a>の<a href="." id="link_9"                                >金永南</a>委員長に<a href="." id="link_10"                                                             >信任状を捧呈</a>。爾後、<a href="." id="link_11"                   >2019年</a>7月まで<a href="." id="link_12"                                                                                                                                                                                                                                                                           >在朝鮮民主主義人民共和国スウェーデン大使</a>を務めた。
</p>
