<p><b>豊平</b>（とよひら、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"              >3月</a> - <a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                              >11月11日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >種牡馬</a>。<a href="." id="link_5"                                                >品種</a>不詳（<a href="." id="link_6"                                                                                                      >スタンダードブレッド</a>、または同系種の可能性が高いとされる）。<a href="." id="link_5"                                >競走馬</a>としての実績は皆無、しかも血統不詳でありながら大種牡馬として<a href="." id="link_7"                      >明治</a>期<a href="." id="link_8"                                >北海道</a>の競馬界に君臨した。
</p><p>体高4<a href="." id="link_9"            >尺</a>8<a href="." id="link_10"           >寸</a>5<a href="." id="link_11"           >分</a>、体長4尺9寸、胸囲5尺5寸6分。
</p>
