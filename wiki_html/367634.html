		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オロモ人民民主機構</b>（オロモじんみんみんしゅきこう、アムハラ語: የኦሮሞ ሕዝብ ዴሞክራቲያዊ ድርጅት, 英：<i>Oromo Peoples' Democratic Organization</i>, 略称：OPDO）は、<a href="." id="link_1"                                                    >エチオピア</a>の<a href="." id="link_2"                                                              >オロモ族</a>を主体とした<a href="." id="link_3"                      >政党</a>。<a href="." id="link_4"                                                                                                      >アムハラ民族民主運動</a>、<a href="." id="link_5"                                                                                                                                              >南エチオピア人民民主戦線</a>、<a href="." id="link_6"                                                                                                      >ティグレ人民解放戦線</a>の3党とともに、与党連合<a href="." id="link_7"                                                                                                                                    >エチオピア人民革命民主戦線</a>を構成し、その中でも最大勢力を誇る。
</p>
