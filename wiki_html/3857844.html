		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大賀 隆</b>（おおが たかし）は、日本の<a href="." id="link_1"                                >建築家</a>。
</p><p><a href="." id="link_2"                                                                                            >名古屋高等工業学校</a>（現・<a href="." id="link_3"                                                                        >名古屋工業大学</a>）を卒業。昭和四年朝日新聞社主催朝日住宅図案&#160;: 懸賞中小住宅に参加。
</p><p><a href="." id="link_4"                    >1933年</a>（昭和8年）に完成した<a href="." id="link_5"                                                              >朝香宮邸</a>を<a href="." id="link_6"                                          >権藤要吉</a>のもとで担当。
</p><p>また主任技手として、<a href="." id="link_7"                    >1926年</a>（大正15年）完成の洋館木造建築である<a href="." id="link_8"                                                                        >那須御用邸</a>本邸を技師<a href="." id="link_9"                                          >鈴木鎮雄</a>のもとで手がける。
</p><p>その他、<a href="." id="link_10"                               >図書寮</a>庁舎、<a href="." id="link_11"                                         >楽部</a>庁舎をそれぞれ権藤要吉、<a href="." id="link_12"                                                                             >藤田文蔵</a>らのもとで手がけている。
</p>
