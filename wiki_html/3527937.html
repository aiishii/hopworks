		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬川良雄</b>（せがわ よしお、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）<a href="." id="link_3"                              >10月23日</a> - <a href="." id="link_4"                    >2002年</a>（<a href="." id="link_5"                      >平成</a>14年）<a href="." id="link_6"                            >3月22日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >兵庫県</a>出身、<a href="." id="link_11"                                                             >久保松勝喜代</a>名誉九段郎門下、<a href="." id="link_12"                                         >日本棋院</a>所属、九段。<a href="." id="link_13"                                                             >本因坊戦</a>リーグ2期など。厚い棋風。日本棋院関西総本部理事などを務めた。
</p>
