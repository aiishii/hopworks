<p><b>林 哲夫</b>（はやし てつお、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                      >画家</a>、<a href="." id="link_3"                                >エッセイスト</a>。
</p><p><a href="." id="link_4"                                >香川県</a>出身。<a href="." id="link_5"                                                                        >武蔵野美術大学</a>卒業。1979-1980年ヨーロッパ各地に滞在。帰国後<a href="." id="link_6"                                >京都市</a>、<a href="." id="link_7"                                >神戸市</a>に住むが、1995年<a href="." id="link_8"                                                                                            >阪神淡路大震災</a>に遭遇して京都市に戻る。1999年<a href="." id="link_9"                      >古本</a>好きが嵩じて書物雑誌『Sumus』を創刊。主に忘れられた出版人の再評価を試みる。2002年<a href="." id="link_10"                               >喫茶店</a>の歴史を概観した『喫茶店の時代』で<a href="." id="link_11"                                         >尾崎秀樹</a>記念<a href="." id="link_12"                                                                                           >大衆文学研究賞</a>受賞。
</p>
