<p><b>ピーター・リチャード・オルザグ</b>（Peter Richard Orszag, <a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >12月16日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                        >ジョージ・W・ブッシュ</a>政権で<a href="." id="link_6"                                                                                                                                                                                            >議会予算局</a>局長を務めた後、<a href="." id="link_7"                                                                        >バラク・オバマ</a>政権より閣僚級の地位である<a href="." id="link_8"                                                                                                                                              >行政管理予算局</a>局長に任命され、2010年7月まで務めた。現在、<a href="." id="link_9"                                                                        >シティグループ</a>グローバルバンキング部門副会長。
</p>
