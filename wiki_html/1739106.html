		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東光 武三 </b>（とうこう たけぞう、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                          >4月1日</a>）は、日本の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                                    >阿波丸事件</a>で死去した。死後設立された阿波丸会では、妻の孝子（日加協会事務局長）が会長を務めた。
</p>
