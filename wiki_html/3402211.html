		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>草間 三郎</b>（くさま さぶろう、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >10月12日</a> - ）は、<a href="." id="link_2"                                                                                  >セイコーエプソン</a>の元代表取締役社長、会長。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >半田市</a>生まれ。
</p><p><a href="." id="link_5"                                                                                                      >愛知県立半田高等学校</a>を経て、1963年に<a href="." id="link_6"                                          >静岡大学</a>工学部電子工学科卒業後、諏訪精工舎（現セイコーエプソン）入社。
</p><p>半導体事業本部長、常務取締役、専務取締役、代表取締役副社長を経て、2001年に代表取締役社長、2005年に代表取締役会長就任。2016年11月、<a href="." id="link_7"                                                                        >旭日中綬章</a>を受章。
</p>
