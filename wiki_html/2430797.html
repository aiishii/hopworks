		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>野里 征彦</b></span>（のざと いくひこ、1944年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >作家</a>。<a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                                    >陸前高田市</a>出身、<a href="." id="link_5"                                          >大船渡市</a>在住。水産会社勤務などを経て、2002年に『プランクトンの夜』で<a href="." id="link_6"                                          >推理作家</a>としてデビューする。
</p><p>『命の罠』で新風舎文庫大賞準大賞を受賞。
</p><p><a href="." id="link_7"                                                                                            >日本民主主義文学会</a>会員。『民主文学』に作品を発表するときには<b>砂山磬</b>（すなやま けい）の筆名を使用していたこともあった。
</p><p><a href="." id="link_8"                    >2011年</a>、<a href="." id="link_9"                                                              >東日本大震災</a>の被害に合い、震災のあった<a href="." id="link_10"                           >3月11日</a>から一ヶ月間の日誌を出版。
</p>
