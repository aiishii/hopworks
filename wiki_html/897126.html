		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川村カ子ト</b>（かわむら カネト <a href="." id="link_1"                    >1893年</a>（明治26年）5月 - <a href="." id="link_2"                    >1977年</a>（昭和52年）<a href="." id="link_3"                          >1月6日</a>）は、上川<a href="." id="link_4"                                >アイヌ</a>の長で、<a href="." id="link_5"                                                              >日本国有鉄道</a>の測量技手。国鉄退職後は<a href="." id="link_6"                                                                                                                >川村カ子トアイヌ記念館</a>の館長、旭川アイヌ民族史跡保存会長、旭川アイヌ民族工芸会長などを務めた。弟に川村才登、妹・コヨの夫に<a href="." id="link_7"                                          >貝澤藤蔵</a>がいる。
</p><p>なお、「カネト」の「ネ」を「子」と書いているのは、かつて使われた、カナの「ネ」の異体字である。「カネト」と書かれることもある。また、カネトアイヌの正確な発音は、長男の<a href="." id="link_8"                                                                                                            >兼一</a>によると、カネトゥカイヌである。
</p>
