		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 功</b>（さかもと いさお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_2"                                          >建築工学</a>者、<a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >徳島県</a><a href="." id="link_6"                                >麻植郡</a><a href="." id="link_7"                                >鴨島町</a>（現<a href="." id="link_8"                                          >吉野川市</a>）生まれ。1966年東京大学<a href="." id="link_9"                                >工学部</a><a href="." id="link_10"                                         >建築学科</a>卒業。1971年同大学院博士課程修了、「建物の地震入力に関する研究」で東京大学<a href="." id="link_11"                                                             >工学博士</a>。<a href="." id="link_12"                                                                       >一級建築士</a>。1971年<a href="." id="link_13"                               >建設省</a>建築研究所研究員、1973年東京大学工学部<a href="." id="link_14"                                               >講師</a>、<a href="." id="link_15"                               >助教授</a>、工学系研究科建築学専攻教授。2004年<a href="." id="link_16"                     >定年</a><a href="." id="link_17"                     >退官</a>、名誉教授、<a href="." id="link_18"                                                             >慶應義塾大学</a><a href="." id="link_19"                     >教授</a>。2009年退職。専門は建築構造学、耐震工学、木造建築。
</p>
