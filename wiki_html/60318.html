<p><b>日興</b>（にっこう、<a href="." id="link_1"                      >寛元</a>4年<a href="." id="link_2"                                                    >3月8日</a>（<a href="." id="link_3"                    >1246年</a><a href="." id="link_3"                            >3月26日</a>） - <a href="." id="link_4"                      >元弘</a>3年 / <a href="." id="link_5"                      >正慶</a>2年<a href="." id="link_6"                                                    >2月7日</a>（<a href="." id="link_7"                    >1333年</a><a href="." id="link_7"                            >2月21日</a>））は、<a href="." id="link_8"                                          >鎌倉時代</a>の<a href="." id="link_9"                                          >僧侶</a>。<a href="." id="link_10"                     >日蓮</a>の高弟<a href="." id="link_11"                               >六老僧</a>の一人であり、白蓮阿闍梨と称する。<a href="." id="link_12"                                         >日興門流</a>の祖。<a href="." id="link_13"                               >富士大石寺</a>の<a href="." id="link_14"                                               >開山</a>にして、<a href="." id="link_15"                                         >日蓮正宗</a>第二祖に列せられる 。
</p>
