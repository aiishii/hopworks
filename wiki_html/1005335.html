		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神江 里見</b>（こうえ さとみ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >7月6日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                          >北九州市</a>出身。
</p><p><a href="." id="link_7"                    >1973年</a>、『<a href="." id="link_8"                                                                        >ヤングコミック</a>』（<a href="." id="link_9"                                                    >少年画報社</a>）に掲載された「ヒモ」（原作：<a href="." id="link_10"                                         >小池一夫</a>）でデビュー。
</p><p>高校卒業後、<a href="." id="link_11"                                                                                 >さいとう・たかを</a>の「さいとう・プロ」に在籍。退社したあと、小池一夫を中心に<a href="." id="link_12"                               >叶精作</a>、<a href="." id="link_13"                                         >小山ゆう</a>らと共に「<a href="." id="link_14"                                         >スタジオシップ</a>」を設立。そこで劇画作家として作品を多数発表した。
</p><p><a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >2月14日</a>、死去。享年65。『<a href="." id="link_15"                                                                                                               >ストレンジャーソレント</a>』（小池書院）にて『爆誕ツバメ』を連載中だった。
</p>
