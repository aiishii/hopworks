		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 三千代</b>（もり みちよ、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >4月19日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >6月29日</a>）は、<a href="." id="link_3"                      >詩人</a>、作家。<a href="." id="link_4"                                          >金子光晴</a>の妻。
</p><p><a href="." id="link_5"                                >愛媛県</a>生まれ。<a href="." id="link_6"                                                                                                      >東京女子高等師範学校</a>中退。翻訳家・<a href="." id="link_7"                      >森乾</a>は息子。昭和初年、フランスなど世界各地を放浪し、多くの小説を書いた。1950年以降は内外の古典の再話が主となった。
</p>
