<p><b>サライツ川</b>（サライツがわ、<a href="." id="link_4"                                          >バスク語</a>&#58; <span lang="eu">Zaraitzu</span>）または<b>サラサール川</b>（サラサールがわ、<a href="." id="link_5"                                                    >スペイン語</a>&#58; <span lang="es">Río Salazar</span>）は、<a href="." id="link_6"                                          >スペイン</a>・<a href="." id="link_3"                                                                        >ナバーラ州</a>を流れる<a href="." id="link_7"                                          >河川</a>。<a href="." id="link_1"                                          >エブロ川</a>水系の河川であり、<a href="." id="link_8"                                                    >イラティ川</a>の支流である。
</p>
