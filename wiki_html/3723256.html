<p><b>ヨハン・トマス・ロンビュー</b>（Johan Thomas Lundbye、<a href="." id="link_1"                    >1818年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1848年</a><a href="." id="link_2"                            >4月26日</a>）は<a href="." id="link_3"                                                    >デンマーク</a>の風景画家である。「<a href="." id="link_4"                                                                                            >デンマーク黄金時代</a>」と呼ばれる時代の最後の世代に属する画家であったが、29歳で事故死（戦死）した。
</p>
