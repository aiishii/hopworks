		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大澤 省三</b>（おおさわ しょうぞう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >10月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="/wiki/%E7%94%9F%E7%89%A9%E5%AD%A6%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="生物学者の一覧">生物学者</a>。専門は、<a href="." id="link_3"                                                    >分子遺伝学</a>。<a href="." id="link_4"                                                              >理学博士</a>（<a href="." id="link_5"                                                    >名古屋大学</a>）。<a href="." id="link_5"                                                    >名古屋大学</a>及び<a href="." id="link_6"                                          >広島大学</a>名誉教授。
</p><p><a href="." id="link_7"                    >1984年</a>、<a href="." id="link_8"                      >バクテリア</a>の1種の<a href="." id="link_9"                                                                        >マイコプラズマ</a>が、変則的な<a href="." id="link_10"                                                             >遺伝暗号</a>を使っていることを発見。この現象を説明する学説として<a href="." id="link_11"                                                                                                                               >コドン捕獲説</a>を提唱したことで知られる。
</p>
