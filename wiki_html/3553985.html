<p><b>山根 慶丈</b>（やまね よしたけ、<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                              >12月27日</a> - ）日本のイラストレーター。三昔前の漫画、アニメをフィーチャリングした画風で<a href="." id="link_2"                    >tofubeats</a>のアートワークを手がける。
</p><p>2017年5月23日放送の「<a href="." id="link_3"                                                                                                                                              >星野源のオールナイトニッポン</a>」にtofubeatsがゲスト出演した際、山根は自分と同じ年齢の女性であると明かした。
</p>
