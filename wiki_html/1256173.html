		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斉藤 日出治</b>（さいとう ひではる、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >12月7日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                              >大阪産業大学</a>名誉教授。専門は<a href="." id="link_4"                                                    >社会経済学</a>。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >伊那市</a>生まれ。<a href="." id="link_7"                                                                                                                                    >長野県諏訪清陵高等学校</a>を経て、1968年<a href="." id="link_8"                                                                        >東京外国語大学</a>インド・パキスタン学科卒業、1975年<a href="." id="link_9"                                                                                                                                                                  >名古屋大学大学院経済学研究科</a>博士課程満期退学。<a href="." id="link_10"                                         >平田清明</a>に師事。1995年「物象化世界のオルタナティブ -現代資本主義と言語・情報・記号」で<a href="." id="link_11"                                                                       >経済学博士</a>（名古屋大学）。大阪産業大学経済学部助教授、教授。副学長をへて2016年定年、名誉教授。
</p>
