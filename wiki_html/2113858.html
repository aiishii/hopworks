<p><b>丸山 勇三</b>（まるやま ゆうぞう、生年不明 - <a href="." id="link_1"                    >2009年</a>（平成21年）<a href="." id="link_2"                              >12月19日</a>）は、<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                >伊予郡</a><a href="." id="link_5"                                >双海町</a>長を務めた<a href="." id="link_6"                                >政治家</a>である。双海町生まれ。
</p><p>1983年（昭和58年）から2003年（平成15年）まで、双海町長を連続5期務めた。任期中は<a href="." id="link_7"                                          >若松進一</a>を起用し、独自のまちおこし政策を進めた。
</p><p>町長退任後の2007年、春の叙勲で<a href="." id="link_8"                                >旭日小綬章</a>（地方自治功労）を受章した。
</p><p>2009年（平成21年）12月19日に<a href="." id="link_9"                                >伊予市</a>内の<a href="." id="link_10"                                     >国道378号</a>で軽自動車を運転中、トラックと衝突する事故で死亡した。72歳。
</p>
