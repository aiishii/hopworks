		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 ルミ</b>（やまもと ルミ、<a href="." id="link_1"                    >1967年</a> - ）は、<a href="." id="link_2"                                >大分県</a>生まれの<a href="." id="link_3"                                                    >看護師</a>。
</p><p>日本では珍しい、海外でケガや病気になった患者に付き添って、患者の母国や母国の病院などへ送り届ける<a href="." id="link_4"                                                                                                                                                    >エスコートナース</a>(国際搬送看護師)の魁として知られる。
</p>
