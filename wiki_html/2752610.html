		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドミニク・ルイツ</b>（Dominique Rouits、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >指揮者</a>。<a href="." id="link_4"                                                                                                                >エコールノルマル音楽院</a>で<a href="." id="link_5"                                                                                                      >ピエール・デルヴォー</a>に師事。フランス国内外の<a href="." id="link_6"                                                              >オーケストラ</a>を指揮し、<a href="." id="link_7"                    >1981年</a>から同音楽院指揮科の<a href="." id="link_8"                      >教授</a>を務める。<a href="." id="link_9"                    >1989年</a>、<a href="." id="link_10"                     >パリ</a>郊外<a href="." id="link_11"                                                                                       >マシー</a>に設立されたマシー歌劇場（<a href="/w/index.php?title=Fr:Op%C3%A9ra_de_Massy&amp;action=edit&amp;redlink=1" class="new" title="Fr:Opéra de Massy (存在しないページ)">fr</a>）の音楽監督に就任。
</p>
