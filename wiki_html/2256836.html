<p><b>上乃 龍也</b>（かみの りゅうや、<a href="." id="link_1"                            >3月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                                              >成人向け漫画</a>雑誌を中心に活動。<a href="." id="link_5"                    >2010年</a>には、一般漫画雑誌『<a href="." id="link_6"                                                                                  >電撃「マ）王</a>』にて、<a href="." id="link_7"                                                                                                                                >恋愛ゲーム</a>『<a href="." id="link_8"                                          >アマガミ</a>』の漫画化作品による連載も開始。
