<p><b>ケネス・ヤスダ</b>（Kenneth Yasuda、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >6月23日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >1月26日</a>）は、<a href="." id="link_3"                                                                        >日系アメリカ人</a>の<a href="." id="link_4"                                          >日本文学</a>研究・翻訳家。
</p><p><a href="." id="link_5"                                                                                  >カリフォルニア州</a>生まれ。<a href="." id="link_6"                                                                        >ワシントン大学</a>で<a href="." id="link_4"                                          >日本文学</a>を学ぶ。<a href="." id="link_7"                                                                        >第二次大戦</a>をへて1945年修士号取得。戦後来日し、<a href="." id="link_8"                                          >久米正雄</a>、<a href="." id="link_9"                                          >川端康成</a>ら<a href="." id="link_10"                                         >鎌倉文庫</a>の人々とつきあう。1956年「俳句の本質とその詩的意図」で<a href="." id="link_11"                                         >東京大学</a><a href="." id="link_12"                                                             >文学博士</a>。<a href="." id="link_13"                     >俳句</a>を研究し、『<a href="." id="link_14"                               >万葉集</a>』の英訳を完成した。日本名・<b>安田健一郎</b>（または建）。
</p>
