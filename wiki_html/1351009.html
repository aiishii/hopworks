<p><b>桂 鎔黙</b>（けいようもく、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                          >8月9日</a>）は、<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                      >本貫</a>は<a href="." id="link_6"                                          >遂安桂氏</a>。短篇小説を多く執筆した。なかでも「白痴アダダ (<span lang="ko">백치 아다다</span>)」は桂の代表作となっている。
</p>
