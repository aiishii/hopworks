		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山梨 俊夫</b>（やまなし としお、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >4月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の美術史家、<a href="." id="link_3"                                                                        >国立国際美術館</a>館長。
</p><p><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>生まれ。1972年<a href="." id="link_6"                                          >東京大学</a>文学部美学美術史学科卒業。1976年<a href="." id="link_7"                                                                                                      >神奈川県立近代美術館</a>学芸課勤務、1992年同館学芸課長、2002年副館長、2004年館長。定年後も非常勤館長として勤務。2011年国立国際美術館館長。2016年度『風景画考』で<a href="." id="link_8"                                                                                                                                    >芸術選奨文部科学大臣賞</a>受賞。日本、<a href="." id="link_9"                                          >フランス</a>の近現代美術を主な専門領域とし、数多くの展覧会企画を担当する。
</p>
