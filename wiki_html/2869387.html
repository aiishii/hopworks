<p><b>伊佐庭 如矢</b>（いさにわ ゆきや、<a href="." id="link_1"                    >1828年</a><a href="." id="link_1"                            >9月12日</a>（<a href="." id="link_2"                      >文政</a>11年<a href="." id="link_3"                                                    >8月4日</a>） - <a href="." id="link_4"                    >1907年</a>（<a href="." id="link_5"                      >明治</a>40年）<a href="." id="link_6"                          >9月4日</a>）は、<a href="." id="link_7"                                                                    >山田郡</a>郡長、愛媛県高松中学校（明治19年に廃校）<a href="." id="link_8"                      >校長</a>、<a href="." id="link_9"                                                    >金刀比羅宮</a><a href="." id="link_10"                     >禰宜</a>、初代<a href="." id="link_11"                                                   >道後湯之町</a>長を務めた人物である。本名：<b>成川 斧右衛門</b>（なりかわ おのえもん）。<a href="." id="link_12"                                     >号</a>:震庵。
</p><p><a href="." id="link_13"                                                             >道後温泉本館</a>を改築し、<a href="." id="link_14"                                         >道後温泉</a>を<a href="." id="link_15"                               >松山市</a>の有名な観光地にした人物として知られる。
</p>
