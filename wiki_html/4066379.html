		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">北尾 重光</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>文化11年（<a href="." id="link_1"                    >1814年</a>）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                      >江戸</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1883年</a>（<a href="." id="link_5"                      >明治</a>11年）<a href="." id="link_6"                              >11月16日</a>（71歳）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_7"                                >館林</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_8"                                >浮世絵</a></td></tr></tbody></table>
<p><b>北尾 重光</b>（きたお しげみつ、<a href="." id="link_9"                                                >文化</a>11年（<a href="." id="link_1"                    >1814年</a>）- <a href="." id="link_4"                    >1883年</a>（<a href="." id="link_5"                      >明治</a>11年）<a href="." id="link_6"                              >11月16日</a>）は、<a href="." id="link_10"                                         >江戸時代</a>後期から<a href="." id="link_5"                      >明治時代</a>の<a href="." id="link_11"                                         >浮世絵師</a>。<a href="." id="link_12"                               >群馬県</a>の<a href="." id="link_13"                               >邑楽</a><a href="." id="link_7"                                >館林</a>地区を中心に多くの奉納<a href="." id="link_14"                     >絵馬</a>を描いた。
</p>
