		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 孟</b>（たけだ つとむ、<a href="." id="link_1"                    >1896年</a>〈<a href="." id="link_2"                      >明治</a>29年〉<a href="." id="link_3"                          >2月2日</a> - <a href="." id="link_4"                    >1990年</a>〈<a href="." id="link_5"                      >平成</a>2年〉<a href="." id="link_6"                              >10月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                                  >教育者</a>。元<a href="." id="link_9"                                                                                            >明治大学野球部長</a>、明大学長・総長。<a href="." id="link_10"                                         >札幌大学</a>学長。<a href="." id="link_11"                                                                                                               >日米大学野球選手権大会</a>の創設など<a href="." id="link_12"                                         >学生野球</a>の普及、発展に長年尽力した。<a href="." id="link_13"                               >広島県</a><a href="." id="link_14"                               >広島市</a>出身。　　　　　　　
</p>
