		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:177px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hideko_Fukuda_cropped.jpg" title="ファイル:Hideko Fukuda cropped.jpg">ファイル:Hideko Fukuda cropped.jpg</a>  <div class="thumbcaption">福田英子</div></div></div>
<p><b>福田 英子</b>（ふくだ ひでこ、<a href="." id="link_1"                      >慶応</a>元年<a href="." id="link_2"                                                      >10月5日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                              >11月22日</a>） - <a href="." id="link_4"                      >昭和</a>2年（<a href="." id="link_5"                    >1927年</a>）<a href="." id="link_6"                          >5月2日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期（<a href="." id="link_8"                      >幕末</a>）から昭和初期にかけての<a href="." id="link_9"                                          >社会運動</a>家。<a href="." id="link_10"                                                                                 >婦人解放運動</a>のさきがけとして知られ、「<a href="/wiki/%E3%82%B8%E3%83%A3%E3%83%B3%E3%83%8C%E3%83%BB%E3%83%80%E3%83%AB%E3%82%AF%E3%81%AE%E7%95%B0%E5%90%8D%E3%82%92%E6%8C%81%E3%81%A4%E4%BA%BA%E7%89%A9%E3%81%AE%E4%B8%80%E8%A6%A7" title="ジャンヌ・ダルクの異名を持つ人物の一覧">東洋のジャンヌ・ダルク</a>」と称された。旧姓は<b>景山</b>。
</p>
