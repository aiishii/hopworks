<p><b>ビューティフルボーイ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Beautiful Boxer</span>）は、<a href="." id="link_2"                    >2003年</a>11月に<a href="." id="link_3"                                          >タイ</a>で初上映されたスポーツ伝記映画。<a href="." id="link_4"                                                              >性同一性障害</a>に悩む<a href="." id="link_5"                                          >ムエタイ</a>選手の物語。実在の選手である<a href="." id="link_6"                                                                                                                                    >パリンヤー・ジャルーンポン</a>が主人公のモデルとされる。
</p><p>当時のタイでは、<a href="." id="link_7"                                                              >ニューハーフ</a>を「第三の性」と認めていなかったので、彼の苦労が思われる。今でこそ、ニューハーフのミスコンが行われているが、
物語のモデルの選手は、現在、ニューハーフの女優になり、男から女になって、「妹」として姉と仲良く暮らし、女性にムエタイを教えている。
</p>
