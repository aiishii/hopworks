<p><b>山脇 正勝</b>（やまわき まさかつ、<a href="." id="link_1"                      >嘉永</a>2年（<a href="." id="link_2"                    >1849年</a>） - <a href="." id="link_3"                      >明治</a>38年（<a href="." id="link_4"                    >1905年</a>）<a href="." id="link_5"                          >5月6日</a>）は、<a href="." id="link_6"                      >幕末</a>期の<a href="." id="link_7"                                >桑名藩</a>士。後、<a href="." id="link_8"                                >新選組</a>隊士。維新後、<a href="." id="link_9"                                          >三菱</a>社員。翻訳、<a href="." id="link_10"                               >上海</a>支社社長。後、<a href="." id="link_11"                                                                       >長崎造船所</a>初代所長。旧名<b>隼太郎</b>（はやたろう）。変名、<b>大河内太郎（多郎）</b>、<b>山脇巍</b>，<b>多芸誠輔</b>，<b>山脇成光</b>。
</p>
