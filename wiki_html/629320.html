<p><b>中村 岳陵</b>（なかむら がくりょう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                              >11月20日</a>）は、<a href="." id="link_3"                                          >日本画家</a>。<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >下田市</a>生まれ。本名は<b>恒吉</b>。<a href="." id="link_6"                                                                                            >芸術院会員</a>。毎日芸術大賞・<a href="." id="link_7"                                                                        >朝日文化賞</a>受賞。<a href="." id="link_8"                                                    >文化功労者</a>。<a href="." id="link_9"                                          >文化勲章</a>受章。
</p>
