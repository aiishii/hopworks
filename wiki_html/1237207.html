		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠崎 小竹</b>（しのざき しょうちく、<a href="." id="link_1"                      >天明</a>元年<a href="." id="link_2"                                                      >4月14日</a>〈<a href="." id="link_3"                    >1781年</a><a href="." id="link_3"                          >5月7日</a>〉 – <a href="." id="link_4"                      >嘉永</a>4年<a href="." id="link_5"                                                    >5月8日</a>〈<a href="." id="link_6"                    >1851年</a><a href="." id="link_6"                          >6月7日</a>〉）は、<a href="." id="link_7"                                          >江戸時代</a>後期の日本の<a href="." id="link_8"                      >儒学者</a>・<a href="." id="link_9"                      >書家</a>。
</p><p><a href="." id="link_10"                     >本姓</a>は加藤氏。幼名は金吾、<a href="." id="link_11"           >名</a>は弼（たすく）、<a href="." id="link_12"           >字</a>は承弼、小竹は<a href="." id="link_13"                                     >号</a>で別号に畏堂・南豊・聶江・退庵・些翁などがある。<a href="." id="link_14"                     >通称</a>は長左衛門。
</p>
