		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大原 寿恵子</b>（おおはら すえこ、<a href="." id="link_1"                    >1883年</a> - <a href="." id="link_2"                    >1930年</a>）は、<a href="." id="link_3"                                          >アララギ派</a>の歌人で、実業家<a href="." id="link_4"                                                    >大原孫三郎</a>の妻。旧姓名は石井スエ。
</p><p><a href="." id="link_5"                                >広島県</a>生まれ。<a href="." id="link_6"                    >1901年</a>（明治34年）、<a href="." id="link_7"                                                                        >岡山孤児院</a>を創設した<a href="." id="link_8"                                          >石井十次</a>の紹介で、大原孫三郎と結婚した。
</p>
