		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アリス・ウォルトン</b>（<b>Alice Walton</b>、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >10月7日</a> - ）は、<a href="." id="link_2"                                                              >ウォルマート</a>創業者<a href="." id="link_3"                                                                                  >サム・ウォルトン</a>と<a href="." id="link_4"                                                                                            >ヘレン・ウォルトン</a>の娘。<a href="." id="link_5"                                                                                                                  >S・ロブソン・ウォルトン</a>、<a href="." id="link_6"                                                                                                                                                                          >ジョン・T・ウォルトン</a>、<a href="." id="link_7"                                                                                  >ジム・ウォルトン</a>の兄弟。2020年9月現在、652億ドルの資産を保有し、世界で十二番目、女性としては一番の資産家となっている。
</p>
