		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>司城 志朗</b></span>（つかさき しろう、1950年1月25日 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >愛知県</a>出身。
</p><p><a href="." id="link_4"                                                    >名古屋大学</a>文学部卒業。<a href="." id="link_5"                                          >放送作家</a>などを経て小説家に。1983年、<a href="." id="link_6"                                          >矢作俊彦</a>との共著作品『<a href="." id="link_7"                                                                                  >暗闇にノーサイド</a>』で第10回<a href="." id="link_8"                                                    >角川小説賞</a>、1994年、『ひとつぶの砂で砂漠を語れ』で第3回<a href="." id="link_9"                                          >開高健賞</a>奨励賞、1998年、『<a href="." id="link_10"                                                                       >ゲノム・ハザード</a>』で第15回<a href="." id="link_11"                                                                                                                         >サントリーミステリー大賞</a>読者賞を受賞。
</p>
