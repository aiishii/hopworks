<p>「<b>純</b>」（じゅん）は、<a href="." id="link_1"                                          >吉田拓郎</a>の楽曲。自作「<a href="." id="link_3"                                                                                        >流星</a>」の<a href="." id="link_4"                                                              >セルフカバー</a>「流星2003」、<a href="." id="link_5"                                                    >笠置シヅ子</a>の「<a href="." id="link_6"                                                                                  >ホームラン・ブギ</a>」のカバー「ホームラン・ブギ2003」とのカップリングによるトリプルA面シングル「<b>純/流星2003/ホームラン・ブギ2003</b>」（<a href="." id="link_7"                    >2003年</a>発売）に収録された。
</p><p><a href="." id="link_8"                                                    >テレビ東京</a>のアニメ『<a href="." id="link_9"                                                                                      >魁!!クロマティ高校</a>』のオープニング主題歌に用いられた。
</p>
