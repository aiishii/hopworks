<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masataka_Kawase.jpg" title="ファイル:Masataka Kawase.jpg">ファイル:Masataka Kawase.jpg</a>  <div class="thumbcaption">河瀬真孝（石川小五郎）</div></div></div>
<p><b>河瀬 真孝</b>（かわせ まさたか）、<a href="." id="link_1"                      >天保</a>11年<a href="." id="link_2"                                                    >2月9日</a>（<a href="." id="link_3"                    >1840年</a><a href="." id="link_3"                            >3月12日</a>） - <a href="." id="link_4"                      >大正</a>8年（<a href="." id="link_5"                    >1919年</a>）<a href="." id="link_6"                            >9月29日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >武士</a>（<a href="." id="link_9"                                >長州藩</a>士）、<a href="." id="link_10"                     >官僚</a>。はじめ石川新五郎、<b>石川 小五郎</b>（いしかわ こごろう）と称し、のちに河瀬真孝、河瀬安四郎と改名。位階勲等は<a href="." id="link_11"                               >正二位</a>勲一等、爵位は<a href="." id="link_12"                     >子爵</a>。
</p>
