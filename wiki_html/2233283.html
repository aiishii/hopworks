		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 善文</b>（おかむら よしふみ、<a href="." id="link_1"                    >1958年</a>（昭和33年）<a href="." id="link_2"                            >1月13日</a> -、64歳）は日本の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                >森喜朗</a>の発案で最年少大使として駐<a href="." id="link_5"                                                                                  >コートジボワール</a><a href="." id="link_6"                                                              >特命全権大使</a>を務め、外務省<a href="." id="link_7"                                                                        >アフリカ部</a>長等を経て、現在<a href="." id="link_8"                              >OECD</a>日本<a href="." id="link_9"                                                    >政府代表部</a>特命全権大使。
</p>
