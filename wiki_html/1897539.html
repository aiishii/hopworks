		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>紀藤英智</b>（きとう ひでとも、<a href="." id="link_1"                    >1968年</a>(<a href="." id="link_2"                      >昭和</a>43年) - ）は、現代<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >仏師</a>、<a href="." id="link_5"                                          >造形作家</a>。<a href="." id="link_6"                                >京都市</a>生まれ。
</p><p>1986年、<a href="." id="link_7"                                                                                                                          >京都市立洛陽工業高等学校</a>機械科を卒業。<a href="." id="link_6"                                >京都市</a><a href="." id="link_8"                                >西京区</a>に工房を構える。
</p><p>細密な<a href="." id="link_9"                      >仏像</a>を得意とし、テレビ番組の<a href="." id="link_10"                                                                 >TVチャンピオン</a>「手先が器用選手権2005」（2005年7月28日放送）で優勝。<a href="." id="link_11"                                                                                 >シャープペンシル</a>の芯の先に仏像を刻む技術を紹介されたりしている。2011年12月24日「<a href="." id="link_12"                                                                                           >ぶらり途中下車の旅</a>」で紹介された。
</p>
