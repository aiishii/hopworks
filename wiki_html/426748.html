<p><b>池田 恒雄</b>（いけだ つねお、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >5月3日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >スポーツ</a>を中心とした<a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_6"                                >出版社</a><a href="." id="link_7"                                >経営者</a>。<a href="." id="link_8"                                                                                                                          >ベースボール・マガジン社</a>（以下、BBM）の創立者。社長、会長を歴任。
</p><p><a href="." id="link_9"                      >相撲</a><a href="." id="link_10"                               >評論家</a>の<a href="." id="link_11"                                         >池田雅雄</a>は実弟。工藤写真館が実家の妻とは離婚。<a href="." id="link_12"                     >作家</a>の<a href="." id="link_13"                                                   >工藤美代子</a>、BBM2代目社長の<a href="." id="link_14"                                                                                                           >池田郁雄</a>、3代目社長の<a href="." id="link_15"                                                                                                           >池田哲雄</a>（三男）、翻訳家の<a href="." id="link_16"                                                                                                                                               >池田晶子</a>は実子。スキー選手の<a href="." id="link_17"                                         >猪谷千春</a>は元娘婿。元・産経新聞記者でジャーナリストの<a href="." id="link_18"                                         >猪谷千香</a>は孫。英文学者の<a href="." id="link_19"                                         >池田雅之</a>は甥である。
</p>
