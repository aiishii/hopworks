		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>2010年カナダ中部地震</b>（英語：2010 Central Canada earthquake）は、2010年6月23日17時41分41秒（UTC）に、<a href="." id="link_1"                                                              >安定陸塊</a>とされていた場所で発生した、5.0&#160;<a href="." id="link_2"                                                                                                                                              >Mw</a>の地震である。震源地は<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>付近で、震源の深さは16.4&#160;kmであった。比較的、広い範囲において<a href="." id="link_3"                                                              >有感地震</a>であった点が特徴である。
</p>
