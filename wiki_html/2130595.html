		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郭 金龍</b>（かく きんりゅう、<a href="." id="link_1"                    >1947年</a>7月 - 、74歳）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                                >政治家</a>。男性、<a href="." id="link_4"                                          >漢族</a>、<a href="." id="link_5"                                >江蘇省</a><a href="." id="link_6"                                >南京市</a>籍。<a href="." id="link_7"                                                                                                      >中央政治局</a>委員、前党<a href="." id="link_8"                                >北京市</a>委員会書記、第12期<a href="." id="link_9"                                                                                  >全国人民代表大会</a>代表。中央精神文明建設指導委員会副主任。
</p><p>前北京市人民政府市長。元<a href="." id="link_10"                                                                                                   >北京オリンピック</a>組織委員会執行主席、兼同組織委員会党グループ副書記。
</p>
