<p><b>ポロナイスク</b>（<span style="font-size: small;"><a href="." id="link_1"                                          >ロシア語</a>：</span><span lang="ru">Поронайск</span>、パラナーイスク）は、<a href="." id="link_2"                      >サハリン</a>中南部の<a href="." id="link_3"                                          >テルペニア湾</a>に面した都市。<a href="." id="link_4"                                                                        >ロシア連邦</a><a href="." id="link_5"                                                    >サハリン州</a>に属する。
</p><p>日本統治時代 (<a href="." id="link_6"                    >1905年</a> – <a href="." id="link_7"                    >1945年</a>) の<a href="." id="link_8"                                >敷香町</a>にあたる。日本統治時代の詳細についてはそちらを参照のこと。
</p>
