		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>減封</b>（げんぽう）は、<a href="." id="link_1"                                          >江戸時代</a>全期と<a href="." id="link_2"                                                              >明治時代</a>最初期において<a href="." id="link_3"                                          >幕府</a>や<a href="." id="link_4"                                                    >政府</a>が<a href="." id="link_5"                      >大名</a>、<a href="." id="link_6"                      >旗本</a>などの<a href="." id="link_7"                      >武士</a>に課した刑罰の一つ。武士の所領や城・屋敷の一部を削減することをいう。また所領を分割相続することを分封、所領を没収されることを<a href="." id="link_8"                      >改易</a>あるいは除封という。
</p>
