	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コンジェスティナ・アチエン</b>（<span lang="en">Conjestina Achieng</span>、<a href="." id="link_1"                    >1980年</a> - ）は、<a href="." id="link_2"                                >ケニア</a>の<a href="." id="link_3"                                                              >シアヤ県</a>、<a href="." id="link_4"                                                                                                                            >ヤラ</a>出身の女性<a href="." id="link_5"                                                                                        >ボクサー</a>。<a href="." id="link_6"                                >ルオ族</a>である。階級は<a href="." id="link_7"                                          >ミドル級</a>。「石の手」のニックネームを持っており、世界ランク5位に名を連ねたこともある。また、女子ボクシングにおいては初めてタイトルを手にしたアフリカのボクサーでもある。
</p><p>2005年にはケニアのスポーツマン・オブ・ザ・イヤーの女性部門にノミネートされ、<a href="." id="link_8"                                                                                                      >キャサリン・ヌデレバ</a>に次ぐ2位となった。
</p>
