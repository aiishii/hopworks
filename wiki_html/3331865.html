<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">Hema Upadhyay</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">Hema Hirani</span><br />1972<br /><span class="birthplace">グジャラート州<a href="." id="link_1"                                                                        >ヴァドーダラー</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>2015年12月11日（43歳）<br /><span class="deathplace"><a href="." id="link_2"                                                                                                      >マハーラーシュトラ州</a><a href="." id="link_3"                                          >ムンバイ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">遺体発見</th><td>2015年12月12日</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">インド共和国</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                                                                                                                                          >ヴァドーダラー・マハーラージャ・サヤジラオ大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Maharaja_Sayajirao_University_of_Baroda&amp;action=edit&amp;redlink=1" class="new" title="En:Maharaja Sayajirao University of Baroda (存在しないページ)">英語版</a>）</span></span></td></tr></tbody></table>
<p><b>ヘマ・ウパディヤイ</b>（Hema Upadhyay, <a href="." id="link_5"                    >1972年</a> - <a href="." id="link_6"                    >2015年</a><a href="." id="link_6"                              >12月11日</a>）は、<a href="." id="link_3"                                          >ムンバイ</a>を中心に活動した<a href="." id="link_7"                                >インド</a>の<a href="." id="link_8"                                >芸術家</a>。<a href="." id="link_9"                    >1998年</a>から作品を発表し、<a href="." id="link_10"                     >写真</a>や<a href="." id="link_11"                     >彫刻</a><a href="." id="link_12"                                                                                           >インスタレーション</a>で知られたが、<a href="." id="link_13"                   >2015年</a>に亡くなった。
</p>
