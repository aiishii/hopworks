<p><b>山口 真</b>（やまぐち まこと、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                >折り紙</a>作家・研究家。<a href="." id="link_3"                                >東京都</a>出身。おりがみはうす主宰。雑誌『折紙探偵団』編集長。日本折紙学会会員、Origami USA会員、British Origami Society会員。
</p>
