		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>賀 循</b>（が じゅん、<a href="." id="link_1"                  >260年</a> -  <a href="." id="link_2"                  >319年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >西晋</a>から<a href="." id="link_5"                      >東晋</a>にかけての政治家。字は<b>彦先</b>。<a href="." id="link_6"                                                >揚州</a><a href="." id="link_7"                                >会稽郡</a><a href="." id="link_8"                                >山陰県</a>の人。曾祖父は<a href="." id="link_9"                      >賀斉</a>。祖父は<a href="." id="link_10"                     >賀景</a>。父は<a href="." id="link_11"                     >賀邵</a>。子は賀隰。東晋の<a href="." id="link_12"                                               >元帝</a>（司馬睿）に仕え、「<b>五儁</b>」と謡われた。
</p><p>賀氏の元の姓は慶氏である。その祖は<a href="." id="link_13"                     >前漢</a>の<a href="." id="link_14"                     >慶普</a>にまでさかのぼることができる。賀斉の伯父の慶純は学者として名があり、<a href="." id="link_15"                     >後漢</a>の<a href="." id="link_16"                                     >安帝</a>の時代に侍中・江夏太守を務めた人物である。彼が安帝の父の名を避けて賀氏に改めた。
</p>
