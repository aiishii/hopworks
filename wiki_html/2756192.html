<p><b>アブル＝ガーズィー</b>（<a href="." id="link_1"                                                    >ウズベク語</a>&#58; <span lang="uz">Abulgʻozi Bahodirxon</span>、<a href="." id="link_2"                    >1603年</a> - <a href="." id="link_3"                    >1663年</a>3月）は、<a href="." id="link_4"                                                                        >ヒヴァ・ハン国</a>の15代目の君主（<a href="." id="link_5"                                >ハン</a>）である（在位：<a href="." id="link_6"                    >1643年</a> - 1663年）。12代目のハン・アラブ・ムハンマドの子にあたる。
</p>
