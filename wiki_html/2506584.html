		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中西 耕石</b>（なかにし こうせき、<a href="." id="link_1"                    >1807年</a>（<a href="." id="link_2"                                                >文化</a>4年） - <a href="." id="link_3"                    >1884年</a>（<a href="." id="link_4"                      >明治</a>17年）1月9日）は、<a href="." id="link_5"                                          >江戸時代</a>後期から明治時代の<a href="." id="link_6"                                          >日本画家</a>。<a href="." id="link_7"                                >筑前国</a>芦屋中小路（<a href="." id="link_8"                                >福岡県</a><a href="." id="link_9"                                >芦屋町</a>）出身。名を寿平、後に寿。字は亀年。別号に竹叟、筌岡など。<a href="." id="link_10"                               >山水画</a>、<a href="." id="link_11"                               >花鳥画</a>に優品を残した。
</p>
