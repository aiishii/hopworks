		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>ヒヤム・ユネス（<a href="." id="link_1"                                                    >阿</a>&#58; <span lang="ar" dir="rtl">هيام يونس</span>&#8206;、<span><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Loudspeaker.svg" title="ファイル:Loudspeaker.svg">Ar-Hiam Younis.ogg</a>&#160;<a href="." id="link_2"                                                                                                                                                        >発音</a></span><span class="noprint" lang="ja"><sup>[<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E9%9F%B3%E5%A3%B0%E3%83%BB%E5%8B%95%E7%94%BB%E3%81%AE%E5%86%8D%E7%94%9F" title="ヘルプ:音声・動画の再生"><span style="cursor:help">ヘルプ</span></a>/<a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ar-Hiam_Younis.ogg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Ar-Hiam Younis.ogg (存在しないページ)"><span style="cursor:help">ファイル</span></a>]</sup></span>、1946年1月28日 -）は、<a href="." id="link_3"                                          >レバノン</a>の<a href="." id="link_4"                      >歌手</a>・<a href="." id="link_5"                                >作曲家</a>および<a href="." id="link_6"                      >映画女優</a>。<a href="." id="link_7"                                                    >アラブ世界</a>の多くの国で公演を行っており、500曲以上の楽曲を出版している。
</p>
