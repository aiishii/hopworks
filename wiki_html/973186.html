		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栃纒 勇光</b>（とちまとい ゆうこう、<a href="." id="link_1"                    >1959年</a>（昭和34年）<a href="." id="link_2"                            >1月30日</a> - <a href="." id="link_3"                    >2012年</a>（平成24年）<a href="." id="link_4"                          >1月7日</a>）は、<a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >川崎市</a><a href="." id="link_7"                      >幸区</a>出身で<a href="." id="link_8"                                                    >春日野部屋</a>に所属した<a href="." id="link_9"                                                                        >大相撲力士</a>。本名は<b>今井 勇治</b>（いまい ゆうじ）。現役時代の体格は179cm、173kg。最高位は東<a href="." id="link_10"                     >前頭</a>11枚目（<a href="." id="link_11"                   >1986年</a>3月場所）。得意手は突き、押し、<a href="." id="link_12"                                         >小手投げ</a>。
</p><p>なお、<a href="." id="link_13"                               >四股名</a>は栃<b>纏</b>は誤りで、栃<b>纒</b>が正しい（<a href="." id="link_14"                     >まだれ</a>ではなく<a href="." id="link_15"                     >がんだれ</a>）。
</p>
