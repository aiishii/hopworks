<p><b>アサド・マジード・カーン</b>（<a href="." id="link_3"                                                              >ウルドゥー語</a>&#58; <span lang="ur" dir="rtl"><span class="Nastaliq" title="ナスタアリーク体" style="font-size: 125%; font-family: &#39;Jameel Noori Nastaleeq&#39;, &#39;Urdu Typesetting&#39;, &#39;Noto Nastaliq Urdu&#39;, &#39;Noto Nastaliq Urdu Draft&#39;, &#39;Hussaini Nastaleeq&#39;, &#39;AlQalam Taj Nastaleeq&#39;, IranNastaliq, &#39;Awami Nastaliq&#39;, &#39;Awami Nastaliq Beta3&#39;, &#39;Awami Nastaliq Beta2&#39;, &#39;Awami Nastaliq Beta1&#39;, &#39;Nafees Nastaleeq&#39;, &#39;Nafees Nastaleeq v1.01&#39;, &#39;Pak Nastaleeq&#39;, &#39;PDMS_Jauhar&#39;, &#39;Alvi Lahori Nastaleeq&#39;;">اسد مجید خان</span></span>&#8206;、<a href="." id="link_4"                      >英語</a>&#58; <span lang="en">Asad Majeed Khan</span>）は、<a href="." id="link_5"                                                    >パキスタン</a>の<a href="." id="link_6"                                >外交官</a>、<a href="." id="link_7"                      >大使</a>。<a href="." id="link_8"                    >2019年</a>1月より<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E3%82%A2%E3%83%A1%E3%83%AA%E3%82%AB%E5%90%88%E8%A1%86%E5%9B%BD%E3%83%91%E3%82%AD%E3%82%B9%E3%82%BF%E3%83%B3%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在アメリカ合衆国パキスタン大使の一覧 (存在しないページ)">駐米パキスタン大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ur:%D8%B1%DB%8C%D8%A7%D8%B3%D8%AA%DB%81%D8%A7%D8%A6%DB%92_%D9%85%D8%AA%D8%AD%D8%AF%DB%81_%D9%85%DB%8C%DA%BA_%D9%BE%D8%A7%DA%A9%D8%B3%D8%AA%D8%A7%D9%86%DB%8C_%D8%B3%D9%81%D8%B1%D8%A7_%DA%A9%DB%8C_%D9%81%DB%81%D8%B1%D8%B3%D8%AA&amp;action=edit&amp;redlink=1" class="new" title="Ur:ریاستہائے متحدہ میں پاکستانی سفرا کی فہرست (存在しないページ)">ウルドゥー語版</a>、<a href="/w/index.php?title=En:List_of_ambassadors_of_Pakistan_to_the_United_States&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of Pakistan to the United States (存在しないページ)">英語版</a>）</span></span>。<a href="." id="link_9"                                          >九州大学</a>にて<a href="." id="link_10"                                                             >博士（法学）</a>取得。
</p>
