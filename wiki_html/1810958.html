<p><b>ハンス・アドルフ・プリュッツマン</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Hans-Adolf Prützmann</span>, <a href="." id="link_2"                    >1901年</a><a href="." id="link_2"                            >8月31日</a> - <a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                            >5月21日</a>）は、<a href="." id="link_4"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_5"                                                                    >親衛隊（SS）</a>の将軍。最終階級は<a href="." id="link_6"                                                    >親衛隊大将</a>、警察大将及び<a href="." id="link_7"                                                    >武装親衛隊</a>大将。
