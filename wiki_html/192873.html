		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荀 諶</b>（じゅん しん、生没年不詳）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                      >後漢</a>時代末期の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                      >豫州</a><a href="." id="link_5"                                >潁川郡</a>潁陰県（現在の<a href="." id="link_6"                                >河南省</a><a href="." id="link_7"                                >許昌市</a>）の人。<a href="." id="link_8"            >字</a>は<b>友若</b>。<a href="." id="link_9"                      >曹操</a>に<a href="." id="link_10"                     >軍師</a>として仕えた<a href="." id="link_11"                     >荀彧</a>の兄弟（『<a href="." id="link_12"                                                                   >三国志</a>』魏書荀彧伝本文では弟、同伝注に引く『荀氏家伝』では4番目の兄とされている）、荀衍の弟。荀緄の子、荀閎（じゅんこう、長男）の父。荀輝（じゅんき、荀閎の従孫（＝兄弟の孫））の曽祖父。
</p>
