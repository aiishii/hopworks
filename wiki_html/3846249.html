		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 千代作</b>（ふくだ ちよさく、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >1月30日</a> - <a href="." id="link_4"                                                              >没年不明</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。中華電気製作所、支那興業各<a href="." id="link_7"                                >取締役</a>。住友本社、<a href="." id="link_8"                      >呉服</a>販売店<a href="." id="link_9"                                >支配人</a>。上海居留民団長。族籍は広島県<a href="." id="link_10"                     >士族</a>。
</p>
