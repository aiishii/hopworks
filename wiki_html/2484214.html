<a href="." id="link_7"                                                                        >大阪鐵工所</a>専務、<a href="." id="link_8"                                                                                                                                                                  >朝日放送</a>社長、<a href="." id="link_9"                                                                        >関西経済連合会</a>会長を歴任。<a href="." id="link_10"                                                                                 >ローマ法王庁</a><a href="." id="link_11"                                                                                                     >大聖グレゴリウス勲章</a>、<a href="." id="link_12"                                                                                           >イタリア共和国</a>グランデ・ウッフィチャーレ勲章受章。
