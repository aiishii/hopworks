		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水原 春郎</b>（みずはら はるお、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >2月4日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >9月25日</a>）は、<a href="." id="link_3"                                                              >小児科医</a>、<a href="." id="link_4"                                          >俳人</a>。
</p><p><a href="." id="link_5"                                                    >水原秋桜子</a>の長男として<a href="." id="link_6"                      >東京</a>に生まれる。1946年<a href="." id="link_7"                                                                                                                >慶應義塾大学医学部</a>卒。1947年同小児科助手、1956年<a href="." id="link_8"                                                              >医学博士</a>。1957年講師。<a href="." id="link_9"                                                                                  >川崎市立川崎病院</a>小児科勤務、1975年<a href="." id="link_10"                                                                                                     >聖マリアンナ医科大学</a>教授、1984年同医科大学病院長、1986年医学部長、1987年名誉教授。1984年父の俳誌「<a href="." id="link_11"                                                         >馬酔木</a>」主宰を継承、2011年主宰を長女・徳田千鶴子(1949- )に譲り名誉主宰。<a href="." id="link_12"                                         >俳人協会</a>顧問。
</p>
