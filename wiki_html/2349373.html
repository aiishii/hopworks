		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉沢 英成</b>（よしざわ ひでなり、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >2月17日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。
</p><p><a href="." id="link_3"                                >東京府</a>生まれ。1964年<a href="." id="link_4"                                                                                                                                                                                      >東京大学経済学部</a>卒、66年同大学院理論経済学専攻修士課程修了。68年東大経済学部助手、1972年<a href="." id="link_5"                                          >甲南大学</a>経済学部助教授、教授。82年『貨幣と象徴』で<a href="." id="link_6"                                                                                  >サントリー学芸賞</a>受賞。経済学部長、学長、<a href="." id="link_7"                                                                                  >学校法人甲南学園</a>副理事長、2006年から2020年まで理事長。
</p>
