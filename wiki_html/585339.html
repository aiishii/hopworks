<p><b>西園 悟</b>（にしぞの さとる、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >4月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                          >鹿児島市</a>出身。<a href="." id="link_6"                                                                                                                >鹿児島県立甲南高等学校</a>を経て<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                >法学部</a>卒業後、<a href="." id="link_9"                                                                                                                >日本公文教育研究会</a>勤務を経て脚本家となる。主に<a href="." id="link_10"                               >アニメ</a>作品の脚本を執筆している。1996年9月に<a href="." id="link_11"                                                                       >ニフティサーブ</a>に関する書籍『NIFTY-Serveのはまり方』を<a href="." id="link_12"                           >NTT出版</a>から出している(ISBN 978-4871884631)。
</p>
