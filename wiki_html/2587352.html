		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松浦 邦男</b>（まつうら くにお、<a href="." id="link_1"                    >1927年</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >9月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >建築学者</a>。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                              >工学博士</a>。
</p><p>京都大学建築学教室で、後に第18代京都大学総長となる<a href="." id="link_8"                                          >前田敏男</a>に師事し、<a href="." id="link_9"                                                              >建築環境工学</a>、特に光環境（<a href="." id="link_10"                     >照明</a>）を研究する。相互反射をはじめとする照度計算方法の発展に尽力し、1995年に<a href="." id="link_11"                                                                       >国際照明委員会</a> (CIE) 賞を授賞。また、2006年には「建築環境工学、特に光環境工学の研究・教育とその発展に対する貢献」に対して<a href="." id="link_12"                                                                       >日本建築学会賞</a>大賞を受賞している。2007年、<a href="." id="link_13"                                                                       >瑞宝中綬章</a>受章。
</p>
