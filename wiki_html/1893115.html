		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しおた ゆうじ</div><span class="fn">塩田 雄次</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1913-01-19</span>) </span>1913年<a href="." id="link_1"                            >1月19日</a><br /><span class="birthplace">秋田県平鹿郡雄物川町</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1994-01-08</span>) </span><a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >1月8日</a>（80歳没）<br /><span class="deathplace">秋田県秋田市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家</td></tr></tbody></table>
<p><b>塩田 雄次</b>(しおた ゆうじ、<a href="." id="link_3"                    >1913年</a>（大正2年）<a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_4"                    >1994年</a>（平成6年）<a href="." id="link_5"                          >1月8日</a>)は、日本の銀行家。<a href="." id="link_6"                                          >北都銀行</a>初代会長。<a href="." id="link_7"                    >1978年</a><a href="." id="link_7"                                                              >藍綬褒章</a>、<a href="." id="link_8"                    >1986年</a><a href="." id="link_8"                                                    >勲四等</a><a href="." id="link_8"                                                                        >旭日小綬章</a>、<a href="." id="link_9"                    >1994年</a><a href="." id="link_9"                                >従四位</a>。
