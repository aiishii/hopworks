		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">やまむろ ゆうしん</div><span class="fn">山室 勇臣</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1917-08-31</span>) </span>1917年<a href="." id="link_1"                            >8月31日</a>（104歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> 東京府</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                              >慶應義塾大学</a><a href="." id="link_4"                                          >経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家</td></tr></tbody></table>
<p><b>山室 勇臣</b>（やまむろ ゆうしん、<a href="." id="link_5"                    >1917年</a>（<a href="." id="link_6"                      >大正</a>6年）<a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_7"                    >2016年</a>（<a href="." id="link_8"                      >平成</a>28年）<a href="." id="link_9"                            >2月27日</a> ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                                                   >銀行家</a>、<a href="." id="link_11"                                                   >教育者</a>。<a href="." id="link_12"                                         >三菱銀行</a>（現・<a href="." id="link_13"                                               >三菱UFJ銀行</a>）副<a href="." id="link_14"                     >頭取</a>を務めた後、財団法人<a href="." id="link_15"                                                                                                                                         >国際教育振興会</a>理事長、ダイヤモンドリース（現・<a href="." id="link_16"                                                                           >三菱HCキャピタル</a>）社長・会長・相談役、<a href="." id="link_17"                                         >国際大学</a>第4代理事長。
</p>
