		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 信将</b>（あきやま のぶまさ、<a href="." id="link_1"                    >1967年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。専門は<a href="." id="link_4"                                          >軍備管理</a>、<a href="." id="link_5"                                                                                            >エネルギー安全保障</a>。在<a href="." id="link_6"                                          >ウィーン</a>国際機関日本<a href="." id="link_7"                                                    >政府代表部</a><a href="." id="link_8"                                          >公使</a>等を経て、<a href="." id="link_9"                                                                                                                                              >一橋大学大学院法学研究科</a>教授、一橋大学<a href="." id="link_10"                                                                                                                         >国際・公共政策大学院</a>長。日本軍縮学会会長。
</p>
