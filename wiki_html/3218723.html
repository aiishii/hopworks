		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷口健治</b>（たにぐち　けんじ <a href="." id="link_1"                    >1947年</a>-　）は、西洋史学者、<a href="." id="link_2"                                          >滋賀大学</a>名誉教授。
</p><p>京都市生まれ。1976年<a href="." id="link_3"                                          >京都大学</a>大学院文学研究科博士課程単位取得退学。滋賀大学教育学部助教授、教授、2013年定年退任、名誉教授。
</p>
