<p><b>ユリア・ハルトヴィク</b>（Julia Hartwig, <a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >7月14日</a>）は<a href="." id="link_3"                                                    >ポーランド</a>の<a href="." id="link_4"                                          >女流</a><a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                                                                  >エッセイスト</a>、<a href="." id="link_7"                                >劇作家</a>、<a href="." id="link_8"                                                    >翻訳者</a>、<a href="." id="link_9"                                >外交官</a>。<a href="." id="link_10"                                                             >ドイツ系</a>の<a href="." id="link_11"           >姓</a>を持つが、読みは「ハルトヴィヒ」でなく、<a href="." id="link_12"                                                             >ポーランド語</a>の<a href="." id="link_13"                     >発音</a>規則によって「ハルトヴィク」となる。多数の著作で知られ、ポーランドで最も人気のある<a href="." id="link_14"                     >作家</a>の一人である。
</p>
