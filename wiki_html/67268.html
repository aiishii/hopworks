<p><b>安井 算哲</b>（やすい さんてつ、<a href="." id="link_1"                      >天正</a>18年（<a href="." id="link_2"                    >1590年</a>） – <a href="." id="link_3"                      >慶安</a>5年<a href="." id="link_4"                                                    >1月9日</a>（<a href="." id="link_5"                    >1652年</a><a href="." id="link_5"                            >2月18日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a>の<a href="." id="link_8"                                                >棋士</a>。元の名は<b>六蔵</b>。<a href="." id="link_9"                                          >江戸幕府</a>から俸禄を受けて<a href="." id="link_10"                     >家元</a><a href="." id="link_11"                               >安井家</a>の始祖となる。実子の二世安井算哲（<a href="." id="link_12"                                         >渋川春海</a>）と区別して<b>古算哲</b>とも呼ばれる。
</p>
