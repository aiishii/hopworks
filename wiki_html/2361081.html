		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 利勝</b>（さの としかつ、<a href="." id="link_1"                    >1918年</a> - <a href="." id="link_2"                    >2006年</a>）は、<a href="." id="link_3"                                                    >ドイツ文学</a>者、<a href="." id="link_4"                                          >京都大学</a>・<a href="." id="link_5"                                                              >滋賀医科大学</a>名誉教授。
<a href="." id="link_6"                                >大阪府</a>に生れる。1941年<a href="." id="link_7"                                                                                  >京都帝国大学</a>経済学部卒業。46年京都大学文学部独文科卒業。京大教養部教授、82年定年退官、名誉教授、滋賀医科大学教授。
</p>
