	<h1 id="firstHeading" class="firstHeading" >ナッシング・コンペアーズ・トゥー・ユー</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>ナッシング・コンペアーズ・トゥー・ユー</b>」 (<b>Nothing Compares 2 U</b>) は、<a href="." id="link_1"                              >1980年代</a>に<a href="." id="link_2"                                                                                                                      >プリンス</a>がザ・ファミリー（<a href="/w/index.php?title=En:The_Family_(band)&amp;action=edit&amp;redlink=1" class="new" title="En:The Family (band) (存在しないページ)">The Family</a>）に提供した楽曲である。歌詞はそのザ・ファミリーのシンガーであったスザンナ・メルボイン（<a href="/w/index.php?title=En:Susannah_Melvoin&amp;action=edit&amp;redlink=1" class="new" title="En:Susannah Melvoin (存在しないページ)">Susannah Melvoin</a>）がモデルとなっている。<a href="." id="link_3"                    >1990年</a>に<a href="." id="link_4"                                                                                            >シネイド・オコナー</a>によりカヴァーされ、<a href="." id="link_5"                      >欧米</a>中のトップ・チャートを席巻、多くのミュージシャンもこぞってカヴァーし、プリンス本人もセルフ・カヴァーした。
</p>
