		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モリエ サトシ</b>（<a href="." id="link_1"                            >7月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >石川県</a>出身。<a href="." id="link_5"                                >白泉社</a>の<a href="." id="link_6"                                                                        >漫画雑誌</a>、『<a href="." id="link_7"                                          >花とゆめ</a>』・『<a href="." id="link_8"                                                    >ザ花とゆめ</a>』にて主に作品を発表している。また、『コミックテクノ』（デリーターという漫画画材の販売会社が編集・発行していた雑誌）Vol.117誌上にて、山金ジョータ名義で「花と恋泥棒」という4ページ短編漫画が掲載されたことがある。「空もよう」で第249回HMC努力賞受賞。「オモヒユリ」で第38回BC賞佳作受賞。
</p><p>同じ白泉社の漫画雑誌『<a href="." id="link_9"          >LaLa</a>』の作家陣の一員である<a href="." id="link_10"                                                             >高木しげよし</a>とは<a href="." id="link_11"                               >双子</a>の姉妹である。
</p>
