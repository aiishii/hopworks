		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクサンドル・ニコラエヴィチ・パノフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Александр Николаевич Панов</span>、ラテン文字転写の例：<span lang="ru-Lat">Alexander Nikolayevich Panov</span>、<a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                          >7月6日</a> - ）は、<a href="." id="link_3"                                                              >ソビエト連邦</a>時代から生え抜きの<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                                                                                      >モスクワ国際関係大学</a>教授、同大学外交官学科長。<a href="." id="link_7"                                >歴史学</a>および<a href="." id="link_8"                                >政治学</a><a href="." id="link_9"                      >博士</a>。<a href="." id="link_10"                   >1996年</a>から<a href="." id="link_11"                   >2003年</a>まで<a href="." id="link_12"                                                                                                                         >在日本ロシア連邦大使</a>を務めた。
</p>
