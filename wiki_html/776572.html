<p><b>渡辺 茂男</b>（わたなべ しげお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >11月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >児童文学者</a>、<a href="." id="link_5"                                                    >翻訳家</a>。<a href="." id="link_6"                      >昭和</a>時代戦後から<a href="." id="link_7"                      >平成</a>時代にかけて、<a href="." id="link_8"                                          >児童文学</a>を多数創作したほか、『<a href="." id="link_9"                                                                                            >エルマーのぼうけん</a>』をはじめとした英米の<a href="." id="link_10"                     >絵本</a>や<a href="." id="link_11"                     >童話</a>を中心とした児童文学や、海外の児童文学理論の翻訳を数多く手がけた。元<a href="." id="link_12"                                                             >慶應義塾大学</a><a href="." id="link_13"                               >文学部</a>図書館学科（現在の図書館情報学専攻）<a href="." id="link_14"                     >教授</a>。
</p>
