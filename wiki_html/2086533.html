		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新流星蝴蝶剣</b>（しんりゅうせいこちょうけん、原題：新流星蝴蝶剣、英題：Butterfly &amp; Sword）は1993年の香港・台湾合作映画。<a href="." id="link_1"                      >古龍</a>の<a href="." id="link_2"                                          >武俠</a>小説『流星・蝴蝶・剣』の映画化。日本では劇場未公開で、VHS邦題は『<b>新・流星胡蝶剣 秘術VS妖術</b>』、DVD邦題が『新流星蝴蝶剣』。
</p><p><a href="." id="link_3"            >明</a>の時代における東西の政権争い。武俠ロマン。スピーディーな<a href="." id="link_4"                                          >剣戟映画</a>である。争いと恋の物語。人間が空を飛びまくる映画で、キャッチコピーは<b>「人が舞う！剣が飛ぶ！」</b>。
</p>
