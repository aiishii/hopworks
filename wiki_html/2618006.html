		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仲 新</b>（なか あらた、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >11月24日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                          >8月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >教育学者</a>。
<a href="." id="link_5"                                >三重県</a>出身。旧姓・矢口。<a href="." id="link_6"                    >1937年</a>、<a href="." id="link_7"                                                                                  >東京帝国大学</a>文学部教育学科卒。<a href="." id="link_8"                                                    >名古屋大学</a>助教授、教授を経て、<a href="." id="link_9"                    >1962年</a>に東京大学教育学部教授。<a href="." id="link_10"                   >1973年</a>、定年退官、<a href="." id="link_11"                                                             >青山学院大学</a>教授、のち<a href="." id="link_12"                                         >日本大学</a>教授。学校教育史、地方教育史を研究。地方教育史研究会会長。
</p>
