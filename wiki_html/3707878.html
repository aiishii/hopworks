		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原　昭二</b>（はら　しょうじ、昭和2年（<a href="." id="link_1"                    >1927年</a>）1月 5日  - ）は<a href="." id="link_2"                                                    >薬学者</a>。<a href="." id="link_3"                                                              >東京薬科大学</a>名誉教授。
世界に先駆けて、<a href="." id="link_4"                                                    >光学異性体</a>（対掌体）を<a href="." id="link_5"                                                                                                                                    >高速液体クロマトグラフィー </a>（HPLC）で分割することに成功し、<a href="." id="link_6"                                                    >核磁気共鳴</a>（NMR）によって、<a href="." id="link_7"                                                              >鏡像体過剰率</a>（混合比率）の高精度な計測法を確立した。さらに二酸化炭素の<a href="." id="link_8"                                                    >超臨界流体</a>を用いて、秒単位の光学分割技術を開発したことで知られる。
</p>
