		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>板東 いるか</b>（ばんどう いるか）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<b>板東ゐるか</b>表記が用いられていた時期もある。『坂東いるか』と誤記されることが多い。英語表記は“Iruka Bandoh”。
</p><p><a href="." id="link_3"                                                                                                      >学習研究社</a>の『<a href="." id="link_4"                                                                      >CAIN</a>』で商業誌デビュー、<a href="." id="link_5"                                                                                            >女性向け成人漫画</a>を経て現在は<a href="." id="link_6"                                          >女性漫画</a>の分野で執筆している。精緻で写実的な絵柄が特徴である。
</p><p>現在、<a href="." id="link_7"                                          >ぶんか社</a>発行の『<a href="." id="link_8"                                                                                      >まんがグリム童話シリーズ</a>』に読み切り短編もしくは過去発表作品が掲載されている。
</p>
