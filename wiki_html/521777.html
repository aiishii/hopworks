		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本名 啓介</b>（ほんな けいすけ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >2月27日</a>生）は、日本の<a href="." id="link_2"                                >漫画家</a>。
</p><p>1998年12月、「ドグマ」で第61回<a href="." id="link_3"                                                                                                                                    >週刊少年マガジン新人漫画賞</a>佳作受賞（大竹啓介名義）。同期には<a href="." id="link_4"                                          >日向武史</a>、<a href="." id="link_5"                                          >寺嶋裕二</a>、<a href="." id="link_6"                                                                                                            >浅井信悟</a>がいる。
</p><p>2002年1月、<a href="." id="link_7"                                                                                                                      >マガジンFRESH</a>年明け号で「シュアープリッシュ」でデビュー。
</p><p>2005年、<a href="." id="link_8"                                                                                  >週刊少年マガジン</a>53号より「<a href="." id="link_9"                                                                                                                >クラック!!</a>」を連載。2006年15号まで連載された。
</p><p>尊敬する作家は<a href="." id="link_10"                                                                                                           >近藤善文</a>。
</p>
