<p><b>今尾 景年</b>（いまお けいねん、<a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                      >8月12日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                            >9月13日</a>） - <a href="." id="link_4"                      >大正</a>13年（<a href="." id="link_5"                    >1924年</a>）<a href="." id="link_6"                            >10月5日</a>）は、日本の明治から大正にかけて活躍した<a href="." id="link_7"                                >四条派</a>の<a href="." id="link_8"                                          >日本画家</a>。幼名は猪三郎、のち永観。<a href="." id="link_9"            >字</a>は子裕。景年は画号で、別号に三養(画史)、聊自楽、養素斎。
色彩豊かな<a href="." id="link_10"                               >花鳥画</a>を得意とし、「綺麗濃褥」と評された。
</p>
