<p><b>ジョン・ベレアーズ</b>（John Anthony Bellairs、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                          >3月8日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >小説家</a>。児童向けのファンタジー小説を得意とした。代表作として『霜のなかの顔』、「ルイスと魔法使い協会」シリーズ、「ジョニー・ディクソン」シリーズなどがある。<i>The House with a Clock in Its Walls</i>は2018年にアメリカで映画化され、日本では『<a href="." id="link_5"                                                                                                      >ルイスと不思議の時計</a>』の邦題で公開された。
</p>
