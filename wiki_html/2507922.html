		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江戸和竿</b>（えどわさお）とはかつて<a href="." id="link_1"                      >江戸</a>で作られていた<a href="." id="link_2"            >竹</a>の<a href="." id="link_3"                                >釣り竿</a>と、その流れを汲む<a href="." id="link_4"                      >職人</a>（<a href="." id="link_5"                                                                                        >竿師</a>）が作る竿である。
</p><p>現在の江戸和竿の<a href="." id="link_6"                      >工房</a>の多くはかつての江戸の外に移転している事が多いが、江戸和竿を作る職人の元で修行して技術を継承していれば江戸和竿に含まれる。
</p><p>一方、<a href="." id="link_7"                      >東京</a>で作られている竿でも江戸和竿の<a href="." id="link_8"                                          >系譜</a>に属さない職人が作ったものは江戸和竿に含まないのが一般的である。江戸和竿は<a href="." id="link_9"                    >1984年</a>に東京都指定伝統工芸品とされ、<a href="." id="link_10"                   >1991年</a>に<a href="." id="link_11"                                                   >通産省</a>から国の伝統工芸品に指定された。
</p>
