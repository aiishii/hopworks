		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 伊六</b>（かわい いろく、<a href="." id="link_1"                    >1929年</a> - <a href="." id="link_2"                    >2007年</a>）は日本の<a href="." id="link_3"                                                    >臨床心理学</a>者。<a href="." id="link_4"                                                    >学校心理士</a>。文学博士（<a href="." id="link_5"                                          >広島大学</a>・1976年）。論文の題は「知覚・運動学習過程における個人差の類別 」。広島大学名誉教授。専門は教育臨床心理学。<a href="." id="link_6"                                >大分県</a>生まれ。
</p>
