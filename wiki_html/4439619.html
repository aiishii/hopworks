		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>執筆依頼・翻訳依頼者の方へ：それを特筆すべきと考える理由を記載してください。ウィキペディアでは<a href="/wiki/Wikipedia:%E7%8B%AC%E7%AB%8B%E8%A8%98%E4%BA%8B%E4%BD%9C%E6%88%90%E3%81%AE%E7%9B%AE%E5%AE%89" title="Wikipedia:独立記事作成の目安">特筆性</a>を証明できない記事は作ることができません。翻訳依頼は単に「英語版に記事があるから」という説明だけでなく、提案に至った動機などあなた自身の意見を添えるといいでしょう。あるいは<a href="/wiki/Wikipedia:%E7%BF%BB%E8%A8%B3%E4%BE%9D%E9%A0%BC" title="Wikipedia:翻訳依頼">Wikipedia:翻訳依頼</a>へ掲載した方が早い場合もあります。文末には<a href="/wiki/Wikipedia:%E7%BD%B2%E5%90%8D" title="Wikipedia:署名">署名</a>を付記しましょう。
</p><p>執筆者・翻訳者の方へ：新規の執筆は1000バイト以上、できれば2000バイト以上を目安にお願いします。
</p>
