		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古賀 登</b>（こが のぼる、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >5月6日</a>-<a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >7月17日</a>）は、東洋史学者。
</p><p><a href="." id="link_3"                                >横浜市</a>出身。1952年<a href="." id="link_4"                                                    >早稲田大学</a>文学部東洋史学科卒、58年同大学院文学研究科博士課程満期退学。1980年「漢<a href="." id="link_5"                                                    >長安城</a>と<a href="." id="link_6"                                                                                        >阡陌</a>・県郷亭里制度」で早大<a href="." id="link_7"                                                              >文学博士</a>。58年早大文学部助手、63年講師、65年助教授、70年教授、97年定年退任、名誉教授、<a href="." id="link_8"                                                                        >皇學館大學</a>教授。
</p>
