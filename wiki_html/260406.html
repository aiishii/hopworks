		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>NEOちゃっきり娘</b>（ネオちゃっきりむすめ）は、日本の<a href="." id="link_1"                                                                                                                          >女性アイドルグループ</a>である。
</p><p>アイドルグループ・<a href="." id="link_2"                                                    >チェキッ娘</a>のグループ内ユニットとして<a href="." id="link_3"                    >1999年</a>に結成。同年<a href="." id="link_4"                            >11月3日</a>のチェキッ娘の「旅立ちLIVE」をもって活動を終了した。このグループ名の名づけ親は<a href="." id="link_5"                                                                                                                                >ダウンタウン</a>の<a href="." id="link_6"                                          >松本人志</a>。
</p>
