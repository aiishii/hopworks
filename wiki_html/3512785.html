<p><b>林要</b>（はやし かなめ、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                          >5月3日</a>-<a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                              >12月26日</a>）は、日本の<a href="." id="link_3"                                                                        >マルクス経済学者</a>。
</p><p>山口県出身。1920年<a href="." id="link_4"                                                                                  >東京帝国大学</a><a href="." id="link_5"                                                                                                                                                                                                >法学部</a>卒、<a href="." id="link_6"                                                                                                                >大原社会問題研究所</a>助手となり『日本労働年鑑』の編集にあたる。1923年<a href="." id="link_7"                                                    >同志社大学</a>教授。<a href="." id="link_8"                                                                        >東大新人会</a>で活動以来のマルクス主義者で、そのため1936年、同僚の<a href="." id="link_9"                                          >野村重臣</a>から赤化教授と糾弾されて大学を追われ、38年には執筆も禁止される。
</p><p>戦後は<a href="." id="link_10"                                         >愛知大学</a>教授、<a href="." id="link_11"                                                             >関東学院大学</a>教授。1979年退職。妻は林てる。
</p>
