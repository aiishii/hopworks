<p><b>ゲオルギー・アポロノヴィチ・ガポン</b>（<b><span lang="ru">Георгий Аполлонович Гапон</span></b>, <a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >2月17日</a> - <a href="." id="link_2"                    >1906年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                                                              >ロシア正教会</a>の<a href="." id="link_4"                      >司祭</a>。1905年に発生した<a href="." id="link_5"                                                                                                      >第一次ロシア革命</a>において指導的な役割を果たした。「<b>ガポン神父</b>」とも呼ばれていた。
