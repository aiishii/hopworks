		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>I Dont Know How But They Found Me(略称「IDKHow」もしくは「iDKHOW」) は、ユタ州ソルトレイクシティに本拠地を置く、2016年結成のアメリカの二人組バンドである。バンドはリードボーカルでベーシストのダロン・ウィークスとドラマーの<a href="." id="link_1"                                                                                          >ライアン・シーマン</a>で構成されている。 <a href="." id="link_2"                                                                                                      >フィアレスレコード</a>との契約前、2018年3月の<i><a href="." id="link_3"                                                                                        >ロックサウンド</a></i>の表紙では「世界で最もホットな無名のバンド」と評された。  
</p>
