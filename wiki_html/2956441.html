		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高知市立市民病院</b>（こうちしりつしみんびょういん）は、かつて<a href="." id="link_1"                                >高知県</a><a href="." id="link_2"                                >高知市</a>に存在した<a href="." id="link_3"                                          >医療機関</a>。
</p><p>民間病院との競合により経営が悪化し、同様の問題を抱えていた<a href="." id="link_4"                                                                                  >高知県立中央病院</a>と民間資金を入れる形で統合することとなり、高知県・高知市病院組合が運営する<a href="." id="link_5"                                                                                  >高知医療センター</a>に代替される形で2005年3月に廃止された 。跡地には総合あんしんセンターが設立された。
</p>
