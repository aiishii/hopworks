		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本阿彌 日洲</b>（ほんあみ にっしゅう、旧姓・平井、本名・猛夫、<a href="." id="link_1"                    >1908年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                            >2月23日</a> - <a href="." id="link_4"                    >1996年</a>（<a href="." id="link_5"                      >平成</a>8年）<a href="." id="link_6"                            >7月13日</a>）は、<a href="." id="link_7"                                >日本刀</a>の<a href="." id="link_8"                                                    >研師</a>および鑑定者。<a href="." id="link_9"                                                              >刀剣研磨</a>の<a href="." id="link_10"                                                                       >重要無形文化財</a>保持者（<a href="." id="link_11"                                         >人間国宝</a>）。子に、同じく刀剣研師で人間国宝に選ばれた<a href="." id="link_12"                                                   >本阿弥光洲</a>がいる。
</p>
