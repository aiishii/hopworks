<p><b>バンサンゾ・カラベッタ</b>（Vincenzo Carabetta、<a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                          >9月7日</a> - ）は<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_3"                                                              >オー＝ラン県</a><a href="." id="link_4"                                                    >ミュルーズ</a>出身の<a href="." id="link_5"                      >柔道</a>選手。階級は86kg級と90kg級。身長178cm。5人兄弟で、兄の<a href="." id="link_6"                                                                                                      >ブルーノ・カラベッタ</a>は<a href="." id="link_7"                                                                                                                                                                >ソウルオリンピック</a>66kg級銅メダリスト。
</p>
