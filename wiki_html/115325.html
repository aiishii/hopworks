		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>星川インターチェンジ</b>（ほしかわインターチェンジ）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >横浜市</a><a href="." id="link_3"                                                    >保土ケ谷区</a><a href="." id="link_4"                                                          >星川</a>三丁目にある<a href="." id="link_5"                                          >横浜新道</a>の<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。
</p><p>以前はここが「星川出入口」であったが入口専用ランプとなった。
案内標識には「星川入口」とあり、横浜新道下り線へ進入するためだけに存在しており、退出および上り線への進入はできない。星川小学校付近の一般街路に設置されており、<a href="." id="link_7"                                    >国道16号</a>からは離れている。
</p>
