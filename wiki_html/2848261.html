	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立津 政順</b>（たてつ せいじゅん、<a href="." id="link_1"                    >1915年</a>(<a href="." id="link_2"                      >大正</a>4年)<a href="." id="link_3"                              >10月18日</a> - <a href="." id="link_4"                    >1999年</a>(<a href="." id="link_5"                      >平成</a>11年)<a href="." id="link_6"                            >1月28日</a>）は、日本の<a href="." id="link_7"                                          >精神科医</a>。<a href="." id="link_8"                                >沖縄県</a>出身。<a href="." id="link_9"                                                                                        >旧制水戸高等学校</a>を経て1940年、<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                               >医学部</a>卒業。<a href="." id="link_12"                               >東京都</a>の<a href="." id="link_13"                                                                                 >松沢病院</a>を経て、1961年から1980年<a href="." id="link_14"                                         >熊本大学</a><a href="." id="link_15"                     >教授</a>。<a href="." id="link_16"                                                   >統合失調症</a>、<a href="." id="link_17"                                                                       >一酸化炭素中毒</a>、<a href="." id="link_18"                               >水俣病</a>などを研究。松沢病院時代は終戦時の精神病療養所の死亡率を発表した。
</p>
