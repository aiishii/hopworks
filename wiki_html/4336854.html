<p>『<b>金枝</b>』（きんし、<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">The Golden Bough</span>）は1834年に<a href="." id="link_4"                                          >イギリス</a>の画家<a href="." id="link_5"                                                                                                                                                                                                          >J・M・W・ターナー</a>によって描かれた油彩の絵画である。
<a href="." id="link_6"                                                                        >ウェルギリウス</a>の『<a href="." id="link_7"                                                              >アエネーイス</a>』で伝えられる「<a href="." id="link_8"                                                                                                                  >金枝</a>」の挿話が描かれている。<a href="." id="link_1"                                                                                            >テート・ギャラリー</a>所蔵。
</p>
