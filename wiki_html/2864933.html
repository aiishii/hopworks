<p><b>CTS</b>（シーティーエス）は、LED搭載の特殊マスクを着用した、日本の覆面3人組エレクトロニック・ダンス/ポップユニット。デビュー時の所属レコードレーベルは cts signal posse（シーティーエス シグナル ポッセ）だったが、2013年9月より Universal Music / Delicious Deli Records（<a href="." id="link_1"                                                                                                                                                    >ユニバーサルミュージック</a>、デリシャスデリレコード）に移籍している。
</p>
