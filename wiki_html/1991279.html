		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石黒 則年</b>、（いしぐろ のりとし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >11月28日</a>-）は、日本の<a href="." id="link_2"                                >福音派</a>の<a href="." id="link_3"                      >牧師</a>、旧約<a href="." id="link_4"                                                              >聖書学者</a>、神学校教師、<a href="." id="link_5"                                                                                                                          >日本フリーメソジスト教団</a>教職長老。2002年〜2015年、<a href="." id="link_6"                                                                                                                >大阪キリスト教短期大学</a>教授（旧約聖書学担当）。
</p>
