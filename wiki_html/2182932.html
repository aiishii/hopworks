<p><b>12トナー</b>(<b>12 Tónar</b>)は<a href="." id="link_1"                                                              >アイスランド</a><a href="." id="link_2"                                                                                  >レイキャヴィーク</a>にある小さなレコード店である。また、アイスランドのインディーバンドのためのレコードレーベルでもある。
</p><p>1998年に設立され、当初から音楽愛好家に好印象を与えていた。レコード店は急速に<a href="." id="link_3"                                          >ビョーク</a>、<a href="." id="link_4"                                >ムーム</a>、<a href="." id="link_5"                                                                        >シガーロス</a>のほか、クラシック音楽家、パフォーマーらの出会いの場となった。
</p>
