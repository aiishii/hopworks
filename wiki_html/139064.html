		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天児 慧</b>（あまこ さとし、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                    >早稲田大学</a>国際学術院、<a href="." id="link_5"                                                                                                                                                                            >早稲田大学大学院アジア太平洋研究科</a>名誉教授、第16代<a href="." id="link_6"                                                                        >アジア政経学会</a>理事長。
<a href="." id="link_7"                                                                                            >日本国際フォーラム</a>政策委員も務める。
専門は、<a href="." id="link_8"                      >中国</a>政治、現代中国論、現代アジア論、東アジア国際関係論。
</p><p>1999年から2001年まで<a href="." id="link_6"                                                                        >アジア政経学会</a>理事長を務めた。1989年、第1回<a href="." id="link_9"                                                                                  >アジア・太平洋賞</a>特別賞を受賞。
</p>
