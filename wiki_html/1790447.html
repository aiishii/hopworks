		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E7%9F%B3%E5%B4%8E%E8%9E%8D%E6%80%9D-%E8%8A%B1%E9%B3%A5%E5%9B%B3.jpg" title="ファイル:石崎融思-花鳥図.jpg">ファイル:石崎融思-花鳥図.jpg</a>  <div class="thumbcaption">花鳥図 絹本着色</div></div></div>
<p><b>石崎 融思</b>（いしざき ゆうし、<a href="." id="link_1"                      >明和</a>5年（<a href="." id="link_2"                    >1768年</a>） - <a href="." id="link_3"                      >弘化</a>3年<a href="." id="link_4"                                                      >2月28日</a>（<a href="." id="link_5"                    >1846年</a><a href="." id="link_5"                            >3月25日</a>））は<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >長崎派</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >唐絵目利</a>として漢画・洋風画を折衷させた写実的洋風画を確立。
</p><p>幼名慶太郎、融思は通称。<a href="." id="link_10"           >字</a>は士斉。鳳嶺と<a href="." id="link_11"                                     >号</a>し、後に放齢と改める。居号に鶴鳴堂・薛蘿館・梅竹園などがある。<a href="." id="link_12"                               >長崎</a>の人。
</p>
