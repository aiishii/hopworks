<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Gianh_River.jpg" title="ファイル:Gianh River.jpg">ファイル:Gianh River.jpg</a>  <div class="thumbcaption">ジャン川</div></div></div>
<p><b>ジャン川</b>（<a href="." id="link_1"                                                    >ベトナム語</a>&#58; <span lang="vi">Sông Gianh</span> ）は、<a href="." id="link_2"                                          >ベトナム</a>の<a href="." id="link_3"                                                                              >北中部沿岸</a>の<a href="." id="link_4"                                                              >クアンビン省</a>（BắcTrungBộ）にある河川である。全長は268キロメートル。古称は<b><span style="border: 1px solid #ffcc99; background-color: #ffffee;" title="字解き: 左「氵」右「-&#123;靈&#125;-」　�&#10;※この文字は、一部のコンピュータや閲覧ソフトで正常に表示できないことがあります。空白や箱記号、疑問符に置き換わって表示されている可能性があります。">𤅷</span>江</b>（<span style="color:#000;"><a href="." id="link_1"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Linh Giang</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">𤅷江</span></span>）。
</p><p>17世紀の<a href="." id="link_5"                                                                                                            >鄭阮紛争</a>の後のベトナムの分裂期では、南北両勢力の<a href="." id="link_6"                                                                                                                                                              >境界となった</a>。
</p><p>1954年から1975年まで続いた<a href="." id="link_7"                                                                                            >北ベトナム</a>と<a href="." id="link_8"                                                                        >南ベトナム</a>の境界線となった<a href="." id="link_9"                                              >北緯17度線</a>はこの川のすぐ南を通っていた。当時の境界線上には<a href="." id="link_10"                                                   >クアンチ省</a>の<a href="." id="link_11"                                                   >ベンハイ川</a>が位置していた。
</p>
