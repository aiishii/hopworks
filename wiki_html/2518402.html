<p><b>エフライム・”エフィ”・エイタム</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>&#58; <span lang="he" dir="rtl">אפרים "אפי" איתם</span>&#8206;, <a href="." id="link_2"                    >1952年</a><a href="." id="link_2"                            >7月25日</a> - ）は、<a href="." id="link_3"                                                    >イスラエル</a>の政治家、軍人、入植者。ユダヤ系イスラエル人。<a href="." id="link_4"                                                                                                                      >国家宗教党</a>（現・ユダヤ人の家）元党首、後に国家宗教党から分離した「アヒ」（2009年に<a href="." id="link_5"                                          >リクード</a>に合流）という政党の党首も務めた。<a href="." id="link_6"                    >2003年</a>から<a href="." id="link_7"                    >2009年</a>まで<a href="." id="link_8"                                          >クネセト</a>（国会）議員であった。
</p>
