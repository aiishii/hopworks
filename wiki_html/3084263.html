		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮内 輝和</b>（みやうち てるかず、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >7月6日</a> - ）は、<a href="." id="link_2"                                >群馬県</a>出身の元<a href="." id="link_3"                                                                                                      >レスリング</a>選手、元<a href="." id="link_4"                                                    >春日野部屋</a><a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。最高位は東<a href="." id="link_7"                      >幕下</a>30枚目（<a href="." id="link_8"                    >1986年</a>1月場所）。
</p>
