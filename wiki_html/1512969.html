<p><b>三国 大学</b>（みくに だいがく、<a href="." id="link_1"                                                >文化</a>7年<a href="." id="link_2"                                                      >10月1日</a>（<a href="." id="link_3"                    >1810年</a><a href="." id="link_3"                              >10月28日</a>） - <a href="." id="link_4"                      >明治</a>29年（<a href="." id="link_5"                    >1896年</a>）<a href="." id="link_6"                            >5月31日</a>）は、<a href="." id="link_7"                      >幕末</a>の商人、<a href="." id="link_8"                                >儒学者</a>。豪商<a href="." id="link_9"                                                                                                            >三国鶴叟</a>の三男。諱は<b>直準</b>。字は士繩。別称・与吉郎。鷹巣、碌々山人と号、出家後は<b>幽眠</b>と称した。
</p>
