		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Okuda_Masaka.jpg" title="ファイル:Okuda Masaka.jpg">ファイル:Okuda Masaka.jpg</a>  <div class="thumbcaption">肖像写真</div></div></div>
<p><b>奥田 正香</b>（おくだ まさか、<a href="." id="link_1"                      >弘化</a>4年<a href="." id="link_2"                                                    >3月1日</a>（<a href="." id="link_3"                    >1847年</a><a href="." id="link_3"                            >4月15日</a>） - <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                            >1月31日</a>）は、<a href="." id="link_7"                      >明治時代</a>に活動した<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。
</p><p>元は<a href="." id="link_10"                               >尾張藩</a>の<a href="." id="link_11"                     >藩士</a>。<a href="." id="link_12"                     >味噌</a>・<a href="." id="link_13"                     >醤油</a>製造で財を成し、その後<a href="." id="link_14"                                         >名古屋</a>で多くの有力企業の設立に関与して「名古屋の<a href="." id="link_15"                                         >渋沢栄一</a>」と呼ばれた。名古屋商業会議所（後の<a href="." id="link_16"                                                                                 >名古屋商工会議所</a>）の会頭を長く務め、<a href="." id="link_17"                                                   >愛知県会</a>議員としての活動歴もある。
</p>
