<p><b>笠松 泰洋</b>（かさまつ やすひろ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >1月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>。<a href="." id="link_4"                                                                                                                                          >日本著作権協会</a>正会員、<a href="." id="link_5"                                                                                  >日本作曲家協議会</a>会員。<a href="." id="link_6"                                                    >駿河台大学</a>客員教授。平成30年度文化庁文化交流使。<a href="." id="link_7"                                                                                                                                                    >クリスタルアーツ</a>所属。<a href="." id="link_8"                                >管楽器</a>奏者としてライブハウスなど演奏活動も展開中。
</p>
