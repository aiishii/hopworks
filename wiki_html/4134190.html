<p><b>ダグ・プラウィッツ</b>（Dag Prawitz、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                                                              >スウェーデン</a>の哲学者であり論理学者である。彼は証明理論に関する研究と自然演繹の基礎で最もよく知られている。<a href="." id="link_3"                                                                        >ストックホルム</a>生まれ。
</p><p>プラウィッツは、スウェーデン王立文学アカデミーとノルウェー科学アカデミーと<a href="." id="link_4"                                                                                                                                                        >スウェーデン王立科学アカデミー</a>のメンバーである。
</p><p>プラウィッツは、2020年に論理学と哲学の<a href="." id="link_5"                                                    >ロルフ・ショック賞</a>を受賞した。
</p>
