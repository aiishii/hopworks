		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本間 信治</b>（ほんま のぶはる、<a href="." id="link_1"                    >1918年</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >4月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >地名</a>研究家。本名は本間 信治（のぶじ）。
</p><p>東京生まれ。<a href="." id="link_5"                                          >中央大学</a>専門部商学科卒。<a href="." id="link_6"                                                                        >第二次大戦</a>のとき<a href="." id="link_7"                                >沖縄戦</a>に参加。戦後、<a href="." id="link_8"                      >測量</a>会社に勤務のかたわら、地名を研究。地名研究協議会、<a href="." id="link_9"                                                                                                                                          >地名文化研究会</a>主宰。<a href="." id="link_10"                                         >楠原佑介</a>の師にあたる。
</p>
