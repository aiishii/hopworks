<p><b>大同妙喆</b>（だいどうみょうてつ、生没年不詳）は<a href="." id="link_7"                                          >鎌倉時代</a>の<a href="." id="link_3"                                >臨済宗</a>の僧。下野雲巌寺の<a href="." id="link_8"                                          >高峰顕日</a>の法を嗣ぐ。陸奥福島（福島）に一寺を創建し、上京して北禅寺の始祖となる。のち、<a href="." id="link_5"                                >真如寺</a>や鎌倉浄智寺に歴住した。晩年正印庵を建てて退休。
