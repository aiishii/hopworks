		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>耿 況</b>（こう きょう、? - <a href="." id="link_1"                >36年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >新</a>代から<a href="." id="link_4"                      >後漢</a>時代初期にかけての武将・政治家。字は<b>侠遊</b>。<a href="." id="link_5"                                          >司隷</a><a href="." id="link_6"                                >扶風</a>茂陵県（<a href="." id="link_7"                                >陝西省</a><a href="." id="link_8"                                >興平市</a>）の人。<a href="." id="link_9"                                                              >雲台二十八将</a>の1人である<a href="." id="link_10"                     >耿弇</a>の父。子には他に、<a href="." id="link_11"                     >耿舒</a>・<a href="." id="link_12"                     >耿国</a>・耿広・耿挙・耿覇がいる。
</p>
