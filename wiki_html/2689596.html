		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇都宮 照信</b>（うつのみや てるのぶ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >12月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >鉄道</a><a href="." id="link_4"                                >写真家</a>。
</p><p><a href="." id="link_5"                                                                                                                                              >日本食堂</a>（当時）・<a href="." id="link_6"                                                                                                                                                                  >ジェイダイナー東海（現:ジェイアール東海パッセンジャーズ）</a>で調理業務に携わる。退職後、<a href="." id="link_7"                                                                        >九州鉄道記念館</a>館長代理（のちに副館長）に就任した。
</p>
