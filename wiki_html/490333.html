<p><b>今治朝倉インターチェンジ</b>（いまばりあさくらインターチェンジ）は、<a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                >今治市</a>に建設が予定されている<a href="." id="link_1"                                                                                  >今治小松自動車道</a>（<a href="." id="link_2"                                                              >今治道路</a>）の<a href="." id="link_7"                                                                                  >インターチェンジ</a>である。
</p><p>今治小松自動車道（今治道路）の未開通部分である<a href="." id="link_3"                                                                                                      >今治IC</a>-<a href="." id="link_4"                                                                                                                                    >今治湯ノ浦IC</a>間に設置される予定である。
</p>
