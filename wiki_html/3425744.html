		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fran%C3%A7ois_Cusset_at_MACBA.jpg" title="ファイル:François Cusset at MACBA.jpg">ファイル:François Cusset at MACBA.jpg</a>  <div class="thumbcaption">フランソワ・キュセ（MACBAのセミナーにて）</div></div></div>
<p><b>フランソワ・キュセ</b>（<b>François Cusset</b>, <a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >3月9日</a> - ）は、著述家・思想史家。現在、<a href="." id="link_2"                                                                                            >ナンテール大学</a>アメリカ文明教授。
</p><p>サン＝クルー高等師範学校を卒業後、<a href="." id="link_3"                                                                                                                                              >フランス国立科学研究センター</a>（CNRS）研究アソシエーツ、リード・ホールの現代フランス文化教員、<a href="." id="link_4"                                                              >パリ政治学院</a>教授を歴任した。著述家のカトリーヌ・キュセの兄弟である。
</p>
