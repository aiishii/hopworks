</p><p>株式会社<a href="." id="link_7"                                                                                                                                                                  >クリムゾンフットボールクラブ</a>（現・<a href="." id="link_8"                                                                                                                >楽天ヴィッセル神戸</a>株式会社）元代表取締役社長。
</p>
