<p><b>タートル 今田</b>（たーとる いまだ、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >映画監督</a>、元<a href="." id="link_4"                          >AV監督</a>。<a href="." id="link_5"                                                                        >アダルトビデオ</a>メーカー・<a href="." id="link_6"                                          >ハマジム</a>（HMJM）において活躍。<a href="." id="link_7"                                          >ハメ撮り</a>形式の撮影を得意とし、熟女系<a href="." id="link_8"                          >AV女優</a>が出演する作品を多数手掛ける。その後AV監督を引退し、本名の<b>今田哲史</b>として<a href="." id="link_9"                                >劇映画</a>・<a href="." id="link_10"                                                                                                                         >ドキュメンタリー映画</a>へと活動範囲を移した。
</p>
