<p><b>下総 源太朗</b>（しもふさ げんたろう、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >1月20日</a> - ）は、<a href="." id="link_2"                                                    >エンパシィ</a>所属の<a href="." id="link_3"                      >俳優</a>。演出家。<a href="." id="link_4"                                >千葉県</a>出身。
</p><p>趣味は殺陣、<a href="." id="link_5"                      >散歩</a>、<a href="." id="link_6"                      >料理</a>。特技は<a href="." id="link_7"                      >剣道</a>（弐段）。
</p><p>俳優ワークショップ「GEN’S WORKSHOP」主催。<a href="." id="link_8"                                                              >城西国際大学</a>メディア学部講師。
</p>
