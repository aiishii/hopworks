		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイ 多佳子</b>（Day たかこ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>出身、<a href="." id="link_3"                                                                        >米国</a>在住の<a href="." id="link_4"                                >エッセイスト</a>、<a href="." id="link_5"                                                                                                      >ノンフィクション作家</a>。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >神戸市</a>生まれ。<a href="." id="link_8"                                                                        >大阪外国語大学</a>卒。1986年渡米。<a href="." id="link_9"                                                                                                                          >サンフランシスコ州立大学</a>大学院で学ぶ。<a href="." id="link_10"                                                                                 >カリフォルニア州</a><a href="." id="link_11"                                                                                                                                         >バークレー</a>に6年、<a href="." id="link_12"                                                                       >サウスダコタ州</a><a href="." id="link_13"                                                                       >ラピッドシティ</a>で7年を過ごしたあと、1999年から<a href="." id="link_14"                                                   >イリノイ州</a>デカブに住み<a href="." id="link_15"                                                                                                                                         >北イリノイ大学</a>の人事部に勤務しながら、フリーライターを続ける。主な関心は、<a href="." id="link_16"                                                   >社会言語学</a>と異文化交流、女性・マイノリティ問題。
</p><p>身長178センチという高さのため恋愛に苦労し、米国人と結婚した。
</p>
