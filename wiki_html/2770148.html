	<h1 id="firstHeading" class="firstHeading" >エクス＝アン＝プロヴァンス駅</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="jump-to-nav"></div>
		
		
		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エクス＝アン＝プロヴァンス駅</b>または<b>エクサンプロヴァンス駅</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">gare d'Aix-en-Provence</span>）は、<a href="." id="link_2"                                          >フランス</a>南部<a href="." id="link_3"                                                              >プロヴァンス</a>地方の都市<a href="." id="link_4"                                                                                                                                    >エクス＝アン＝プロヴァンス</a>の中心部にある<a href="." id="link_5"                                >鉄道駅</a>である。<a href="." id="link_6"                    >1877年</a>開業。
</p><p>当駅は<a href="." id="link_7"                                >在来線</a>の駅であるため、<a href="." id="link_8"                                                    >長距離列車</a>は基本的に発着せず、<a href="." id="link_9"                                                    >マルセイユ</a>や<a href="." id="link_10"                                                             >ブリアンソン</a>などへの<a href="." id="link_11"                                         >普通列車</a>が運行されている。
</p><p>なお、<a href="." id="link_12"                     >パリ</a>などとの間の列車は、<a href="." id="link_13"                     >郊外</a>（市中心部から約15キロ）へ2001年に新設された<a href="." id="link_14"       >TGV</a><a href="." id="link_15"                                                             >高速新線</a>の<a href="." id="link_16"                                                                                                                                                   >エクス＝アン＝プロヴァンスTGV駅</a>を利用する。
</p>
