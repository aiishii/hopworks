		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>法幣</b>（ほうへい；Fa pi）は<a href="." id="link_1"                                          >中華民国</a><a href="." id="link_2"                                                    >蔣介石政権</a>により<a href="." id="link_3"                    >1935年</a>11月3日の幣制改革によって政府系銀行が発行した銀行券（<a href="." id="link_4"                                          >不換紙幣</a>）を、中国の<b>法定貨幣</b>（Fiat Money）として流通させたものである。蔣介石政権以外の政権からは<b>旧法幣</b>と呼ばれた。法幣の発行により500年に亘る<a href="." id="link_5"                                          >銀本位制</a>が収束したが、大量に発行したことに起因し<a href="." id="link_6"                                                                                                      >ハイパーインフレ</a>を誘発した。<a href="." id="link_7"                    >1948年</a>8月19日（20日より実施）の幣制改革により、あらたに発行した<a href="." id="link_8"                                >金円券</a>と交替し、13年にわたる歴史を閉じた。
</p>
