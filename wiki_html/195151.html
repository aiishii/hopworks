<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Auer_von_Welsbach.jpg" title="ファイル:Auer von Welsbach.jpg">ファイル:Auer von Welsbach.jpg</a>  <div class="thumbcaption">Auer von Welsbach</div></div></div>
<p><b>カール・ヴェルスバッハ</b>（カール・アウアー・フォン・ヴェルスバッハ、<b>Carl Auer von Welsbach</b>、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                          >4月8日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の<a href="." id="link_4"                                >化学者</a>、<a href="." id="link_5"                                >発明家</a>である。科学的研究の才能だけでなく、商業的に成功した製品を発明した。化学者としての功績は<a href="." id="link_6"                    >1885年</a>に<a href="." id="link_7"                                                    >希土類</a><a href="." id="link_8"                      >元素</a>の<a href="." id="link_9"                                                              >プラセオジム</a>、<a href="." id="link_10"                                         >ネオジム</a>を発見した。
</p>
