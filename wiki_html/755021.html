		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本丸統志文</b>（ほんまるとしふみ）は、<a href="." id="link_1"                                >京都市</a>在住の<a href="." id="link_2"                                >作曲家</a>・音楽<a href="." id="link_3"                                                                        >プロデューサー</a>。
</p><p>近年は<a href="." id="link_4"                                                                                                        >japanative records</a>の中心人物として、<a href="." id="link_5"                                          >キッサコ</a>、<a href="." id="link_6"                              >The Blue Films</a>などの<a href="." id="link_7"                                                              >インディーズ</a>アーティストをプロデュースしている。
</p><p>作風は日本のノスタルジックな空気を感じさせるものが多く、常に懐かしさがスパイスになっている。
</p><p>また元<a href="." id="link_8"                                                              >スペクトラム</a>のギタリストである<a href="." id="link_9"                                                                                                  >西慎嗣</a>の復帰作となり、ジャマイカのレゲエユニット、<a href="." id="link_10"                                                                     >スライ&amp;ロビー</a>との共演で話題になったLove Soundはアメリカで発売されている。
</p>
