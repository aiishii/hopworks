		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 英子</b>（まつもと えいこ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >5月17日</a>）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >葛飾区</a><a href="." id="link_4"                                                          >堀切</a>在住の<a href="." id="link_5"                                >漫画家</a>、<a href="." id="link_6"                                                                                  >イラストレーター</a>。<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >船橋市</a>出身。血液型B型。
</p><p>29歳よりイラストレーターとしての活動を開始。白く丸い輪郭の、額に「松」と書かれた自己キャラによるエッセイ漫画を主に描いている。趣味は<a href="." id="link_9"                                                              >バイオリン</a>と<a href="." id="link_10"                                         >稲荷神社</a>巡り。
</p><p>作画においては<a href="." id="link_11"                                         >コピック</a>で濃淡を表現する手法を用いており、<a href="." id="link_12"                                         >つけペン</a>や<a href="." id="link_13"                                                                                 >スクリーントーン</a>は使わない。
</p>
