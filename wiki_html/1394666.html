		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王湖 伊津男</b>（おうこ いつお、本名：<b>鈴木 伊津男</b>（すずき いつお）、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >4月24日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >釧路市</a>出身で、<a href="." id="link_5"                                          >友綱部屋</a>に所属した<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>である。最高位は東<a href="." id="link_8"                      >前頭</a>14枚目（<a href="." id="link_9"                    >1982年</a>7月場所）。現役時代の体格は179cm、154kg。得意手は左<a href="." id="link_10"                     >四つ</a>、<a href="." id="link_11"                                               >寄り</a>。
</p><p>引退後は長く、<a href="." id="link_12"                               >世話人</a>として友綱部屋の後輩達の指導に当たった。
</p>
