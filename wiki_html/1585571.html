		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻木 麻衣羅</b>（さくらぎ まいら、<a href="." id="link_1"                    >1995年</a><a href="." id="link_1"                          >4月6日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >子役</a>。<a href="." id="link_4"                                                                                  >スマイルモンキー</a>に所属。
</p><p>趣味は歌って踊ること。<a href="." id="link_5"                    >2004年</a>に芸能界デビューし、日本テレビの<a href="." id="link_6"                                          >深夜番組</a>の『ジェネジャン』に初のテレビ出演。
テレビや映画やCMなどの出演だけでなく、イベントや舞台公演にも参加している。また<a href="." id="link_7"                    >2006年</a>に<a href="." id="link_8"                                >竹書房</a>・季刊の「レプリカン」に連載されている『さくら学園ロボ部!!』連載2周年を迎えたため、実写による撮影も行われ、さくら学園のロボ部・マスコットガールを演じていた。
</p>
