<p><b>オットー・ジェリネク</b>（Otto Jelinek、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >5月20日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>出身の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                                                            >フィギュアスケート</a>選手。1960年<a href="." id="link_5"                                                                                                                                                                                                                                                                    >スコーバレーオリンピック</a>ペアカナダ代表。1962年<a href="." id="link_6"                                                                                                                                              >世界フィギュアスケート選手権</a>ペアチャンピオン。パートナーは妹でもある<a href="." id="link_7"                                                                                            >マリア・ジェリネク</a>。
</p>
