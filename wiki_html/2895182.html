		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上地 ちづ子</b>（かみち ちづこ、<a href="." id="link_1"                    >1935年</a>(<a href="." id="link_2"                      >昭和</a>10年) - <a href="." id="link_3"                    >2000年</a><a href="." id="link_3"                              >11月20日</a>）は、日本の<a href="." id="link_4"                                >紙芝居</a>作者、<a href="." id="link_5"                                                                                  >児童文学作家</a>、<a href="." id="link_6"                                                                        >児童文化研究者</a>。
<a href="." id="link_7"                                >東京</a>生まれ。<a href="." id="link_8"                                                              >共立女子大学</a><a href="." id="link_9"                                          >文芸学部</a>卒。<a href="." id="link_10"                                                             >雑誌記者</a>、<a href="." id="link_11"                                                                       >コピーライター</a>などをへて紙芝居作者、児童文学作家、児童文化研究者となる。子どもの文化研究所・紙芝居研究会代表。日本児童文化史研究会事務局長。1977年「しょくどうは8かい」で<a href="." id="link_12"                                                   >高橋五山賞</a>奨励賞・作家賞、89年「がんばれ！勇くん」で同脚本賞受賞。
</p>
