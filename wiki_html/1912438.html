		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 徹</b>（よしだ とおる、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >1月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の政治学者。専門は、比較政治・ヨーロッパ政治。<a href="." id="link_3"                                                    >北海道大学</a>法学研究科<a href="." id="link_4"                      >教授</a>。フランス<a href="." id="link_5"                                                                                            >社会科学高等研究院</a>日仏財団リサーチ・アソシエイト。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                          >芹沢一也</a>主宰の<a href="." id="link_8"                                                                                                                                                                                                      >シノドス国際社会動向研究所</a>理事、公益社団法人<a href="." id="link_9"                                                                                                                                                                        >北海道地方自治研究所</a>理事。
</p><p>月刊誌<a href="." id="link_10"                     >論座</a>の連載コラム（2007年～2008年）で注目を集めた。また週刊誌<a href="." id="link_11"         >AERA</a>（アエラ）「日本を立て直す100人」の1人に選ばれた。
</p><p>父親は、元<a href="." id="link_12"                                         >国連</a>職員で、<a href="." id="link_13"                                         >埼玉大学</a>教養学部の教授を務めた<a href="." id="link_14"                                         >吉田康彦</a>。
</p>
