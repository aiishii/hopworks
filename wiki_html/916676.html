<p><b>オズヴァルド・カヴァンドーリ</b>（<i>Osvaldo Cavandoli</i>, <a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >3月3日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                                              >カートゥーン</a><a href="." id="link_5"                                                              >作家</a>。<a href="." id="link_6"                                                    >ペンネーム</a>が<b>カヴァ</b>(<i>Cava</i>)で知られ、最も有名な作品は『<i>La Linea</i>』(<i>The Line</i>)である。
