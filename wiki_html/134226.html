<p><b>武田 惣角</b>（たけだ そうかく、<a href="." id="link_12"                     >安政</a>6年<a href="." id="link_3"                                                        >10月10日</a>（<a href="." id="link_13"                   >1859年</a><a href="." id="link_13"                           >11月4日</a>） - <a href="." id="link_6"                      >昭和</a>18年（<a href="." id="link_14"                   >1943年</a>）<a href="." id="link_7"                            >4月25日</a>）明治戸籍・現在戸籍は万延元年（1860）生まれは、<a href="." id="link_15"                                                                       >日本の武術</a>家。<a href="." id="link_16"                                     >武号</a>は源正義。<a href="." id="link_17"                                                                       >大東流合気柔術</a>の実質的な創始者。
</p>
