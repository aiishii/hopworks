<p><b>豊岡藩</b>（とよおかはん）は、<a href="." id="link_1"                                >但馬国</a><a href="." id="link_2"                                >城崎郡</a>周辺を領有した<a href="." id="link_3"            >藩</a>。藩庁は当初、<a href="." id="link_4"                                >豊岡城</a>（現在の<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >豊岡市</a>）のち<a href="." id="link_7"                                          >豊岡陣屋</a>。
</p>
