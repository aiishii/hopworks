		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小沢 としお</b>（おざわ としお、1968年4月26日 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                      >神戸</a>生まれ<a href="." id="link_4"                                >岐阜県</a>出身。<a href="." id="link_5"                                                                                                                >岐阜県立羽島北高等学校</a>出身。<b>小沢利雄</b>名義でも執筆している。<a href="." id="link_6"                                          >おうし座</a>、<a href="." id="link_7"                                                                        >血液型</a>O型。
</p><p>不良漫画を得意とする。既婚者で、2007年7月に一児の父となった（『<a href="." id="link_8"                                      >ナンバMG5</a>』の14巻末にもその軌跡を描いている）。
</p>
