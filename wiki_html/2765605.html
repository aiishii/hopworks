		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三枝 幸文</b>（さえぐさ ゆきふみ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >3月17日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >経営学者</a>。現在、<a href="." id="link_4"                                          >学校法人</a>新<a href="." id="link_5"                                                                                                                          >静岡学園</a><a href="." id="link_6"                                                    >理事長</a>(任期：<a href="." id="link_7"                    >2016年</a><a href="." id="link_7"                            >6月23日</a>～<a href="." id="link_8"                    >2024年</a><a href="." id="link_8"                            >6月22日</a>)。元、<a href="." id="link_9"                                                              >静岡産業大学</a><a href="." id="link_10"                                         >学長</a>(任期：<a href="." id="link_11"                   >2012年</a><a href="." id="link_11"                         >4月1日</a>〜<a href="." id="link_12"                   >2016年</a><a href="." id="link_12"                           >3月31日</a>)。
</p><p>専門分野は、<a href="." id="link_13"                                         >財務諸表</a>論、土地評価論、資産評価論、<a href="." id="link_14"                               >会計学</a>。研究テーマは土地評価手法の研究。
</p><p>所属学会は、日本経営診断学会、日本不動産学会、日本土地環境学会。
</p><p>取得資格は<a href="." id="link_15"                                                             >不動産鑑定士</a>、<a href="." id="link_16"                                                             >日商簿記検定</a>1級など。
</p><p>趣味は<a href="." id="link_17"                     >旅行</a>、<a href="." id="link_18"                     >読書</a>、<a href="." id="link_19"                     >絵画</a>。
</p>
