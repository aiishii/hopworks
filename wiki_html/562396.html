		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水野 忠分</b>（みずの ただわけ、<a href="." id="link_1"                                                >天文</a>6年（<a href="." id="link_2"                    >1537年</a>）－<a href="." id="link_3"                      >天正</a>6年<a href="." id="link_4"                                                      >12月8日</a>（<a href="." id="link_5"                    >1579年</a><a href="." id="link_5"                            >1月14日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                                              >安土桃山時代</a>にかけての<a href="." id="link_8"                      >武将</a>。藤二郎（藤次郎、藤治郎とも）。<a href="." id="link_9"                                          >水野忠政</a>の8男といわれ、兄弟に<a href="." id="link_10"                                         >水野信元</a>、<a href="." id="link_11"                                         >於大の方</a>がいる。室は<a href="." id="link_12"                                         >佐治信方</a>の妹。子に<a href="." id="link_13"                                         >分長</a>、<a href="." id="link_14"                                         >重央</a>、<a href="." id="link_15"                                                                                                           >義忠</a>、<a href="." id="link_16"                                         >松平勝政</a>、次女（<a href="." id="link_17"                                         >松平家忠</a>室）がいる。
</p>
