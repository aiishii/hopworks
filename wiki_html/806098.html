<p><b>関東裸会</b>（かんとうはだかかい）は<a href="." id="link_2"                                                    >テレビ番組</a>「<a href="." id="link_1"                                                                                                                                                                            >とんねるずのみなさんのおかげでした</a>」で行われた<a href="." id="link_3"                                >コント</a>及びそれから発生した<a href="." id="link_4"                                                              >音楽ユニット</a>である。
</p><p>同番組から生まれたユニット「<a href="." id="link_5"                      >野猿</a>」の<a href="." id="link_6"                      >撤収</a>発表後に結成するも、フェードアウトする形で幕を閉めた。
</p>
