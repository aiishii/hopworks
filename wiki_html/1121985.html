<p><b>江口 朴郎</b>（えぐち ぼくろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >3月15日</a>）は、<a href="." id="link_3"                      >日本</a>の西洋史学者。<a href="." id="link_4"                                          >東京大学</a>名誉教授。元<a href="." id="link_5"                                                              >日本学術会議</a>会員、元<a href="." id="link_6"                                                              >歴史学研究会</a>委員長。<a href="." id="link_7"                                                              >マルクス主義</a>史学の重鎮であり、<a href="." id="link_8"                                          >帝国主義</a>論に基づいて現代世界をとらえた。<a href="." id="link_9"                                                                                                      >原水爆禁止日本協議会</a>代表委員をはじめ、平和運動・社会運動にも積極的に関わり、いわゆる行動派知識人の代表格。<a href="." id="link_10"                                                             >レーニン</a>に関する著作も残している。
</p>
