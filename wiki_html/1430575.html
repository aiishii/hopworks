<p><b>ステファン・サグマイスター</b>（Stefan Sagmeister、<a href="." id="link_1"                    >1962年</a> <a href="." id="link_2"                                                              >オーストリア</a>・<a href="." id="link_3"                                                    >ブレゲンツ</a> - ）は、現在<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                                                            >ニューヨーク市</a>を拠点に活動している<a href="." id="link_6"                                                                                                                >グラフィックデザイナー</a>である。デザイン事務所「Sagmeister Inc.」主宰。音楽関連の仕事がよく知られ、<a href="." id="link_7"                                                              >ルー・リード</a>、<a href="." id="link_8"                                                                                                                >ローリング・ストーンズ</a>、<a href="." id="link_9"                                                                                            >デヴィッド・バーン</a>、<a href="." id="link_10"                                                             >エアロスミス</a>、<a href="." id="link_11"                                                                                 >パット・メセニー</a>の<a href="." id="link_12"                                                                                           >CDカヴァー</a>などを制作している。
</p>
