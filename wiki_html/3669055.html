<p><b>鵜飼 武彦</b>（うかい たけひこ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >慈善活動家</a>。男性。
</p><p><a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >甲賀市</a>出身。<a href="." id="link_6"                                                              >甲賀忍者</a><a href="." id="link_7"                                                              >甲賀二十一家</a>荘内三家の内の一家鵜飼党本家<a href="." id="link_8"                                          >鵜飼孫六</a>の直系16代目、勝山より7代目、玄達より11代目、<a href="." id="link_9"                                          >鵜飼舎杖</a>より12代目の直系の子孫。生家は代々<a href="." id="link_10"                                         >医家</a>（博天堂医院）を営む。15代鵜飼晃の3男としてに生まれる。<a href="." id="link_11"                                                                                                     >滋賀県立膳所高等学校</a>を卒業後、株式会社<a href="." id="link_12"                               >高島屋</a>に就職。一般社団法人恵水会、株式会社恵水会等を運営し障がい者福祉に尽力している。
</p>
