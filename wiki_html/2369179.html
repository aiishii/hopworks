		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新實 啓介</b>（にいみ けいすけ、<a href="." id="link_1"                      >本名</a>：新實 啓介（読み同じ）、<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                          >7月9日</a> - ）は、日本の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                                                            >エンタテイナー</a>である。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a>出身。身長174cm。<a href="." id="link_8"                                                >血液型</a>はB型。
</p><p>2019年10月25日、所属事務所をそれまでの<a href="." id="link_9"                                                                        >ドルチェスター</a>から<a href="." id="link_10"                                                                                                     >プロダクション人力舎</a>とし、『にいみ啓介』から『新實啓介』名義として活動する事が発表された。
</p>
