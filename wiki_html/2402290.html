		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>エルヴィス・イン・メンフィス</b>』（<i>From Elvis in Memphis</i>）は、<a href="." id="link_1"                                                                                                                >エルヴィス・プレスリー</a>の1969年のアルバム。<a href="." id="link_2"            >68カムバック・スペシャル</a>と共にエルヴィスの復活を決定付けた重要なセッションであり評価も高い。
</p><p>このセッションの音源を元にリミックスしたコンピレーションアルバム『ザ・メンフィス・レコード』や、録音された全32曲に別テイク等を加えた『サスピシャス・マインド～メンフィス1969アンソロジー』が発売されている。
</p><p>ジャケットは<a href="." id="link_2"            >68カムバック・スペシャル</a>の時のもの。
</p>
