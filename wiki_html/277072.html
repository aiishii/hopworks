		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>裴 松之</b>（はい しょうし、<a href="." id="link_1"                  >372年</a> - <a href="." id="link_2"                  >451年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >東晋</a>末・<a href="." id="link_5"                                      >南朝宋</a>初の<a href="." id="link_6"                                >政治家</a>・<a href="." id="link_7"                                >歴史家</a>。<a href="." id="link_8"            >字</a>は世期。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                                                         >河東郡</a>聞喜県（現在の<a href="." id="link_11"                               >山西省</a><a href="." id="link_12"                               >運城市</a><a href="." id="link_13"                               >聞喜県</a>）。祖父は裴昧。父は裴珪。<a href="." id="link_14"                     >陳寿</a>の『<a href="." id="link_15"                                                                   >三国志</a>』の「注」を付した人物として知られる。自身の伝は『<a href="." id="link_16"                     >宋書</a>』・『<a href="." id="link_17"                     >南史</a>』二史にある。また、<a href="." id="link_18"                                     >魏</a>に仕えた<a href="." id="link_19"                     >裴潜</a>の弟の<a href="." id="link_20"                                                                                       >裴徽</a>の六世の孫にあたるという。子の裴駰は『史記集解』の撰者である。曾孫（裴駰の孫）には<a href="." id="link_21"                               >裴子野</a>がいる。
</p>
