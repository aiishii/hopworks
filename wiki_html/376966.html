<p><b>降旗 徳弥</b>（ふるはた とくや、戸籍では「德彌」。<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >9月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                                                            >信濃日報</a>社長、<a href="." id="link_7"                                          >信越放送</a>取締役、<a href="." id="link_8"                                          >長野放送</a>社長、<a href="." id="link_9"                                                                        >衆議院議員</a>、<a href="." id="link_10"                                                               >第2次吉田内閣</a>の<a href="." id="link_11"                                                             >逓信大臣</a>、<a href="." id="link_12"                                         >松本市長</a>などを歴任した。<a href="." id="link_13"                                         >映画監督</a>の<a href="." id="link_14"                                         >降旗康男</a>は三男。
</p>
