		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">渡瀬常𠮷</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Tsuneyoshi Wataze.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1867-08-27</span>) </span><a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >8月27日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><a href="." id="link_3"                                >肥後国</a><a href="." id="link_4"                                >八代</a>(現・<a href="." id="link_5"                                >熊本県</a>八代市)</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1944-10-14</span>) </span>1944年<a href="." id="link_6"                              >10月14日</a>（77歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><a href="." id="link_7"                                                                                            >朝鮮</a><a href="." id="link_8"                                >京城</a>(現・<a href="." id="link_9"                                          >大韓民国</a><a href="." id="link_10"                                                             >ソウル市</a>)</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_11"                     >牧師</a>・<a href="." id="link_12"                               >宣教師</a></td></tr></tbody></table>
<p><b>渡瀬 常吉</b>（わたぜ つねよし、<a href="." id="link_13"                     >慶応</a>3年<a href="." id="link_14"                                                     >7月28日</a>（<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >8月27日</a>） - <a href="." id="link_15"                     >昭和</a>19年（<a href="." id="link_16"                   >1944年</a>）<a href="." id="link_6"                              >10月14日</a>）は、<a href="." id="link_17"                                                                                 >日本組合基督教会</a>の<a href="." id="link_11"                     >牧師</a>、<a href="." id="link_12"                               >宣教師</a>。牧師の<a href="." id="link_18"                                         >千葉昌雄</a>、<a href="." id="link_19"                                                   >渡瀬主一郎</a>の実兄であり、牧師3兄弟であった。
</p>
