<p><b>大田直子</b>（おおた　なおこ、<a href="." id="link_1"                    >1956年</a>-<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >3月28日</a>）は、<a href="." id="link_3"                                                    >教育行政学</a>者。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。父は1971年<a href="." id="link_5"                                                                                                      >全日空機雫石衝突事故</a>で犠牲となった教育学者・<a href="." id="link_6"                                                    >工学院大学</a>助教授の大田捷。1980年<a href="." id="link_7"                                                              >東京女子大学</a><a href="." id="link_8"                                          >文理学部</a>社会学科卒。1989年<a href="." id="link_9"                                                                                                                                                                                      >東京大学大学院教育学研究科</a>博士課程満期退学。1991年<a href="." id="link_10"                                         >帝京大学</a>文学部専任講師、91年「イギリス教育行政制度におけるパートナーシップ原理の歴史的形成とその構造」で東大<a href="." id="link_11"                                                                       >教育学博士</a>、1994年<a href="." id="link_12"                                                                                     >東京都立大学</a>助教授、2005年<a href="." id="link_13"                                                                                 >首都大学東京</a>助教授、06年教授。
</p>
