<p><b>寺岡 政美</b>（てらおか まさみ、<a href="." id="link_1"                    >1936年</a>（昭和11年）- ）は、<a href="." id="link_2"                                                                        >日系アメリカ人</a>の<a href="." id="link_3"                      >画家</a>である。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                >尾道市</a>出身で<a href="." id="link_6"                                                                        >米国</a><a href="." id="link_7"                                          >ハワイ州</a><a href="." id="link_8"                                                                                                  >ホノルル郡</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                      >ワイマナロ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Waim%C4%81nalo,_Hawaii&amp;action=edit&amp;redlink=1" class="new" title="En:Waimānalo, Hawaii (存在しないページ)">英語版</a>）</span></span>に在住し、<a href="." id="link_10"                                                                                                     >エイズ</a>問題を<a href="." id="link_11"                               >浮世絵</a>で描いたエイズシリーズなどの作品がある。
</p>
