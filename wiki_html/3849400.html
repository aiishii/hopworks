		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 譲</b>（まつだ ゆずる、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月25日</a> - ）は、日本の<a href="." id="link_2"                      >薬学</a><a href="." id="link_3"                                                    >研究者</a>、<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                              >農学博士</a>。<a href="." id="link_6"                                                                                            >協和発酵キリン</a><a href="." id="link_7"                                                    >代表取締役</a>社長や、<a href="." id="link_8"                                                                                            >日本製薬団体連合会</a>副会長、<a href="." id="link_9"                                                                        >日本農芸化学会</a>副会長を務めた。
