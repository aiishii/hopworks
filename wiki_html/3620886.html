<p><b>有竹 修二</b>（ありたけ しゅうじ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                          >5月2日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >6月3日</a>）は、日本のジャーナリスト。
</p><p><a href="." id="link_3"                                >兵庫県</a>出身。<a href="." id="link_4"                                                              >慶應義塾大学</a>卒。1926年<a href="." id="link_5"                                                    >朝日新聞社</a>に入社。1942年論説委員となり「神風賦」(「<a href="." id="link_6"                                          >天声人語</a>」の前身)を担当。1946年<a href="." id="link_7"                                          >時事新報</a>に移り、編集局長などをへて常務。のち<a href="." id="link_8"                                                                                  >産業経済新聞</a>論説委員。政治家伝記を書いたほか、講談にも造詣が深かった。
</p>
