		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神崎 りゅう子</b>（かんざき りゅうこ、<a href="." id="link_1"                          >2月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福島県</a>出身。女性。血液型はA型。
</p><p>初期は<a href="." id="link_5"                                                    >エニックス</a>（現：<a href="." id="link_6"                                                                                                                >スクウェア・エニックス</a>）から発行されていた『<a href="." id="link_7"                                                                                                                          >ドラゴンクエスト</a><a href="." id="link_8"                                                                          >4コママンガ劇場</a>』『<a href="." id="link_9"                                                                                                                          >スターオーシャン</a>4コママンガ劇場』などに執筆。後に『<a href="." id="link_10"                                                                                           >まんがタイムきらら</a>』（<a href="." id="link_11"                               >芳文社</a>）などの萌え系4コマ雑誌で執筆している。
</p>
