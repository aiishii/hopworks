<p><b>トーマス・ローレン・フリードマン</b>（Thomas Loren Friedman、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >7月20日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                              >コラムニスト</a>。<a href="." id="link_5"                                                                                            >ピューリッツァー賞</a>を3度受賞しており、世界的にも広く知られている。現在は、<a href="." id="link_6"                                          >国際関係</a>、<a href="." id="link_7"                                          >外交政策</a>をメインとして、定期的に『<a href="." id="link_8"                                                                                                                >ニューヨーク・タイムズ</a>』紙への寄稿を続けている。
</p>
