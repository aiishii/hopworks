	<h1 id="firstHeading" class="firstHeading" >インター・ステラ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p>『<b>INTER STELLAR</b>』（<b>インター・ステラ</b>）は、1983年に<a href="." id="link_1"                                          >船井電機</a>、<a href="." id="link_2"                                          >学研</a>が販売・制作した<a href="." id="link_3"                                                                                  >アーケード</a>用<a href="." id="link_4"                                                                                                                >レーザーディスクゲーム</a>である。
</p><p>背景の映像は、レーザーディスクゲームとしては異例の<a href="." id="link_5"                                                                                                                                    >コンピュータグラフィックス</a>を使用している。
</p><p>敵の宇宙船を破壊しながら地球の平和するのが目的。敵を全部倒せばクリアだが、敵の宇宙船の攻撃を受けると自機が一機減る。自機が全部無くなるとゲームオーバーである。
</p><p>1985年には続編の「インター・ステラ ザンガス」の発売が予告されていたが、未発売に終わった。
</p>
