<p><b>マーテル</b> (Martell) は、最古の<a href="." id="link_4"                                                    >コニャック</a>・ハウスの一つ。1715年に<a href="." id="link_1"                                                                                                                                                    >ジャン・マーテル</a>（1694-1753年）によって創立された。フランスの酒造グループである<a href="." id="link_3"                                                                                  >ペルノ・リカール</a>の子会社マーテル・マム・ペリエ・ジュエが所有する。
</p>
