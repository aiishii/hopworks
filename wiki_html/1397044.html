		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 豊四郎</b>（ふくだ とよしろう、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                              >11月27日</a> - <a href="." id="link_4"                    >1970年</a>（<a href="." id="link_5"                      >昭和</a>45年）<a href="." id="link_6"                            >9月27日</a>）は、<a href="." id="link_7"                                >秋田県</a>出身の<a href="." id="link_8"                                          >日本画家</a>。<a href="." id="link_9"                      >官展</a>から在野へと活動の場を移しながら、生涯<a href="." id="link_10"                               >日本画</a>の革新を掲げて活躍した。本名は福田豊城。息子に俳優の<a href="." id="link_11"                                         >福田豊土</a>がいる。
</p>
