		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>温 恢</b>（おん かい、<a href="." id="link_1"                  >181年</a>? - <a href="." id="link_2"                  >225年</a>?）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期から<a href="." id="link_5"                                                                    >三国時代</a>の<a href="." id="link_6"                                      >魏</a>の武将・政治家。<a href="." id="link_7"            >字</a>は<b>曼基</b>。<a href="." id="link_8"                      >并州</a><a href="." id="link_9"                                >太原郡</a><a href="." id="link_10"                     >祁県</a>の人。父は<a href="." id="link_11"                     >涿郡</a><a href="." id="link_12"                     >太守</a>の温恕。
</p>
