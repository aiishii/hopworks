<p><b>寺尾 亨</b>（てらお とおる、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                          >2月1日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                        >12月19日</a>）- <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                            >9月15日</a>）は、<a href="." id="link_7"                      >明治</a>・大正期の<a href="." id="link_8"                                >法学者</a>・<a href="." id="link_9"                                                                                  >アジア主義者</a>。
</p><p>兄に<a href="." id="link_10"                                         >天文学者</a><a href="." id="link_11"                               >寺尾寿</a>。弟に司法官<a href="." id="link_12"                                                   >小野隆太郎</a>。養子に<a href="." id="link_13"                               >商工省</a>官僚<a href="." id="link_14"                               >寺尾進</a>、<a href="." id="link_15"                     >女優</a><a href="." id="link_16"                                                   >東山千栄子</a>。
</p>
