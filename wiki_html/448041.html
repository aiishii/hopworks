<p><b>バルカン戦争</b>（バルカンせんそう、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Balkan Wars</span>）は、<a href="." id="link_2"                    >1912年</a>から<a href="." id="link_3"                    >1913年</a>にかけてヨーロッパの東南部で発生した<a href="." id="link_4"                      >戦争</a>。<a href="." id="link_5"                                                              >バルカン同盟</a>諸国（<a href="." id="link_6"                                                              >ギリシャ</a>、<a href="." id="link_7"                                                    >ブルガリア</a>、<a href="." id="link_8"                                                              >モンテネグロ</a>、<a href="." id="link_9"                                                                                        >セルビア</a>）と衰退しつつある<a href="." id="link_10"                                                             >オスマン帝国</a>との間で発生した<b><a href="." id="link_11"                                                                                           >第一次バルカン戦争</a></b>（1912年10月 - 1913年5月）と、その戦後処理においてブルガリアと、ギリシャ・セルビアの対立から発生した<b><a href="." id="link_12"                                                                                           >第二次バルカン戦争</a></b>（1913年6月 - 1913年8月）からなる。
</p>
