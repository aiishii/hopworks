<p><b>トリニティ神学校</b>（トリニティしんがっこう、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Trinity Evangelical Divinity School</span>、TEDS）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >イリノイ州</a>ディアフィールドにある150以上のPhDプログラムを持ち、世界中から1200人以上の大学院生が集う世界有数の<a href="." id="link_4"                                          >福音主義</a><a href="." id="link_5"                                >神学校</a>。トリニティ国際大学を含める。アメリカ<a href="." id="link_6"                                                                                  >福音自由教会</a>の働きの一つである。
</p><p>日本の福音派から、後に神学校の教師となった人物などの指導者が多数留学したことでも知られている。
</p>
