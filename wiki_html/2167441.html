<p><b>有馬 龍夫</b>（ありま たつお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。元日本国<a href="." id="link_4"                                          >政府代表</a>で、<a href="." id="link_5"                                >外務省</a><a href="." id="link_6"                                >北米局</a>長、<a href="." id="link_7"                                                                                            >内閣外政審議室</a>長、駐<a href="." id="link_8"                                >ドイツ</a><a href="." id="link_9"                                                              >特命全権大使</a>、<a href="." id="link_10"                                                   >早稲田大学</a>教授、<a href="." id="link_11"                                                   >中東調査会</a>理事長を歴任。子の<a href="." id="link_12"                                                                                                 >有馬裕</a>も外交官で<a href="." id="link_13"                                                                                           >外務省大臣官房</a>人事課長である。
</p>
