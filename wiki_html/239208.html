		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルベルト・ハイルマン</b>（<b>Albert Heilmann</b>、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >6月6日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                              >12月20日</a>）は、<a href="." id="link_3"                                                    >ミュンヘン</a>で生まれ<a href="." id="link_4"                                          >ベルリン</a>・<a href="." id="link_5"                                                                                                                                                              >ヴィルマースドルフ</a>で死去した、ミュンヘン及びベルリンで活躍した建設・開発業者。
</p><p><a href="." id="link_6"                    >1909年</a>、世界観光旅行中来日。アメリカを経てドイツに帰り、父の<a href="." id="link_7"                                                                                                                          >ヤコーブ・ハイルマン</a>の建設会社に管理者として入社。
</p>
