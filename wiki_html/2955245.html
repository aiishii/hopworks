<p><b>ニール・S・ダウ</b> (Neal S. Dow、1804年3月20日 - 1897年10月2日)はアメリカの政治家、軍人、禁酒運動家。"禁酒運動のナポレオン"、"禁酒運動の父"の愛称で親しまれる。
</p>
