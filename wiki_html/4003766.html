		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 巨敦</b>（オ・ゴドン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">오거돈</span>、<a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                              >10月28日</a>-）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                    >釜山広域市</a>の<a href="." id="link_6"                                                              >市長</a>を<a href="." id="link_7"                    >2018年</a><a href="." id="link_7"                          >7月1日</a>より<a href="." id="link_8"                    >2020年</a><a href="." id="link_8"                            >4月23日</a>まで務め、<a href="." id="link_9"                                >文在寅</a><a href="." id="link_10"                                                                             >大統領</a>の片腕と目される存在であったが、セクハラで告発され、任期途中で辞任した。
</p>
