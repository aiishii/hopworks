<p><b>山内 積良</b>（やまうち せきりょう、本名は同じ、旧姓:<b>金田</b>、<a href="." id="link_5"                    >1883年</a> - <a href="." id="link_1"                    >1949年</a>）は、日本の実業家、山内房治郎商店2代店主。元<a href="." id="link_6"                                >任天堂</a>取締役社長の<a href="." id="link_4"                                >山内溥</a>は孫にあたる。
