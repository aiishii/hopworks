<p><b>藤田 恭一</b>（ふじた きょういち、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >7月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >ファッションデザイナー</a>である。<a href="." id="link_4"                                >東京都</a>生まれ。
</p><p><a href="." id="link_5"                    >1981年</a>、<a href="." id="link_6"                                                                                            >桑沢デザイン研究所</a>ドレス研究科を卒業後、<a href="." id="link_7"                                                                                                      >イッセイ・ミヤケ</a>に入社。<a href="." id="link_8"                    >1993年</a>、独立。<a href="." id="link_9"                                                                                                >Kyoichi FUJITA</a>は自らの名を掲げたブランド。素材技術が優れており手作業中心の癒しスタイルを持ち味とする。
</p>
