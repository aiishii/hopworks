		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野田 勇</b>（おのだいさむ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >1月22日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >7月15日</a>）は、日本の<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                >劇作家</a>。
</p><p><a href="." id="link_5"                      >東京</a>・<a href="." id="link_6"                      >四谷</a>出身。<a href="." id="link_7"                                          >中央大学</a>（1941年）卒業。<a href="." id="link_8"                                                              >東京放送劇団</a>に在籍していた。<a href="." id="link_9"                      >俳優</a>としての実績もある。息子の小野田正も脚本家兼演出家であり、孫の小野田光は<a href="." id="link_10"                     >歌人</a>兼<a href="." id="link_11"                                                                                                     >フォトグラファー</a>である。
</p>
