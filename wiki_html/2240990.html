<p><b>中西 信太郎</b>（なかにし のぶたろう、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >6月3日</a>）は、<a href="." id="link_3"                                                                        >英文学者</a>、<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >京都府</a>生まれ。<a href="." id="link_4"                                          >京都帝国大学</a>英文科卒業。<a href="." id="link_7"                                                                                                                          >京都女子高等専門学校</a>教授などを経て1934年京都帝大文学部助教授、1949年京大教授。1967年定年退官、名誉教授、<a href="." id="link_8"                                          >関西大学</a>教授、<a href="." id="link_9"                                                              >甲南女子大学</a>教授。
</p><p><a href="." id="link_10"                                                                                                                                   >シェイクスピア</a>の「<a href="." id="link_11"                                                   >ソネット集</a>」を完訳した。
</p><p>園部高等学校の校歌の作詞も手がけた。
</p>
