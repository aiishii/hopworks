		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丹下博之</b>（たんげ ひろゆき、<a href="." id="link_1"                    >1932年</a>（昭和7年）<a href="." id="link_2"                            >4月14日</a> -  ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経済学</a>者。<a href="." id="link_5"                                          >埼玉大学</a>名誉教授。<a href="." id="link_6"                                                                        >マルクス経済学</a>を基盤に、<a href="." id="link_7"                                                              >宇野学派</a>の段階論的方法から戦後世界経済（特にアメリカ経済における<a href="." id="link_8"                      >ドル</a>危機）についての論究や、アメリカの<a href="." id="link_9"                                                                        >レーガノミクス</a>、金利政策の分析を行った。かたわら連句を嗜み、『連句・俳句季語辞典 十七季』を共編著し、付合例句集全部および季語の分類と解説の半分を担当した。
</p>
