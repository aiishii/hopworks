<p><b>小田垣 邦道</b>（おだがき くにみち、<a href="." id="link_7"                    >1951年</a><a href="." id="link_7"                            >10月8日</a> - ）は、日本の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_8"                                                                        >本田技術研究所</a>取締役副社長（四輪執行責任者）、<a href="." id="link_9"                                          >ケーヒン</a>代表取締役社長などを歴任。2011年退任。
</p><p>2012年、東京21世紀クラブ会員となり後進の指導にあたる。2015年、「小田垣塾」を開塾。
