<p><b>竹岡 広信</b>（たけおか ひろのぶ、<a href="." id="link_1"                    >1961年</a> - ）は、日本の英語教師。竹岡塾主宰。<a href="." id="link_2"                                                              >駿台予備学校</a>講師（主に京都校、京都南校、名古屋校、大阪校、西宮北口校、神戸校、西大寺校に出講）、元<a href="." id="link_3"                                                                                                                          >洛南高等学校</a>非常勤講師。<a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >亀岡市</a>出身。<a href="." id="link_6"                                                                                  >グリコ・森永事件</a>で指揮を執った大阪府警本部長、<a href="." id="link_7"                                >四方修</a>（竹岡修）は伯父に当たる。また<a href="." id="link_8"                                                                                  >早稲田アカデミー</a>では東大必勝コースも担当していた
</p>
