<p><b>稗田前駅</b>（ひえだまええき）は、<a href="." id="link_1"                                >三重県</a><a href="." id="link_2"                                >桑名市</a>稗田にあった<a href="." id="link_3"                                                              >近畿日本鉄道</a><a href="." id="link_4"                                                                        >北勢線</a>の<a href="." id="link_5"                                >駅</a>。<a href="." id="link_6"                                          >三重交通</a>時代の1944年（昭和19年）7月1日に休止となり、1969年（昭和44年）5月15日に<a href="." id="link_7"                      >廃駅</a>となった。
</p>
