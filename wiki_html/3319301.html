		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横尾 闊</b>（よこお ひろし、<a href="." id="link_1"                    >1892年</a>（明治25年）<a href="." id="link_2"                            >2月21日</a> - <a href="." id="link_3"                    >1945年</a>（昭和20年）<a href="." id="link_4"                            >4月16日</a>）は、<a href="." id="link_5"                      >大正</a>・<a href="." id="link_6"                      >昭和</a>初期の<a href="." id="link_7"                      >軍人</a>。<a href="." id="link_8"                                >佐賀郡</a>新北村（現<a href="." id="link_9"                                >佐賀市</a><a href="." id="link_10"                               >諸富町</a>）出身。最終階級は陸軍中将（戦死<a href="." id="link_11"                     >特進</a>）。<a href="." id="link_12"                     >栄典</a>は従四位勲二等功四級。
</p>
