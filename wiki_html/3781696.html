		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下村 敏博</b>（しもむら としひろ、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。奈良まほろば法律事務所代表弁護士。奈良弁護士会会長、<a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                                    >労働委員会</a>会長等を歴任。<a href="." id="link_6"                                                              >藍綬褒章</a>受章。<a href="." id="link_7"                                          >総務大臣</a>表彰、万葉歌コンクール明日香村長賞等受賞。
</p>
