<p><b>チャールズ・デ・リント</b>（Charles de Lint、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >12月22日</a> - ）は、<a href="." id="link_2"                                          >オランダ</a>生まれの<a href="." id="link_3"                                >カナダ</a>の<a href="." id="link_4"                                                              >ファンタジー</a>作家、<a href="." id="link_5"                                                    >ケルト音楽</a>奏者。オランダの<a href="." id="link_6"                                                                                                            >ブッスム</a>で生まれたが、生後まもなくカナダに移住し、現在は<a href="." id="link_7"                                >オタワ</a>在住。
</p><p>別ペンネームに、<b>サミュエル・M・キー</b>(Samuel M Key)がある。
</p>
