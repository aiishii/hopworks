		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武 永祥</b>（たけ ながよし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >9月22日</a> - ）は、<a href="." id="link_2"                                                                        >JRA</a>の<a href="." id="link_3"                                                                                                                          >栗東トレーニングセンター</a>に所属する<a href="." id="link_4"                                          >調教助手</a>で元<a href="." id="link_5"                      >騎手</a>。長男は調教師で元騎手・調教助手の<a href="." id="link_6"                                >武英智</a>、父は元調教師の<a href="." id="link_7"                                >武平三</a>、兄は元調教師の<a href="." id="link_8"                                >武宏平</a>、義理の弟は元調教師の<a href="." id="link_9"                                          >作田誠二</a>、従兄弟に元調教師の<a href="." id="link_10"                               >武邦彦</a>、従甥に騎手の<a href="." id="link_11"                     >武豊</a>、調教師で元騎手の<a href="." id="link_12"                                         >武幸四郎</a>がいる。
</p>
