		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂口 䙥子</b>（さかぐち れいこ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >9月30日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >2月6日</a>）。「䙥」の字は平仮名や「零」「礼」の字を当てられることがある。日本統治下の台湾と戦後の日本の双方で活躍した<a href="." id="link_3"                                >小説家</a>である。
</p>
