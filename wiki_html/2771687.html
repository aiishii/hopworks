<p><b>丸山 顕志</b>（まるやま　けんじ、<a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >8月21日</a> -）は<a href="." id="link_3"                                >宮崎県</a><a href="." id="link_4"                                >宮崎市</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >柔道家</a>。現役時代は65kg級の選手。身長169cm。得意技は丸山スペシャルと呼ばれていた変形の<a href="." id="link_6"                                          >袖釣込腰</a>。長男の<a href="." id="link_7"                                          >丸山剛毅</a>は2011年の<a href="." id="link_8"                                                                                                                                                      >世界ジュニア</a>81kg級チャンピオン。次男の<a href="." id="link_9"                                                    >丸山城志郎</a>は2019年に<a href="." id="link_10"                                                                       >世界選手権</a>66kg級で優勝した。
