<p><b>サイラス・シモンズ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Silas Joseph "Si" Simmons</span>、<a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                              >10月14日</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                              >10月29日</a>）は、1910年代から1920年代に<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                                              >ニグロリーグ</a>で活躍していた野球選手。主なポジションは<a href="." id="link_6"                      >投手</a>、<a href="." id="link_7"                                >外野手</a>。左投げ。<a href="." id="link_8"                                                              >デラウェア州</a><a href="." id="link_9"                                                                                                                                >ミドルタウン</a>生まれ。プロ野球選手では最高齢となる111歳まで生きた。
</p>
