		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐珂</b>（シー ケー、Xú Kē、1869年 &#8211; 1928年）は、中国の著作家。彼は1917年に<a href="." id="link_1"            >清</a>の歴史に関する48冊に及ぶ書物『清稗類鈔』を書いた。著作家で、<a href="." id="link_2"                                                                                                                                                        >カリフォルニア大学アーバイン校</a>教授のヤン・チェンは、この本は清王朝時代のことを百科事典的に記述していると述べている。
</p>
