		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシス・アンブリエール</b>（<a href="." id="link_1"                                                    >フランス語</a>:<i>Francis Ambriere</i>、<a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                            >9月27日</a> - <a href="." id="link_3"                    >1998年</a><a href="." id="link_3"                          >7月1日</a>）は、<a href="." id="link_4"                                          >フランス</a><a href="." id="link_5"                      >パリ</a>出身の<a href="." id="link_6"                                >小説家</a>、<a href="." id="link_7"                                                    >批評家</a>。
</p><p><a href="." id="link_8"                    >1940年</a>に<a href="." id="link_9"                                                              >ゴンクール賞</a>を受賞した代表作『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                           >長い休暇</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:The_Long_Holiday&amp;action=edit&amp;redlink=1" class="new" title="En:The Long Holiday (存在しないページ)">英語版</a>）</span></span>』は、<a href="." id="link_11"                                                                                                                                             >ナチス・ドイツのフランス侵攻</a>により<a href="." id="link_12"                                         >ドイツ軍</a>の<a href="." id="link_13"                     >捕虜</a>となったアンブリエールが捕虜生活を的確に描いた作品である。
</p><p><a href="." id="link_14"                                                                       >第二次世界大戦</a>以前は同国の<a href="." id="link_15"                     >詩人</a><a href="." id="link_16"                                                                                                                                   >ジョアシャン・デュ・ベレー</a>に関する<a href="." id="link_17"                                         >評論</a>を著し、<a href="." id="link_18"                     >旅行</a><a href="." id="link_19"                     >叢書</a>『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_20"                                                                                                                                         >ギード・ブルー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Guides_bleus&amp;action=edit&amp;redlink=1" class="new" title="Fr:Guides bleus (存在しないページ)">フランス語版</a>）</span></span>の編集長として知られた。
</p>
