<p><b>Gas Powered Games</b>（ガス・パワード・ゲームズ）は、<a href="." id="link_1"                    >1998年</a>5月に創設された<a href="." id="link_2"                                                                        >アメリカ合衆国</a>のゲームメーカー。最高経営責任者・プロデューサーは<a href="." id="link_3"                                                                                  >クリス・テイラー</a>（Chris Taylor）。主に<a href="." id="link_4"                                                                                                                >ロールプレイングゲーム</a>が開発された。代表作は『<a href="/w/index.php?title=En:Total_Annihilation&amp;action=edit&amp;redlink=1" class="new" title="En:Total Annihilation (存在しないページ)">トータル アニヒレーション</a>』（Total Annihilation）、『<a href="." id="link_5"                                                                                            >ダンジョン・シージ</a>』（Dungeon Siege）や『<a href="/w/index.php?title=En:Demigod_(video_game)&amp;action=edit&amp;redlink=1" class="new" title="En:Demigod (video game) (存在しないページ)">デミゴッド</a>』（Demigod）などで知られる。
</p>
