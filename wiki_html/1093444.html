		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・リュプチャンスキー</b>（William Lubtchansky、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                              >10月26日</a> <a href="." id="link_2"                                                              >ヴァンセンヌ</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                          >5月4日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                          >撮影監督</a>。<a href="." id="link_6"                                                                                                      >ジャック・リヴェット</a>作品の撮影で知られている。<a href="." id="link_7"                    >2005年</a>の<a href="." id="link_8"                                                                                            >フィリップ・ガレル</a>の映画『恋人たちの失われた革命』で<a href="." id="link_9"                                                                                                                                        >第62回ヴェネツィア国際映画祭</a>で<a href="." id="link_10"                                                             >金のオゼッラ賞</a>を受賞した。
</p>
