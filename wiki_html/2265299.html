<p><b>アフラ</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">العفولة</span>&#8206;）は、<a href="." id="link_2"                                                    >イスラエル</a>の<a href="." id="link_3"                                                                                                  >北部地区</a>にある都市。2009年の人口は40500人。エズレル平野の中心地とみなされている。
</p><p>アフラのすぐ東には<a href="." id="link_4"                                          >モレの丘</a>がある。
