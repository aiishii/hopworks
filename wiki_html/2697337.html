		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サミュエル・ポプキン</b>（Samuel L. Popkin、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                                                                                                                  >カリフォルニア大学サンディエゴ校</a><a href="." id="link_5"                                          >政治学部</a><a href="." id="link_6"                      >教授</a>。専門は、<a href="." id="link_7"                                                    >比較政治学</a>、<a href="." id="link_8"                                          >投票行動</a>論。
</p><p>1969年、<a href="." id="link_9"                                                                                                                          >マサチューセッツ工科大学</a>で<a href="." id="link_10"                                                   >博士号</a>取得。<a href="." id="link_11"                                                                       >エール大学</a><a href="." id="link_12"                                               >講師</a>、<a href="." id="link_13"                                                                       >ハーバード大学</a>助<a href="." id="link_6"                      >教授</a>、<a href="." id="link_14"                                                                                                                                   >テキサス大学オースティン校</a>准教授を経て、1991年から現職。
</p>
