		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮島 肇</b>（みやじま はじめ、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >1月15日</a> - 没年不明（1979年以後））は、日本の哲学・教育学者。
</p><p><a href="." id="link_2"                                          >鹿児島県</a>出身。<a href="." id="link_3"                                                                                            >東京文理科大学</a>卒。1951年「文化哲学の基礎研究」で<a href="." id="link_4"                                                              >東京教育大学</a><a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                                              >横浜国立大学</a>教授。1969年定年退官、名誉教授、<a href="." id="link_7"                                                              >関東学院大学</a>教授。1969年<a href="." id="link_8"                                                    >横浜文化賞</a>受賞。息子は社会学者の<a href="." id="link_9"                                >宮島喬</a>、経済学者の<a href="." id="link_10"                               >宮島洋</a>、政治学者の宮島泉。
</p>
