<p><b>森脇 一夫</b>（もりわき かずお、<a href="." id="link_1"                    >1907年</a>(<a href="." id="link_2"                      >明治</a>40年)<a href="." id="link_3"                            >5月10日</a> - <a href="." id="link_4"                    >1978年</a>(<a href="." id="link_5"                      >昭和</a>53年)<a href="." id="link_6"                            >3月25日</a>）は、<a href="." id="link_7"                      >歌人</a>、<a href="." id="link_8"                                                                        >国文学者</a>。
<a href="." id="link_9"                                >広島</a>生まれ。<a href="." id="link_10"                                         >日本大学</a>国文科卒。1960年「万葉の美意識」で日本大学<a href="." id="link_11"                                                             >文学博士</a>。日本大学<a href="." id="link_12"                     >教授</a>、77年<a href="." id="link_13"                     >定年</a>。<a href="." id="link_14"                                         >若山牧水</a>系の歌人で、1928年<a href="." id="link_15"                                         >菊池知勇</a>の『ぬはり』に参加。
</p>
