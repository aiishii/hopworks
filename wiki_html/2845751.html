		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 東洋</b>（あずま とうよう、<a href="." id="link_1"                      >宝暦</a>5年（<a href="." id="link_2"                    >1755年</a>） － <a href="." id="link_3"                      >天保</a>10年<a href="." id="link_4"                                                        >11月23日</a>（<a href="." id="link_5"                    >1839年</a><a href="." id="link_5"                              >12月28日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期から後期の<a href="." id="link_7"                      >絵師</a>。幼名は俊太郎、のち儀蔵。姓・氏は東、名・通称は洋。よって本来は単に「東洋」とするべきだが、本項目では一般的な表記である「東東洋」を採用している（後述）。字は大洋。最初の号は、玉河（玉峨）で、別号に白鹿洞。
</p><p><a href="." id="link_8"                                >仙台藩</a><a href="." id="link_9"                                          >御用絵師</a>を勤めた<a href="." id="link_10"                     >近世</a>の<a href="." id="link_11"                     >仙台</a>を代表する絵師の一人で、<a href="." id="link_12"                                         >小池曲江</a>、<a href="." id="link_13"                                         >菅井梅関</a>、<a href="." id="link_14"                                         >菊田伊洲</a>らと共に<b>仙台四大画家</b>の一人に数えられる。
</p>
