		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール＝グスタフ・ロスビー研究賞</b>（<a href="." id="link_1"                      >英</a>: Carl-Gustaf Rossby Research Medal）は<a href="." id="link_2"                                                                                  >アメリカ気象学会</a>の賞。<a href="." id="link_3"                                          >大気科学</a>の研究で業績を上げた個人を対象としている。受賞者にはメダルが贈与される。賞の名は<a href="." id="link_4"                                >気象学</a>と<a href="." id="link_5"                                >海洋学</a>の先駆者である<a href="." id="link_6"                                                                                                                                    >カール＝グスタフ・ロスビー</a>に由来している。なお、ロスビー本人も<a href="." id="link_7"                    >1953年</a>にこの賞を受賞している。
</p>
