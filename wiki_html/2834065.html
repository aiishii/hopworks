		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青柳 恵介</b>（あおやぎ けいすけ、<a href="." id="link_1"                    >1950年</a> - ）は、古美術<a href="." id="link_2"                                >評論家</a>。
</p><p><a href="." id="link_3"                      >東京</a>生まれ。<a href="." id="link_4"                                          >成城大学</a><a href="." id="link_5"                                >大学院</a><a href="." id="link_6"                                                              >博士課程</a>国文学満期退学。<a href="." id="link_7"                                                              >成城学園</a>教育研究所勤務、成城大学短期大学部日本文学科<a href="." id="link_8"                                                                        >非常勤講師</a>。<a href="." id="link_9"                                          >白洲正子</a>と親交を結んだ。
</p>
