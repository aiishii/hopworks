		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブラック・グレープ</b>（<b>Black Grape</b>）とは<a href="." id="link_1"                                          >イギリス</a>のロックバンドである。<a href="." id="link_2"                    >1993年</a>に元<a href="." id="link_3"                                                                                                      >ハッピー・マンデーズ</a>のショーン・ライダーとベズを中心に結成。
</p><p>1995年にアルバム「<i>It's Great When You're Straight... Yeah</i>」を発表。全英1位のヒットになった。
</p><p>しかし、1998年の「<i>Stupid Stupid Stupid</i>」は全英11位と売れ行きは悪く、同年に解散した。
</p>
