		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横松 宗</b>（よこまつ たかし、<a href="." id="link_1"                    >1913年</a>（大正2年）<a href="." id="link_2"                            >7月19日</a> - <a href="." id="link_3"                    >2005年</a><a href="." id="link_3"                              >10月15日</a>）は、近代中国思想の<a href="." id="link_4"                                                    >研究者</a>、<a href="." id="link_5"                                                              >教育学者</a>。元八幡大学（現<a href="." id="link_6"                                                              >九州国際大学</a>）<a href="." id="link_7"                      >学長</a>。<a href="." id="link_8"                                >大分県</a><a href="." id="link_9"                                >中津市</a>生まれ。<a href="." id="link_10"                     >魯迅</a>、同郷の<a href="." id="link_11"                                                             >福沢諭吉</a>研究の第一人者。
</p>
