		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワジディ・ムアワッド</b>（<b>Wajdi Mouawad</b>、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >10月16日</a> - ）は<a href="." id="link_2"                                          >レバノン</a>出身の劇作家・演出家・俳優。
</p><p><a href="." id="link_3"                                                    >ベイルート</a>に生まれ、8歳で家族とともに<a href="." id="link_4"                                          >フランス</a>に亡命。その後、<a href="." id="link_5"                      >滞在許可証</a>の更新が拒否されたため、83年に<a href="." id="link_6"                                >カナダ</a>の<a href="." id="link_7"                                                    >ケベック州</a>に移住。91年、カナダ国立演劇学校を卒業後、劇団「テアトル・オ・パルルール」を創立。<a href="." id="link_8"                    >2016年</a>、コリーヌ国立劇場（<a href="." id="link_9"                      >パリ</a>、<a href="." id="link_4"                                          >フランス</a>）芸術監督に就任。
</p>
