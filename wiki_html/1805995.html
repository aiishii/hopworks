<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fujito-Manju_headquarters.JPG" title="ファイル:Fujito-Manju headquarters.JPG">ファイル:Fujito-Manju headquarters.JPG</a>  <div class="thumbcaption">藤戸饅頭本舗</div></div></div>
<p><b>藤戸饅頭</b>（ふじとまんじゅう）は、<a href="." id="link_1"                                >和菓子</a>・<a href="." id="link_2"                      >饅頭</a>の一種で、<a href="." id="link_3"                                >岡山県</a><a href="." id="link_4"                                >倉敷市</a>の<a href="." id="link_5"                                          >銘菓</a>・<a href="." id="link_6"                                          >土産菓子</a>である。もしくは、同饅頭を製造・販売する同市<a href="." id="link_7"                                                          >藤戸</a>にある企業の<b>藤戸饅頭本舗</b>（ふじとまんじゅうほんぽ）のことである。
</p>
