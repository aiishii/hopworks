<p><b>シロー ザ グッドマン</b>（<span lang="en">SHIRO THE GOODMAN</span>）は、日本の<a href="." id="link_1"                                                                                            >DJ</a>。<a href="." id="link_2"                                >COM.A</a>とともに<a href="." id="link_3"                                                                                  >ロムズ・レコーズ</a>を2001年に設立。同時にIxSxOxBxE、<a href="." id="link_4"                                                                                                                                                    >タカラダミチノブ</a>とのイベント/レーベルHONCHO SOUNDも主宰している。リミキサーとしてTRIAL PRODUCTION、BUSH OF GHOSTS、<a href="." id="link_5"                      >赤犬</a>などのリミックスを手がけ、「踊り狂って飯が腐るのだ」をはじめとした多くのMIX CDをリリースしている。
</p>
