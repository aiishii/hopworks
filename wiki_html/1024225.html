		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 茂</b>（あおき しげる、<a href="." id="link_1"                    >1922年</a>（大正11年）<a href="." id="link_2"                              >10月29日</a> - <a href="." id="link_3"                    >2016年</a>（平成28年）<a href="." id="link_4"                            >1月27日</a>）は、日本の<a href="." id="link_5"                                >経済学</a>者、<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                                                                  >サラリーマン新党</a>代表。元<a href="." id="link_8"                                                                        >参議院議員</a>。妻は生活経済評論家の青木淑子。次女はノンフィクション作家の<a href="." id="link_9"                                          >青樹明子</a>（<a href="." id="link_10"                   >1955年</a><a href="." id="link_10"                         >7月5日</a> - ）。長男は<a href="." id="link_11"                                                   >テレビ朝日</a>プロデューサーの<a href="." id="link_12"                                                                                                           >青木吾朗</a>（<a href="." id="link_13"                   >1958年</a><a href="." id="link_13"                             >12月21日</a> - ）。
</p>
