		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 雄大</b>（やまぐち ゆうだい、<a href="." id="link_1"                    >1971年</a> - ）は、日本の<a href="." id="link_2"                                          >映画監督</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                      >出身</a>。
</p><p><a href="." id="link_5"                                                                                  >日本映画学校</a>（現・<a href="." id="link_6"                                                              >日本映画大学</a>）卒業。2003年『<a href="." id="link_7"                                                    >地獄甲子園</a>』で<a href="." id="link_8"                                                                                                                                                                                      >ゆうばり国際ファンタスティック映画祭</a>ヤングコンペ部門グランプリ獲得。
</p><p>とても<a href="." id="link_9"                                                    >実写化</a>できそうにない<a href="." id="link_10"                                                   >ギャグ漫画</a>を、あえて実写化するのが得意芸。プロデューサーの<a href="." id="link_11"                                                   >中林千賀子</a>と同級生である。『<a href="." id="link_12"                                                                                 >漫☆画太郎SHOW ババアゾーン(他)</a>』は、日本映画学校時代の同級生が多数参加している。
</p>
