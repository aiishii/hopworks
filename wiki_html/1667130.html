		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エコノミスト・インテリジェンス・ユニット</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Economist Intelligence Unit</span>）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                    >定期刊行物</a>『<a href="." id="link_4"                                                              >エコノミスト</a>（<i>Economist</i>）』の調査部門である。
</p><p>世界の<a href="." id="link_5"                      >国家</a>や<a href="." id="link_6"                      >工業</a>を分析し、情報を提供している<a href="." id="link_7"                      >企業</a>で、旧<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                                                                                                          >ビジネス・インターナショナル・コーポレーション</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Business_International_Corporation&amp;action=edit&amp;redlink=1" class="new" title="En:Business International Corporation (存在しないページ)">英語版</a>）</span></span>（<a href="." id="link_9"                    >1986年</a>に米会社に編入）が<a href="." id="link_10"                               >親会社</a>である。
</p><p><b><a href="." id="link_11"                                                             >民主主義指数</a></b>という一覧を<a href="." id="link_12"                   >2006年</a>から隔年で、また<a href="." id="link_13"                                                                       >世界平和度指数</a>や<a href="." id="link_14"                                                                                                                                                                                                           >クオリティ・オブ・ライフ インデックス</a>などといった指数一覧を発表している。
</p>
