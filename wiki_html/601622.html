		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小田 俊与</b>（小田 俊與、おだ としよ、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >1月20日</a> - 不詳）は、<a href="." id="link_2"                                >沖縄県</a>（自称は<a href="." id="link_3"                                >広島県</a>）出身の<a href="." id="link_4"                                >洋画家</a>、<a href="." id="link_5"                                >彫刻家</a>、<a href="." id="link_6"                                >作詞家</a>、<a href="." id="link_7"                                                              >政治ゴロ</a>、<a href="." id="link_8"                                          >反核運動家</a>、<a href="." id="link_9"                                >特殊株主</a>。『世界タイムス』『全東京新聞』発行人、『政治大学校』参与、『東北･北海道開発期成会』会長。日本選挙史上最多の立候補歴を誇る。
</p>
