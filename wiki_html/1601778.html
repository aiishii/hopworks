		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴原 亀二</b>（しばはら かめじ、<a href="." id="link_1"                      >慶応</a>3年（<a href="." id="link_2"                    >1867年</a>） - <a href="." id="link_3"                      >昭和</a>10年（<a href="." id="link_4"                    >1935年</a>）は、<a href="." id="link_5"                      >明治</a>から昭和にかけての<a href="." id="link_6"                      >官僚</a>・<a href="." id="link_7"                                                    >翻訳家</a>・<a href="." id="link_8"                                >弁護士</a>。父は<a href="." id="link_9"                                >龍野藩士</a>で<a href="." id="link_10"                                         >明治維新</a>後<a href="." id="link_11"                                                                       >千葉県令</a>・<a href="." id="link_12"                                                         >貴族院議員</a>などを務めた<a href="." id="link_13"                               >柴原和</a>。号は楫川。
</p>
