		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Denis_Thatcher.jpg" title="ファイル:Denis Thatcher.jpg">ファイル:Denis Thatcher.jpg</a>  <div class="thumbcaption">1984年のデニス・サッチャー</div></div></div>
<p><b>初代<a href="." id="link_1"                                                                                  >準男爵</a>サー・デニス・サッチャー</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Sir Denis Thatcher, 1st Baronet, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                              >MBE</a>, <a href="/w/index.php?title=En:Territorial_Decoration&amp;action=edit&amp;redlink=1" class="new" title="En:Territorial Decoration (存在しないページ)">TD</a></span></span>、<a href="." id="link_4"                    >1915年</a><a href="." id="link_4"                            >5月10日</a> - <a href="." id="link_5"                    >2003年</a><a href="." id="link_5"                            >6月26日</a>）は、<a href="." id="link_6"                                          >イギリス</a>の実業家、陸軍軍人。第71代<a href="." id="link_7"                                                                        >英国首相</a><a href="." id="link_8"                                                                                                                          >マーガレット・サッチャー</a>の夫として知られる。英国史上初めての男性の<a href="." id="link_9"                                                                                                      >首相配偶者</a>である。
</p>
