		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>鉄石 城五郎</b>（てついし じょうごろう、 ）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >大相撲</a>の第96代<a href="." id="link_3"                      >大関</a>。<a href="." id="link_4"                                >讃岐国</a>(<a href="." id="link_5"                                >香川県</a>)<a href="." id="link_6"                                >高松</a>出身。
</p><p><a href="." id="link_7"                                                >文化</a>10年(1813年)<a href="." id="link_8"                                                                                                  >冬場所</a>、西大関として初土俵。その場所は3勝5敗1預1休の負け越し。次の文化11年(1814年)<a href="." id="link_9"                                                    >春場所</a>は東<a href="." id="link_10"                     >前頭</a>4枚目まで下がり、又も4勝5敗1休の負け越しで大坂相撲へと移った。大相撲史上最後の<a href="." id="link_11"                                         >看板大関</a>である。
</p>
