		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 隆二</b>（いとう りゅうじ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >2月3日</a>-　）は、教育心理学者、<a href="." id="link_2"                                                              >横浜市立大学</a>名誉教授。
</p><p>秋田県土崎出身。1958年<a href="." id="link_3"                                          >東京大学</a>教育学部教育心理学科卒、63年同大学院人文科学研究科博士課程満期退学、1971年「病巣局在の異なる脳損傷者の知能構造に関する神経心理学的研究」で東大<a href="." id="link_4"                                                                        >教育学博士</a>。1966年<a href="." id="link_5"                                          >神戸大学</a>助教授、74年教授、1982年横浜市立大学文理学部教授。94年定年退官、名誉教授、<a href="." id="link_6"                                          >東洋大学</a>教授、2001年<a href="." id="link_7"                                          >帝京大学</a>教授。2004年退職。69年<a href="." id="link_8"                                                                                                                                          >日本総合医学賞</a>受賞。97年<a href="." id="link_9"                                                                                                                      >井上円了賞</a>受賞。
</p>
