<p><b>マラジョ島</b>（マラジョとう、<a href="." id="link_1"                                                              >ポルトガル語</a>&#58; <span lang="pt">Ilha de Marajó</span>）は、<a href="." id="link_2"                                          >ブラジル</a>の<a href="." id="link_3"                                                    >アマゾン川</a>河口にある島である。面積約4万平方キロメートル（<a href="." id="link_4"                      >九州</a>を上回る）。
</p>
