		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相沢 博</b>（あいざわ ひろし、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                          >8月4日</a> - <a href="." id="link_4"                    >1992年</a>（<a href="." id="link_5"                      >平成</a>4年）<a href="." id="link_6"                            >12月7日</a>）は、<a href="." id="link_7"                                                    >ドイツ文学</a>・<a href="." id="link_8"                                          >比較文学</a>者。
</p><p><a href="." id="link_9"                                >宮城県</a>生まれ。1933年<a href="." id="link_10"                                         >東京帝国大学</a>独文科卒。同<a href="." id="link_11"                               >大学院</a>を経て、戦後<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_12"                                         >教養学部</a>教授、1970年<a href="." id="link_13"                     >定年</a>退官、<a href="." id="link_14"                                                             >青山学院大学</a><a href="." id="link_15"                     >教授</a>。1980年退職。専門はドイツ<a href="." id="link_16"                     >伝承</a>文学。
</p>
