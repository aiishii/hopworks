		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シエール</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Sierre</span>、<a href="." id="link_2"                                          >ドイツ語</a>&#58; <span lang="de">Siders</span>）とは、<a href="." id="link_3"                                >スイス</a><a href="." id="link_4"                                                    >ヴァレー州</a>ローヌ谷にある<a href="." id="link_5"                                                    >基礎自治体</a>で、ヴァレー州のドイツ語圏とフランス語圏の境界に位置している。「シエール」はフランス語読みで、ドイツ語では「ジーダース」となる。
