		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>松本 恵子</b></span>（まつもと けいこ、1891年1月8日 - 1976年11月7日）は、日本の<a href="." id="link_1"                                                    >翻訳家</a>・<a href="." id="link_2"                                          >推理作家</a>・<a href="." id="link_3"                                                                                  >エッセイスト</a>。「<b>中野圭介</b>」の筆名でも<a href="." id="link_4"                                          >ミステリ</a>を発表している。
</p><p>父は<a href="." id="link_5"                                          >北海道庁</a>初代水産課長の<a href="." id="link_6"                                          >伊藤一隆</a>。推理作家・翻訳家<a href="." id="link_7"                                >松本泰</a>の妻。タレントの<a href="." id="link_8"                                          >中川翔子</a>は曾姪孫（姉の曾孫）にあたる。
</p>
