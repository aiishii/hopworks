<p><b>万成</b>（まんせい、生年不詳 - <a href="." id="link_1"                    >1855年</a>）は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"            >僧</a>。<a href="." id="link_2"                                >肥後国</a><a href="." id="link_3"                                          >天草</a>に生まれ、<a href="." id="link_8"                      >天保</a>4年（<a href="." id="link_9"                    >1833年</a>）11月より<a href="." id="link_10"                               >尾張国</a>岩作（現在の<a href="." id="link_11"                                         >長久手市</a>）の<a href="." id="link_12"                               >曹洞宗</a><a href="." id="link_13"                                                                                                 >安昌寺</a>住職となった。
</p><p>禅学に通じ、優れた書を残したほか、<a href="." id="link_14"                     >漢詩</a>も嗜んだ。中年に失明。その後の書は弟子の筆記となる。
</p><p><a href="." id="link_15"                     >嘉永</a>4年（<a href="." id="link_16"                   >1851年</a>）2月、藩主<a href="." id="link_17"                                         >井伊直弼</a>に招かれ<a href="." id="link_18"                               >彦根藩</a>に赴き、現地で生涯を終えた。
</p>
