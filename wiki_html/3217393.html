		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩淵宏子</b>（いわぶち　ひろこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >5月31日</a>-　）は、日本近代文学研究者、<a href="." id="link_2"                                                              >日本女子大学</a>名誉教授、<a href="." id="link_3"                                                              >城西国際大学</a>客員教授。
</p><p>静岡県島田市生まれ。旧姓・西川、本姓・倉田。<a href="." id="link_4"                                                                                                                >名古屋市立菊里高等学校</a>卒、1968年日本女子大学文学部国文科卒、<a href="." id="link_5"                                          >三菱商事</a>入社、70年退社、72年大学院入学、74年同大学院修士課程修了、日本女子大助手、1979年<a href="." id="link_6"                                                                                  >昭和学院短期大学</a>専任講師、85年助教授、91年日本女子大学助教授、96年教授、2014年定年、名誉教授、城西国際大学客員教授。
</p>
