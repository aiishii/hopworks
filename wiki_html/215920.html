		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭 玄</b>（じょう げん、てい げん、<a href="." id="link_1"                  >127年</a><a href="." id="link_1"                            >8月29日</a>（<a href="." id="link_2"                                      >永建</a>2年<a href="." id="link_3"                                                    >7月5日</a>） - <a href="." id="link_4"                  >200年</a>（<a href="." id="link_5"                                      >建安</a>5年）<a href="." id="link_6"                                        >6月</a>）は、<a href="." id="link_7"                      >後漢</a>末の<a href="." id="link_8"                                >儒学者</a>。<a href="." id="link_9"            >字</a>は<b>康成</b>。<a href="." id="link_10"                                                         >青州</a><a href="." id="link_11"                               >北海郡</a><a href="." id="link_12"                               >高密県</a>の出身。祖父は鄭明。父は鄭謹。子は鄭益。孫は<a href="." id="link_13"                               >鄭小同</a>。
</p>
