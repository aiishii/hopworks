	<h1 id="firstHeading" class="firstHeading" >原田明 (分析化学者)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 明</b>（はらた あきら、<a href="." id="link_1"                    >1949年</a> - ）は<a href="." id="link_2"                                          >分析化学者</a>。<a href="." id="link_3"                      >工学</a><a href="." id="link_4"                      >博士</a>。2003年12月より<a href="." id="link_5"                                          >九州大学</a>総合理工学研究院エネルギー物質科学部門分子物性計測学講座<a href="." id="link_6"                      >教授</a>。
</p><p><a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                >茅野市</a>出身。<a href="." id="link_9"                                                                                                                                    >長野県諏訪清陵高等学校</a>を経て<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                               >工学部</a>を卒業したのち、同大学院工学系研究科<a href="." id="link_12"                                                             >修士課程</a>・<a href="." id="link_13"                                                             >博士課程</a>を修了。1990年東京大学<a href="." id="link_14"                                                             >工学博士</a> 「光熱変換過程を利用する新計測法の関発研究 」。<a href="." id="link_15"                                                                       >日本学術振興会</a><a href="." id="link_16"                                                   >特別研究員</a>を経た後、1990年8月より東京大学で<a href="." id="link_17"                                               >助手</a>に就任。1997年5月より九州大学<a href="." id="link_18"                               >助教授</a>となったのち教授へ昇進した。
</p>
