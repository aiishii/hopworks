		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>齋藤 精輔</b>（さいとう せいすけ、<a href="." id="link_1"                      >慶応</a>4年<a href="." id="link_2"                                                      >7月11日</a>（<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                            >8月28日</a>） - <a href="." id="link_4"                      >昭和</a>12年（<a href="." id="link_5"                    >1937年</a>）<a href="." id="link_6"                            >5月13日</a>）は、<a href="." id="link_7"                                >三省堂</a>創業期の<a href="." id="link_8"                                          >辞書</a>編集者で編纂者。約50年間にわたって辞書の編集を続け、日本における近代的辞書の礎を築いたひとり。
</p>
