		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沢光 幸夫</b>（さわひかり ゆきお、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >6月18日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >常呂郡</a><a href="." id="link_4"                                                              >佐呂間村</a>（現・同郡<a href="." id="link_5"                                          >佐呂間町</a>）出身で、<a href="." id="link_6"                                                    >時津風部屋</a>に所属した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。最高位は東<a href="." id="link_9"                      >小結</a>（<a href="." id="link_10"                   >1964年</a>7月場所）。本名は<b>沢向 幸夫</b>（さわむかい ゆきお）。大相撲の黄金時代のひとつである「<a href="." id="link_11"                               >柏</a><a href="." id="link_12"                                         >鵬</a>時代」の中期に、<a href="." id="link_13"                     >幕内</a>力士として活躍した。現役時代の体格は173cm、105kg。得意手は右四つ、<a href="." id="link_14"                                         >突っ張り</a>、寄り。
</p><p>本名は上記の通りだが、一時期だけ「梅村 幸夫（うめむら～）」と名乗っていた事もある。
</p>
