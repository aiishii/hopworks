		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桐山 襲</b>（きりやま かさね、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >7月26日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >3月22日</a>）は、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >杉並区</a>出身の<a href="." id="link_5"                                >小説家</a>である。本名は、古屋 和男（ふるや かずお）。1983年に『パルチザン伝説』でデビューする。死去するまでの8年半の短い活動期間の中で様々な問題作を発表した。
</p><p><a href="." id="link_6"                                                              >新左翼</a>の<a href="." id="link_7"                                                                        >学生運動</a>、<a href="." id="link_8"                                          >連合赤軍</a>、<a href="." id="link_9"                                                              >全学共闘会議</a>等を主題にした小説で大学紛争に参加した若者達の青春や無残な敗北を描き、幻想に終わった革命の意義を一貫して問い続けた。
</p>
