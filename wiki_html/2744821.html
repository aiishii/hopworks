		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メイブル・ジョン</b>（Mable Jhon、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >11月3日</a> - ）は、アメリカの女性<a href="." id="link_2"                                                                                            >ソウル・シンガー</a>。南部<a href="." id="link_3"                                                              >ルイジアナ州</a>出身。<a href="." id="link_4"                                                    >タムラ・モータウン・レコード</a>や<a href="." id="link_5"                                                                                                      >スタックス・レコード</a>などに録音を残している。<a href="." id="link_6"                                                                                  >ベリー・ゴーディ</a>のタムラ・モータウンで、最も初期に契約した女性歌手である。
</p>
