		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
</p><p><b>ミョルニル・クレーター</b>（Mjølnir crater）は、<a href="." id="link_1"                                                    >ノルウェー</a>沖、<a href="." id="link_2"                                                    >バレンツ海</a>の海底にある<a href="." id="link_3"                      >隕石</a>孔（<a href="." id="link_4"                                                    >クレーター</a>）である。
</p><p><a href="." id="link_5"                                          >直径</a>は 40 <a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>。142.0 ± 2.6 <a href="." id="link_6"                                                    >Ma</a>（約1億4千万年前、<a href="." id="link_7"                                >白亜紀</a>前期）に形成されたと推定されている。放物体は 2 km の大きさだったと推定されている。
</p><p>1993年に Steinar Thor Gudlaugsson によって初めてクレーターではないかという指摘がなされた。
</p><p>クレーター名は、<a href="." id="link_8"                                          >北欧神話</a>の神<a href="." id="link_9"                                >トール</a>が持つ<a href="." id="link_10"           >鎚</a>の名「<a href="." id="link_11"                                                   >ミョルニル</a>」に由来する。
</p>
