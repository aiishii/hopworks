		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>町田 治之</b>（まちだ はるゆき、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >10月8日</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                                                                                                                                                            >ソニー・ピクチャーズ エンタテインメント</a>社長を経て、<a href="." id="link_4"                                                                                            >緑資源機構談合事件</a>を受け混乱の最中にあった<a href="." id="link_5"                                                              >独立行政法人</a><a href="." id="link_6"                                                                                  >緑資源機構</a>理事長や、
</p><p><a href="." id="link_6"                                                                                  >森林農地整備センター</a>初代所長を務め談合防止策の実施等にあたった
