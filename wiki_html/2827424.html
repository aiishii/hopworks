</p><p><a href="." id="link_11"                                                                       >アルファベット</a>と<a href="." id="link_12"                     >漢字</a>を組み合わせた「英漢字（ええかんじ）」の命名者である。元夫は<a href="." id="link_13"                     >俳優</a>の<a href="." id="link_2"                                          >西村和彦</a>。
</p>
