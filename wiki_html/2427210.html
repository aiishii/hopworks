		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥山 喜久夫</b>（おくやま きくお、<a href="." id="link_1"                    >1948年</a> <a href="." id="link_2"                          >6月1日</a>- ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >工学者</a>。専門は<a href="." id="link_5"                                          >化学工学</a>で、<a href="." id="link_6"                                                                                                                      >微粒子工学</a>の第一人者で、現在は<a href="." id="link_7"                                          >ナノ粒子</a>を<a href="." id="link_8"                      >合成</a>・<a href="." id="link_9"                                                                                                  >機能化</a>する研究を行っている。<a href="." id="link_10"                                       >Panasonic</a>のナノイー技術の共同開発者。 <a href="." id="link_11"                               >福井県</a> <a href="." id="link_12"                               >武生市</a> （現在の<a href="." id="link_13"                               >越前市</a>）出身。
</p>
