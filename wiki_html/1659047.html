<p><b>アイリーン・フォーリーン</b>（<i>I Re'in For Re'in</i>）は、<a href="." id="link_3"                    >1985年</a>にデビューした日本の<a href="." id="link_10"                                                                >ロックバンド</a>。<a href="." id="link_11"                                                             >テレビドラマ</a>主題歌や、イメージソングを数多く手がける。2008年、デビュー当時のメンバーで再結成し、活動中。
</p>
