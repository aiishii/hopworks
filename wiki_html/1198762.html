		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>かすや 昌宏</b>（かすや まさひろ、<a href="." id="link_1"                    >1937年</a>（<a href="." id="link_2"                      >昭和</a>12年）<a href="." id="link_3"                            >7月18日</a> - ）は、日本の<a href="." id="link_4"                                                              >絵本作家</a>。<a href="." id="link_5"                                                                                                                >日本児童出版美術家連盟</a>に所属している。
</p><p><a href="." id="link_6"                                >兵庫県</a>出身。1960年に上京、児童演劇活動ののち絵本の世界に入る。イギリス、フランス、アメリカ、ドイツ、スイス等海外でも高い評価を受け多くの絵本が出版されている。絵本のほか、イラストレーション、カレンダー、ポスター、表紙絵、教科書の挿絵（『<a href="." id="link_7"                                                                        >ごんぎつね</a>』(小学国語4年／<a href="." id="link_8"                                                              >光村図書</a>）・『<a href="." id="link_9"                                          >やまなし</a>』（小学国語6年／光村図書））等を手がけている。
</p>
