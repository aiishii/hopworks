		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤阪 清隆</b>（あかさか きよたか、<a href="." id="link_1"                    >1948年</a>〈<a href="." id="link_2"                      >昭和</a>23年〉<a href="." id="link_3"                            >8月24日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                                                                  >公益財団法人</a><a href="." id="link_7"                                                                                                                                                                                                      >フォーリン・プレスセンター</a>理事長。<a href="." id="link_8"                                          >国際連合</a>の元広報担当事務次長。
</p><p><a href="." id="link_9"                    >2007年</a>2月、<a href="." id="link_10"                               >潘基文</a><a href="." id="link_11"                                                                                 >国際連合事務総長</a>により広報担当事務次長に指名され、広報局 (Department of Public Information) のヘッドとして、情報戦略、コミュニケーション、ニュース、メディア、アウトリーチ、情報管理、国連ダグ・ハマーショルド図書館などの活動に責任を持ち、世界中の国連広報センターを統括した。
</p>
