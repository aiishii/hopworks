		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 修一</b>（かとう しゅういち）は、日本の<a href="." id="link_1"                                                                                  >陸上競技選手</a>。専門は<a href="." id="link_2"                                >円盤投</a>。<a href="." id="link_3"                                >宮城県</a>出身。宮城県栗原農業高等学校（統廃合により現在は<a href="." id="link_4"                                                                                            >宮城県迫桜高等学校</a>）、<a href="." id="link_5"                                                              >日本体育大学</a>体育学部卒業。
</p>
