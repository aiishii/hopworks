		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中津 燎子</b>（なかつ りょうこ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >10月19日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >6月15日</a>）は、日本の評論家、英語教育者。
</p><p><a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >福岡市</a>博多生まれ。1928年から<a href="." id="link_5"                                                              >ソビエト連邦</a>の<a href="." id="link_6"                                                                        >ウラジオストク</a>で過ごし、1937年に帰国。
</p><p>国連軍（占領軍）の特別電話台で交換手として働き、1956年から米国留学。1974年第5回『なんで英語やるの?』で<a href="." id="link_7"                                                                                                                                    >大宅壮一ノンフィクション賞</a>受賞。英語発音訓練研究の『未来塾』を開設し、顧問をつとめた。
</p>
