		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大原 祐子</b>（おおはら ゆうこ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                              >11月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >カナダ史</a>研究者。
</p><p>東京生まれ。<a href="." id="link_4"                                                                                                                                    >立教女学院高等学校</a>、<a href="." id="link_5"                    >1960年</a>、<a href="." id="link_6"                                          >立教大学</a>史学科卒。<a href="." id="link_7"                    >1973年</a>、カナダ・<a href="." id="link_8"                                                                                                      >ヴィクトリア大学</a>大学院修士課程修了。<a href="." id="link_9"                    >1976年</a>、立大大学院西洋史博士課程単位取得退学。<a href="." id="link_10"                   >1977年</a>、<a href="." id="link_11"                                         >東京大学</a>教養学部アメリカ研究資料センター助教授、<a href="." id="link_12"                   >1987年</a><a href="." id="link_12"                           >1月29日</a>、<a href="." id="link_13"                                                             >クモ膜下出血</a>で倒れ療養生活に入り、<a href="." id="link_14"                   >1992年</a>3月、退職。
</p>
