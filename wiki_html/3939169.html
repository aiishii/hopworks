		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今長 賢二</b>（いまなが けんじ）は、<a href="." id="link_1"                      >日本</a>の元<a href="." id="link_2"                                                                        >ラグビーリーグ</a>選手。<a href="." id="link_3"                                >宮崎県</a>出身。
</p><p><a href="." id="link_4"                                                              >東京経済大学</a>在学中の1995年、<a href="." id="link_5"                                                                        >オーストラリア</a><a href="." id="link_6"                                                                                                                          >NRL</a>のシドニー・ブルドックスと日本人初のプロ契約を結び、1998年までの4年間シドニーの複数のチームでプレー。その間、コーチライセンスも取得。
</p><p>帰国後は高校・大学のラグビーチームでコーチを務めた後、2010年にNSPA資格を取得。
</p><p>2012年7月に<a href="." id="link_7"                                                    >赤坂見附駅</a>近くでパーソナルトレーニングジム「シェイプリー」を開く。
</p>
