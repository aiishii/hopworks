		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 主光</b>（さとう もとひろ、<a href="." id="link_1"                    >1969年</a> - ）は日本の<a href="." id="link_2"                                          >経済学者</a>。専門は<a href="." id="link_3"                                >財政学</a>、<a href="." id="link_4"                                                    >公共経済学</a>。<a href="." id="link_5"                                          >一橋大学</a>医療政策・経済研究センター長、<a href="." id="link_6"                                                                                                                                                        >一橋大学大学院経済学研究科</a>教授、<a href="." id="link_7"                                >東京都</a>特別顧問。<a href="." id="link_8"                                                                                                                          >日本経済学会・石川賞</a>、<a href="." id="link_9"                                                                                                                      >エコノミスト</a>賞、<a href="." id="link_10"                                                                                                     >日経・経済図書文化賞</a>、<a href="." id="link_11"         >NIRA</a>大来政策研究賞、他受賞。<a href="." id="link_12"                                                                                           >東京財団政策研究所</a>上席研究員。
</p>
