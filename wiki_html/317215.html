		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陸 康</b>（りく こう、<a href="." id="link_1"                  >126年</a> - <a href="." id="link_2"                  >195年</a>）は、<a href="." id="link_3"                      >後漢</a>末期の人物。<a href="." id="link_4"            >字</a>は<b>季寧</b>。<a href="." id="link_5"                      >本貫</a>は<a href="." id="link_6"                                                >揚州</a><a href="." id="link_7"                      >呉郡</a><a href="." id="link_8"                      >呉県</a>（現在の<a href="." id="link_9"                                >江蘇省</a><a href="." id="link_10"                               >蘇州市</a><a href="." id="link_11"                               >呉中区</a>）。祖父の陸続は、後漢書独行伝に伝が立てられている。父は陸褒。子に陸儁・<a href="." id="link_12"                     >陸績</a>・<a href="." id="link_13"                     >顧雍</a>妻。孫に<a href="." id="link_14"                     >陸尚</a>・従孫に<a href="." id="link_15"                     >陸遜</a>がいる。
</p>
