<p><b>水上 真</b>（みずかみ まこと）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >実業家</a>。現在、<a href="." id="link_3"                                                                                                      >フジサンケイグループ</a>広告・メディア・コンテンツ事業会社である株式会社<a href="." id="link_4"                                                                                                                                                                        >ニュースペース・コム</a><a href="." id="link_5"                                                    >相談役</a>。<a href="." id="link_6"                                                                                                                                                                                  >田園調布耳鼻咽喉科医院</a><a href="." id="link_7"                                                                        >最高経営責任者</a>（<a href="." id="link_8"                            >CEO</a>）。一般社団法人<a href="." id="link_9"                                                                                                                                >日本医院機構</a>代表理事。株式会社<a href="." id="link_10"                                                                                                                                                               >N&amp;Yホールディングス</a><a href="." id="link_11"                               >取締役</a>。医療法人<a href="." id="link_12"                                                                                                                     >社団仁厚会</a>安田診療所<a href="." id="link_5"                                                    >相談役</a>。その他役員歴任。
</p>
