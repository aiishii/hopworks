		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 八洲満</b>（たけだ やすみ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >5月8日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >9月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>。
</p><p><a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >遠田郡</a><a href="." id="link_7"                                                                    >南郷町</a>（現・<a href="." id="link_8"                                                                    >美里町</a>）生まれ。<a href="." id="link_9"                                                                                  >東京商科大学</a>専門部（現<a href="." id="link_10"                                         >一橋大学</a>）中退。<a href="." id="link_11"                                                                       >日本図書館協会</a>、出版業を経て、<a href="." id="link_12"                                         >長谷川伸</a>に師事、1963年「大事」で<a href="." id="link_13"                                                                                                     >オール読物新人賞</a>受賞。1970年「紀伊国屋文左衛門」で<a href="." id="link_14"                                                   >直木賞</a>候補、1972年「信虎」、1973年「炎の旅路」、1975年「生麦一条」で計四回直木賞候補となった。
</p><p><a href="." id="link_15"                                         >歴史小説</a>を主とし、<a href="." id="link_16"                                                                                                                         >マリア・ルーズ号事件</a>を描いたノンフィクションもある。
</p>
