		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ノース・コースト線</b>（ノースコーストせん、<a href="." id="link_1"                      >英語</a>: <b>North Coast Line</b>）は、<a href="." id="link_2"                                                                        >オーストラリア</a>・<a href="." id="link_3"                                                                                            >クイーンズランド州</a><a href="." id="link_4"                                                    >ブリスベン</a>市 (<a href="/w/index.php?title=En:Brisbane_City_Council&amp;action=edit&amp;redlink=1" class="new" title="En:Brisbane City Council (存在しないページ)">en:Brisbane City Council</a>) の<a href="." id="link_5"                                                                                                                                                                        >ローマ・ストリート駅</a>から<a href="." id="link_6"                                          >ケアンズ</a>市 (<a href="/w/index.php?title=En:Cairns_Region&amp;action=edit&amp;redlink=1" class="new" title="En:Cairns Region (存在しないページ)">en:Cairns Region</a>) のケアンズ駅までを結ぶQR（<a href="." id="link_7"                                                                                                      >クイーンズランド鉄道</a>）の<a href="." id="link_8"                                          >鉄道路線</a>である。
</p><p>ノース・コースト線からはいくつかの<a href="." id="link_9"                      >支線</a>が分岐している。この記事ではこれらの支線についても述べる。
</p>
