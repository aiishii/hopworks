		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅見 三喜夫</b>（あさみ みきお、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >1月7日</a> - ）は<a href="." id="link_2"                                >愛媛県</a>の<a href="." id="link_3"                                          >宇和島市</a>・<a href="." id="link_4"                      >九島</a>出身の<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >柔道家</a>。現役時代は60kg級及び65kg級の選手。次女は48kg級の世界チャンピオンである<a href="." id="link_7"                                                    >浅見八瑠奈</a>。現在は<a href="." id="link_8"                                                              >新田高校</a>の<a href="." id="link_9"                      >教頭</a>及び柔道部<a href="." id="link_10"                     >顧問</a>。
</p>
