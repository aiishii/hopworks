<p><b>廣田 悟</b>（ひろた さとる、<a href="." id="link_1"                    >1963年</a>8月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>、インテリアプランナー。株式会社廣田悟建築設計事務所の代表取締役、管理建築士を務め、<a href="." id="link_4"                                      >一級建築士</a>、<a href="." id="link_5"                                                                                  >1級建築施工管理技士</a>、<a href="." id="link_6"                                                              >日本建築学会</a>会員、<a href="." id="link_7"                                                                        >日本建築家協会</a>登録建築家である。
</p>
