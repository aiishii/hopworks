		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関ノ戸 澤右エ門</b>（せきのと さわえもん、<a href="." id="link_1"                    >1767年</a> - <a href="." id="link_2"                    >1817年</a><a href="." id="link_2"                              >12月21日</a>）は、<a href="." id="link_3"                                >上野国</a><a href="." id="link_4"                                >多胡郡</a>馬庭村（現在の<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                >高崎市</a><a href="." id="link_7"                                                                    >吉井町</a>）出身で<a href="." id="link_8"                                                              >佐渡ヶ嶽部屋</a>所属の元<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>。本名は阿藤初五郎。<a href="." id="link_11"                                         >江戸時代</a><a href="." id="link_12"                     >寛政年間</a>から<a href="." id="link_13"                                               >文化年間</a>にかけて活躍した<a href="." id="link_14"                               >松江藩</a>お抱えの人気力士。最高位は<a href="." id="link_15"                     >小結</a>。
</p>
