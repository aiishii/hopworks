		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関口 泰宏</b>（せきぐち やすひろ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の実業家、伸銅品（銅や銅合金の加工材）流通大手である株式会社関口冨美雄商店代表取締役社長、東京都伸銅品商業組合元理事長。<a href="." id="link_3"                                          >バービー</a>人形の世界的な<a href="." id="link_4"                                                              >コレクター</a>として知られ、そのコレクションの一部は展覧会などで公開されることもある。バービーのコレクションの規模は、総数1万体以上に及ぶという。
</p><p><a href="." id="link_5"                                                    >学習院大学</a>経済学部卒。
</p>
