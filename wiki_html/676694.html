		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉世 春</b>（くらせ はる、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >5月11日</a> - ）は<a href="." id="link_2"                                          >少女</a><a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                >薬剤師</a>。
<a href="." id="link_5"                                                                        >北海道薬科大学</a>卒業。<a href="." id="link_6"                                >青森県</a>在住。
<a href="." id="link_7"                                                              >コバルト文庫</a>のデビュー作は、「<a href="." id="link_8"                                                                                                            >祈りの日</a>」（2002年度<a href="." id="link_9"                                                    >ロマン大賞</a>佳作）。
</p><p>特技は<a href="." id="link_10"                                                             >カーナビ</a>を使って道に迷うこと。<a href="." id="link_11"                     >童話</a>のようなあらすじのストーリー等、低年齢向けの作品をよく書くが、デビュー作は<a href="." id="link_12"                                                             >原発事故</a>を背景とした社会派的な作品であった。
</p>
