	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>福原 歩</b>（ふくはら あゆみ　<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >3月19日</a>-）は、<a href="." id="link_2"                                >滋賀県</a>出身の元<a href="." id="link_3"                                                                                  >ローカルタレント</a>。
</p><p><a href="." id="link_4"                                                                                                                          >八幡商業高等学校</a><a href="." id="link_5"                      >卒業</a>後、<a href="." id="link_6"                                                          >モデル</a><a href="." id="link_7"                                                    >事務所</a>「<a href="." id="link_8"                                                                                                      >ジャパンモデルエージェンシー</a>」に所属し、<a href="." id="link_9"                      >雑誌</a>、<a href="." id="link_10"                     >広告</a>・<a href="." id="link_11"                                                                                                               >コマーシャル</a>のモデル活動を開始。その後、<a href="." id="link_12"                     >放送</a><a href="." id="link_13"                                         >タレント</a>としても活動し、<a href="." id="link_14"                                         >朝日放送</a>や<a href="." id="link_15"                                                                                 >サンテレビジョン</a>の<a href="." id="link_16"                     >番組</a>などに出演していた。
</p><p><a href="." id="link_17"                   >2014年</a><a href="." id="link_17"                             >12月31日</a>をもって、芸能活動から<a href="." id="link_18"                     >引退</a>することを発表した
</p>
