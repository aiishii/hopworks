<p><b>棚田 京一</b>（たなだ きょういち、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >8月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                                                      >タイトヨタ自動車</a><a href="." id="link_6"                                                                        >取締役社長</a>や、<a href="." id="link_7"                                                                        >デルフィス</a>取締役社長、<a href="." id="link_8"                                                                                                      >バンコク日本人商工会議所</a>会頭などを務めた。
</p>
