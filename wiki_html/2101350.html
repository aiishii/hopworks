		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ノラ・ケイ</b>（<b>Nora Kaye</b>、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >2月28日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>、<a href="." id="link_5"                                                    >振付家</a>である。彼女は劇的な表現に優れた<a href="." id="link_6"                                                    >バレリーナ</a>として、著名な女優の<a href="." id="link_7"                                                                                                                >エレオノーラ・ドゥーゼ</a>になぞらえて「ダンス界のドゥーゼ」（Duse of Dance）と呼ばれていた。また彼女は、映画界においても振付家及び映画プロデューサーとして活動した。
</p>
