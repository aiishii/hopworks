		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松岡 洋子</b>（まつおか ようこ、<a href="." id="link_1"                    >1916年</a>（大正5年）<a href="." id="link_2"                            >4月20日</a> - <a href="." id="link_3"                    >1979年</a>（昭和54年）<a href="." id="link_4"                            >12月7日</a>）は日本の<a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                      >翻訳家</a>。
</p><p>父の<a href="." id="link_7"                                                                                                            >松岡正男</a>は、<a href="." id="link_8"                                                                        >京城日報社</a>社長 <a href="." id="link_9"                                                                                                                      >毎日申報社</a>社長 <a href="." id="link_10"                                                                       >時事新報社</a>社長。伯母（父の姉）に<a href="." id="link_11"                                                   >羽仁もと子</a>。
</p>
