<p><b>渡邊 紀征</b>（わたなべ のりゆき、<a href="." id="link_6"                    >1940年</a><a href="." id="link_6"                              >10月10日</a> - ）は、日本の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_7"                                                                                  >ファミリーマート</a>副社長や<a href="." id="link_8"                      >西友</a>の社長・会長を務め、<a href="." id="link_9"                                                                        >セゾングループ</a>成長の牽引役の一人として知られた。<a href="." id="link_10"                                                                                                               >日本チェーンストア協会</a>会長、<a href="." id="link_11"                                                                                                                         >スギホールディングス</a>取締役、<a href="." id="link_12"                                         >エステー</a>取締役等も歴任。
