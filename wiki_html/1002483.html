		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドルー・ゴードン</b>（Andrew Gordon、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は、日本近現代史、労働史。
</p><p><a href="." id="link_4"                                          >ボストン</a>生まれ。<a href="." id="link_5"                                                                        >ハーバード大学</a>で1984年に博士号取得。<a href="." id="link_6"                                                              >デューク大学</a>教授を経て、1995年よりハーバード大学歴史学部教授。1998年～2004年はライシャワー日本研究所所長を兼任した。
</p>
