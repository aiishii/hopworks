<p><b>久保田 金造</b>（くぼたきんぞう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >8月22日</a>）は、元<a href="." id="link_3"                      >騎手</a>（<a href="." id="link_4"                                                                        >札幌競馬倶楽部</a>、<a href="." id="link_5"                                                                        >阪神競馬倶楽部</a>、<a href="." id="link_6"                                                    >日本競馬会</a>）、元<a href="." id="link_7"                                >調教師</a>（日本競馬会、<a href="." id="link_8"                                          >国営競馬</a>、<a href="." id="link_9"                                                                        >日本中央競馬会</a>（JRA））。<a href="." id="link_10"                   >2004年</a><a href="." id="link_10"                                                                                           >調教師顕彰者</a>。<a href="." id="link_11"                               >北海道</a><a href="." id="link_12"                               >札幌市</a><a href="." id="link_13"                                                                   >中央区</a><a href="." id="link_14"                     >盤渓</a>出身。<a href="." id="link_15"                   >1929年</a>、北海道琴似尋常小学校高等科卒業。兄の<a href="." id="link_16"                                                                                                                     >久保田彦之</a>（主な管理馬・<a href="." id="link_17"                                                             >カブトシロー</a>）も調教師。
</p>
