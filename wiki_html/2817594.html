		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 正蔵</b>（もり しょうぞう/せいぞう、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                          >7月1日</a> - <a href="." id="link_4"                    >1953年</a>（<a href="." id="link_5"                      >昭和</a>28年）<a href="." id="link_6"                            >1月11日</a>）は、<a href="." id="link_7"                                                              >新聞記者</a>。<a href="." id="link_8"                                          >毎日新聞</a>東京本社社会部長・出版局長取締役・論説委員長などを歴任し、戦後書いた「旋風二十年」がベストセラーとなった。
</p>
