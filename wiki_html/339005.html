	<h1 id="firstHeading" class="firstHeading" >ジョージ・トムソン (モニフィースのトムソン男爵)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モニフィースのトムソン男爵ジョージ・モーガン・トムソン</b>（George Morgan Thomson, Baron Thomson of Monifieth <a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >1月16日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >10月3日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1977年</a>に<a href="." id="link_6"                                          >一代貴族</a>に叙され、<a href="." id="link_7"                    >1981年</a>に<a href="." id="link_8"                                                              >シッスル勲章</a>を叙勲した。
</p><p>初めは<a href="." id="link_9"                                                                              >労働党</a>に所属していたが、後に<a href="." id="link_10"                                                                                                 >社会民主党</a>を経て<a href="." id="link_11"                                                                                                 >自由民主党</a>の党員となった。
</p>
