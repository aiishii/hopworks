	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>しんが ぎん</b>（<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >5月26日</a>）は、<a href="." id="link_3"                      >日本</a>の男性<a href="." id="link_4"                                >漫画家</a>。本名は熊澤栄二。<a href="." id="link_5"                                >山形県</a><a href="." id="link_6"                                >鶴岡市</a>出身。<a href="." id="link_7"                                          >新潟大学</a><a href="." id="link_8"                                                    >人文学</a>部卒業。主に『<a href="." id="link_9"                                                                                  >週刊少年ジャンプ</a>』で活躍した。代表作は『鬼が来たりて』。また<a href="." id="link_10"         >Leaf</a>作品などを題材とした<a href="." id="link_11"                     >同人</a>活動も行っていた。
</p><p><a href="." id="link_12"                                                   >ペンネーム</a>の由来は、「しんが」については本人も覚えておらず、「ぎん」は本名の「栄二」を<a href="." id="link_13"           >銀</a>の<a href="." id="link_14"                                         >元素記号</a>の「Ag」にかけたことによる。本来は「しんが」が姓、「ぎん」が名に相当するが、<a href="." id="link_15"                                                   >尾田栄一郎</a>やファンからは「がぎん兄さん」と呼ばれていた。
</p>
