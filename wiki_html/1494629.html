<p><b>会田 安明</b>（あいだ やすあき、「やすあきら」とも、<a href="." id="link_1"                      >延享</a>4年<a href="." id="link_2"                                                      >2月10日</a>（<a href="." id="link_3"                    >1747年</a><a href="." id="link_3"                            >3月20日</a>） - <a href="." id="link_4"                                                >文化</a>14年<a href="." id="link_5"                                                        >10月26日</a>（<a href="." id="link_6"                    >1817年</a><a href="." id="link_6"                            >12月4日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                      >和算</a>家。字は子貫、自在亭と号す。<b>安旦</b>と表記されることもある。<a href="." id="link_9"                                                >通称</a>で<b>会田算左衛門</b>（あいだ さんざえもん）とも名乗った。
</p>
