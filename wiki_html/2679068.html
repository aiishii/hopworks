		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Rowell_memo_1946.jpg" title="ファイル:Rowell memo 1946.jpg">ファイル:Rowell memo 1946.jpg</a>  <div class="thumbcaption">ラウエルから<a href="." id="link_1"                                                                                                                >アメリカ合衆国国務長官</a>にあてた、新憲法に関する1946年<a href="." id="link_2"                            >1月11日</a>付の文書。国立国会図書館蔵。</div></div></div>
<p><b>マイロ E. ラウエル</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Milo E. Rowell</span>、<a href="." id="link_4"                    >1903年</a><a href="." id="link_4"                            >7月25日</a> - <a href="." id="link_5"                    >1977年</a><a href="." id="link_5"                            >10月7日</a>）は、<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                      >軍人</a>、<a href="." id="link_8"                                >弁護士</a>。<a href="." id="link_9"                                                                                                                                    >連合国軍最高司令官総司令部</a>（GHQ/SCAP）<a href="." id="link_10"                               >民政局</a>で<a href="." id="link_11"                                                   >日本国憲法</a>の<a href="." id="link_12"                                                                                 >マッカーサー草案</a>作成を担当した。
