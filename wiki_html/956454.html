		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タッパン</b>（<b>Tappan</b>）は<a href="." id="link_1"                                                                        >アメリカ</a>・<a href="." id="link_2"                                                                        >ニューヨーク州</a><a href="." id="link_3"                                                                                                                                                                        >ロックランド郡</a>に位置する街である。
</p><p>2000年時点の人口は6,757人。オレンジ町に位置する町で、<a href="." id="link_4"                                                                                                                                                                                      >ニューヨーク・ステート・スルーウェイ</a>が通っている交通の要でもある。
また、<a href="." id="link_5"                                                    >ハドソン川</a>を越える<a href="." id="link_6"                                                                                                                          >タッパン・ジー・ブリッジ</a>の名前としても有名。
</p>
