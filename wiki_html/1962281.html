		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 宏二</b>（はらだ こうじ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                              >12月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >警察</a><a href="." id="link_4"                                                                        >ジャーナリスト</a>。元<a href="." id="link_5"                                                    >北海道警察</a><a href="." id="link_6"                                >警視長</a>。<a href="." id="link_7"                                >北海道</a>出身。現在は「<a href="." id="link_8"                                                                                                                                                                                      >明るい警察を実現する全国ネットワーク</a>」発起人、「市民の目フォーラム北海道」代表として、市民の警察に関する苦情や要望を受け付け、警察職員からの相談に応じるほか、警察により不当な人事処分を受けた警察官、元警察官らの支援活動を行っている。
</p><p>警察官時代はノン<a href="." id="link_9"                                                                                                  >キャリア</a>の最高階級である<a href="." id="link_6"                                >警視長</a>にまで昇任している。
</p>
