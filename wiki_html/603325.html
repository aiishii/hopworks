		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相田 夏奈</b>（あいだ なな、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                              >10月21日</a> - ）は、<a href="." id="link_2"                                          >競技麻雀</a>の元プロ雀士初段、元<a href="." id="link_3"                                                                        >レースクイーン</a>。<a href="." id="link_4"                                >埼玉県</a>出身。タレント事務所「Zelo+」に所属していた。
</p><p><a href="." id="link_5"                                                                                                            >南奈緒美</a>とレースクイーンアイドルユニットCiao（ちゃお）としても活動していた。
</p><p>2007年4月まで高橋葵とともに埼玉県・<a href="." id="link_6"                                          >東松山市</a>にて<a href="." id="link_7"                                          >雀荘</a>を経営していたが、現在は第三者に経営を譲渡し経営には関わっていない。
</p>
