		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩井 護</b>（いわい まもる、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >11月7日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >1月30日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >福岡県</a>生まれ。<a href="." id="link_5"                                                              >西南学院大学</a>経済学部卒業。<a href="." id="link_6"                    >1968年</a>、「雪の日のおりん」で第10回<a href="." id="link_7"                                                                        >小説現代新人賞</a>受賞。
</p><p>小説「花隠密」（講談社刊）が<a href="." id="link_8"                                >松平健</a>の主演で舞台となった。大阪の<a href="." id="link_9"                                                    >新歌舞伎座</a>などで上演された。花を愛した<a href="." id="link_10"                                         >徳川家斉</a>に<a href="." id="link_11"                                                             >ハナショウブ</a>を献上する肥後と宇和島の「花戦争」を背景とし、勝負に負けた宇和島から花作りの秘密をさぐりに肥後に潜入する「花隠密」の悲恋を描いた作品。
</p>
