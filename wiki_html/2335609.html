<p><b>松田 京子</b>（まつだ きょうこ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >7月9日</a> - ）は、<a href="." id="link_2"                                                                                            >圭三プロダクション</a>所属の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_4"                                >高知県</a>出身、162cm、<a href="." id="link_5"                                                >血液型</a>B型。<a href="." id="link_6"                                                                                  >福岡女子短期大学</a>被服デザイン科卒業。全日本きもの女王<a href="." id="link_7"                      >四国</a>代表、ミス高知。
</p><p><a href="." id="link_8"                      >趣味</a>は<a href="." id="link_9"                      >写真</a>、<a href="." id="link_10"                     >料理</a>、クラシック音楽・オペラ鑑賞、<a href="." id="link_11"                     >茶道</a>、<a href="." id="link_12"                               >ゴルフ</a>。特技は着付け、パン作り。
</p>
