		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>忌部 親真</b> / <b>斎部 親真</b>（いみべ の ちかざね / いなべ の ちかざね、生年不詳 - <a href="." id="link_1"                                                >正元</a>2年<a href="." id="link_2"                                                      >2月18日</a>（<a href="." id="link_3"                    >1260年</a><a href="." id="link_3"                            >3月31日</a>）/<a href="." id="link_4"                      >正応</a>3年<a href="." id="link_5"                                                      >2月19日</a>（<a href="." id="link_6"                    >1290年</a><a href="." id="link_6"                            >3月31日</a>））は、<a href="." id="link_7"                                          >平安時代</a>末期から<a href="." id="link_8"                                          >鎌倉時代</a>初期の人物。<a href="." id="link_9"                                >織田氏</a>・<a href="." id="link_10"                               >津田氏</a>の祖とされ、<b>織田 親真</b>あるいは<b>津田 親真</b>とも呼ばれる。<a href="." id="link_11"           >別諱</a>は親実とも表記される。通称は三郎。<a href="." id="link_12"                     >官位</a>は<a href="." id="link_13"                                                                                                 >権大夫</a>。<a href="." id="link_14"                                         >織田親基</a>の父。
</p>
