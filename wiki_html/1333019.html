		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アイカワ タケシ</b>（<a href="." id="link_1"                    >1965年</a> - ）は<a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                                >ライター</a>。
</p><p><a href="." id="link_4"                    >1999年</a>『<a href="." id="link_5"                      >文藝</a>』夏号にて処女小説作品「暴動」を発表。また洋泉社の『<a href="." id="link_6"                                          >映画秘宝</a>』のムックにも度々登場していた。<a href="." id="link_7"                                                                                                                      >アングラ</a>雑誌の金字塔『<a href="." id="link_8"                                >BURST</a>』の常連でもある。また自らを<a href="." id="link_9"                                >ブロン</a>中毒であった事を激白した自伝的小説「虫けら艦隊」を出版。
</p>
