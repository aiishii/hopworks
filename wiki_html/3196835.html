		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 郁夫</b>（こんどう いくお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月28日</a>-<a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >9月22日</a>）は、教育学者。
</p><p><a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>生まれ。1971年<a href="." id="link_5"                                          >京都大学</a>教育学部教育指導卒、同大学院教育学研究科博士課程満期退学。<a href="." id="link_6"                                                                                  >京都芸術短期大学</a>講師、助教授、<a href="." id="link_7"                                                              >愛知県立大学</a>文学部児童教育学科助教授、<a href="." id="link_8"                                                                                                      >愛知県立女子短期大学</a>教授。妻は<a href="." id="link_9"                                                                                        >近藤直子</a>。
</p>
