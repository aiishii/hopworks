		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大森 映子</b>（おおもり えいこ、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                          >多摩大学</a>名誉教授。専門は日本<a href="." id="link_4"                      >近世</a>史。
</p><p><a href="." id="link_5"                                >東京都</a>出身。1974年<a href="." id="link_6"                                                              >日本女子大学</a>卒業、1982年<a href="." id="link_7"                                                                                  >お茶の水女子大学</a>大学院博士課程人文科学研究科単位取得退学。1991年<a href="." id="link_8"                                                                                                      >湘南国際女子短期大学</a>国際教養学科助教授、2000年教授。2007年より多摩大学経営情報学部教授、後に名誉教授。
</p>
