<p><b>清水 雅彦</b>（しみず まさひこ、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。<a href="." id="link_3"                                                              >慶應義塾大学</a><a href="." id="link_4"                                          >経済学部</a>名誉教授。専門は、経済統計、<a href="." id="link_5"                                                    >計量経済学</a>、産業連関分析、<a href="." id="link_6"                                                                                                                      >産業技術論</a>。
</p>
