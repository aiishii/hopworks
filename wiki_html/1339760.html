<p><b>柳井 俊二</b>（やない しゅんじ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >1月15日</a> - ）は、日本の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                >外務事務次官</a>（<a href="." id="link_4"                    >1997年</a>7月 - <a href="." id="link_5"                    >1999年</a>9月）、駐米大使（1999年9月 - <a href="." id="link_6"                    >2001年</a>10月）。<a href="." id="link_7"                    >2005年</a>からは<a href="." id="link_8"                                                                                  >国際海洋法裁判所</a>の判事を務めており、2011年10月には同裁判所長に選出された。
</p>
