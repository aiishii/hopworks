<p><b>黄 権</b>（こう けん、? - <a href="." id="link_4"                  >240年</a>4月）は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>末期から<a href="." id="link_12"                                                                   >三国時代</a>の人物。<a href="." id="link_13"           >字</a>は<b>公衡</b>。<a href="." id="link_2"                      >益州</a><a href="." id="link_3"                                >巴西郡</a><a href="." id="link_14"                               >閬中県</a>の出身。子は<a href="." id="link_15"                     >黄崇</a>・黄邕。<a href="." id="link_16"                     >蜀</a>・<a href="." id="link_17"                                     >魏</a>の両王朝に仕えた。『<a href="." id="link_18"                                                                   >三国志</a>』では<a href="." id="link_19"                                         >蜀書</a>に伝が立てられている。
