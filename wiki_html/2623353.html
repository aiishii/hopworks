		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モーリス・パンゲ</b>（<a href="." id="link_1"                                                    >仏語</a>: Maurice Pinguet、<a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                          >5月5日</a> - <a href="." id="link_3"                    >1991年</a><a href="." id="link_3"                            >4月16日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >哲学者</a>、<a href="." id="link_6"                                                    >文化人類学者</a>、<a href="." id="link_7"                                >日本学者</a>。
</p><p>自殺、文学、日本に焦点を当てた文化人類学の研究で知られる。また、フランスの知識人に日本を紹介する役割を担った。
</p><p><a href="." id="link_8"                                                                                                            >パリ高等師範学校</a>を卒業した後、<a href="." id="link_9"                                          >パリ大学</a>教授、<a href="." id="link_10"                                         >東京大学</a>教授、第三代<a href="." id="link_11"                                                                                                                                             >東京日仏学院</a>院長を歴任。
</p>
