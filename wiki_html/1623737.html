		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>レンヌ政治学院 (Institut d'Etudes Politiques de Rennes) は、<a href="." id="link_1"                    >1991年</a>に<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >レンヌ</a>に設立された<a href="." id="link_4"                                          >社会科学</a>系の<a href="." id="link_5"                                                                        >グランゼコール</a>。
</p><p>大学学部相当の第一課程（3年間）と修士課程相当の第二課程（2年間）で構成されており、第一課程から入学した学生は5年間の一貫教育を受けることができる。
全学生に二つ以上の外国語習得を義務付け、また語学習得を目的とした1年間の海外留学も義務としている。9つある<a href="." id="link_6"                                          >政治学院</a>のうちの一つである。
</p>
