		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>深山 亮</b></span>（みやま りょう、1973年8月 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>・<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >富岡市</a>生まれ。<a href="." id="link_6"                                                              >慶應義塾大学</a>文学部卒業。
</p><p><a href="." id="link_7"                    >2003年</a>7月、<a href="." id="link_8"                                          >司法書士</a>登録。群馬司法書士会所属。<a href="." id="link_9"                    >2010年</a>、「遠田の蛙」で第32回<a href="." id="link_10"                                                                       >小説推理新人賞</a>を受賞。<a href="." id="link_11"                   >2012年</a>、『読めない遺言書』で単行本デビュー。
</p>
