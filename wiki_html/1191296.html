		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 昭</b>（いしい あきら、<a href="." id="link_1"                    >1933年</a> - ）は、日本の<a href="." id="link_2"                      >影絵</a>作家。
</p><p><a href="." id="link_3"                                >カナダ</a>、<a href="." id="link_4"                                                                                                                                    >ブリティッシュコロンビア州</a><a href="." id="link_5"                                                                                                                                                                                                      >バンクーバー市</a>出身。<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >法学部</a>を経て<a href="." id="link_8"                                          >宇部興産</a>入社。その後<a href="." id="link_9"                                                    >テレビ山口</a>へ異動となり、影絵作家としてのキャリアをスタートさせる。アメリカ、ドイツのマルチイメージコンクールでブロンズ賞を受賞し、1981年に日本マルチイメージ協会初代理事長に就任。テレビ山口では<a href="." id="link_10"                               >取締役</a>を経て<a href="." id="link_11"                     >顧問</a>を務めた。
</p><p><a href="." id="link_12"                                                                       >金子みすず</a>や<a href="." id="link_13"                                         >中原中也</a>、<a href="." id="link_14"                                                   >種田山頭火</a>などの<a href="." id="link_15"                               >山口県</a>に関する<a href="." id="link_16"                     >絵本</a>の作画を多く担当する。
</p>
