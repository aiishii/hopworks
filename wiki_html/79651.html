	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>住友 政友</b>（すみとも まさとも、<a href="." id="link_1"                      >天正</a>13年<a href="." id="link_2"                                                        >11月11日</a>（<a href="." id="link_3"                    >1585年</a><a href="." id="link_3"                              >12月31日</a>） - <a href="." id="link_4"                      >慶安</a>5年<a href="." id="link_5"                                                      >8月15日</a>（<a href="." id="link_6"                    >1652年</a><a href="." id="link_6"                            >9月17日</a>））は、<a href="." id="link_7"                                >越前国</a><a href="." id="link_8"                                >丸岡</a>出身の<a href="." id="link_9"                                          >江戸時代</a>の<a href="." id="link_10"                     >商人</a>で<a href="." id="link_11"                               >住友家</a>の初代。元<a href="." id="link_12"                                                         >涅槃宗</a>の僧侶（文殊院空禅・員外嘉休）。
</p><p>住友では商家・住友家を興した政友を<b>家祖</b>、南蛮吹きといわれる銅精練の技術を開発した政友の義兄<a href="." id="link_13"                                                             >蘇我理右衛門</a>を<b>業祖</b>としている。
</p>
