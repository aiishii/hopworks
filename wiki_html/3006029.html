		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白根山 宗則</b>（しらねやま むねのり、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月11日</a>-）は、<a href="." id="link_2"                                                              >伊勢ノ海部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>深澤 宗則</b>（ふかざわ むねのり）。現在の<a href="." id="link_4"                                >山梨県</a><a href="." id="link_5"                                                              >南アルプス市</a>出身。188cm、113kg。最高位は東<a href="." id="link_6"                      >十両</a>13枚目。得意技は右四つ、吊り。
</p>
