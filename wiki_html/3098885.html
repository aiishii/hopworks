		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エレディ</b>（<span lang="it"><b>Elledi</b> S.p.A.</span>）は、<a href="." id="link_1"                                          >イタリア</a>の製菓業者。<a href="." id="link_2"                                                    >ウエハース</a>などの製造・販売を行っている。本社は<a href="." id="link_3"                                                    >ヴェネト州</a><a href="." id="link_4"                                                    >パドヴァ県</a>の<a href="." id="link_5"                                                                                                                          >ガッリエーラ・ヴェーネタ</a>。ブランド名としては、経営者（共同創業者の一人）の名である<b>ガストーネ・ラーゴ</b>（<span lang="it">Gastone Lago</span>）を打ち出しており、会社のロゴマークでも大きく記されている。
</p>
