		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉上 淳士</b>（くらがみ あつし）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p>初掲載は<a href="." id="link_4"                    >1995年</a>（<a href="." id="link_5"                      >平成</a>7年）、『<a href="." id="link_6"                                                                        >コミックガンマ</a>』（<a href="." id="link_7"                                >竹書房</a>）で<a href="." id="link_8"                                          >読み切り</a>作品『アクシデント・ボイジャー』。初連載は同年『<a href="." id="link_9"                                                                                  >ミスターマガジン</a>』（<a href="." id="link_10"                               >講談社</a>）で発表した『<a href="." id="link_11"                                                   >しようよ♡</a>』。以後、<a href="." id="link_12"                                         >青年漫画</a>誌や非成年指定の<a href="." id="link_13"                                                             >エロ漫画</a>誌などを中心に作品を発表している。代表作の『<a href="." id="link_14"                                                   >ぎゃるかん</a>』を含む、<a href="." id="link_15"                                         >業界</a>物の作品で知られる。
</p>
