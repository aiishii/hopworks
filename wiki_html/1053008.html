		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三原 わかほ</b>（みはら わかほ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >2月14日</a> - ）は<a href="." id="link_2"                      >女優</a>。<a href="." id="link_3"                                          >神奈川県</a>出身。身長160cm。血液型は<a href="." id="link_4"                                                >A型</a>。<a href="." id="link_5"                                          >立教大学</a>卒業。所属<a href="." id="link_6"                                                    >事務所</a>は、<a href="." id="link_7"                                                                                                                                                              >ジョイントオフィス</a>。
</p><p>劇団<a href="." id="link_8"                                                                                                                          >東京キッドブラザーズ</a>を経て、現在はテレビ・映画・舞台などで幅広く活躍している。
</p>
