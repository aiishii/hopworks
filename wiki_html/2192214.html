<p><b>フランツ・ヨーゼフ・ガル</b>(Franz Joseph Gall、<a href="." id="link_1"                    >1758年</a><a href="." id="link_1"                          >3月9日</a> - <a href="." id="link_2"                    >1828年</a><a href="." id="link_2"                            >8月22日</a>)は、ドイツの医師。<a href="." id="link_3"                                >骨相学</a>の創始者とされる。脳の解剖学、神経の<a href="." id="link_4"                                >生理学</a>を研究し、<a href="." id="link_5"                                                    >神経解剖学</a>の進歩に貢献した。
</p>
