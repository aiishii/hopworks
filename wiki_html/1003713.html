<p><b>粟田口 吉光</b>（あわたぐち よしみつ、<a href="." id="link_1"                          >13世紀</a>頃）は、<a href="." id="link_2"                                          >鎌倉時代</a>中期に<a href="." id="link_3"                      >京都</a>の<a href="." id="link_4"                                >粟田口</a>で活動した<a href="." id="link_5"                      >刀工</a>。<a href="." id="link_6"                      >通称</a>は<b>藤四郎</b>。<a href="." id="link_7"                                >相州</a><a href="." id="link_8"                      >鎌倉</a>の<a href="." id="link_9"                      >岡崎正宗</a>と並ぶ名工とされ、特に<a href="." id="link_10"                     >短刀</a>作りの名手として知られる。
</p>
