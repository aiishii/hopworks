		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 拓也</b>（ふくだ たくや、<a href="." id="link_1"                    >1963年</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                                                        >文芸評論家</a>。前『<a href="." id="link_4"                                          >三田文学</a>』編集長（2016春季号～2017年冬季号）。<a href="." id="link_5"                                                                        >フランス文学者</a>、<a href="." id="link_6"                                          >東洋大学</a>教授。専門は20世紀フランス詩。妻は詩人の<a href="." id="link_7"                                                                                                            >大木潤子</a>。
</p>
