<p><b>マックスマーラ</b> (Max Mara) は、<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                                                                                                          >ファッションブランド</a>、及び同<a href="." id="link_3"                                          >ブランド</a>を展開する<a href="." id="link_4"                      >企業</a>。主にレディース向けの<a href="." id="link_5"                                                                        >ラグジュアリー</a><a href="." id="link_6"                                                              >ファッション</a>を販売している。
</p><p><a href="." id="link_7"                    >1951年</a>に創業者アキーレ･マラモッティが<a href="." id="link_8"                                                    >北イタリア</a>の<a href="." id="link_9"                                                                                            >レッジョ・エミリア</a>で設立。オーナー一族の経営するグループ企業「マックスマーラグループ」のメインブランドであり、現在19のコレクションを展開し、世界100国、約2,368カ所の店舗で販売を行っている。
</p>
