		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブライス・ミラー</b>（<b>Bryce Miller、</b> 1982年7月26日−）は、アメリカ合衆国のレーシングドライバー。 彼は現在、<a href="." id="link_1"                                                                                                                          >IMSA</a>が所有する<a href="." id="link_2"                                                                                                                                                                  >ユナイテッド・スポーツカー選手権</a>に参戦している。父の<a href="." id="link_3"                                                                                                                                          >ポール・ミラー</a>、叔父の<a href="." id="link_4"                                                                                                                                                    >キーパー・ミラー</a>もレーシングドライバーであり、ミラー家のレーシングキャリアは述べ75年に及ぶ。
</p>
