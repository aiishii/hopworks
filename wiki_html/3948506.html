		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池ノ上 容</b>（いけのうえ ひろし、<a href="." id="link_1"                    >1910年</a>（<a href="." id="link_2"                      >明治</a>43年）<a href="." id="link_3"                            >12月7日</a> - <a href="." id="link_4"                    >2003年</a>（<a href="." id="link_5"                      >平成</a>15年）<a href="." id="link_6"                            >4月18日</a>）は、日本の造園研究者。国立公園行政家。<a href="." id="link_7"                                                                                                      >千葉大学園芸学部</a>教授を歴任。<a href="." id="link_8"                                          >国立公園</a>創設期から国立公園行政に携わり終生<a href="." id="link_9"                                          >自然公園</a>と共に歩んだ先覚者。<a href="." id="link_10"                                         >鹿児島県</a>生まれ。台湾育ち。
</p>
