		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 素絢</b>（やまぐち そけん、<a href="." id="link_1"                      >宝暦</a>9年（<a href="." id="link_2"                    >1759年</a>） - <a href="." id="link_3"                      >文政</a>元年<a href="." id="link_4"                                                        >10月24日</a>（<a href="." id="link_5"                    >1818年</a><a href="." id="link_5"                              >11月22日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期から後期の<a href="." id="link_7"                                >円山派</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >円山応挙</a>の弟子で、<a href="." id="link_9"                                               >応門十哲</a>の一人。
</p>
