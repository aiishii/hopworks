<p><b>野村 設郎</b>（のむら せつろう）は、日本の<a href="." id="link_1"                      >学者</a>、<a href="." id="link_2"                                                              >東京理科大学</a>名誉教授、工学博士。<a href="." id="link_3"                                >東京都</a>出身。
</p><p>1968年（昭和43年）から東京理科大学に在職し、その間に理工学部建築学科主任、大学院理工学研究科建築学専攻幹事などを務めた。専門は建築物の耐震性。
</p>
