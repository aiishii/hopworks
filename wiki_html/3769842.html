		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鎌倉 夏来</b>（かまくら なつき、<a href="." id="link_1"                    >1987年</a> - ）は、<a href="." id="link_2"                                                    >工業地理学</a>を専門とする<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >経済地理学</a>研究者。<a href="." id="link_5"                                          >東京大学</a><a href="." id="link_6"                      >助教</a>を経て、2020年4月より<a href="." id="link_5"                                          >東京大学</a><a href="." id="link_7"                                >准教授</a>。
</p>
