		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 泰子</b>（やまだ やすこ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                                                    >北海道放送（HBC）</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >千葉市</a>出身。<a href="." id="link_6"                                                    >学習院大学</a><a href="." id="link_7"                                >法学部</a>卒業。<a href="." id="link_8"                    >2001年</a>入社（同期は<a href="." id="link_9"                                                    >邑田みさき</a>）。主に<a href="." id="link_10"                                         >スポーツ</a>を担当。<a href="." id="link_11"                   >2007年</a>に退社。
</p><p>身長148cm。体重40kg未満。血液型O型。「全国一小さいアナウンサー」の異名を得た。
</p>
