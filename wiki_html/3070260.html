<p><b>サイカシン</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Cycasin</span>）は、植物に含まれる化学物質（<a href="." id="link_4"                                >配糖体</a>）の1つである。<a href="." id="link_5"                                                    >組成式</a>は <span class="chemf nowrap">C<sub>8</sub>H<sub>16</sub>N<sub>2</sub>O<sub>7</sub></span>、<a href="." id="link_6"                                >分子量</a>は約252である。特に<a href="." id="link_7"                                >ソテツ</a>（種子、葉、幹など全草）に含まれる毒物として知られる。
</p>
