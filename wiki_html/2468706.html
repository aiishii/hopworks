		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥居 徳昌</b>（おくい のりまさ、<a href="." id="link_1"                    >1944年</a>4月 - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >10月23日</a>）は、日本の<a href="." id="link_3"                                >工学者</a>・<a href="." id="link_4"                                >化学者</a>。<a href="." id="link_5"                                                              >東京工業大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                                                                                                                    >工学博士（課程）</a>。専門は<a href="." id="link_8"                                >高分子</a>科学・<a href="." id="link_9"                                                              >材料科学</a>。
</p><p>東京都出身。1968年、<a href="." id="link_10"                                                                                                                                                                                                                                                                                         >東京理科大学理学部</a><a href="." id="link_11"                                                   >応用化学科</a>卒業。1973年、東京工業大学<a href="." id="link_12"                               >大学院</a><a href="." id="link_13"                                                             >理工学研究科</a>修了。1977年、東京工業大学<a href="." id="link_14"                                               >助手</a>。1982年、東京工業大学<a href="." id="link_15"                               >工学部</a><a href="." id="link_16"                               >助教授</a>。1990年、東京工業大学工学部<a href="." id="link_17"                     >教授</a>。2013年10月23日、死去。69歳。
</p>
