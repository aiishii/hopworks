<p><b>姚 鼐</b>（よう だい、<a href="." id="link_1"                      >雍正</a>9年（<a href="." id="link_2"                    >1731年</a>） - <a href="." id="link_3"                                      >嘉慶</a>20年（<a href="." id="link_4"                    >1815年</a>））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >清代</a>の<a href="." id="link_7"                      >散文家</a>・<a href="." id="link_8"                      >能書家</a>。<a href="." id="link_9"            >字</a>は<b>姫伝</b>、<a href="." id="link_10"                     >号</a>は<b>夢穀</b>などがある。堂号は<b>惜抱軒</b>（せきほうけん）で、これにより<b>惜抱先生</b>と呼ばれた。<a href="." id="link_11"                               >安徽省</a><a href="." id="link_12"                               >安慶府</a><a href="." id="link_13"                               >桐城県</a>（現在の安徽省<a href="." id="link_14"                               >銅陵市</a><a href="." id="link_15"                               >樅陽県</a>）の出身。<a href="." id="link_16"                                               >古文学</a>を標榜する<a href="." id="link_17"                                                                                                 >桐城派</a>の礎を築き、桐城派<a href="." id="link_18"                     >文人</a>の巨頭といわれた。また、能書家としての評価も頗る高かく、柔軟な<a href="." id="link_19"                                                                >書風</a>を能くした。
</p>
