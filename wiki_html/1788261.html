		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿久津 哲造</b>（あくつ てつぞう、<a href="." id="link_1"                    >1922年</a> - <a href="." id="link_2"                    >2007年</a>8月）は、日本の<a href="." id="link_3"                                                    >医学者</a>。<a href="." id="link_4"                                                              >医学博士</a>（<a href="." id="link_5"                                                    >名古屋大学</a>）。ミシシッピ州立大学医学部教授。テキサス・ハート・インスティテュート教授。<a href="." id="link_6"                                                                                                                          >国立循環器病センター</a>研究所副所長。<a href="." id="link_7"                                >テルモ</a>社長。日本人工臓器学会名誉会長。世界で初めて<a href="." id="link_8"                                          >人工心臓</a>を開発し、人工心臓の父と呼ばれる。<a href="." id="link_9"                                >群馬県</a>出身。
</p>
