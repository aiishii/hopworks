		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 徹也</b>（いしかわ てつや、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >5月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >情報工学者</a>。<a href="." id="link_4"                                          >筑波大学</a>名誉教授。専門は、テキスト処理の研究および応用システムの開発研究、歴史資料のデジタル化・検索・閲覧システムの開発研究。
</p><p>現在、<a rel="nofollow" class="external text" href="https://www.trc-adeac.co.jp/index.html">TRC-ADEAC株式会社</a> 取締役相談役。<a href="." id="link_5"                                                                                            >デジタルアーカイブ</a>システム<a rel="nofollow" class="external text" href="https://trc-adeac.trc.co.jp/">ADEAC</a>の開発・運用に携わる。
</p>
