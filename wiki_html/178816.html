<p><b>梁川 星巌</b>（やながわ せいがん、<a href="." id="link_1"                      >寛政</a>元年<a href="." id="link_2"                                                      >6月18日</a>（<a href="." id="link_3"                    >1789年</a><a href="." id="link_3"                            >7月10日</a>） - <a href="." id="link_4"                      >安政</a>5年<a href="." id="link_5"                                                    >9月2日</a>（<a href="." id="link_6"                    >1858年</a><a href="." id="link_6"                            >10月8日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                                    >漢詩人</a>である。名は「卯」、<a href="." id="link_9"            >字</a>は「伯兎」。後に、名を「孟緯」、字を「公図」と改めた。通称は<b>新十郎</b>。星巌は号。
