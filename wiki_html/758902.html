<p><b>ハンス・ヨナス</b>（<b>Hans Jonas</b>、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >5月10日</a>－<a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >2月5日</a>）は、ドイツ生まれの<a href="." id="link_3"                                          >実存主義</a><a href="." id="link_4"                                >哲学者</a>であり、<a href="." id="link_5"                                                                                                                          >ハイデッガー</a>と<a href="." id="link_6"                                                                                                                          >ブルトマン</a>に学び、<a href="." id="link_7"                                                                                                                                                                                      >ホワイトヘッド</a>のプロセス哲学の影響を受けた。彼を著名にしたのは、近代技術が人間に及ぼす影響とそれに対する倫理的努力に関する著作だった。また彼は実存主義の立場より<a href="." id="link_8"                                                                        >グノーシス主義</a>を研究し、浩瀚な書物を著した。
</p>
