		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>機動劇団はろ一座</b>』（きどうげきだんはろいちざ）は、雑誌『<a href="." id="link_1"                                                                        >ガンダムエース</a>』（<a href="." id="link_2"                                          >角川書店</a>）に連載された株式会社ボトルキューブの漫画作品。当初は「台本 ウシゴメコウタ、絵師 ツノカワシンイチ」となっていたが、その後「作・絵 ツノカワシンイチ」という表記になった。
</p><p>2.5頭身に<a href="." id="link_3"                                                    >デフォルメ</a>されたアニメ『<a href="." id="link_4"                                                                                  >機動戦士ガンダム</a>』の登場人物で構成された劇団によるパロディ漫画である。なお、座長の<a href="." id="link_5"                                                                                                            >ハロ</a>は役者ではないらしく裏方を務めている。
</p><p>なお、本項では本作を題材にしたゲーム作品についても併せて記述する。
</p>
