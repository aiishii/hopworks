		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日下部 匡俊</b>（くさかべ まさとし、男性、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                >ノベライズ作家</a>。<a href="." id="link_4"                                >東京都</a>生まれの<a href="." id="link_5"                                >北海道</a>育ち。<a href="." id="link_6"                                                              >東京農工大学</a>工学部中退。
</p><p>大学在学中より伸童舎にて<a href="." id="link_7"                                                                                                      >ゲームデザイナー</a>・<a href="." id="link_8"                                                                        >ライター</a>として活動。<a href="." id="link_9"                    >1988年</a>発売の<a href="." id="link_10"                                                                             >テーブルトークRPG</a>、『<a href="." id="link_11"                                                                       >ワースブレイド</a>』にワールドデザインとして参加。代表作は前出の『<a href="." id="link_11"                                                                       >ワースブレイド</a>』を元にした小説、『<a href="." id="link_11"                                                                                 >剣の聖刻年代記</a>』シリーズ。
</p>
