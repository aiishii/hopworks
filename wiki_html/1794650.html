		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オットー・ヴァイト</b>（Otto Weidt, <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                          >5月2日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                              >12月22日</a>）は、<a href="." id="link_3"                                          >ベルリン</a>の盲人の福祉作業所の所有者。<a href="." id="link_4"                                >ドイツ</a>、<a href="." id="link_5"                                                    >ロストック</a>の生まれ。確信的な反<a href="." id="link_6"                                                    >ナチス</a>主義者で、<a href="." id="link_7"                                                              >ホロコースト</a>の時代に多数の<a href="." id="link_8"                                          >ユダヤ人</a>の命を救った。没後、<a href="." id="link_9"                                                                                                      >諸国民の中の正義の人</a>としてその名誉を称えられた。</p><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Weidt,Otto-Mutter_Erde_fec.jpg" title="ファイル:Weidt,Otto-Mutter Erde fec.jpg">ファイル:Weidt,Otto-Mutter Erde fec.jpg</a>  <div class="thumbcaption">ベルリンの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                       >ツェーレンドルフ墓地</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Friedhof_Zehlendorf&amp;action=edit&amp;redlink=1" class="new" title="De:Friedhof Zehlendorf (存在しないページ)">ドイツ語版</a>）</span></span>にある彼の墓碑、ベルリン市より栄誉墓碑の称号を与えられている</div></div></div>
