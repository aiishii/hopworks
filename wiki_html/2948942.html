		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フリッツ・ヴォルフハイム</b>（Fritz Wolffheim、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                              >10月30日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >3月17日</a>）は<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                                              >ドイツ共産党</a>（KPD）に属し、<a href="." id="link_6"                                                                        >第一次世界大戦</a>後のドイツにおいて一時的に影響力を誇った、<a href="." id="link_7"                                                                                                      >民族ボルシェヴィズム</a>の中心的人物であった。
</p>
