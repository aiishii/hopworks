<p><b>聖タマル勲章</b>（せいタマルくんしょう　<a href="." id="link_1"                                                    >グルジア語</a>:თამარ მეფის ორდენი）は、<a href="." id="link_2"                    >1915年</a>に設立された<a href="." id="link_3"                                                                    >ジョージア</a>（グルジア）の<a href="." id="link_4"                      >勲章</a>。<a href="." id="link_5"                                                    >ロシア革命</a>後の短期間、<a href="." id="link_6"                                                                                            >グルジア民主共和国</a>によっても授与されていた。現在は旧グルジア王室の<a href="." id="link_7"                                                                                                                                                                            >ダヴィッド・バグラチオン・ムフラニ</a>王子が授与権者である。名称は中世のグルジア女王<a href="." id="link_8"                                                                                                  >タマル</a>に由来する。
</p>
