<p><b>トマス・ブラッグ</b>（Thomas Bragg, <a href="." id="link_1"                    >1810年</a><a href="." id="link_1"                            >11月9日</a> - <a href="." id="link_2"                    >1872年</a><a href="." id="link_2"                            >1月21日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の政治家。<a href="." id="link_4"                                                                              >民主党</a>の党員として<a href="." id="link_5"                    >1855年</a>から<a href="." id="link_6"                    >1859年</a>まで<a href="." id="link_7"                                                                                                                                    >ノースカロライナ州知事</a>を、<a href="." id="link_6"                    >1859年</a>から<a href="." id="link_8"                    >1861年</a>まで<a href="." id="link_9"                                                                                                                                    >アメリカ合衆国上院議員</a>を務めた。<a href="." id="link_10"                                         >南北戦争</a>期には<a href="." id="link_11"                                                                       >アメリカ連合国</a>で第2代<a href="." id="link_12"                                                                                                               >司法長官</a>を務めた。
</p>
