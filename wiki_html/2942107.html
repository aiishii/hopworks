		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大賀 悳二</b>（おおが とくじ、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >7月1日</a>-<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >2月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >工学者</a>。専門は<a href="." id="link_5"                                          >機械工学</a>。特に、<a href="." id="link_6"                                                              >蒸気タービン</a>の研究や<a href="." id="link_7"                                          >伝熱工学</a>理論で知られた。<a href="." id="link_8"                                                              >室蘭工業大学</a>元<a href="." id="link_9"                                          >学長</a>。<a href="." id="link_10"                                                   >北海道大学</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                                                             >日本学術会議</a><a href="." id="link_13"                     >会員</a>。<a href="." id="link_14"                               >岡山県</a>出身。「<b>大賀徳二</b>」とも表記される
</p>
