<p><b>張 伯端</b>（ちょう はくたん、<a href="." id="link_1"                  >987年</a> - <a href="." id="link_2"                    >1082年</a>）は、<a href="." id="link_3"                      >北宋</a>末の<a href="." id="link_4"                      >道士</a>。台州天台県平橋（現在の<a href="." id="link_5"                                >浙江省</a><a href="." id="link_6"                                >台州市</a><a href="." id="link_7"                                >天台県</a>平橋鎮）の人。<a href="." id="link_8"            >字</a>は平叔、またの名は用成、号は紫陽。後に紫陽真人と尊称され、<a href="." id="link_9"                                >全真道</a>の南五祖の初代とされた。
</p>
