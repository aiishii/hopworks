		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・ウォルポール</b>閣下（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Hon. Robert Walpole</span>、<a href="." id="link_2"                    >1736年</a><a href="." id="link_2"                          >5月3日</a> – <a href="." id="link_3"                    >1810年</a><a href="." id="link_3"                            >4月19日</a>）は、<a href="." id="link_4"                                                                                                      >イギリス</a>の外交官。1756年6月4日以降、<a href="." id="link_5"                      >閣下</a>の称号を使用した。1749年より<a href="." id="link_6"                                                                              >枢密院</a>秘書官の1人を務めたほか、1768年から1771年まで在フランスイギリス大使館の秘書官を、1771年から1800年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                            >在ポルトガルイギリス特命全権公使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_the_United_Kingdom_to_Portugal&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of the United Kingdom to Portugal (存在しないページ)">英語版</a>）</span></span>務めた。
</p>
