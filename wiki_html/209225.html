		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>管 寧</b>（かん ねい、<a href="." id="link_1"                  >158年</a> - <a href="." id="link_2"                  >241年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期から<a href="." id="link_5"                                                                    >三国時代</a>の学者。<a href="." id="link_6"            >字</a>は<b>幼安</b>。<a href="." id="link_7"                                                          >青州</a><a href="." id="link_8"                                >北海郡</a>朱虚県（現在の<a href="." id="link_9"                                >山東省</a><a href="." id="link_10"                               >濰坊市</a><a href="." id="link_11"                               >臨朐県</a>）の人。子は管邈。『<a href="." id="link_12"                                                                   >三国志</a>』<a href="." id="link_13"                                     >魏</a>志に伝がある。
</p>
