<p><b>仲俣 暁生</b>（なかまた あきお、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                          >2月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >フリーランス</a><a href="." id="link_4"                                >編集者</a>、文筆家。「<a href="." id="link_5"                                                                                                                      >マガジン航</a>」発行人兼編集人。かつて別冊宝島などで「水本犬太郎」というペンネームを使っていた。
</p>
