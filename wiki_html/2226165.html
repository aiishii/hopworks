		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 慶太</b>（おかむら けいた、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                          >2月8日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>出身の<a href="." id="link_3"                                          >競艇選手</a>。登録番号4545。身長167cm。血液型A型。104期。福岡支部所属。弟に<a href="." id="link_4"                                                                                                            >岡村将也</a>（登録番号4709）、叔父に元競艇選手の<a href="." id="link_5"                                                                                                            >岡村利継</a>（登録番号2805）、同期に<a href="." id="link_6"                                                                                                            >坪口竜也</a>、<a href="." id="link_7"                                                    >浜田亜理沙</a>、<a href="." id="link_8"                                          >竹井奈美</a>らがいる。
</p>
