		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島袋 勉</b>（しまぶくろ つとむ、<a href="." id="link_1"                    >1963年</a>（昭和38年）<a href="." id="link_2"                            >4月24日</a> - ）は、<a href="." id="link_3"                                >沖縄県</a><a href="." id="link_4"                                >那覇市</a>出身の<a href="." id="link_5"                                          >ランナー</a>。<a href="." id="link_6"                    >2001年</a>（<a href="." id="link_7"                      >平成</a>13年）に踏切事故で両下腿を切断、以来両足に<a href="." id="link_8"                                          >義足</a>を装着し<a href="." id="link_9"                                          >マラソン</a>に挑む義足のランナーとして知られる。<a href="." id="link_10"                   >2012年</a>（平成24年）からは<a href="." id="link_11"                                                             >京都マラソン</a>の応援大使を務める。
