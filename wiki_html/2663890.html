<p><b>韓 維基</b>（かん いき）は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"            >清</a>代の<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"           >字</a>は<b>貞子</b>（ていし）。<a href="." id="link_1"                                >山東省</a><a href="." id="link_2"                                >淄川県</a>小田村（現在の<a href="." id="link_11"                               >淄博市</a><a href="." id="link_12"                               >張店区</a>傅家鎮小田村）生まれ。康熙初年、<a href="." id="link_13"                     >同進士出身</a>になり、その後、<a href="." id="link_14"                               >山西省</a><a href="." id="link_3"                                >聞喜県</a><a href="." id="link_4"                      >知県</a>・<a href="." id="link_15"                     >直隷</a><a href="." id="link_6"                                >博野県</a>知県を歴任。彼の為政は清廉かつ公正である。
</p>
