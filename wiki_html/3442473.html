		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松葉 一清</b>（まつば かずきよ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >1月27日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >2月3日</a>）は、建築評論家、<a href="." id="link_3"                                                                        >武蔵野美術大学</a>教授。専門は、近代建築・都市史、現代建築評論。
</p><p><a href="." id="link_4"                                >兵庫県</a>出身。<a href="." id="link_5"                                          >京都大学</a>工学部建築学科卒、<a href="." id="link_6"                                                    >朝日新聞社</a>に入る。編集委員などを経て、2008年武蔵野美術大学教授。2011年<a href="." id="link_7"                                                                                                                                                              >日本建築学会文化賞</a>受賞。
</p><p>2020年2月3日、急性心不全により死去。67歳没。
</p>
