<p><b>チャールズ・コーツワース・ピンクニー</b>（<b>Charles Cotesworth Pinckney</b>、<a href="." id="link_1"                    >1746年</a><a href="." id="link_1"                            >2月25日</a> – <a href="." id="link_2"                    >1825年</a><a href="." id="link_2"                            >8月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >政治家</a>である。<a href="." id="link_5"                                >連邦党</a>の有力者として活躍した。<a href="." id="link_6"                                >外交官</a>・<a href="." id="link_7"                      >軍人</a>の<a href="." id="link_8"                                                                                            >トマス・ピンクニー</a>は弟。また、政治家・法律家の<a href="." id="link_9"                                                                                                                >チャールズ・ピンクニー</a>は従弟である。
</p>
