		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>大怪獣東京に現わる</b>』（だいかいじゅうとうきょうにあらわる）は、<a href="." id="link_1"                      >松竹</a>が<a href="." id="link_2"                    >1998年</a>9月26日に開した<a href="." id="link_3"                                          >日本映画</a>。日常生活が<a href="." id="link_4"                      >怪獣</a>の出現で崩壊する様を描くコメディタッチの<a href="." id="link_5"                                          >怪獣映画</a>の一種である。ただし、本編には怪獣本体やそれを含む<a href="." id="link_6"                      >特撮</a>映像は一切登場しない。
</p>
