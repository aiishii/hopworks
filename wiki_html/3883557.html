		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 助一</b>（おかざき じょいち）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >高等学校教員</a>、<a href="." id="link_3"                                                    >地方公務員</a>、<a href="." id="link_4"                      >文部</a><a href="." id="link_5"                      >官僚</a>。<a href="." id="link_6"                                >文部省</a>体育局体育官や、<a href="." id="link_7"                                                                                  >日本体育協会</a>副会長、<a href="." id="link_8"                                                                                                    >東京2020オリンピック競技大会</a>国内競技団体協議会<a href="." id="link_9"                      >議長</a>等を歴任した。<a href="." id="link_10"                                                                       >旭日中綬章</a>受章。
</p>
