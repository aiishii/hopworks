		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>観世 元雅</b>（かんぜ もとまさ、 <a href="." id="link_1"                      >応永</a>元年（<a href="." id="link_2"                    >1394年</a>）、あるいは<a href="." id="link_1"                      >応永</a>8年（<a href="." id="link_3"                    >1401年</a>）頃 - <a href="." id="link_4"                      >永享</a>4年<a href="." id="link_5"                                                    >8月1日</a>（<a href="." id="link_6"                    >1432年</a><a href="." id="link_6"                            >8月26日</a>））は<a href="." id="link_7"                                          >室町時代</a>の<a href="." id="link_8"            >能</a>作者、<a href="." id="link_9"                                                    >猿楽師</a>。通称は十郎。初名は<b>元次</b>とも。<a href="." id="link_10"              >法諱</a>は善春。<a href="." id="link_11"                               >世阿弥</a>の長男とされ、弟に『<a href="." id="link_12"                                                             >申楽談儀</a>』を著した<a href="." id="link_13"                                                                                                           >元能</a>がいる。
</p>
