		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 晴</b>（ふじた せい、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >10月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >大阪大学</a>名誉教授。
</p><p>京都市出身。1949年<a href="." id="link_5"                                                                                                      >東京大学経済学部</a>卒業、1961年「財政政策と経済安定」で大阪大学<a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_7"                                                                        >名古屋市立大学</a>助教授、<a href="." id="link_8"                                                                                                      >大阪大学経済学部</a>助教授、教授、1988年定年退官、名誉教授となり、<a href="." id="link_9"                                          >近畿大学</a>教授を務めた。1972年『日本財政論』で<a href="." id="link_10"                                                                                                                                         >エコノミスト賞</a>受賞。
</p>
