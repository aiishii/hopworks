<p><b>大久保 敏彦</b>（おおくぼ としひこ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >6月13日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >3月2日</a>）は、<a href="." id="link_3"                                                              >フランス文学</a>者。
</p><p><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>に生まれる。<a href="." id="link_6"                    >1968年</a><a href="." id="link_6"                                                    >早稲田大学</a>大学院文学研究科博士課程仏文専攻満期退学。1984年より<a href="." id="link_7"                                          >日本大学</a>教授を務めたが、在任中に呼吸不全のため死去。<a href="." id="link_8"                                                                                            >カミュ</a>を専門とし、ドイツ占領下フランスについても研究を行った。
</p>
