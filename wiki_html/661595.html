<p><b>稲生 若水</b>（いのう じゃくすい、<a href="." id="link_1"                      >明暦</a>元年<a href="." id="link_2"                                                      >7月27日</a>（<a href="." id="link_3"                    >1655年</a><a href="." id="link_3"                            >8月28日</a>）- <a href="." id="link_4"                                                >正徳</a>5年<a href="." id="link_5"                                                    >7月6日</a>（<a href="." id="link_6"                    >1715年</a><a href="." id="link_6"                          >8月4日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                      >医学</a>者・<a href="." id="link_9"                                >本草学</a>者・<a href="." id="link_10"                                         >儒学</a>者。名は稲生宣義、字は彰信。通称、正助。若水は号。別号としては白雲道人がある。<a href="." id="link_11"                        >一字姓</a>の<b>稲若水</b>でも知られる。本草書の大著『<a href="." id="link_12"                                         >庶物類纂</a>』を編纂したが完成前に病没。死後、弟子の<a href="." id="link_13"                                         >丹羽正伯</a>らが引き継いで完成させた。
</p>
