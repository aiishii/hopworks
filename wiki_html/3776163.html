		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>隼別皇子</b>（はやぶさわけ の みこ、生年不詳 - 仁徳天皇40年2月）は『<a href="." id="link_1"                      >記紀</a>』に伝えられる<a href="." id="link_2"                                          >古墳時代</a>の皇族（王族）。５世紀頃の<a href="." id="link_3"                                          >応神天皇</a>の皇子。<a href="." id="link_4"                                          >仁徳天皇</a>の異母弟。母親は『<a href="." id="link_5"                                >古事記</a>』では桜井田部連垂根（さくらい の たべ の むらじ たりね）の娘、糸井比売（いといひめ） で、『<a href="." id="link_6"                                          >日本書紀</a>』では桜井田部連男組（さくらい の たべ の むらじ おさい）の妹、糸媛（いとひめ）。「隼総別皇子」とも表記する。『<a href="." id="link_5"                                >古事記</a>』では速総別命。
</p>
