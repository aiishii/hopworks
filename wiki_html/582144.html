<p><b>斎藤 徳元</b>（さいとうとくげん、<a href="." id="link_1"                      >永禄</a>2年（<a href="." id="link_2"                    >1559年</a>） - <a href="." id="link_3"                      >正保</a>4年<a href="." id="link_4"                                                      >8月28日</a>（<a href="." id="link_5"                    >1647年</a><a href="." id="link_5"                            >9月26日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>・<a href="." id="link_7"                                          >江戸時代</a>初期の<a href="." id="link_8"                                >美濃国</a>出身の<a href="." id="link_9"                      >武将</a>・<a href="." id="link_10"                                         >俳人</a>。豊臣姓。名を<b>元信</b>。また辰遠とも。通称は<a href="." id="link_11"                     >斎宮</a>、号に帆亭。<a href="." id="link_12"                                         >斎藤元忠</a>の子。元忠の母は<a href="." id="link_13"                                         >斎藤義龍</a>の妹とあるので、<a href="." id="link_14"                                         >斎藤道三</a>は曾祖父に当たる。父<a href="." id="link_12"                                         >斎藤元忠</a>から、<a href="." id="link_15"                                         >織田秀信</a>の代官で、<a href="." id="link_16"                               >富加町</a><a href="." id="link_17"                                         >加治田村</a>地域の領地を掌していた。親族は美濃斎藤氏の<a href="." id="link_18"                                         >加治田城</a>城主二代目<a href="." id="link_19"                                         >斎藤利治</a>・三代目<a href="." id="link_20"                                         >斎藤利堯</a>。位階・<a href="." id="link_21"                                                             >従五位下</a>。<a href="." id="link_22"                               >墨俣城</a>城主。
</p>
