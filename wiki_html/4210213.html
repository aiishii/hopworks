		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フアファトゥ島</b>は、<a href="." id="link_1"                                >ツバル</a>の<a href="." id="link_2"                                                              >フナフティ環礁</a>に属する島である。 
</p><p>地域の野生生物を保護することを目的に1996年に設立されたフナフティ保護区に含まれる。
</p><p>テ・アヴァ・ファゲア（Te Ava Fuagea）は、環礁の南西側に位置する深くて狭い水路で、深さ18.3メートル、幅160メートル。環礁の南部を分けるように位置するテ・アヴェ・パパ（Te Ava Papa）の南西部を構成し、Vasafua島の北側にある。
</p>
