<p><b>Love Diary</b>（ラブダイアリー）はアカペラグループ・<a href="." id="link_2"            >INSPi</a>の大倉智之と同じくアカペラグループ・<a href="." id="link_3"                  >RAG FAIR</a>の引地洋輔が組む音楽ユニット。大倉が小学6年生から約20年書き続けている日記を歌詞にし、引地がメロディーを付けて曲を作るスタイルをとっている。愛称はラブダイ。
