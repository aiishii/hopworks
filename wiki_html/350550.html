<p>『<b>ロボトロン2084</b>』（<b>ROBOTRON2084</b>）は<a href="." id="link_1"                    >1982年</a>に<a href="." id="link_2"                                                                                                  >ウィリアムス</a>（Williams）が発売した<a href="." id="link_3"                                                                                  >アーケードゲーム</a>で固定画面の全方位攻撃<a href="." id="link_4"                                                                                                      >シューティングゲーム</a>。ゲームデザインとプログラムは<a href="." id="link_5"                                                                                                                >ユージン・ジャーヴィス</a>（Eugene P. Jarvis）。
</p><p>人間を不要なものと看做した<a href="." id="link_6"                                          >ロボット</a>が人類に反旗を翻した。遺伝子操作実験から超能力戦士となった主人公は人類最後の希望。
</p>
