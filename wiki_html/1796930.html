<p><b>李 瑁</b>（り ぼう、? - <a href="." id="link_3"                      >大暦</a>10年（<a href="." id="link_4"                  >775年</a>））は、<a href="." id="link_7"            >唐</a>の<a href="." id="link_1"                                      >玄宗</a>の第18子。<a href="." id="link_6"                                >武恵妃</a>の子で、寿王に封じられた。<a href="." id="link_8"                      >太子</a>に立てる運動が行われたが、立てられることはなかった。また、<a href="." id="link_5"                                >楊貴妃</a>を妃としていたが、父に奪われたことで知られる。
