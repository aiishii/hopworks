<p><b>村山 知義</b>（むらやま ともよし、<a href="." id="link_10"                   >1901年</a>（<a href="." id="link_11"                     >明治</a>34年）<a href="." id="link_12"                           >1月18日</a> - <a href="." id="link_13"                   >1977年</a>（<a href="." id="link_14"                     >昭和</a>52年）<a href="." id="link_5"                            >3月22日</a>）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_15"                               >小説家</a>、<a href="." id="link_16"                     >画家</a>、<a href="." id="link_17"                                                   >デザイナー</a>、<a href="." id="link_18"                               >劇作家</a>、<a href="." id="link_19"                               >演出家</a>、<a href="." id="link_20"                                         >舞台装置家</a>、<a href="." id="link_21"                                         >ダンサー</a>、<a href="." id="link_22"                               >建築家</a>。<a href="." id="link_23"                                                                       >日本演出者協会</a><a href="." id="link_24"                                         >初代</a><a href="." id="link_25"                                                   >理事長</a>。
</p><p>息子の<a href="." id="link_26"                                         >村山亜土</a>は児童劇作家。
</p>
