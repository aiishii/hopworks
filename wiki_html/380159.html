<p><b>出牛 正芳</b>（でうし まさよし、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >11月17日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >2月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >マーケティング</a>研究者。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                                                  >学校法人専修大学</a>前<a href="." id="link_7"                                                    >理事長</a>、商学博士（<a href="." id="link_8"                                          >中央大学</a>）。<a href="." id="link_9"                                          >専修大学</a>名誉教授、<a href="." id="link_10"                                                                                                                                                   >サスクェハナ大学</a>名誉法学博士。
</p>
