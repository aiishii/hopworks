		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宗岡 徹</b>（むねおか とおる、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                                              >会計学者</a>。現在は<a href="." id="link_3"                                          >関西大学</a>大学院会計研究科教授、<a href="." id="link_4"                                                    >公認会計士</a>。専攻は<a href="." id="link_5"                                >会計学</a>（<a href="." id="link_6"                      >金融</a>会計）。<a href="." id="link_7"                      >修士</a>（<a href="." id="link_8"                                >経営学</a>、<a href="." id="link_9"                                                              >神戸商科大学</a>）。既婚。
</p>
