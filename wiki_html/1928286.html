		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 明雄</b>（のむら あきお、<a href="." id="link_1"                    >1936年</a>（昭和11年）<a href="." id="link_2"                          >2月8日</a> - ）は、日本の実業家。元<a href="." id="link_3"                                                              >大阪ガス</a>社長・会長。元<a href="." id="link_4"                                                                        >大阪商工会議所</a>会頭。元<a href="." id="link_5"                                                              >日本ガス協会</a>会長。<a href="." id="link_6"                                >大阪府</a>出身。
</p><p><a href="." id="link_7"                                                                        >オール電化</a>に対する危機感を抱いており、<a href="." id="link_8"                    >2007年</a><a href="." id="link_8"                          >7月4日</a>には自らガスによる調理の実演を行った。この中で、「ガスは火力が強くおいしく料理が作れる」とアピールした。
</p>
