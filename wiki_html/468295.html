		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 宏</b>（よこやま こう、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >6月15日</a> - ）は日本の<a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                                                                    >モデラー</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >北九州市</a>出身。<a href="." id="link_6"                                                                                                                                                                        >北九州市立前田小学校</a>卒。中学校・高校名は未公表。<a href="." id="link_7"                                                                        >武蔵野美術大学</a>日本画科卒。代表作に『<a href="." id="link_8"                                                                                                      >マシーネンクリーガー</a>（S.F.3.Dオリジナル）』がある。<a href="." id="link_9"                                                                            >日本SF作家クラブ</a>会員。
</p>
