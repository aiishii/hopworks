		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 信也</b>（うちだ しんや、<a href="." id="link_1"                    >1968年</a>7月 - ）は、日本の<a href="." id="link_2"                                >薬剤師</a>、<a href="." id="link_3"                                                    >薬学者</a>（臨床<a href="." id="link_4"                                                    >薬物動態学</a>・<a href="." id="link_5"                                                    >臨床薬理学</a>・臨床<a href="." id="link_6"                                                    >製剤学</a>）。学位は<a href="." id="link_7"                                                              >博士（薬学）</a>（静岡県立大学・<a href="." id="link_8"                    >1998年</a>）。静岡県立大学<a href="." id="link_9"                                >薬学部</a>准教授・大学院<a href="." id="link_10"                                                                       >薬学研究院</a>准教授。
</p><p><a href="." id="link_11"                                                             >浜松医科大学</a><a href="." id="link_12"                               >医学部</a><a href="." id="link_13"                                                                                                                                   >附属病院</a>薬剤部<a href="." id="link_14"                     >薬剤主任</a>、浜松医科大学医学部助手、静岡県立大学薬学部講師などを歴任した。
</p>
