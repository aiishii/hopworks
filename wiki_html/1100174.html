<p><b>ダンモアの戦争</b> (Dunmore's War) は、<a href="." id="link_5"                    >1773年</a>から<a href="." id="link_1"                    >1774年</a>にかけて行われた、アメリカの<a href="." id="link_6"                                                                                  >バージニア植民地</a>のイギリス人入植者による、<a href="." id="link_7"                                                              >ショーニー族</a>および<a href="/w/index.php?title=W:Mingo&amp;action=edit&amp;redlink=1" class="new" title="W:Mingo (存在しないページ)">ミンゴ族</a><a href="." id="link_8"                                                                                  >インディアン</a>に対する<a href="." id="link_9"                                                                                  >インディアン戦争</a>である。
</p>
