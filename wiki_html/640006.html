<p><b>馬原 鉄男</b>（まはら てつお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                          >7月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>・<a href="." id="link_5"                                          >部落問題</a>研究家。<a href="." id="link_6"                                >宮崎県</a><a href="." id="link_7"                                          >高千穂町</a>の貧しい小作農の三男。
</p><p><a href="." id="link_8"                                                                        >部落問題研究所</a>主任研究員として、共同研究『水平運動史の研究』（全6巻）、『戦後部落問題の研究』（全7巻）を主導した。
</p><p>一方、主著『日本資本主義と部落問題』の主張の根幹が、日本共産党の「国民的融合論」提唱によって否定されたため、自ら絶版に付したこともあった。
</p>
