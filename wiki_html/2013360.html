		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>重信優</b>（しげのぶ　まさる、<a href="." id="link_1"                    >1960年</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                                >宮崎県</a>内を中心に活躍する、<a href="." id="link_4"                                                                                  >ローカルタレント</a>であるとともに、<a href="." id="link_5"                                                    >津軽三味線</a>奏者である。
<b>マー坊</b>の愛称で視聴者から親しまれていた。津軽三味線全国協議会幹事。
</p><p>YouTubeにて【元祖マーボーチャンネル】を2016年10月12日より開始。
2019年02月27日迄配信している。
地元に密着した食レポや、釣り等の情報を主に発信していた。
中には津軽三味線本人演奏「天地心絃流　家元　重信優」の動画も含まれている。
</p>
