<p><b>ジャンヌ＝マリー・ダルレ</b>（<i><b>Jeanne-Marie Darré</b></i>, <a href="." id="link_1"                    >1905年</a> <a href="." id="link_2"                                >ジヴェ</a> – <a href="." id="link_3"                    >1999年</a><a href="." id="link_3"                            >1月26日</a> ル・ポール＝マルリー）は<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                                    >ピアニスト</a>。<a href="." id="link_6"                                                                                                                >ショパン</a>や<a href="." id="link_7"                                                                                  >リスト</a>の<a href="." id="link_8"                                          >ピアノ独奏曲</a>や、<a href="." id="link_9"                                                                                                                          >サン＝サーンス</a>の<a href="." id="link_10"                               >協奏曲</a>の、叙情的で優雅な解釈で名高い。<a href="." id="link_11"                                                                                                     >レジオン・ドヌール勲章</a>や<a href="." id="link_12"                                                                                                                                                                       >フランス芸術文化勲章</a>シュヴァリエ章を授与された。
</p>
