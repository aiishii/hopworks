<p><b>蔡 琰</b>（さい えん、<a href="." id="link_1"                  >177年</a>（<a href="." id="link_2"                      >熹平</a>6年）? - <a href="." id="link_3"                  >249年</a>（<a href="." id="link_4"                      >嘉平</a>元年）?（<a href="#没年">後述</a>））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                      >後漢</a>末期から<a href="." id="link_7"                                                                    >三国時代</a>にかけての<a href="." id="link_8"                      >詩人</a>。<a href="." id="link_9"            >字</a>は<b>昭姫</b>であるが、後に<b>文姫</b>と書かれるようになった（<a href="#字の異同">後述</a>）。<a href="." id="link_10"                     >兗州</a><a href="." id="link_11"                               >陳留郡</a><a href="." id="link_12"                     >圉県</a>の出身。父は<a href="." id="link_13"                     >蔡邕</a>。甥に<a href="." id="link_14"                     >羊祜</a>。才女の誉高く、博学かつ弁術に巧みで音律に通じ、数奇な運命を辿った。
</p>
