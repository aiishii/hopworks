		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石水 幸安</b>（いしみず ゆきやす、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >8月12日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >2月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                          >石屋製菓</a>創業者。父の石水亀一の三男。祖父は石水八郎。八郎は<a href="." id="link_6"                    >1899年</a>（<a href="." id="link_7"                      >明治</a>32年）<a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                >宇摩郡</a><a href="." id="link_10"                                                                   >関川村</a>(現<a href="." id="link_11"                                                   >四国中央市</a>)から、<a href="." id="link_12"                               >屯田兵</a>として先に移住していた兄の石水七之助を頼って移住。
</p>
