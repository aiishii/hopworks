<p><b>刑部卿局</b>（ぎょうぶきょうのつぼね、<a href="." id="link_1"                      >元亀</a>元年（<a href="." id="link_2"                    >1570年</a>） - <a href="." id="link_3"                      >万治</a>4年（<a href="." id="link_4"                    >1661年</a>））は、<a href="." id="link_5"                                                              >安土桃山時代</a>から<a href="." id="link_6"                                          >江戸時代</a>初期の女性。<a href="." id="link_7"                      >千姫</a>の<a href="." id="link_8"                      >乳母</a>。<a href="." id="link_9"                                >満徳寺</a>の<a href="." id="link_10"                     >住職</a>。号は<b>俊澄尼</b>。
</p>
