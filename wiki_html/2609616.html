		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">君島 八郎</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Kimishima Hachiro.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                              >12月28日</a><br /><span class="birthplace"><a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                                    >若松町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1955-10-14</span>) </span>1955年<a href="." id="link_4"                              >10月14日</a>（78歳没）<br /><span class="deathplace"><a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >箱崎町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_7"                                          >東京帝国大学</a>工学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                          >九州帝国大学</a><a href="." id="link_9"                                >工学部長</a></td></tr></tbody></table>
<p><b>君島 八郎</b>（きみしま はちろう、<a href="." id="link_10"                   >1876年</a>（<a href="." id="link_11"                     >明治</a>9年）<a href="." id="link_12"                             >12月28日</a> - <a href="." id="link_13"                   >1955年</a>（<a href="." id="link_14"                     >昭和</a>30年）<a href="." id="link_4"                              >10月14日</a>）は、日本の<a href="." id="link_15"                                         >土木工学者</a>。<a href="." id="link_16"                                                             >工学博士</a>、<a href="." id="link_8"                                          >九州帝国大学</a><a href="." id="link_17"                     >教授</a>。日本における道路研究の先駆者であり、その著書『君島大測量学』と『河海工学』は戦前土木名著100書に選ばれている。
</p>
