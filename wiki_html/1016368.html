		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 廷江</b>（り ていこう、LI TingJiang、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>籍の<a href="." id="link_3"                                          >政治学者</a>・<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                >遼寧省</a><a href="." id="link_6"                                >瀋陽市</a>生まれ。専門は国際関係論・近代日中関係史。<a href="." id="link_7"                                                                        >中国社会科学院</a>を経て<a href="." id="link_8"                                          >東京大学</a>大学院にて<a href="." id="link_9"                                          >衞藤瀋吉</a>に師事。1988年同博士課程修了。博士（学術）。<a href="." id="link_10"                                                   >亜細亜大学</a>国際関係学部教授を経て、現在<a href="." id="link_11"                                         >中央大学</a>法学部政治学科教授（中国政治論担当）。
</p>
