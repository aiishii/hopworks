		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キル・ロック・スターズ・レコード</b>（Kill Rock Stars Records) は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                                >レコード・レーベル</a>である。所在地は<a href="." id="link_3"                                                    >オレゴン州</a><a href="." id="link_4"                                                                                                                      >ポートランド</a>。<a href="." id="link_5"                    >1991年</a>に、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                          >スリム・ムーン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Slim_Moon&amp;action=edit&amp;redlink=1" class="new" title="En:Slim Moon (存在しないページ)">英語版</a>）</span></span>によって創設された。主に、パンクなどの<a href="." id="link_7"                                                                                                                >オルタナティヴ・ロック</a>の作品を中心に発表をしているが、<a href="." id="link_8"                                                              >コメディアン</a>も所属している。
</p>
