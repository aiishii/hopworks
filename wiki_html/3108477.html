		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田辺 寿</b>（たなべ ひさし、<a href="." id="link_1"                    >1931年</a>ないし<a href="." id="link_2"                    >1932年</a> - ）は、<a href="." id="link_3"                      >日本</a>の経営者、<a href="." id="link_4"                                >登山家</a>。<a href="." id="link_5"                                          >ダイエー</a>グループの役職を歴任し、<a href="." id="link_6"                                                                        >オ・プランタン・ジャポン</a>社長や<a href="." id="link_7"                                                                                                                                 >福岡ダイエーホークス</a>球団社長などを歴任した、登山家としては、ヒマラヤ遠征に3度参加し、<a href="." id="link_8"                                                              >ヒマルチュリ</a> (<a href="/w/index.php?title=En:Himalchuli&amp;action=edit&amp;redlink=1" class="new" title="En:Himalchuli (存在しないページ)">Himalchuli</a>) 初登頂を果たすなどの実績を残している。
</p>
