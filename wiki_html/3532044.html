		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松野 一夫</b>（まつの かずお、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）<a href="." id="link_3"                            >10月1日</a> - <a href="." id="link_4"                    >1973年</a>（<a href="." id="link_5"                      >昭和</a>48年）<a href="." id="link_6"                            >7月17日</a>）は日本の<a href="." id="link_7"                                >洋画家</a>、<a href="." id="link_8"                      >挿絵</a>画家。<a href="." id="link_9"                                >博文館</a>の雑誌『<a href="." id="link_10"                                                         >新青年</a>』の表紙絵を長年にわたり担当し、「新青年の顔」、「新青年の挿絵画家」などと呼ばれた。
</p><p>長男は、<a href="." id="link_11"                                         >東洋大学</a>文学部教授をつとめた<a href="." id="link_12"                                                                                 >教育学者</a>の松野安男。
</p>
