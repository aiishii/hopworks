		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川口美貴</b>（かわぐち みき、<a href="." id="link_1"                    >1961年</a>-　）は、法学者、<a href="." id="link_2"                                          >関西大学</a>教授。
</p><p>大阪府高槻市生まれ。1985年<a href="." id="link_3"                                                                                            >大阪大学法学部</a>卒業。90年同大学院法学研究科博士課程単位取得修了、<a href="." id="link_4"                                          >静岡大学</a>人文学部法学科助教授、94年フランス・<a href="." id="link_5"                                                              >ボルドー大学</a><a href="." id="link_6"        >DEA</a>。2003年教授。2004年関西大学大学院法務研究科教授。2005年弁護士登録（<a href="." id="link_7"                                                                                  >第二東京弁護士会</a>）。
</p>
