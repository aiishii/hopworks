		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松崎　進</b>（こまつざき すすむ、男性、<a href="." id="link_1"                                                                                                                  >1925年10月10日</a> - 2020年11月3日）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >児童文学者</a>・<a href="." id="link_4"                                >評論家</a>。本名同じ。
</p><p><a href="." id="link_5"                                >茨城県</a>生まれ。東京都で39年間,小学校教師として,特に国語教育 読書教育に力を入れる。また国語教科書編集にたずさわる。のちに<a href="." id="link_6"                                                              >東京学芸大学</a>,<a href="." id="link_7"                                                              >日本女子大学</a>講師。
<a href="." id="link_8"                    >2014年</a>現在、<a href="." id="link_9"                                                                                                                                                              >この本だいすきの会</a>代表,<a href="." id="link_10"                                                                                                                                                   >日本文学教育連盟</a>常任委員,<a href="." id="link_11"                                                                                           >日本児童文学者協会</a>会員。
</p>
