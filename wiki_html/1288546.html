		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Malawi-Mzuzu.png" title="ファイル:Malawi-Mzuzu.png">ファイル:Malawi-Mzuzu.png</a>  <div class="thumbcaption">マラウイ国内におけるムズズの位置、青色は<a href="." id="link_1"                                                    >マラウイ湖</a></div></div></div>
<p><b>ムズズ</b>（Mzuzu）は、<a href="." id="link_2"                                          >マラウイ</a>北部の主要都市であり、<a href="." id="link_3"                                                                              >北部州</a>の州都。国内では3番目に人口が多く2007年7月時点で150,100人である。 農業地帯の中心にあり都市周辺は<a href="." id="link_4"            >茶</a>、<a href="." id="link_5"                      >天然ゴム</a>、<a href="." id="link_6"                                          >コーヒー</a>の栽培が行われている。 市の南方にはアフリカで最大の<a href="." id="link_7"                                          >植林</a>によってできた森林が広がっている。
</p><p>市内には<a href="/w/index.php?title=En:Mzuzu_Airport&amp;action=edit&amp;redlink=1" class="new" title="En:Mzuzu Airport (存在しないページ)">ムズズ空港</a>やマラウイ国内で2番目に作られた国立<a href="." id="link_8"                      >大学</a>である<a href="." id="link_9"                                                    >ムズズ大学</a>（<a href="." id="link_10"                   >1997年</a>設立）がある。
</p>
