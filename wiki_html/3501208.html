<p><b>慧雲</b>（えうん、<a href="." id="link_1"                    >1730年</a><a href="." id="link_1"                          >3月2日</a>（<a href="." id="link_2"                      >享保</a>15年<a href="." id="link_3"                                                      >1月14日</a>） - <a href="." id="link_4"                    >1784年</a><a href="." id="link_4"                            >1月14日</a>（<a href="." id="link_5"                      >天明</a>2年<a href="." id="link_6"                                                        >12月22日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                                          >浄土真宗</a>の<a href="." id="link_9"            >僧</a>。<a href="." id="link_10"           >字</a>は子潤、<a href="." id="link_11"           >号</a>は甘露・洞水・東岳。郷里の<a href="." id="link_12"                               >安芸国</a>広島で多くの学僧を育てた。
</p>
