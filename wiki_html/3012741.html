		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大海 竹郎</b>（たいかい たけろう、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >8月8日</a>-）は、<a href="." id="link_2"                                          >花籠部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>佐藤 竹郎</b>（さとう たけろう）。現在の<a href="." id="link_4"                                >岩手県</a><a href="." id="link_5"                                          >八幡平市</a>出身。176cm、86kg。最高位は東<a href="." id="link_6"                      >十両</a>10枚目。得意技は左四つ、寄り。
</p>
