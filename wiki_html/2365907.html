<p><b>河野 友信</b>（かわの とものぶ、<a href="." id="link_1"                    >1937年</a> - <a href="." id="link_2"                    >2005年</a>5月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医師</a>である。
</p><p>1965年（昭和40年）<a href="." id="link_5"                                          >熊本大学</a>医学部卒業、<a href="." id="link_6"                                          >九州大学</a>医学部心療内科大学院中退、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2012年6月）">医学博士号を持たない</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2012年6月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_7"                                                                                  >東京都立駒込病院</a>心身医療科医長、<a href="." id="link_8"                                                                        >聖路加国際病院</a>勤務、早稲田大学人間科学部客員教授、1996年（平成8年）<a href="." id="link_9"                                                                                            >東洋英和女学院大学</a>人間科学研究科教授に就任する。2005年（平成17年）4月、メンタル大手町クリニックを開設するが直後の同年5月死去した。満67歳没。
</p>
