		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細川 行信</b>（ほそかわ ぎょうしん、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >2月18日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                              >10月24日</a>）は、<a href="." id="link_3"                                          >浄土真宗</a>の仏教学者。
</p><p>大分県耶馬溪町(現中津市）出身。1948年<a href="." id="link_4"                                          >大谷大学</a>文学部仏教史学科卒業。54年同研究科修了。1976年「<a href="." id="link_5"                      >源空</a>門下の分流と念仏義」で大谷大学<a href="." id="link_6"                                                              >文学博士</a>。1956年大谷大学文学部助手、同真宗学科助教授、教授。91年定年退任、名誉教授、<a href="." id="link_7"                                                                                  >光華女子大学</a>教授。
</p>
