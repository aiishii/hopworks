		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綾浪徳太郎</b>（あやなみとくたろう、<a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                          >6月3日</a>（<a href="." id="link_2"                      >安政</a>3年<a href="." id="link_3"                                                    >5月1日</a>） - <a href="." id="link_4"                    >1901年</a>（<a href="." id="link_5"                      >明治</a>34年）<a href="." id="link_6"                            >7月12日</a>）は、<a href="." id="link_7"                                          >高砂部屋</a>に所属した元<a href="." id="link_8"                      >力士</a>。6代<a href="." id="link_9"                                >追手風</a>。本名は高木徳太郎。<a href="." id="link_10"                               >陸奥国</a><a href="." id="link_11"                                                                   >津軽郡</a>（現在の<a href="." id="link_12"                               >青森県</a><a href="." id="link_13"                                         >南津軽郡</a><a href="." id="link_14"                               >藤崎町</a>）出身。174cm、90kg。最高位は東<a href="." id="link_15"                     >関脇</a>。
</p>
