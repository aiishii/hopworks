		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本多 正識</b>（ほんだ まさのり、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >高槻市</a>生まれの<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >漫才</a>台本作家、<a href="." id="link_6"                                          >構成作家</a>、<a href="." id="link_7"                                                                                  >吉本総合芸能学院</a>（NSC）講師、よしもとクリエイティブカレッジ（<a href="." id="link_8"        >YCC</a>）講師、大阪シナリオ学校講師である。<a href="." id="link_9"                                                                                            >なんばグランド花月</a>舞台制作<a href="." id="link_10"                                                                                 >ブレーン</a>、<a href="." id="link_11"                                                                                 >よしもと漫才劇場</a>総合アドバイザーも務める。
</p>
