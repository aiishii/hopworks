		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角 圭子</b>（すみ けいこ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                              >10月31日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >10月29日</a>）は、日本の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                                    >ロシア文学</a>者。
<a href="." id="link_5"                                >東京都</a>生まれ。本名・石山芳。<a href="." id="link_6"                                                              >日本女子大学校</a>国文科中退。ロシア文学を研究し、ほか<a href="." id="link_7"                      >小説</a>を執筆した。1967年『<a href="." id="link_8"                      >大正</a>の女』で<a href="." id="link_9"                                                    >小説新潮賞</a>候補。
</p>
