		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 譲治</b>（おかもと じょうじ、<a href="." id="link_1"                    >1974年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。
<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >豊橋市</a>生まれ。<a href="." id="link_6"                                                                                                                >東京工芸大学短期大学部</a>卒業。<a href="." id="link_7"                                                                                                            >中島清一</a>に師事、後フリーランスとなる。
</p><p><a href="." id="link_8"                                                              >誠文堂新光社</a>の<a href="." id="link_9"            >花</a>業界紙<a href="." id="link_10"                                                             >フローリスト</a>等の写真を数多く撮影。
<a href="." id="link_11"                                         >柿崎順一</a>や<a href="." id="link_12"                                                                                 >ダニエル・オスト</a>など、主に<a href="." id="link_13"                                                                                                     >フラワーアーティスト</a>の作品写真を手掛ける。
</p><p><a href="." id="link_14"                   >2007年</a>には、岡本譲治の撮影による、<a href="." id="link_13"                                                                                                     >フラワーアーティスト</a><a href="." id="link_11"                                         >柿崎順一</a>初の作品集、『NEW LIFE あたらしい生命　揺りかごからの胎動』が出版された。
</p>
