<p><b>長谷川 彰一</b>（はせがわ しょういち、 <a href="." id="link_1"                    >1929年</a>9月7日 - ）は、日本の<a href="." id="link_2"                      >画家</a>・<a href="." id="link_3"                                >版画家</a>。<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >焼津市</a>出身。1951年に初めて<a href="." id="link_6"                      >日展</a>に入選。1961年に<a href="." id="link_7"                                          >フランス</a>・<a href="." id="link_8"                      >パリ</a>へ渡り、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                >アトリエ17</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=EN:Atelier_17&amp;action=edit&amp;redlink=1" class="new" title="EN:Atelier 17 (存在しないページ)">英語版</a>）</span></span>で活動。<a href="." id="link_10"                                                   >銅版画</a>や<a href="." id="link_11"                                                   >リトグラフ</a>の作品を多く手がけ、また<a href="." id="link_12"                                                   >油彩画</a>も描いた。
</p>
