		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 さおり</b>（なかじま さおり、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                                                                        >フランス文学者</a>、<a href="." id="link_3"                                                                                  >エッセイスト</a>。
</p><p>父はフランス文学者<a href="." id="link_4"                                          >中島昭和</a>、母も同業<a href="." id="link_5"                                          >中島公子</a>、妹は<a href="." id="link_6"                                                    >直木賞</a>作家の<a href="." id="link_7"                                                                    >中島京子</a>。<a href="." id="link_8"                      >東京</a>生まれ。<a href="." id="link_9"                                                    >早稲田大学</a>第一文学部、<a href="." id="link_10"                                                   >学習院大学</a>大学院を経て渡仏。現在は<a href="." id="link_11"                     >パリ</a>近郊で暮らす。<a href="." id="link_12"                   >2006年</a>『パリの女は産んでいる―『恋愛大国フランス』に子供が増えた理由』で第54回<a href="." id="link_13"                                                                                                                                   >日本エッセイスト・クラブ賞</a>受賞。
</p>
