<p><b>有坂 美裕</b>（ありさか みひろ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >4月7日</a> - ）は<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >三浦市</a>出身の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>。愛称は「<b>みひろっち</b>」。1995年「終わらない愛を信じてみようよ」（<a href="." id="link_5"                                                                                                                                                                  >徳間ジャパンコミュニケーションズ</a>）でデビュー。1999年<a href="." id="link_6"                                                    >テレビ東京</a>の企画により女性4人組グループ<a href="." id="link_7"                                                                                 >wÓne</a>にメンバーとして参加し、同グループのメジャーデビューを成功させた。現在では<a href="." id="link_8"                                                              >インディーズ</a>の歌手としてソロ活動中。
</p>
