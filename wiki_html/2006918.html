<p><b>ヘンリー・ヘイウッド・ベル</b> （Henry Haywood Bell、1808年4月13日 – 1868年1月11日）は<a href="." id="link_1"                                                              >アメリカ海軍</a>の提督で、<a href="." id="link_2"                                          >南北戦争</a>に<a href="." id="link_3"                      >北軍</a>海軍の一員として従軍し、また対日<a href="." id="link_4"                                          >砲艦外交</a>を担った<a href="." id="link_5"                                                                                                                                >アジア艦隊</a>の初代司令官となったが、その砲艦外交の最中に大阪湾で溺死した。
</p>
