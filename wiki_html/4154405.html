		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>孫 俊</b>（そん しゅん、? - <a href="." id="link_1"                  >250年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >呉</a>の<a href="." id="link_5"                      >武将</a>。<a href="." id="link_6"            >字</a>は<b>叔英</b>。<a href="." id="link_7"                                                >揚州</a><a href="." id="link_8"                      >呉郡</a><a href="." id="link_9"                                >富春県</a>の人。孫氏の一族で、父は<a href="." id="link_10"                     >孫河</a>。兄は孫助・孫誼・<a href="." id="link_11"                     >孫桓</a>。子は孫建・<a href="." id="link_12"                     >孫慎</a>。孫は<a href="." id="link_13"                     >孫拯</a>。なお、同名の人物に<a href="." id="link_14"                                         >孫晧</a>の弟の<a href="." id="link_15"                                                         >孫俊</a>がいる。
</p>
