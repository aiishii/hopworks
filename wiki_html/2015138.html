		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今村 拓馬</b>（いまむら たくま、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >8月20日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。
</p><p><a href="." id="link_4"                                >福岡県</a>に生まれ、<a href="." id="link_5"                                >佐賀県</a><a href="." id="link_6"                                >鳥栖市</a>に育つ。<a href="." id="link_7"                                                                                                                          >佐賀県立鳥栖高等学校</a>、<a href="." id="link_8"                                                              >九州産業大学</a>芸術学部写真学科卒業。九州産業大学大学院芸術研究科写真専攻修了。
</p><p><a href="." id="link_9"                                                                        >日本写真家協会</a>会員。
</p><p>2007年、「Kids-existence-」により第3回<a href="." id="link_10"                                                   >名取洋之助</a>写真賞を受賞した。
</p><p>現代の、普段の子どもをテーマに、フリーで活動している。
</p>
