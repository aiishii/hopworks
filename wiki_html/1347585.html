</div>
<p><b>ラスト・イグジット</b>（<b>Last Exit</b>）は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                >ジャズ</a>・<a href="." id="link_3"                                                                                        >フュージョン</a>・<a href="." id="link_4"                                                          >バンド</a>。<a href="." id="link_5"                                                                    >ポリス</a>を結成する前の<a href="." id="link_6"                                                                                                                                >スティング</a>が所属していたバンドとして知られる。80年代後半から90年代初頭に活動していたアメリカの同名のフリー・ジャズ・バンドとは全く関係がない。
</p>
