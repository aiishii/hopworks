<p><b>オルケスタ・デル・ビエント</b>は、<a href="." id="link_1"                              >1980年代</a>～<a href="." id="link_2"                              >1990年代</a>初頭に活動したテント劇団<a href="." id="link_3"                                          >風の旅団</a>の劇中音楽を担当した<a href="." id="link_4"                                                          >バンド</a>。
</p><p><a href="." id="link_5"                                          >京都大学</a>西部講堂、東京の寄せ場山谷の夏祭りなどでライブ活動も行った。
</p><p><a href="." id="link_6"                    >2003年</a>、『風の旅団・劇中音楽集』（いぬん堂 WC-039）としてCD発売。
</p>
