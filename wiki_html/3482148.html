</p><p>徳島県四国八十八カ所第十三番霊場に生まれる。<a href="." id="link_3"                                          >中央大学</a>を経て、<a href="." id="link_4"                                                                                            >高野山専修学院</a>を卒業。1977年東京代々木に<a href="." id="link_5"                                >大日寺</a>を建立。<a href="." id="link_6"                                                                                        >伝燈</a><a href="." id="link_7"                                                              >大阿闍梨</a>と<a href="." id="link_8"                                >高野山</a>真言宗<a href="." id="link_9"                                                    >大僧正</a>。<a href="." id="link_10"                                                                                                                               >日本文芸大賞</a>特別賞受賞。
</p>
