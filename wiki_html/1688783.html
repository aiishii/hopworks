		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 元男</b>（よしむら もとお、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >11月6日</a> - ）は、日本の<a href="." id="link_2"                                >造園家</a>。<a href="." id="link_3"                                                                        >環境デザイナー</a>。元<a href="." id="link_4"                                                                                  >鳥取環境大学</a>環境情報学部<a href="." id="link_5"                                                                                                      >環境デザイン学科</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_7"                                >環境学</a>者。地域ネットワーク会議代表。NPO鳥取エコタウン2020理事長。<a href="." id="link_8"                                >京都市</a>出身。同じく鳥取環境大学の教授で、京大農学部出身者は、<a href="." id="link_9"                                >三野徹</a>、<a href="." id="link_10"                                                                                                           >福島義宏</a>がいる。
</p>
