		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>国枝 史郎</b></span>（くにえだ しろう、<a href="." id="link_1"                    >1887年</a>10月4日&#160;–&#32;<a href="." id="link_2"                    >1943年</a>4月8日）は現在の<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >茅野市</a>出身の<a href="." id="link_5"                                >小説家</a>。<a href="." id="link_6"                                                    >怪奇</a>・<a href="." id="link_7"                                          >幻想</a>・<a href="." id="link_8"                                          >耽美的</a>な<a href="." id="link_9"                                          >伝奇小説</a>の書き手。他に<a href="." id="link_10"                                         >探偵小説</a>、<a href="." id="link_11"                     >戯曲</a>なども執筆。
</p>
