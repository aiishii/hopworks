		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デリク・ガイラー</b>（<b>Deryck Guyler</b>、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >10月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                                                                  >チェシャー州</a><a href="." id="link_6"                                                                                                                      >ウォラシー</a>（Wallasey）出身。
</p><p><a href="." id="link_7"                                                                        >第二次世界大戦</a>に従軍し、戦争後にラジオに出演するようになる。<a href="." id="link_8"                                                                                                                                    >シットコム</a>や<a href="." id="link_9"                                                              >BBC</a>の子供向け放送など多方面で活躍した。<a href="." id="link_10"                                                   >ビートルズ</a>の楽曲「<a href="." id="link_11"                                                                                                                                                   >A Hard Day's Night</a>」の<a href="." id="link_12"                                                                                                     >PV</a> の中では<a href="." id="link_13"                     >巡査</a>役を演じている。
</p><p>1983年からは<a href="." id="link_14"                                                                       >オーストラリア</a>・<a href="." id="link_15"                                                   >ブリスベン</a>で暮らし、1999年に亡くなる。
</p>
