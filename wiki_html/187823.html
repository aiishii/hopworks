<p><b>郷 誠之助</b>（ごう せいのすけ、<a href="." id="link_1"                      >元治</a>2年<a href="." id="link_2"                                                    >1月8日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                          >2月3日</a>） - <a href="." id="link_4"                      >昭和</a>17年（<a href="." id="link_5"                    >1942年</a>）<a href="." id="link_6"                            >1月19日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                                        >日本商工会議所</a>会頭、<a href="." id="link_10"                                                                                           >日本経済聯盟会</a>会長、<a href="." id="link_11"                                         >東京電燈</a>会長、<a href="." id="link_12"                                                                       >東京株式取引所</a>理事長などを歴任。<a href="." id="link_13"                                                         >貴族院</a>議員。
</p>
