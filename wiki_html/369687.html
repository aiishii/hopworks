		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嘉村 礒多</b>（かむら いそた <a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年）<a href="." id="link_3"                              >12月15日</a> - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）<a href="." id="link_6"                              >11月30日</a>）は、日本の<a href="." id="link_7"                                >私小説</a>家。<a href="." id="link_8"                                >山口県</a><a href="." id="link_9"                                >吉敷郡</a><a href="." id="link_10"                                                                   >仁保村</a>（現在は<a href="." id="link_11"                               >山口市</a>仁保）出身。
</p><p>人生問題に悩み、<a href="." id="link_12"                                         >近角常観</a>に傾倒。妻の婚前の男関係に悩んだ末、妻子を捨てて、愛人と駆落ちして上京。『不同調』記者となり、同誌に発表した『業苦』『崖の下』で注目された。<a href="." id="link_13"                                         >葛西善蔵</a>に強く影響され、『途上』で文壇に地位を確立するも、翌年病没。厳しい倫理観を基調に、自己を告白した独自の作風で、いわゆる破滅型<a href="." id="link_7"                                >私小説</a>の代表的存在と目された。
</p>
