	<h1 id="firstHeading" class="firstHeading" >アラスの和約 (1435年)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アラスの和約</b>（<a href="." id="link_1"                      >英</a>：Treaty of Arras、<a href="." id="link_2"                                                    >仏</a>：Traité d'Arras）は、<a href="." id="link_3"                                          >百年戦争</a>中の<a href="." id="link_4"                    >1435年</a><a href="." id="link_4"                            >9月21日</a>に<a href="." id="link_5"                                                              >フランス</a>と<a href="." id="link_6"                                                                                  >ブルゴーニュ</a>が結んだ講和条約。ブルゴーニュはそれまで同盟していた<a href="." id="link_7"                                                                                  >イングランド</a>から離脱してフランスと和睦、百年戦争の帰趨を決定した。
</p><p>和約が締結されたフランス北部の町<a href="." id="link_8"                                >アラス</a>で、本来イングランド・フランス・ブルゴーニュの和睦締結のため開催された<b>アラス会議</b>（<a href="." id="link_1"                      >英</a>：Congress of Arras）についても説明する。
</p>
