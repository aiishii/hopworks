<p><b>近藤 紘一</b>（こんどう こういち、<a href="." id="link_1"                    >1940年</a>（昭和15年）<a href="." id="link_2"                              >11月27日</a> - <a href="." id="link_3"                    >1986年</a>（昭和61年）<a href="." id="link_4"                            >1月27日</a>）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                        >ジャーナリスト</a>、<a href="." id="link_7"                                                                                                      >ノンフィクション作家</a>、<a href="." id="link_8"                                                                                  >エッセイスト</a>、<a href="." id="link_9"                                >小説家</a>。<a href="." id="link_10"                                                                                           >サンケイ新聞社</a>に所属し、1971年にサイゴン支局長として赴任したベトナムを中心に、東南アジアの特派員として活動した。<a href="." id="link_11"                               >東京府</a>出身。
</p>
