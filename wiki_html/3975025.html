<p><b>オモナ島</b>（オモナとう）は、<a href="." id="link_2"                                                              >ソロモン諸島</a>にある<a href="." id="link_1"            >島</a>。首都<a href="." id="link_5"                                          >ホニアラ</a>から北西に約250キロメートルの位置にある。
</p><p>気候は<a href="." id="link_6"                                                    >熱帯性</a>で、年間平均気温は約24℃。最も暖かい時期は11月であり、その月の平均気温は約26℃。年間平均降水量は約3,615㎜。雨季の4月には約438mmの降水量があり、乾季の11月には約220mmの降水量がある。
</p>
