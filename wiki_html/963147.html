<p><b>田村 信二</b>（たむら しんじ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                >編曲家</a>。<a href="." id="link_2"                                >兵庫県</a>出身。<a href="." id="link_3"                                                              >関西学院大学</a>卒業。別名義は<b>青山 響</b>（あおやま ひびき）。かつては<a href="." id="link_7"                                                                                                                          >ナムコ・テイルズスタジオ</a>に契約社員として在籍した後、<a href="." id="link_8"                                                                        >株式会社F.M.F</a>に所属。現在は（株）メロディワークスを立ち上げ、フリーで活動中。血液型はA型。
</p>
