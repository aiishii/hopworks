		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>アイドル雀士スーチーパイ</b>』（アイドルじゃんしスーチーパイ）シリーズは、<a href="." id="link_1"                                          >ジャレコ</a>より発売された<a href="." id="link_2"                                                                                                      >コンシューマ</a>用及び<a href="." id="link_3"                                                                                  >アーケード</a>用の<a href="." id="link_4"                                          >美少女対戦麻雀ゲーム</a>。また、同シリーズのキャラクターを使用した<a href="." id="link_5"                                                                                                                                              >恋愛アドベンチャーゲーム</a>、<a href="." id="link_6"                                                                        >携帯電話ゲーム</a>、<a href="." id="link_7"                                                                        >ブラウザゲーム</a>なども含む。キャラクターデザインは、漫画家の<a href="." id="link_8"                                          >園田健一</a>が担当した。<b>機種により、全年齢向けのものと、年齢制限があるものが存在する。</b>
</p>
