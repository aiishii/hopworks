<p><b>ジョン・ロジャーズ・コモンズ</b>（John Rogers Commons、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >5月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >経済学者</a>、労働史家。<a href="." id="link_5"                                                                                                                          >ヴェブレン</a>と並ぶ<a href="." id="link_6"                                                              >制度派経済学</a>の代表者の一人。
</p><p><a href="." id="link_7"                                                    >オハイオ州</a>西部のホランズバーグ出身。<a href="." id="link_8"                                                                                  >シラキュース大学</a>を経て、1904年から<a href="." id="link_9"                                                                                                                                                        >ウィスコンシン大学マディソン校</a>の<a href="." id="link_10"                     >教授</a>を務めた。集団的民主主義による合理的価値の実現を希求した。
</p>
