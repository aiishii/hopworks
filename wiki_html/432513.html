		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 中</b>（こばやし あたる、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年）<a href="." id="link_3"                            >2月17日</a> – <a href="." id="link_4"                    >1981年</a>（<a href="." id="link_5"                      >昭和</a>56年）<a href="." id="link_6"                              >10月28日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。初代<a href="." id="link_9"                                                                                  >日本開発銀行</a>（現・<a href="." id="link_10"                                                                                 >日本政策投資銀行</a>）総裁。戦後の財界において<b>影の財界総理</b>と称されるほどの実力者であった。愛称は<b>コバチュー</b>。
</p>
