		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ランタン国立公園</b>（ランタンこくりつこうえん）とは、<a href="." id="link_1"                                          >ネパール</a>中部の<a href="." id="link_2"                                                              >バグマティ県</a>に設定されている<a href="." id="link_3"                                          >国立公園</a>である。1976年に設立され、その後敷地が拡張された経緯を持つ。なお、この公園の北端と東端は、ネパールと<a href="." id="link_4"                                          >チベット</a>との国境線と一致する。
</p>
