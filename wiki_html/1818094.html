		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成瀬 映山</b>（なるせ えいざん、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >3月1日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >7月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >書家</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                      >渋谷</a>生まれ。本名・栄三＝えいぞう。
</p><p><a href="." id="link_7"                      >日展</a>参事、<a href="." id="link_8"                                                                                                                      >読売書法会</a>顧問、<a href="." id="link_9"                                                    >謙慎書道会</a>最高顧問などを歴任。<a href="." id="link_10"                                                                                                                                         >全日本書道連盟</a>顧問。<a href="." id="link_11"                                                                                                           >槙社文会</a>代表。<a href="." id="link_12"                                                                                                                               >警視庁自警会</a>審査顧問。<a href="." id="link_13"                                                                                                                                                   >現代書道二十人展</a>出品（<a href="." id="link_14"                                                   >朝日新聞社</a>主催）。<a href="." id="link_15"                                         >聖徳大学</a><a href="." id="link_16"                                         >客員教授</a>。<a href="." id="link_17"                                                                                                     >勲四等旭日小綬章</a>叙勲。
</p>
