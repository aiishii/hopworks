		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイモン・ド・ソシュール</b>（<b>Raymond de Saussure</b>、<small>フランス語:&#x20;</small><a href="." id="link_1"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ʁɛmɔ̃ də sosyʁ]</span></span></a>、1894年8月2日 – 1971年10月29日）は、スイスの精神分析学者で、 ヨーロッパ精神分析連合の最初の会長。レイモン・ド・ソシュールは言語学者<a href="." id="link_2"                                                                                                                                                        >フェルディナン・ド・ソシュール</a>の息子として<a href="." id="link_3"                                                    >ジュネーヴ</a>で生まれた。
</p>
