		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土方弘克</b>（ひじかた ひろかつ）は、日本の<a href="." id="link_1"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_2"                                >東京都</a>出身。
</p><p>1967年から今日までの40年余、核兵器廃絶をはじめ、平和の希求や環境をテーマにしたポスターを自主制作。
</p><p>1990年バブル経済崩壊後より中小・零細企業のロゴマークを多数制作。
</p>
