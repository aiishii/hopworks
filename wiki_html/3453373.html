		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村本 詔司</b>（むらもと しょうじ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月31日</a>-　）は、<a href="." id="link_2"                                                                                                                          >ユング</a>心理学者、<a href="." id="link_3"                                                                                  >神戸市外国語大学</a>名誉教授。
</p><p>大阪府生まれ。1970年<a href="." id="link_4"                                          >京都大学</a>教育学部卒、75年同大学院教育学研究科教育方法学(臨床心理学)。1975年<a href="." id="link_5"                                          >花園大学</a>専任講師、83年助教授、93年教授、2000年神戸市外国語大学教授。2014年定年退任、名誉教授。93年「ユングと<a href="." id="link_6"                                                                                                                                                                                                >ゲーテ</a>」で<a href="." id="link_7"                                          >大阪大学</a><a href="." id="link_8"                      >博士</a>(人間科学)。妻は<a href="." id="link_9"                                          >村本邦子</a>。
</p>
