<p><b>長與 專齋</b>（<a href="." id="link_1"                                >新字体</a>：<b>長与 専斎</b>、ながよ せんさい、<a href="." id="link_2"                      >天保</a>9年<a href="." id="link_3"                                                      >8月28日</a>（<a href="." id="link_4"                    >1838年</a><a href="." id="link_4"                              >10月16日</a>） - <a href="." id="link_5"                      >明治</a>35年（<a href="." id="link_6"                    >1902年</a>）<a href="." id="link_7"                          >9月8日</a>）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                      >医師</a>、<a href="." id="link_10"                                                   >医学者</a>、<a href="." id="link_11"                     >官僚</a>。<a href="." id="link_12"                     >本姓</a>は<a href="." id="link_13"                               >藤原氏</a>、号は松香、<a href="." id="link_14"           >諱</a>は秉継。
</p>
