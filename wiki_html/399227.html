		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>U.N.O.BAND</b>（ユー・エヌ・オー・バンド）は、<a href="." id="link_1"                                >資生堂</a>の男性向け化粧品「<a href="." id="link_2"                                            >uno</a>」のテレビコマーシャルに出演した<a href="." id="link_3"                                                                        >お笑いタレント</a>によって結成された、期間限定の<a href="." id="link_4"                                                          >バンド</a>。
</p><p>音楽プロデューサーは<a href="." id="link_5"                                                              >スネオヘアー</a>。のちにスネオヘアー自身もU.N.O.BANDに提供した曲のカバーを発表している。
</p><p>2005年12月2日に行われた<a href="." id="link_6"                                                                        >タワーレコード</a>渋谷店のインストアイベントライブで解散を発表。
<a href="." id="link_7"                                                                        >スピードワゴン</a>の<a href="." id="link_8"                                          >小沢一敬</a>がこのバンドに入れなかったことを悔しがっていた。
</p>
