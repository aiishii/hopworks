		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳩山 エミリー</b>（はとやま エミリー、<a href="." id="link_1"                    >1955年</a>（昭和30年）<a href="." id="link_2"                            >2月11日</a> - ）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                                                                                  >エッセイスト</a>、元女優。旧名は<ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal"><b>高見エミリー</b></rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">たかみエミリー</rt><span class="rp">）</span></ruby>。
</p><p>夫は<a href="." id="link_5"                                                                              >自由民主党</a>の<a href="." id="link_6"                                                                        >衆議院議員</a>である<a href="." id="link_7"                                          >鳩山邦夫</a>元<a href="." id="link_8"                                          >総務大臣</a>。次男の<a href="." id="link_9"                                          >鳩山二郎</a>も<a href="." id="link_5"                                                                              >自由民主党</a>の<a href="." id="link_6"                                                                        >衆議院議員</a>である。長女は歌手・イラストレーターの高見華子（高実華子）。
</p>
