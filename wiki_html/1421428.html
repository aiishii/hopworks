		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷藤 正三</b>（たにふじ しょうぞう、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >6月3日</a>）は、日本の<a href="." id="link_3"                                >建設</a>官僚。元<a href="." id="link_4"                                                              >北海道開発</a><a href="." id="link_5"                                          >事務次官</a>。<a href="." id="link_6"                                                              >工学博士</a>（<a href="." id="link_7"                                          >京都大学</a>、1949年）（学位論文「路盤に関する土質力学的研究」）。<a href="." id="link_8"                                >秋田県</a><a href="." id="link_9"                                >河辺郡</a>浜田村（のち<a href="." id="link_10"                               >秋田市</a>）出身。
</p>
