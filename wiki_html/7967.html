		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ぎぼ あいこ</div><span class="fn">宜保 愛子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">日本の旗 <a href="." id="link_1"                      >日本</a><br /><a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >横浜市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                      >作家</a></td></tr></tbody></table>
<p><b>宜保 愛子</b>（ぎぼ あいこ、<a href="." id="link_5"                    >1932年</a><a href="." id="link_5"                          >1月5日</a> - <a href="." id="link_6"                    >2003年</a><a href="." id="link_6"                          >5月6日</a>）は、<a href="." id="link_1"                      >日本</a>の女性<a href="." id="link_4"                      >作家</a>。<a href="." id="link_7"                                          >タレント</a>としても活動していた。<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >横浜市</a>生まれ。
</p><p><a href="." id="link_8"                              >1980年代</a>に<a href="." id="link_9"                                >テレビ</a>で稀代の霊能者として取り上げられたことで一躍注目を浴びた。著書も多数出版され、<a href="." id="link_10"                                                             >ベストセラー</a>も多数存在した。<a href="." id="link_11"                               >霊能力</a>があるとして多数の信望者を生み人気を集めた一方、その能力についての真贋論争も話題となった。
</p>
