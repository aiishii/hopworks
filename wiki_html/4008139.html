		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロダスカ・ワイリック</b>（Loduska. J. Wirick、<a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                          >6月8日</a> - <a href="." id="link_2"                    >1914年</a><a href="." id="link_2"                            >3月30日</a>）は、アメリカ人のキリスト教宣教師(デザィブル派の自給伝道婦人宣教師)で、教育者、看護師。名前の表記は、ローダスカ、ローデスカ、ロドゥスカなど表記の揺れがある。<a href="." id="link_3"                                          >日露戦争</a>では、戸山の陸軍病院に赴き病床から病床を回って負傷兵を励まし、献身的な介護に当たった。「東洋の<a href="." id="link_4"                                                                                                                                              >ナイチンゲール</a>」と呼ばれるようになり、日本政府や東京府からも表彰された。
</p>
