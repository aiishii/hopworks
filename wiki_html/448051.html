		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤城山 晃</b>（あかぎやま あきら、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >4月2日</a>）は、<a href="." id="link_3"                      >昭和</a>時代の日本の<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。身長176cm、体重90kg。本名は<b>松田 鍬次郎</b>（まつだ くわじろう）。最高位は東<a href="." id="link_6"                      >十両</a>10枚目。<a href="." id="link_7"                                                    >時津風部屋</a>に所属した。<a href="." id="link_8"                                >群馬県</a><a href="." id="link_9"                                >藤岡市</a>出身。得意手は右四つ、下手投げ。
</p>
