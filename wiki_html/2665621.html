<p><b>稲田 茂</b>（いなだ しげる、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"              >7月</a>）は、<a href="." id="link_3"                                                                        >書体デザイナー</a>、<a href="." id="link_4"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_5"                                >岡山県</a><a href="." id="link_6"                                >小田郡</a><a href="." id="link_7"                                >矢掛町</a>出身。<b>稲田しげる</b>、<b>亜井宇重夫（あい・うえお）</b>名義でも活動した。「イナブラッシュ」「イダシエ」「昭和モダン体」などの書体をデザインしたことで知られている。とくに「昭和モダン体」は漫画『<a href="." id="link_8"                                                                                  >さよなら絶望先生</a>』のロゴに使用されたことがきっかけで「絶望書体」と呼ばれ人気を集めた。死後、書体は有限会社六歌仙が管理している。
</p>
