<p><b>アレックス・カリニコス</b>（Alex Callinicos <a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >7月24日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                                              >マルクス主義</a><a href="." id="link_5"                                                    >政治経済学</a>。
</p><p><a href="." id="link_6"                                                    >ジンバブエ</a>生まれ。<a href="." id="link_7"                                                                                                      >オックスフォード大学</a>で博士号取得。<a href="." id="link_8"                                                    >ヨーク大学</a>政治学教授を経て、現在、<a href="." id="link_9"                                                                                                                                              >ロンドン大学キングスカレッジ</a>教授。
</p>
