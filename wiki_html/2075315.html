		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富重 利平</b>（とみしげ りへい、<a href="." id="link_1"                      >天保</a>8年<a href="." id="link_2"                                                      >4月15日</a>（<a href="." id="link_3"                    >1837年</a><a href="." id="link_3"                            >5月19日</a>） - <a href="." id="link_4"                      >大正</a>11年（<a href="." id="link_5"                    >1922年</a>）<a href="." id="link_6"                          >2月7日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                >写真家</a>。
</p><p><a href="." id="link_9"                                          >上野彦馬</a>より写真術を習得し、彼と共に日本写真界の草分けとして活躍した。熊本で写真屋を開き、軍部の依頼で焼失前の<a href="." id="link_10"                               >熊本城</a>その他を撮影。明治時代の風景、人物など貴重な記録を写真に残した。富重写真館は代々続き現在も存在する。
</p>
