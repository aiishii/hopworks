		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>入江 昭</b>（いりえ あきら、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                              >10月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>出身の<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >国際政治学者</a>。<a href="." id="link_5"                                                                        >ハーバード大学</a><a href="." id="link_6"                                          >名誉教授</a>。専攻は<a href="." id="link_7"                                                                                                                >アメリカ外交史</a>。1988年の一年間、日本出身者として初めて<a href="/w/index.php?title=En:American_Historical_Association&amp;action=edit&amp;redlink=1" class="new" title="En:American Historical Association (存在しないページ)">アメリカ歴史学会</a>会長を務めた。現在は米国籍を取得している。
</p>
