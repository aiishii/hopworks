		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 茂</b>（きむら しげる、<a href="." id="link_1"                      >明治</a>6年（<a href="." id="link_2"                    >1873年</a>）<a href="." id="link_3"                            >2月11日</a> - <a href="." id="link_4"                    >1972年</a><a href="." id="link_4"                            >8月25日</a>）は、日本の<a href="." id="link_5"                                          >陸軍軍人</a>。<a href="." id="link_6"                      >歩兵</a><a href="." id="link_7"                      >将校</a>の後<a href="." id="link_8"                      >主計</a>に転じ、<a href="." id="link_9"                                                              >陸軍被服本廠</a>長・<a href="." id="link_10"                                                                     >第1師団</a>経理部長・<a href="." id="link_11"                                                             >陸軍経理学校</a>長を歴任する。階級は<a href="." id="link_12"                     >陸軍主計総監</a>。
</p>
