<p><b>朱 拠</b>（しゅ きょ、<a href="." id="link_2"                  >194年</a> - <a href="." id="link_7"                  >250年</a>）は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                                                                   >三国時代</a>の<a href="." id="link_11"                                     >呉</a>の<a href="." id="link_12"                     >武将</a>・<a href="." id="link_13"                               >政治家</a>。<a href="." id="link_14"           >字</a>は<b>子範</b>。<a href="." id="link_3"                                                >揚州</a><a href="." id="link_4"                      >呉郡</a><a href="." id="link_5"                      >呉県</a>（現在の<a href="." id="link_15"                               >江蘇省</a><a href="." id="link_16"                               >蘇州市</a>）の出身。『<a href="." id="link_17"                                                                   >三国志</a>』呉志に伝がある。
</p><p>呉に仕えた<a href="." id="link_18"                     >朱桓</a>の一族で、<a href="." id="link_19"                     >朱異</a>の従父にあたる。妻は<a href="." id="link_8"                      >孫権</a>の娘の<a href="." id="link_20"                               >孫魯育</a>。<a href="." id="link_21"                                                                                       >朱熊</a>・<a href="." id="link_22"                                                                                       >朱損</a>・<a href="." id="link_23"                                                   >朱皇后</a>（<a href="." id="link_24"                     >孫休</a>の皇后）の父で、<a href="." id="link_25"                                                                                       >朱宣</a>の祖父。
</p>
