		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>石井 和子</b>（いしい かずこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >8月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アナウンサー</a>、<a href="." id="link_4"                                                    >リポーター</a>、<a href="." id="link_5"                                                    >気象予報士</a>、<a href="." id="link_6"                                >防災士</a>。本名、<b>石井 和子</b>（いしい かずこ）。
</p><p><a href="." id="link_7"                                >千葉県</a>出身。<a href="." id="link_8"                                                    >学習院大学</a><a href="." id="link_9"                                >文学部</a><a href="." id="link_10"                                                   >仏文科</a>卒業。
</p><p>1968年4月にアナウンサー13期生としてTBSに入社。1971年6月にTBSを退社後はフリーアナウンサー、リポーター、ウエザーキャスターとなる。<a href="." id="link_11"                                                                                 >日本気象予報士会</a>顧問、白山朗読の会を主宰し気象・朗読にも携わる他、執筆・講演活動も行う。
</p>
