		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永江 一仁</b>（ながえ かずひと、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >3月11日</a>）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_4"                                >政治家</a>。元<a href="." id="link_5"                                >民社党</a><a href="." id="link_6"                                >衆議院議員</a>（通算2期）、<a href="." id="link_7"                                                    >兵庫県議会</a>議員（通算2期）。父は元衆議院議員、<a href="." id="link_8"                                                              >農林水産大臣</a>の<a href="." id="link_9"                                          >永江一夫</a>。長男の<a href="." id="link_10"                                                                                                           >一之</a>は、<a href="." id="link_11"                                         >神戸市会</a>議員。
</p>
