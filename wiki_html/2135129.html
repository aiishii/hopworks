<p><b>田根 剛</b>（たね つよし、<a href="." id="link_1"                    >1979年</a>（<a href="." id="link_2"                      >昭和</a>54年）<a href="." id="link_3"                            >9月14日</a> - ）は、<a href="." id="link_4"                                                                                  >日本の建築家</a>。フランス政府公認建築家。<a href="." id="link_5"                                          >フランス</a>・<a href="." id="link_6"                      >パリ</a>を拠点に活動。Atelier Tsuyoshi Tane Architects代表。考古学的な（Archaeological）リサーチと考察を積み重ね、場所の記憶から未来をつくる建築を「Archaeology of the Future」と呼び、その実現を探求し続けている。
</p>
