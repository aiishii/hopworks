		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>清須会議</b>』（きよすかいぎ）は、<a href="." id="link_1"                    >2012年</a>に出版された<a href="." id="link_2"                                          >三谷幸喜</a>の小説。またそれを原作にし、<a href="." id="link_3"                    >2013年</a><a href="." id="link_3"                            >11月9日</a>に公開された<a href="." id="link_4"                                                                        >日本の映画</a>作品。題材は<a href="." id="link_5"                    >1582年</a>に実際にあった出来事の<a href="." id="link_6"                                          >清洲会議</a>（清須会議）を元にしたもの。
</p>
