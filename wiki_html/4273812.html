<p><b>青木 敏郎</b>（あおき としろう、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                                >京都市</a>生まれ。<a href="." id="link_5"                                                              >東京造形大学</a>卒業。<a href="." id="link_6"                    >1988年</a>に『青木敏郎画集』を<a href="." id="link_7"                                >求龍堂</a>より刊行した。10年後にはその第2集も刊行している。2007年、「両洋の眼展」で<a href="." id="link_8"                                                                                                                      >河北倫明賞</a>受賞。
</p>
