		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルース・ウィリアムズ･カーマ</b>（<a href="." id="link_1"                      >英</a>：<i>Ruth Williams Khama</i>、<a href="." id="link_2"                    >1923年</a><a href="." id="link_2"                            >12月9日</a> - <a href="." id="link_3"                    >2002年</a><a href="." id="link_3"                            >5月22日</a>）は、<a href="." id="link_4"                                          >イギリス</a>・<a href="." id="link_5"                                          >ロンドン</a>出身の<a href="." id="link_6"                      >女性</a>で、<a href="." id="link_7"                                          >ボツワナ共和国</a>初代<a href="." id="link_8"                                                                                                      >大統領</a><a href="." id="link_9"                                                                                  >セレツェ・カーマ</a>の<a href="." id="link_10"           >妻</a>である。セレツェが大統領だった<a href="." id="link_11"                   >1966年</a>から<a href="." id="link_12"                   >1980年</a>の間は、同国の<a href="." id="link_13"                                                                                 >ファーストレディ</a>を務めた。
</p>
