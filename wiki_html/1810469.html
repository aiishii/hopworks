		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松野 幸信</b>（まつの ゆきのぶ、<a href="." id="link_1"                    >1933年</a>（昭和8年） - <a href="." id="link_2"                    >2019年</a>(平成31年)3月23日）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。元<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                >瑞穂市</a><a href="." id="link_7"                                          >市長</a>（1期）。元<a href="." id="link_8"                                >本巣郡</a><a href="." id="link_9"                                >穂積町</a><a href="." id="link_7"                                          >町長</a>。穂積町は<a href="." id="link_10"                   >2003年</a>（平成15年）5月1日に<a href="." id="link_11"                               >巣南町</a>と合併して瑞穂市となっており、穂積町最後の町長となった。
</p>
