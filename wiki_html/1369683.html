		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>TUMIKI Fighters</b>(つみき ファイターズ)は、<a href="." id="link_1"                    >長健太</a>が制作したWindows用横スクロール<a href="." id="link_2"                                                                                                      >シューティングゲーム</a>。2004年4月3日に公開。ライセンスは<a href="." id="link_3"                                                          >BSDライセンス</a>。使用言語は<a href="." id="link_4"                        >D言語</a>、グラフィック描画に<a href="." id="link_5"              >OpenGL</a>が用いられている。
</p><p>また、本作を<a href="." id="link_6"        >Wii</a>用のソフトとして大幅に脚色された「Blast Works」が海外で発売された(製作者である長 健太は開発に関わっていない)。米国では2008年6月10日に、欧州では2008年10月17日に発売された。
</p>
