	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブリストル 223</b>は1950年代から1960年代にかけて、<a href="." id="link_1"                                          >イギリス</a>で研究された<a href="." id="link_2"                                                              >超音速輸送機</a>の計画機である。イギリス政府の支援を受けた<a href="." id="link_3"                                                                                  >ブリストル</a>社によって研究が行われた。ブリストル 223は、乗客100名を載せ、<a href="." id="link_4"                                                    >マッハ</a>2で<a href="." id="link_5"                                                                        >大西洋を横断</a>する<a href="." id="link_6"                                >旅客機</a>の計画であり、同時期に<a href="." id="link_7"                                          >フランス</a>の<a href="." id="link_8"                                                                                                      >シュド・アビアシオン</a>社でほぼ同様の機体である<a href="." id="link_9"                                                                                                                            >シュド シュペル・カラベル</a>が計画されていたことから、両機の開発計画は統合され、1962年11月に<a href="." id="link_10"                                                   >コンコルド</a>の開発計画へと発展した。
</p>
