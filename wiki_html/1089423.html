		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葵 てるよし</b>（あおい てるよし、<a href="." id="link_1"                    >1955年</a> - ）は、日本の実業家、元アイドル<a href="." id="link_2"                      >歌手</a>。<a href="." id="link_3"                                                    >芸能事務所</a><a href="." id="link_4"                                                                                                                >アオイコーポレーション</a>社長。歌手時代は<a href="." id="link_5"                                                                                  >ジャニーズ事務所</a>に所属していた。愛称は<b>テルくん</b>。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a><a href="." id="link_8"                                                                    >西区</a>生まれ、<a href="." id="link_9"                                                                    >北区</a>育ち。<a href="." id="link_10"                                                                                                     >名古屋市立味鋺小学校</a>、名大付属中学、名大付属高校から都立高校に転校。
</p>
