	<h1 id="firstHeading" class="firstHeading" >有明月子 (初代)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<b>有明 月子</b>（ありあけ つきこ、本名:横沢夏子、旧姓:福井、<a href="." id="link_1"                    >1905年</a>（<a href="." id="link_2"                      >明治</a>38年）<a href="." id="link_3"                              >12月18日</a> - <a href="." id="link_4"                                                              >没年不明</a>）は、元<a href="." id="link_5"                                                                                            >宝塚少女歌劇団</a><a href="." id="link_6"                                                                    >月組</a>主演娘役クラスの人物である。<a href="." id="link_7"                      >男役</a>も経験した。<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >大阪市</a><a href="." id="link_10"                                                         >北区</a><a href="." id="link_11"                                                         >中津</a>出身。夫は元<a href="." id="link_12"                                                             >プロ野球監督</a>、<a href="." id="link_13"                                                             >プロ野球選手</a>の<a href="." id="link_14"                                         >横沢三郎</a>。
<br />この芸名は<a href="." id="link_15"                                                                                 >小倉百人一首</a>の第33番：<a href="." id="link_16"                                                             >素性法師</a>の『今來むと 言ひし許りに 長月の <b>有明</b>の<b>月</b>を 待ち出でつる哉 （いまこむと いひしばかりに ながつきの <b>ありあけ</b>の<b>つき</b>を まちいでつるかな）』から命名された。
</p>
