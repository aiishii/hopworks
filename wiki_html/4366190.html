		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姜起潤</b>（カン・ギユン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">강기윤</span>、<a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >6月4日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                          >慶尚南道</a><a href="." id="link_6"                                >昌原市</a>生まれ。
</p><p>イルチン金属工業<a href="." id="link_7"                                                    >代表取締役</a>を務めた後、第7、8代<a href="." id="link_8"                                                                                                                                >慶尚南道議員</a>と第19、21代<a href="." id="link_9"                                          >国会議員</a>である。
</p>
