		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>リン・ウッツン</b>（<span lang="da"><b>Lin Utzon</b></span>、<a href="." id="link_1"                    >1946年</a> - ） は、<a href="." id="link_2"                                                    >デンマーク</a>の<a href="." id="link_3"                                >芸術家</a>。<a href="." id="link_4"                                                                        >コペンハーゲン</a>出身。
</p><p>リン・ウッツンの父親は、<a href="." id="link_5"                                                                                                                >シドニーオペラハウス</a>の建築家<a href="." id="link_6"                                                                                  >ヨルン・ウッツン</a>であるが、父親の評判に乗るのではなく、彼女自身の独創的な表現で世界各国で認められている<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2016年10月）">誰に?</span></a></i>&#93;</sup>。大自然が目の前に現れてくるような、シンプルで大きなスケールで描く作品作りで知られている<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2016年10月）">誰に?</span></a></i>&#93;</sup>。
</p>
