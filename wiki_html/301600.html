<p><b>IKKAN</b>（いっかん、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >3月1日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >俳優</a>、<a href="." id="link_7"                      >声優</a>、<a href="." id="link_8"                      >作家</a>、<a href="." id="link_9"                                >演出家</a>。本名は<b>新井 一貫</b>。
</p><p><a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >旭川市</a>出身。劇団<a href="." id="link_4"                                                                                  >テアトル・エコー</a>所属。オフィス★怪人社代表。<a href="." id="link_10"                                                                                                                                             >ワタナベエンターテイメント</a>カレッジ講師。
</p>
