		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 ふらわ</b>（よしだ・ふらわ）は日本の<a href="." id="link_1"                                >漫画家</a>。女性。
</p><p>かつては一般誌において「<b>軽部華子</b>」名義で活動。
1999年頃より成人誌において「吉田ふらわ」名義で活動していたが、2007年夏頃に「<b>吉田あぺぢ</b>」名義での活動も開始。
しかし2008年以降も「吉田ふらわ」名義での活動を続けているため、完全な改名か否かは未確認。
</p><p><br />
