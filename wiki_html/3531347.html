		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉城 哲</b>（たまき あきら、<a href="." id="link_1"                    >1928年</a>7月-<a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >7月2日</a>）は、日本の<a href="." id="link_3"                                                    >農業経済学</a>者。
</p><p><a href="." id="link_4"                      >東京</a>出身。<a href="." id="link_5"                                          >経済学者</a><a href="." id="link_6"                                >玉城肇</a>の次男。兄は<a href="." id="link_7"                      >歌人</a>の<a href="." id="link_8"                                >玉城徹</a>、弟は<a href="." id="link_9"                                                                                  >現代コリア研究所</a>理事長を務めた玉城素。<a href="." id="link_10"                                                             >東京農業大学</a>農学科卒、同大学院博士課程中退、<a href="." id="link_11"                                         >専修大学</a>経済学部助教授、教授。
</p>
