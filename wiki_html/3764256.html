<p><b>ライアン・ホリデイ</b>（<b>Ryan holiday</b>、<a href="." id="link_1"                    >1987年</a> - )は、アメリカのベストセラー作家、メディア戦略家（ストラテジスト）。
</p><p>メディア戦略のプロとして、有名ミュージシャンや作家のヒットを演出し、<a href="." id="link_2"                                                                                                                          >アメリカン・アパレル</a>社のマーケティングディレクターも務めた。一方、ギリシア哲学<a href="." id="link_3"                                          >ストア派</a>（「ストイック」の語源）を、21世紀を生き抜く思考法として紹介し、数々のベストセラーを出している。
</p>
