<p><b>みやもと 留美</b>（みやもと るみ、<a href="." id="link_1"                          >4月3日</a>生まれ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_5"                                >漫画家</a>、元<a href="." id="link_9"                                                              >アニメーター</a>。<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >福山市</a>出身。女性のようなペンネームだが、<b><a href="." id="link_10"                     >男性</a>。</b>主に<a href="." id="link_8"                                                              >成年向け漫画雑誌</a>で活動。代表作は「微熱症候群」シリーズ。
</p>
