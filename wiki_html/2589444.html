		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大城 眞順</b>（おおしろ しんじゅん、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >2月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                          >沖縄返還</a>前の<a href="." id="link_6"                                          >琉球政府</a>では<a href="." id="link_7"                                                          >立法院</a>議員として活動し、復帰後には<a href="." id="link_8"                                                                        >衆議院議員</a>（1期）、<a href="." id="link_9"                                                                        >参議院議員</a>（2期）を務めた。
</p>
