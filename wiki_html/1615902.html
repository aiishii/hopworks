<p><b>青木 定雄</b>（あおき さだお、<a href="." id="link_1"                      >本名</a>：兪奉植、<a href="." id="link_2"                    >1928年</a><a href="." id="link_2"                            >6月23日</a> - <a href="." id="link_3"                    >2017年</a><a href="." id="link_3"                          >6月8日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                                  >在日韓国人</a>1世。元<a href="." id="link_7"                                              >エムケイ</a>会長、<a href="." id="link_8"                                                                                  >近畿産業信用組合</a>代表理事会長など、複数の企業・団体の要職を歴任した。
</p>
