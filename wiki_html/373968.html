<p><b>明本 京静</b>（あけもと きょうせい、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >3月23日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                              >10月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作詞家</a>、<a href="." id="link_5"                                >作曲家</a>。本名、<b>明本教成</b>。
</p><p><a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                                >黒石市</a>出身。旧制弘前中学（現・<a href="." id="link_8"                                                                                                      >青森県立弘前高等学校</a>）卒。<a href="." id="link_9"                                          >東京大学</a><a href="." id="link_10"                               >工学部</a>中退。
<a href="." id="link_11"                                         >近衛秀麿</a>に師事し、新交響楽団（<a href="." id="link_12"                                               >NHK交響楽団</a>の前身）で<a href="." id="link_13"                                                                                                                                                                                     >ベートーヴェン</a>の「<a href="." id="link_14"                                                                                                                                 >第九</a>」のテナー独唱者となる。
</p>
