<p><b>霍 峻</b>（かく しゅん、<a href="." id="link_2"                  >180年</a> - <a href="." id="link_7"                  >219年</a>）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                     >後漢</a>末期の武将。<a href="." id="link_14"           >字</a>は<b>仲邈</b>。<a href="." id="link_3"                      >荊州</a><a href="." id="link_4"                                                >南郡</a><a href="." id="link_5"                                                    >枝江県</a>の人。兄は霍篤。子は<a href="." id="link_15"                     >霍弋</a>。
</p>
