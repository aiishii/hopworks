<p><b>武智 秀夫</b>（たけち ひでお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >12月24日</a>-2017年4月23日）は、整形外科医、医学史家。
<a href="." id="link_2"                                >愛媛県</a>生まれ。1954年<a href="." id="link_3"                                                                                  >岡山医科大学</a>医学部卒。1959年<a href="." id="link_4"                                          >岡山大学</a>大学院医学研究科博士課程修了、「腱の電子顕微鏡的研究」で<a href="." id="link_5"                                                              >医学博士</a>。岡山大学医学部講師、助教授、1987年<a rel="nofollow" class="external text" href="http://www.kibirihah.johas.go.jp/001_byouin/001_byouin_index.html">吉備高原医療リハビリテーションセンター</a>院長。
</p>
