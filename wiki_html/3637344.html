		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金新朝</b>（キム・シンジョ、Kim Shin-Jo）は、1968年1月21日に発生した<a href="." id="link_1"                                                                                            >青瓦台襲撃未遂事件</a>において、当時の<a href="." id="link_2"                                          >大韓民国</a>大統領<a href="." id="link_3"                                >朴正煕</a>の暗殺を試みた31名の<a href="." id="link_4"                                                    >朝鮮人民軍</a>兵士の2人の生き残りのうちの1人である。
</p><p>もう1人の生き残りである<a href="." id="link_5"                                >朴在慶</a>は<a href="." id="link_6"                                                    >北朝鮮</a>に帰還したが、金新朝は大韓民国の軍に捕えられ捕虜となり、解放までの約1年間に渡って尋問を受けた。
</p><p>金は後に<a href="." id="link_7"                                >京畿道</a>にある<a href="." id="link_8"                                                                                                                                          >ソウル聖楽教会</a>の<a href="." id="link_9"                      >牧師</a>となり、妻と2人の子供をもうけた。
</p>
