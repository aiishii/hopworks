	<h1 id="firstHeading" class="firstHeading" >ダーナ・ヴァヴロヴァ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダーナ・ヴァヴロヴァ</b>（<i><b>Dana Vávrová</b></i>、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >8月9日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >2月5日</a>）は、<a href="." id="link_3"                                                                                                                >チェコスロヴァキア</a>の<a href="." id="link_4"                                >プラハ</a>出身の<a href="." id="link_5"                      >女優</a>、<a href="." id="link_6"                                          >映画監督</a>。<a href="." id="link_7"                                >ドイツ</a>の映画監督、<a href="." id="link_8"                                                                                                                                                                                            >ヨゼフ・フィルスマイヤー</a>の作品に多く出演しており、映画監督として共同制作を行ったこともある。<a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >2月5日</a>、<a href="." id="link_7"                                >ドイツ</a>の<a href="." id="link_9"                                                    >ミュンヘン</a>にて癌により死去。41歳だった。
</p>
