		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯島 彰</b>（いいじま あきら、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"              >7月</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >1月28日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >トヨタ車体</a><a href="." id="link_5"                      >社長</a>・<a href="." id="link_6"                      >会長</a>を歴任した。
</p><p><a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                >千曲市</a>出身。<a href="." id="link_9"                                                                                                                          >長野県屋代東高等学校</a>、<a href="." id="link_10"                                         >信州大学</a><a href="." id="link_11"                               >工学部</a>卒業。<a href="." id="link_4"                                                    >トヨタ車体</a><a href="." id="link_12"                                                                                           >代表取締役社長</a>を経て、<a href="." id="link_13"                   >2000年</a>より同社<a href="." id="link_6"                      >会長</a>。<a href="." id="link_14"                   >2001年</a>、<a href="." id="link_15"                               >肝不全</a>のため死去。
</p>
