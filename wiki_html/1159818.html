		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柏 祐賢</b>（かしわ すけかた、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >3月12日</a>）は、日本の<a href="." id="link_3"                                >農学者</a>。第2代<a href="." id="link_4"                                                              >京都産業大学</a><a href="." id="link_5"                                          >学長</a>、<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                                              >農学博士</a>（京都帝国大学、1948年）。<a href="." id="link_9"                                >李登輝</a>台湾元総統の恩師として知られる。<a href="." id="link_10"                                                   >農業経済学</a>の権威。
</p>
