		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽様 西崕</b>（はざま せいがい、<a href="." id="link_1"                    >1811年</a> - <a href="." id="link_2"                    >1878年</a>）は、日本の画家。礀西崕とも。名は師古、字は不欺。
</p><p><a href="." id="link_3"                                          >小田海僊</a>に師事し<a href="." id="link_4"                      >南画</a>を学んだ。
</p><p>弟子には<a href="." id="link_5"                                          >松下村塾</a>出身の<a href="." id="link_6"                                          >松浦松洞</a>などがいる。
</p><p>墓は金沙山広雲寺にある。
</p>
