		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 輝幸</b>（みやけ てるゆき、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >7月13日</a> - ）は日本の<a href="." id="link_2"                                >経済学</a>者、<a href="." id="link_3"                                          >和光大学</a>経済経営学部・大学院名誉教授。<a href="." id="link_4"                                                              >横浜商科大学</a>講師、国際マネジメント協会試験委員、<a href="." id="link_5"                                                                                  >日本貿易振興機構</a>（ジェトロ）試験委員、<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                                                                                                                                    >中小企業振興公社</a>講師。専門は国際金融論、外国為替論、<a href="." id="link_8"                                >人民元</a>問題。
</p>
