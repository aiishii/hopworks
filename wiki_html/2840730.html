<p><b>横川 浩</b>（よこかわ ひろし <a href="." id="link_7"                    >1947年</a><a href="." id="link_7"                            >6月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                          >スポーツ</a>関連団体役員、<a href="." id="link_6"                                                                                  >日本陸上競技連盟</a>第7代会長。<a href="." id="link_9"                                                                                                                          >ワールドアスレティックス</a>理事<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2021年5月21日 (金) 09:03 (UTC)">要出典</span></a></i>&#93;</sup>（2015年 - ）。
