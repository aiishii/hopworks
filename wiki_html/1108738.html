		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西内 荘</b>（にしうち そう、<a href="." id="link_1"                    >1956年</a> - ）は、<a href="." id="link_2"                                                                        >日本中央競馬会</a>（JRA）・<a href="." id="link_3"                                                                                                                          >栗東トレーニングセンター</a>内で活動する<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >装蹄師</a>。
</p><p>「<a href="." id="link_6"                                          >カリスマ</a>装蹄師」の異名を持つ。
</p><p>また芸能事務所である<a href="." id="link_7"                                                                        >パールダッシュ</a>に所属しタレント活動もしている。
</p><p><a href="." id="link_8"                                                                                  >スポーツニッポン</a>大阪版の土曜日紙面でコラム「カリスマ装蹄師のささやき」を連載中。
</p>
