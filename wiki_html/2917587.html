		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウイハ島</b>（ウイハとう、&#x2bb;Uiha）は<a href="." id="link_1"                                >トンガ王国</a><a href="." id="link_2"                                                              >ハアパイ諸島</a>のリフカ諸島に属する<a href="." id="link_3"            >島</a>。2011年現在の人口は672人で、面積は6.81<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>である。
</p><p>島にはウイハ（&#x2bb;Uiha）とフェレメア（Felemea）の2つの村があり、島の北部にあるウイハとリフカ島にあるハアパイ諸島の主都・<a href="." id="link_4"                                          >パンガイ</a>の間を連絡船が結んでいる。
</p>
