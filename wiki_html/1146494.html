		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>さいとう つかさ</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >イラストレーター</a>、成人向け<a href="." id="link_3"                                >漫画家</a>、ゲームの<a href="." id="link_4"                         >原画家</a>。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >尾道市</a>出身。<a href="." id="link_7"                                >東京都</a>在住。男性。生月日4月18日。
</p><p>以前は<a href="." id="link_8"                                                                        >ADK</a>に所属しており、『<a href="." id="link_9"                                                                                            >ワールドヒーローズ</a>』等のオフィシャルイラストを担当していた。
</p><p>ADK退社後はフリーとして活動している。
</p><p>アニメ作品などで活躍しているCGディレクターの<b>さいとう つかさ</b>とは、同姓同名の別人である。
</p>
