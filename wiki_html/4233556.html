		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドソン・デ・カストロ</b> (Edson de Castro) (1938年生まれ) は、<a href="." id="link_1"                                                                                >データゼネラルNova</a>シリーズのコンピュータ設計で知られている<a href="." id="link_2"                                                    >コンピューター技術者</a>である。
</p><p>デ・カストロは、<a href="." id="link_3"                                                                                                                                                                                                                                        >ディジタル・イクイップメント・コーポレーション</a>で<a href="." id="link_4"            >PDP-8</a>ミニコンピュータの開発を担当し、その後、データゼネラル社を設立するために退社した。彼はまた、<a href="." id="link_5"                                                                        >データゼネラル</a>社の創立者兼CEOであり、1970年代から1990年代を通じてCEOを務めた。
</p>
