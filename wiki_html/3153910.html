		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>結城 忠</b>（ゆうき まこと、<a href="." id="link_1"                    >1944年</a>-　）は、<a href="." id="link_2"                                                    >教育行政学</a>者、<a href="." id="link_3"                                                                                            >国立教育政策研究所</a>名誉所員、<a href="." id="link_4"                                          >白鷗大学</a>教授。
</p><p><a href="." id="link_5"                                >広島市</a>生まれ。<a href="." id="link_6"                                          >広島大学</a>政経学部卒業。<a href="." id="link_7"                                                              >大阪市立大学</a>法学部を経て、広島大学大学院教育学研究科博士課程単位取得退学。<a href="." id="link_8"                                                                                            >国立教育研究所</a>研究員・主任研究官・室長、ドイツ国際教育研究所客員研究員、国立教育政策研究所総括研究官、2009年<a href="." id="link_9"                                                              >上越教育大学</a>教職大学院教授、白鷗大学教授。2007年「生徒の法的地位に関する学校法学的研究」で広大<a href="." id="link_10"                                                                       >教育学博士</a>。第14期<a href="." id="link_11"                                                                                                                                                   >日本教育行政学会</a>会長。
</p>
