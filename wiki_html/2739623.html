		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カニリカ</b>（<a href="." id="link_1"                    >1961年</a>〈<a href="." id="link_2"                      >昭和</a>36年〉<a href="." id="link_3"                            >7月26日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >女性</a><a href="." id="link_6"                                          >放送作家</a>、<a href="." id="link_7"                                >脚本家</a>、<a href="." id="link_8"                                >演出家</a>である。<a href="." id="link_9"                                >千葉県</a>出身。カリフォルニア州立サンタアナ・カレッジ（<a href="/w/index.php?title=En:Santa_Ana_College&amp;action=edit&amp;redlink=1" class="new" title="En:Santa Ana College (存在しないページ)">Santa Ana College</a>）卒業。<a href="." id="link_10"                                                                       >日本脚本家連盟</a>会員。株式会社mixzone演劇・イベントプロデューサー。
おもに担当した番組は『<a href="." id="link_11"                                                                 >スッキリ!!</a>』、『<a href="." id="link_12"                                                                         >ナイナイサイズ!</a>』、『<a href="." id="link_13"                                                                                                                                             >1億人の大質問!?笑ってコラえて!</a>』など。ほかに小説やエッセイの執筆、演劇・ドラマの脚本や舞台の演出、海外エージェントとの交渉も行う。作家としての活動は可児理華名義で行うこともある。
</p>
