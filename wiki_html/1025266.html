<p><b>坂口 良治</b>（さかぐち りょうじ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >4月25日</a> - ）は、<a href="." id="link_3"                                >福岡県</a>出身の<a href="." id="link_9"                                          >ドラマー</a>。また、<a href="." id="link_8"                              >米米CLUB</a>、<a href="." id="link_10"                                                                                   >JUNGAPOP</a>のメンバー(<a href="." id="link_11"                                                             >ドラムス</a>)。愛称は「リョージ/RYO-J」。血液型A型。
