		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニチエンプロダクション</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >アナウンサー</a>を中心にマネジメントする<a href="." id="link_3"                                                    >芸能事務所</a>である。法人ではなく、<a href="." id="link_4"                                                                                                                                    >日本テレビホールディングス</a>完全<a href="." id="link_5"                                >子会社</a>である<a href="." id="link_6"                                                                        >日テレイベンツ</a>の社内部署。本社は<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                          >千代田区</a>。
</p><p>「ニチエン」は、日テレイベンツの前身会社である<b>日</b>本テレビ<b>エン</b>タープライズの略から来ている。
</p>
