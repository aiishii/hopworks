<p><b>テトラコサン</b> (tetracosane) は<a href="." id="link_1"                                          >炭化水素</a>の1種で、<a href="." id="link_2"                      >炭素</a>が24連なった直鎖<a href="." id="link_3"                                          >アルカン</a>。<a href="." id="link_4"                                                    >分子式</a>は C<sub>24</sub>H<sub>50</sub>。
</p><p><br />
分子量は338.6538。
融点は52℃。沸点は391.3℃。構造異性体の種類は14490245である。
</p>
