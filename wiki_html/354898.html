<p><b>アンティル諸島</b>（アンティルしょとう、<a href="." id="link_1"                      >英語</a>・<a href="." id="link_2"                                                    >フランス語</a>: <span lang="en">Antilles</span>、<a href="." id="link_3"                                                    >スペイン語</a>&#58; <span lang="es">Antillas</span>、<a href="." id="link_4"                                                    >オランダ語</a>&#58; <span lang="nl">Antillen</span>）は、<a href="." id="link_5"                                                              >中央アメリカ</a>に位置し、<a href="." id="link_6"                                                              >西インド諸島</a>の主要部を構成する<a href="." id="link_7"                                          >諸島</a>。<a href="." id="link_8"                                                              >フロリダ</a>南方から<a href="." id="link_9"                                                    >南米</a>大陸近海まで3200<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">キロメートル</a>にわたり伸び、<a href="." id="link_10"                                         >カリブ海</a>を<a href="." id="link_11"                               >大西洋</a>・<a href="." id="link_12"                                                   >メキシコ湾</a>から分けている。
</p>
