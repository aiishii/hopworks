		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>妹尾 ゆふ子</b>（せのお ゆふこ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >3月9日</a> - ）は、千葉県出身の日本のファンタジー作家。漫画家の<a href="." id="link_2"                                                                                  >めるへんめーかー</a>を姉に持ち、1977年からアシスタントをつとめる。1992年に<a href="." id="link_3"                                >白泉社</a>の雑誌『花丸』に掲載された『仮面祭』で小説家デビュー。
</p>
