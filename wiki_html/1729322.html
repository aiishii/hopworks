<p><b>幸野 楳嶺</b>（こうの ばいれい、<a href="." id="link_1"                      >弘化</a>元年<a href="." id="link_2"                                                    >3月3日</a>（<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                            >4月20日</a>） - <a href="." id="link_4"                      >明治</a>28年（<a href="." id="link_5"                    >1895年</a>）<a href="." id="link_6"                          >2月2日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末から<a href="." id="link_4"                      >明治</a>初期の<a href="." id="link_8"                                          >日本画家</a>。<a href="." id="link_9"            >名</a>は直豊、<a href="." id="link_10"                     >幼名</a>は角三郎、<a href="." id="link_11"           >字</a>は思順、<a href="." id="link_12"                                     >号</a>は楳嶺、他に鶯夢、長安堂、青龍館、六柳北圃など多数。
</p>
