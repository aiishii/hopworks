		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西田 耕三</b>（にしだ こうぞう、<a href="." id="link_1"                    >1933年</a>(<a href="." id="link_2"                      >昭和</a>8年)<a href="." id="link_3"                            >2月16日</a> - <a href="." id="link_4"                    >2016年</a><a href="." id="link_4"                              >12月27日</a>）は、日本のフリーライター、<a href="." id="link_5"                                >地方史家</a>、出版事業者。<a href="." id="link_6"                                >宮城県</a><a href="." id="link_7"                                          >気仙沼市</a>出身。大学（不明）中退後、記者、<a href="." id="link_8"                                                    >商工会議所</a>勤務を経て、1976年より出版社・耕風社を始める。『<a href="." id="link_9"                                                              >三陸地方</a>総合誌』主宰。<a href="." id="link_10"                                                             >東日本大震災</a>で住居が全壊し、<a href="." id="link_11"                               >山形県</a>にて被災避難生活していた。
</p>
