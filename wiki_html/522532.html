<p><b>井の頭自然文化園</b>（いのかしらしぜんぶんかえん）は、<a href="." id="link_5"                                >東京都</a><a href="." id="link_1"                                          >武蔵野市</a>（分園は<a href="." id="link_6"                                >三鷹市</a>）にある都立の<a href="." id="link_7"                                >動物園</a>。<a href="." id="link_8"                                                                        >井の頭公園</a>の一角にある。開園は<a href="." id="link_4"                    >1942年</a><a href="." id="link_4"                            >5月17日</a>。
</p>
