		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大日方 純夫</b>（おびなた すみお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >12月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                                                                      >早稲田大学文学学術院</a><a href="." id="link_5"                                          >名誉教授</a>。専門は<a href="." id="link_6"                                                    >日本近代史</a>（政治史・警察史・社会史）。
</p><p><a href="." id="link_7"                                >長野県</a>生まれ。日本、<a href="." id="link_8"                      >中国</a>、<a href="." id="link_9"                                          >韓国</a>の研究者、教育者が共同で執筆にあたった『<a href="." id="link_10"                                                                                 >未来をひらく歴史</a>―東アジア3国の近現代史』の日本側の編集委員長を務め、<a href="." id="link_11"                   >2005年</a>に<a href="." id="link_12"                                                                                                               >日本ジャーナリスト会議</a>特別賞を受賞した。
</p>
