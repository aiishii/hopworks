<p><b>タトラ＝ユーク</b>（<a href="." id="link_5"                                                              >ウクライナ語</a>&#58; <span lang="uk">Татра-Юг</span>）は、<a href="." id="link_1"                                                    >ウクライナ</a>の<a href="." id="link_2"                                          >オデッサ</a>に本社を持つ、主に<a href="." id="link_6"                                          >路面電車</a>用の車両の製造を手掛ける<a href="." id="link_7"                                          >鉄道車両</a>メーカーである。<a href="." id="link_8"                                                                        >国際標準化機構</a>による品質標準規格である<a href="." id="link_9"                  >ISO 9001</a>を所得している。
</p>
