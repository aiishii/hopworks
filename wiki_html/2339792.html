		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルー・ルイス</b> (Lew Lewis、<a href="." id="link_1"                    >1955年</a>  - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >4月18日</a>) は、<a href="." id="link_3"                                                                                            >リトル・ウォルター</a>に影響を受けた<a href="." id="link_4"                                                    >ハーモニカ</a>奏者、<a href="." id="link_5"                      >歌手</a>。<a href="." id="link_6"                                                                                                                                                                                                                                              >エディー・アンド・ザ・ホットロッズ</a>のメンバーとして活動した後、自身のバンドを率いた。<a href="." id="link_7"                                                                                  >ストラングラーズ</a>、<a href="." id="link_8"                                                    >クラッシュ</a>などのアルバムにゲスト参加した。
