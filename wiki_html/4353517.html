		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オーガスタス・レイモンド・マーガリー</b>（Augustus Raymond Margary、<a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >5月26日</a> - <a href="." id="link_2"                    >1875年</a><a href="." id="link_2"                            >2月21日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >外交官</a>であり、<a href="." id="link_5"                                >探検家</a>でもあった。アジアの陸路貿易ルートを調査していたマーガリーと彼のスタッフ全員が<a href="." id="link_6"            >清</a>国内で現地住民に殺害されたことから、中英関係の危機・<a href="." id="link_7"                                                                        >マーガリー事件</a>が起き、<a href="." id="link_8"                                          >芝罘条約</a>締結のきっかけとなった。
</p>
