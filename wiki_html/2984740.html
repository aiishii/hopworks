		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 日郎</b>（おかだ にちお、本名：<b>岡田 晃</b>、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >11月3日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                      >東京</a>生、<a href="." id="link_4"                                                    >学習院大学</a>卒。
</p><p><a href="." id="link_5"                                          >福田蓼汀</a>の「山火」に投句、1951年より同編集人。蓼汀の没後、1990年より「山火」主宰を継承。1993年、『連嶺』で第32回<a href="." id="link_6"                                                    >俳人協会賞</a>。山岳俳句を多く詠み、『山の俳句歳時記』などの著作もある。
</p>
