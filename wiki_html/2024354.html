		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松尾 造酒蔵</b>（まつお みきぞう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                          >3月1日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >1月20日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >牧師</a>。長年<a href="." id="link_5"                                >神学校</a>の教授を務め、神学教育に貢献した。<a href="." id="link_6"                                                                                                                >日本基督改革派教会</a>の牧師<a href="." id="link_7"                                                                                                  >吉岡繁</a>の実父であり、<a href="." id="link_8"                                                                                                            >双恵学園</a>（浦和市）の創立者・<a href="." id="link_9"                                                          >松尾武</a>の兄。共立女子神学校校長，<a href="." id="link_10"                                                                                                               >フェリス女学院</a>理事長，<a href="." id="link_11"                                                                                           >横須賀学院</a>理事長などを歴任。
</p>
