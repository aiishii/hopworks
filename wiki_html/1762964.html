		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白木 三秀</b>（しらき みつひで、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                    >早稲田大学</a>政治経済学術院教授。専門は<a href="." id="link_5"                                                    >労働経済学</a>、<a href="." id="link_6"                                          >社会政策</a>及び人的資源管理。同大政治経済学部卒業後、同大大学院経済学研究科博士後期課程修了。<a href="." id="link_7"                                >経済学</a>博士。<a href="." id="link_8"                                                    >国士舘大学</a>政経学部教授などを経て2005年より現職。早稲田大学留学センター所長。<a href="." id="link_9"                                >滋賀県</a><a href="." id="link_10"                               >彦根市</a>出身。
</p>
