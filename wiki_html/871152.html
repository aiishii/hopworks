<p><b>鈴木 淳</b>（すずき じゅん、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >2月7日</a> - ）は、日本の<a href="." id="link_8"                                >作曲家</a>、<a href="." id="link_9"                                                                                            >音楽プロデューサー</a>である。夫人は元<a href="." id="link_10"                     >女優</a>で<a href="." id="link_11"                               >作詞家</a>の<a href="." id="link_12"                                         >悠木圭子</a>、前妻は作詞家の<a href="." id="link_13"                                                   >有馬三恵子</a>。<a href="#鈴木淳音楽事務所">鈴木淳音楽事務所</a>所属。本名、藤田順二郎。
</p>
