		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>早瀨 憲太郎</b>（早瀬 憲太郎、はやせ けんたろう、<a href="." id="link_1"                    >1973年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >教育者</a>、<a href="." id="link_4"                                          >映像作家</a>。<a href="." id="link_5"                                >ろう者</a>であり、ろう者向けの<a href="." id="link_6"                                >学習塾</a>の経営を行うほか、ろう者向けあるいはろう者をテーマとした映像・映画の製作を行っている。妻は<a href="." id="link_7"                                                    >聴覚障害者</a>で初の<a href="." id="link_8"                                >薬剤師</a>となった<a href="." id="link_9"                                          >早瀨久美</a>。
</p><p>妻と共に<a href="." id="link_10"                                                   >自転車競技</a>のデフアスリートでもあり、<a href="." id="link_11"                                                                       >デフリンピック</a>の日本代表経験がある。
</p>
