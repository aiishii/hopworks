		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルネ・アルコス</b>（<a href="." id="link_1"                                                    >フランス語</a>:<b>René Arcos</b>、<a href="." id="link_2"                    >1880年</a><a href="." id="link_2"                            >9月16日</a> - <a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                            >7月16日</a>）は、<a href="." id="link_4"                                          >フランス</a><a href="." id="link_5"                                          >クリシー</a>出身の<a href="." id="link_6"                      >詩人</a>、<a href="." id="link_7"                      >作家</a>。
</p><p><a href="." id="link_8"                    >1906年</a>にフランスの詩人、作家の<a href="." id="link_9"                                                                                                                >ジョルジュ・デュアメル</a>、<a href="." id="link_10"                                                                                                                         >シャルル・ヴィルドラック</a>、<a href="." id="link_11"                                                                                 >ジュール・ロマン</a>と共に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                           >アベイ派</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Abbaye_de_Cr%C3%A9teil&amp;action=edit&amp;redlink=1" class="new" title="En:Abbaye de Créteil (存在しないページ)">英語版</a>）</span></span>を創立したとして名高い。
</p>
