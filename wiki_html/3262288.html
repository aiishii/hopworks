		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドミニク・チェン</b>（<b>Dominique Chen</b> <a href="." id="link_1"                    >1981年</a> - ）は、日本の<a href="." id="link_2"                                >情報学</a>研究者・起業家。<a href="." id="link_3"                                                    >早稲田大学</a>文学学術院・表象メディア論系・准教授。チェン ハンロン ドミニク(Han Long Dominique Chen)とも。
</p><p><a href="." id="link_4"                                                                                                                                                                                                >クリエイティブ・コモンズ・ジャパン</a>を設立し理事を務める。<a href="." id="link_5"                                          >フランス</a>国籍。<a href="." id="link_6"                                >日本語</a>、<a href="." id="link_7"                                                    >フランス語</a>、<a href="." id="link_8"                      >英語</a>を使用する。
</p>
