<p><b>島 徳蔵</b>（しま とくぞう、<a href="." id="link_1"                    >1875年</a>（<a href="." id="link_2"                      >明治</a>8年）<a href="." id="link_3"                            >4月20日</a> - <a href="." id="link_4"                    >1938年</a>（<a href="." id="link_5"                      >昭和</a>13年）<a href="." id="link_6"                            >11月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >相場師</a>。<a href="." id="link_10"                                         >日本揮発油</a>会長。族籍は大阪府<a href="." id="link_11"                     >平民</a>。「北浜の怪傑」、「北浜の島徳」などと呼ばれた。
</p>
