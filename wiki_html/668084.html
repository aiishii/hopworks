		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Agnes_Moorehead_Dick_York_Elizabeth_Montgomery_Bewitched_1964.JPG" title="ファイル:Agnes Moorehead Dick York Elizabeth Montgomery Bewitched 1964.JPG">ファイル:Agnes Moorehead Dick York Elizabeth Montgomery Bewitched 1964.JPG</a>  <div class="thumbcaption">前列左からダーリン役のディック・ヨーク、サマンサ役の<a href="." id="link_1"                                                                                                                          >エリザベス・モンゴメリー</a>、後列にエンドラ役の<a href="." id="link_2"                                                                                                                >アグネス・ムーアヘッド</a>。「奥さまは魔女」より。</div></div></div>

</p>
