		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カヴリ賞</b>（<b>Kavli Prize</b>）は<a href="." id="link_1"                                                    >ノルウェー</a>教育研究省およびノルウェー科学人文アカデミー、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                                                                                                                              >オックスナード</a>に拠点を置く<a href="." id="link_5"                                                    >カヴリ財団</a>によって<a href="." id="link_6"                    >2005年</a>に設立された<a href="." id="link_7"                                                              >科学技術</a>の賞。財団の創設者の名を冠している。<a href="." id="link_8"                                                                        >宇宙物理学</a>、<a href="." id="link_9"                                                                                  >ナノサイエンス</a>および<a href="." id="link_10"                                         >神経科学</a>の3部門から構成される。<a href="." id="link_11"                   >2008年</a>以降、隔年毎に授与され、授賞式は<a href="." id="link_12"                               >オスロ</a>で開催される。賞金は100万<a href="." id="link_13"                                                                                           >ドル</a>。
</p>
