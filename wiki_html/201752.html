		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村岡藩</b>（むらおかはん）は、<a href="." id="link_1"                                                              >明治時代</a>初期の藩の一つ。<a href="." id="link_2"                                >但馬国</a><a href="." id="link_3"                                >七美郡</a>を領した。藩庁は<a href="." id="link_4"                                          >村岡陣屋</a>に置かれた。
</p><p><a href="." id="link_5"                                          >室町時代</a>には全国の6分の1を支配した<a href="." id="link_6"                                          >守護大名</a><a href="." id="link_7"                                >山名氏</a>の末裔である<a href="." id="link_8"                                          >山名豊国</a>が、<a href="." id="link_9"                                                              >関ヶ原の戦い</a>の戦功により、<a href="." id="link_10"                                         >徳川家康</a>から七美郡6700石を与えられたのが藩の始まりである。その後の領主は新田開発や産業の振興などをすすめて実高を増やしていき、<a href="." id="link_11"                   >1868年</a>、明治政府によって1万1000石への高直しが認められて立藩した（<a href="." id="link_12"                                         >維新立藩</a>）。
</p>
