<p>『<b>マッドドッグマックリー</b>』(<i>Mad Dog McCree</i>)は、1990年にアメリカンレーザーゲームズが制作・販売した、<a href="." id="link_1"                                                                                                                >レーザーディスクゲーム</a>（LDゲーム）、<a href="." id="link_2"                                                                                                                          >ガンシューティングゲーム</a>である。
</p><p>日本国内では<a href="." id="link_3"                                          >カプコン</a>が販売を担当しており、DVDプレイヤー版(<a href="." id="link_4"                                  >DVD-PG</a>)には、カプコンが販売した国内版の音声が収録されている（ただし、編集ミスのためか、一部のシーンで音声が英語のままになっている）。
</p><p><br />
</p>
