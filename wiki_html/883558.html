<p><b>ソモト</b> (Somoto) は、<a href="." id="link_1"                                                    >ニカラグア</a>・<a href="." id="link_2"                                                    >マドリス県</a>の県都である。<a href="." id="link_3"                                                              >ホンジュラス</a>との国境近くに位置している。2005年現在の人口は20,300人である。子供たちの中には密輸をして生計をたてる者も多い。
