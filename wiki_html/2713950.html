		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>山口 未翼</b>（やまぐち みよく、<a href="." id="link_1"                            >6月28日</a> - ）は、<a href="." id="link_2"                                                                        >三重テレビ放送</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_4"                                >岡山県</a><a href="." id="link_5"                                >備前市</a>出身。<a href="." id="link_6"                                                                                                      >就実高等学校</a>を経て<a href="." id="link_7"                                                              >大阪芸術大学</a>卒業後1年半の浪人生活を経て、2008年10月三重テレビに入社した。2009年に同社のアナウンサー<a href="." id="link_8"                                                                                                                          >地上デジタル放送推進大使</a>に指名され（<a href="." id="link_9"                                          >多森成子</a>は外部タレントの<a href="." id="link_10"                                                   >気象予報士</a>である）、夏のイベントから仕事を開始している。
2016年7月21日付けのブログにて7月末での退社を発表。
</p>
