		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩﨑元是&amp;WINDY</b>（いわさき もとよし アンド ウィンディー）は、1980年代の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                          >バンド</a>。
</p><p><a href="." id="link_3"                    >1986年</a>にシングル『夏の翼』が、<a href="." id="link_4"                      >東レ</a>の<a href="." id="link_5"                                                                                            >CMソング</a>に抜擢されチャートヒットを記録。<a href="." id="link_6"                    >1987年</a>リリースの『まるで天使のように』も東レのCMソングに使われた。※検索タイトルの「岩崎元是」の「崎」は誤字、正しくは「﨑」
</p>
