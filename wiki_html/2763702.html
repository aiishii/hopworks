<p><b>愛新覚羅 胤祥</b>（あいしんかくら いんしょう、アイシンギョロ・インシャン、<a href="." id="link_1"                                >満州語</a>：<style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᠠᡞᠰᡞᠨ ᡤᡞᠣᠷᠣ<br />ᡳᠨ ᠰᡳᠶᠠᠩ</span>、転写：aisin-gioro in-siyang、<a href="." id="link_2"                    >1686年</a>11月16日 - <a href="." id="link_3"                    >1730年</a>6月18日）は、<a href="." id="link_4"            >清</a>の<a href="." id="link_5"                                >康熙帝</a>の第十三子。母は<a href="." id="link_6"                                                    >敏妃</a>のジャンギャ（janggiya、章佳）氏、同母妹に第十三女の<a href="." id="link_7"                                                              >和碩温恪公主</a>と第十五女の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >和碩敦恪公主</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%92%8C%E7%A2%A9%E6%95%A6%E6%81%AA%E5%85%AC%E4%B8%BB&amp;action=edit&amp;redlink=1" class="new" title="Zh:和碩敦恪公主 (存在しないページ)">中国語版</a>）</span></span>がいる。清が始まって9人目の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                            >鉄帽子王</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%93%81%E5%B8%BD%E5%AD%90%E7%8E%8B&amp;action=edit&amp;redlink=1" class="new" title="Zh:铁帽子王 (存在しないページ)">中国語版</a>）</span></span>である。
</p>
