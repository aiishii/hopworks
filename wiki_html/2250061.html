<p><b>石川 暎作</b>（いしかわ えいさく、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                          >6月1日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                      >4月20日</a>） - <a href="." id="link_4"                    >1886年</a>（<a href="." id="link_5"                      >明治</a>19年）<a href="." id="link_6"                            >4月27日</a>）は、明治期の<a href="." id="link_7"                                >大蔵省</a>職員、『<a href="." id="link_8"                                                                                  >東京経済雑誌</a>』編纂者。日本で初めて、<a href="." id="link_9"                                                                        >アダム・スミス</a>の『<a href="." id="link_10"                               >国富論</a>』（石川の書名では『富国論』）の全訳出版に着手した。族籍は福島県<a href="." id="link_11"                     >平民</a>。
</p>
