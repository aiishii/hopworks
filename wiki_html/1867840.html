		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロレンソ・スムロン</b>（Lorenzo Sumulong、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                          >9月5日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >10月21日</a>）は、<a href="." id="link_3"                                                    >フィリピン</a>の政治家。<a href="." id="link_4"                                                                                        >元老院</a>議員を20年間以上務めた。
</p><p>1960年の<a href="." id="link_5"                                                              >国連総会</a>でソ連の外交姿勢を批判する演説を行うも、これに激怒した<a href="." id="link_6"                                                                                                                >ニキータ・フルシチョフ</a>第一書記が靴を脱いで机を叩くという事態を起こした。
</p>
