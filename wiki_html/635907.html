<p><b>鍵田 忠三郎</b>（かぎた ちゅうざぶろう、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >10月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                              >奈良市長</a>、<a href="." id="link_6"                                                                              >自由民主党</a><a href="." id="link_7"                                                                        >衆議院議員</a>（1期）。<a href="." id="link_8"                                >地震雲</a>の研究者。<a href="." id="link_9"                      >剣道</a>家でもあり、奈良県剣道連盟会長、奈良県<a href="." id="link_10"                                         >なぎなた</a>連盟会長も務めた。<a href="." id="link_11"                               >奈良県</a><a href="." id="link_12"                               >奈良市</a>生まれ。<a href="." id="link_13"                                                   >鍵田忠兵衛</a>は次男。
</p>
