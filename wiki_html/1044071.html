		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>合田 悦三</b>（ごうだ よしみつ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >8月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>。<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >網走市</a>出身。<a href="." id="link_6"                                                                        >中央大学法学部</a>卒業。<a href="." id="link_7"                                                                        >東京高等裁判所</a>部総括判事、<a href="." id="link_8"                                                                        >千葉地方裁判所</a>所長を経て、<a href="." id="link_9"                                                                        >札幌高等裁判所</a><a href="." id="link_10"                     >長官</a>。趣味は<a href="." id="link_11"                                                                       >アマチュア無線</a>や<a href="." id="link_12"                     >野菜</a>の栽培など。
</p>
