		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤田 享</b>（さわだ すすむ、<a href="." id="link_1"                    >1956年</a> - ）日本の<a href="." id="link_2"                                >建築学者</a>。<a href="." id="link_3"                                          >建築史家</a>。<a href="." id="link_4"                                                                                  >秋田公立美術大学</a><a href="." id="link_5"                      >教授</a>。財団法人<a href="." id="link_6"                                          >永青文庫</a>（東京都文京区、<a href="." id="link_7"                                                              >細川護煕</a>理事長）評議員、秋田県文化財保護審議会委員他多数。日本建築学会、建築史学会所属。<a href="." id="link_8"                                                              >工学博士</a>（<a href="." id="link_9"                                                              >横浜国立大学</a>にて）。<a href="." id="link_10"                               >愛知県</a><a href="." id="link_11"                                         >名古屋市</a>出身。
</p>
