<p><b>司馬 亨太郎</b>（しば こうたろう、<a href="." id="link_1"                    >1862年</a>‐<a href="." id="link_2"                    >1936年</a>）は、<a href="." id="link_3"                                          >ドイツ語</a><a href="." id="link_4"                      >学者</a>、<a href="." id="link_5"                                                                                                      >獨逸学協会中学校</a>8代校長、理事。<a href="." id="link_6"                                                    >医学者</a>・<a href="." id="link_7"                                                                                                  >語学者</a>の<a href="." id="link_8"                                          >司馬凌海</a>は父。
<a href="." id="link_9"                      >東宮</a>御用掛、<a href="." id="link_10"                                                   >陸軍大学校</a>陸軍<a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                               >学習院</a>教授、逓信官吏練習所教官を歴任。正五位勲三等。
</p>
