		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>サブウェイ・パニック</b>』（<i>The Taking of Pelham One Two Three</i>）は、<a href="." id="link_1"                                                                        >米国</a>の作家<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                    >ジョン・ゴーディ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Morton_Freedgood&amp;action=edit&amp;redlink=1" class="new" title="En:Morton Freedgood (存在しないページ)">英語版</a>）</span></span>が1973年に発表した犯罪<a href="." id="link_3"                                          >スリラー</a><a href="." id="link_4"                      >小説</a>。日本では<a href="." id="link_5"                                          >村上博基</a>の翻訳で<a href="." id="link_6"                                          >早川書房</a>から出版された。
</p><p><a href="." id="link_7"                                                              >ニューヨーク</a>の<a href="." id="link_8"                                >地下鉄</a>を武装グループが<a href="." id="link_9"                                                              >ハイジャック</a>し乗客を人質に身代金を要求するというストーリーで、密閉された地下のトンネルから犯人がいかに脱出するかという点にアイディアが凝らされている。
</p>
