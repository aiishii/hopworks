<p><b>林 邦雄</b>（はやし くにお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >8月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >教育心理学</a>者。<a href="." id="link_4"                                                                        >障害児教育</a>に当たった。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >長野市</a>生まれ。<a href="." id="link_7"                                                              >東京教育大学</a><a href="." id="link_8"                                          >教育学部</a>卒、同大学院教育心理学博士課程満期退学。<a href="." id="link_9"                                                                                                                                >青鳥養護学校</a>、<a href="." id="link_10"                                                                                                                               >桐丘養護学校</a>勤務ののち、<a href="." id="link_11"                                         >静岡大学</a>教育学部助教授、教授、96年定年退官、<a href="." id="link_12"                                         >目白大学</a>人文学部教授、2003年退職。1976年「「こども」の精神療法における言語表現の問題」で<a href="." id="link_13"                                         >神戸大学</a><a href="." id="link_14"                                                             >医学博士</a>。
</p>
