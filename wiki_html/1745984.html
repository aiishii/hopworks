<p><b>服部 幸三</b>（はっとり こうぞう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >10月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >音楽学者</a>。<a href="." id="link_5"                                                              >東京芸術大学</a><a href="." id="link_6"                                          >名誉教授。</a>
</p><p>西洋音楽史、特に<a href="." id="link_7"                                                              >バロック音楽</a>に造詣が深く、著作、翻訳、ラジオ番組を通じて日本におけるバロック音楽の普及に貢献した。また、音楽学会（現<a href="." id="link_8"                                                              >日本音楽学会</a>）の設立に参画し、長年、東京芸術大学楽理科で教鞭を取り、日本における<a href="." id="link_9"                                >音楽学</a>の発展に寄与した。
</p>
