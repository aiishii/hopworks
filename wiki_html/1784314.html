<p><b>大杉 久雄</b>(おおすぎ ひさお、<a href="." id="link_11"                   >1909年</a><a href="." id="link_11"                           >6月21日</a> - <a href="." id="link_5"                    >1995年</a><a href="." id="link_5"                            >6月20日</a>）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_9"                                >編集者</a>。<a href="." id="link_13"                               >講談社</a>の編集者として<a href="." id="link_14"                     >戦前</a>〜<a href="." id="link_15"                     >戦後</a>へと活躍した。主な編集誌に<a href="." id="link_16"                                                                                                                     >幼年クラブ</a>、<a href="." id="link_17"                                                   >少年倶楽部</a>などがある。のらくろの作者である、<a href="." id="link_18"                                         >田河水泡</a>と交流があった。
</p><p>孫に<a href="." id="link_19"                                                                                                           >大杉正人</a>（<a href="." id="link_20"                                                                       >オーストラリア</a><a href="." id="link_21"                                         >シドニー</a>在住）がいる。
</p>
