		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 秀行</b>（いわた ひでゆき、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国文学者</a>。<a href="." id="link_4"                                                              >近世文学</a>研究者。<a href="." id="link_5"                                                                                  >跡見学園女子大学</a>文学部名誉教授。江戸文芸、<a href="." id="link_6"                                >歌舞伎</a>、<a href="." id="link_7"                                >浮世絵</a>の関わりを江戸風俗の視点から研究している。
</p>
