<p><b>大倉 一郎</b>（おおくら いちろう、<a href="." id="link_11"                   >1950年</a> - ）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_13"                               >教役者</a>、<a href="." id="link_14"                               >神学者</a>（<a href="." id="link_15"                                                   >キリスト教</a>現代<a href="." id="link_16"                     >神学</a>・多文化共生学）。<a href="." id="link_8"                                                                                            >フェリス女学院大学</a><a href="." id="link_9"                                >文学部</a><a href="." id="link_10"                     >教授</a>、<a href="." id="link_17"                                                             >社会福祉法人</a>青丘社<a href="." id="link_18"                     >理事</a>、<a href="." id="link_7"                                                              >日本基督教団</a>正教師。<a href="." id="link_19"                     >学位</a>は<a href="." id="link_20"                                                             >神学博士</a>（<a href="." id="link_4"                                                    >同志社大学</a>・<a href="." id="link_21"                   >2019年</a>）。
</p>
