		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉川 武彦</b>（きっかわ たけひこ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >10月30日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >3月21日</a>）は、日本の<a href="." id="link_3"                                                    >医学者</a>、<a href="." id="link_4"                                          >精神科医</a>。<a href="." id="link_5"                                >金沢市</a>出身。1961年<a href="." id="link_6"                                          >千葉大学</a>医学部医学科卒。1966年同<a href="." id="link_7"                                >大学院</a>医学研究科神経精神医学専攻修了（<a href="." id="link_8"                                                              >医学博士</a>、論文の題は「ロールシャッハテストによる不安の研究&#160;: 特に不安の顕在化と潜在化をめぐる精神力動について」）。
</p><p>また、日本泳法委員として<a href="." id="link_9"                                          >日本泳法</a>の普及、発展に尽力。古式泳法の水府流太田派 桐游倶楽部の免許皆伝。
</p>
