		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 南嶺</b>（すずき なんれい、<a href="." id="link_1"                    >1775年</a>（<a href="." id="link_2"                                                >安永</a>4年） - <a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                              >11月21日</a>（<a href="." id="link_4"                      >天保</a>15年<a href="." id="link_5"                                                        >10月12日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>末期の<a href="." id="link_7"                                          >日本画家</a>。名は順。字は子信。号は観水軒および南嶺。<a href="." id="link_8"                      >江戸</a>生まれ。<a href="." id="link_9"                                          >渡辺南岳</a>の門人であり、弟子に<a href="." id="link_10"                                         >柴田是真</a>がいる。
</p>
