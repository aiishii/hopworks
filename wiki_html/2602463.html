<p><b>尹 雄烈</b>（いん ゆうれつ、1840年5月18日 - 1911年9月22日）は、<a href="." id="link_13"                                         >李氏朝鮮</a>末期から<a href="." id="link_14"                                         >大韓帝国</a>期の<a href="." id="link_15"                     >軍人</a>、<a href="." id="link_16"                               >政治家</a>。<a href="." id="link_10"                               >尹致昊</a>の父親。 
</p><p><a href="." id="link_17"                               >開化派</a>に属して<a href="." id="link_18"                                         >甲申政変</a>と<a href="." id="link_19"                                                   >春生門事件</a>に加わった。
