		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 勇</b>（やまだ いさむ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >8月12日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >4月26日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>・<a href="." id="link_4"                                                              >統計学者</a>。1961年<a href="." id="link_5"                                          >一橋大学</a><a href="." id="link_6"                                                                        >経済学博士</a>、1973年同大学名誉教授。1975年<a href="." id="link_7"                                                              >日本統計学会</a>会長。<a href="." id="link_8"                                                              >国民経済計算</a>、<a href="." id="link_9"                                                    >産業連関分析</a>など<a href="." id="link_10"                                                   >計量経済学</a>分野の研究で知られる。著書に『経済通論』・『産業連関の理論と計測』など、論文多数。訳書に<a href="." id="link_11"                                                                                                     >W.J.ボーモル</a>『経済動学序説』（共訳）・<a href="." id="link_12"                                                                                           >J.E.ミード</a>『経済成長の理論』（監訳）など。
</p><p>指導学生に<a href="." id="link_13"                                         >山澤逸平</a>（一橋大学名誉教授）、<a href="." id="link_14"                                                                                                 >島久代</a>（<a href="." id="link_15"                                         >千葉大学</a>名誉教授）など。
</p>
