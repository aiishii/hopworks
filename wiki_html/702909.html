		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葉山 清加</b>（はやま きよか、<a href="." id="link_1"                            >2月21日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                                >血液型</a>はO型。<a href="." id="link_5"                    >2005年</a>、『ラビット・ホップ』で<a href="." id="link_6"                                                                                                      >なかよし新人まんが賞</a>佳作を受賞し、『<a href="." id="link_7"                                                                                  >なかよしラブリー</a>』冬の号でデビュー。同期は<a href="." id="link_8"                                                    >瀬田ハルヒ</a>・<a href="." id="link_9"                                                    >福田リンコ</a>。
</p>
