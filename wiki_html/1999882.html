<p><b>ザビア・ハーバート</b>（<i>Xavier Herbert</i>、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                              >11月10日</a>）は<a href="." id="link_3"                                                                        >オーストラリア</a>の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                    >1975年</a>にオーストラリアにおけるもっとも権威ある文学賞である<a href="." id="link_6"                                                                                                                                                                                            >マイルズ・フランクリン賞</a>を受賞した『<a href="." id="link_7"                                                                                                                                                              >かわいそうな私の国</a>』（英題：<i><a href="/w/index.php?title=En:Poor_Fellow_My_Country&amp;action=edit&amp;redlink=1" class="new" title="En:Poor Fellow My Country (存在しないページ)">Poor Fellow My Country</a></i>）を著したことで知られる。
</p>
