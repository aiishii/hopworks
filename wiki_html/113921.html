		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fusao_Sekiguchi_DSCN2976_20061112.JPG" title="ファイル:Fusao Sekiguchi DSCN2976 20061112.JPG">ファイル:Fusao Sekiguchi DSCN2976 20061112.JPG</a>  <div class="thumbcaption">関口房朗（2006年<a href="." id="link_1"                                                                                  >エリザベス女王杯</a>にて）</div></div></div>
<p><b>関口 房朗</b>（<a href="." id="link_2"                                                                        >日本中央競馬会</a>の馬主登録では<b>せきぐち ふさろう</b>、その他の場面での自称は<b>せきぐち ふさお</b>。<a href="." id="link_3"                    >1935年</a><a href="." id="link_3"                              >12月20日</a> - 没年不詳）は<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >競走馬</a><a href="." id="link_6"                      >馬主</a>。<a href="." id="link_7"                                >兵庫県</a><a href="." id="link_8"                                >尼崎市</a>出身。<a href="." id="link_9"                                                >血液型</a>はA型。通称は「フサロー」、「フサリー」（ネット上）。長男は<a href="." id="link_10"                                         >株式会社</a><a href="." id="link_11"             >Mooter</a>取締役、<a href="." id="link_12"                                                                                 >公益社団法人</a><a href="." id="link_13"                                                             >危機管理協会</a>理事の<a href="." id="link_14"                                                                                                           >関口啓貴</a>。次男は<a href="." id="link_10"                                         >株式会社</a>ゲイン代表取締役の<a href="." id="link_15"                                                                                                           >関口千房</a>。
</p>
