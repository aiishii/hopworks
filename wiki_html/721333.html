	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatleft"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:TW_PHW1.svg" title="ファイル:TW PHW1.svg">ファイル:TW PHW1.svg</a></div>
<p><b>台1線</b>（たいいちせん）は、<a href="." id="link_1"                                >台北市</a>から<a href="." id="link_2"                                >屏東県</a>に至る<a href="." id="link_3"                                          >台湾省道</a>であり、<b>縦貫路</b>と称される。途中台湾西部の16県市を連絡し、南北交通の大動脈であり、台湾東部の<a href="." id="link_4"                        >台9線</a>と併せて台湾一周の道路網を形成している。
</p><p>台1線には台1甲、乙、丙、丁、戊、己線の合計6支線がある。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Zhongxiao_and_Zhongshan_Road_Intersection.jpg" title="ファイル:Zhongxiao and Zhongshan Road Intersection.jpg">ファイル:Zhongxiao and Zhongshan Road Intersection.jpg</a>  <div class="thumbcaption">台北市内、台1甲線起点。他に台3線、台5線、台9線の起点でもある。</div></div></div>
