		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kokura_castle_,_%E5%B0%8F%E5%80%89%E5%9F%8E_-_panoramio_(1).jpg" title="ファイル:Kokura castle , 小倉城 - panoramio (1).jpg">ファイル:Kokura castle , 小倉城 - panoramio (1).jpg</a>  <div class="thumbcaption">小倉城</div></div></div>
<p><b>小倉藩</b>（こくらはん）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >豊前国</a>にあった<a href="." id="link_3"            >藩</a>。藩庁は<a href="." id="link_4"                                >小倉城</a>（<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                          >北九州市</a><a href="." id="link_7"                                          >小倉北区</a>）に置かれた。<a href="." id="link_8"                      >幕末</a>から<a href="." id="link_9"                                          >明治維新</a>にかけては<b>香春藩</b>（かわらはん）、のち<b>豊津藩</b>（とよつはん）となった。
</p>
