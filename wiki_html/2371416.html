		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高見澤邦郎</b>（たかみざわ くにお、<a href="." id="link_1"                    >1942年</a>（昭和17年）- ）は、日本の<a href="." id="link_2"                                          >都市計画</a>学者。<a href="." id="link_3"                                                                                      >東京都立大学 (1949-2011／2020-)</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                              >工学博士</a>。専門は市街地整備計画。<a href="." id="link_6"                                                                                  >日本都市計画学会</a>、<a href="." id="link_7"                                                              >日本建築学会</a>に所属、理事等を務める。
</p><p>父は<a href="." id="link_8"                                >漫画家</a>で「<a href="." id="link_9"                                          >のらくろ</a>」の作者、<a href="." id="link_10"                                                   >長谷川町子</a>の師である<a href="." id="link_11"                                         >田河水泡</a>（本名、高見澤仲太郎）、母方の伯父が<a href="." id="link_12"                               >評論家</a>の<a href="." id="link_13"                                                                             >小林秀雄</a>。<a href="." id="link_14"                               >東京都</a>出身。
</p>
