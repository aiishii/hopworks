<p><b>フランツ・ヨーゼフ・ユング</b>（<b>Franz Josef Jung</b>,  <a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >3月5日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。所属は<a href="." id="link_4"                                                                                                                          >ドイツキリスト教民主同盟</a>（CDU）。<a href="." id="link_5"                    >2005年</a>から<a href="." id="link_6"                                                                                            >アンゲラ・メルケル</a>内閣で国防相を務めた。<a href="." id="link_7"                    >2009年</a>に労働・社会相に転じたが、直後に国防相時代の不祥事の責任を取り辞任した。
</p>
