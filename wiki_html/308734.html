<p><b>安藤 昌益</b>（あんどう しょうえき、<a href="." id="link_1"                    >1703年</a>（<a href="." id="link_2"                      >元禄</a>16年） - <a href="." id="link_3"                    >1762年</a><a href="." id="link_3"                              >11月29日</a>（<a href="." id="link_4"                      >宝暦</a>12年<a href="." id="link_5"                                                        >10月14日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >医師</a>・<a href="." id="link_8"                                >思想家</a>・<a href="." id="link_9"                                                    >哲学家</a>・革命家。<a href="." id="link_10"                                                   >秋田藩</a>出身。号は確龍堂良中。思想的には<a href="." id="link_11"                               >無神論</a>や<a href="." id="link_12"                                                   >アナキズム</a>の要素を持ち、<a href="." id="link_13"                     >農業</a>を中心とした<a href="." id="link_14"                                                   >無階級社会</a>を理想とした。
</p><p>死後、近代の日本において、<a href="." id="link_15"                                         >社会主義</a>・<a href="." id="link_16"                                         >共産主義</a>にも通じる思想を持った人物として評価を受けた。
</p>
