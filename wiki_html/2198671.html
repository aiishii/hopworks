		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイケル・ロバート・グリーン</b> (Michael Robert Green　通称<b>ミック・グリーン</b> Mick Green　<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >1月11日</a>) は<a href="." id="link_3"                                                              >イングランド</a>、<a href="." id="link_4"                                                                        >ダービーシャー</a>出身の<a href="." id="link_5"                                                          >ロック</a>・<a href="." id="link_6"                                                    >ギタリスト</a>、<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_8"                                                                                            >音楽プロデューサー</a>。<b><a href="." id="link_9"                                                                                                                                                                >ジョニー・キッド&amp;ザ・パイレーツ</a></b>、<b><a href="." id="link_10"                                                                                                       >ビリー・J・クレイマー</a>・アンド・<a href="." id="link_11"                                                             >ザ・ダコタス</a></b>、<b>ザ・パイレーツ</b>、<b><a href="." id="link_12"                                                                                 >ヴァン・モリソン</a>・バンド</b>などで活躍した。
</p><p><a href="." id="link_13"                                                   >パブロック</a>の代表的ミュージシャン。
</p>
