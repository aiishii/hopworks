		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 弥</b>（おう び、? - <a href="." id="link_1"                  >311年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                        >五胡十六国時代</a>の漢（後の<a href="." id="link_4"                      >前趙</a>）の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"            >字</a>は子固。<a href="." id="link_7"                                                          >東萊郡</a>出身の<a href="." id="link_8"                                >漢人</a>。祖父は<a href="." id="link_9"                                      >魏</a>で<a href="." id="link_10"                               >玄菟</a><a href="." id="link_11"                     >太守</a>、<a href="." id="link_12"                     >西晋</a>で<a href="." id="link_13"                               >汝南郡</a>太守を務めた<a href="." id="link_14"                                                                                       >王頎</a>。弟の<a href="." id="link_15"                                                                                       >王璋</a>、従弟の<a href="." id="link_16"                     >王桑</a>もまた漢に仕えた。西晋末年の反乱勢力の統領であり、その中でも特に大規模な勢力となって華北を荒らし回り、西晋の国力を大いに衰微させた。後に<a href="." id="link_17"                     >劉淵</a>に帰順して漢の将軍となり、<a href="." id="link_18"                                         >洛陽</a>攻略などの大功を挙げた。最終的な官位は大将軍まで至ったが、鎮東大将軍<a href="." id="link_19"                     >石勒</a>と対立して誅殺された。
</p>
