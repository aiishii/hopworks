		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>住友 元夫</b>（すみとも もとお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >7月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                              >工学博士</a>（<a href="." id="link_6"                                          >東京大学</a>）。<a href="." id="link_7"                                          >第16代当主住友吉左衛門友成</a><a href="." id="link_8"                      >男爵</a>の弟。父は<a href="." id="link_9"                                          >住友友純</a>。長男芳夫は<a href="." id="link_10"                               >住友家</a>第17代当主。<a href="." id="link_11"                                         >東山天皇</a>の<a href="." id="link_12"                                         >男系</a>7世子孫である。<a href="." id="link_13"                                                             >住友金属工業</a>専務、<a href="." id="link_14"                                                             >住友精密工業</a>会長などを歴任した。
</p>
