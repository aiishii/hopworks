<p><b>ポンペイ島</b>（ポンペイとう、Pohnpei）は西<a href="." id="link_1"                                >太平洋</a>、<a href="." id="link_2"                                                              >カロリン諸島</a>にある島。<a href="." id="link_3"                                                                                  >ミクロネシア連邦</a>の<a href="." id="link_4"                                                    >ポンペイ州</a>に属し、同連邦の首都<a href="." id="link_5"                                                    >パリキール</a> (Palikir) の所在地である。かつては<b>ポナペ島</b>と呼称された。ポンペイとは<a href="." id="link_6"                                                    >ポンペイ語</a>で「石積み (pehi) の上に (pohn) 」という意味。<b>ポーンペイ島</b>とも呼ばれる。<a href="." id="link_7"                                          >池澤夏樹</a>の短編集「南の島のティオ」の舞台はこの島がモデルである。
</p>
