<p><b>杜 澂</b>（と ちょう、<a href="." id="link_1"                      >寛延</a>元年（<a href="." id="link_2"                    >1748年</a>） – <a href="." id="link_3"                                                >文化</a>13年（<a href="." id="link_4"                    >1816年</a>）<a href="." id="link_5"                                                      >5月13日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >南画家</a>・<a href="." id="link_8"                                                    >篆刻家</a>・出版家である。
</p><p><b>中江</b>姓。<a href="." id="link_9"            >字</a>を澂公・師叔、<a href="." id="link_10"                                     >号</a>に<b>松窠</b>・華亭・看雲子・<b>五適</b>・琴史・陶古・真賞斎（塾名）などがある。<a href="." id="link_11"                     >京都</a>の人。
</p>
