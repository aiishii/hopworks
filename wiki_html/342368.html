		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>新暗行御史</b>』（SHIN ANGYO ONSHI、しんあんぎょうおんし）は、<a href="." id="link_1"                                >小学館</a>のコミック誌「<a href="." id="link_2"                                                                                              >月刊サンデーGX</a>」（ジェネックス）で連載されていた<a href="." id="link_3"                                                                                  >ファンタジー漫画</a>。また、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                        >アニメーション</a>制作プロダクション<a href="." id="link_6"                                                                                  >オー・エル・エム</a>（OLM）と<a href="." id="link_7"                                          >韓国</a>のキャラクター・プラン（CHARACTER PLAN）によって作られた日韓共同合作<a href="." id="link_8"                                                                        >劇場アニメ</a>作品。全17巻。外伝を集めた『<b>新暗行御史 外伝</b>』、ガイドブックの『<b>新暗行御史 [アメンオサ、その真実と使命]</b>』がある。話数カウントは「Classic.○」。
</p>
