		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 一美</b>（なかむら かずみ、<a href="." id="link_1"                    >1956年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >画家</a>。現在は<a href="." id="link_4"                                                              >多摩美術大学</a>絵画学科油絵専攻教授。<a href="." id="link_5"                                >千葉県</a>出身。<a href="." id="link_6"                    >1981年</a>、<a href="." id="link_7"                                                                                  >東京藝術大学</a>芸術学科卒業後、<a href="." id="link_8"                    >1984年</a>、<a href="." id="link_7"                                                                                  >東京藝術大学</a>大学院油画専攻修了。妻は<a href="." id="link_3"                      >画家</a>の<a href="." id="link_9"                                                                                                            >石川順恵</a>。主な美術館での個展としてはセゾン現代美術館 (1999年) 、いわき市立美術館 (2002年)、<a href="." id="link_10"                                                             >国立新美術館</a>（<a href="." id="link_11"                   >2014年</a>）などがある。近年の個展に<a href="." id="link_12"                                                                                                                                                                                 >カイカイキキギャラリー</a>(2014年、2016年・東京)、<a href="." id="link_13"                           >Blum &amp; Poe</a> (2015年・ロサンゼルス、2017年・ニューヨーク)がある。
</p>
