<p><b>熊 十力</b>（ゆう じゅうりき、Xiong Shili、<a href="." id="link_1"                    >1885年</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >5月23日</a>）は、近現代<a href="." id="link_3"                      >中国</a>の著名な学者であり、<a href="." id="link_4"                                >新儒家</a>の代表的な思想家である。原名は<b>継智</b>だが、<b>升恒</b>、<b>定中</b>と改名し、後に<b>十力</b>と改める。号は<b>子真</b>、<b>漆園老人</b>と号した。
</p>
