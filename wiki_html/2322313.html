		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山縣 熙</b>（やまがた ひろし、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >11月25日</a>-　）は、<a href="." id="link_2"                      >美学</a>者、<a href="." id="link_3"                                          >神戸大学</a>名誉教授。
</p><p><a href="." id="link_4"                                          >和歌山県</a>生まれ。1964年<a href="." id="link_5"                                          >東京大学</a>大学院人文科学研究科修士課程（美学）修了。73年同博士課程退学。69－72年フランス政府給費留学生として<a href="." id="link_6"                                                        >パリ第10大学</a>（ナンテール）留学。神戸大学文学部教授、2001年退官、名誉教授、<a href="." id="link_7"                                                              >大阪芸術大学</a>文芸学科教授、学科長、大学院芸術研究科教授、研究科長。2017年退任。
</p>
