		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢野 環</b>（やの たまき、男性、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >5月24日</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>、<a href="." id="link_4"                      >茶道</a>研究家、<a href="." id="link_5"                                                                                                                >同志社大学文化情報学部</a>教授。専門は<a href="." id="link_6"                                                                                                                      >数理文献学</a>、茶道・華道・香道史、伝統文化論、<a href="." id="link_7"                                                                                                                                          >応用多変量解析</a>、数学。
</p><p>京都市生まれ。1972年<a href="." id="link_8"                                          >京都大学</a>理学部卒、77年同大学院理学研究科数学専攻博士課程修了、「<a href="." id="link_9"                                                                                          >b函数</a>の理論について」で<a href="." id="link_10"                                                             >理学博士</a>。77年<a href="." id="link_11"                                         >埼玉大学</a>理学部数学科助手、83年助教授、95年教授、2005年<a href="." id="link_5"                                                                                                                >同志社大学文化情報学部</a>教授。99年<a href="." id="link_12"                                                                                                                                         >茶道文化学術賞</a>受賞。
</p>
