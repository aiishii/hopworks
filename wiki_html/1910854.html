		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 正方</b>（ふじた まさかた、<a href="." id="link_1"                    >1846年</a>（<a href="." id="link_2"                      >弘化</a>3年）<a href="." id="link_3"                            >9月12日</a> -<a href="." id="link_4"                    >1886年</a>（明治19年）<a href="." id="link_5"                          >9月9日</a>）は<a href="." id="link_6"                      >明治</a>期の医師。旧<a href="." id="link_7"                                >丸岡藩</a>医。<a href="." id="link_8"                    >1880年</a>（明治13年）<a href="." id="link_9"                                                              >東京薬科大学</a>の前身である「<a href="." id="link_10"                                                                                                                                             >私立東京薬舗学校</a>」を創設し校長に就任したが、数年後<a href="." id="link_11"                               >コレラ</a>に冒され40歳で急逝した 。
</p>
