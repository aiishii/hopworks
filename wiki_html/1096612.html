		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>植田 亮</b>（うえだ りょう）は<a href="." id="link_1"                      >日本</a>のフリー<a href="." id="link_2"                                                                                  >イラストレーター</a>、ゲームの<a href="." id="link_3"                                                    >原画家</a>。男性。<a href="." id="link_4"                                >埼玉県</a>出身、在住。
</p><p><a href="." id="link_5"                    >1999年</a>頃、商業誌を中心に活動をはじめ、<a href="." id="link_6"                    >2001年</a>に、<a href="." id="link_7"                                                                                  >ドリームキャスト</a>版『<a href="." id="link_8"                                                                                                                              >Canvas 〜セピア色のモチーフ〜</a>』の追加キャラクター「美咲彩」の原画で原画家デビューする。
</p><p>現在は小説の挿絵の他、<a href="." id="link_9"            >etude</a>で、『<a href="." id="link_10"                                                                                                                         >そして明日の世界より――</a>』の原画を担当している（同作品では<a href="." id="link_11"                                                                                                                                   >CG</a>も担当している）。また、サークル「Fancy Fantasia」で同人活動もしている。
</p>
