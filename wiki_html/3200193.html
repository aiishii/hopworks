		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 紀</b>（あおき おさむ、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                              >教育学者</a>。専門は<a href="." id="link_5"                                                                                                                      >教育福祉論</a>・<a href="." id="link_6"                                                                        >マルクス経済学</a>・<a href="." id="link_7"                                                    >農業経済学</a>。<a href="." id="link_8"                                                              >農学博士</a>（<a href="." id="link_9"                                          >京都大学</a>）。<a href="." id="link_10"                                                             >名寄市立大学</a>および<a href="." id="link_11"                                                                                                               >名寄市立大学短期大学部</a>の元<a href="." id="link_12"                                         >学長</a>。<a href="." id="link_13"                               >愛知県</a>出身。
</p>
