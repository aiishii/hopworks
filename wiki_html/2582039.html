		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クレイグ・ポロック</b>（Craig Pollock、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >2月20日</a> - ）は、<a href="." id="link_2"                                                                        >スコットランド</a>、<a href="." id="link_3"                                                              >フォルカーク</a>出身の<a href="." id="link_4"                                >実業家</a>、マネージャー。<a href="." id="link_5"                    >2012年</a>現在は<a href="." id="link_6"                                                                >F1</a>用<a href="." id="link_7"                                          >エンジン</a>の開発を行うP.U.R.E. (<a href="/w/index.php?title=En:Propulsion_Universelle_et_Recuperation_d%27Energie&amp;action=edit&amp;redlink=1" class="new" title="En:Propulsion Universelle et Recuperation d&#39;Energie (存在しないページ)">en:Propulsion Universelle et Recuperation d'Energie</a>) 社の代表を務める。
</p>
