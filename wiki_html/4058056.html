<p>『<b>DeathForest～森からの脱出～</b>』（ですふぉれすと～もりからのだっしゅつ～）とは、<b>Kazz氏</b>によって<a href="." id="link_1"                      >製作</a>された<a href="." id="link_2"                                                              >ホラーゲーム</a>である。タイトル画面では『<b>恐怖の森</b>』と表示されるので『<b>恐怖の森</b>』と呼ばれる事も多い。<a href="." id="link_3"                    >2014年</a>にはこれを元として<a href="." id="link_4"                                                                                                                  >デスフォレスト 恐怖の森</a>が公開され、翌<a href="." id="link_5"                    >2015年</a>には第二作『<b>DeathForest～森からの脱出～ 増殖</b>』が公開された。
</p>
