		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 信次</b>（たかはし しんじ、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                          >4月2日</a>）は、日本の<a href="." id="link_3"                      >医学者</a>、<a href="." id="link_4"                                                    >放射線科医</a>。X線廻転（回転）撮影法・X線多色撮影法・X線拡大撮影法を開発し、<a href="." id="link_5"                                                              >放射線診断学</a>の発展に大きく寄与した。
</p><p><a href="." id="link_6"                                                    >名古屋大学</a>医学部教授、<a href="." id="link_7"                                                              >浜松医科大学</a>副学長、<a href="." id="link_8"                                                                                            >愛知県がんセンター</a>総長などを歴任。<a href="." id="link_9"                                >福島県</a><a href="." id="link_10"                                         >二本松市</a>出身。<a href="." id="link_11"                                                                                 >東北帝国大学</a>医学部卒業。医学博士。<a href="." id="link_12"                                         >文化勲章</a>受章者。<a href="." id="link_13"                                                   >日本学士院</a>会員。二本松市名誉市民。<a href="." id="link_14"                                                   >日本医師会</a>医学賞、<a href="." id="link_15"                                                                                       >恩賜賞</a>・<a href="." id="link_16"                                                             >日本学士院賞</a>、<a href="." id="link_17"                                                                                                                                                       >スウェーデン王立科学アカデミー</a>ゴールドメダルなどを受賞。
</p>
