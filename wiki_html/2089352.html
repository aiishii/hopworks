<p><b>同仁堂</b>（どうじんどう、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">同仁堂</span>）は、<a href="." id="link_2"                                                                        >中国</a>の<a href="." id="link_3"                                >北京市</a>にある<a href="." id="link_4"                                >漢方薬</a>店。<a href="." id="link_5"                                          >康煕</a>8年（<a href="." id="link_6"                    >1669年</a>）に創立した。中国を代表する漢方の専門店で、<a href="." id="link_7"                                                    >中華老字号</a>のひとつである。
</p><p>その後、<a href="." id="link_8"                      >雍正</a>元年（1723年）に清朝の御用薬商に起用され、<a href="." id="link_9"                    >2006年</a>には<a href="." id="link_10"                                                                                                                                                             >国家級無形文化遺産</a>の登録を受けた。
</p><p>また、<a href="." id="link_11"                             >1970年代</a>以降日本など海外にも積極的に進出している。
</p>
