<p><b>万寿地震</b>（まんじゅじしん）は、<a href="." id="link_2"                                          >平安時代</a>に<a href="." id="link_3"                                          >山陰地方</a><a href="." id="link_4"                                >石見国</a>で発生したと伝わる<a href="." id="link_5"                      >地震</a>、大<a href="." id="link_6"                      >津波</a>である。<b>万寿の大津波</b>（まんじゅのおおつなみ）とも呼ばれる。
</p><p>従来の日本の地震史や津波史などにも記載されておらず、信憑性の低い史料や<a href="." id="link_7"                                          >口碑</a>による<a href="." id="link_8"                                          >歴史地震</a>とされてきたが、史料の収集や水中考古学調査などが進行しつつある。
</p>
