		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>待井 和江</b>（まちい かずえ、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                          >7月5日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >10月8日</a>）は、保育学者。
</p><p>朝鮮（現<a href="." id="link_3"                                                    >北朝鮮</a><a href="." id="link_4"                                          >咸鏡南道</a>元山府）生まれ。大分県出身。1940年<a href="." id="link_5"                                                                                                      >奈良女子高等師範学校</a>卒業。結婚し夫の仕事で満洲へ渡り、京城第二高等女学校教諭、敗戦で引揚げ、1952年大阪府立<a href="." id="link_6"                                                                                                      >大阪社会事業短期大学</a>助手、58年助教授、68年教授、82年名誉教授、<a href="." id="link_7"                                                                                            > 四條畷学園女子短期大学</a>教授、<a href="." id="link_8"                                                                        >武庫川女子大学</a>教授。長男は阪大助教授・現在医師の待井隆志。
</p>
