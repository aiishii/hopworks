<p><b>遠藤 三郎</b>（えんどう さぶろう、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >4月15日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                              >12月27日</a>）は、<a href="." id="link_3"                      >昭和</a>時代に活躍した日本の<a href="." id="link_4"                                                    >農林</a><a href="." id="link_5"                      >官僚</a>・<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                                                        >衆議院議員</a>、<a href="." id="link_8"                                          >建設大臣</a>。<a href="." id="link_9"                                                                              >自由民主党</a>(<a href="." id="link_10"                               >藤山派</a>)に所属した。
</p>
