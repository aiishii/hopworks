<p><b>山口 常光</b>（やまぐち つねみつ、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                            >5月25日</a> - <a href="." id="link_4"                    >1977年</a>（<a href="." id="link_5"                      >昭和</a>52年）<a href="." id="link_6"                            >1月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >軍人</a>、<a href="." id="link_10"                               >指揮者</a>、<a href="." id="link_11"                                                             >クラリネット</a>奏者。最終階級は<a href="." id="link_12"                     >陸軍軍楽少佐</a>。<a href="." id="link_13"                                   >陸軍戸山学校軍楽隊長</a>、初代<a href="." id="link_14"                               >警視庁</a><a href="." id="link_15"                                                   >音楽隊長</a>。
</p>
