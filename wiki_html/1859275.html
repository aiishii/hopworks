<p><b>エドワード・フィリップ・ジョージ・シアガ</b> (Edward Philip George Seaga, 1930年5月28日 - 2019年5月28日) は、<a href="." id="link_1"                                                    >ジャマイカ</a>の政治家。同国<a href="." id="link_2"                                                                                  >首相</a>（第5代、在任:<a href="." id="link_3"                    >1980年</a> - <a href="." id="link_4"                    >1989年</a>）、<a href="." id="link_5"                                                                                  >ジャマイカ労働党</a> (JLP) <a href="." id="link_6"                      >党首</a>（在任:<a href="." id="link_7"                    >1974年</a> - <a href="." id="link_8"                    >2005年</a>）、<a href="." id="link_9"                                                                              >イギリス枢密院</a>議員などを歴任した。
</p>
