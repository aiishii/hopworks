<p><b>フョードル・グラトコフ</b>（Fedor Vasil'evich Gladkov <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >6月21日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                              >12月20日</a>）は、<a href="." id="link_3"                                          >ソ連</a>の小説家。
</p><p><a href="." id="link_4"                                          >サラトフ</a>生まれ。<a href="." id="link_5"                                                                                                      >マクシム・ゴーリキー</a>に師事して作品を書くかたわら革命運動に参加、1906年逮捕され獄中生活を送る。<a href="." id="link_6"                                                    >ロシア革命</a>後の内戦当時は『赤い黒海』紙の編集者として活躍。ゴーリキーの勧めで創作活動に専念、1925年に<a href="." id="link_7"                                                                                            >社会主義リアリズム</a>の長編『セメント』を発表、名声を獲得した。 
</p>
