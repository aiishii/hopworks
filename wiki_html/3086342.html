<p><b>スコットレール</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">ScotRail</span>）は、<a href="." id="link_4"                                                              >イギリス国鉄</a>がスコットランドの線区に対して制定したブランド名である。<a href="." id="link_5"                    >1983年</a><a href="." id="link_5"                            >9月22日</a>に愛称の使用を開始し、国鉄民営化でナショナル・エクスプレス社に継承される<a href="." id="link_6"                    >1997年</a><a href="." id="link_6"                            >3月30日</a>までイギリス国鉄の地域ブランドとして使用された。
</p>
