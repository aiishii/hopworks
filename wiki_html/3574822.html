		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 圭章</b>（くどう よしあき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >1月18日</a>-<a href="." id="link_2"                    >2008年</a>）は、日本の建築史学者。
</p><p>青森県生まれ。1954年<a href="." id="link_3"                                                              >横浜国立大学</a>工学部建築学科卒、1959年<a href="." id="link_4"                                                                                                                                    >東京大学大学院数物系研究科</a>修士課程修了、65年「ナラの街区変遷過程の研究」で<a href="." id="link_5"                                                              >工学博士</a>。1956年<a href="." id="link_6"                                                                                                                          >奈良国立文化財研究所</a>に入る。1980年<a href="." id="link_7"                                >文化庁</a>文化財保護部文化財調査官、85年建造物課長、87年文化財鑑査官、1989年<a href="." id="link_8"                                                                                                      >沼津工業高等専門学校</a>校長。<a href="." id="link_9"                                          >別府大学</a>教授。
</p>
