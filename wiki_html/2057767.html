<p><b>小野寺 拓海</b>（おのでら たくみ、<a href="." id="link_3"                    >1979年</a><a href="." id="link_3"                          >5月7日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_2"                      >俳優</a>。<a href="." id="link_5"                                >千葉県</a>出身。
</p><p><a href="." id="link_6"                    >2002年</a>にオフィスヨーコのオーディションに合格し、2002年7月13日に<a href="." id="link_7"                                                    >テレビ朝日</a>で放送された「<a href="." id="link_8"                                                                        >土曜ワイド劇場</a>・法医学教室の事件ファイル16」でデビュー。
</p><p>テレビ朝日系のテレビドラマに出演することが多い。
