<p><b>デニー・アン </b>（<a href="." id="link_7"                                >朝</a>&#58; <span lang="ko">데니 안</span>、<a href="." id="link_8"                      >英</a>&#58; <span lang="en">Danny Ahn</span>、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                              >12月22日</a> - ）は、 <a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_5"                      >歌手</a>兼<a href="." id="link_9"                      >俳優</a>である。音楽グループ<a href="." id="link_10"                                                                         >god</a>のラッパー。SidusHQ所属(個人活動)。身長181cm。ソウル外国人学校から檀国大学校演劇映画学科卒業。
