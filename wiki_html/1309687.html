	<h1 id="firstHeading" class="firstHeading" >李昞 (北周)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 昞</b>（り へい、? - <a href="." id="link_1"                  >573年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >唐</a>の高祖<a href="." id="link_4"                      >李淵</a>の父。<a href="." id="link_5"                      >西魏</a>の<a href="." id="link_6"                                >八柱国</a>のひとり<a href="." id="link_7"                      >李虎</a>の子。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >隴西郡</a><a href="." id="link_10"                                                                                                 >成紀県</a>。
</p><p><a href="." id="link_11"                     >北周</a>に仕えて<a href="." id="link_12"                                                         >安州</a>総管となり、柱国大将軍となった。564年に亡き父が唐公を追贈された際に、その爵位を継ぐことが許され、死後に仁公の<a href="." id="link_13"           >諡</a>を贈られた。
</p><p>李淵が唐を建てた後、李昞は<a href="." id="link_14"                     >皇帝</a>として追尊され、<a href="." id="link_15"                     >廟号</a>を世祖、<a href="." id="link_16"                                         >諡号</a>を元帝とされた。
</p>
