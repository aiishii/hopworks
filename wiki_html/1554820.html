		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>逆井 五郎</b>（さかさい ごろう、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >千葉県</a>生まれ。若い頃には<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >杉並区</a>に在住していた。
</p><p><a href="." id="link_7"                    >1970年</a>に「ズッコケ大番」にて『<a href="." id="link_8"                                                                                  >週刊少年ジャンプ</a>』（<a href="." id="link_9"                                >集英社</a>）第3回<a href="." id="link_10"                                                                                                                                                   >新人漫画賞</a>佳作入選。同作品でデビュー。その後少年誌を転々とし、2008年現在は共作名<b>杉原たくみ</b>としてパチンコ漫画を連載中。
</p>
