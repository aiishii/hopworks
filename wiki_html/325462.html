		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チタン酸ジルコン酸鉛</b>（チタンさんジルコンさんなまり、lead zirconate titanate, PZT）は三元系<a href="." id="link_1"                      >金属</a><a href="." id="link_2"                                >酸化物</a>である<a href="." id="link_3"                                                                        >チタン酸鉛</a>と<a href="." id="link_4"                                                                                                                                >ジルコン酸鉛</a>の<a href="." id="link_5"                                          >混晶</a>である。<a href="." id="link_6"                                                              >東京工業大学</a>の<a href="." id="link_7"                                                                              >高木豊</a>、<a href="." id="link_8"                                >白根元</a>、<a href="." id="link_9"                                                                                                            >沢口悦郎</a>らにより<a href="." id="link_10"                   >1952年</a>に発見された。
</p>
