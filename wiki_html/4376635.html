		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トゥボン川</b>（とぅぼんがわ）は<a href="." id="link_1"                                          >ベトナム</a>中部<a href="." id="link_2"                                                              >クアンナム省</a>の<a href="." id="link_3"            >川</a>。主流は約205キロメートルで<a href="." id="link_4"                                          >ホイアン市</a>の旧市街を流れ、同市の東部で<a href="." id="link_5"                                          >南シナ海</a>（ベトナムでは、<a href="." id="link_6"                                                          >Biển Đông</a> 東海）へと流れる。<b>ホアイ川</b>とも呼ばれる。
</p>
