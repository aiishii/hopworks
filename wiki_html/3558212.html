<p><b>藤村 一人</b>（ふじむら かずひと、<a href="." id="link_7"                    >1967年</a><a href="." id="link_7"                          >4月9日</a> - ）は、日本の実業家。<a href="." id="link_5"                                          >株式会社フジムラ</a>代表取締役会長兼社長。株式会社フジムラ企画代表取締役。父から引き継いだ有限会社藤村組を業界大手に育てた。
</p>
