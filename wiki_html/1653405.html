<p><b>亀井勇樹</b>（かめい ゆうき）は日本の<a href="." id="link_1"                                                                                                  >木彫家</a>。
</p><p>もともと家具・小物・<a href="." id="link_2"                                          >レリーフ</a>などの木工品を製作していたが、1990年に妻へのプレゼントとして試作した木製の鞄が好評を博したのをきっかけに、<a href="." id="link_3"                                          >シナの木</a>を素材にした<a href="." id="link_4"                                                                                  >ハンドバッグ</a>の製作を開始。<b>樹の鞄</b>（きのかばん）と名付ける。これが亀井作品の中心を占めるようになった。現在<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2017年9月）">いつ?</span></a></i>&#93;</sup>は<a href="." id="link_5"                                >八ヶ岳</a>に居住しながら製作に打ち込んでいる。
</p>
