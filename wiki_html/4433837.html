		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>GLOCK406</b>（グロックヨンマルロク）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                                                >シンガーソングライター</a>。アーティスト名はこだわりがなく、飼っていた猫に<a href="." id="link_3"                                                                        >ハンドガン</a>の名前をつけていた流れで、自らの活動名にも<a href="." id="link_4"                                >GLOCK</a>という名と、当時住んでいた部屋番号が406号室だった事に由来する。2020年11月より楽曲リリースを開始。
</p>
