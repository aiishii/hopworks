		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉岡 専造</b>（よしおか せんぞう 、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >5月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >カメラマン</a>。<a href="." id="link_5"                                >大束元</a>、<a href="." id="link_6"                                                                                                  >船山克</a>とともに朝日新聞出版局写真部の三羽烏といわれ、戦後ジャーナリズム写真の代表的な写真家のひとりである。「写真嫌い」の異名を持っていた、元<a href="." id="link_7"                                                              >内閣総理大臣</a><a href="." id="link_8"                                >吉田茂</a>の写真を度々撮影していた。
</p>
