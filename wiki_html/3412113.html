		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 ひでたか</b>（おかざき ひでたか、<a href="." id="link_1"                    >1929年</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >4月28日</a>）は、児童文学作家。妻も児童文学作家の<a href="." id="link_3"                                          >山口節子</a>。
</p><p>東京出身。本名・英尊。小学校での教職を経て、日本健康<a href="." id="link_4"                                >太極拳</a>協会師範。2016年「<a href="." id="link_5"                                          >トンヤンクイ</a>がやってきた」で<a href="." id="link_6"                                                                                                      >日本児童文学者協会賞</a>を受賞した。
</p><p>2016年4月28日、<a href="." id="link_7"                                                              >悪性リンパ腫</a>のため死去。87歳没。
</p>
