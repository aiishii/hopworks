<p><b>DJ kamikaze</b>（ディージェイ・カミカゼ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_8"                          >DJ</a>、トラックメーカー。ペンネーム、DJネームは“k・k”。中国・アジア圏での芸名は“<b>銭龍</b>”。本名の“<b>浅井 透</b>”としても活動している。<a href="." id="link_9"                        >SOUND PEACE</a>(平和音楽集団)代表。北京現代音楽研修学院<a href="." id="link_10"                                         >客員教授</a>。<a href="." id="link_11"                                                                                                                         >学校法人イーエスピー学園</a>海外部特別講師。
</p>
