<p><b>ホイットコム・ロコモティブ・ワークス</b>（<i>Whitcomb Locomotive Works</i> ）は、ジョージ・デクスター・ホイットコム(<i><a href="/w/index.php?title=W:en:George_Dexter_Whitcomb&amp;action=edit&amp;redlink=1" class="new" title="W:en:George Dexter Whitcomb (存在しないページ)">George Dexter Whitcomb</a></i> 、1834-1914年）によって、<a href="." id="link_1"                    >1878年</a>に<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >イリノイ州</a><a href="." id="link_4"                                >シカゴ</a>に設立された<a href="." id="link_5"                                          >鉄道車両</a>製造メーカーである。
</p>
