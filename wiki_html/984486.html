<p><b>ムハンマド・アブドルハキーム・アーメル</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">محمد عبد الحكيم عامر</span>&#8206;、Mohamed Abdel Hakim Amer、<a href="." id="link_2"                    >1919年</a><a href="." id="link_2"                              >12月11日</a> - <a href="." id="link_3"                    >1967年</a><a href="." id="link_3"                            >9月14日</a>）は、<a href="." id="link_4"                                          >エジプト</a>の軍人、政治家。<a href="." id="link_5"                                                                                      >エジプト革命</a>の中心人物の一人で、<a href="." id="link_6"                                                                                  >アラブ連合共和国</a>の第一副大統領、国防相、<a href="." id="link_7"                                >シリア</a>地域の大統領代表を務めた。最終階級は<a href="." id="link_8"                      >元帥</a>。<a href="." id="link_9"                                                    >ソ連邦英雄</a>。
</p>
