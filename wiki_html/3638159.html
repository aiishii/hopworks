<p><b>ハイルサルメー</b>（<a href="." id="link_1"                                          >ドイツ語</a>:Heilsarmee）あるいは<b>タカサ</b>（Takasa）は、<a href="." id="link_2"                                >スイス</a>の<a href="." id="link_3"                                                          >音楽バンド</a>である。2013年5月に<a href="." id="link_4"                                                              >スウェーデン</a>の<a href="." id="link_5"                                >マルメ</a>で開催されるユーロビジョン・ソング・コンテスト2013にスイス代表として出場した。
