		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣兼太郎</b>（いながき けんたろう、<a href="." id="link_1"                    >1854年</a>〔<a href="." id="link_2"                      >安政</a>元年〕- <a href="." id="link_3"                    >1940年</a>〔<a href="." id="link_4"                      >昭和</a>15年〕<a href="." id="link_5"                              >11月22日</a>）は、<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                      >江戸</a>生まれ、<a href="." id="link_9"                                                    >本因坊秀和</a>門下、<a href="." id="link_10"                               >方円社</a>などに所属、七段。号は<b>日省</b>。<a href="." id="link_11"                     >中京</a>碁界を組織したパイオニア的存在。
</p>
