<p><b>デーヴィッド・ベラスコ</b>（David Belasco, <a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >1931年</a><a href="." id="link_2"                            >5月14日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                          >舞台監督</a>ないしは<a href="." id="link_6"                                >演出家</a>である。<a href="." id="link_7"                          >19世紀</a>末から<a href="." id="link_8"                          >20世紀</a>初頭にかけて数多くの<a href="." id="link_9"                                                                                            >ブロードウェイ</a>劇を著し著名となり、またそれらが、<a href="." id="link_10"                                                                                                     >ジャコモ・プッチーニ</a>の作曲により『<a href="." id="link_11"                                         >蝶々夫人</a>』および『<a href="." id="link_12"                                         >西部の娘</a>』として<a href="." id="link_13"                               >オペラ</a>化されたことで今日も名を残す。
</p>
