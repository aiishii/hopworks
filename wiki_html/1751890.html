		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イルムフリート・エベール</b>（Irmfried Eberl, <a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >2月16日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の医師、<a href="." id="link_4"                                                                    >親衛隊（SS）</a>隊員。最終階級は<a href="." id="link_5"                                                    >親衛隊中尉</a>（SS-Obersturmführer）。障害者の<a href="." id="link_6"                                                                        >安楽死計画</a>に携わった。短期間だが<a href="." id="link_7"                                                                                                                >トレブリンカ強制収容所</a>の所長も務め、ユダヤ人迫害にも関与した。
</p>
