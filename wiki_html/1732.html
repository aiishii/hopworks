<p><b>水</b>（みず、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">water</span>、他言語呼称は<a href="#他言語での呼称">下記参照</a>）とは、化学式 <b>H<sub>2</sub>O</b> で表される、<a href="." id="link_2"                      >水素</a>と<a href="." id="link_3"                      >酸素</a>の化合物である。<a href="." id="link_4"                                >日本語</a>においては特に<a href="." id="link_5"            >湯</a>と対比して用いられ、<a href="." id="link_6"                      >温度</a>が低く、かつ<a href="." id="link_7"                      >凝固</a>して<a href="." id="link_8"            >氷</a>にはなっていない物を言う。また、<a href="." id="link_9"                      >液状の物全般</a>を指す。
</p><p>この項目では、水に関する文化的な事項を主として解説する。水の<a href="." id="link_10"                     >化学</a>的・<a href="." id="link_11"                               >物理学</a>的な事項は<a href="." id="link_12"                                         >水の性質</a>を参照。
</p>
