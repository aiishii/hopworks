<p><b>N2O Records</b>は、1997年にネイト・シミズによって設立された、アジアン・アメリカン・<a href="." id="link_1"                                                                                  >レコードレーベル</a>。主に、<a href="." id="link_2"                                                              >ダブステップ</a>、<a href="." id="link_3"                                                    >ジャングル</a>、<a href="." id="link_4"                                                                        >ドラムンベース</a>音楽を取り扱っている。近年では日本の<a href="." id="link_5"                                                                        >パンク</a>・<a href="." id="link_6"                                                                                  >ロックバンド</a>などのアメリカ進出などにも力を注いでいる。
</p>
