		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤縄 謙三</b>（ふじなわ けんぞう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >10月4日</a>）は、<a href="." id="link_3"                                                    >西洋古典学</a>者。
</p><p>主に<a href="." id="link_4"                                                              >ホメロス</a>から<a href="." id="link_5"                                                              >エウリピデス</a>までの<a href="." id="link_6"                                                              >古代ギリシア</a>の<a href="." id="link_7"                                >思想史</a>および<a href="." id="link_8"                                >社会史</a>の研究や、ギリシア史学史研究の著述を行った。<a href="." id="link_9"                                                                                            >京都大学学術出版会</a>の〈<a rel="nofollow" class="external text" href="http://www.kyoto-up.or.jp/jp/seiyokoten3.html#fujinawa/">西洋古典叢書</a>〉発足刊行にも、中心的な役割を果した。
</p>
