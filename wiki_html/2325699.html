<p><b>安蔵 弥輔</b>（あんぞう やすけ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                          >8月7日</a>  - <a href="." id="link_8"                    >1963年</a><a href="." id="link_8"                            >1月22日</a>）は、<a href="." id="link_9"                                                                                                                          >東京電力</a>の初代社長（<a href="." id="link_5"                    >1951年</a>5月 - <a href="." id="link_6"                    >1952年</a>9月）。<br />
他に東京電力会長、東京電力記念科学研究所理事長、<a href="." id="link_10"                                                             >日本電気協会</a>会長を務めた。
</p>
