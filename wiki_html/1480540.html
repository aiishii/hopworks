		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神田 晶</b>（かんだ あきら）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                                                                                                          >代々木アニメーション学院</a>出身。
</p><p><a href="." id="link_4"                    >1999年</a>に「ぼくらのポストマン」にて第9回<a href="." id="link_5"                                                    >エニックス</a>21世紀マンガ大賞入選。『<a href="." id="link_6"                                                                                  >月刊少年ガンガン</a>』1999年8月号にて、同作でデビュー。以後、主に<a href="." id="link_7"                                                                                                                >スクウェア・エニックス</a>の雑誌やアンソロジーなどにて執筆している。
</p>
