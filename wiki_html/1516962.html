		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 一雄</b>（はら かずお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                    >2001年</a>、「新僧」が『<a href="." id="link_4"                                                                                                                          >ビッグコミックスピリッツ</a>』増刊号（<a href="." id="link_5"                                >小学館</a>）に掲載されデビューした。2003年より、『<a href="." id="link_6"                              >月刊IKKI</a>』（同）にて『<a href="." id="link_7"                                          >のらみみ</a>』を連載開始、2008年には同作品が<a href="." id="link_8"                                                        >TVアニメ</a>化された。
</p><p>2014年より筆名を『<b>はらかずお</b>』に変更。
</p>
