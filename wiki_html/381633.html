<p><b>瀬越 憲作</b>（せごえ けんさく、<a href="." id="link_1"                    >1889年</a>（明治22年）<a href="." id="link_2"                            >5月22日</a> - <a href="." id="link_3"                    >1972年</a>（昭和47年）<a href="." id="link_4"                            >7月27日</a>）は、<a href="." id="link_5"                      >大正</a>、<a href="." id="link_6"                      >昭和</a>時代の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >広島県</a><a href="." id="link_10"                               >佐伯郡</a><a href="." id="link_11"                               >能美村</a>（現<a href="." id="link_9"                                >広島県</a><a href="." id="link_12"                                         >江田島市</a>）出身。<a href="." id="link_13"                               >方円社</a>、<a href="." id="link_14"                                         >日本棋院</a>などに所属、名誉九段。1946年から48年に日本棋院理事長を務めるなど、棋院運営や囲碁普及に大きく貢献した。
</p>
