		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜井 長雄</b>（さくらい ながお、Sakurai Nagao、<a href="." id="link_1"                    >1896年</a> - <a href="." id="link_2"                    >1973年</a>7月）は、<a href="." id="link_3"                      >大正</a>から<a href="." id="link_4"                      >昭和</a>にかけて活躍した<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >造園家</a>、<a href="." id="link_7"                                >作庭家</a>。<a href="." id="link_8"                      >戦前</a>期は旧<a href="." id="link_9"                                >宮内省</a><a href="." id="link_10"                     >技師</a>などとして、<a href="." id="link_11"                     >戦後</a>は<a href="." id="link_12"                                                                       >アメリカ合衆国</a>に渡り、主に<a href="." id="link_13"                                                                                                     >西海岸</a>で活躍した。
</p>
