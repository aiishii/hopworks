<p><b>川田 靖子</b>（かわた やすこ、<a href="." id="link_1"                    >1934年</a>(<a href="." id="link_2"                      >昭和</a>9年)<a href="." id="link_3"                              >12月16日</a> - ）は、日本の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                                              >フランス文学者</a>、<a href="." id="link_6"                                          >玉川大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                      >旧姓</a>・松村。
</p><p><a href="." id="link_9"                                >兵庫県</a><a href="." id="link_10"                               >神戸市</a>生まれ。1959年<a href="." id="link_11"                                         >東北大学</a><a href="." id="link_12"                               >文学部</a>仏文科卒、61年<a href="." id="link_13"                                         >京都大学</a><a href="." id="link_14"                               >大学院</a>文学研究科修士課程修了、玉川大学文学部<a href="." id="link_15"                                               >講師</a>、<a href="." id="link_16"                               >助教授</a>、<a href="." id="link_17"                     >教授</a>。2005年<a href="." id="link_18"                     >定年</a>退任、名誉教授。1972年詩集『北方砂漠』で<a href="." id="link_19"                                                   >小熊秀雄賞</a>受賞。2003-2013年日本キリスト教詩人会会長。
</p>
