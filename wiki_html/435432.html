		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊道 春海</b>（ぶんどう しゅんかい、<a href="." id="link_1"                    >1878年</a>〈<a href="." id="link_2"                      >明治</a>11年〉<a href="." id="link_3"                          >9月1日</a> - <a href="." id="link_4"                    >1970年</a>〈<a href="." id="link_5"                      >昭和</a>45年〉<a href="." id="link_6"                            >9月26日</a>）は、<a href="." id="link_7"                      >大正</a>から昭和に活躍した<a href="." id="link_8"                                >天台宗</a>の僧、<a href="." id="link_9"                      >書家</a>。幼名は<b>川上 寅吉</b>（かわかみ とらきち）、<a href="." id="link_10"                     >得度</a>後の僧名は<b>慶中</b>（けいちゅう）。別号に龍渓（りゅうこく）、谷門道人（こくもんどうじん）、天門海翁（てんもんかいおう）がある。<a href="." id="link_11"                               >栃木県</a><a href="." id="link_12"                                         >佐久山町</a>（現：<a href="." id="link_13"                                         >大田原市</a>）の出身。子に天台僧で書道家の<a href="." id="link_14"                                                                                                           >印南溪龍</a>、孫に天台僧で書道家の<a href="." id="link_15"                                                                                                           >印南溪峻</a>がいる。
</p>
