<p><b>岬 多可子</b>（みさき たかこ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >9月17日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。<a href="." id="link_3"                                >千葉県</a>出身。<a href="." id="link_4"                                                                                  >お茶の水女子大学</a><a href="." id="link_5"                                                    >生活科学部</a>食物栄養学科卒業。
</p><p><a href="." id="link_6"                    >1990年</a>に第7回<a href="." id="link_7"                                                                                  >ラ・メール新人賞</a>、<a href="." id="link_8"                    >2007年</a>に詩集『桜病院周辺』で第37回<a href="." id="link_9"                                          >高見順賞</a>、<a href="." id="link_10"                   >2011年</a>に詩集『静かに、毀れている庭』で第4回<a href="." id="link_11"                                                                                 >小野市詩歌文学賞</a>を受賞。<a href="." id="link_12"                   >2021年</a>に詩集『あかるい水になるように』で第2回<a href="." id="link_13"                               >大岡信賞</a>を受賞。
</p>
