		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 宇</b>（そう う、生年不詳 - <a href="." id="link_1"                  >278年</a>?）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >魏</a>の皇族。<a href="." id="link_5"            >字</a>は<b>彭祖</b>。『<a href="." id="link_6"                                                                    >三国志</a>』魏書「武文世王公伝」に記録がある。父は<a href="." id="link_7"                      >曹操</a>。生母は環夫人。同母兄は<a href="." id="link_8"                      >曹沖</a>・<a href="." id="link_9"                      >曹據</a>。異母兄は<a href="." id="link_10"                     >曹丕</a>・<a href="." id="link_11"                     >曹彪</a>ら。子は<a href="." id="link_12"                     >曹奐</a>。妻は<a href="." id="link_13"                     >張魯</a>の娘（張魯伝）。
</p>
