		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下 真弥</b>（やました まや、<a href="." id="link_1"                    >1982年</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>。
</p><p>評論家・婦人問題研究家で女性解放論者の<a href="." id="link_4"                                          >山川菊栄</a>は母方の親戚。江戸後期-明治時代の<a href="." id="link_5"                                >水戸藩</a>士で<a href="." id="link_6"                                >弘道館</a>教授頭取代理・<a href="." id="link_7"                                >彰考館</a>権総裁を務めた儒学者・史学者の<a href="." id="link_8"                                          >青山延寿</a>も山下の母方のルーツとなっている。祖父は<a href="." id="link_9"                                          >鹿児島県</a>出身の<a href="." id="link_10"                                                   >農林水産省</a>の役人で、政治家の<a href="." id="link_11"                                         >二階堂進</a>と親交があった。父親は、<a href="." id="link_12"                               >政治家</a>の家系となっている。
</p>
