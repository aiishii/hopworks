		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金蝶国際</b>（きんちょうこくさい、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">金碟国际</span>、英文名称：Kingdee）は<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                          >深圳</a>に本社がある中国最大の<a href="." id="link_4"                                                              >ソフトウェア</a>会社のひとつである。<a href="." id="link_5"                    >1993年</a>に設立され、<a href="." id="link_6"                                                              >ERP</a>ソフトなどを販売しており、また<a href="." id="link_7"                                                                                                                          >システム・インテグレーション</a>も主な業務で、<a href="." id="link_8"                                          >用友軟件</a>などが競争相手である。
</p><p>2007年、<a href="." id="link_9"        >IBM</a>と<a href="." id="link_10"                                                                                                     >Lenman Bothers</a>が金蝶国際に投資している。
</p>
