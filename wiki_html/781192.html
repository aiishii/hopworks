		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中山 重蔵</b>（なかやま じゅうぞう、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >化学</a>の研究者である。<a href="." id="link_3"                                          >埼玉大学</a>理学部教授。1995年-1997年には、<a href="." id="link_4"                                          >東京大学</a>教授も務める。ヘテロ原子化合物（特に新規有機硫黄化合物）の合成、構造、反応を研究。特に<a href="." id="link_5"                      >硫黄</a>の特性に基づく<a href="." id="link_6"                                                              >有機合成</a>に造詣が深い。埼玉大学<a href="." id="link_7"                                                    >副学長</a>。
</p>
