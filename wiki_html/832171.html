		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 真</b>（うえだ まこと、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >5月20日</a> - ）は、<a href="." id="link_2"                                          >日本文学</a>研究者で、<a href="." id="link_3"                                                                                            >スタンフォード大学</a>の日本文学<a href="." id="link_4"                                          >名誉教授</a>。
</p><p>兵庫県生まれ。1962年<a href="." id="link_5"                                                                        >ワシントン大学</a>大学院博士課程修了。<a href="." id="link_6"                                                              >トロント大学</a>教授、のちスタンフォード大学教授。日本の詩歌が専門で、特に<a href="." id="link_7"                      >俳句</a>や<a href="." id="link_8"                      >短歌</a>、<a href="." id="link_9"                      >川柳</a>について多くの著書がある。比較文学で<a href="." id="link_10"                               >Ph.D.</a>を取得（<a href="." id="link_11"                   >1962年</a>）。
</p>
