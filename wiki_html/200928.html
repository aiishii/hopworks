		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛玖 健治</b>（うしく けんじ、<a href="." id="link_1"                    >1922年</a> - <a href="." id="link_2"                    >2012年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >版画家</a>、<a href="." id="link_5"                                >洋画家</a>。<a href="." id="link_6"                                >千葉県</a>出身。
</p><p>1922年（<a href="." id="link_7"                      >大正</a>11年）、千葉県に生まれる。旧制佐倉中学校（現在の<a href="." id="link_8"                                                                                                      >千葉県立佐倉高等学校</a>）を経て、東京美術学校（現在の<a href="." id="link_9"                                                              >東京芸術大学</a>）を卒業。東京版画国際展をはじめ、毎日国際展、毎日現代展、朝日秀作美術展、JAA国際展などで活躍する。河童絵の<a href="." id="link_10"                                                                                                 >牛玖博</a>は実弟。
</p>
