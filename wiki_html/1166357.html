		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>遠藤 享</b>（えんどう すすむ、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_4"                                >山梨県</a><a href="." id="link_5"                                >甲府市</a>生まれ。東京ADC会員、JAGDA会員。
</p><p>1959年<a href="." id="link_6"                                                                                            >武蔵野美術学校</a>（現：<a href="." id="link_7"                                                                        >武蔵野美術大学</a>）デザイン科中退。1962年<a href="." id="link_8"                                                                                            >桑沢デザイン研究所</a>グラフィックデザイン研究科卒。
</p><p>その作品は<a href="." id="link_9"                                >ドイツ</a>、<a href="." id="link_10"                                                                       >ユーゴスラビア</a>、<a href="." id="link_11"                                                   >ブルガリア</a>、<a href="." id="link_12"                                                             >フィンランド</a>等の世界各国で賞を受けており、<a href="." id="link_13"                                                   >大英博物館</a>、<a href="." id="link_14"                                                                                 >サンパウロ美術館</a>を初め、多数の美術館にコレクションされている。
</p>
