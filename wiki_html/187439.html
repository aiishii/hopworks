		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たつの いさむ</div><span class="fn">辰野 勇</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1947-07-31</span>) </span>1947年<a href="." id="link_1"                            >7月31日</a>（74歳）<br /><span class="birthplace"><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>大阪府立和泉高等学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                          >モンベル</a>会長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_6"                                          >アイガー</a>北壁の登頂で世界最年少（1969年）</td></tr></tbody></table>
<p><b>辰野 勇</b>（たつの いさむ、<a href="." id="link_7"                    >1947年</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_8"                                >登山家</a>、<a href="." id="link_9"                                                    >冒険家</a>、<a href="." id="link_10"                                                                                 >カヌーイスト</a>。登山用品メーカーの株式会社<a href="." id="link_5"                                          >モンベル</a>（mont-bell）の創業者であり、現在は会長を務める。<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a>出身。<a href="." id="link_11"                                                                                                     >大阪府立和泉高等学校</a>卒業。<a href="." id="link_12"                               >奈良県</a><a href="." id="link_13"                               >奈良市</a><a href="." id="link_14"                               >高畑町</a>在住。
</p>
