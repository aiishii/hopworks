		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木川統一郎</b>（きがわ とういちろう、<a href="." id="link_1"                    >1924年</a>-<a href="." id="link_2"                    >2020年</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法学者</a>・<a href="." id="link_5"                                >弁護士</a>・<a href="." id="link_6"                                >弁理士</a>。専門は、<a href="." id="link_7"                                                                        >民事手続法</a>（<a href="." id="link_8"                                                    >民事訴訟法</a>・<a href="." id="link_9"                                                    >民事執行法</a>・<a href="." id="link_10"                                                   >民事保全法</a>）。<a href="." id="link_11"                                                             >法学博士</a>（<a href="." id="link_12"                                                   >早稲田大学</a>）。元<a href="." id="link_13"                                         >中央大学</a><a href="." id="link_14"                     >教授</a>。<a href="." id="link_15"                               >千葉県</a><a href="." id="link_16"                               >香取郡</a><a href="." id="link_17"                               >多古町</a>出身。
</p>
