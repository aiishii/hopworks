		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池村 俊彦</b>（いけむら としひこ、1952年 - ）は、日本の<a href="." id="link_1"                                          >天文学者</a>。アマチュア<a href="." id="link_2"                                >天文家</a>。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >新城市</a>で観測などを行う。1975年に発見された<a href="." id="link_5"                                                    >短周期彗星</a>「<a href="." id="link_6"                                                                                                                                                        >ウェスト・コホーテク・池村彗星</a>」は彼にちなんで命名されたものである。
</p>
