		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">なかごおり はるな</div><span class="fn">中郡 暖菜</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1986-02-10</span>) </span>1986年<a href="." id="link_1"                            >2月10日</a>（36歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >千葉県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">住居</th><td class="label"><a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                                          >港区</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>国立音楽大学<br />┗音楽教育学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >編集者</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">雇用者</th><td class="org">インフォレスト（旧）<br /><a href="." id="link_7"                                          >徳間書店</a><br /><a href="." id="link_8"                                >光文社</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>『<a href="." id="link_9"            >LARME</a>』創刊<a href="." id="link_6"                                >編集長</a></td></tr><tr><th scope="row" style="text-align:left;white-space: <p><b>中郡 暖菜</b>（なかごおり はるな、<a href="." id="link_12"                   >1986年</a><a href="." id="link_12"                           >2月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_13"                     >雑誌</a><a href="." id="link_6"                                >編集者</a>。2012年創刊の女性ファッション雑誌『<a href="." id="link_9"            >LARME</a>』（<a href="." id="link_7"                                          >徳間書店</a>）の創刊編集長。
</p>
