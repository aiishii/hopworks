<p><b>齊藤 英治</b>（さいとう えいじ）は、日本の<a href="." id="link_1"                                          >物理学者</a>である。<a href="." id="link_2"                                                                                                                                                                            >東京大学大学院工学系研究科</a><a href="." id="link_3"                                                    >物理工学</a>専攻教授。専門は<a href="." id="link_4"                                                    >物性物理学</a>である。</p><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">さいとう えいじ</div><span class="fn">齊藤 英治</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">東京大学教授</td></tr></tbody></table>
