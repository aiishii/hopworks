		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田郷 虎雄</b>（たごう とらお、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >5月25日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                            >7月12日</a>）は、<a href="." id="link_3"                                >長崎県</a>出身の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                >劇作家</a>。
</p><p>長崎県<a href="." id="link_6"                                >平戸町</a>長・田郷直礼の次男。父が早世し、<a href="." id="link_7"                                                              >長崎師範学校</a>卒業後、<a href="." id="link_8"                                          >佐世保市</a>の小学校に勤務。1927年上京。31年戯曲『印度』が『<a href="." id="link_9"                      >改造</a>』の懸賞に当選。戦時中は翼賛会小説を書き、戦後は少女小説を書いた。
</p><p>2015年の<a href="." id="link_10"                                                             >NHK</a><a href="." id="link_11"                                                   >大河ドラマ</a>『<a href="." id="link_12"                               >花燃ゆ</a>』の主人公・<a href="." id="link_13"                                                   >楫取美和子</a>を描いた唯一の小説作品である『久坂玄瑞の妻 涙袖帖』を書いており、放映開始直前の2014年11月に<a href="." id="link_14"                                                             >河出書房新社</a>によって初めて同作品が文庫化された。
</p>
