		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上坊 敏子</b>（じょうぼう としこ）は、医師。医学者。医学博士（北里大学）。元<a href="." id="link_1"                                          >北里大学</a>医学部医学科教授。社会保険相模野病院婦人科腫瘍センター長。
</p><p>専門は、<a href="." id="link_2"                                                    >産婦人科学</a>。<a href="." id="link_3"                                >子宮癌</a>、<a href="." id="link_4"                                                    >卵巣癌</a>の研究。特に、<a href="." id="link_5"                                          >子宮体癌</a>の<a href="." id="link_6"                                                                                  >黄体ホルモン</a>による治療法の研究者として知られる。「<a href="." id="link_7"                                                                                                      >生活ほっとモーニング</a>」、「<a href="." id="link_8"                                                                                                                                                                  >たけしの本当は怖い家庭の医学</a>」などテレビ番組への出演もしている。
</p>
