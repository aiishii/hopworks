		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 文察</b>（りん ぶんさつ、<i>Lin Wencha</i>、<a href="." id="link_1"                    >1828年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >1864年</a><a href="." id="link_2"                            >12月1日</a>）は、<a href="." id="link_3"            >清</a>末の軍人。字は<b>密卿</b>。<a href="." id="link_4"                                >小刀会</a>の乱、<a href="." id="link_5"                                                    >戴潮春の乱</a>の鎮圧に尽力し、<a href="." id="link_6"                                >福建省</a>・<a href="." id="link_7"                                >浙江省</a>・<a href="." id="link_8"                                >江西省</a>で<a href="." id="link_9"                                                              >太平天国</a>軍と戦った。子に<a href="." id="link_10"                               >林朝棟</a>がいる。
</p>
