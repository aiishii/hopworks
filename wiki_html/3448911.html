		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角野 善宏</b>（かどの よしひろ、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                                                                                                          >ユング</a>派の心理学者、<a href="." id="link_3"                                          >京都大学</a>准教授。
</p><p>大阪府生まれ。1986年<a href="." id="link_4"                                          >愛媛大学</a>医学部卒業。95年<a href="." id="link_5"                                          >神戸大学</a><a href="." id="link_6"                                                              >医学博士</a>。<a href="." id="link_7"                                                    >臨床心理士</a>。1990－93年、<a href="." id="link_8"                                                              >チューリッヒ</a>・<a href="." id="link_9"                                                                                                                                >ユング研究所</a>に学び、ユング派分析家の資格取得。1987－90、1993－2000年医療法人樹光会大村病院勤務。京都大学教育学研究科附属臨床教育実践研究センター准教授。
</p>
