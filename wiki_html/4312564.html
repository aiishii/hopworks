<p><b>リンカーン・ステフェンズ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Joseph Lincoln Steffens</span>、1866年4月6日 - 1936年8月9日）は<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                          >調査報道</a>ジャーナリストで、20世紀初頭の<a href="." id="link_4"                                                              >革新主義時代</a>における<a href="." id="link_5"                                                                                                                                          >マックレーカー</a>（<a href="/w/index.php?title=En:Muckraker&amp;action=edit&amp;redlink=1" class="new" title="En:Muckraker (存在しないページ)">Muckraker</a>）の一人。著書『都市の恥（<a href="/w/index.php?title=En:The_Shame_of_the_Cities&amp;action=edit&amp;redlink=1" class="new" title="En:The Shame of the Cities (存在しないページ)">The Shame of the Cities</a>）』で<a href="." id="link_6"                                          >地方政府</a>の腐敗を暴いたことで知られる。
</p>
