		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>行武 正刀</b>（ゆくたけ まさと、<a href="." id="link_1"                    >1934年</a>（<a href="." id="link_2"                      >昭和</a>9年）<a href="." id="link_3"                            >5月11日</a> - <a href="." id="link_4"                    >2009年</a>（<a href="." id="link_5"                      >平成</a>21年）<a href="." id="link_6"                            >3月26日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >医師</a>である。専門は<a href="." id="link_9"                                          >呼吸器学</a>。<a href="." id="link_10"                                                                       >第二次世界大戦</a>中に<a href="." id="link_11"                               >毒ガス</a>製造に従事していた元工員らが罹患した後遺症の治療、研究に尽力した。
</p>
