		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>光冨 徹哉</b>（みつどみ てつや、1955年（昭和30年）8月9日 - ）は、日本の医師、医学博士。専門は<a href="." id="link_1"                                                                        >呼吸器外科</a>、<a href="." id="link_2"                      >肺癌</a>治療。<a href="." id="link_3"                                          >近畿大学</a>医学部外科学講座呼吸器外科部門主任教授。肺癌の外科的治療を専門とするほか分子標的治療にも造詣が深い。<a href="." id="link_4"                                                              >日本肺癌学会</a>理事長、<a href="." id="link_5"                                                                                                                                                              >日本呼吸器外科学会</a>理事、<a href="." id="link_6"                                                                                  >日本臨床腫瘍学会</a>理事を歴任。
</p>
