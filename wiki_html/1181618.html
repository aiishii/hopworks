		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 和助</b>（みやけ わすけ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_4"                                >外交官</a>、外交評論家。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >夕張郡</a><a href="." id="link_7"                                >由仁町</a>出身。<a href="." id="link_8"                                >外務省</a><a href="." id="link_9"                                                    >外務報道官</a>、<a href="." id="link_10"                                                                                                     >中近東アフリカ局</a>長、駐<a href="." id="link_11"                                                             >シンガポール</a><a href="." id="link_12"                                                             >特命全権大使</a>、<a href="." id="link_13"                                         >中央大学</a><a href="." id="link_14"                                                             >総合政策学部</a>教授等を歴任。
</p>
