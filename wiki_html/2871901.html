		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金城 夏子</b>（きんじょう なつこ、<a href="." id="link_1"                    >1916年</a>（戸籍上は<a href="." id="link_2"                    >1915年</a><a href="." id="link_2"                            >6月20日</a>） - <a href="." id="link_3"                    >1954年</a><a href="." id="link_3"                          >8月8日</a>）は<a href="." id="link_4"                                >沖縄県</a>出身の日本の企業家。
</p><p>終戦時は<a href="." id="link_5"                      >台湾</a>に住み、その後は沖縄県に戻った。戦後沖縄の混乱期、<a href="." id="link_6"                                                                                            >米軍軍政</a>下における密貿易業を営み、<b>沖縄密貿易の女王</b>と称された。
</p>
