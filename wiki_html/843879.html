<p><b>太平公主</b>（たいへいこうしゅ、<a href="." id="link_3"                  >665年</a>? - <a href="." id="link_4"                  >713年</a>?）は、<a href="." id="link_7"            >唐</a>の<a href="." id="link_1"                                      >高宗</a>の娘。母は<a href="." id="link_2"                                >武則天</a>（則天武后）。同母兄は<a href="." id="link_8"                                      >中宗</a>・<a href="." id="link_9"                                      >睿宗</a>。<a href="." id="link_10"                     >公主</a>は皇帝を父に持つ皇女のことを指すが、太平公主の場合、父母ともに皇帝である。<a href="." id="link_11"           >清</a>代<a href="." id="link_12"                   >1814年</a>に成立した『<a href="." id="link_13"                               >全唐文</a>』の記述から、本名を<b>李令月</b>とする説もあるが、異説もある。
</p>
