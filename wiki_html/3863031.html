<p><b>シェリー・レヴィーン</b>（<i>Sherrie Levine</i>、<a href="." id="link_3"                    >1947年</a> - ）は、アメリカの写真家、画家、コンセプチュアルアーティスト。<a href="." id="link_4"                                                                                                      >ウォーカー・エバンス</a>や&#160;<a href="." id="link_5"                                                                                                                >エドワード・ウェストン</a>の写真作品を撮影し、まったく同じ複製品を作り、作品として発表する<a href="." id="link_6"                                                                                                      >アプロプリエイション</a>作品で有名。
</p>
