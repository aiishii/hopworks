		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯吉 透</b>（いいよし とおる、<a href="." id="link_1"                    >1964年</a>（昭和39年） - ）は、日本の<a href="." id="link_2"                                >教育学</a>者。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                    >2012年</a>（平成24年）1月より<a href="." id="link_5"                                          >京都大学</a>高等教育研究開発推進センター教授、2014年（平成26年）4月より同センター長、同年10月より京都大学教育担当理事補（2020年9月まで）。
</p>
