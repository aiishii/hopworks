		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>畢 昇</b>（ひつ しょう、<a href="." id="link_1"                  >972年</a> - <a href="." id="link_2"                    >1051年</a>）は、<a href="." id="link_3"                      >北宋</a>の<a href="." id="link_4"                                >発明家</a>。<a href="." id="link_5"                      >蘄州</a><a href="." id="link_6"                                >蘄水県</a><a href="." id="link_7"                                >直河</a>の人。<a href="." id="link_8"                      >沈括</a>『<a href="." id="link_9"                                          >夢渓筆談</a>』によれば、<a href="." id="link_10"                     >慶暦</a>年間（<a href="." id="link_11"                   >1041年</a>-<a href="." id="link_12"                   >1048年</a>）、<a href="." id="link_13"                                                                                                           >膠泥活字</a>を用いた<a href="." id="link_14"                                         >活版印刷</a>術を発明した。
</p><p>畢昇の墓石は1990年秋に<a href="." id="link_15"                               >湖北省</a><a href="." id="link_7"                                >英山県</a>草盤地鎮五桂墩村で発見された。
</p>
