		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>向井 輝美</b>（むかい てるみ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >4月20日</a>）は、日本の<a href="." id="link_3"                                >遺伝学</a>者。<a href="." id="link_4"                                >山口県</a>出身。<a href="." id="link_5"                                                                                                      >山口県立豊浦高等学校</a>、<a href="." id="link_6"                                                                                                                                                                  >京都大学農学部</a>卒業。1964年<a href="." id="link_7"                                                              >理学博士</a>（<a href="." id="link_8"                                                                                      >東京都立大学 (1949-2011)</a>）「キイロショウジョウバエにおける自然集団の遺伝的構成&#160;: 生存力を支配するポリジーンの突然変異率」。<a href="." id="link_9"                                                                                  >国立遺伝学研究所</a>研究員、<a href="." id="link_10"                                                                                                                         >ノースカロライナ州立大学</a>教授などを経て、1975年<a href="." id="link_11"                                                                                                                                                                                                                                       >九州大学理学部</a>教授。<a href="." id="link_12"                                                                                 >ショウジョウバエ</a>自然集団の遺伝学的構造の研究で、1990年学士院エジンバラ公賞受賞。
</p>
