		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関 秀人</b>（せき ひでと、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >7月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                                >演出家</a>、<a href="." id="link_5"                      >俳優</a>。元<a href="." id="link_6"                      >劇団</a><a href="." id="link_7"                                                              >立身出世劇場</a>の座長。<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >豊中市</a>出身。<a href="." id="link_10"                                         >龍谷大学</a><a href="." id="link_11"                               >文学部</a>卒業。<a href="." id="link_12"                                                                                                     >ライターズカンパニー田畑冨久子事務所</a>所属。
</p>
