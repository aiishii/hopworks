<p><b>エシロール</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Essilor International S.A</span>）は、<a href="." id="link_2"                                          >フランス</a>の光学製品メーカー。
</p><p>世界的に有名な遠近両用<a href="." id="link_3"                                                    >メガネ</a>レンズのブランド・<a href="." id="link_4"                                                              >バリラックス</a>（Varilux）の製造などで知られる。
</p><p><a href="." id="link_5"                    >2018年</a>10月、イタリアの眼鏡メーカーである<a href="." id="link_6"                                                                                  >ルックスオティカ</a>と経営統合を行い、新たに設立された持株会社「<a href="." id="link_7"                                                                                                                                    >エシロールルックスオティカ</a>」の傘下となった。
</p><p><a href="." id="link_8"                      >日本</a>では<a href="." id="link_9"                    >2000年</a>に<a href="." id="link_10"                               >ニコン</a>との合弁で<b><a href="." id="link_11"                                                                                           >ニコン・エシロール</a>株式会社</b>を設立しており、「ニコン」「バリラックス」両ブランドのレンズの製造・販売を行っている。
</p>
