	<h1 id="firstHeading" class="firstHeading" >麻生ちか子</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あそう ちかこ</div><span class="fn">麻生 千賀子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-05-30</span>) </span>1950年<a href="." id="link_1"                            >5月30日</a>（71歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                              >日本女子大学</a><a href="." id="link_4"                                          >家政学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">麻生<a href="." id="link_5"                                >取締役</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_6"                                          >麻生太郎</a></td></tr></tbody></table>
<p><b>麻生 ちか子</b>（あそう ちかこ、<a href="." id="link_7"                    >1950年</a>（昭和25年）<a href="." id="link_1"                            >5月30日</a> - ）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                                                                           >麻生商事</a>取締役、<a href="." id="link_11"                                                                                                                                                                       >麻生フオームクリート</a>取締役、<a href="." id="link_12"                                                                                                           >麻生興産</a>取締役などを歴任し、現在は<a href="." id="link_13"                                               >麻生</a>の<a href="." id="link_5"                                >取締役</a>。
</p><p>父は<a href="." id="link_14"                                         >鈴木善幸</a>元首相、夫は<a href="." id="link_6"                                          >麻生太郎</a>元首相（現 <a href="." id="link_15"                               >副総理</a>兼<a href="." id="link_16"                                         >財務大臣</a>）。<a href="." id="link_17"                     >本名</a>は<b>千賀子</b>だが、<a href="." id="link_18"                     >署名</a>などでは<b>ちか子</b>を<a href="." id="link_19"                     >通称</a>として使用している。
</p>
