	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>伊藤看寿</b>（いとうかんじゅ、<b>初代</b>；<a href="." id="link_1"                      >享保</a>4年（<a href="." id="link_2"                    >1719年</a>） - <a href="." id="link_3"                      >宝暦</a>10年<a href="." id="link_4"                                                      >8月23日</a>（<a href="." id="link_5"                    >1760年</a><a href="." id="link_5"                            >10月1日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                          >将棋指し</a>。<a href="." id="link_8"                      >将棋</a><a href="." id="link_9"                      >家元</a>三家の一家である<a href="." id="link_10"                                        >伊藤家</a>出身。八段。死後に<a href="." id="link_11"                                               >名人位</a>を追贈。別名は政富。
</p><p><a href="." id="link_12"                                                           >二代伊藤宗印</a>（五世名人）の五男。兄に<a href="." id="link_13"                                         >伊藤印達</a>（五段）、<a href="." id="link_14"                                                           >三代伊藤宗看</a>（七世名人、養親でもある）、<a href="." id="link_15"                                                           >八代大橋宗桂</a>（八段・八世名人<a href="." id="link_16"                                                           >九代大橋宗桂</a>の父）、伊藤看恕（七段）。子に二代伊藤看寿（後に伊藤寿三と改名）（五段）。孫に七代伊藤宗寿。
</p>
