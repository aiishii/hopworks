		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーティン・ロシター</b>&#160;（<b>Martin Rossiter</b>, <a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >5月15日</a> - )　&#160;<a href="." id="link_2"                                                    >ウェールズ</a>の歌手。1993年から2004年までイギリスのインディーズバンド、<a href="." id="link_3"                                                                    >ジーン</a>のリードシンガー。
</p><p>ソロアーティストで、同時に、&#160;Call Me Jolene　のメンバー。 彼は、<a href="." id="link_4"                                                    >ブライトン</a>に住んでいて、ATMスタジオのマネージャーである。また、三人の子供がおり&#160;、彼の大叔父は、レナード・ロシターで、イギリスのテレビのホームコメディのスターだった<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2018年11月）">要出典</span></a></i>&#93;</sup>。
</p>
