<p><b>森下 節</b>（もりした せつ、<a href="." id="link_1"                    >1920年</a>(大正9年)<a href="." id="link_2"                          >3月5日</a> - <a href="." id="link_3"                    >1984年</a>(昭和59年)<a href="." id="link_4"                            >8月11日</a>）は、日本の<a href="." id="link_5"                      >作家</a>。
<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >夕張市</a>紅葉山生まれ。本名・裕（ゆたか）。新聞・雑誌記者をへて作家生活に入る。1962年(昭和37年)から文芸<a href="." id="link_8"                                >同人誌</a>『藝文』主宰。<a href="." id="link_9"                                                                                                                                                    >全国同人雑誌協会</a>副会長。<a href="." id="link_10"                                         >中河与一</a>に師事し、戦時中、中河が左翼作家のリストを<a href="." id="link_11"                               >情報局</a>に流したというデマを<a href="." id="link_12"                                                                   >平野謙</a>が流したと指摘した（『ひとりぼっちの戦い』）。
</p>
