		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ban_Masaomi.jpg" title="ファイル:Ban Masaomi.jpg">ファイル:Ban Masaomi.jpg</a>  <div class="thumbcaption">阪正臣</div></div></div>
<p><b>阪 正臣</b>（ばん まさおみ、<a href="." id="link_1"                      >安政</a>2年<a href="." id="link_2"                                                      >3月23日</a>（<a href="." id="link_3"                    >1855年</a><a href="." id="link_3"                          >5月9日</a>） - <a href="." id="link_4"                      >昭和</a>6年（<a href="." id="link_5"                    >1931年</a>）<a href="." id="link_6"                            >8月25日</a>）は、 <a href="." id="link_7"                      >歌人</a>、<a href="." id="link_8"                      >書家</a>、<a href="." id="link_9"                      >古筆</a>研究家、<a href="." id="link_10"                               >宮内省</a><a href="." id="link_11"                               >御歌所</a><a href="." id="link_12"                     >寄人</a>。現在の<a href="." id="link_13"                               >愛知県</a><a href="." id="link_14"                                         >名古屋市</a>生まれ。<a href="." id="link_15"                               >正四位</a><a href="." id="link_16"                                                   >勲三等</a>。
</p><p>幼名、政之介、字は従叟、号は茅田、観石、桃坪など、居を樅屋と称す。
</p>
