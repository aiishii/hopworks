<p><b>加藤 桜老</b>（かとう おうろう、<a href="." id="link_1"                                                >文化</a>8年<a href="." id="link_2"                                                      >7月28日</a>（<a href="." id="link_3"                    >1811年</a><a href="." id="link_3"                            >9月15日</a>） - <a href="." id="link_4"                      >明治</a>17年（<a href="." id="link_5"                    >1884年</a>）<a href="." id="link_6"                              >11月12日</a>）は、<a href="." id="link_7"                                >常陸国</a><a href="." id="link_8"                                >笠間藩</a>の<a href="." id="link_9"                                >儒学者</a>。名は煕。通称は麟、後に有麟。桜老は号。
</p><p><a href="." id="link_10"                     >嘉永</a>4年（1851年）に隠居した後、<a href="." id="link_11"                                         >尊王攘夷</a>運動に参加。<a href="." id="link_12"                                         >三条実美</a>や<a href="." id="link_13"                                         >高杉晋作</a>等多くの志士と交流し、高杉らの推薦により<a href="." id="link_14"                               >長州藩</a>から<a href="." id="link_15"                               >明倫館</a>の教授として迎えられた。
</p><p><a href="." id="link_16"                     >昭和</a>9年（<a href="." id="link_17"                   >1934年</a>）贈<a href="." id="link_18"                               >正五位</a>。
</p>
