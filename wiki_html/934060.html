		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陶 侃</b>（とう かん、<a href="." id="link_1"                                      >永安</a>2年（<a href="." id="link_2"                  >259年</a>） - <a href="." id="link_3"                                                >咸和</a>9年<a href="." id="link_4"                                                      >6月13日</a>（<a href="." id="link_5"                  >334年</a><a href="." id="link_5"                            >7月30日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"                      >西晋</a>・<a href="." id="link_8"                      >東晋</a>の武将。<a href="." id="link_9"            >字</a>は<b>士行</b>。<a href="." id="link_10"                               >鄱陽郡</a><a href="." id="link_11"                               >鄡陽県</a>の人。父は<a href="." id="link_12"                                     >呉</a>の揚武将軍<a href="." id="link_13"                                                                                       >陶丹</a>。母は湛氏。五渓蛮の出身であるとも言われる。東晋初期を代表する名将であり、<a href="." id="link_14"                                                             >武廟六十四将</a>にも選出されている。
</p>
