<p><b>小泉 顕雄</b>（こいずみ あきお、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >7月27日</a> - ）は、<a href="." id="link_2"                                >浄土宗</a>報恩明照会理事。元<a href="." id="link_3"                                >参議院</a>議員（当選1回）・<a href="." id="link_4"                                >園部町</a>議会議員（2期）。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >船井郡</a>園部町（現・<a href="." id="link_7"                                >南丹市</a>）出身。
</p>
