		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村量空</b>（なかむら　りょうくう、<a href="." id="link_1"                    >1948年</a>-<a href="." id="link_2"                    >2001年</a>）は、理論物理学者。
</p><p>兵庫県生まれ。本名・英一。<a href="." id="link_3"                                          >静岡大学</a>卒、1977年<a href="." id="link_4"                                                    >名古屋大学</a>大学院理学研究科博士課程修了、78年<a href="." id="link_5"                                                              >理学博士</a>。<a href="." id="link_6"                                                                                                      >福井県立短期大学</a>助教授、<a href="." id="link_7"                                                              >福井県立大学</a>教授。専攻は理論物理学、科学思想、<a href="." id="link_8"                                >複雑系</a>。<a href="." id="link_9"                                                                                                                                                                        >コンボルーション理論</a>の提唱者。<a href="." id="link_10"                                                                                                                                         >印度学仏教学会</a>理事を務め、進化経済学会にも加わり、自然科学から思想、経済、社会に至るまで広く論じた。 
</p>
