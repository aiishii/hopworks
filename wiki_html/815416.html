<p><b>ミシュコルツ・ティサ駅</b>（Tiszai pályaudvar）は、ハンガリー国鉄の鉄道駅。正式な呼称は単にティサ駅。<a href="." id="link_1"                                                              >ミシュコルツ</a>と各地の主要都市を結んでいる。名の由来は建設会社によるもので、<a href="." id="link_2"                                          >ティサ川</a>に近いわけではない。
</p>
