	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国民救済党</b>（<a href="." id="link_1"                                          >トルコ語</a>：<b><span lang="tr">Milli Selamet Partisi</span></b>, MSP）は、<a href="." id="link_2"                                >トルコ</a>の<a href="." id="link_3"                                                                        >イスラーム</a>系政党。
</p><p>国民救済党の前身は、<a href="." id="link_4"                    >1970年</a>に<b><a href="." id="link_5"                                                                                                                                    >ネジメッティン・エルバカン</a></b>が設立した<b><a href="." id="link_6"                                                    >国民秩序党</a></b>である。<a href="." id="link_7"                    >1971年</a><a href="." id="link_7"                            >3月12日</a>の「<b>書簡クーデタ</b>」により、<a href="." id="link_8"                            >5月20日</a>に国民秩序党が解党されると、党首エルバカンは<a href="." id="link_9"                                                              >スウェーデン</a>に亡命。国民秩序党の幹部により<a href="." id="link_10"                   >1972年</a><a href="." id="link_10"                             >10月11日</a>に国民救済党が結成された。初代党首には<a href="." id="link_11"                                                                                                                                                                                                               >スュレイマン・アリフ・エムレ</a>が就任したが、<a href="." id="link_12"                   >1973年</a><a href="." id="link_12"                             >10月20日</a>にエルバカンが正式に党首に就任した。
</p>
