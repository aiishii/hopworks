		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠谷 比芽子</b>（とおや ひめこ、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                            >2月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>（元<a href="." id="link_4"                      >子役</a>）、<a href="." id="link_5"                      >声優</a>。本名および旧芸名、<b>志村 比芽子</b>（しむら ひめこ）。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                  >ABP inc.</a>所属。子役時代は東京児童劇団（<a href="." id="link_8"                                                                                                                                                                                                          >スペースクラフト・エンタテインメント</a>・<a href="." id="link_9"                                                                                          >Nansho Kids</a>メンバー）に所属し、本名の<b>志村 比芽子</b>名義で活動していた。2009年にABP inc.に移籍し改名。血液型はO型。身長156cm。
</p>
