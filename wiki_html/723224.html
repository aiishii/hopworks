<p><b>清水 潔</b>（しみず きよし、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2018年12月29日 (土) 01:21 (UTC)"><a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >11月10日</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2018年12月29日 (土) 01:21 (UTC)">要出典</span></a></i>&#93;</sup> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。前<a href="." id="link_4"                                                    >皇學館大学</a><a href="." id="link_5"                                          >学長</a>・<a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                              >博士（法学）</a>（<a href="." id="link_8"                    >2008年</a>・<a href="." id="link_9"                                                              >京都産業大学</a>）。
専門は日本古代史（法制史、朝儀史、古代典籍、古代<a href="." id="link_10"                     >公卿</a>学の研究）。<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2018年12月29日 (土) 01:21 (UTC)"><a href="." id="link_11"                               >三重県</a><a href="." id="link_12"                               >名張市</a>出身</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2018年12月29日 (土) 01:21 (UTC)">要出典</span></a></i>&#93;</sup>。
</p>
