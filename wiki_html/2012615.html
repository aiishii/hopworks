		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マンデート・ピクチャーズ</b>（<b>Mandate Pictures</b>）は、2005年1月にジョー・ドレイクとネイサン・カーヌ（ネイサン・カヘインとも）によって設立されたハリウッドの映画製作会社である。
</p><p>2007年、<a href="." id="link_1"                                                                                  >ライオンズゲート</a>の子会社となる。2008年5月、アメリカ合衆国の脚本家<a href="." id="link_2"                                                                                                                                                                                                                          >マシュー・マイケル・カーナハン</a>から"Untitled Matt Carnahan Crime Project"プロジェクトの脚本が買収された。マンデートは<a href="." id="link_3"                                                                                  >ジョン・グリーン</a>の小説『Paper Towns』の映画化権も持っている。
</p>
