<p><b>ギデオン・ウェルズ</b>（Gideon Welles, <a href="." id="link_1"                    >1802年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >1878年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1861年</a>から<a href="." id="link_6"                    >1869年</a>まで<a href="." id="link_7"                                                                                                                          >エイブラハム・リンカーン</a>、<a href="." id="link_8"                                                                                                                          >アンドリュー・ジョンソン</a>の両<a href="." id="link_9"                                                                                                      >大統領</a>の下で第24代<a href="." id="link_10"                                                                                                               >海軍長官</a>を務めた。<a href="." id="link_11"                                         >南北戦争</a>において<a href="." id="link_12"                                                                       >南部連合</a>に対する<a href="." id="link_13"                                         >海上封鎖</a>を実施するために<a href="." id="link_14"                                                             >海軍</a>の強化を図り、北軍の勝利に大きく貢献した。またウェルズは<a href="." id="link_15"                                         >名誉勲章</a>の創設を支援し、勲章のデザインを監督した。
</p>
