		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田辺 芳生</b>（たなべ よしお、1958年-　）<a href="." id="link_1"                                                                                  >日本の建築家</a>でプライム建築都市研究所代表。なお同研究所は2007年から建築設計活動において加瀬谷章紀、小谷野直幸らとパートナー制に移行し、現在では前出の小谷野、大西正朗、鯉淵崇臣との4人体制を敷いている。青森県出身。 
</p>
