		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>摩文仁 賢榮</b>（まぶに けんえい、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >12月19日</a>）は<a href="." id="link_3"                                >糸東流</a><a href="." id="link_4"                                >空手道</a>第二代<a href="." id="link_5"                      >宗家</a>。糸東流空手道流祖・<a href="." id="link_6"                                                    >摩文仁賢和</a>の長男として、<a href="." id="link_7"                                >沖縄県</a><a href="." id="link_8"                      >首里市</a>（現、<a href="." id="link_9"                                >那覇市</a>首里）に生まれる。幼少より常に父の側にあって修行に励む。文字通り「空手」の歴史の生き証人である<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年7月）">要出典</span></a></i>&#93;</sup>。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
