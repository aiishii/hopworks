<p><b>増山 聴介</b>（ますやま としゆき、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >1月18日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >空手家</a>、風実流空手道<a href="." id="link_4"                      >師範</a>、ウエイトトレーナー、<a href="." id="link_5"                                          >タレント</a>である。
</p><p>17歳より<a href="." id="link_6"                                          >極真会館</a>郷田道場にて<a href="." id="link_7"                                          >空手</a>を習いはじめ僅か3か月で全日本青少年空手道選手権大会に出場するが1回戦にて敗退、その後様々な試合稽古等経験を経て風実流空手道を設立。
</p><p>風実流・muscle＆fitness　H・E・A・T　ホームページ　<a rel="nofollow" class="external autonumber" href="https://otakugymheat.wixsite.com/fuuzituryuu">[1]</a>
</p>
