『<b>トローヴ</b>』(<i>Trove</i>)は、Trion Worldsが開発したゲームソフト。日本語版の配信元は<a href="." id="link_1"                                        >DMM GAMES</a>。
</p><p>ゲームジャンルは<a href="." id="link_2"              >MMORPG</a>。立方体のボクセルで作られた世界を冒険する。北米でのプレイヤー数は1500万人に達した。
</p><p>基本無料（アイテム課金あり）のダウンロード版と、特典アイテムを同梱したパッケージ版『きらきらトレジャーパック』が販売されている。パッケージ版にはディスクメディアは同梱されておらず、プロダクトコードが封入されている。
</p>
