		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いしい まさる</div><span class="fn">石井 優</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1956-07-03</span>) </span>1956年<a href="." id="link_1"                          >7月3日</a>（65歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >渋谷区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td><a href="." id="link_5"                    >1983年</a> -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">時代</th><td class="category">昭和時代後期 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org"><a href="." id="link_6"                                                    >近未來通信</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動拠点</th><td>日本の旗 <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_6"                                                    >近未來通信</a>創業者兼<a href="." id="link_7"                      >社長</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">罪名</th><td>詐欺罪</td></tr><tr><th scope="row" style="text-align:left;wh <p><b>石井 優</b>（いしい まさる、<a href="." id="link_14"                   >1956年</a>（<a href="." id="link_15"                     >昭和</a>31年）<a href="." id="link_1"                          >7月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_16"                               >実業家</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >渋谷区</a>出身。破綻した<a href="." id="link_6"                                                    >近未來通信</a>創業者兼<a href="." id="link_7"                      >社長</a>。
日本における<a href="." id="link_17"                               >詐欺</a>容疑で<a href="." id="link_10"                                                                                 >国際指名手配</a>されている。
