		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郭 茂林</b>（かく もりん、Kaku Mo-rin, <a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >4月7日</a>）は、<a href="." id="link_3"                      >台湾</a>生まれで日本へ帰化した<a href="." id="link_4"                                >建築家</a>。建築研究者。
</p><p>KMG(Kaku Morin Group)設計事務所を創設して日本初の高層ビルである<a href="." id="link_5"                                                                                            >霞が関ビルディング</a>から新宿の超高層ビル群、母国台湾の超高層ビルや都市計画に携わる。近年彼をテーマにしたドキュメンタリー映画「巨塔の男 - 郭茂林」が制作された。
</p>
