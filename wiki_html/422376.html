		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大沢インターチェンジ</b>（おおぞうインターチェンジ）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                                          >北区</a><a href="." id="link_4"                                                                    >大沢町</a>上大沢にある<a href="." id="link_5"                                                                        >六甲北有料道路</a>の<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。出入口<a href="." id="link_7"                                >料金所</a>及び大沢本線料金所は<a href="." id="link_8"        >ETC</a>の利用が可能である。
</p><p>本項では<b>大沢本線料金所</b>（おおぞうほんせんりょうきんしょ）についても述べる。
</p>
