<p><b>鈴木 正三</b>（すずき しょうさん、俗名の<a href="." id="link_1"            >諱</a><b>まさみつ</b>、道号:<b>石平老人</b>、<a href="." id="link_2"                      >天正</a>7年<a href="." id="link_3"                                                      >1月10日</a>（<a href="." id="link_4"                    >1579年</a><a href="." id="link_4"                          >2月5日</a>）- <a href="." id="link_5"                      >明暦</a>元年<a href="." id="link_6"                                                      >6月25日</a>（<a href="." id="link_7"                    >1655年</a><a href="." id="link_7"                            >7月28日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>初期の<a href="." id="link_9"                                >曹洞宗</a>の<a href="." id="link_10"                                         >僧侶</a>・<a href="." id="link_11"                                         >仮名草子</a>作家で、元は<a href="." id="link_12"                                                   >徳川家</a>に仕えた<a href="." id="link_13"                     >旗本</a>である。本姓<a href="." id="link_14"                               >穂積氏</a>で、<a href="." id="link_15"                                                   >三河鈴木氏</a>の一族。通称九太夫、号を玄々軒、正三は法名である。法名に関しては、俗名の読み方を改めただけと言われているが、俗名は<b>重三</b>で、正三は筆名であるとの異説もある。
</p>
