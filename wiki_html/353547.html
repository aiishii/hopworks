<p><b>トレイシー・シュヴァリエ</b>（Tracy Chevalier、<a href="." id="link_2"                    >1962年</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の小説家である。歴史的小説で知られている。
</p><p><a href="." id="link_4"                                                            >ワシントンD.C.</a>で生まれたシュヴァリエは<a href="." id="link_5"                                                                                  >オベリン大学</a>で学び、1980年代にイギリスに移住、本の編集者として働いた。数年の後に<a href="." id="link_6"                                                                                                                          >イースト・アングリア大学</a>で創作を学んだ。
</p><p>現在ではロンドンに住み、<a href="." id="link_7"                                                                                                      >ウィリアム・ブレイク</a>を題材にした新作を執筆中である。
</p>
