<p><b>ウォレス・ワトルズ</b>（Wallace Delois Wattles、<a href="." id="link_1"                    >1860年</a> - <a href="." id="link_2"                    >1911年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >思想家</a>。ワトルズの生涯ははっきりとはわかっていないが、著作物は広く引用され、<a href="." id="link_6"                                                              >ニューソート</a>の自助運動を巻き起こした。
</p><p>ワトルズの代表作は、裕福になるための理論を説いた 1910年の『富を引き寄せる科学的法則』(The Science of Getting Rich) である。
</p>
