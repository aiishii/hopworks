		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊原 大成</b>（とよはら だいじょう、とよはら　ひろしげ　<a href="." id="link_1"                    >1930年</a> 9月26日- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >仏教学者</a>。浄土真宗を中心に研究する。<a href="." id="link_4"                                                                                  >浄土真宗本願寺派</a>宗会議員、浄土真宗本願寺派元総長、<a href="." id="link_5"                                                              >全日本仏教会</a>元理事長。
</p><p>また、浄土真宗本願寺派総長、<a href="." id="link_6"                                          >学校法人</a><a href="." id="link_7"                                          >龍谷大学</a>理事長、総務、同派<a href="." id="link_8"                                                                    >西福寺</a>住職、<a href="." id="link_9"                                                    >築地別院</a>輪番、<a href="." id="link_10"                                                                       >津村別院</a>・堺別院輪番、<a href="." id="link_11"                                                             >四天王寺国際仏教大学</a>教授を務めた。
</p>
