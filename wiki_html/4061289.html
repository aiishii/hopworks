		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ABINIT</b>は、<a href="." id="link_1"                                          >材料科学</a>のための<a href="." id="link_2"                                                                                                                                    >オープンソース</a>プログラム<a href="." id="link_3"                                                                                                      >スイート</a>である。<a href="." id="link_4"                                                      >GNU General Public License</a>の下で配布されている。ABINITは<a href="." id="link_5"                      >分子</a>から、表面、固体まで様々な材料の電子密度と導出特性を計算するために、平面波<a href="." id="link_6"                                                                              >基底関数系</a>および<a href="." id="link_7"                                                                        >擬ポテンシャル</a>を使って<a href="." id="link_8"                                                                        >密度汎関数理論</a>を実装している。世界中の研究者が協力してABINITを開発している。
</p><p>ウェブベースの使いやすいグラフィカル版（ABINITの完全な機能のうち一部にアクセスできる）が<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                  >nanoHUB</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:nanoHUB&amp;action=edit&amp;redlink=1" class="new" title="En:nanoHUB (存在しないページ)">英語版</a>）</span></span>を通じて無料で利用できる。
</p>
