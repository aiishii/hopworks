		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョアキム・ヨンビ＝オパンゴ</b>(Joachim Yhombi-Opango、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >3月30日</a>）は、<a href="." id="link_3"                                                              >コンゴ共和国</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1977年</a>から<a href="." id="link_7"                    >1979年</a>まで同国の<a href="." id="link_8"                                                                                                      >大統領</a>を務め、<a href="." id="link_9"                    >1993年</a>から<a href="." id="link_10"                   >1996年</a>までは首相の座についていた。<a href="." id="link_11"                   >1997年</a>には亡命し、<a href="." id="link_12"                   >2007年</a>に帰国した。
</p>
