<p><b>山本 十左衛門尉</b>（やまもと じゅうざえもんのじょう）は、<a href="." id="link_1"                                                                    >戦国時代</a>から<a href="." id="link_2"                                                              >安土桃山時代</a>にかけての<a href="." id="link_13"                     >武将</a>。<a href="." id="link_14"                                     >甲斐武田氏</a>、<a href="." id="link_15"                               >徳川氏</a>の家臣。<a href="." id="link_16"                                         >足軽大将</a>。初代<a href="." id="link_11"                                         >山本菅助</a>（勘助）の養子。
