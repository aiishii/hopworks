<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Vasily_Blyukher,_1919.jpg" title="ファイル:Vasily Blyukher, 1919.jpg">ファイル:Vasily Blyukher, 1919.jpg</a>  <div class="thumbcaption">ヴァシーリー・ブリュヘル (1919年)</div></div></div>
<p><b>ヴァシーリー・コンスタンチノヴィチ・ブリュヘル</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Василий Константинович Блюхер</span></b>, Vasily Konstantinovich Blyukher, <a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                              >11月19日</a> - <a href="." id="link_3"                    >1938年</a><a href="." id="link_3"                            >11月9日</a>）は、<a href="." id="link_4"                      >ソ連赤軍</a>の司令官、<a href="." id="link_5"                                                    >ソ連邦元帥</a>。<a href="." id="link_6"                              >1930年代</a>末における<a href="." id="link_7"                                                                                            >スターリン</a><a href="." id="link_8"                                >大粛清</a>の著名な犠牲者の一人。<a href="." id="link_9"                                          >赤旗勲章</a>と<a href="." id="link_10"                                         >赤星勲章</a>の受章者第1号。
</p>
