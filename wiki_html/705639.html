		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>iptables</b>は、<a href="." id="link_1"            >Linux</a>に実装された<a href="." id="link_2"                                                                                  >パケットフィルタリング</a>および<a href="." id="link_3"                                                                                                                          >ネットワークアドレス変換</a> (NAT) 機能であるNetfilter（複数の<a href="." id="link_4"                                                                                      >Netfilter</a>モジュールとして実装されている）の設定を操作するコマンドのこと。Netfilterは、いわゆる<a href="." id="link_2"                                                                                  >ファイアウォール</a>や<a href="." id="link_5"                                                    >ルータ</a>としての役割を果たす。<a href="." id="link_6"          >IPv4</a> 用の実装が <b>iptables</b> で、<a href="." id="link_6"          >IPv6</a> 用の実装が <b>ip6tables</b> である。
</p>
