<p><b>有馬 澄男</b>（ありま すみお、<a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                          >5月9日</a>-）は、<a href="." id="link_3"                                          >地方競馬</a>の<a href="." id="link_4"                                                                        >兵庫県競馬組合</a>所属の<a href="." id="link_5"                                >調教師</a>、元<a href="." id="link_6"                      >騎手</a>である。<a href="." id="link_7"                                                    >中津競馬場</a>時代の所属は鋤田嵩厩舎。<a href="." id="link_8"                                                          >勝負服</a>の柄は黄・赤鋸歯型。<a href="." id="link_9"                                >宮崎県</a>出身、<a href="." id="link_10"                                               >血液型</a>O型。
</p>
