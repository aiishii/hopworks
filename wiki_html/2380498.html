		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 忠夫</b>（おぐら ただお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >3月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >美術評論家</a>。
</p><p><a href="." id="link_4"                                >岡山県</a>生まれ。1952年<a href="." id="link_5"                                          >東京大学</a>文学部美学美術史卒。<a href="." id="link_6"                                                                        >国立近代美術館</a>、<a href="." id="link_7"                                                                                            >京都国立近代美術館</a>に勤務、<a href="." id="link_8"                                                                        >国立国際美術館</a>館長、京都国立近代美術館館長。1995-99年<a href="." id="link_9"                                                                                                      >名古屋ボストン美術館</a>館長。1998-2002年<a href="." id="link_10"                                                   >大原美術館</a>館長。1999年、<a href="." id="link_11"                                                                                                     >勲三等旭日中綬章</a>受章。
</p>
