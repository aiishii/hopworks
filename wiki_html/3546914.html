		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>崔海龍</b>（<a href="." id="link_1"                                >簡体字</a>：崔海龙　<a href="." id="link_2"                                >朝鮮語</a>：최해룡　1928年9月-1996年4月19日）は<a href="." id="link_3"                                                                        >中華人民共和国</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                                    >文革大革命</a>期間の<a href="." id="link_6"                                >吉林省</a>および<a href="." id="link_7"                                                                                  >延辺朝鮮族自治州</a>における政治指導者。中国<a href="." id="link_8"                                >朝鮮族</a>。<a href="." id="link_9"                      >中共</a>第9次中央委員会候補、第10次中央委員。
</p><p>「実権派」の追放後、治安維持に軍が動員されるなかで権力を握るが、文革終了とともに<a href="." id="link_10"                     >失脚</a>、1985年に党籍剥奪。
</p>
