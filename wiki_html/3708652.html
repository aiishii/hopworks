		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:GuadPatrol.jpg" title="ファイル:GuadPatrol.jpg">ファイル:GuadPatrol.jpg</a>  <div class="thumbcaption">マタニカウ川を渡る<a href="." id="link_1"                                                                        >アメリカ海兵隊</a>員。1942年9月撮影</div></div></div>
<p><b>マタニカウ川</b>（マタニカウがわ、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Matanikau River</span>）は、は、<a href="." id="link_3"                                                              >ソロモン諸島</a>・<a href="." id="link_4"                                                                        >ガダルカナル島</a>北部を流れる<a href="." id="link_5"            >川</a>。山岳地帯に源を発し、首都<a href="." id="link_6"                                          >ホニアラ</a>市街を流れ、<a href="." id="link_7"                                                                                                                          >アイアンボトム・サウンド</a>（サボ海峡）に注いでいる。<a href="." id="link_8"                                                    >太平洋戦争</a>の<a href="." id="link_9"                                                                                                      >ガダルカナル島の戦い</a>では、この川の周辺で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                                 >幾つかの重要な戦闘</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Actions_along_the_Matanikau&amp;action=edit&amp;redlink=1" class="new" title="En:Actions along the Matanikau (存在しないページ)">英語版</a>）</span></span>が行われた。
</p>
