<p><b>ヨハン・ニーマン</b>（Johann Niemann、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                          >8月4日</a>‐<a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                              >10月14日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                                                                            >ソビボル強制収容所</a>の副所長。<a href="." id="link_5"                                                                    >親衛隊（SS）</a>の隊員であり、最終階級は<a href="." id="link_6"                                                    >親衛隊少尉</a>（SS-Untersturmführer）。
</p>
