<p><b>若槻 哲雄</b>（わかつき てつお、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                          >5月4日</a>－<a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >4月2日</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>。専門は原子核物理学。第10代<a href="." id="link_4"                                          >大阪大学</a>総長。元<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                                    >教育委員長</a>。<a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                >長野市</a>出身。
