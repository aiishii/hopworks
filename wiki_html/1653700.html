		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田敬美</b>（はらだ けいみ、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>、<a href="." id="link_3"                                                    >都市計画家</a>、<a href="." id="link_4"                                >政治家</a>。元<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                                          >港区</a>長。<a href="." id="link_7"                                                                        >一級建築士</a>、<a href="." id="link_8"                                                                                                  >技術士 (建設部門)</a>、<a href="." id="link_9"                                                              >工学博士</a>。<a href="." id="link_10"                                                   >ブルガリア</a>・国際建築アカデミー客員教授、次世代建築家国際フォーラム日本アジア代表。
</p>
