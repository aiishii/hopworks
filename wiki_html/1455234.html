		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横田 睦</b>（よこた むつみ、<a href="." id="link_1"                    >1965年</a>（<a href="." id="link_2"                      >昭和</a>40年） - ）は<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                      >墓地</a>や<a href="." id="link_5"                                >納骨堂</a>、<a href="." id="link_6"                                >火葬場</a>などの葬務事業関連施設に関する研究者（<a href="." id="link_7"                                                              >博士（工学）</a>）。 <a href="." id="link_8"                                                                                  >公益社団法人</a><a href="." id="link_9"                                                                                                                                          >全日本墓園協会</a><a href="." id="link_10"                     >理事</a>・<a href="." id="link_11"                                                                                       >主管</a><a href="." id="link_12"                               >研究員</a>、 <a href="." id="link_13"                                                                                           >特定非営利活動法人</a> <a href="." id="link_14"                                                                                                                                                   >日本環境斎苑協会</a> <a href="." id="link_15"                                                             >常任理事</a>。通称に「お墓博士」。
</p>
