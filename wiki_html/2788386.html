		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ひょころー</b>は、<a href="." id="link_1"                                >埼玉県</a>在住。主に男性向けの<a href="." id="link_2"                                                              >成人向け漫画</a>を描いている。<br />
<a href="." id="link_3"                                >COMIC阿呍</a>、<a href="." id="link_4"                                                    >快楽天</a>を中心に作品を発表している。<a href="." id="link_5"                    >2013年</a>4月には「かくしデレ」が「Pashmina」によって<a href="." id="link_6"        >OVA</a>化された。<br />
主催サークル「ひょこ道」で同人活動も行っている。
</p>
