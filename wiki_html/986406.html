		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セムリキ川</b>（セムリキがわ、Semliki River）は、<a href="." id="link_1"                                                              >中部アフリカ</a>の<a href="." id="link_2"            >川</a>である。<a href="." id="link_3"                                                                                  >コンゴ民主共和国</a>の<a href="." id="link_4"                                                              >エドワード湖</a>から北に流れ出し、<a href="." id="link_5"                                                                                            >ウガンダ共和国</a>との国境を通って<a href="." id="link_6"                                                              >アルバート湖</a>に注ぐ。河口部は<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>にある。2009年に流路が替わったため、かつてコンゴ民主共和国とウガンダ共和国の国境線に沿って流れていたセムリキ川は、流路の変動後は両国の国境線を縫うように流れている。周辺には、<a href="." id="link_7"                      >ゾウ</a>、<a href="." id="link_8"                      >ワニ</a>、<a href="." id="link_9"                                          >レイヨウ</a>などの多くの動物の生息域が存在する。
</p>
