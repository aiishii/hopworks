		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石原 豪人</b>（いしはら ごうじん、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >6月19日</a>）は日本の<a href="." id="link_3"                                                                                  >イラストレーター</a>。別ペンネームに<b>林月光</b>（はやし げっこう）。本名は石原徹。<a href="." id="link_4"                                >島根県</a><a href="." id="link_5"                                >簸川郡</a><a href="." id="link_6"                                >大社町</a>出身。<a href="." id="link_7"                                                                                                      >日本大学芸術学部</a>中退。
</p>
