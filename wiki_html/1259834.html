		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルイ＝テオドル・フューレ</b>（Louis-Theodore Furet, <a href="." id="link_1"                    >1816年</a><a href="." id="link_1"                              >11月25日</a> - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >1月15日</a>）は、<a href="." id="link_3"                                                                        >パリ外国宣教会</a>の<a href="." id="link_4"                                          >フランス</a>人<a href="." id="link_5"                                >宣教師</a>である。<a href="." id="link_6"                                >長崎県</a><a href="." id="link_7"                                >長崎市</a>にある<a href="." id="link_8"                                                    >大浦天主堂</a>（<a href="." id="link_9"                      >国宝</a>）の設計を行った。
</p>
