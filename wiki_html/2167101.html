<p><b>ベルナルド・モランド</b>（Bernardo Morando、1540年ころ - 1600年）は、<a href="." id="link_1"                                                                                            >ヴェネツィア共和国</a>出身の<a href="." id="link_2"                                                    >イタリア人</a><a href="." id="link_3"                                >建築家</a>である。名は<b>ベルナルディーノ</b> (Bernardino) 、姓は<b>モランディ</b> (Morandi) とも記される。モランドは、<a href="." id="link_4"                                                    >ルネサンス</a>の「理想都市」の理論を模範とした<a href="." id="link_5"                                          >ザモシチ</a>の<a href="." id="link_6"                                          >計画都市</a>を設計した人物として知られている。
</p>
