		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 徹</b>（ささき とおる、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                >評論家</a>、<a href="." id="link_5"                                                                        >追手門学院大学</a>名誉<a href="." id="link_6"                      >教授</a>。
<a href="." id="link_7"                                >大阪府</a>生まれ。<a href="." id="link_8"                                                              >関西学院大学</a><a href="." id="link_9"                                          >経済学部</a>卒業。同大学院<a href="." id="link_10"                               >文学部</a>哲学科博士課程修了。<a href="." id="link_11"                                                             >大阪商業大学</a>専任講師、追手門学院大学文学部専任講師、同助教授・教授を経て、<a href="." id="link_12"                                                             >国際教養学部</a>教授。<a href="." id="link_13"                   >2012年</a><a href="." id="link_13"                     >定年</a>、<a href="." id="link_14"                                         >財団法人</a><a href="." id="link_15"                                                                                                                                         >国際日本研究所</a>理事1980年−2001年、日本文化会議1986年−1994年、日中文化交流日本代表団2002年、日本文化研究会主宰2001年−、専門は哲学・比較思想比較文化論。
</p>
