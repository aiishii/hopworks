		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿野 幸子</b>（かの さちこ、<a href="." id="link_1"                    >1933年</a>-<a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >10月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >彫刻家</a>。
</p><p><a href="." id="link_5"                                >愛知県</a>出身。<a href="." id="link_6"                                                                                                      >愛知県立津島高等学校</a>を<a href="." id="link_7"                    >1952年</a>（昭和27年）に卒業（4回生）し、上京してその年<a href="." id="link_8"                                                              >女子美術大学</a>彫刻科に入学し同大学を<a href="." id="link_9"                    >1956年</a>（昭和31年）卒業した。

</p>
