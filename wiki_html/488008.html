		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松尾 國三</b>（まつお くにぞう、明治32年（<a href="." id="link_1"                    >1899年</a>）<a href="." id="link_2"                          >6月8日</a> - 昭和59年（<a href="." id="link_3"                    >1984年</a>）<a href="." id="link_4"                          >1月1日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                        >歌舞伎役者</a>・<a href="." id="link_7"                                >実業家</a>・芸能プロモーター。旅役者から立身出世して興行界やレジャー産業で幅広く活躍、「昭和の興行師」、「芸能界の黒い太陽」の異名をもつ。<a href="." id="link_8"                                >佐賀県</a><a href="." id="link_9"                                          >伊万里市</a>出身。
</p>
