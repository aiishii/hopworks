	<h1 id="firstHeading" class="firstHeading" >井口貞夫 (政治家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井口 貞夫</b>（いぐち さだお、<a href="." id="link_1"                    >1905年</a>（<a href="." id="link_2"                      >明治</a>38年）<a href="." id="link_3"                            >12月2日</a> - <a href="." id="link_4"                    >1999年</a>（<a href="." id="link_5"                      >平成</a>11年）<a href="." id="link_6"                            >5月23日</a>）は、<a href="." id="link_7"                                >徳島県</a>出身の<a href="." id="link_8"                                >政治家</a>。
</p><p><a href="." id="link_9"                    >1958年</a>（<a href="." id="link_10"                     >昭和</a>33年）に旧<a href="." id="link_11"                     >脇町</a>（現<a href="." id="link_12"                               >美馬市</a>）町長に当選。徳島県酪農民大会実行委員長、「徳島の文化を進める会」会長を歴任、機関誌「徳島の文化」を主宰。その功績が称えられ<a href="." id="link_13"                   >1993年</a>（<a href="." id="link_5"                      >平成</a>5年）に<a href="." id="link_14"                                                             >徳島県文化賞</a>を受賞。
</p>
