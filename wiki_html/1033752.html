		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 たか</b>（やまぐち たか、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >1月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >東京都</a>で出生、元<a href="." id="link_6"                                                    >札幌市議会議員</a>。市民自治を創る会代表、日独平和フォーラム北海道代表。
</p>
