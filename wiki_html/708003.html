		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ザ・ブロードサイド・フォー</b>は、<a href="." id="link_1"                                >黒澤明</a>の息子<b><a href="." id="link_2"                                          >黒澤久雄</a></b>が結成した<a href="." id="link_3"                                                                        >フォーク</a><a href="." id="link_4"                                          >グループ</a>。
</p><p>1964年、高校時代からバンドで活躍していた黒澤久雄が<a href="." id="link_5"                                          >成城大学</a>在学中に、鶴原俊彦、横田実を伴って「<b>ザ･ブロードサイド･スリー</b>」を結成し、1965年5月にアルバムを1枚リリースした。 同年、山口敏孝を加え、「<b>ザ･ブロードサイド･フォー</b>」と改名。1966年9月ビクターからリリースした『<a href="." id="link_6"                                                          >若者たち</a>』が同名ドラマの主題歌として大ヒットをするが、同年秋に黒澤の留学により解散。
</p>
