		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小常陸 由太郎</b>（こひたち よしたろう、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                            >9月15日</a>）は、<a href="." id="link_3"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。7代<a href="." id="link_5"                                                                              >秀ノ山</a>。<a href="." id="link_6"                                                                        >常陸山谷右エ門</a>の養子。本名は<b>市毛 与四郎</b>（旧姓吉田）。現在の<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >新宿区</a>出身。159cm、124kg。最高位は西<a href="." id="link_9"                      >関脇</a>。
</p>
