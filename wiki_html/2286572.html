		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 松魚</b>（たむら しょうぎょ、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                          >2月4日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                          >3月6日</a>）は、日本の作家。
</p><p><a href="." id="link_3"                                >高知県</a>出身。本名は昌新（まさとし）。<a href="." id="link_4"                                          >幸田露伴</a>に師事。
</p><p>明治36年（1903年）から明治42年（1909年）まで米国に留学。
</p><p>帰国後、同門の佐藤俊子（<a href="." id="link_5"                                          >田村俊子</a>）と結婚するも、のち離婚。
</p><p>米国留学中、<a href="." id="link_6"                                          >田山花袋</a>の「<a href="." id="link_7"                                                >蒲団</a>」が発表されると、二階から友人が笑いながら転げ降りてきて「おい、田山がこんなバカなものを書いたぞ」と言った、と書いている。
</p>
