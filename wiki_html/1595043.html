		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川原秀城</b>（かわはら ひでき、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月15日</a> - ）は、中国思想研究者、<a href="." id="link_2"                                          >東京大学</a>人文社会系研究科名誉<a href="." id="link_3"                      >教授</a>。<a href="." id="link_4"                                          >東アジア</a>の<a href="." id="link_5"                                          >儒学</a>が専門。
</p><p><a href="." id="link_6"                                >福岡県</a>生まれ。<a href="." id="link_7"                    >1972年</a><a href="." id="link_7"                                          >京都大学</a><a href="." id="link_7"                                >理学部</a>数学科卒業、<a href="." id="link_8"                    >1974年</a>同<a href="." id="link_9"                                >文学部</a>哲学科（中国哲学史専攻）卒業、<a href="." id="link_10"                   >1980年</a>同大学院文学研究科博士課程単位取得退学、<a href="." id="link_11"                                         >岐阜大学</a><a href="." id="link_12"                                         >教育学部</a><a href="." id="link_13"                               >助教授</a>、<a href="." id="link_14"                   >1992年</a>東京大学文学部助教授、<a href="." id="link_15"                   >1995年</a>教授。2015年定年退任。
</p>
