		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ムハンマド・アル・ファザーリ</b>（Abu abdallah Muhammad ibn Ibrahim al-Fazari、没年は796年か806年）は<a href="." id="link_1"                        >8世紀</a>の<a href="." id="link_2"                                                              >ペルシャ</a>（現<a href="." id="link_3"                                >イラン</a>）の<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                >数学者</a>、<a href="." id="link_6"                                          >天文学者</a>。父親の<a href="." id="link_7"                                                                                                                                                                                                                >イブラヒム・アル・ファザーリ</a>（<a href="/w/index.php?title=W:Ibrahim_al-Fazari&amp;action=edit&amp;redlink=1" class="new" title="W:Ibrahim al-Fazari (存在しないページ)">Ibrahim al-Fazari</a>：777年没)もまた天文学者、数学者である。
</p>
