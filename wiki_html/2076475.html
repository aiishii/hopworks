<p><b>渡邉 卓也</b>（わたなべ たくや、<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >3月14日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                      >男性</a>元プロ<a href="." id="link_6"                                                                                            >シュートボクサー</a>。<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>出身。<a href="." id="link_8"                                                                                                  >龍生塾</a>→<a href="." id="link_9"                                                                                                  >京賀塾</a>（指導員）所属。
</p><p>元プロ<a href="." id="link_10"                                                                                                     >シュートボクサー</a>の<a href="." id="link_11"                                         >渡邉和則</a>は実兄。
