		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小村 あゆみ</b>（こむら あゆみ、<a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >鹿児島県</a>出身。<a href="." id="link_5"                                                >血液型</a>AB型。<a href="." id="link_6"                                                                                                                          >代々木アニメーション学院</a>マンガ科出身。
</p><p>『<a href="." id="link_7"                                                                                        >マーガレット</a>』（<a href="." id="link_8"                                >集英社</a>）NEWまんがゼミナール2003年度年間ベスト新人賞受賞。2010年1月19日、<a href="." id="link_9"                                                                                            >アメリカ図書館協会</a>部会が選定する「2010年10代向け推薦グラフィックノベル（2010 Great Graphic Novels for Teens）」にノミネートされていた『<a href="/w/index.php?title=En:Mixed_Vegetables&amp;action=edit&amp;redlink=1" class="new" title="En:Mixed Vegetables (存在しないページ)">ミックスベジタブル</a>』が、トップ10入りは逃したものの、推薦リスト73作品に選出された。
</p>
