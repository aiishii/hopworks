		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅津 正美</b>（うめづ まさみ <a href="." id="link_1"                    >1960年</a>11月15日 - ）は、日本の<a href="." id="link_2"                                >教育学者</a>。<a href="." id="link_2"                                >教育学</a><a href="." id="link_3"                      >博士</a>。<a href="." id="link_4"                                                              >鳴門教育大学</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                                              >兵庫教育大学</a>教授（兼職）。鳴門教育大学副学長（評価・外部資金担当）。元<a href="." id="link_7"                                                                                                                                                                  >広島大学附属福山中学校・高等学校</a>教諭。専門は社会科教育学（歴史教育論）。
</p>
