		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土佐光貞</b>（とさ みつさだ、<a href="." id="link_1"                      >元文</a>3年<a href="." id="link_2"                                                    >7月9日</a>（<a href="." id="link_3"                    >1738年</a><a href="." id="link_3"                            >8月23日</a>） - <a href="." id="link_4"                                                >文化</a>3年<a href="." id="link_5"                                                    >2月4日</a>（<a href="." id="link_6"                    >1806年</a><a href="." id="link_6"                            >3月23日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >江戸時代</a>中期から後期に活躍した<a href="." id="link_9"                                >土佐派</a>の<a href="." id="link_10"                     >絵師</a>。<a href="." id="link_11"                                         >土佐光芳</a>の次男で、兄は<a href="." id="link_12"                                                                                                           >土佐光淳</a>。<a href="." id="link_13"                     >幼名</a>は茂松（丸）。<a href="." id="link_14"           >字</a>は士享。初め内匠と名乗り、別号は廷蘭。<a href="." id="link_15"                                                             >従四位下</a>。<a href="." id="link_16"                                                                       >左近衛将監</a>、<a href="." id="link_17"                                                   >土佐守</a>。
</p>
