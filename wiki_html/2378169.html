		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 征宏</b>（うちだ まさひろ、<a href="." id="link_1"                          >8月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >宮城県</a>出身。<a href="." id="link_5"                                                >血液型</a>O型。
</p><p>趣味は美術館に行く事、漫画、ゲーム。
</p><p>座右の銘は「人生楽あれば苦あり」。
</p><p>好きな映画・ドラマは『<a href="." id="link_6"                                                                                                                                                                            >ナイトメアー・ビフォア・クリスマス</a>』、『<a href="." id="link_7"                                                          >セブン</a>』、『<a href="." id="link_8"                                                                                        >羊たちの沈黙</a>』、『<a href="." id="link_9"                                                                          >クロウ</a>』、『<a href="/wiki/CSI:%E7%A7%91%E5%AD%A6%E6%8D%9C%E6%9F%BB%E7%8F%AD" title="CSI:科学捜査班">CSI</a>』、『<a href="." id="link_10"                                                   >バーバパパ</a>』。
</p><p>好きな漫画は『<a href="." id="link_11"                                                                                           >ブラック・ジャック</a>』、『<a href="." id="link_12"                                                                                           >ギャラリーフェイク</a>』、『<a href="." id="link_13"                                                             >はじめの一歩</a>』。
</p><p><a href="." id="link_14"                   >2007年</a>より担当した『<a href="." id="link_15"                                                             >神様のパズル</a>』（コミカライズ）が初の連載作品。
</p>
