		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 浩一</b>（よしむら　ひろかず、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >7月29日</a>-　）は、認知心理学者、<a href="." id="link_2"                                          >法政大学</a>教授。
大阪市生まれ。1975年<a href="." id="link_3"                                          >京都大学</a>教育学部教育心理学専攻卒、80年同大学院博士課程満期退学。1989年「左右反転視の世界 知覚順応過程の実証的研究」で<a href="." id="link_4"                                                                        >教育学博士</a>。1980年京都大学教養部心理学教室助手、1983年<a href="." id="link_5"                                          >金沢大学</a>文学部専任講師、86年助教授、2000年<a href="." id="link_6"                                          >明星大学</a>人文学部教授、2003年法政大学文学部教授。知覚・認知心理学専攻。
</p>
