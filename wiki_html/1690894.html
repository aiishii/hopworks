<p><b>吉田 誠</b>（よしだ まこと、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                                                                                                            >労働問題</a>に関する<a href="." id="link_3"                                                    >研究者</a>。<a href="." id="link_4"                                                    >立命館大学</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                      >博士</a>（<a href="." id="link_7"                                >経営学</a>・<a href="." id="link_8"                                          >明治大学</a>、2008年）。専門は産業・労働<a href="." id="link_9"                                >社会学</a>。<a href="." id="link_10"                                                             >人事労務管理</a>や<a href="." id="link_11"                                                             >労使関係</a>、<a href="." id="link_12"                     >東京</a><a href="." id="link_13"                               >大田区</a>の<a href="." id="link_14"                                                   >町工場</a>などに関する論文を著している。2007年には<a href="." id="link_15"                                                                                                                         >全日本自動車産業労働組合</a>（全自）の賃金政策を研究した著書によって、第4回<a href="." id="link_16"                                                                                                                                                   >日本労働社会学会</a>奨励賞を受賞した。<a href="." id="link_17"                               >香川県</a>出身。趣味はキノコ狩りで、キノコ図鑑を常に持ち歩く。また大の日本酒好きである。
</p>
