		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤崎 仁美</b>（ふじさき ひとみ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >11月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >タレント</a>、<a href="." id="link_4"                                                                                  >グラビアアイドル</a>、<a href="." id="link_5"                      >女優</a>。
</p><p><a href="." id="link_6"                                >千葉県</a>出身。<a href="." id="link_7"                                                              >スリーサイズ</a>はB87 W58 H87。<a href="." id="link_8"                                                >血液型</a>A型。<a href="." id="link_9"                                                                        >レースクイーン</a>の経験を経て、<a href="." id="link_10"                   >1992年</a>にグラビアアイドルへ転身。同年<a href="." id="link_11"             >6月</a>に<a href="." id="link_12"                                                   >山崎真由美</a>、<a href="." id="link_13"                                                   >細川ふみえ</a>と「LADY'S」を結成し、レコードを出す。<a href="." id="link_14"                   >1996年</a>に元<a href="." id="link_15"                                                             >スタントマン</a>の<a href="." id="link_16"                                         >高橋昌志</a>と<a href="." id="link_17"                     >結婚</a>し、これを機に<a href="." id="link_18"                                                   >芸能界</a>を引退した。1児（男、現在26歳）をもうけている。
</p>
