		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白倉 裕二</b>（しらくら ゆうじ、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >5月24日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >山梨県</a>出身。
</p><p>2007年の舞台「タイツ馬鹿」でデビュー後、舞台中心に活躍。
</p><p>2016年4月1日、所属していた劇団<a href="." id="link_5"                                                                                                                                                                                                          >SET</a>を退団したことを自身のブログで発表。
</p>

<li>趣味 映画・舞台鑑賞・盆踊り・スパイダーソリティア・和太鼓</li>
