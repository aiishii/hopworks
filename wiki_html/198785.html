		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>魁道 康弘</b>（かいどう やすひろ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                              >10月24日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                                                    >府中市</a>出身で、<a href="." id="link_4"                                          >友綱部屋</a>所属の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。最高位は、東<a href="." id="link_7"                      >十両</a>4枚目（<a href="." id="link_8"                    >2004年</a>5月場所）。本名は、<b>田中 康弘</b>（たなか やすひろ）、愛称はヤス。身長177cm、体重152kg。得意手は左四つ、寄り、押し。趣味は<a href="." id="link_9"                                          >ラジコン</a>、好物はエビ、学生時代の得意科目は、数学と体育。
</p>
