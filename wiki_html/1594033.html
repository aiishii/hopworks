<p><b>田代 三喜</b>（たしろ さんき、<a href="." id="link_1"                      >寛正</a>6年<a href="." id="link_2"                                                    >4月8日</a>（<a href="." id="link_3"                    >1465年</a><a href="." id="link_3"                          >5月3日</a>） - <a href="." id="link_4"                                                                    >天文</a>13年<a href="." id="link_5"                                                      >4月15日</a>（<a href="." id="link_6"                    >1544年</a><a href="." id="link_6"                          >5月6日</a>））は、<a href="." id="link_7"                                          >室町</a>・<a href="." id="link_8"                                                                    >戦国時代</a>の<a href="." id="link_9"                      >日本</a>の医師。<a href="." id="link_10"                               >後世派</a>医学の開祖であり、広く<b>医聖</b>と称された。
</p><p><a href="." id="link_11"                                                   >曲直瀬道三</a>・<a href="." id="link_12"                                         >永田徳本</a>などと並んで日本における<a href="." id="link_13"                                         >中医学</a>の中興の祖である。三喜は通称で、名は導道、字（あざな）を祖範といった。範翁、廻翁、支山人、意足軒、日玄、善道の多くの号がある。
</p>
