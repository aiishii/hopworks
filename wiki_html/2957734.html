		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・オリアリー</b>（John O'Leary、1947年1月16日 - 2005年4月2日）は、アメリカの政治家。<a href="." id="link_1"                                          >メイン州</a><a href="." id="link_2"                                                                                                            >ポートランド</a>の市長、また<a href="." id="link_3"                                                                                  >ビル・クリントン</a><a href="." id="link_4"                                                                                                      >大統領</a>の下で<a href="." id="link_5"                      >チリ</a>駐在大使を務めた。
</p>
