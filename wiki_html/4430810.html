		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松村 昌治</b>（まつむら しょうじ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >11月8日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >映画監督</a>、<a href="." id="link_4"                                >脚本家</a>。別名は中山文夫、中山昌一。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a><a href="." id="link_7"                                >左京区</a>浄土寺真如町出身。所属団体は<a href="." id="link_8"                                                                                  >日本映画監督協会</a>。
</p>
