		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サイイド・アブドゥッラー・ヌーリー</b>（<a href="." id="link_1"                                                    >アラビア語</a> <span lang="ar">سید عبدالله نوری</span>、<a href="." id="link_2"                      >英語</a> <span lang="en">Sayid Abdulloh Nuri</span>、<a href="." id="link_3"                                          >タジク語</a> <span lang="tg">Сайид Абдуллоҳи Нурӣ</span>、<a href="." id="link_4"                    >1947年</a><a href="." id="link_4"                            >3月15日</a> - <a href="." id="link_5"                    >2006年</a><a href="." id="link_5"                          >8月9日</a>）は、<a href="." id="link_6"                                                              >タジキスタン共和国</a>の<a href="." id="link_7"                                >政治家</a>。<b><a href="." id="link_8"                                                                                                                                              >タジキスタン・イスラム復興党</a></b>の党首であり、<a href="." id="link_9"                                                                                  >タジキスタン内戦</a>中は、<b><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                         >タジク野党連合</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:United_Tajik_Opposition&amp;action=edit&amp;redlink=1" class="new" title="En:United Tajik Opposition (存在しないページ)">英語版</a>）</span></span></b>（UTO）を率いた。
</p><p>ロシア式の名で<b>アブドゥッロ・サイドフ</b>とも呼ばれている。
</p>
