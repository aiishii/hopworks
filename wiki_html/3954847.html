<p><b>CGM48</b>（シージーエム フォーティーエイト）は、<a href="." id="link_1"                                          >タイ</a>・<a href="." id="link_2"                                                                                            >チェンマイ</a>を拠点に活動する<a href="." id="link_8"                                          >女性アイドルグループ</a>。<a href="." id="link_6"                                                    >AKB48グループ</a>のひとつであり、総合プロデュースは<a href="." id="link_5"                                >秋元康</a>が務める。
</p><p>グループ名の由来はチェンマイ (<b>C</b>hian<b>g</b> <b>M</b>ai)。
</p>
