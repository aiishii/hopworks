		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_laurens.jpg" title="ファイル:Henry laurens.jpg">ファイル:Henry laurens.jpg</a></div>
<p><b>ヘンリー・ローレンス</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Henry Laurens</span>、<a href="." id="link_2"                    >1724年</a><a href="." id="link_2"                          >3月6日</a> - <a href="." id="link_3"                    >1792年</a><a href="." id="link_3"                            >12月8日</a>）は、<a href="." id="link_4"                                                                        >アメリカ</a>、<a href="." id="link_5"                                                                                            >サウスカロライナ</a>出身の商人、米作農園主、政治家である。ローレンスは<a href="." id="link_6"                                          >大陸会議</a>の代表となり、<a href="." id="link_7"                    >1777年</a><a href="." id="link_7"                            >11月1日</a>から<a href="." id="link_8"                    >1778年</a><a href="." id="link_8"                            >12月9日</a>まで議長を務めた。また、サウスカロライナの副知事となり、<a href="." id="link_9"                                                                                  >アメリカ独立戦争</a>の終盤は外交官として活躍した。
</p>
