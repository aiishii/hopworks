<p><b>井上 サトル</b>（いのうえ サトル、<a href="." id="link_1"                    >1941年</a> - <a href="." id="link_2"                    >2014年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >福島県</a>出身。
</p><p><a href="." id="link_6"                                          >聖教新聞</a>に長年に渡り<a href="." id="link_7"                                            >4コマ漫画</a>を連載していた。特に『バリバリ君』は35年間にかけて、全10886回連載された。晩年は、雑誌『<a href="." id="link_8"                                                              >第三文明</a>』（<a href="." id="link_9"                                                    >第三文明社</a>）の<a href="." id="link_10"                                                             >ホームページ</a>に「バリバリ君Jr.」を連載していた。
</p>
