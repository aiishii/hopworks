<p><b>高橋智裕</b>（たかはし ともひろ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"              >4月</a> - ）は、フォトジャーナリスト。<a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                          >いわき市</a>生まれ。<a href="." id="link_4"                                                                                                                                                                        >学校法人聖光高等学校</a>、<a href="." id="link_5"                                                                        >いわき短期大学</a>商経科卒業。
</p><p>2011年の<a href="." id="link_6"                                                              >東日本大震災</a>では、取材中、みずからも<a href="." id="link_7"                      >津波</a>に呑まれるが生還。その後、いわき市の被災地を撮影・取材し、テレビやラジオに出演。<a href="." id="link_8"                                                                                                      >福島第一原発事故</a>以降、まったく情報が無くなってしまったいわき市の現状を発信し続け注目を浴びた。また、ボランティアの仲介、被災者支援イベントにも参加し、被災者支援にも尽力している。
</p>
