		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 結美子</b>（おかだ ゆみこ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                                          >日本棋院</a>所属の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                                    >女流棋士</a>。<a href="." id="link_5"                                >東京都</a>出身。旧姓「安倍」。<a href="." id="link_6"                                          >安倍吉輝</a>九段は実父、弟はイラストレーターの<a href="." id="link_7"                                          >安倍吉俊</a>。<a href="." id="link_8"                                                                                                                      >岡田伸一郎</a>八段は夫。二女一男があり、岡田ファミリーのチームが「第8回文部科学大臣杯小学校囲碁団体戦」出場、予選で<a href="." id="link_9"                                          >羽根直樹</a>の娘達と対戦し、囲碁一家の三世対決という注目を集め、勝利を挙げた。
</p>
