		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーティン・メイリア</b>（Martin Edward Malia、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                              >11月19日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >歴史学者</a>。専門は、ロシア近現代史、とくに社会主義思想史。
</p><p><a href="." id="link_5"                                                                                            >マサチューセッツ州</a>生まれ。<a href="." id="link_6"                                                              >イェール大学</a>でフランス語を専攻。第二次大戦中はアメリカ海軍に勤務。戦後<a href="." id="link_7"                                                                                                      >ハーヴァード大学</a>大学院に進学後はロシア語およびロシア史に転じ修士号および博士号取得（1951年）。ハーヴァード大学助教授を経て、1958年から1991年まで<a href="." id="link_8"                                                                                                                                                        >カリフォルニア大学バークレー校</a>で教鞭を執った。
</p>
