<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">小西德應</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>小西 徳應</b>（こにし とくおう、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>、<a href="." id="link_3"                                          >明治大学</a><a href="." id="link_4"                                                              >政治経済学部</a><a href="." id="link_5"                      >教授</a>。政治学科長、地域行政学科長を経て政治経済学部長。<a href="." id="link_6"                                                              >日本政治学会</a>理事、日本選挙学会理事。専門は、<a href="." id="link_7"                                                    >日本政治史</a>。
</p>
