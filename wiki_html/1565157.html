<p><b>長岡 安平</b>（ながおか やすへい、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >8月10日</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                    >7月5日</a>） - <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                              >12月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >造園家</a>、<a href="." id="link_9"                                >作庭家</a>。また<a href="." id="link_10"                                         >茶人</a>で、「祖庭」と号した。<a href="." id="link_11"                               >日本人</a>初の<a href="." id="link_12"                     >公園</a><a href="." id="link_13"                                                   >デザイナー</a>。明治初期から大正にかけて<a href="." id="link_14"                               >東京府</a>の公園係長などとして活躍。数々の名園を生み出した。明治年代から大正初期に至る間の造園技術の第一人者、また公園行政官のパイオニア。
</p>
