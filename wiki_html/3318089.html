		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 礼</b>（いわた れい、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >2002年</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                                                                      >ノンフィクション作家</a>。
</p><p><a href="." id="link_5"                                >下関市</a>生まれ。本籍・<a href="." id="link_6"                                >宮崎県</a>。本名・戸島和郎。1943年<a href="." id="link_7"                                                    >毎日新聞社</a>西部本社入社。直後に<a href="." id="link_8"                      >召集</a>を受ける。46年<a href="." id="link_9"                      >復員</a>し復職。久留米支局長、徳山支局長、学芸課副参事、76年<a href="." id="link_10"                     >定年</a><a href="." id="link_11"                     >退職</a>。毎日文化センターの自分史・文章講座講師。91年第1回<a href="." id="link_12"                                                                                                     >北九州市自分史文学大賞</a>受賞。
</p>
