<p><b>勝亦 さくら</b>（かつまた さくら）は、<a href="." id="link_4"                                          >日本</a>の<a href="." id="link_2"                                                              >音響効果</a>制作者である。<a href="." id="link_5"                                                                                  >日本映画学校</a>（現・<a href="." id="link_6"                                                              >日本映画大学</a>）15期卒業。在学中は、映像録音コース（現・音響クリエイターコース）に在籍。日本映画・テレビ録音協会会員。<a href="." id="link_7"                                                              >カモメファン</a>所属。
</p>
