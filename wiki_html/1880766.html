		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛場 大蔵</b>（うしば たいぞう、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月13日</a>）は、日本の<a href="." id="link_3"                      >医師</a>・<a href="." id="link_4"                                                    >医学者</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>出身。<a href="." id="link_7"                                                                                                                                                                                      >慶應義塾大学医学部</a>教授を務めた。<a href="." id="link_8"                                          >微生物学</a>・<a href="." id="link_9"                                >免疫学</a>の研究者として業績を残した。第8代<a href="." id="link_7"                                                                                                                                                                                      >医学部</a>長を歴任した。退職後は<a href="." id="link_10"                                         >名誉教授</a>。急性肺炎のため<a href="." id="link_11"                                                             >慶應病院</a>で死去、享年90。<a href="." id="link_12"                                                                               >国家公安委員会委員</a>も務めた。子・<a href="." id="link_13"                                         >牛場暁夫</a>は<a href="." id="link_14"                                                             >フランス文学</a>者、孫・<a href="." id="link_15"                                         >牛場潤一</a>は工学者で各・<a href="." id="link_16"                                                                                 >慶応義塾大学</a>教員である。
</p>
