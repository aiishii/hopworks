		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポリデキストロース</b>（polydextrose）は、人工的に<a href="." id="link_1"                      >合成</a>された水溶性<a href="." id="link_2"                                          >食物繊維</a>で、ヒトの<a href="." id="link_3"                                          >消化酵素</a>では分解されない。<a href="." id="link_4"                                                    >グルコース</a>、<a href="." id="link_5"                                                              >ソルビトール</a>、<a href="." id="link_6"                                          >クエン酸</a>を混合し高温で重合させたものである。
</p><p>低カロリー、低粘性で整腸作用があり、<a href="." id="link_7"                                          >健康食品</a>に添加されている。
</p><p>ポリデキストロースを摂取することにより、便が柔らかくなることがわかっている。
</p>
