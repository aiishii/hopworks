<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Giorgio-Morandi.jpg" title="ファイル:Giorgio-Morandi.jpg">ファイル:Giorgio-Morandi.jpg</a>  <div class="thumbcaption">ジョルジョ・モランディ</div></div></div>
<p><b>ジョルジョ・モランディ</b>（<b>Giorgio Morandi</b>, <a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >7月20日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >6月18日</a>）は、20世紀前半に活動した<a href="." id="link_3"                                          >イタリア</a>の画家。20世紀美術史において最も重視される画家の一人である。さまざまな芸術運動が生まれては消えていった20世紀において、独自のスタイルを確立し、<a href="." id="link_4"                                >静物画</a>を中心にひたすら自己の芸術を探求した画家であった。
</p>
