		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多原 香里</b>（たはら かおり、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                              >10月19日</a> - ）は、<a href="." id="link_2"                                >アイヌ</a>の<a href="." id="link_3"                                >歴史学者</a>（北海道近現代史とアイヌ民族の運動史を専攻）。<a href="." id="link_4"                                                    >政治活動家</a>で、元<a href="." id="link_5"                                          >新党大地</a>副代表。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >札幌市</a>出身。
</p>
