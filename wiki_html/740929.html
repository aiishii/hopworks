		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>紫部 さかな</b>（ゆかりべ さかな、<a href="." id="link_1"                            >5月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >宮城県</a>出身、<a href="." id="link_5"                                                >血液型</a>A型。
</p><p><a href="." id="link_6"                    >1994年</a>、第18回<a href="." id="link_7"                                                                                                      >なかよし新人まんが賞</a>佳作「50%&amp;50%」で、『<a href="." id="link_8"                                                              >なかぞう</a>』1994年12月号増刊にてデビュー。可愛らしくも個性的なキャラクターと世界観で、日常からかけ離れた日常を描く、4コマ・ショートストーリー作家。代表作品は「南第一学園」。
</p><p><a href="." id="link_9"                    >1999年</a>1月、引退を発表。同年3月、「幻想曲芸団」の最終回を最後に引退。単行本は全作品が未刊行。
</p>
