<p><b>武者 由幸</b>（むしゃ よしゆき、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >9月2日</a> - ）は、<a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                >相馬市</a>出身の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >陸上競技</a>選手、陸上競技指導者である。<a href="." id="link_6"                                                              >トヨタ自動車</a>、<a href="." id="link_7"                                                                                                                >室蘭大谷高等学校</a>陸上部コーチ、<a href="." id="link_8"                                          >日本大学</a>陸上競技部長距離部門コーチを経て、<a href="." id="link_9"                    >2016年</a>4月に日本大学陸上競技部<a href="." id="link_10"                                         >駅伝</a>監督に就任した。
</p>
