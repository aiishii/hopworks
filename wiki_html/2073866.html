		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬川 拓男</b>（せがわ たくお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >4月19日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                              >12月12日</a>）は、人形劇団<a href="." id="link_3"                                                    >太郎座</a>の主宰者で民話研究家、絵本作家。<a href="." id="link_4"                      >民話</a>の再話や<a href="." id="link_5"                                >人形劇</a>の脚本、演出も手掛けた。
</p><p>元妻は劇団員、民話研究家、絵本作家の<a href="." id="link_6"                                                    >松谷みよ子</a>。なお年・名前・仕事の協力関係とも似通っている<a href="." id="link_7"                                          >瀬川康男</a>は親族ではなく、血縁・家系とも他人である。
</p>
