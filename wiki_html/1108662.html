		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹下 勇造</b>（たけした ゆうぞう、<a href="." id="link_1"                      >明治</a>33年（<a href="." id="link_2"                    >1900年</a>）<a href="." id="link_3"                            >6月25日</a> -　<a href="." id="link_4"                      >昭和</a>59年（<a href="." id="link_5"                    >1984年</a>）<a href="." id="link_6"                            >3月21日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >政治家</a>。元<a href="." id="link_10"                                                   >島根県議会</a>議員、元掛合村長。元竹下酒造<a href="." id="link_11"                                                   >代表取締役</a>。<a href="." id="link_12"                               >掛合町</a>名誉町民。旧姓：武永（たけなが）。
</p><p>第74代<a href="." id="link_13"                                                             >内閣総理大臣</a>・<a href="." id="link_14"                               >竹下登</a>の実父。<a href="." id="link_15"                               >漫画家</a>・<a href="." id="link_16"                                         >影木栄貴</a>、<a href="." id="link_17"                                                                                           >ミュージシャン</a>・<a href="." id="link_18"           >DAIGO</a>の曾祖父。
</p>
