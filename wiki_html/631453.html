		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広瀬 光治</b>（ひろせ みつはる、<a href="." id="link_1"                    >1955年</a>（昭和30年）<a href="." id="link_2"                            >1月28日</a> - ）は日本の<a href="." id="link_3"                                                    >ニット</a><a href="." id="link_4"                                                    >デザイナー</a>。<a href="." id="link_5"                                >埼玉県</a><a href="." id="link_6"                                >与野市</a>（現：<a href="." id="link_7"                                                    >さいたま市</a><a href="." id="link_8"                                                                                        >中央区</a>）出身。
</p><p>その容姿、中性的風貌から<b>ニット界の貴公子</b>とよばれている。旧<a href="." id="link_9"                                                                                                                                                    >日本編物文化協会</a>副会長であった(現在は<a href="." id="link_10"                                                                                 >公益財団法人</a><a href="." id="link_11"                                                                                                                                                   >日本手芸普及協会</a>に統合)。
</p>
