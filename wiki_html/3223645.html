<p><b>ミドルトン島</b>（ミドルトンとう、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Middleton Island</span>）は<a href="." id="link_2"                                                    >アラスカ州</a>の小さな無人島。<a href="." id="link_3"                                          >コードバ</a>の南西約130kmの太平洋に浮かぶ。1958年から1963年まで島にはミドルトン島空軍基地が存在していた。現在は無人のミドルトン島空港と<a href="." id="link_4"              >NEXRAD</a>気象レーダーが存在する。
</p>
