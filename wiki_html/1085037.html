<p><b>赤木 桁平</b>（あかぎ こうへい、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                              >12月10日</a>）は、日本の<a href="." id="link_3"                                >評論家</a>、<a href="." id="link_4"                                >政治家</a>。本名は池崎忠孝（いけざき ただよし、後年はちゅうこうと名乗ることもあった）。旧姓は赤木。初めて<a href="." id="link_5"                                          >夏目漱石</a>の<a href="." id="link_6"                      >伝記</a>を書いた人物であり、また<a href="." id="link_7"                                                              >大正期</a>の「<a href="." id="link_8"                                                                                                            >遊蕩文学</a>撲滅論」で一世を風靡した。<a href="." id="link_9"                                                                        >衆議院議員</a>3期（<a href="." id="link_10"                                                                                                         >第19回</a>、<a href="." id="link_11"                                                                                                         >20回</a>、<a href="." id="link_12"                                                                                                         >21回</a>総選挙に当選）。
</p>
