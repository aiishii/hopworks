	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関村 オリエ</b>（せきむら オリエ）は、<a href="." id="link_1"                                                    >人文地理学</a>を専門とする<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >地理学者</a>、<a href="." id="link_4"                                                                                  >群馬県立女子大学</a>文学部准教授。国内では、<a href="." id="link_5"                                                                                  >多摩ニュータウン</a>をフィールドとして、<a href="." id="link_6"                                                                                                                                                    >ジェンダー地理学</a>の観点から、男性退職者の地域社会への参加について調査した論考などを発表している。
</p><p><a href="." id="link_7"                    >2009年</a>までは「<b>木村オリエ</b>」名義で論文等を発表していたが、<a href="." id="link_8"                    >2010年</a>以降は「<b>関村オリエ</b>」となっている。
</p>
