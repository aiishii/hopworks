<p><b>上村 伸一</b>（かみむら しんいち、<a href="." id="link_1"                    >1896年</a> - <a href="." id="link_2"                    >1983年</a>）は、日本の<a href="." id="link_3"                                >外交官</a>。東京帝国大学法科（現在の<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                >法学部</a>）卒業。<a href="." id="link_6"                                >外務省</a>東亜局第一課長。駐イギリス日本大使館<a href="." id="link_7"                                                              >臨時代理大使</a>、ドイツ<a href="." id="link_8"                                          >公使</a>などを歴任。著書多数。
</p>
