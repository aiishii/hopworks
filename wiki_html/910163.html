		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川田 順</b>（かわだ じゅん、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）<a href="." id="link_3"                            >1月15日</a> - <a href="." id="link_4"                    >1966年</a>（<a href="." id="link_5"                      >昭和</a>41年）<a href="." id="link_6"                            >1月22日</a>）は、<a href="." id="link_7"                      >歌人</a>、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >住友総本社</a>常務理事。
</p><p><a href="." id="link_10"                                                   >漢学者</a>・<a href="." id="link_11"                                                         >貴族院議員</a>の<a href="." id="link_12"                                         >川田甕江</a>の三男。<a href="." id="link_13"                                         >京大</a><a href="." id="link_14"                                                   >教養部</a>教授（<a href="." id="link_15"                     >英語</a>）の<a href="." id="link_16"                                         >川田周雄</a>は<a href="." id="link_17"                                         >養子</a>。女優・歌手の<a href="." id="link_18"                                         >佐良直美</a>は<a href="." id="link_19"                     >従曾孫</a>。
</p>
