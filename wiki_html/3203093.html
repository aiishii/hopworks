		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 力</b>（おおつか つとむ、<a href="." id="link_1"                    >1926年</a> - ）は、食物文化史学者。
</p><p>愛知県生まれ。<a href="." id="link_2"                                          >上智大学</a>卒、<a href="." id="link_3"                                                    >名古屋大学</a>大学院修士課程修了、<a href="." id="link_4"                                                                                  >戸板女子短期大学</a>教授、図書館長。日本を中心とした食生活の歴史を研究した。
</p>
