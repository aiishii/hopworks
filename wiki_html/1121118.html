<p><b>ビル・ベック</b>（<b>"William Louis Veeck, Jr."</b>、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >2月9日</a>-<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                          >1月2日</a>）は、<a href="." id="link_3"                                                                                                                                    >メジャーリーグベースボール</a>の元オーナー。1950年代から1970年代までの間に、<a href="." id="link_4"                                                                                                                                                        >クリーブランド・インディアンス</a>、セントルイス・ブラウンズ（現在<a href="." id="link_5"                                                                                                                          >ボルチモア・オリオールズ</a>）、<a href="." id="link_6"                                                                                                                          >シカゴ・ホワイトソックス</a>のオーナーを務めた。<b>"Sport Shirt Bill"</b>（スポーツシャツ・ビル）の異名ももっていた。
</p>
