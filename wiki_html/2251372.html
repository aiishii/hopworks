<p><b>伊藤 寛</b>（いとう かん、- 2013年2月21日）は、日本の<a href="." id="link_1"                                                              >建築学者</a>、建築研究者。<a href="." id="link_2"                                                              >道都大学</a><a href="." id="link_3"                                          >美術学部</a>長、<a href="." id="link_4"                                          >建築学科</a>建築計画学<a href="." id="link_5"                      >専攻</a><a href="." id="link_6"                      >教授</a>。専門は建築計画と建築史・意匠、民俗芸能論。建築設計では1988年、第1回北方型住宅設計競技佳作入選。<a href="." id="link_7"                                          >日本大学</a>理工学部卒業。
</p>
