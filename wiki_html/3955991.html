<p><b>U.S.バンコープ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">U.S. Bancorp</span>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>・<a href="." id="link_3"                                                    >ミネソタ州</a>・<a href="." id="link_4"                                                              >ミネアポリス</a>に本部を置く<a href="." id="link_5"                                                              >金融持株会社</a>。保有する銀行の「U.S.バンク」は、<a href="." id="link_6"                                                                                                      >アメリカ中西部</a>と<a href="." id="link_7"                                                                                                      >西海岸</a>を中心に店舗を展開し、アメリカ最大規模の地方銀行の一つとなっている。<a href="." id="link_8"                                                                                                                >ニューヨーク証券取引所</a>上場企業（<a href="." id="link_8"                                                                                                                >NYSE</a>:&#160;<a rel="nofollow" class="external text" href="https://www.nyse.com/quote/XNYS:USB">USB</a>）。
</p>
