		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドミンゴ・リム・シアゾン</b>（Domingo Lim Siazon Jr.、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >7月9日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >5月3日</a>）は、<a href="." id="link_3"                                                    >フィリピン</a>の<a href="." id="link_4"                                >外交官</a>。元駐日大使、元<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%A4%96%E5%8B%99%E9%95%B7%E5%AE%98%E3%81%AE%E4%B8%80%E8%A6%A7_(%E3%83%95%E3%82%A3%E3%83%AA%E3%83%94%E3%83%B3)&amp;action=edit&amp;redlink=1" class="new" title="外務長官の一覧 (フィリピン) (存在しないページ)">外務長官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Secretary_of_Foreign_Affairs_(Philippines)&amp;action=edit&amp;redlink=1" class="new" title="En:Secretary of Foreign Affairs (Philippines) (存在しないページ)">英語版</a>）</span></span>（外務大臣に相当）。
</p>
