		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ジョセフ・ヒューズ</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Joseph Hewes.jpg<div>ジョセフ・ヒューズ</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1730年</a><a href="." id="link_1"                            >1月23日</a><br /><span class="birthplace"><a href="." id="link_2"                                                                                            >ニュージャージー</a>、<a href="." id="link_3"                                                                                                                                                              >プリンストン</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1779年<a href="." id="link_4"                              >11月10日</a><br /><span class="deathplace"><a href="." id="link_2"                                                                                            >ニュージャージー</a>、<a href="." id="link_3"                                                                                                                                                              >プリンストン</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">商人、政治家</td></tr></tbody></table>
<p><b>ジョセフ・ヒューズ</b>（英:Joseph Hewes、<a href="." id="link_1"                    >1730年</a><a href="." id="link_1"                            >1月23日</a>-<a href="." id="link_5"                    >1779年</a><a href="." id="link_5"                              >11月10日</a>）は、現在の<a href="." id="link_6"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                                            >ニュージャージー</a>生まれの商人であり、<a href="." id="link_7"                                                                                            >ノースカロライナ</a>で政治家となって、その代表として<a href="." id="link_8"                                                                                  >アメリカ独立宣言</a>に署名した一人である。
</p>
