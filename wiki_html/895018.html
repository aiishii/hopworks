<p><b>一倉治雄</b>（いちくら はるお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >11月18日</a> - ）は、日本の<a href="." id="link_3"                                          >映画監督</a>。<a href="." id="link_2"                                >東京都</a>出身。
</p><p><a href="." id="link_4"                                          >蔵原惟繕</a>、<a href="." id="link_5"                                          >降旗康男</a>らに師事し、テレビドラマ『<a href="." id="link_6"                                          >探偵物語</a>』『<a href="." id="link_7"                                          >西部警察</a>』などの助監督を経て、1988年に『<a href="." id="link_8"                                                                                                      >またまたあぶない刑事</a>』で映画監督デビュー。
</p>
