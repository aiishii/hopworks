		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀田 あきお</b>（ほった あきお、本名：堀田あきお（ほった あきお）、<a href="." id="link_1"                    >1956年</a> - ）は、<a href="." id="link_2"                      >日本</a>の男性<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >夕張市</a>生まれ。4歳から東京世田谷で育つ。
</p><p>妻は<a href="." id="link_6"                                                    >漫画原作者</a>の<a href="." id="link_7"                                                                                                            >堀田かよ</a>で、ほとんどの堀田あきおの漫画原作を担当。<a href="." id="link_8"                                >群馬県</a><a href="." id="link_9"                                          >伊勢崎市</a>出身。
</p>
