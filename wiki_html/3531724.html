<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Al_rio_4.jpg" title="ファイル:Al rio 4.jpg">ファイル:Al rio 4.jpg</a>  <div class="thumbcaption">アル・リオ</div></div></div>
<p><b>アル・リオ</b>（<a href="." id="link_1"                                                              >ポルトガル語</a>&#58; <span lang="pt">Al Rio</span>、本名：<b>アルバロ・アラウジョ・ロウレンソ・ド・リオ</b>(<span lang="pt">Álvaro Araújo Lourenço do Rio</span>)、<a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >5月19日</a> – <a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >1月31日</a>）は<a href="." id="link_4"                                          >ブラジル</a>の<a href="." id="link_5"                                >漫画家</a>。
</p><p>ブラジル北東部の<a href="." id="link_6"                                                    >セアラー州</a><a href="." id="link_7"                                                              >フォルタレザ</a>で生まれ、1990年代に<a href="." id="link_8"                                                                                  >リオデジャネイロ</a>で創作活動を始めた。官能的な女性を描いた漫画で知られる。2012年に自殺した。
</p>
