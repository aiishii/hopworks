		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペマ・ギャムツォ</b>（<a href="." id="link_1"                                          >ゾンカ語</a>：པདྨ་རྒྱ་མཚོ།、<a href="." id="link_2"                                                              >ワイリー方式</a>：padma-rgya-mtsho、英語表記：Pema Gyamtsho）は、現代のブータン王国の政治家。現在は<a href="." id="link_3"                                                                                        >国民議会</a>内野党党首で、<a href="." id="link_4"                                                                        >ブータン調和党</a>（DPT）第2代党首。
</p><p>日本語表記としては、「<b>ペマ・ジャムツォ</b>」、「<b>ペマ・ギャツォ</b>」、「<b>ペマ・ジャツォ</b>」等も書かれる。<a href="." id="link_5"                                >Ph.D.</a>を取得していることから、公式の場では名にDr.（ドクター）を冠せられることが多い。
</p>
