		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 道朗</b>（さとう みちろう、<a href="." id="link_1"                    >1967年</a> - ）は<a href="." id="link_2"                                >作曲家</a>・音楽<a href="." id="link_3"                                                    >演奏家</a>。<a href="." id="link_4"                                                          >ロックバンド</a>・FACTOR代表。
</p><p><a href="." id="link_5"                                          >イギリス</a>・<a href="." id="link_6"                                          >ロンドン</a>の<a href="." id="link_7"                                                                        >パンク</a>音楽の日本への紹介者。
</p><p><a href="." id="link_5"                                          >英国</a>在中<a href="." id="link_6"                                          >ロンドン</a>を拠点として、<a href="." id="link_5"                                          >イギリス</a>国内および<a href="." id="link_8"                                >ドイツ</a>、<a href="." id="link_9"                                                    >デンマーク</a>等で演奏活動を行い、帰国後、<a href="." id="link_10"                     >東京</a>・<a href="." id="link_11"                                                             >阿佐ヶ谷</a>を拠点に<a href="." id="link_12"                                                             >ライブハウス</a>等で演奏活動を展開中。
</p><p>作曲活動も行っておりその前衛的な作風に注目が集まっている。<a href="." id="link_13"                                         >環境音楽</a>にも才能を示している。
</p>
