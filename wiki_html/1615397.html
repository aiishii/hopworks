<p><b>星野 晶子</b>（ほしの あきこ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >4月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                      >女優</a>。別名：西岡晶子。<a href="." id="link_3"                                >東京都</a>出身。特技は<a href="." id="link_5"                                          >日舞</a>、<a href="." id="link_6"                      >茶道</a>、<a href="." id="link_7"            >琴</a>、<a href="." id="link_8"                      >華道</a>、<a href="." id="link_9"                                                    >社交ダンス</a>、<a href="." id="link_10"                                                                       >フォークダンス</a>、<a href="." id="link_11"                               >三味線</a>など。かつては<a href="." id="link_12"                               >希楽星</a>に所属していた。身長<span class="nowrap"><span data-sort-value="7005153000000000000♠"></span>15<span style="letter-spacing:.25em;">3</span>&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">kg</a></span>。体重<span class="nowrap"><span data-sort-value="7004410000000000000♠"></span>4<span style="letter-spacing:.25em;">1</span>&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">kg</a></span>。足<span class="nowrap"><span data-sort-value="6999240000000000000♠"></span>2<span style="letter-spacing:.25em;">4</span>&#160;<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a></span>。
</p>
