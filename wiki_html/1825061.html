		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カザナ・ナショナル</b> (Khazanah Nasional Berhad) は<a href="." id="link_1"                                                    >マレーシア</a>の<a href="." id="link_2"                                                                                                                                              >政府系ファンド</a>である。1993年9月3日に<a href="." id="link_3"                                                              >公開有限会社</a>(PLC)として設立。同社の資本は全て財務大臣が保有する。取締役会は官民両方の代表者で構成され、会長は<a href="." id="link_4"                                                                                  >首相</a>（2011年現在は<a href="." id="link_5"                                                                        >ナジブ・ラザク</a>）が務める。マレーシアの政府系ファンドには後発の<a href="." id="link_6"                              >1MDB</a>も存在する。
</p>
