		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 湯之助</b>（あおき ゆのすけ、<a href="." id="link_1"                      >明治</a>39年（<a href="." id="link_2"                    >1906年</a>） - <a href="." id="link_3"                      >昭和</a>54年（<a href="." id="link_4"                    >1979年</a>）<a href="." id="link_5"                              >12月27日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                      >俳優</a>、<a href="." id="link_9"                                                                                            >タップダンサー</a>。<a href="." id="link_10"                     >芸名</a>は、<b>郷 宏之</b>（ごう ひろゆき）。<a href="." id="link_11"                                         >和歌山県</a>出身。<a href="." id="link_12"                                                   >レストラン</a><a href="." id="link_13"                                                                       >チェーン</a><b><a href="." id="link_14"                                                         >紅花</a></b>（<a href="/w/index.php?title=En:Benihana&amp;action=edit&amp;redlink=1" class="new" title="En:Benihana (存在しないページ)">BENIHANA</a>）創業者。日本橋のレストラン「紅花」の元社長・青木四郎は四男。
</p>
