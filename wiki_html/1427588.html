		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファイン・ヤング・カニバルズ</b>（Fine Young Cannibals）は、<a href="." id="link_1"                                          >イギリス</a>・<a href="." id="link_2"                                                              >バーミンガム</a>出身の3人組<a href="." id="link_3"                                                                        >ポップス</a>・<a href="." id="link_4"                                                          >バンド</a>。
</p><p>1989年に"She Drives Me Crazy"と"Good Thing"の2曲が全米シングルチャートのNO'1を記録した。
</p><p><a href="." id="link_5"                      >スカ</a>、<a href="." id="link_6"                                                                                                                          >R&amp;B</a>、<a href="." id="link_7"                                >テクノ</a>等の要素を盛り込んだ独特のサウンドは、解散した今もなおポップズシーンに大きな影響を与え続けている。
</p>
