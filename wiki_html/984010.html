		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤巻 昇</b>（ふじまき のぼる、<a href="." id="link_1"                    >1948年</a>（<a href="." id="link_2"                      >昭和</a>23年）<a href="." id="link_3"                            >4月28日</a> -  ）は、元<a href="." id="link_4"                                          >競輪選手</a>、現在は<a href="." id="link_5"                                                              >スポーツ報知</a>北海道総局所属の競輪評論家。現在の<a href="." id="link_6"                                >山梨県</a><a href="." id="link_7"                                >笛吹市</a>石和町出身。<a href="." id="link_8"                                                                                  >日本競輪学校</a>第22期卒業。初出走は<a href="." id="link_9"                    >1966年</a><a href="." id="link_9"                            >1月11日</a>の<a href="." id="link_10"                                                   >立川競輪場</a>で初勝利も同日。
</p>
