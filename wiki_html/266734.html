<p><b>ドゥアルテ・ローボ</b>（<b>Duarte Lôbo</b>, <a href="." id="link_1"                    >1565年</a>頃 - <a href="." id="link_2"                    >1646年</a><a href="." id="link_2"                            >9月24日</a>）は<a href="." id="link_3"                                                    >ポルトガル</a>の<a href="." id="link_4"                                                                        >ルネサンス音楽</a>の作曲家。生前は著名であった。<a href="." id="link_5"                                                                                                                                                                                                                                    >フェリペ・デ・マルガリャーンエス</a>, <a href="." id="link_6"                                                                                                      >マヌエル・カルドーゾ</a>、ポルトガル王<a href="." id="link_7"                                                                          >ジョアン4世</a>と並んで、ポルトガル黄金時代の主要な<a href="." id="link_8"                                                              >ポリフォニー</a>音楽の作曲家。
</p>
