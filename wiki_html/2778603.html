		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロング島</b> (<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Long Island</span>) は、<a href="." id="link_2"                                                                                  >ニュージーランド</a>の<a href="." id="link_3"                                                                                                            >南島</a>南西部にある<a href="." id="link_4"                                                                                  >フィヨルドランド</a>の島である。ロング島は、<a href="." id="link_5"                                                                                            >ダスキー・サウンド</a>の、<a href="." id="link_6"                                                                                                                                                                                  >レゾリューション島</a>の南東にあり、南島本土は、北はボーウェン海峡、南はクック海峡によって隔てられている。
</p><p>ロング島は長さ12キロメートル (7.5&#160;mi)、幅は最大2キロメートル (1.2&#160;mi)である。
</p>
