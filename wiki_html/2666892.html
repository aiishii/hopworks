<p><b>松野 孝一郎</b>（まつの こういちろう、<a href="." id="link_4"                      >英</a>&#58; <span lang="en">Koichiro Matsuno</span>、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >3月14日</a> - 、ニックネームは"江夏"）は、<a href="." id="link_3"                                                                                  >長岡技術科学大学</a><a href="." id="link_5"                                          >名誉教授</a>。観測理論である<a href="." id="link_2"                                          >内部観測</a>の発見者である。
</p><p>北海道出身。<a href="." id="link_6"                                          >東京大学</a>工学部卒。<a href="." id="link_7"                                          >日本電気</a>中央研究所、<a href="." id="link_8"                                          >東洋大学</a>工学部助教授、長岡技術科学大学助教授、教授。2005年定年退官、名誉教授。
</p>
