		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 善長</b>（いけだ よしなが、<a href="." id="link_1"                    >1909年</a>（明治42年） - <a href="." id="link_2"                    >1982年</a>（昭和57年））は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >農業経済学者</a>。専門は、<a href="." id="link_5"                                                    >農業経済学</a>、<a href="." id="link_6"                                          >開発政策</a>。<a href="." id="link_7"                                                                        >経済学博士</a>（<a href="." id="link_8"                                                    >北海道大学</a>）。<a href="." id="link_9"                                                              >農学博士</a>（北海道帝国大学）。<a href="." id="link_10"                                                             >北海学園大学</a><a href="." id="link_11"                                         >名誉教授</a>。恩師は<a href="." id="link_12"                                         >高岡熊雄</a>。弟子に<a href="." id="link_13"                               >小田清</a>、ゼミ出身者に<a href="." id="link_14"                                         >森本正夫</a>がいる。
</p>
