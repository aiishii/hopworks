<p><b>水上 浩躬</b>（みなかみ ひろみ/ひろちか、1861年8月12日（文久元年7月7日） - 1932年3月26日）は、日本の<a href="." id="link_1"                                >政治家</a>。第3代<a href="." id="link_2"                                >神戸</a><a href="." id="link_3"                                          >市長</a>（在任：1905年9月27日 - 1909年）。<a href="." id="link_4"                                >神戸港</a>の築港に取り組み、第一期工事を実現させた功績から「築港市長」と呼ばれる。<a href="." id="link_5"                                >肥後国</a>（<a href="." id="link_6"                                >熊本県</a>）出身。旧姓は斎藤。
</p>
