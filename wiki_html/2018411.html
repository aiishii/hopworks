		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榎本 保郎</b>（えのもと やすろう、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >7月27日</a>）は、日本の<a href="." id="link_3"                      >牧師</a>。<a href="." id="link_4"                                                                        >アシュラム運動</a>の普及に貢献した。「ちいろば牧師」の愛称で知られる。<a href="." id="link_5"                                          >三浦綾子</a>の「ちいろば先生物語」で広く知られるようになった。
</p><p><a href="." id="link_6"                                          >榎本栄次</a>牧師は実弟。<a href="." id="link_7"                                          >後宮俊夫</a>牧師は義弟。娘は<a href="." id="link_8"                                          >実践神学</a>者の<a href="." id="link_9"                                                    >榎本てる子</a>（<a href="." id="link_10"                                                             >関西学院大学</a>准教授、1962-2018）。
</p>
