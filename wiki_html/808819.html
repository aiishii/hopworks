<p><b>アーヴィン・ルイス・“スクーター”リビー</b>（Irving Lewis "Scooter" Libby Jr., <a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >8月22日</a> - ）は、<a href="." id="link_2"                                                                                                      >コネティカット州</a>・<a href="." id="link_3"                                                                                                                                                    >ニュー・ヘイブン</a>出身の<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の政治家。<a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                                                                            >ユダヤ系アメリカ人</a>で、ハリエット夫人との間に2人の子供がいる。<a href="." id="link_7"                                                                                                                      >ネオコン</a>の論客の一人で、<a href="." id="link_8"                                                                                                        >ブッシュ政権</a>で<a href="." id="link_9"                                                                                                      >ディック・チェイニー</a><a href="." id="link_10"                                                                                                               >副大統領</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                                                                             >副大統領首席補佐官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Chief_of_Staff_to_the_Vice_President_of_the_United_States&amp;action=edit&amp;redlink=1" class="new" title="En:Chief of Staff to the Vice President of the United States (存在しないページ)">英語版</a>）</span></span>とブッシュ<a href="." id="link_12"                                                                                                     >大統領</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                                               >大統領補佐官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Executive_Office_of_the_President&amp;action=edit&amp;redlink=1" class="new" title="En:Executive Office of the President (存在しないページ)">英語版</a>）</span></span>を兼任した。
</p>
