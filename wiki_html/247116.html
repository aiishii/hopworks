		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田 修二</b>（わだ しゅうじ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >4月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >教育学</a>者、 <a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                                                        >名古屋女子大学</a><a href="." id="link_7"                      >教授</a>。<a href="." id="link_8"                                          >オランダ</a>の<a href="." id="link_9"                                                                        >ユトレヒト大学</a>に留学、<a href="." id="link_10"                                                                                                                                                                           >マルティヌス・ヤン・ランゲフェルド</a>に師事。専門は<a href="." id="link_3"                                >教育学</a>、<a href="." id="link_11"                                         >教育哲学</a>、<a href="." id="link_12"                                                   >教育人間学</a>、<a href="." id="link_13"                                                   >臨床教育学</a>。
</p>
