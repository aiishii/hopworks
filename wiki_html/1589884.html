		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>ジュグリニ・<b>ネジミエ・ホッジャ</b>（<i>(Xhuglini) <b>Nexhmije Hoxha</b></i> <span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[dʒuglini nɛdʒmijɛ hɔdʒa]</span></span> (<a href="." id="link_1"                                                                                                                >セルビア・クロアチア語</a>: <i>(Džuglini) <b>Nedžmije Hodža</b></i>)、<a href="." id="link_2"                    >1921年</a><a href="." id="link_2"                          >2月7日</a> - <a href="." id="link_3"                    >2020年</a><a href="." id="link_3"                            >2月26日</a>）は、<a href="." id="link_4"                                                    >アルバニア</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                  >アルバニア労働党</a>第一書記<a href="." id="link_7"                                                                                                      >エンヴェル・ホッジャ</a>の<a href="." id="link_8"            >妻</a>である。<a href="." id="link_9"                                                                                                                                                                                                          >セルブ＝クロアート＝スロヴェーヌ王国</a>ビトリ（現<a href="." id="link_10"                                                                                                     >マケドニア共和国</a><a href="." id="link_11"                               >ビトラ</a>）生まれ。  
</p>
