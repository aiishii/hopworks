<p><b>成瀬弘</b>（なるせ ひろむ、<a href="." id="link_6"                    >1942年</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                            >6月23日</a>）は<a href="." id="link_7"                                                              >トヨタ自動車</a>に所属していたメカニック・テストドライバー。熟練の「マスターテストドライバー」として<a href="." id="link_8"                                                              >スポーツカー</a>の開発や後進の育成に携わった。弟子の一人に現トヨタ社長の<a href="." id="link_9"                                          >豊田章男</a>がいる。
</p>
