		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富士の岩 秀之</b>（ふじのいわ ひでゆき、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >7月18日</a> - ）は、<a href="." id="link_2"                                          >九重部屋</a>から<a href="." id="link_3"                                          >井筒部屋</a>、再度九重部屋に所属した元<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。本名は<b>岩木 秀之</b>（いわき ひでゆき）。<a href="." id="link_6"                                >福岡県</a><a href="." id="link_7"                                >柳川市</a>出身。182cm、148kg。最高位は西<a href="." id="link_8"                      >十両</a>13枚目。得意技は右四つ、寄り。
</p>
