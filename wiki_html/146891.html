<p><b>成島 柳北</b> （なるしま りゅうほく、<a href="." id="link_1"                    >1837年</a><a href="." id="link_1"                            >3月22日</a>（<a href="." id="link_2"                      >天保</a>8年<a href="." id="link_3"                                                      >2月16日</a>） - <a href="." id="link_4"                    >1884年</a>（<a href="." id="link_5"                      >明治</a>17年）<a href="." id="link_6"                              >11月30日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期（<a href="." id="link_8"                      >幕末</a>）の<a href="." id="link_9"                                          >江戸幕府</a>・将軍侍講、奥<a href="." id="link_10"                               >儒者</a>、<a href="." id="link_11"                               >文学者</a>、明治時代の<a href="." id="link_12"                                                                       >ジャーナリスト</a>。幼名は甲子麿（こしまろ）、通称は甲子太郎（こしたろう）、後に惟弘（これひろ）、弘。娘婿に<a href="." id="link_13"                                                             >成島謙吉</a>。
</p>
