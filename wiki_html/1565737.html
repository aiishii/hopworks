		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>The Mojas（ザ モージャス）</b>は、1994年「君がいない冬」（<a href="." id="link_1"                                                                                                                      >東芝EMI</a>）でメジャーデビューし、1996年に解散した日本の<a href="." id="link_2"                                                          >バンド</a>。2008年9月5日「復縁御披露目ライブ」を皮切りに活動を再開。2009年、兼信徹也と纐纈正樹のユニット「カネ∽ケッツ」始動。
</p>
