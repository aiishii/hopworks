		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本間 喜一</b>（ほんま きいち、<a href="." id="link_1"                    >1891年</a>（<a href="." id="link_2"                      >明治</a>24年）<a href="." id="link_3"                            >7月15日</a> - <a href="." id="link_4"                    >1987年</a>（<a href="." id="link_5"                      >昭和</a>62年）<a href="." id="link_6"                          >5月9日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >商法学者</a>、<a href="." id="link_9"                                                    >教育者</a>、<a href="." id="link_10"                               >検察官</a>、<a href="." id="link_11"                               >裁判官</a>、<a href="." id="link_12"                               >弁護士</a>、司法<a href="." id="link_13"                     >官僚</a>。<a href="." id="link_14"                                         >愛知大学</a><a href="." id="link_15"                                         >名誉学長</a>、<a href="." id="link_16"                                                                                                     >東亜同文書院大学</a><a href="." id="link_17"                                         >学長</a>、<a href="." id="link_18"                                         >一橋大学</a><a href="." id="link_19"                                         >名誉教授</a>。初代<a href="." id="link_20"                                                                                           >最高裁判所事務総長</a>。<a href="." id="link_21"                               >正四位</a><a href="." id="link_22"                     >勲二等</a><a href="." id="link_23"                               >旭日重光章</a>、<a href="." id="link_22"                     >勲二等</a><a href="." id="link_24"                               >瑞宝章</a>。妻は<a href="." id="link_25"                                                   >磯辺弥一郎</a>の娘。
</p>
