		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>周 毖</b>（しゅう ひ、? - <a href="." id="link_1"                  >190年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期の人物。字は<b>仲遠</b>。周珌とも書く。<a href="." id="link_4"                      >涼州</a>の出身。父は<a href="." id="link_5"                      >周慎</a>。『<a href="." id="link_6"                                >後漢書</a>』「<a href="." id="link_7"                                      >献帝</a>紀」・「<a href="." id="link_8"                      >董卓</a>伝」・「<a href="." id="link_9"                      >袁紹</a>伝」、『<a href="." id="link_10"                                                                   >三国志</a>』・「<a href="." id="link_11"                     >許靖</a>伝」などに記述がある。
</p>
