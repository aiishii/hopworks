<p><b>石田 あきら</b>（いしだ あきら）(4月8日 - )は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_6"                      >男性</a>。<a href="." id="link_7"                                >広島県</a>出身。武蔵工業大学（現：<a href="." id="link_8"                                                              >東京都市大学</a>）卒業。<a href="." id="link_9"                                >埼玉県</a><a href="." id="link_10"                               >所沢市</a>在住。「コミックSEED」で連載した『私立彩陵高校超能力部』が商業デビュー作。
</p>
