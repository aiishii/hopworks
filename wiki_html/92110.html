		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長田 豊臣</b>（ながた とよおみ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月18日</a> - ）は、<a href="." id="link_2"                                                                                                      >アメリカ史</a>学者、<a href="." id="link_3"                                                              >文学博士</a>（立命館大学、学位論文『南北戦争と国家 』）。<a href="." id="link_4"                                                                        >学校法人立命館</a><a href="." id="link_5"                      >理事長</a>、学校法人立命館総長、<a href="." id="link_6"                                                    >立命館大学</a>学長・文学部教授を歴任した。<a href="." id="link_7"                                                                                  >プリンストン大学</a><a href="." id="link_8"                                          >客員教授</a>。<a href="." id="link_9"                                                              >アメリカ学会</a>元会長。<a href="." id="link_10"                                                                                 >日本私立大学連盟</a>常務理事。<a href="." id="link_11"                                                             >大学基準協会</a>副会長。専門は<a href="." id="link_12"                                         >アメリカ南北戦争</a>前後の歴史。
</p>
