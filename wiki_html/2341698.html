		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>スヴォーロフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Суво́ров</span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Suvorov</i></span>）は、<a href="." id="link_3"                                >ロシア</a>西部の<a href="." id="link_4"                                                    >トゥーラ州</a>北西部にある都市。州都<a href="." id="link_5"                                                                              >トゥーラ</a>からは西へ90km。
</p><p><a href="." id="link_6"                                                                        >中央ロシア高地</a>の北部に位置し、<a href="." id="link_7"                                >オカ川</a>の支流チェレペチ川（<span lang="ru">Черепеть</span>）が流れる。人口は<a href="." id="link_8"                                                                                                    >2002年国勢調査</a>で21,213人。<a href="." id="link_9"                                                                                >1989年ソ連国勢調査</a>では21,885人であった。
</p>
