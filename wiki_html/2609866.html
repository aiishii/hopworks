		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下平 和夫</b>（しもだいら かずお、<a href="." id="link_1"                    >1928年</a>1月 - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学史</a>研究者、<a href="." id="link_5"                      >和算</a>史研究者。
</p><p><a href="." id="link_6"                    >1957年</a>、<a href="." id="link_7"                                                              >東京教育大学</a><a href="." id="link_8"                                >理学部</a>数学科卒業。<a href="." id="link_9"                    >1967年</a>、<a href="." id="link_10"                                         >日本大学</a>大学院理工学研究科修士課程修了、<a href="." id="link_11"                                                                                                     >前橋市立工業短期大学</a>助教授、のち<a href="." id="link_12"                     >教授</a>。
</p><p><a href="." id="link_13"                   >1978年</a>、「初期円理の発達 <a href="." id="link_14"                               >関孝和</a>の業績の根源」で日本大学より<a href="." id="link_15"                                                             >学術博士</a>を取得。
</p><p><a href="." id="link_16"                   >1983年</a>、<a href="." id="link_17"                                                   >国士舘大学</a>教授。在職中に死去。
</p>
