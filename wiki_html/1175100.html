<p><b>KBS交響楽団</b>（ケービーエスこうきょうがくだん、<span lang="ko">KBS 교향악단</span>）は、<a href="." id="link_1"                    >1956年</a>に設立された<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                                                              >オーケストラ</a>。<a href="." id="link_4"                                                              >韓国放送公社</a>（KBS）に所属。<a href="." id="link_5"                                                                >KBSホール</a>と<a href="." id="link_6"                                                    >芸術の殿堂</a>で定期演奏会を行う。
</p>
