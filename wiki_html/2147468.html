<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Honjo_Yoshimori.jpg" title="ファイル:Honjo Yoshimori.jpg">ファイル:Honjo Yoshimori.jpg</a>  <div class="thumbcaption">本城嘉守</div></div></div>
<p><b>本城 嘉守</b>（ほんじょう よしもり、<a href="." id="link_1"                    >1877年</a>（<a href="." id="link_2"                      >明治</a>10年） - <a href="." id="link_3"                    >1960年</a>（<a href="." id="link_4"                      >昭和</a>35年））は、日本の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >政治家</a>。初代<a href="." id="link_8"                                >徳山市</a>長（現・<a href="." id="link_9"                                >周南市</a>）。父に<a href="." id="link_10"                                         >本城宣馬</a>。徳山七士の一人<a href="." id="link_11"                               >本城清</a>は祖父にあたる。
</p>
