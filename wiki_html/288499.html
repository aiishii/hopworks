<p><b>ソニックチーム</b>（<i>Sonic Team</i>）は、株式会社<a href="." id="link_2"                      >セガ</a>の<a href="." id="link_3"                                                                                                      >コンシューマーゲーム</a>開発部門の一つで、セガの看板作品の多くを輩出している。現在のセガ コンシューマ・オンラインカンパニー第二CS研究開発部にあたる。<a href="." id="link_4"                                                                                  >ソニックシリーズ</a>や<a href="." id="link_5"                                                                    >ナイツ</a>シリーズ、<a href="." id="link_6"                                                                                                                                    >ファンタシースターシリーズ</a>などセガのヒット作の多くを生み出している。略称は「ソニチ」。
</p>
