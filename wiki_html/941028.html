<p><b>中将姫</b>（ちゅうじょうひめ、<a href="." id="link_2"                      >天平</a>19年8月18日（<a href="." id="link_3"                  >747年</a>9月30日）- <a href="." id="link_4"                      >宝亀</a>6年3月14日（<a href="." id="link_5"                  >775年</a>4月22日））は、<a href="." id="link_6"                      >奈良</a>の<a href="." id="link_7"                                >當麻寺</a>に伝わる『<a href="." id="link_8"                                                    >当麻曼荼羅</a>』を織ったとされる、日本の伝説上の人物。平安時代の<a href="." id="link_9"                      >長和</a>・<a href="." id="link_10"                     >寛仁</a>の頃より世間に広まり、様々な<a href="." id="link_11"                     >戯曲</a>の題材となった。
</p>
