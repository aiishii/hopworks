<p><b>佐藤吏</b>（さとう おさむ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >9月7日</a> -  ）は日本の<a href="." id="link_2"                                          >映画監督</a>。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                          >茅ヶ崎市</a>出身。
</p><p>95年頃からピンク映画に演出部として携わり、多くの助監督を務める。
2002年 新東宝映画「<a href="." id="link_5"                                                                                                                                                                                              >人妻ブティック　不倫生下着</a>」(原題・再生）にて監督デビュー。
近年は自らの監督・脚本による作品を数多く残している。
