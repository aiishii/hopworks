		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>苻 洪</b>（ふ こう、<a href="." id="link_1"                  >284年</a> - <a href="." id="link_2"                  >350年</a><a href="." id="link_2"              >3月</a>）は、<a href="." id="link_3"                                                                        >五胡十六国時代</a>の武将・王。<a href="." id="link_4"            >字</a>を<b>広世</b>といい、<a href="." id="link_5"                                >略陽郡</a><a href="." id="link_6"                                >臨渭県</a>出身で<a href="." id="link_7"            >氐族</a>の盟主。<a href="." id="link_8"                      >前秦</a>の初代皇帝となった<a href="." id="link_9"                      >苻健</a>や<a href="." id="link_10"                     >苻雄</a>の父である。元来は<b>蒲</b>姓であったが、讖文に「草付応王」とあったことにより苻姓に改めた。
</p>
