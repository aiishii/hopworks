<p><b>佐々木 欽三</b>（ささき きんぞう、<a href="." id="link_1"                    >1928年</a> - ）は、<a href="." id="link_2"                                                              >NHK</a>プロデューサー、広報事業局長。
</p><p><a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >大崎市</a>生まれ。<a href="." id="link_3"                                >宮城県</a><a href="." id="link_5"                                                                                            >古川高等学校</a>、<a href="." id="link_6"                                          >東北大学</a><a href="." id="link_7"                                >文学部</a><a href="." id="link_8"                                >哲学科</a>卒業。NHKに入局。
</p><p>「新日本紀行」、「日本の素顔」など多くのドキュメンタリーを制作。とりわけ<a href="." id="link_9"                                          >志賀直哉</a>、<a href="." id="link_10"                                                   >三島由紀夫</a>、<a href="." id="link_11"                                         >荒木貞夫</a>、<a href="." id="link_12"                                         >スカルノ</a>など、<a href="." id="link_13"                     >昭和</a>史の人びととの接点が多かった。人事本部主幹、広報事業局長を務めた。
</p>
