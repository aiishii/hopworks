		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>2トーン・レコード（<b>2 Tone Records</b> ）は、<a href="." id="link_1"                                          >英国</a>の<a href="." id="link_2"                                                                                  >レコード・レーベル</a>。<a href="." id="link_3"                                                              >スペシャルズ</a>や<a href="." id="link_4"                                                    >マッドネス</a>、セレクターなどのグループをかかえ、<a href="." id="link_5"                              >1970年代</a>後半から<a href="." id="link_6"                              >80年代</a>初頭に人気となった。彼らの音楽性の中心は、<a href="." id="link_7"                              >60年代</a>前半に<a href="." id="link_8"                                                    >ジャマイカ</a>で流行した、<a href="." id="link_9"                      >スカ</a>のサウンドであった。スペシャルズの代表曲「<a href="." id="link_10"                                                                                                                                                                                                                                             >メッセージ・トゥ・ユー、ルーディー</a>」のオリジナルは、ジャマイカ人の<a href="." id="link_11"                                                                                                                                                                                           >ダンディ・リビングストン</a>である。
</p>
