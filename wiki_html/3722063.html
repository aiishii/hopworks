<p><b>西四辻 公堯</b>（公尭、にしよつつじ きみたか / きんたか、<a href="." id="link_1"                    >1878年</a>（<a href="." id="link_2"                      >明治</a>11年）8月9日 - <a href="." id="link_3"                    >1943年</a>（<a href="." id="link_4"                      >昭和</a>18年）1月14日）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                        >陸軍</a><a href="." id="link_7"                      >軍人</a>、<a href="." id="link_8"                      >華族</a>。最終階級は陸軍<a href="." id="link_9"                      >少将</a>。<a href="." id="link_10"                                                              >貴族院子爵議員</a>。旧姓・小倉、旧名・祐三郎。
</p>
