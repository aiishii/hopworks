		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大城 敬三</b>（おおしろ けいぞう、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >6月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                          >大和商事</a><a href="." id="link_6"                                          >株式会社</a>代表。また<a href="." id="link_7"                                                                        >日本中央競馬会</a> (JRA) と<a href="." id="link_8"                                                                                  >地方競馬全国協会</a> (NAR) の<a href="." id="link_9"                      >馬主</a>である。<a href="." id="link_10"                                                         >勝負服</a>の柄は青、白一本輪、白袖。<a href="." id="link_11"                     >冠名</a>は「ダイワ」。
</p>
