		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐渡山 順久</b>（さどやま よしひさ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >9月19日</a> - ）は、<a href="." id="link_2"                                >兵庫県</a>出身の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                      >身長</a>は170<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、体重は65kg、血液型はO型である。<a href="." id="link_5"                                          >特技</a>は<a href="." id="link_6"                                                              >トランペット</a>、<a href="." id="link_7"                                                    >ビリヤード</a>、趣味は<a href="." id="link_8"                      >乗馬</a>、<a href="." id="link_9"                      >釣り</a>、<a href="." id="link_10"                                                   >ツーリング</a>、<a href="." id="link_11"                                                                                                                     >針金アート</a>。所属事務所アティチュード。
</p>
