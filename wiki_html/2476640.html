		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">桜田一郎<br /><span style="font-size:90%;">さくらだ　いちろう</span></span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1967-10-28</span>) </span>1967年<a href="." id="link_1"                              >10月28日</a>（54歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">会社員、ゲーム名人</td></tr></tbody></table>
<p><b>桜田名人</b>（さくらだめいじん 、<a href="." id="link_4"                    >1967年</a><a href="." id="link_4"                              >10月28日</a> - ）は、1986年から1990年にかけて活躍した<a href="." id="link_5"                                                                        >ファミコン名人</a>。<a href="." id="link_6"                                          >高橋名人</a>の弟子として1986年に開催された<a href="." id="link_7"                                          >ハドソン</a>主催のイベント「第2回TDK全国ファミコンキャラバン」でデビュー。1990年にハドソンを退社している。現在は会社員の傍らレトロゲームの解説として各メディアに出演をしている。<a href="." id="link_3"                                >東京都</a>出身。
</p>
