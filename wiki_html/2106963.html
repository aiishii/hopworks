<p><b>河村 大助</b>（かわむら だいすけ、<a href="." id="link_1"                    >1962年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                                                                        >NTTファシリティーズ</a>所属。<a href="." id="link_4"                                >愛知県</a>生まれ。
</p><p><a href="." id="link_5"                    >1988年</a>、<a href="." id="link_6"                                                              >東京芸術大学</a><a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                    >美術研究科</a><a href="." id="link_9"                      >修了</a>。<a href="." id="link_10"                                                                                                                         >日本電信電話株式会社</a>入社を経て、NTTファシリティーズ勤務。
</p><p>主な作品に、<a href="." id="link_11"                                                                                                                                                                             >NTT加須情報システムビル</a>、<a href="." id="link_12"                                                                                                                                                                                                                                             >ベイシティ品川ショッピングセンター</a>、<a href="." id="link_13"                               >新風館</a>、<a href="." id="link_14"                                                                                 >イオンモール与野</a>、<a href="." id="link_15"                                                                                 >イオンモール大日</a>などがある。
</p>
