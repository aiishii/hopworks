		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 隆</b>（ささき たかし、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                >家政学</a>・<a href="." id="link_3"                      >法学</a>者・<a href="." id="link_4"                                                                        >アニメ</a><a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                                                              >東北女子大学</a><a href="." id="link_7"                      >教授</a>。
<a href="." id="link_8"                                >東京都</a>生まれ。1975年<a href="." id="link_9"                                                    >早稲田大学</a><a href="." id="link_10"                               >法学部</a>卒、同大学院修士課程修了、85年<a href="." id="link_11"                                         >上智大学</a>大学院法学研究科博士課程満期退学。東北女子大学教授、<a href="." id="link_12"                               >図書館</a>長。
</p>
