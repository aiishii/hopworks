		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>慕容 曦光</b>（ぼよう ぎこう、<a href="." id="link_1"                  >690年</a> - <a href="." id="link_2"                  >738年</a>）は、<a href="." id="link_3"            >唐</a>の<a href="." id="link_4"                      >軍人</a>にして、<a href="." id="link_5"                                >吐谷渾</a>の<a href="." id="link_6"                      >首長</a>。燕王。<a href="." id="link_7"            >字</a>は晟。従来は両唐書の記述から<a href="." id="link_8"                                          >慕容宣超</a>の後を<a href="." id="link_9"                                          >慕容曦皓</a>が嗣いだと考えられてきたが、墓誌の記述から実際には慕容曦光が嗣いだとみられている。ただし青海国王号や可汗号については確認できない。
</p>
