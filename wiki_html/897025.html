<p><b>ベル島侯爵およびムラン子爵およびヴォー子爵ニコラ・フーケ</b>（<b>フケ</b>）（Nicolas Fouquet<small><a rel="nofollow" class="external text" href="http://ja.forvo.com/word/nicol%C3%A1s_fouquet#fr">発音例</a></small>、<a href="." id="link_1"                    >1615年</a><a href="." id="link_1"                            >1月27日</a> - <a href="." id="link_2"                    >1680年</a><a href="." id="link_2"                            >3月23日</a>）は、<a href="." id="link_3"                                                              >フランス</a>の法律家、財務官である。<a href="." id="link_4"                                                                                            >ルイ14世</a>の下で<a href="." id="link_5"                                >大蔵卿</a>を務めた。
</p>
