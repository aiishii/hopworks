<p><b>原田 恭明</b>（はらだ やすあき、<a href="." id="link_1"                    >1959年</a> - ）は日本の<a href="." id="link_2"                                          >美術監督</a>。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >豊田市</a>出身。
</p><p><a href="." id="link_5"                                                                                                      >日本大学藝術学部</a>を卒業し、フリーの美術助手として<a href="." id="link_6"                      >東宝</a>、<a href="." id="link_7"                      >東映</a>、<a href="." id="link_8"                      >日活</a>等で映画製作に従事。<a href="." id="link_9"                    >1987年</a>の<a href="." id="link_10"                               >中原俊</a>監督『<a href="." id="link_11"                                                                                    >シャコタン☆ブギ</a>』で美術デザイナーとしてデビュー。その後、美術助手として多くの映画美術に参加。1992年に<a href="." id="link_12"                                         >井筒和幸</a>監督『<a href="." id="link_13"                                                                             >東方見聞録</a>』でセットデザイナーとなる。<a href="." id="link_14"                                                                                                               >CM</a>では、<a href="." id="link_15"                                                                                                                         >ソフトバンクモバイル</a>の「<a href="." id="link_16"                               >白戸家</a>シリーズ」、静岡のパチンコ新日邦「コンコルド」、<a href="." id="link_17"                                                         >UHA味覚糖</a>「さけるグミ」、なども手掛ける。
</p>
