		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田代 松意</b>（たしろ しょうい、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >江戸時代</a>前期に活躍した<a href="." id="link_3"                      >俳人</a>である。<a href="." id="link_4"                                >談林派</a>の一人。名は秀延、通称は新左衛門、別号に談林軒（檀林軒とも表記される）、冬嶺堂等がある。
</p>
