		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尹 美香</b>（ユン・ミヒャン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">윤미향</span>、Yoon Mee-hyang または Yoon Mi-hyang, <a href="." id="link_2"                    >1964年</a>10月23日 - ）は、韓国の活動家。<a href="." id="link_3"                                                              >日本軍慰安婦</a>支援団体「<a href="." id="link_4"                                                                                                                                                                                                                    >日本軍性奴隷制問題解決のための正義記憶連帯</a>」（正義連、旧挺対協）の前代表。無所属の国会議員、<a href="." id="link_5"                                                    >共に民主党</a>の元党員。
</p>
