	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>祖田 修</b>（そだ おさむ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >10月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >農学者</a>、<a href="." id="link_4"                                                    >農業経済学</a>者。<a href="." id="link_5"                      >農学</a>、<a href="." id="link_4"                                                    >農業経済学</a>、<a href="." id="link_6"                                                                        >地域経済論</a>が専門。<a href="." id="link_7"                                          >京都大学</a>・<a href="." id="link_8"                                                              >福井県立大学</a><a href="." id="link_9"                                          >名誉教授</a>。元<a href="." id="link_8"                                                              >福井県立大学</a><a href="." id="link_10"                                         >学長</a>、<a href="." id="link_11"                                         >放送大学</a><a href="." id="link_12"                                         >客員教授</a>。<a href="." id="link_13"                                                             >農学博士</a>。<a href="." id="link_14"                               >島根県</a><a href="." id="link_15"                               >安来市</a>出身。
</p><p>地方産業振興に尽くした<a href="." id="link_16"                                         >前田正名</a>の研究者でもある。
</p>
