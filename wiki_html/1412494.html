<p><b>龍王山 光</b>（りゅうおうざん ひかる、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >2月18日</a>）は、<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >飯塚市</a>出身で1940年代に活躍した<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>である。本名は高鍋 光。最高位は東<a href="." id="link_7"                      >前頭</a>2枚目（<a href="." id="link_8"                    >1941年</a>1月場所）。得意手は<a href="." id="link_9"                                          >突っ張り</a>、叩き。現役時代の体格は180cm、113kg。
</p>
