		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 成男</b>（ながい しげお、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >2006年</a>）は、日本の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                          >東洋大学</a><a href="." id="link_5"                                          >名誉教授</a>。専攻は<a href="." id="link_6"                                          >科学哲学</a>、<a href="." id="link_7"                                          >分析哲学</a>。
</p><p><a href="." id="link_8"                                >福島県</a>生まれ。1944年東京医学歯学専門学校（現<a href="." id="link_9"                                                                                  >東京医科歯科大学</a>）卒、49年<a href="." id="link_10"                                                   >早稲田大学</a><a href="." id="link_11"                               >文学部</a>哲学科卒。57年同大学院（旧制）修了、<a href="." id="link_12"                                         >千葉大学</a>助<a href="." id="link_13"                     >教授</a>、東洋大学短期大学教授、1992年<a href="." id="link_14"                     >定年</a>、名誉教授。日本科学哲学会委員長。
</p>
