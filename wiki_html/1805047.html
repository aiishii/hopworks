		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>依井 貴裕</b></span>（よりい たかひろ、1964年2月15日 -）は日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                          >推理作家</a>。<a href="." id="link_3"                                >大阪府</a>生まれ。<a href="." id="link_4"                                                              >関西学院大学</a>文学部卒業。<a href="." id="link_5"                                                                                                                >本格ミステリ作家クラブ</a>会員。<a href="." id="link_6"                                >大阪市</a>職員として働いていた1990年、<a href="." id="link_7"                                                    >東京創元社</a>の書き下ろし推理小説シリーズ「<a href="." id="link_8"                                                                                            >鮎川哲也と十三の謎</a>」全13冊のうちの1冊を公募する企画「<a href="." id="link_9"                                                                      >十三番目の椅子</a>」に英池恵夢（はないけ めぐむ）名義で応募し、最終候補作となった『記念樹（メモリアル・トゥリー）』でデビューした（受賞者は<a href="." id="link_10"                               >今邑彩</a>）。
</p><p>プロ・マジシャンであり、<a href="." id="link_11"                                         >泡坂妻夫</a>の弟子である。
</p>
