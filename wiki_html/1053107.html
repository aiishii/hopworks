<p><b>東 由多加</b>（ひがし ゆたか、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >5月12日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >4月20日</a>）は、日本の<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                                >演出家</a>。<a href="." id="link_5"                                                                                                      >東京キッドブラザース</a>主宰。<a href="." id="link_6"                      >台湾</a>生まれ。<a href="." id="link_7"                                                                                                                >長崎県立長崎西高等学校</a>卒業、<a href="." id="link_8"                                                                                            >早稲田大学教育学部</a>中退。自らの作・演出による<a href="." id="link_9"                                                              >ミュージカル</a>80作品を上演。
</p>
