		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土肥 伊都子</b>（どひ　いつこ、<a href="." id="link_1"                    >1963年</a>-　）は、社会心理学者、<a href="." id="link_2"                                                                                                      >神戸松蔭女子学院大学</a>教授。
</p><p>大阪府生まれ。宮崎と静岡で育つ。<a href="." id="link_3"                                                                                                      >静岡県立静岡高等学校</a>卒業。1985年<a href="." id="link_4"                                          >立教大学</a>文学部心理学科卒業。1990年<a href="." id="link_5"                                                              >関西学院大学</a>社会学研究科博士後期課程単位取得退学。1997年「ジェンダーに関する自己概念の研究-男性性・女性性の規定因とその機能」で<a href="." id="link_6"                                                                        >社会学博士</a>。1997年<a href="." id="link_7"                                                                                                                          >四天王寺国際仏教大学</a>専任講師、1999年助教授、2001年神戸松蔭女子学院大学人間科学部心理学科助教授、2005年教授。
</p>
