<p><b>勘解由小路 資承</b>（かでのこうじ すけこと、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                              >10月26日</a>〈<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                      >9月13日</a>〉 - <a href="." id="link_4"                    >1925年</a>〈<a href="." id="link_5"                      >大正</a>14年〉<a href="." id="link_6"                            >6月18日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >華族</a>。<a href="." id="link_9"                      >子爵</a>。<a href="." id="link_10"                                         >藤原北家</a><a href="." id="link_11"                               >日野流</a><a href="." id="link_12"                                                             >勘解由小路家</a>当主（第10代）。<a href="." id="link_13"                                                         >貴族院</a>議員。<a href="." id="link_14"                                                                       >勘解由小路資生</a>三男。
</p>
