<p><b>石塚 英蔵</b>（いしづか えいぞう、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                              >10月31日</a>（<a href="." id="link_10"                     >慶応</a>2年<a href="." id="link_11"                                                     >7月23日</a>） - <a href="." id="link_12"                   >1942年</a>（<a href="." id="link_13"                     >昭和</a>17年）<a href="." id="link_2"                            >7月28日</a>）は、日本の<a href="." id="link_14"                     >官僚</a>、<a href="." id="link_15"                               >政治家</a>。<a href="." id="link_16"                                                   >台湾総督</a>、<a href="." id="link_5"                                                          >貴族院議員</a>、<a href="." id="link_4"                                                          >枢密顧問官</a>、<a href="." id="link_17"                                                             >日本赤十字社</a>常議員。
</p>
