<p><b>小峯 つばさ</b>（こみね つばさ、<a href="." id="link_4"                              >10月16日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_1"                                >愛知県</a>出身。男性。主に<a href="." id="link_6"                                                              >成年向け漫画雑誌</a>で活動している。他のペンネームに<b>狐山 よしたか</b>（こやま よしたか）、<b>五割引 中</b>（ごかついん なか）がある。<a href="." id="link_7"                                                    >孕ませ</a>、<a href="." id="link_8"                                                                                            >妊婦フェティシズム</a>をテーマとした作品が多い。
</p>
