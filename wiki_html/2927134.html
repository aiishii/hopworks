<p><b>新谷 悟</b>（しんたに さとる、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                              >12月19日</a> -）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_8"                                          >歯科医師</a>、<a href="." id="link_9"                                                    >歯学者</a>、開業医。元<a href="." id="link_7"                                          >昭和大学</a><a href="." id="link_10"                               >歯学部</a>顎口腔疾患制御外科学講座主任教授、元<a href="." id="link_11"                                                                                                                                                   >昭和大学歯科病院</a>口腔がんセンター センター長。<a href="." id="link_12"                                         >島根大学</a>医学部臨床教授、<a href="." id="link_13"                                         >山口大学</a>医学部臨床教授、<a href="." id="link_14"                                         >富山大学</a>医学部非常勤講師。
</p>
