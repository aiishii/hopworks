		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 双魚</b>（はせがわ そうぎょ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >11月19日</a>－<a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                                          >俳人</a>。本名・謙三。<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >安八郡</a><a href="." id="link_6"                                >墨俣町</a>に生まれる。<a href="." id="link_7"                                                              >岐阜薬科大学</a>教授、<a href="." id="link_8"                                                                                                      >東海女子短期大学</a>教授等を歴任。<a href="." id="link_9"                    >1942年</a>、<a href="." id="link_10"                                         >日本画家</a>であった弟<a href="." id="link_11"                                                                                                                     >朝風</a>（ちょうふう）の勧めで俳句をはじめ、<a href="." id="link_12"                                         >飯田蛇笏</a>の「<a href="." id="link_13"                                               >雲母</a>」に入会、<a href="." id="link_14"                   >1951年</a>同人。<a href="." id="link_15"                   >1971年</a>、<a href="." id="link_16"                                                                                                           >木下青嶂</a>の死去をうけて「青樹」（せいじゅ）主宰を継承。<a href="." id="link_17"                   >1986年</a>句集『ひとつとや』で第20回<a href="." id="link_18"                               >蛇笏賞</a>を受賞。他の句集に『風形』など。1987年11月8日死去、89歳。没後「青樹」主宰は妻の<a href="." id="link_19"                                                                                                                               >長谷川久々子</a>が継いだ。
</p>
