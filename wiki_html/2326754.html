		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>サマーヌード</b>」は、<a href="." id="link_1"                    >1995年</a>発表の<a href="." id="link_2"                                                                        >真心ブラザーズ</a>のシングル。本項では<a href="." id="link_3"                    >1997年</a>発表の<a href="." id="link_4"                                                              >セルフカバー</a>によるシングル「<b>ENDLESS SUMMER NUDE</b>」（エンドレス サマーヌード）についても記述する。
</p><p>多数の歌手による<a href="." id="link_5"                                >カバー</a>が制作されており、2013年には本楽曲をモチーフとしたテレビドラマ『<a href="." id="link_6"                                                                                          >SUMMER NUDE</a>』が放送された他、漫画などの他ジャンルの作品にも多く起用されて影響を与えた。真心ブラザーズの楽曲、ひいては日本の<a href="." id="link_7"                                                                                                      >ポピュラーソング</a>における<a href="." id="link_8"            >夏</a>の<a href="." id="link_9"                      >名曲</a>と評される。
</p>
