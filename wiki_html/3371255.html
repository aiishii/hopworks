<div style="border: 1px solid #aaa; background: #f9f9f9; font-size: 80%;"><div style="text-align: center; padding: 1px; margin: 1px; border-bottom: 1px solid #aaa"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:P51_tiptanks_Cavalier_Mustang.jpg" title="ファイル:P51 tiptanks Cavalier Mustang.jpg">キャヴァリエ マスタング</a>
<p style="text-align: center; margin: 0; padding: 1px;">キャヴァリエ マスタング</p></div>
<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：ビジネス機、<a href="." id="link_1"                    >COIN機</a></li>
<li><b>製造者</b>：<a href="/w/index.php?title=En:Cavalier_Aircraft&amp;action=edit&amp;redlink=1" class="new" title="En:Cavalier Aircraft (存在しないページ)">キャヴァリエ・エアクラフト</a></li>
<li><b>初飛行</b>：<a href="." id="link_2"                    >1958年</a></li>
<li><b>生産数</b>：25+機</li>
<li><b>退役</b>：<a href="." id="link_3"                    >1984年</a></li></ul>
<div style="text-align: right; margin: 0 1em;"><div class="noprint plainlinks" style="background-color:transparent; padding:0; font-size:75%; color:#000000; white-space:nowrap; font-weight:normal; ;"><a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:Infobox_%E8%88%AA%E7%A9%BA%E6%A9%9F" title="テンプレート:Infobox 航空機"><span title="このテンプレートを表示します" style=";">表示</span></a></div></div>
</div>
</div>

<p><b>キャヴァリエ マスタング</b>（<b>Cavalier Mustang</b>）は、<a href="." id="link_4"                                                                        >第二次世界大戦</a>後の<a href="." id="link_5"                                              >ノースアメリカン P-51 マスタング</a>の民間機改装型である。元々は高速の個人所有機を目指していたが、<a href="." id="link_6"                                          >第三世界</a>諸国で使用される<a href="." id="link_7"                                >戦闘機</a>や<a href="." id="link_8"                                                              >近接航空支援</a>機として輸出もされた。
</p>
