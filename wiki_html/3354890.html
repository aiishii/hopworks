<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>モンラー</b>（<span lang="my">မိုင်းလား</span>; <span lang="my-latn">Mong La</span>; <span lang="zh-CN">勐拉</span>; 拼: <span lang="zh-Latn">Měnglā</span>）は、<a href="." id="link_1"                                                    >ミャンマー</a>・<a href="." id="link_2"                                          >シャン州</a>の町である。近距離にあり発音も似た<a href="." id="link_3"                                >勐臘</a>（拼: <span lang="zh-Latn">Měnglà</span>）と区別するため、小勐拉と呼ぶこともある。
</p><p>ミャンマー・中国の国境に位置し、国境線を挟んで<a href="." id="link_4"                                >雲南省</a><a href="." id="link_5"                                                                                                                                              >シーサンパンナ・タイ族自治州</a><a href="." id="link_6"                                >勐海県</a>打洛鎮と対峙しており、<a href="." id="link_7"                                          >打洛口岸</a>が設置されている。
</p><p>ミャンマー領でありながら、電力や携帯電話通信は中国から提供され、<a href="." id="link_8"                                          >北京</a>標準時間も併用、通貨として<a href="." id="link_9"                                                                    >チャット</a>の他、<a href="." id="link_10"                               >人民元</a>も流通している。
</p>
