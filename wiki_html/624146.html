<p><b>江越哲也</b>（えごし てつや　<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >12月19日</a>- ）は、熊本県を拠点に活動する日本の<a href="." id="link_7"                                >ラジオ</a><a href="." id="link_6"                                                                                            >DJ</a>。<a href="." id="link_4"                                >熊本市</a>西区<a href="." id="link_8"                                                                    >二本木</a>出身。<a href="." id="link_9"                                                                                            >熊本市立古町小学校</a>、<a href="." id="link_10"                                                                                                               >熊本県立済々黌高等学校</a>、<a href="." id="link_11"                                         >熊本大学</a>卒業。<br />
</p>
