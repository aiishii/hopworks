<p><b>伊東 玄朴</b>（いとう げんぼく、<a href="." id="link_1"                      >寛政</a>12年<a href="." id="link_2"                                                        >12月28日</a>（<a href="." id="link_3"                    >1801年</a><a href="." id="link_3"                            >2月11日</a>） - <a href="." id="link_4"                      >明治</a>4年<a href="." id="link_5"                                                    >1月2日</a>（<a href="." id="link_6"                    >1871年</a><a href="." id="link_6"                            >2月20日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>末期（<a href="." id="link_8"                      >幕末</a>）から明治にかけての<a href="." id="link_9"                                                    >蘭方医</a>。<a href="." id="link_10"                                         >江戸幕府</a><a href="." id="link_11"                               >奥医師</a>。名は淵。近代医学の祖で、官医界における蘭方の地位を確立した。
</p>
