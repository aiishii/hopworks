</p><p><a href="." id="link_5"                                                                                  >フジテレビジョン</a>編成制作局ドラマ制作センター<a href="." id="link_4"                                                                        >プロデューサー</a>、編成部副部長、ストーリア<a href="." id="link_6"                                          >合同会社</a>代表職務執行者社長を歴任した。
</p>
