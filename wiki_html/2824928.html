		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドゥアン・スンナラート</b>（<a href="." id="link_1"                                          >ラーオ語</a>&#58; <span lang="lo">ເດືອນ ສຸນນະລາດ</span> / Deuan Sounnarath, <a href="." id="link_2"                    >1927年</a> - <a href="." id="link_3"                    >1978年</a>）は<a href="." id="link_4"                                >ラオス</a>の軍人、政治家。<a href="." id="link_5"                    >1960年</a>8月の反右派<a href="." id="link_6"                                                    >クーデター</a>に参加し、その後の<a href="." id="link_7"                                                    >ラオス内戦</a>期は中立派軍幹部として活躍。路線対立から中立派を離脱し、中立左派「愛国中立勢力」を形成した。人民民主共和国の成立後は副大臣を務める。
</p>
