		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲田 晴年</b>（いなだ はるとし、<a href="." id="link_1"                    >1948年</a>3月 - ）は、日本の<a href="." id="link_2"                                >文学者</a>（<a href="." id="link_3"                                          >フランス</a>現代<a href="." id="link_4"                      >小説</a>・フランス現代<a href="." id="link_5"                      >哲学</a>）。学位は<a href="." id="link_6"                      >文学修士</a>（<a href="." id="link_7"                                          >東京大学</a>・<a href="." id="link_8"                    >1980年</a>）。静岡県立大学名誉教授。
</p><p>静岡県立大学<a href="." id="link_9"                                                              >国際関係学部</a>教授、静岡県立大学国際関係学部学部長などを歴任した。
</p>
