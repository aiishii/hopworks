		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アナ・カラン</b>（<a href="." id="link_1"                                                              >葡</a>&#58; <span lang="pt">Ana Caram</span>、<a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >10月1日</a> - ）は、<a href="." id="link_3"                                          >ブラジル</a>の歌手、ギター奏者、フルート奏者。<a href="." id="link_4"                                                    >ボサノヴァ</a>音楽のミュージシャンとして知られる。
</p><p><a href="." id="link_5"                                                    >サンパウロ</a>の音楽一家に生まれた。ボサノヴァ音楽の創始者であるアントニオ・カルロス・ジョビンの後見を受けながらも、ブラジルのボサノヴァとアメリカのジャズとを融合した音楽を編み出した。彼女の声は同じブラジルのボサノバ歌手である<a href="." id="link_6"                                                                                                                          >アストラッド・ジルベルト</a>とよく比較される。
</p>
