		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅井 正昭</b>（あさい まさあき、<a href="." id="link_1"                    >1929年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >1月24日</a>）は、東京出身の日本の<a href="." id="link_3"                                >心理学</a>者。専門領域は<a href="." id="link_4"                                                    >環境心理学</a>・<a href="." id="link_5"                                                    >認知心理学</a>・<a href="." id="link_6"                                                    >交通心理学</a>。<a href="." id="link_7"                                          >日本大学</a>名誉教授。交通心理学と環境心理学については、日本におけるパイオニアの一人<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2012年8月）">要出典</span></a></i>&#93;</sup>。2010年春に、<a href="." id="link_8"                                                                        >瑞宝中綬章</a>を叙勲。
</p><p>1999年 日本大学文理学部教授を定年退任、名誉教授。日本心理学会常任理事、人間環境学会MERA会長等を歴任した。
</p>
