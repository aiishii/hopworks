<p><b>ジャラ・ナート・カナール</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">झलनाथ खनाल</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Jhala Nath Khanal</span>、<a href="." id="link_3"                    >1950年</a><a href="." id="link_3"                            >5月20日</a> - ）は、<a href="." id="link_4"                                          >ネパール</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                                >統一共産党</a><a href="." id="link_7"                      >議長</a>、2011年2月から8月まで同国首相。<a href="." id="link_8"                                                                                  >制憲議会</a><a href="." id="link_9"                      >議員</a>（イーラム第1選挙区）。元<a href="." id="link_10"                                                                                                                               >情報通信大臣</a>。「ジャラ･ナト・カナル」「ジャラ・ナス・カナル」とも表記されるが「ジャラ・ナート・カナール」が正しい。
</p>
