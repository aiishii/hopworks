<p><b>ヨハン・クリストフ・ペープシュ</b>（<b>Johann Christoph Pepusch</b>, <a href="." id="link_1"                    >1667年</a> ベルリン - <a href="." id="link_2"                    >1752年</a><a href="." id="link_2"                            >7月20日</a> ロンドン） は、国際的に活動を行った<a href="." id="link_3"                                >ドイツ</a>出身の後期バロック音楽<a href="." id="link_4"                                >作曲家</a>。1700年ごろ以降はイギリスで活躍したため<b>ジョン・クリストファー・ペープシュ</b>の名でも知られる。
</p>
