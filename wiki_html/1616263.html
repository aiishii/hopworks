		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兵頭 祐香</b>（ひょうどう ゆか、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                              >10月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>・<a href="." id="link_4"                                          >タレント</a>である。<a href="." id="link_5"                                                                                                                                          >キューブ</a>所属。<a href="." id="link_6"                                >奈良県</a>出身。
</p><p><a href="." id="link_7"                                                                                                      >奈良市立一条高等学校</a>外国語科、<a href="." id="link_8"                                                                                                                          >関西外国語大学短期大学部</a>英米語学科卒業。<a href="." id="link_9"                                                              >河瀬直美</a>監督の映画『<a href="." id="link_10"                                         >沙羅双樹</a>』のオーディションにて主演に抜擢されデビュー。第18回<a href="." id="link_11"                                                   >高崎映画祭</a>にて最優秀新人賞を受ける。
</p>
