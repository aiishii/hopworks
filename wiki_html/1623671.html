<p><b>館野 美欧</b>（たての みお、<a href="." id="link_5"                    >1982年</a> - ）は、<a href="." id="link_6"                                                    >武蔵野大学</a>の広報課職員。元<a href="." id="link_7"                                                              >ニッポン放送</a>のディレクター、報道記者。夫はニッポン放送編成局編成部プロデューサーの<a href="." id="link_4"                                          >冨山雄一</a>。
</p>
