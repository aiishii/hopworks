		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kanehiro_Takaki.JPG" title="ファイル:Kanehiro Takaki.JPG">ファイル:Kanehiro Takaki.JPG</a>  <div class="thumbcaption">高木兼寛肖像画--高木兼寛生誕の地穆園広場内の案内板より</div></div></div>
<p><b>高木 兼寛</b>（たかき かねひろ、<a href="." id="link_1"                      >嘉永</a>2年<a href="." id="link_2"                                                      >9月15日</a>（<a href="." id="link_3"                    >1849年</a><a href="." id="link_3"                              >10月30日</a>） - <a href="." id="link_4"                      >大正</a>9年（<a href="." id="link_5"                    >1920年</a>）<a href="." id="link_6"                            >4月13日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >海軍</a><a href="." id="link_9"                      >軍人</a>、最終階級は海軍<a href="." id="link_10"                                         >軍医総監</a>（<a href="." id="link_11"                     >少将</a>相当）。<a href="." id="link_12"                                                             >医学博士</a>。<a href="." id="link_13"                     >男爵</a>。<a href="." id="link_14"                                                                                           >東京慈恵会医科大学</a>の創設者。
</p><p><a href="." id="link_15"                     >脚気</a>の撲滅に尽力し、「<a href="." id="link_16"                                         >ビタミン</a>の父」とも呼ばれる。当時日本の食文化では馴染みの薄かった<a href="." id="link_17"                               >カレー</a>を脚気の予防として海軍の食事に取り入れた（<a href="." id="link_18"                                                   >海軍カレー</a>）。
</p>
