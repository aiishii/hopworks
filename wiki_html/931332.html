		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若湊 祐三郎</b>（わかみなと すけさぶろう、本名:<b>村田 竹松</b>（むらた たけまつ）。一時期岡島姓を名乗ったことがある。<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >12月6日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                      >11月5日</a>） - <a href="." id="link_4"                    >1920年</a><a href="." id="link_4"                            >9月21日</a>）は、<a href="." id="link_5"                                >石川県</a><a href="." id="link_6"                                >能美郡</a>（現<a href="." id="link_7"                                >小松市</a>）出身の元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。最高位は<a href="." id="link_10"                     >関脇</a>。所属は初め<a href="." id="link_11"                                                             >富士ヶ根部屋</a>で、<a href="." id="link_12"                                                             >伊勢ノ海部屋</a>を経て<a href="." id="link_13"                                         >高砂部屋</a>。現役時代の体格は169cm、90kg。得意手は<a href="." id="link_14"                                         >突っ張り</a>。
</p>
