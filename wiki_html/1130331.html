<p><b>呉 大澂</b>（ご だいちょう、Wu Dacheng、<a href="." id="link_2"                    >1835年</a> - <a href="." id="link_3"                    >1902年</a>）。本来の名は「大淳」であって、のちに<a href="." id="link_4"            >清</a>の<a href="." id="link_5"                                >同治帝</a>の名の載淳を避諱して「大澂」に改めた。字は<b>止敬</b>または<b>清卿</b>、号は<b>恒軒</b>または<b>愙斎</b>。清末の<a href="." id="link_6"                                >金石学</a>者、書画家。
</p>
