		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 久隆</b>（こばやし ひさたか、<a href="." id="link_1"                    >1961年</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>で活動する日本の医師。11年間の臨床経験があり、<a href="." id="link_3"                                >放射線</a>診断、<a href="." id="link_4"                                                    >核医学</a>、<a href="." id="link_5"                                >消化器</a><a href="." id="link_6"                                >内視鏡</a>の専門医でもある。
</p><p><a href="." id="link_7"                                                    >光免疫療法</a>(近赤外光線免疫治療法)の研究開発により、3度のNIH Tech Transfer Awardを受賞。<a href="." id="link_8"                                                                                                                >アメリカ国立がん研究所</a>（NCI）では今世紀初の日本人テニュア主任研究員となる。第38回日本核医学賞等受賞。<a href="." id="link_9"                                                                        >アメリカ化学会</a>の雑誌をはじめ、欧米の7誌で編集委員を、複数の国際学会でプログラム委員を務める。
</p>
