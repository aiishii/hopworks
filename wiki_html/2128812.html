		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石丸 梧平</b>（いしまる ごへい、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >4月5日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >4月8日</a>）は、<a href="." id="link_3"                      >日本</a>の宗教家、小説家。
</p><p><a href="." id="link_4"                                >大阪府</a>生まれ。号を梅外。<a href="." id="link_5"                                                                                                                      >茨木中学校</a>（現<a href="." id="link_6"                                                                                                      >茨木高等学校</a>）卒。<a href="." id="link_7"                                                    >早稲田大学</a>国史学科卒業後、教員となる。その後小説など執筆活動を始め、青年に対する教育的・啓蒙的なものを多く書いた。雑誌『人生創造』を刊行し、<a href="." id="link_8"                                          >花園大学</a>客員教授などを務めた。<a href="." id="link_9"                                          >川端康成</a>は若いころ梧平の影響下にあった。
</p>
