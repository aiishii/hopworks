<p><b>ウィーン工科大学</b>（ウィーンこうかだいがく、<a href="." id="link_1"                                          >独</a>:Technische Universität Wien、<a href="." id="link_2"                      >英</a>:TU Wien）は<a href="." id="link_3"                    >1815年</a>に<a href="." id="link_4"                                                              >オーストリア</a>、<a href="." id="link_5"                                          >ウィーン</a>に設立された<a href="." id="link_6"                                          >国立大学</a>である。2015年冬学期の学生数は29,141人。大学には8つの<a href="." id="link_7"                      >学部</a>が設置されており、<a href="." id="link_8"                      >工学</a>と<a href="." id="link_9"                                          >自然科学</a>の分野を中心に研究と教育が行われている。
</p>
