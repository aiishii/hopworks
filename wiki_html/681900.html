<p><b>エドアルド・サングイネーティ</b>（Edoardo Sanguineti, <a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >12月9日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >5月18日</a>）は、<a href="." id="link_3"                                                    >ジェノヴァ</a>生まれの<a href="." id="link_4"                                          >イタリア</a>の<a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                >小説家</a>、<a href="." id="link_7"                                >劇作家</a>、<a href="." id="link_8"                                >評論家</a>、翻訳家。元<a href="." id="link_9"                                                                        >ジェノヴァ大学</a>教授（2000年退官）。姓は<b>サンギネッティ</b>、<b>サングイネッティ</b>、<b>サングィネーティ</b>と表記されることもある。
</p>
