		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 佐喜雄</b>（いとう さきお、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                          >8月3日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                              >10月17日</a>）は、作家。
</p><p><a href="." id="link_3"                                >島根県</a><a href="." id="link_4"                                          >津和野</a>生まれ。女優の<a href="." id="link_5"                                          >伊沢蘭奢</a>の子。漢方胃腸薬「一等丸」で知られる津和野の薬屋「伊藤博石堂」の長男として生まれる。<a href="." id="link_6"                                                                                        >大阪高等学校</a>中退。在学中に<a href="." id="link_7"                                                    >保田與重郎</a>を知り師事、『<a href="." id="link_8"                                                    >日本浪曼派</a>』『コギト』同人となる。<a href="." id="link_9"                    >1936年</a>第二回「<a href="." id="link_10"                                                             >芥川賞</a>」に「面影」と「花の宴」の2作が候補となる。<a href="." id="link_11"                   >1943年</a>「花の鼓笛」で第8回<a href="." id="link_12"                                                             >池谷信三郎賞</a>を受賞。戦後は少女小説や、偕成社の児童向け名作文庫の再話、偉人伝などを執筆した。
</p>
