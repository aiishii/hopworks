		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 幸雄</b>（たけうち ゆきお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >12月1日</a> - ）は、日本の商業史・経済史の<a href="." id="link_2"                                                              >歴史学者</a>である。専門は、イギリス経済史、イギリス<a href="." id="link_3"                                                    >帝国主義論</a>。
</p><p><a href="." id="link_4"                                >山梨県</a>出身。<a href="." id="link_5"                                                                                            >日本大学商学部</a><a href="." id="link_6"                      >教授</a>、同<a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                    >商学研究科</a>教授、同大学同学部学部次長を歴任。<a href="." id="link_9"                                                              >博士（商学）</a>（明治大学[論文]）。
</p>
