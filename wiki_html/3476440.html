		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 良三</b>（なかむら りょうぞう、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >11月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >柔道家</a>。<a href="." id="link_4"                                >講道館</a>九段を取得している。
</p><p>現役時代は<a href="." id="link_5"                                                                                                      >全日本選手権</a>出場等の実績を持ち、引退後は母校・<a href="." id="link_6"                                                              >東京教育大学</a>および<a href="." id="link_7"                                          >筑波大学</a>にて<a href="." id="link_8"                      >教授</a>や<a href="." id="link_9"                      >柔道部</a>監督、<a href="." id="link_10"                                                             >国際柔道連盟</a>教育理事等を歴任した。
</p>
