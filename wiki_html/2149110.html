		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 信也</b>（こやま しんや、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >5月7日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >新潟市</a>生まれ。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >理学部</a><a href="." id="link_8"                                >数学科</a>卒業。<a href="." id="link_9"                                                              >東京工業大学</a>大学院理工学研究科数学専攻修士課程修了。<a href="." id="link_10"                                                             >理学博士</a>。<a href="." id="link_11"                                         >東洋大学</a>理工学部<a href="." id="link_12"                     >教授</a>。専門は<a href="." id="link_13"                     >数学</a>、<a href="." id="link_14"                                                   >整数論</a>、<a href="." id="link_15"                                                                       >ゼータ関数</a>論、数論的量子カオス、量子エルゴード性など。
</p>
