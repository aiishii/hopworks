<p><b>マリー・ヴィグマン</b>（Mary Wigman、本名:カロリーネ・ゾフィー・マリー・ヴィグマン、 <a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                              >11月13日</a> - <a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >9月18日</a>)は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >ダンサー</a>であり、<a href="." id="link_5"                                >振付師</a>、<a href="." id="link_6"                                                                                  >インストラクター</a>。ドイツ、<a href="." id="link_7"                                                                        >ワイマール</a>期の<a href="." id="link_8"                                                                        >ドイツ表現主義</a>舞踊「<b><a href="." id="link_9"                                                              >ノイエタンツ</a></b>」創始者として知られる。
</p>
