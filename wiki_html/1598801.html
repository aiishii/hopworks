		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横田 真人</b>（よこた まひと）は、主に<a href="." id="link_1"                                                                                            >ゲームミュージック</a>を手掛ける<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                >編曲家</a>である。
</p><p><a href="." id="link_4"                                          >コーエー</a>在籍時に『<a href="." id="link_5"                                                                    >決戦</a>』シリーズなどを手掛ける。その後、<a href="." id="link_6"                                >任天堂</a>情報開発本部東京制作部に移籍し、『<a href="." id="link_7"                                                                                                                >スーパーマリオ</a>』シリーズや『<a href="." id="link_8"                                                                                                      >ゼルダの伝説</a>』シリーズなどに携わっている。本格的な<a href="." id="link_9"                                                                                                      >オーケストレーション</a>を得意とする。
</p>
