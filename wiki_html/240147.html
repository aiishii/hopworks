		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トンガリキッズ</b>とは
</p>
<ol><li><a href="." id="link_1"                              >1980年代</a>後半に「<a href="." id="link_2"                                                >宝島</a>」で連載された<a href="." id="link_3"                                          >中森明夫</a>の連作短編小説『<b>東京トンガリキッズ</b>』。
<dl><dd>連動して「宝島」にオシャレな<a href="." id="link_4"                                                                        >サブカル</a>系の若者が紹介される企画もあった。</dd></dl></li>
<li>昭和60年代頃に流行した、サブカル系の若者の通称のひとつ。</li>
<li><a href="." id="link_5"                    >2005年</a>にデビューした<a href="." id="link_6"                                                              >テクノ</a>系ユニット。本項で詳述。</li></ol>
<hr />
<p><b>トンガリキッズ</b>は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >音楽ユニット</a>。3人組の<a href="." id="link_6"                                                              >テクノ</a>系<a href="." id="link_9"            >J-POP</a>アーティストである。
</p>
