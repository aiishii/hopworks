		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:K_Okada,H_Ohara,Y_Shibata,S_Sakai,K_Ako,and_S_Ueda.jpg" title="ファイル:K Okada,H Ohara,Y Shibata,S Sakai,K Ako,and S Ueda.jpg">ファイル:K Okada,H Ohara,Y Shibata,S Sakai,K Ako,and S Ueda.jpg</a>  <div class="thumbcaption">1966年撮影、左より<a href="." id="link_1"                                          >岡田敬二</a>、<a href="." id="link_2"                                          >小原弘亘</a>、<a href="." id="link_3"                                          >柴田侑宏</a>、<a href="." id="link_4"                                          >酒井澄夫</a>、<a href="." id="link_5"                                >阿古健</a>、<b>植田</b></div></div></div>
<p><b>植田 紳爾</b>（うえだ しんじ、本名<b>山村 紳爾</b>&lt;やまむら しんじ&gt;、<a href="." id="link_6"                    >1933年</a><a href="." id="link_6"                          >1月1日</a> - ）は、日本の<a href="." id="link_7"                                >劇作家</a>、<a href="." id="link_8"                                >演出家</a>である。<a href="." id="link_9"                                                    >宝塚歌劇団</a>専属。1996年から2004年まで同歌劇団理事長を務めた。現在は同歌劇団特別顧問、<a href="." id="link_10"                                         >社団法人</a><a href="." id="link_11"                                                             >日本演劇協会</a>会長。<a href="." id="link_12"                               >大阪府</a>生まれ。
</p>
