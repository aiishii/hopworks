		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陰里 鉄郎</b>（かげさと てつろう、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >8月7日</a>）は、美術評論家。
<a href="." id="link_3"                                >長崎県</a><a href="." id="link_4"                                          >北松浦郡</a>生月町出身。1956年<a href="." id="link_5"                                                                                  >東京藝術大学</a>美術学部藝術学科卒。<a href="." id="link_6"                                                                                                      >神奈川県立近代美術館</a>、<a href="." id="link_7"                                                                        >東京国立博物館</a>、<a href="." id="link_8"                                                                                                                          >東京国立文化財研究所</a>の学芸員、82年<a href="." id="link_9"                                                                        >三重県立美術館</a>館長、<a href="." id="link_10"                                                   >横浜美術館</a>館長、<a href="." id="link_11"                                                             >女子美術大学</a>教授、<a href="." id="link_12"                                                                       >名古屋芸術大学</a>教授。
</p>
