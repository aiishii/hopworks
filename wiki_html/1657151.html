<p><b>丸田 昭三</b>（まるた しょうぞう、<a href="." id="link_1"                    >1928年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                                                        >音楽理論家</a>。
</p><p><a href="." id="link_5"                                                                                  >東京藝術大学</a>で<a href="." id="link_6"                                                    >石桁真礼生</a>に師事。<a href="." id="link_7"                    >1958年</a> - <a href="." id="link_8"                    >1960年</a>に<a href="." id="link_9"                                                                                                                          >ミュンヘン音楽大学</a>で<a href="." id="link_10"                                                                                                     >ハラルド・ゲンツマー</a>に学ぶ。作曲グループ「環」の会員。作品は<a href="." id="link_11"                               >ピアノ</a>のための「<a href="." id="link_12"                                         >ソナチネ</a>」、代表作である<a href="." id="link_13"                                                   >弦楽四重奏</a>のための「<a href="." id="link_14"                                  >イントロダクション</a>と<a href="." id="link_15"                                                             >パッサカリア</a>」があり、いわゆる<a href="." id="link_16"                                                                         >芸大和声</a>の教科書の執筆陣の一人でもある。
</p><p><a href="." id="link_17"                   >1955年</a>、第24回<a href="." id="link_18"                                                                                           >日本音楽コンクール</a>作曲部門（第1部（管弦楽曲））3位入賞。
</p>
