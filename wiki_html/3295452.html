		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:PaulBogle-MorantBay.jpg" title="ファイル:PaulBogle-MorantBay.jpg">ファイル:PaulBogle-MorantBay.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                    >ジャマイカ</a>にあるポール・ボーグルの彫像</div></div></div>
<p><b>ポール・ボーグル</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Paul Bogle</span>、<a href="." id="link_3"                    >1822年</a> - <a href="." id="link_4"                    >1865年</a><a href="." id="link_4"                              >10月24日</a>）は、<a href="." id="link_1"                                                    >ジャマイカ</a>の<a href="." id="link_5"                                                                        >バプテスト派</a><a href="." id="link_6"                      >助祭</a>で、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                  >ジャマイカの国民的英雄</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Order_of_National_Hero_(Jamaica)&amp;action=edit&amp;redlink=1" class="new" title="En:Order of National Hero (Jamaica) (存在しないページ)">英語版</a>）</span></span>。
</p><p>「モラント湾の暴動」（<a href="." id="link_8"                                                                        >ジャマイカ事件</a>）を主導したとして、<a href="." id="link_9"                                                              >イギリス</a>当局（当時）によって拘束された後、モラント・ベイで裁判にかけられ、裁判所はポール・ボーグルに対し<a href="." id="link_10"                     >死刑</a>（<a href="." id="link_11"                               >絞首刑</a>）を宣告、執行した。
</p>
