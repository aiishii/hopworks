		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユージン・クック・ビンガム</b>（Eugene Cook Bingham、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >12月8日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >11月6日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の化学者。<a href="." id="link_4"                                                                                            >ラファイエット大学</a>の化学科長を務めたこともある教授。<a href="." id="link_5"                                                    >レオロジー</a>に多大な貢献をし、この言葉を（Markus Reinerとともに）導入した。理論と実際の両方で先駆者であった。ビンガムプラスチックもしくはビンガム液体として知られている液体は彼の名前にちなんでいる。ビンガム応力も同様である。<a href="." id="link_6"                                                                                                                >アパラチアン・トレイル</a>の建設責任者の1人でもあった。
</p>
