<p><b>田島 道治</b>（たじま みちじ、<a href="." id="link_1"                    >1885年</a>（明治18年）<a href="." id="link_2"                          >7月2日</a> - <a href="." id="link_3"                    >1968年</a>（昭和43年）<a href="." id="link_4"                            >12月2日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                      >銀行家</a>。
</p><p>戦後、第2代<a href="." id="link_8"                                   >宮内府長官</a>、初代<a href="." id="link_8"                                   >宮内庁長官</a>（宮内府長官時代を含め、在任 1948年（昭和23年） - 1953年（昭和28年））を歴任し、GHQ（<a href="." id="link_9"                                                                                                                                    >連合国軍最高司令官総司令部</a>）の占領下にあって<a href="." id="link_10"                     >宮中</a>改革に尽力した。
</p>
