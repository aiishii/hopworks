<p><b>末弘 直方</b>（すえひろ なおかた、<a href="." id="link_1"                    >1848年</a>1月30日（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                        >12月25日</a>） - <a href="." id="link_4"                    >1920年</a>（<a href="." id="link_5"                      >大正</a>9年））は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >薩摩</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                                                         >内務</a>・<a href="." id="link_11"                                                   >警察</a><a href="." id="link_12"                     >官僚</a>。官選<a href="." id="link_13"                                                             >県知事</a>、<a href="." id="link_14"                                  >函館区長</a>、<a href="." id="link_15"                               >小倉</a><a href="." id="link_16"                                         >市長</a>、<a href="." id="link_17"                               >福岡県</a><a href="." id="link_18"                                                                   >八幡市</a>長。
</p>
