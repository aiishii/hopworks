		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 徹</b>（たけうち とおる、<a href="." id="link_1"                    >1960年</a>- ）日本の<a href="." id="link_2"                                >工学者</a>・建築<a href="." id="link_3"                                                                        >構造エンジニア</a>（<a href="." id="link_4"                                >構造家</a>）。<a href="." id="link_5"                                                              >東京工業大学</a>教授。鋼構造、空間構造、耐震・<a href="." id="link_6"                                          >制振</a>・<a href="." id="link_7"                                                              >免震構造</a>の研究を行う傍ら、これらを応用した<a href="." id="link_8"                                                              >構造デザイン</a>を手がける。
</p><p><br />
