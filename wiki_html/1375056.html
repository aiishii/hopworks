<p><b>大谷 瑩潤</b>（おおたに えいじゅん、<a href="." id="link_1"                    >1890年</a>（明治23年）<a href="." id="link_2"                            >1月13日</a> - <a href="." id="link_3"                    >1973年</a>（昭和48年）<a href="." id="link_4"                            >5月23日</a>）は、<a href="." id="link_5"                                          >浄土真宗</a>の僧で、<a href="." id="link_6"                                                    >真宗大谷派</a>連枝。同派函館別院住職。同派宗務総長。院号は信正院。<a href="." id="link_7"                                                                    >法名</a>は現澤。<a href="." id="link_8"                                                                              >衆議院議員</a>（1期）、<a href="." id="link_8"                                                                              >参議院議員</a>（2期）、元<a href="." id="link_9"                                                                             >国家公安政務次官</a>。<a href="." id="link_10"                               >従四位</a><a href="." id="link_11"                     >勲二等</a><a href="." id="link_12"                               >瑞宝章</a>。
</p>
