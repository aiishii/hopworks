		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西 研</b>（にし けん、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                                              >東京医科大学</a>教授。専攻は<a href="." id="link_5"                                          >社会哲学</a>。特に<a href="." id="link_6"                                                                                                                                                                                                                                        >ヘーゲル</a>、<a href="." id="link_7"                                                                                  >ハーバーマス</a>。その後、<a href="." id="link_8"                                                                                                                >フッサール</a>など<a href="." id="link_9"                                >現象学</a>分野にも関心を向けており、それに関連した著書もある（『哲学的思考』）。<a href="." id="link_10"                                         >竹田青嗣</a>との共著が多い。
</p><p>また<a href="." id="link_11"                                         >教育出版</a>の小学6年生の教科書に書き下ろし作品（ぼくの世界、きみの世界）がある。
</p>
