<p><b>孫 峻</b>（そん しゅん、<a href="." id="link_2"                  >216年</a> - <a href="." id="link_7"                  >256年</a>）は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                                                                   >三国時代</a>の武将・政治家。<a href="." id="link_13"           >字</a>は<b>子遠</b>。<a href="." id="link_14"                                     >呉</a>の皇族である<a href="." id="link_15"                     >孫氏</a>の一族。曾祖父は<a href="." id="link_16"                     >孫静</a>。祖父は<a href="." id="link_17"                     >孫暠</a>。父は<a href="." id="link_18"                     >孫恭</a>。伯父は<a href="." id="link_19"                     >孫綽</a>・<a href="." id="link_20"                     >孫超</a>。従弟は<a href="." id="link_21"                     >孫憲</a>・<a href="." id="link_22"                     >孫綝</a>・<a href="." id="link_23"                     >孫拠</a>・<a href="." id="link_24"                                               >孫恩</a>・<a href="." id="link_25"                     >孫幹</a>・<a href="." id="link_26"                     >孫闓</a>。『<a href="." id="link_27"                                                                   >三国志</a>』呉志に伝がある。
