		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二瀬川 政一</b>（ふたせがわ まさいち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >4月15日</a>-<a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >8月22日</a>）は、<a href="." id="link_3"                                >大相撲</a>の元<a href="." id="link_4"                      >力士</a>である。<a href="." id="link_5"                                                    >朝日山部屋</a>所属、最高位は東<a href="." id="link_6"                      >関脇</a>。<a href="." id="link_7"                                >奈良県</a><a href="." id="link_8"                                          >北葛城郡</a><a href="." id="link_9"                                                                    >新庄町</a>（現<a href="." id="link_10"                               >葛城市</a>）出身である。本名は安川→井口政一。身長171cm、体重128kg。得意手は<a href="." id="link_11"                                         >突っ張り</a>、押し、右四つ、寄り。
</p>
