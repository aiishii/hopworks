<p><b>小浜 浄鉱</b>（小濱、こはま<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2016年5月）">要出典</span></a></i>&#93;</sup> / おばま じょうこう、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）7月 - <a href="." id="link_3"                    >1948年</a>（<a href="." id="link_4"                      >昭和</a>23年）9月24日）は、日本の<a href="." id="link_5"                                                          >内務</a><a href="." id="link_6"                      >官僚</a>。官選<a href="." id="link_7"                                          >福井県</a><a href="." id="link_8"                                                              >知事</a>、<a href="." id="link_9"                                                                                  >台湾総督府内務局</a>長。
