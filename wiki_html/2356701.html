		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島 治伸</b>（しま はるのぶ、<a href="." id="link_1"                    >1956年</a>（<a href="." id="link_2"                      >昭和</a>31年）<a href="." id="link_3"              >1月</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                              >教育学者</a>・<a href="." id="link_6"                                          >心理学者</a>。松山東雲女子大学人文科学部 教授。日本育療学会副理事長。マジカルトイボックスアドバイザー。NPOこどもの発達研究室きりん理事。<a href="." id="link_7"                                >徳島県</a>出身。
</p><p><a href="." id="link_8"                                          >東洋大学</a><a href="." id="link_9"                                >文学部</a><a href="." id="link_10"                                                             >教育学科</a>卒業。<a href="." id="link_11"                                                             >鳴門教育大学</a><a href="." id="link_12"                               >大学院</a>学校教育研究科修士課程修了。<a href="." id="link_13"                                         >香川大学</a>大学院医学系研究科博士課程社会環境病態医学専攻退学。
</p>
