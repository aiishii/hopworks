		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホ・ヨンマン</b>（許英萬、<span lang="ko">허영만</span>、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                                >漫画家</a>。代表的な作品としては、映画化もされた『タチャ いかさま師』(<a href="." id="link_4"                                                                                    >タチャ イカサマ師</a>)や『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                >食客(漫画)</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Sikgaek&amp;action=edit&amp;redlink=1" class="new" title="En:Sikgaek (存在しないページ)">英語版</a>）</span></span>』(<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                >食客(映画)</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Le_Grand_Chef&amp;action=edit&amp;redlink=1" class="new" title="En:Le Grand Chef (存在しないページ)">英語版</a>）</span></span>)がある。
</p>
