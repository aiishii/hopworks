		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 常人</b>（おがわ つねんど、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                >12月</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >12月28日</a>）は、日本の思想史学者。<a href="." id="link_3"                                          >真木保臣</a>研究の第一人者。元<a href="." id="link_4"                                                    >郵政大学校</a>教授・<a href="." id="link_5"                                                                                                  >芸林会</a>代表。
</p><p>1919年、<a href="." id="link_6"                                >京都府</a>に生まれる。<a href="." id="link_7"                                                                                        >第四高等学校</a>を経て、1943年に<a href="." id="link_8"                                          >東京帝国大学</a>文学部国史学科を卒業。<a href="." id="link_9"                                >平泉澄</a>博士に師事。1944年入営、1945年<a href="." id="link_10"                                                             >陸軍少尉</a>。1946年に亀岡郵便局長となった後、<a href="." id="link_11"                               >郵政省</a>に入って地方郵政局人事部長・郵政参事官・上席監察官・中央郵政研修所教頭等を歴任した後、郵政大学校副校長・教授。さらに、芸林会代表・<a href="." id="link_12"                               >亀岡市</a>文化財保護委員などもつとめる。
</p>
