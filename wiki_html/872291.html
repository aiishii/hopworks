<p><b>双ッ龍 徳義</b>（ふたつりゅう とくよし、本名：<b>荒木 徳義</b>（あらき とくよし）、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >2月4日</a>）は、かつて<a href="." id="link_3"                                                    >時津風部屋</a>に所属していた<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>である。身長185cm、体重108kg。得意手は右四つ、吊り、<a href="." id="link_6"                                          >上手投げ</a>。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >室蘭市</a>出身。最高位は東<a href="." id="link_9"                      >前頭</a>筆頭（<a href="." id="link_10"                   >1954年</a>9月場所）。
</p>
