		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関 之</b>（せき いたる、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >4月25日</a>）は、<a href="." id="link_3"                                          >検事</a>、<a href="." id="link_4"                                >弁護士</a>。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >諏訪郡</a>湖南村（<a href="." id="link_7"                                >諏訪市</a>）出身。小学校卒業後、専門学校検定試験（専検）合格。<a href="." id="link_8"                                                                                        >第一高等学校</a>を経て、1932年<a href="." id="link_9"                                                                                  >東京帝国大学</a>法学部卒。1934年検事となり、<a href="." id="link_10"                                                                       >東京控訴院</a>検事などをへて、1948年発足した<a href="." id="link_11"                                                   >人権擁護局</a>の第一課長。1949年<a href="." id="link_12"                                                                       >東京高検</a>検事、1952年<a href="." id="link_13"                                                   >公安調査庁</a>総務部長となり、<a href="." id="link_14"                                                                       >破壊活動防止法</a>や<a href="." id="link_15"                                                                                           >人権擁護委員法</a>の草案を作成する。1963年<a href="." id="link_16"                                                   >最高検察庁</a>検事、1966年総務部長。同年弁護士に転じ、<a href="." id="link_17"                                                             >中央学院大学</a>教授。1974年定年退任。
</p>
