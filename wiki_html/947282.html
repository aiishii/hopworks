		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森本 公誠</b>（もりもと こうせい、<a href="." id="link_1"                    >1934年</a> - ）は<a href="." id="link_2"                                >華厳宗</a>の<a href="." id="link_3"                                          >僧侶</a>・<a href="." id="link_4"                                                              >イスラム</a><a href="." id="link_5"                      >学者</a>。<a href="." id="link_6"                                                              >文学博士</a>。
</p><p><a href="." id="link_7"                    >2004年</a>から<a href="." id="link_8"                    >2007年</a>まで第218世<a href="." id="link_9"                                >東大寺</a><a href="." id="link_10"                     >別当</a>・<a href="." id="link_2"                                >華厳宗</a><a href="." id="link_11"                     >管長</a>を務める。現在は東大寺長老。
</p><p>長年にわたり<a href="." id="link_12"                     >仏教</a>者の立場から国内外で<a href="." id="link_13"                                                   >イスラム教</a>との交流を重ねてきた。
</p>
