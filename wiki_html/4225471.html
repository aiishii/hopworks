<p><b>コンスタンティン・キリロヴィチ・オシュラコフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Константин Кириллович Ошлаков</span>, <a href="." id="link_2"                    >1916年</a><a href="." id="link_2"                            >11月5日</a> - <a href="." id="link_3"                    >1987年</a><a href="." id="link_3"                            >8月25日</a>）は、<a href="." id="link_4"                                                              >ソビエト連邦</a>のボタン式<a href="." id="link_5"                                                                        >アコーディオン</a>奏者、<a href="." id="link_6"                                          >音楽学者</a>、<a href="." id="link_7"                                >作曲家</a>。カザフアコーディオン演奏学校の創設者であり、45年間で300人以上の音楽家を教えた。また、<a href="." id="link_8"                                                                                                                                                        >カザフ</a>におけるアコーディオン奏者のための統一レパートリーを作成した。
</p>
