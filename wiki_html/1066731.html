		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 藤七</b>（いまい とうしち、<a href="." id="link_1"                      >嘉永</a>2年<a href="." id="link_2"                                                        >12月24日</a>（<a href="." id="link_3"                    >1850年</a><a href="." id="link_3"                          >2月5日</a>） - <a href="." id="link_4"                      >大正</a>14年（<a href="." id="link_5"                    >1925年</a>）<a href="." id="link_6"                              >10月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                >北海道</a>の老舗<a href="." id="link_10"                               >百貨店</a><a href="." id="link_11"                                         >丸井今井</a>（現・<a href="." id="link_12"                                                                                                                                   >三越伊勢丹ホールディングス</a>傘下）の創業者。
</p>
