<p><b>Fu-Fu</b>（フゥフゥ）は、2009年11月まで活動していた、女性5人組ボーカルダンスユニットである。メンバーは全員、<a href="." id="link_5"                                                                                                                          >キャストコーポレーション</a>の所属。
</p><p>グループ名の由来は、寒い時期に路上ライブで来てくれた観客達に『フゥフゥ』して暖かいお汁粉を配りたいというメンバーの想いから名づけられている。
</p>
