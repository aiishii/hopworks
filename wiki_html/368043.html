		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若二瀬 唯之</b>（わかふたせ ただゆき、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >2月20日</a>-<a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >5月20日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >幡豆郡</a><a href="." id="link_5"                                >一色町</a>（現役当時、現・同県<a href="." id="link_6"                                >西尾市</a>）出身で、<a href="." id="link_7"                                                    >朝日山部屋</a>（入門時は<a href="." id="link_8"                                                    >大鳴戸部屋</a>）に所属した<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>。本名は戸嶋 忠輝（としま ただてる）。現役時代の体格は176cm、150kg。得意手は右四つ、寄り、押し。最高位は西<a href="." id="link_11"                     >小結</a>（<a href="." id="link_12"                   >1968年</a>11月場所・<a href="." id="link_13"                   >1969年</a>7月場所）。
</p>
