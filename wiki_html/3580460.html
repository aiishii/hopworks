<p><b>四方 実一</b>（しかた じつかず、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >5月25日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >1月22日</a>）は、日本の教育心理学者。
</p><p>京都府出身。<a href="." id="link_3"                                                                                            >東京文理科大学</a>心理学科卒、1961年「算数問題解決の教育心理学的研究」で<a href="." id="link_4"                                                              >東京教育大学</a><a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                                                                  >京都学芸大学</a>助教授、教授。1966年校名変更で<a href="." id="link_7"                                                              >京都教育大学</a>教授。71年定年退官、名誉教授。
</p>
