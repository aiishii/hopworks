		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スタス・スパーニン</b>（Stass Shpanin, <a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                            >5月16日</a> - ）は、<a href="." id="link_2"                                                                                                                                    >アゼルバイジャン共和国</a>・<a href="." id="link_3"                                >バクー</a>出身の<a href="." id="link_4"                      >画家</a>。本名スタニスラフ・スパーニン（Stanislav Shpanin）。
</p><p>高校生ながら多くの受賞歴を持ち、<a href="." id="link_5"                                                                        >アメリカ</a>、アゼルバイジャン共和国、<a href="." id="link_6"                                >ロシア</a>、<a href="." id="link_7"                                                    >イスラエル</a>、<a href="." id="link_8"                                          >イタリア</a>、<a href="." id="link_9"                                          >フランス</a>、<a href="." id="link_10"                                         >イギリス</a>などの国で個展を開いた経験がある。2002年には「史上最年少のプロの画家」として<a href="." id="link_11"                                                                                                                                                       >ギネスブック</a>に記載された。
</p>
