<p><b>亀田 鵬斎</b>（かめだ ぼうさい、<a href="." id="link_2"                      >宝暦</a>2年<a href="." id="link_3"                                                      >9月15日</a>（<a href="." id="link_4"                    >1752年</a><a href="." id="link_4"                              >10月21日</a>） - <a href="." id="link_5"                      >文政</a>9年<a href="." id="link_6"                                                    >3月9日</a>（<a href="." id="link_7"                    >1826年</a><a href="." id="link_7"                            >4月15日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>の<a href="." id="link_9"                                          >化政文化</a>期の<a href="." id="link_10"                     >書家</a>、<a href="." id="link_11"                               >儒学者</a>、<a href="." id="link_12"                     >文人</a>。<a href="." id="link_13"                     >江戸</a><a href="." id="link_14"                                                                   >神田</a>生れ（上野国邑楽郡富永村上五箇村生まれの異説あり）。
</p><p>鵬斎は<a href="." id="link_15"                                     >号</a>。<a href="." id="link_16"                     >名</a>を翼、後に長興に改名。略して<b>興</b>（おこる）。<a href="." id="link_17"           >字</a>は国南、公龍、穉龍（ちりゅう）、士龍、士雲、公芸。幼名を彌吉、<a href="." id="link_18"                     >通称</a> 文左衛門。
</p>
