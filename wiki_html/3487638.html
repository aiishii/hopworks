<p><b>望月玉川</b>（もちづき ぎょくせん、<a href="." id="link_10"                     >寛政</a>6年（<a href="." id="link_11"                   >1794年</a>） - <a href="." id="link_12"                     >嘉永</a>5年<a href="." id="link_13"                                                   >3月6日</a>（<a href="." id="link_2"                    >1852年</a><a href="." id="link_2"                            >4月24日</a>））は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_14"                                         >江戸時代</a>後期の望月派の<a href="." id="link_15"                     >絵師</a>である。名は輝、または重輝、<a href="." id="link_16"           >字</a>は子瑛、玉川、資清館と号した。
</p>
