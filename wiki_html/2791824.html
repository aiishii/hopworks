<p><b>藤本 功一</b>（ふじもと こういち、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                          >4月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作詞家</a>、<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>、<a href="." id="link_6"                                                    >ギタリスト</a>。音楽制作会社<a href="." id="link_7"                                                                                            >トイロミュージック</a>所属。
</p><p>ギターを生かしたロック、アコースティックなアプローチ、印象深い歌詞とメロディには定評があり、ボーカルソングを得意とする。クライアントワークと平行してアーティストへの楽曲提供も行っている。また、音楽学校で演奏技術も学んでおり、多くのレコーディングにギターで参加。
</p>
