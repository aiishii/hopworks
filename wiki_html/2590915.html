<p><b>遼東学院</b>（りょうとうがくいん、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">辽东学院</span>）は<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                >遼寧省</a><a href="." id="link_4"                                >丹東市</a>にある<a href="." id="link_5"                      >大学</a>で、<a href="." id="link_6"                                >鴨緑江</a>のほとりにあり、在学生は一万七千人である。2003年4月、旧遼寧財政高等専科学校と丹東職業技術学院が合併してできた大学である。  
</p>
