		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 郷太郎</b>（おがわ ごうたろう <a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >7月1日</a> - ）は日本の元<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                >イラク</a>や<a href="." id="link_4"                                                                        >アフガニスタン</a>の復興支援のために尽力した。現在、高校生の留学を支援する財団法人<a href="." id="link_5"                                                                                                      >エイ・エフ・エス</a>日本協会の理事長や<a href="." id="link_6"                                                                                                      >三井住友海上火災保険</a>の顧問、<a href="." id="link_7"                                                                                            >日本国際フォーラム</a>政策委員を務めている。
</p>
