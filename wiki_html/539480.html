<p><b>旧中川</b>（きゅうなかがわ）は、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                          >江戸川区</a>と<a href="." id="link_5"                                >墨田区</a>、<a href="." id="link_6"                                >江東区</a>の境界を流れる全長6.68 <a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>の<a href="." id="link_7"                                                >荒川</a>水系の<a href="." id="link_8"                                                              >一級河川</a>である。
</p>
