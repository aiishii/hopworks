<p><b>国会放送</b>（こっかいほうそう、國會放送、<span lang="en">NATV、<b>N</b>ational <b>A</b>ssembly <b>T</b>ele<b>v</b>ision</span>）は、<a href="." id="link_1"                                          >大韓民国</a>、<a href="." id="link_1"                                          >大韓民国</a><a href="." id="link_2"                                          >国会議員</a>の立法活動を<a href="." id="link_3"                                >テレビ</a>を通じて<a href="." id="link_4"                      >放送</a>するために開設した<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_5"                                                                                                                >ケーブルテレビ放送</a>である。商業広告は一切しないのが特徴。
</p><p>かつては毎日午前6時から翌日の午前2時まで20時間放送したが、<a href="." id="link_6"                    >2010年</a><a href="." id="link_6"                >11月</a>から24時間放送をしている。
</p>
