<p><b>司馬 孚</b>（しば ふ、<a href="." id="link_6"                  >180年</a> - <a href="." id="link_10"                 >272年</a>）は、<a href="." id="link_18"                     >中国</a><a href="." id="link_19"                     >後漢</a>末期から<a href="." id="link_20"                                                                   >三国時代</a>の<a href="." id="link_3"                                      >魏</a>の<a href="." id="link_21"                               >政治家</a>で、<a href="." id="link_1"                      >西晋</a>の<a href="." id="link_22"                     >皇族</a>。<a href="." id="link_23"           >字</a>は<b>叔達</b>。<a href="." id="link_24"           >諡</a>は<b>献</b>。<a href="." id="link_25"                               >司馬防</a>の三男。<a href="." id="link_26"                               >司馬朗</a>・<a href="." id="link_27"                               >司馬懿</a>の弟。
</p>
