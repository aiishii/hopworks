<p><b>郡司 勇</b>（ぐんじ いさむ、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                      >日本</a>の建築士(<a href="." id="link_3"                                                                        >一級建築士</a>)、<a href="." id="link_4"                      >温泉</a><a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                                              >東京理科大学</a>卒業。
</p><p>学生時代の趣味である<a href="." id="link_7"                                                                                                      >オフロードバイク</a>を乗っていた時代から温泉巡りをはじめ、<a href="." id="link_8"                                                                  >TVチャンピオン</a>における「全国温泉通選手権」で第3回大会から第5回大会まで3連覇した事で温泉評論家としての活動をスタートさせた。今日では、温泉評論本の執筆および評論文の寄稿、サイトの運営、公演などが温泉関連の活動の主である。
</p><p>2010年10月、『究極の温泉【伝統建築篇】』をアーキメディア社から出版した。
</p>
