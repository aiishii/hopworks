<p><b>ジョーイ・カーボーン</b>（Joey Carbone）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_6"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_8"                                >編曲家</a>。カルボーンとも。
</p><p>映画『<a href="." id="link_9"                                                                                                          >里見八犬伝</a>』での音楽担当を皮切りに、<a href="." id="link_10"                                         >矢沢永吉</a>のツアーへ同行、その後邦楽シーンでの作曲、編曲、その他日本での音楽プロデュースを数多く担当する。
</p>
