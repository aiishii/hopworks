<p><b>ルイス・“キッド”・カプラン</b>（Louis "Kid" Kaplan、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                              >10月26日</a>）は、<a href="." id="link_3"                                                    >帝政ロシア</a>の<a href="." id="link_4"                                >キエフ</a>（現<a href="." id="link_5"                                                    >ウクライナ</a>領）出身の<a href="." id="link_6"                              >1920年代</a>のプロボクサー。元世界<a href="." id="link_7"                                                    >フェザー級</a>チャンピオン。ロシアが生んだ初の世界チャンピオン。
</p>
