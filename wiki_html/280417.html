		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曽根 幸一</b>（そね こういち、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >12月7日</a> - ）は日本の<a href="." id="link_2"                                                    >都市計画家</a>、<a href="." id="link_3"                                >建築家</a>、<a href="." id="link_4"                                                                                            >アーバンデザイナー</a>。曽根幸一環境設計研究所所長。<a href="." id="link_5"                                                              >芝浦工業大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                >曽根裕</a>は息子。
</p>
