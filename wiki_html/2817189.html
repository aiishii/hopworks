<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>弥生</b>（やよい、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >6月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                          >モデル</a>。本名は非公表。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >座間市</a>出身。父は<a href="." id="link_8"                                >山形県</a><a href="." id="link_9"                                >新庄市</a>出身。スノー所属。出身校は相武台幼稚園、<a href="." id="link_10"                                                                                           >相武台東小学校</a>、<a href="." id="link_11"                                                                                           >座間市立座間中学校</a>、<a href="." id="link_12"                                                                                                                         >神奈川県立上鶴間高等学校</a>（学区外進学）。2004年5月にデビュー。<a href="." id="link_13"                                                                                                                                   >エイベックス・マネジメント</a>所属。
</p><p><a href="." id="link_14"                     >女優</a>の<a href="." id="link_15"                                               >小雪</a>は実妹。俳優の<a href="." id="link_16"                                                             >松山ケンイチ</a>は義弟。
</p>
