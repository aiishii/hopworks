		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 真晟</b>（チャン・ジンソン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">장진성</span>、<a href="." id="link_2"                    >1971年</a> - ） は、<a href="." id="link_3"                                                                                                      >朝鮮労働党統一戦線部</a>の元幹部で脱北詩人。1971年北朝鮮・<a href="." id="link_4"                                          >黄海北道</a>生まれ。地方の特権階級子息として生まれ、<a href="." id="link_5"                                                                                                                                    >平壌音楽舞踊大学</a>を卒業。<a href="." id="link_6"                                                                                                                >朝鮮中央放送委員会</a>に記者として勤務。1996年に詩人としての才能が認められ、統一戦線事業部に抜擢され、同時に<a href="." id="link_7"                                                                        >金日成総合大学</a>を卒業。心理戦を担当する詩人、作家として活動。2004年に脱北。現在韓国に定住。韓国情報機関傘下の国家安保戦略研究所を経て、2011年北朝鮮情報サイト「New Focus」設立。
</p>
