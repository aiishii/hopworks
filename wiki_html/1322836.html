		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阪田 重則</b>（さかた しげのり、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                          >2月6日</a> - <a href="." id="link_2"                    >1948年</a>）は、日本の<a href="." id="link_3"                                          >撮影技師</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                          >映画監督</a>である。20世紀初頭の撮影技師と映画監督とが未分化の時代からキャリアを築き、<a href="." id="link_6"                                                    >東亜キネマ</a>と<a href="." id="link_7"                                                                                                                >マキノ・プロダクション</a>でごく短期間の作家的ピークを迎えた。原作ものの脚本執筆と監督を得意としたが、映像技術畑の監督でありながら、のちにはオリジナル脚本を同僚監督に提供するほど脚本の腕を上げた。
</p>
