		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海部 剛史</b>（かいべ つよし、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >2月20日</a> - ）は、日本の<a href="." id="link_2"                      >俳優</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                      >堺市</a>出身。<a href="." id="link_5"                                                              >上宮高等学校</a>、<a href="." id="link_6"                                          >法政大学</a>法学部卒業。趣味は<a href="." id="link_7"                      >釣り</a>、<a href="." id="link_8"                      >乗馬</a>。
</p><p>大学在学中の1991年「<a href="." id="link_9"                                >無名塾</a>」入塾。「令嬢ジュリー」の村人F役でデビュー。NHK朝の連続テレビ小説『やんちゃくれ』では個性的な役柄を演じて注目される。以降、テレビ、舞台、ラジオドラマ等多方面で活躍している。2008年ラジオドラマで主演、2014年公開の映画『熊野から』で主演を務めた。主演作多数。
</p>
