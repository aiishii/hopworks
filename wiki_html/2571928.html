<p><b>高野 茂義</b>（たかの しげよし、<a href="." id="link_14"                   >1877年</a>（<a href="." id="link_15"                     >明治</a>10年）1月2日 - <a href="." id="link_3"                    >1957年</a>（<a href="." id="link_16"                     >昭和</a>32年）3月31日）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_17"                     >剣道家</a>。<a href="." id="link_18"                     >流派</a>は<a href="." id="link_7"                                                                                  >中西派一刀流</a>。<a href="." id="link_19"                     >称号</a>は<a href="." id="link_20"                                                             >大日本武徳会</a><a href="." id="link_8"                      >剣道範士</a>。旧姓は千種。
</p>
