<p><b>STAR☆ANIS</b>（スター・アニス）とは、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                          >千代田区</a>に店舗を構える<a href="." id="link_3"                                                                                                      >秋葉原ディアステージ</a>出身の<a href="." id="link_4"                                          >アイドル</a><a href="." id="link_5"                                          >ユニット</a>であり、<a href="." id="link_6"                                                              >テレビアニメ</a>『<a href="." id="link_7"                                                                                >アイカツ!</a>』にて劇中で登場する同名のアイドルユニットでもある。本項では、正式なSTAR☆ANISのメンバーではないものの、アニメ版にて歌唱を担当した人物も合わせて詳説する。
</p>
