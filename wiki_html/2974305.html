	<h1 id="firstHeading" class="firstHeading" >チャールズ・フレーザー (植物学者)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・フレーザー</b>（Charles Fraser または Frazer または Frazier、<a href="." id="link_1"                    >1788年</a> - <a href="." id="link_2"                    >1831年</a><a href="." id="link_2"                              >12月22日</a>）はスコットランド生まれで、オーストラリアで働いた、軍人。植物学者である。多くのオーストラリアの植物を収集し、分類した。<a href="." id="link_3"                                                                                                                                                                                                                                >ジェームズ・スターリング</a>が率いた西オーストラリアの<a href="." id="link_4"                                          >スワン川</a>の探検など、多くの探検に参加した。スワン川地域の土壌の豊かなことを報じてスワン川植民地(Swan River Colony)の設立される元となった。
</p>
