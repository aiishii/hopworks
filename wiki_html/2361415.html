<p><b>スケイザルアゥ</b> (<a href="." id="link_2"                                                                        >氷語</a>: <b>Skeiðará</b>、「早瀬の川」の意) は<a href="." id="link_3"                                                              >アイスランド</a>南部を流れる、<a href="." id="link_4"                      >氷河</a>に源を発する比較的短い川である（約30km）。アイスランド最大の氷河<a href="." id="link_5"                                                                                                                >ヴァトナヨークトル</a>から分かれ出る氷河<b><a href="." id="link_6"                                                                                                                                                                                                                >スキェイザルアゥルヨークトル</a></b> (<b><a href="/w/index.php?title=De:Skei%C3%B0ar%C3%A1rj%C3%B6kull&amp;action=edit&amp;redlink=1" class="new" title="De:Skeiðarárjökull (存在しないページ)">Skeiðarárjökull</a></b>) が源流である。
</p>
