		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相倉 久人</b> （あいくら ひさと、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >12月8日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >7月8日</a>)は、<a href="." id="link_3"                                >東京府</a>出身の<a href="." id="link_4"                                                    >音楽評論家</a>、ジャズ司会者。
</p><p>サウンド自体の評論ではなく、演奏者と聴衆の関係性、あるいはある音楽がその時代に生まれた意味合いを社会的なデータと絡めながら論じるなど、一種の社会論的な評論をするのが特徴。2007年に出版した『新書で入門 ジャズの歴史』では、自分がジャズから離れた（後述）後の時代のジャズを<a href="." id="link_5"                                                                                            >ポスト・モダン</a>の一言で片付ける荒業を見せた。
</p>
