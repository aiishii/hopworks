		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 和夫</b>（すぎやま かずお、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                          >埼玉大学</a>工学部助教授などを経て、<a href="." id="link_5"                                                                                                      >八戸工業高等専門学校</a>教授。八戸高専では相談室の相談員も務めていた。
</p><p>専門は無機材料、触媒化学、プラズマ材料化学。<a href="." id="link_6"                                                    >マイクロ波</a>低温<a href="." id="link_7"                                          >プラズマ</a>を利用する機能性多孔材料の開発、<a href="." id="link_8"                                                    >大気圧</a>非平衡プラズマプロセスの開発とその材料プロセスへの応用、誘導過熱を利用する<a href="." id="link_9"                      >炭素</a>・金属系複合材料の開発等を研究。
</p>
