<p><b>深尾 隆太郎</b>（ふかお りゅうたろう、<a href="." id="link_1"                    >1877年</a>（明治10年）<a href="." id="link_2"                          >1月9日</a> - <a href="." id="link_3"                    >1948年</a>（昭和23年）<a href="." id="link_4"                            >4月17日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                                          >貴族院議員</a>。<a href="." id="link_8"                                          >大阪商船</a>副社長、<a href="." id="link_9"                                          >南洋拓殖</a>社長、<a href="." id="link_10"                                                                                 >日本サッカー協会</a>会長などを歴任し、2005年に第1回<a href="." id="link_11"                                                                                 >日本サッカー殿堂</a>入り。
</p>
