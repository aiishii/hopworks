		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Stephen_Gill.jpg" title="ファイル:Stephen Gill.jpg">ファイル:Stephen Gill.jpg</a>  <div class="thumbcaption">スティーヴン・ギル</div></div></div>
<p><b>スティーヴン・ギル</b>（Stephen Gill, <a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >12月31日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>出身の政治学者、<a href="." id="link_3"                                >カナダ</a>・<a href="." id="link_4"                                                                                        >ヨーク大学</a>政治学部教授。専攻は、<a href="." id="link_5"                                                                        >国際政治経済学</a>。
</p><p>イギリス・<a href="." id="link_6"                                >リーズ</a>で生まれ、<a href="." id="link_7"                                                                        >エセックス大学</a>で修士号、<a href="." id="link_8"                                                                                  >バーミンガム大学</a>で博士号を取得。<a href="." id="link_9"                                                                                            >マンチェスター大学</a>で教鞭を執った後、現職。
</p><p><a href="." id="link_10"                                                                                           >ロバート・コックス</a>の影響を受け、<a href="." id="link_11"                                                                                                     >アントニオ・グラムシ</a>や<a href="." id="link_12"                                                                                           >カール・ポランニー</a>の議論を下敷きに<a href="." id="link_13"                                         >国際関係</a>を分析。
</p>
