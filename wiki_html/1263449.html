		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーヴィング・エル・ジャニス</b>（<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >5月26日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                              >11月15日</a>）は、<a href="." id="link_3"                                                              >イェール大学</a>の実験心理学者、<a href="." id="link_4"                                                                                                                                                        >カリフォルニア大学バークレー校</a>の名誉退職教授。集団で合議を行う場合に不合理あるいは危険な意思決定が容認される現象である<a href="." id="link_5"                                          >集団思考</a>の研究で有名。1986年退職。
</p><p><a href="." id="link_6"                                                                                            >カール・ホブランド</a>と共に<a href="." id="link_7"                                                                        >スリーパー効果</a>を含む、人間の状態の変化を研究した。
</p>
