<p><b>上野 みさ</b>（うえの・みさ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >12月23日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a>出身の、関西を中心に活躍する元<a href="." id="link_4"                      >女優</a>。本名同じ。<br />
相愛高校、<a href="." id="link_5"                                                                                                      >大谷女子短期大学</a>卒業。所属<a href="." id="link_6"                                                    >事務所</a>は<a href="." id="link_7"                                                                                                                >イエローキャブウエスト</a>。身長163cm、血液型はO型。
</p>
