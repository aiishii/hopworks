		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゲイリー・イムホフ</b>（<b>Gary Imhoff</b>、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >8月27日</a>-）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >俳優</a>。
</p><p><a href="." id="link_4"                                                                        >ドン・ブルース</a>監督、<a href="." id="link_5"                                                                                            >ジョディ・ベンソン</a>主演の大ヒットアニメーション映画『<a href="." id="link_6"                                                                                                                  >おやゆび姫 サンベリーナ</a>』のコーネリアス王子役の声優として、世界的に非常に高い知名度を誇る。また、『<a href="." id="link_7"                                                                                                            >スパイダーマン</a>』の超人気キャラクター、ハリー・オズボーンの声も担当したほか、<a href="." id="link_8"                                                                        >トム・ハンクス</a>主演の映画『<a href="." id="link_9"                                                                        >グリーンマイル</a>』にも大役で出演するなど、63歳となった現在にいたるまで輝かしいキャリアを積んでいる。
</p>
