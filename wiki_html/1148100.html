		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石塚 喜久三</b>（いしづか きくぞう、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >9月5日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >10月1日</a>）は、<a href="." id="link_3"                      >昭和</a>期の<a href="." id="link_4"                                >小説家</a>。
</p><p><a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >小樽市</a><a href="." id="link_7"                                                          >花園</a>出身。<a href="." id="link_8"                                                                                            >函館師範学校</a>（現・<a href="." id="link_9"                                                                        >北海道教育大学</a>函館校）卒業。<a href="." id="link_6"                                >小樽市</a>の<a href="." id="link_10"                                         >国民学校</a>の<a href="." id="link_11"                     >教員</a>を務めた後<a href="." id="link_12"                                         >中国大陸</a>に渡り、<a href="." id="link_13"                                         >華北交通</a><a href="." id="link_14"                                                                   >張家口鉄路局</a>に勤務した。蒙疆文芸懇話会幹事にも就任。<a href="." id="link_15"                   >1943年</a>、『蒙疆文學』1月号に寄せた「纏足の頃」で第17回<a href="." id="link_16"                                                             >芥川賞</a>受賞。<a href="." id="link_17"                   >1949年</a>、<a href="." id="link_18"                                         >後藤杜三</a>らと「北海道文学者の会」結成。戦後は<a href="." id="link_19"                                         >官能小説</a>を書いた。
</p>
