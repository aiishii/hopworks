		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴァルター・ベーレント</b>（Walter Behrendt, <a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >7月23日</a>）は、<a href="." id="link_3"                                          >西ドイツ</a>の<a href="." id="link_4"                                                              >社会民主主義</a>の政治家。1971年から1973年にかけて<a href="." id="link_5"                                                              >欧州議会議長</a>を務めた。
</p>
