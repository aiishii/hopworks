		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>Four Past Midnight</b>』は<a href="." id="link_1"                                                                                                      >スティーヴン・キング</a>が<a href="." id="link_2"                    >1990年</a>に発表した「時間」をテーマにした中篇小説集である。日本での出版に際して邦題は付けられていないが、関連する文章においては『真夜中四分過ぎ』などと訳されている。
</p><p>本書にはいわゆる<a href="." id="link_3"                                                    >ホラー小説</a>が収録されているが、作風としては「怪奇」そのものより、怪奇と対峙する「人間」に主眼が置かれている。
</p><p>これらは世間でキングの引退が囁かれていた時期に約二年をかけて執筆された。
</p>
