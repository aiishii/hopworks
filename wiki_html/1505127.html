<p><b>内田 春菊</b>（うちだ しゅんぎく、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >8月7日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>、<a href="." id="link_11"                               >小説家</a>、<a href="." id="link_6"                                                                                  >エッセイスト</a>、<a href="." id="link_12"                     >女優</a>。本名は内田 滋子。<a href="." id="link_13"                                                                                       >ノックアウト</a>所属。<a href="." id="link_14"                                                   >落語立川流</a>の門下でもあり、高座名「立川於春の方」を持つ。
</p>
