		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・アドラー</b>（<span lang="en">Robert Adler</span>, <a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >12月4日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >2月15日</a>）は<a href="." id="link_3"                                                              >オーストリア</a>系<a href="." id="link_4"                                                                        >アメリカ人</a>の<a href="." id="link_5"                                >発明家</a>、<a href="." id="link_6"                                          >物理学者</a>。1982年まで<a href="." id="link_7"                                                                                                                                                                                      >イリノイ大学アーバナ・シャンペーン校</a>の教授を務めた。生まれは<a href="." id="link_8"                                          >ウィーン</a>。数々の<a href="." id="link_9"                      >発明</a>で<a href="." id="link_10"                     >特許</a>を取得し、特に<a href="." id="link_11"                                         >リモコン</a>の開発で有名である。
</p><p>2007年2月15日、<a href="." id="link_12"                                                   >アイダホ州</a><a href="." id="link_13"                               >ボイシ</a>の<a href="." id="link_14"                                         >福祉施設</a>において<a href="." id="link_15"                               >心不全</a>で亡くなった。93歳だった。
</p>
