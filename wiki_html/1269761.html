		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タイロン・レモント</b>（Tyrone Lamont、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >4月3日</a> - ）は<a href="." id="link_2"                                                                                  >南アフリカ共和国</a>出身の野球選手。ポジションは<a href="." id="link_3"                      >投手</a>。右投右打。
</p><p><a href="." id="link_4"                    >2005年</a>まで<a href="." id="link_5"                                                                                                      >シアトル・マリナーズ</a>傘下の<a href="." id="link_6"                                                                        >ルーキーリーグ</a>でプレーしていた。
</p><p><a href="." id="link_7"                    >2006年</a>の<a href="." id="link_8"                                                                                                                                                                                      >WBC</a>では<a href="." id="link_9"                                                                                                                                                                                                                                                            >南アフリカ代表</a>に選出され、2試合にリリーフで登板するも初戦の<a href="." id="link_10"                                                                                                                                                                                                                                                 >カナダ</a>戦では<a href="." id="link_11"                                                                                           >コーリー・コスキー</a>に本塁打を浴びるなど合計3イニングで4失点を喫してしまった。
</p>
