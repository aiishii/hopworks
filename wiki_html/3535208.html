<p><b>藤村 恵秀</b>（ふじむら けいしゅう、<a href="." id="link_1"                    >1960年</a> - ）は、主に<a href="." id="link_2"                                          >ハワイ州</a>をはじめ世界で活動する<a href="." id="link_3"                                >埼玉県</a>出身の<a href="." id="link_4"                                                    >書道家</a>である。<a href="." id="link_5"                      >日本</a>では<b>橋本 志水</b>（はしもと しすい、<a href="." id="link_6"                                                    >毎日書道会</a>所属）の別名で「かな書家」として活動する。
</p>
