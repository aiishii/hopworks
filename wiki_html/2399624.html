<p><b>大道 あや</b>（だいどう あや、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >4月11日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >9月14日</a>）は<a href="." id="link_3"                                >広島県</a>出身の<a href="." id="link_4"                      >画家</a>、<a href="." id="link_5"                                                              >絵本作家</a>である。本名は大道アヤコ。
</p><p>60歳から絵を描きはじめ草花や動物など生命に溢れる数百点の作品を残した。母は70歳を過ぎて絵を描き始め「おばあちゃん画家」として有名になった<a href="." id="link_6"                                                                                                            >丸木スマ</a>（1875年 - 1956年）、「<a href="." id="link_7"                                                              >原爆の図</a>」で知られる画家の<a href="." id="link_8"                                          >丸木位里</a>は兄、<a href="." id="link_9"                                >丸木俊</a>は義姉（兄嫁）である。
</p>
