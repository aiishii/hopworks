<p><b>ヴィルヘルム・グストロフ</b>（Wilhelm Gustloff、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                          >2月4日</a>）は、<a href="." id="link_3"                                >スイス</a>における<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（NSDAP、ナチス）の指導者であった人物。<a href="." id="link_5"                    >1932年</a>に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                          >外国組織部</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:NSDAP/AO&amp;action=edit&amp;redlink=1" class="new" title="De:NSDAP/AO (存在しないページ)">ドイツ語版</a>）</span></span>のスイス支部を立ち上げ支部長となったが、<a href="." id="link_7"                    >1936年</a>に<a href="." id="link_8"                                          >ユダヤ系</a><a href="." id="link_9"                                                              >クロアチア人</a>の<a href="." id="link_10"                                                                                                                                             >ダヴィッド・フランクフルター</a>により暗殺された。
</p>
