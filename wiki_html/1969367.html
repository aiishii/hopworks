		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sir_Samuel_Morland_by_Sir_Peter_Lely.jpg" title="ファイル:Sir Samuel Morland by Sir Peter Lely.jpg">ファイル:Sir Samuel Morland by Sir Peter Lely.jpg</a>  <div class="thumbcaption">サミュエル・モーランドの肖像画（<a href="." id="link_1"                                                                                  >ピーター・レリー</a> 作）</div></div></div>
<p><b>初代<a href="." id="link_2"                                                    >准男爵</a>、サー・サミュエル・モーランド</b>（Sir Samuel Morland, 1st Baronet、1625年 - 1695年12月30日）は、17世紀<a href="." id="link_3"                                                              >イングランド</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                                >スパイ</a>、<a href="." id="link_6"                                >発明家</a>、<a href="." id="link_7"                                >数学者</a>であり、計算機械や水力や蒸気力に関する初期の開発を行ったことで知られる<a href="." id="link_8"                                >博学者</a>である。
</p>
