<p><b>ボロト・ジャヌジャコフ</b>（<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru"><b>Болот Джанузаков</b></span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn">Bolot Dzhanuzakov</span>、<a href="." id="link_3"                    >1948年</a><a href="." id="link_3"                              >10月20日</a> - ）は、<a href="." id="link_4"                                          >キルギス共和国</a>の政治家、内務官僚。<a href="." id="link_5"                                                                                                                                                                                                      >キルギス共和国安全保障会議</a>書記、<a href="." id="link_6"                                                                                            >キルギス国家保安庁</a>長官等を歴任。民警中将。
