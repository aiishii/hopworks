		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩倉 具光</b>（いわくら ともみつ、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）9月2日 - <a href="." id="link_3"                    >1960年</a>（<a href="." id="link_4"                      >昭和</a>35年）<a href="." id="link_5"                            >6月26日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                              >大蔵大臣</a><a href="." id="link_9"                                >秘書官</a>や、国際運送（現・<a href="." id="link_10"                                         >日本通運</a>）社長、京阪神急行電鉄（現・<a href="." id="link_11"                                         >阪急電鉄</a>、法人としては<a href="." id="link_12"                                                                                                                         >阪急阪神ホールディングス</a>）副社長等を歴任した。
</p>
