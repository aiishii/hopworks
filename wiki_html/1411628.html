		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ndola01.jpg" title="ファイル:Ndola01.jpg">ファイル:Ndola01.jpg</a>  <div class="thumbcaption">ンドラの通り</div></div></div>
<p><b>ンドラ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Ndola</span>）は、<a href="." id="link_2"                                          >ザンビア</a>中部の<a href="." id="link_3"                                                                                  >カッパーベルト州</a>の州都。
首都<a href="." id="link_4"                                >ルサカ</a>、<a href="." id="link_5"                                          >キトウェ</a>に次いで3番目に人口が多い。
<a href="." id="link_6"                    >2016年</a>の人口は54万900人。
同国の<a href="." id="link_7"            >銅</a>の産地であるカッパーベルト州の工業、商業、行政、流通の中核都市となっている。
<a href="." id="link_8"                                                                                  >コンゴ民主共和国</a>との国境に近く、10<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>の距離に位置している。
<a href="." id="link_9"                      >標高</a>約1,270<a href="/wiki/%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="メートル">m</a>の高地に位置する。
</p>
