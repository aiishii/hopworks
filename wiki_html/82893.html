<p><b>綾瀬川</b>（あやせかわ、あやせがわ）は、<a href="." id="link_6"                                >埼玉県</a>および<a href="." id="link_9"                                >東京都</a>を流れる<a href="." id="link_11"                                         >河川</a>。<a href="." id="link_3"                                >利根川</a><a href="." id="link_12"                     >水系</a><a href="." id="link_8"                      >中川</a>の支流である。
</p>
