<p><b>スペンサー・R・ワート</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Spencer R. Weart</span>、<a href="." id="link_2"                    >1942年</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >科学史</a>家。<a href="." id="link_5"                                                                        >アメリカ物理学協会</a> (AIP) の物理学史センター (Center for History of Physics) で1974年から2009年の退官までセンター長を務めた。名前は<b>ウィアート</b>とも表記される。
</p>
