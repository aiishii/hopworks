		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハロルド・コイル</b>(<b>Harold Coyle</b>)は<a href="." id="link_1"                                                                        >米国</a>の<a href="." id="link_2"                      >作家</a>。歴史、戦争物などを手がけている。
</p><p>ヴァージニア軍事大学(<a href="/w/index.php?title=W:en:Virginia_Military_Institute&amp;action=edit&amp;redlink=1" class="new" title="W:en:Virginia Military Institute (存在しないページ)">The Virginia Military Institute</a>)を<a href="." id="link_3"                    >1974年</a>に卒業し、<a href="." id="link_4"                                                              >米陸軍</a>に現役で14年間勤務。<a href="." id="link_5"                                                              >ドイツ再統一</a>以前の<a href="." id="link_6"                                          >西ドイツ共和国</a>にて<a href="." id="link_7"                      >戦車</a><a href="." id="link_8"                      >小隊長</a>や在<a href="." id="link_9"                                          >韓</a>連合司令部(the Combined Field Army in the Republic of Korea)の作戦将校補佐を務めた。
</p>
