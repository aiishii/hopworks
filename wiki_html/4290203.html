		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 義利</b>（もり よしとし、1898年10月31日 - 1992年5月29日）は、日本の<a href="." id="link_1"                                >版画家</a>。<a href="." id="link_2"                                >合羽摺</a>の第一人者。<a href="." id="link_3"                                >東京</a><a href="." id="link_4"                                                                                                  >日本橋</a>生まれ。太平画会洋画研究所、<a href="." id="link_5"                                                    >川端画学校</a>卒業。門人に<a href="." id="link_6"                                          >山川秀峰</a>や<a href="." id="link_7"                                >柳宗悦</a>、<a href="." id="link_8"                                          >芹沢銈介</a>などがいる。
</p>
