		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜野 由起子</b>（はまの ゆきこ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >12月31日</a> - ）は、<a href="." id="link_2"                                                                                                                                    >スターダストプロモーション</a>所属。<a href="." id="link_3"                                >奈良県</a>出身。身長156cm、血液型はA型。<a href="." id="link_4"                                                                                  >金蘭短期大学</a>英文科卒業。デビューから2004年3月までは<a href="." id="link_5"                                                    >近畿圏</a>の各局で幅広くテレビ出演をしており、2004年4月からは、<a href="." id="link_6"                      >東京</a>地区に活動の拠点を移している。
自称<a href="." id="link_7"                                                                                            >フリーアナウンサー</a>。<a href="." id="link_8"                      >主婦</a>。<a href="." id="link_9"                      >離婚</a>歴あり。
</p>
