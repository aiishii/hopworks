	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョアン・フェルナンデス</b>（<b>João Fernandes</b>, <a href="." id="link_1"                                                              >IPA</a>: <span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ʒuˈɐ̃ũ fɨɾˈnɐ̃ðɨʃ]</span></span>）は、15世紀半ばに活躍した<a href="." id="link_2"                                                    >ポルトガル</a>の航海者・<a href="." id="link_3"                                >探検家</a>。<a href="." id="link_4"                                                    >西アフリカ</a>北部を近代の航海者として最初期に探検した人物、また<a href="." id="link_5"                                >ギニア</a>海岸での<a href="." id="link_6"            >金</a>貿易・<a href="." id="link_7"                                          >奴隷貿易</a>を始めた人物でもある。15世紀末に北アメリカ方面で活躍し<a href="." id="link_8"                                                                        >ラブラドル半島</a>を発見した同名の探検家（<b><a href="." id="link_9"                                                                                                                                                                                                >ジョアン・フェルナンデス・ラヴラドール</a></b>）は別人。
</p>
