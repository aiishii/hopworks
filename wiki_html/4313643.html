		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レオン・マラゾーグ</b>（<a href="." id="link_1"                                                              >アルバニア語</a>&#58; <span lang="sq">Leon Malazogu</span>、<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >2月5日</a> - ）は、<a href="." id="link_3"                                >コソボ</a>の<a href="." id="link_4"                                                    >国際関係論</a><a href="." id="link_5"                      >学者</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                        >政策コンサルタント</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Political_consulting&amp;action=edit&amp;redlink=1" class="new" title="En:Political consulting (存在しないページ)">英語版</a>）</span></span>、元<a href="." id="link_7"                                                                                            >駐日大使</a>。<a href="." id="link_8"                                                                                                                                                                  >ユーゴスラビア社会主義連邦共和国</a><a href="." id="link_9"                                                                                                                >セルビア社会主義共和国</a><a href="." id="link_10"                                                                                                     >コソボ社会主義自治州</a>（当時）の<a href="." id="link_11"                     >首都</a><a href="." id="link_12"                                                                       >プリシュティナ</a>出身。<a href="." id="link_13"                     >母語</a>のアルバニア語と<a href="." id="link_14"                               >公用語</a>の<a href="." id="link_15"                                                   >セルビア語</a>に加えて、<a href="." id="link_16"                     >英語</a>・<a href="." id="link_17"                                                             >クロアチア語</a>・<a href="." id="link_18"                                                             >ブルガリア語</a>・<a href="." id="link_19"                                                   >ボスニア語</a>・<a href="." id="link_20"                                                             >マケドニア語</a>に堪能で、<a href="." id="link_21"                                                   >イタリア語</a>・<a href="." id="link_22"                                                   >フランス語</a>も解する。既婚で二児の父。
</p>
