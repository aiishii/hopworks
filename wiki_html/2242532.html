	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 清</b>（さとう きよし、<a href="." id="link_1"                    >1885年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >8月15日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>・<a href="." id="link_4"                                                                        >英文学者</a>。
</p><p><a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>出身。旧姓・岡。<a href="." id="link_7"                                                                                  >東京帝国大学</a>英文科卒業。<a href="." id="link_8"                                                              >関西学院</a>に勤務ののち英国留学、1923年<a href="." id="link_9"                                                                                                      >東京女子高等師範学校</a>教授、1924年<a href="." id="link_10"                                                             >京城帝国大学</a>創設に伴いその教授となるため英国留学、1945年定年退官、戦後<a href="." id="link_11"                                                             >青山学院大学</a>教授。
</p><p><a href="." id="link_12"                                                                       >キーツ</a>、<a href="." id="link_13"                                                                                                                         >ワーズワース</a>、<a href="." id="link_14"                                                                                                                                             >シェリー</a>など英国ロマン派の詩人を研究。
</p>
