		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>萩岩 睦美</b>（はぎいわ むつみ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >1月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >北九州市</a>出身、在住。北九州市立引野中学校、<a href="." id="link_6"                                                                                                                          >福岡県立八幡中央高等学校</a>を経て、<a href="." id="link_7"                                                                                                                          >大分県立芸術短期大学</a>デザイン科卒業。<a href="." id="link_8"                                                    >デンマーク</a>人の夫を持つ。
</p>
