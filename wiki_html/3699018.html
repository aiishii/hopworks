		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金 衡俊</b>（<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">김형준</span> <b>キム・ヒョンジュン</b>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Kim Hyung Jun / Kim Hyung-jun</span>、<a href="." id="link_3"                                          >ロシア語</a>&#58; <span lang="ru">Ким Хён Джун</span>、<a href="." id="link_4"                    >1949年</a><a href="." id="link_4"                              >11月26日</a> - ）は、<a href="." id="link_5"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_6"                                >外交官</a>、<a href="." id="link_7"                      >大使</a>。<a href="." id="link_8"                                                    >朝鮮労働党</a>副委員長、同党国際部長、政治局員候補、<a href="." id="link_9"                                                                                                                                                                  >国務委員会</a>委員。元在<a href="." id="link_10"                               >ロシア</a><a href="." id="link_11"                                                                                                                                                                                                         >大使</a>。<a href="." id="link_12"                                         >咸鏡北道</a>出身、<a href="." id="link_13"                                                                                                                               >清津師範大学</a>卒業。
</p>
