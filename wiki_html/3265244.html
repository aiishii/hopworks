<p>第4代<a href="." id="link_1"                                                                        >ハミルトン公爵</a><b>ジェイムズ・ハミルトン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en"><b>James Hamilton, 4th Duke of Hamilton</b></span>、<a href="." id="link_3"                    >1658年</a><a href="." id="link_3"                            >4月11日</a> - <a href="." id="link_4"                    >1712年</a><a href="." id="link_4"                              >11月15日</a>）は、<a href="." id="link_5"                                                                                            >スコットランド</a>及び<a href="." id="link_6"                                          >イギリス</a>の<a href="." id="link_7"                      >貴族</a>、政治家。
</p><p><a href="." id="link_8"                    >1658年</a>から<a href="." id="link_9"                    >1698年</a>まで<a href="." id="link_10"                                                                                                                                                   >アラン伯爵</a>の<a href="." id="link_11"                                         >儀礼称号</a>を使用した。
</p>
