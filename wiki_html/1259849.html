<p><b>ヴィルヘルム・リスト</b>（Wilhelm List, <a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >8月16日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                        >第二次世界大戦</a>では<a href="." id="link_6"                                                              >ドイツ国防軍</a>で軍司令官、軍集団司令官を歴任した。最終階級は陸軍<a href="." id="link_7"                                                          >元帥</a>。
</p>
