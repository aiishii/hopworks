		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:John_Jacob_Astor_IVb.jpg" title="ファイル:John Jacob Astor IVb.jpg">ファイル:John Jacob Astor IVb.jpg</a>  <div class="thumbcaption">1895年頃のジョン・ジェイコブ・アスター4世</div></div></div>
<p><b>ジョン・ジェイコブ・"ジャック"・アスター4世</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">John Jacob "Jack" Astor IV</span>、<a href="." id="link_2"                    >1864年</a><a href="." id="link_2"                            >7月13日</a> - <a href="." id="link_3"                    >1912年</a><a href="." id="link_3"                            >4月15日</a>）は、<a href="." id="link_4"                                                                        >アメリカ</a>の実業家、<a href="." id="link_5"                                                              >陸軍</a>軍人。アメリカの財閥<a href="." id="link_6"                                                    >アスター家</a>の一族で客船<a href="." id="link_7"                                                                                        >タイタニック号</a>の乗客の一人として知られる。<a href="." id="link_8"                                                                                                                >同船の沈没事故</a>で命を落とした。軍人としての最終階級は中佐(Lieutenant-Colonel)。
</p>
