		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小長谷 正明</b>（こながや まさあき、<a href="." id="link_1"                    >1949年</a>(<a href="." id="link_2"                      >昭和</a>24年) - ）は、日本の<a href="." id="link_3"                                                              >神経内科医</a>、<a href="." id="link_4"                                                                                                      >鈴鹿病院</a>院長、<a href="." id="link_5"                                >評論家</a>。専攻は<a href="." id="link_6"                                                                        >神経内科学</a>。
</p><p><a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >銚子</a>生まれ。1975年<a href="." id="link_9"                                                    >名古屋大学</a><a href="." id="link_10"                               >医学部</a>卒業。79年同大学院医学研究科博士課程修了、<a href="." id="link_11"                                                             >医学博士</a>。<a href="." id="link_12"                                                                                 >奈良県立医科大学</a><a href="." id="link_13"                                               >講師</a>、<a href="." id="link_14"                                                                                                     >メリーランド大学</a>客員助教授、国立療養所鈴鹿病院院神経内科医長、院長。神経内科医の立場から歴史に関する一般向け著作も執筆する。
</p>
