<p><b>李 邕</b>（り よう、<a href="." id="link_1"                  >678年</a> - <a href="." id="link_2"                  >747年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                      >書家</a>。<a href="." id="link_6"            >字</a>は<b>泰和</b>。<a href="." id="link_7"                                >鄂州</a>江夏県鐘台山（現在の<a href="." id="link_8"                                >湖北省</a><a href="." id="link_9"                                >咸寧市</a><a href="." id="link_10"                               >咸安区</a>大幕郷）の出身。<a href="." id="link_11"                     >本貫</a>は<a href="." id="link_12"                     >趙郡</a><a href="." id="link_13"                                                   >柏人県</a>。父は『<a href="." id="link_14"                                               >文選</a>』の注釈で有名な<a href="." id="link_15"                                     >李善</a>。子に李穎・李岐（字は伯道）・李翹がいる。
</p>
