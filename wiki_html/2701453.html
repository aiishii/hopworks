<p><b>ロバート・ジェミソン・ヴァン・デ・グラフ</b>（<b>Robert Jemison Van de Graaff</b>、<a href="." id="link_2"                    >1901年</a><a href="." id="link_2"                              >12月20日</a> - <a href="." id="link_3"                    >1967年</a><a href="." id="link_3"                            >1月16日</a>）は、<a href="." id="link_4"                                                                        >アメリカ</a><a href="." id="link_5"                                                                                                                      >タスカルーサ</a>出身の<a href="." id="link_6"                                          >物理学者</a>。<a href="." id="link_7"                    >1929年</a>に<a href="." id="link_8"                                                    >静電発電機</a>の一種である<a href="." id="link_1"                                                                                                      >ヴァンデグラフ起電機</a>を発明したとして名高い。
</p>
