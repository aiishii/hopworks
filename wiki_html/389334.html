<p><b>岡山 不衣</b>（おかやま ふい、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >12月9日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                              >11月29日</a>）は<a href="." id="link_7"                                >岩手県</a><a href="." id="link_8"                                >花巻市</a>出身の<a href="." id="link_9"                                          >俳人</a>。<a href="." id="link_10"                                                             >岩手毎日新聞</a>社（<a href="." id="link_11"                   >1933年</a>廃刊。現在の<a href="." id="link_12"                                         >毎日新聞</a>とは無関係）の<a href="." id="link_13"                     >主筆</a>（編集長）でもあった。生誕時の本名は伊藤儀七であったが、幼少時に養子に出たことで岡山儀七となった。
