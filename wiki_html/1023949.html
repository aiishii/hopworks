<p><b>池田 学</b>（いけだ まなぶ、<a href="." id="link_1"                    >1973年</a>〈<a href="." id="link_2"                      >昭和</a>48年〉<a href="." id="link_3"                              >10月28日</a>生- ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >画家</a>。カラーインクとペンを用いたボリューム感のある緻密描写が特徴的。
</p><p>アクリル顔料インク、丸ペン、フランス製美術用紙「アルシュ」を使い作品を描く。全体の下絵は描かずイメージしながら緻密に描くため、1日（8時間）に描けるのは10センチメートル四方ほど。
</p><p>趣味はロッククライミング、フリースタイルスキー、登山。
</p>
