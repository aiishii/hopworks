		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:222px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ayodhya_city.jpg" title="ファイル:Ayodhya city.jpg">ファイル:Ayodhya city.jpg</a>  <div class="thumbcaption">アヨーディヤーの風景</div></div></div>
<p><b>アヨーディヤー</b> （<a href="." id="link_1"                                                              >ヒンディー語</a>：अयोध्या、Ayodhyā、<a href="." id="link_2"                      >英語</a>：Ayodhya、アヨーデャーとも）は<a href="." id="link_3"                                >インド</a>の<a href="." id="link_4"                      >古都</a>。<a href="." id="link_5"                                                                                                                          >ウッタル・プラデーシュ州</a>北部の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                              >ファイザーバード県</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Faizabad_district&amp;action=edit&amp;redlink=1" class="new" title="En:Faizabad district (存在しないページ)">英語版</a>）</span></span>に位置し、7Km西に<a href="." id="link_7"                                                                                  >ファイザーバード</a>の街がある。<b>アヨーディヤ</b>とも表記されるが、現地語の名称では最後の音節は長母音である。
</p><p>アヨーディヤーの名は「難攻不落の都城」を意味し、<a href="." id="link_8"                      >古代</a><a href="." id="link_9"                                                    >コーサラ国</a>の初期の<a href="." id="link_10"                     >首都</a>とされ、<a href="." id="link_11"                               >叙事詩</a>『<a href="." id="link_12"                                                             >ラーマーヤナ</a>』の主人公<a href="." id="link_13"                               >ラーマ</a>王子の故郷としても知られる。
</p>
