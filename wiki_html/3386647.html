		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盧 文弨</b>（ろ ぶんしょう、<a href="." id="link_1"                    >1717年</a> - <a href="." id="link_2"                    >1795年</a>）は、<a href="." id="link_3"            >清</a>の<a href="." id="link_4"                                >考証学</a>者。<a href="." id="link_5"                      >漢籍</a>の校勘と出版で知られる。
</p><p><a href="." id="link_6"            >字</a>を召弓（または紹弓）という。<a href="." id="link_7"                                      >室名</a>を<b>抱経堂</b>（ほうけいどう）といい、『抱経堂叢書』が有名である。
</p><p>なお、よく似た名前の「抱経楼」（ほうけいろう）は盧文弨の親戚にあたる<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                        >盧址</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%8D%A2%E5%9D%80&amp;action=edit&amp;redlink=1" class="new" title="Zh:卢址 (存在しないページ)">中国語版</a>）</span></span>の室名。
</p>
