<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たきだいら じろう</div><span class="fn">滝平 二郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1921年<a href="." id="link_1"                          >4月1日</a><br /><span class="birthplace"><a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >新治郡</a><a href="." id="link_4"                                                                    >玉里村</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2009-05-16</span>) </span><a href="." id="link_5"                    >2009年</a><a href="." id="link_5"                            >5月16日</a>（88歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                      >版画</a>家・きりえ作家・<a href="." id="link_8"                      >絵本</a>画家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>絵本『八郎（福音館書店）』『花さき山（岩崎書店）』『<a href="." id="link_9"                                                              >モチモチの木</a>（岩崎書店）』（すべて<a href="." id="link_10"                                         >斎藤隆介</a>・作）など多数</td></tr></tbody></table>
<p><b>滝平 二郎</b>（たきだいら じろう、<a href="." id="link_11"                   >1921年</a><a href="." id="link_11"                         >4月1日</a> - <a href="." id="link_5"                    >2009年</a><a href="." id="link_5"                            >5月16日</a>）は、日本の<a href="." id="link_7"                      >版画</a>家・<a href="." id="link_12"                               >きりえ</a>作家である。<a href="." id="link_13"                                                   >日本美術会</a>委員、<a href="." id="link_14"                                                                                                               >日本児童出版美術家連盟</a>会員、日本きりえ協会代表委員。
</p>
