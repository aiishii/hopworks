		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 正二</b>（さいとう しょうじ、<a href="." id="link_1"                    >1913年</a>(<a href="." id="link_2"                      >大正</a>2年)<a href="." id="link_3"                          >1月9日</a> - <a href="." id="link_4"                    >1999年</a>(<a href="." id="link_5"                      >平成</a>11年)<a href="." id="link_6"                            >7月22日</a>）は、日本の<a href="." id="link_7"                                                              >社会学者</a>。<a href="." id="link_8"                                          >俳人</a>。
<a href="." id="link_9"                                >栃木県</a>生まれ。1941年<a href="." id="link_10"                                         >日本大学</a>社会学科卒、同<a href="." id="link_11"                                               >助手</a>、予科<a href="." id="link_12"                                               >講師</a>、1949年日大<a href="." id="link_13"                                         >文理学部</a><a href="." id="link_14"                               >助教授</a>、1957年<a href="." id="link_15"                     >教授</a>、1966年「日本社会学成立史の研究」で日本大学<a href="." id="link_16"                                                             >文学博士</a>。1977年人文科学研究所長、1983年<a href="." id="link_17"                     >定年</a>、<a href="." id="link_18"                                         >名誉教授</a>、1986年<a href="." id="link_19"                                                   >勲四等</a><a href="." id="link_20"                                                                       >旭日小綬章</a>受勲。宵路の名で俳句も作った。
</p>
