		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン・コルペ</b>（Jean Corpet、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                            >5月18日</a> - <a href="." id="link_2"                    >1970年</a>）は、<a href="." id="link_3"                                          >フランス</a>の実業家。<a href="." id="link_4"                    >1908年</a>に<a href="." id="link_5"                                                              >シベリア鉄道</a>を経由して<a href="." id="link_6"                      >極東</a>アジアに至り、帰路には海路で<a href="." id="link_7"                                          >南アジア</a>を経由する大旅行を行なって、多数の写真を残したことで知られる。コルペが撮影した、多数のステレオ写真のガラス製の<a href="." id="link_8"                                          >写真乾板</a>は、<a href="." id="link_9"                                                                        >ギメ東洋美術館</a>に所蔵されている。
</p>
