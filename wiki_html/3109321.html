		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一ノ瀬 綾</b>（いちのせ あや、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >6月19日</a> - ）は、<a href="." id="link_2"                      >作家</a>。本名は<b>掛川たつよ</b>。
</p><p><a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >小県郡</a>武石村（現<a href="." id="link_5"                                >上田市</a>）出身。<a href="." id="link_6"                                                                                                                          >上田高等女学校</a>卒業後、農業に従事ののち上京する。1968年「春の終り」で<a href="." id="link_7"                                                                                                                      >農民文学賞</a>、1975年「黄の花」で<a href="." id="link_8"                                                    >田村俊子賞</a>受賞。
</p>
