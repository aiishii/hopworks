		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今村 暢孝</b>（いまむら のぶたか、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >1月19日</a> - ）は、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                          >北九州市</a><a href="." id="link_4"                                >若松区</a>出身の<a href="." id="link_5"                      >競艇</a>選手。登録番号3265。身長163cm。血液型O型。59期。福岡支部所属。師匠は<a href="." id="link_6"                                                                                                            >木下繁美</a>。同期に<a href="." id="link_7"                                                    >森竜也</a>、<a href="." id="link_8"                                                                                                                                                >山田豊</a>、<a href="." id="link_9"                                                                                                            >垣内清美</a>らがおり、かつて同県同期に<a href="." id="link_10"                                         >植木通彦</a>がいた。
</p>
