		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 登志彦</b>（おおしま としひこ、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="/wiki/%E6%97%A5%E6%9C%AC%E3%81%AE%E5%9C%B0%E7%90%86%E5%AD%A6%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="日本の地理学者の一覧">地理学者</a>。<a href="." id="link_3"                                                              >高崎経済大学</a>地域科学研究所名誉研究員。<a href="." id="link_3"                                                              >高崎経済大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                              >上毛電鉄</a>友の会会長。<a href="." id="link_6"                                                              >工学博士</a>（<a href="." id="link_7"                                          >日本大学</a>）。
</p><p>専門は<a href="." id="link_8"                                                    >人文地理学</a>、<a href="." id="link_9"                                                    >交通地理学</a>、交通史、<a href="." id="link_10"                                                   >産業考古学</a>。研究テーマは<a href="." id="link_11"                                                                       >スイッチバック</a>と<a href="." id="link_12"                                         >東武バス</a>。
</p>
