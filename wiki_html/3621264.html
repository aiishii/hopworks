<p><b>山村 浩一</b>（やまむらこういち、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >画商</a>。永善堂画廊代表取締役社長。一般社団法人<a href="." id="link_4"                                                                                                      >全国美術商連合会</a>青年部副部長。
</p><p>1976年、東京都に生まれる。
<a href="." id="link_5"                                          >成城大学</a>卒業後、シンワアートオークションに就職。2006年同社を退職後、父親の経営する永善堂画廊に入社
2013年8月永善堂画廊代表取締役社長に就任。
</p><p>2016年10月より<a href="." id="link_6"                                                    >テレビ東京</a>系列の『<a href="." id="link_7"                                                                                              >開運!なんでも鑑定団</a>』にレギュラー鑑定士として出演している（西洋画、彫刻担当）。
</p>
