		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河村 恵利</b>（かわむら えり）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。女性。『<a href="." id="link_3"                                                            >プリンセスGOLD</a>』など、主に<a href="." id="link_4"                                          >秋田書店</a>の<a href="." id="link_5"                                          >少女漫画</a>誌・<a href="." id="link_6"                                                                                            >レディースコミック</a>誌で執筆を行っている。
</p><p>日本の歴史上の実在の人物や出来事から題材をとったシリーズの執筆が多い。漫画家・<a href="." id="link_7"                                          >湯口聖子</a>と<a href="." id="link_8"                                >同人誌</a>活動も行っていたが、最近は即売会に出ていない。代表作は『明日香の王女（ひめみこ）』など。
</p>
