		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かねひら てるこ</div><span class="fn">金平 輝子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1927年（94 - 95歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a><br /><a href="." id="link_2"                                >大阪府</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                              >日本女子大学</a><a href="." id="link_4"                                          >家政学部</a><br /><a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                                        >第二文学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">地方公務員</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_7"                                                                                                            >金平文二</a></td></tr></tbody></table>
<p><b>金平 輝子</b>（かねひら てるこ、<a href="." id="link_8"                    >1927年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_9"                                                    >地方公務員</a>。元<a href="." id="link_10"                                                             >東京都副知事</a>。<a href="." id="link_3"                                                              >日本女子大学</a><a href="." id="link_4"                                          >家政学部</a>卒業。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                                        >第二文学部</a>卒業。<a href="." id="link_2"                                >大阪府</a>出身。
</p><p>夫は<a href="." id="link_11"                                                             >東京家政大学</a>教授の<a href="." id="link_7"                                                                                                            >金平文二</a>。
</p>
