		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>項 梁</b>（こう りょう、<a href="." id="link_1"                      >拼音</a>：Xiàng Liáng、？ - <a href="." id="link_2"                                                >紀元前208年</a>9月）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >秦</a>代末期の<a href="." id="link_5"                      >武将</a>・反乱指導者。<a href="." id="link_6"                                                                        >陳勝・呉広の乱</a>を引き継ぎ、秦に対する反乱を指揮したが、秦の<a href="." id="link_7"                      >章邯</a>将軍に敗死した。<a href="." id="link_8"                      >項羽</a>の叔父、<a href="." id="link_9"                                      >楚</a>の<a href="." id="link_10"                               >大将軍</a><a href="." id="link_11"                     >項燕</a>の末子、<a href="." id="link_12"                     >項伯</a>の兄弟。自ら<b>武信君</b>と称した。項羽を養育したことでも知られる。
</p>
