		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おがた しげたけ</div><span class="fn">緒方 重威</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>昭和9年（<a href="." id="link_1"                    >1934年</a>）<a href="." id="link_2"                          >6月4日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a><a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >岡崎市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                    >早稲田大学</a>第一<a href="." id="link_6"                                >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                          >検事</a>、<a href="." id="link_8"                                >弁護士</a></td></tr></tbody></table>
<p><b>緒方 重威</b>（おがた しげたけ、<a href="." id="link_9"                      >昭和</a>9年（<a href="." id="link_1"                    >1934年</a>）<a href="." id="link_2"                          >6月4日</a> - ）は、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_11"                               >検察官</a>、<a href="." id="link_12"                               >法務</a><a href="." id="link_13"                     >官僚</a>、<a href="." id="link_8"                                >弁護士</a>。元<a href="." id="link_14"                                                   >公安調査庁</a>長官。<a href="." id="link_15"                               >東京都</a><a href="." id="link_16"                               >目黒区</a>のハーベスト投資顧問株式会社<a href="." id="link_17"                                                   >代表取締役</a>。
</p><p>父は元<a href="." id="link_7"                                          >検事</a>・弁護士の<a href="." id="link_18"                               >緒方浩</a>、兄は<a href="." id="link_19"                               >化学者</a>で元<a href="." id="link_20"                                         >上智大学</a>副学長・元<a href="." id="link_21"                                                                                                     >千歳科学技術大学</a>学長の<a href="." id="link_22"                                                                                                           >緒方直哉</a>。
</p>
