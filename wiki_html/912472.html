		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川田 稔</b>（かわだ みのる、<a href="." id="link_1"                    >1947年</a>（昭和22年）<a href="." id="link_2"                            >6月21日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>・<a href="." id="link_5"                                          >政治学者</a>。<a href="." id="link_6"                                                    >名古屋大学</a>名誉教授、前<a href="." id="link_7"                                                              >日本福祉大学</a>教授。専攻は、政治外交史・政治思想史。
</p><p>近代日本の政治外交史、政治思想史を専門とし、<a href="." id="link_8"                      >原敬</a>・<a href="." id="link_9"                                          >濱口雄幸</a>・<a href="." id="link_10"                                         >山縣有朋</a>など主に大正期の政治家・政党政治家や<a href="." id="link_11"                                         >永田鉄山</a>をはじめとする昭和陸軍を中心に研究を行っている。また、民俗学者として知られる<a href="." id="link_12"                                         >柳田國男</a>を政治思想史的観点から研究している。<a href="." id="link_13"                   >2012年</a>、『昭和陸軍の軌跡』で第21回<a href="." id="link_14"                                                   >山本七平賞</a>受賞。
</p>
