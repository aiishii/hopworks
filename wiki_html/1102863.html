		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西澤 由隆</b>（にしざわ よしたか、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                          >投票行動</a>、<a href="." id="link_5"                                                    >計量政治学</a>。<a href="." id="link_6"                                                    >同志社大学</a>では<a href="." id="link_7"                                          >三宅一郎</a>、イェール大学では<a href="." id="link_8"                                                                                                                                          >ダグラス・レイ</a>に師事した。
</p><p><a href="." id="link_9"                                >京都府</a>生まれ。<a href="." id="link_10"                                                                                                               >同志社香里高等学校</a>を経て、<a href="." id="link_6"                                                    >同志社大学</a><a href="." id="link_11"                               >法学部</a>卒業（1981)。その後、<a href="." id="link_12"                                                             >イェール大学</a>大学院に留学し(1981-1988)、<a href="." id="link_13"                             >Ph.D</a>（<a href="." id="link_14"                               >政治学</a>）取得。帰国後、<a href="." id="link_15"                                                             >明治学院大学</a>を経て(1989-1997)、現在、<a href="." id="link_6"                                                    >同志社大学</a><a href="." id="link_11"                               >法学部</a>教授。
</p>
