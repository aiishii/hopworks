		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海原 徹</b>（うみはら とおる、<a href="." id="link_1"                    >1936年</a>3月 - ）は、日本の<a href="." id="link_2"                                >教育学</a>者・<a href="." id="link_3"                                >歴史学者</a>。元<a href="." id="link_4"                                                                                  >京都学園大学</a>学長、<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                                                        >教育学博士</a>（京都大学、1973年）。専門は日本教育史特に<a href="." id="link_8"                                          >江戸時代</a>から近代にかけての教育、<a href="." id="link_9"                                          >吉田松陰</a>や<a href="." id="link_10"                                         >松下村塾</a>などについて研究。
