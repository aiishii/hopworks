<p><b>ゲルハルト・ウルリヒ</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de"> Gerhard Ulrich </span>, <a href="." id="link_2"                    >1951年</a>3月9日<a href="." id="link_3"                                                    >ハンブルク</a> - ）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                                              >ルター派</a><a href="." id="link_6"                                >神学者</a>、<a href="." id="link_7"                      >牧師</a>。2013年に<a href="." id="link_8"                                                                                                                          >北ドイツ福音ルター派教会</a><a href="." id="link_9"                                                                              >監督</a>に就任している。2011年に<a href="." id="link_10"                                                                                                                                   >ドイツ合同福音ルター派教会</a> (VELKD) のトップである指導監督にも就いている。
</p>
