<p><b><a href="." id="link_9"                                                    >南スーダン</a>の<a href="/wiki/%E5%9B%BD%E6%97%97" title="国旗">国旗</a></b>は、独立前の南部スーダン時代の<a href="." id="link_10"                   >2011年</a>に制定された。<a href="." id="link_11"                                                                                           >スーダン人民解放軍</a>の旗のデザインをそのまま利用している。
</p><p>黒は南スーダンの民（黒人）、白は平和、赤は自由のために流された血、緑は国土、青は<a href="." id="link_12"                                         >ナイル川</a>の水、金色（黄色）の星は<a href="." id="link_13"                                                                       >ベツレヘムの星</a>で南スーダンの団結を象徴している。
</p>
