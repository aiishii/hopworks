		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 文次</b>（おかざき ぶんじ、<a href="." id="link_1"                    >1914年</a>(<a href="." id="link_2"                      >大正</a>3年) - <a href="." id="link_3"                    >1998年</a>(<a href="." id="link_4"                      >平成</a>10年)）は、日本で最初に、ほとんど独力でプログラム記憶方式のコンピュータ<a href="." id="link_5"            >FUJIC</a>を開発した、<a href="." id="link_6"                                                                                                                                              >富士写真フィルム</a>のエンジニア。その後、<a href="." id="link_7"                                          >日本電気</a>を経て、<a href="." id="link_8"                                          >専修大学</a><a href="." id="link_9"                                          >経営学部</a>が情報管理学科を設置し<a href="." id="link_10"                                         >情報教育</a>を開始する際に、<a href="." id="link_11"                     >教授</a>として招聘された。
</p>
