		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樹根</b>は下記の通り複数の意味を持つ<a href="." id="link_1"                                >日本語</a><a href="." id="link_2"                      >熟語</a>
</p>
<ol><li>樹根（じゅこん）：<a href="." id="link_3"                      >植物</a>の<a href="." id="link_4"            >根</a>。特に成長した<a href="." id="link_5"                      >大木</a>の根を指す。；使用例：<a href="." id="link_6"                                >桜</a>の樹根を保護する。</li>
<li><a href="." id="link_7"                                          >中国大陸</a>によく見られる人名。；使用例：<a href="." id="link_8"                                >呉樹根</a>：柔道選手。<a href="." id="link_9"                                >田村亮子</a>とも競いあった有力選手。</li>
<li><a href="." id="link_10"                     >芸名</a>の一つ。発音は（じゅね）。特に<a href="." id="link_11"                               >静岡県</a>内で活躍する<a href="." id="link_12"                                                                                 >ローカルタレント</a>の芸名・<a href="." id="link_13"                               >源氏名</a>。本稿で詳述する。</li></ol>
<hr />
<p><b>樹根</b>（じゅね、生年・性別・出身地等未詳）は静岡県内で活躍する<a href="." id="link_14"                     >歌手</a>・<a href="." id="link_15"                                         >タレント</a>。特にいわゆる「<a href="." id="link_16"                               >おかま</a>タレント」としての芸能活動が知られている。
</p>
