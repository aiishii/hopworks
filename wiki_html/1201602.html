<p><b>向坊 隆</b>（むかいぼう たかし、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >3月24日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >7月4日</a>）は、日本の<a href="." id="link_3"                                          >応用化学</a>者。<a href="." id="link_4"                                                                                  >東京大学総長</a>。専門は<a href="." id="link_5"                                          >電気化学</a>で、金属の腐蝕、原子炉材料を研究し、<a href="." id="link_6"                                                                                                                                                              >日米原子力協力協定</a>のまとめ役となり、<a href="." id="link_7"                                                              >原子力委員会</a>委員長代理、<a href="." id="link_8"                                                                                                                >日本原子力産業会議</a>会長を務めた。1992年<a href="." id="link_9"                                                    >文化功労者</a>。
</p>
