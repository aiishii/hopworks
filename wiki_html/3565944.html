		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桐山 健一</b>（きりやま けんいち、<a href="." id="link_1"                    >1956年</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >神戸屋</a><a href="." id="link_4"                                                                                            >代表取締役社長</a>、<a href="." id="link_5"                                                              >一般財団法人</a><a href="." id="link_6"                                                                                                                      >桐山奨学会</a><a href="." id="link_7"                                                    >理事長</a>、<a href="." id="link_8"                                                                        >日本パン工業会</a>副<a href="." id="link_9"                      >会長</a>、<a href="." id="link_10"                                                                            >日本パン公正取引協議会</a>副会長、<a href="." id="link_11"                                                                                                                               >日本パン学会</a><a href="." id="link_12"                     >顧問</a>。<a href="." id="link_13"                               >大阪府</a><a href="." id="link_14"                               >豊中市</a>生まれ。
</p>
