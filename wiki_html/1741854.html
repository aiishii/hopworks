		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蘇 耀国</b>（そ ようこく、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >9月11日</a> - ）は囲碁のプロ棋士。<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                >広東省</a><a href="." id="link_4"                                >広州市</a>生まれ。<a href="." id="link_5"                                          >日本棋院</a>東京本院所属、九段。敖立テイ四段門下。
</p><p>第37回<a href="." id="link_6"                                >棋道賞</a>勝率第一位賞受賞。
</p>
