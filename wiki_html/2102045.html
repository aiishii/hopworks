<p><b>ポール・メロン</b>（<span lang="en">Paul Mellon</span>、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >6月11日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >2月1日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >資産家</a>、<a href="." id="link_5"                                                    >篤志家</a>、美術品収集家、<a href="." id="link_6"                                >競走馬</a>の<a href="." id="link_7"                                                                                            >オーナーブリーダー</a>。相続した<a href="." id="link_8"                                                    >メロン財閥</a>の潤沢な資産をもとに様々な<a href="." id="link_9"                                                                                  >篤志</a>活動・投資活動を行った人物で、特にアメリカ競馬界が受けた恩恵は大きく、後に<a href="." id="link_10"                                                                                                                                             >アメリカ競馬名誉の殿堂博物館</a>より「ホースマンの模範」として選出されている。
</p>
