		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>歌川 貞秀</b>（うたがわ さだひで、<a href="." id="link_1"                                                >文化</a>4年〈<a href="." id="link_2"                    >1807年</a>〉- <a href="." id="link_3"                      >明治</a>12年〈<a href="." id="link_4"                    >1879年</a>〉?）とは、<a href="." id="link_5"                                          >江戸時代</a>後期から<a href="." id="link_6"                                                              >明治時代</a>にかけての<a href="." id="link_7"                                          >浮世絵師</a>。<a href="." id="link_8"                                >横浜絵</a>の第一人者といわれ、精密で鳥瞰式の一覧図や<a href="." id="link_9"                      >合巻</a>の<a href="." id="link_10"                     >挿絵</a>を描いたことで知られている。戯作名に大海舎金龍、丹頂庵鶴丸、松亭寿山などがある。
</p>
