		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口裕康</b>（ひぐち　ひろやす、<a href="." id="link_1"                    >1939年</a>-　）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                >静岡県</a>生まれ。
<a href="." id="link_4"                                                                                                      >早稲田大学大学院理工学研究科</a><a href="." id="link_5"                                            >修士課程</a>修了。1965年から1971年までU研究室。1971年に<a href="." id="link_6"                                          >富田玲子</a>や<a href="." id="link_7"                                          >大竹康市</a>らと<a href="." id="link_8"                                                    >象設計集団</a>を設立する。
