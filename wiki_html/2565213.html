		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハムディーン・アブドルアーティー・サッバーヒー</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">حمدين عبد العاطي صباحي</span>&#8206;、Hamdeen Sabbahi、<a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                          >7月5日</a> - ）は、<a href="." id="link_3"                                          >エジプト</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                            >アラブ民族主義</a>・<a href="." id="link_7"                                                                        >アラブ社会主義</a>系の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >ナーセル主義</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Nasserism&amp;action=edit&amp;redlink=1" class="new" title="En:Nasserism (存在しないページ)">英語版</a>）</span></span>の<a href="." id="link_9"                                                                              >尊厳（カラーマ）党</a>創設者で元党首、元人民議会議員。日本語メディアでは、<b>サバヒ</b>あるいは<b>サッバーヒ</b>などと表記されている。
</p>
