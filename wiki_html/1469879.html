<p><b>ウォラストン・メダル</b>（Wollaston Medal）は、<a href="." id="link_1"                                                                                  >ロンドン地質学会</a>が毎年優れた業績をあげた<a href="." id="link_2"                                                              >地質学者</a>に授与している<a href="." id="link_3"            >賞</a>である。<a href="." id="link_4"                                                    >パラジウム</a>を発見した<a href="." id="link_5"                                >化学者</a>、<a href="." id="link_6"                                                                                                                          >ウイリアム・ウォラストン</a>の遺志によって<a href="." id="link_7"                    >1831年</a>に創設された。
</p>
