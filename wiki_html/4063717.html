	<h1 id="firstHeading" class="firstHeading" >ギュルセル・イスマイルザーデ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ギュルセル・グドラト・オグル・イスマイルザーデ</b>（<a href="." id="link_1"                                                                                            >アゼルバイジャン語</a>&#58; <span lang="az">Gürsel Qüdrət oğlu İsmayılzadə</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Gursel Qudrat oglu Ismayilzada</span>、<a href="." id="link_3"                    >1971年</a><a href="." id="link_3"                            >1月15日</a> - ）は、<a href="." id="link_4"                                                                                                                                    >アゼルバイジャン共和国</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_4"                                                                                                                                    >アゼルバイジャン共和国</a><a href="." id="link_6"                                >バクー</a>出身。駐日アゼルバイジャン共和国特命全権大使。
</p><p>イスマイルザーデ大使は、<a href="." id="link_7"                                                                                                                             >駐日コスタリカ大使</a><a href="." id="link_8"                                                                                                                                                        >アレクサンダー・サラス・アラヤ</a>に次いで、<a href="." id="link_9"                      >平成</a>と<a href="." id="link_10"                     >令和</a>の二度にわたって<a href="." id="link_11"                                                             >信任状を捧呈</a>した二人目の駐日大使である。
</p>
