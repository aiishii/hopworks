<p><b>林 羅山</b>（はやし らざん、<a href="." id="link_1"                      >天正</a>11年（<a href="." id="link_2"                    >1583年</a>） - <a href="." id="link_3"                      >明暦</a>3年<a href="." id="link_4"                                                      >1月23日</a>（<a href="." id="link_5"                    >1657年</a><a href="." id="link_5"                          >3月7日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>初期の<a href="." id="link_7"                                >朱子学</a>派<a href="." id="link_8"                      >儒学者</a>。<a href="." id="link_9"                                                          >林家</a>の祖。羅山は<a href="." id="link_10"                                     >号</a>で、<a href="." id="link_11"           >諱</a>は<b>信勝</b>（のぶかつ）。<a href="." id="link_12"           >字</a>は子信。<a href="." id="link_13"                                               >通称</a>は又三郎。出家した後の号、<b>道春</b>（どうしゅん）の名でも知られる。
</p>
