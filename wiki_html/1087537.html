		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kinichiro_Shishiuchi.jpg" title="ファイル:Kinichiro Shishiuchi.jpg">ファイル:Kinichiro Shishiuchi.jpg</a>  <div class="thumbcaption">獅子内謹一郎</div></div></div>
<p><b>獅子内 謹一郎</b>（ししうち きんいちろう、<a href="." id="link_1"                    >1884年</a>（<a href="." id="link_2"                      >明治</a>17年）<a href="." id="link_3"                            >3月25日</a> - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                              >10月29日</a>）は日本のアマチュア野球選手。<a href="." id="link_7"                                                                                  >早稲田大学野球部</a>の中心選手であり、早大草創期の主力でもあった。また、<a href="." id="link_8"                                >岩手県</a>や<a href="." id="link_9"                      >満州</a>で後進の育成に努め、「岩手野球の父」とも呼ばれる。守備位置は<a href="." id="link_10"                               >外野手</a>、<a href="." id="link_11"                               >三塁手</a>、<a href="." id="link_12"                     >投手</a>。
</p>
