		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 哲子</b>（こばやし てつこ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >3月12日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >12月9日</a>） は、<a href="." id="link_3"                      >女優</a>。
</p><p><a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                    >劇団俳優座</a>に在籍。舞台、映画、テレビにと活躍したが、中でも『<a href="." id="link_6"                                                                    >海底軍艦</a>』で演じたムウ帝国皇帝のふてぶてしさと紙一重の威厳ある不思議な美しさは、その存在を永遠のものとした。
</p><p><a href="." id="link_7"                    >1967年</a>（昭和42年）を境に一度芸能界から引退。
</p><p><a href="." id="link_8"                    >1982年</a>（昭和57年）ごろから舞台活動に復帰、映画・テレビにも復帰する。
</p><p><a href="." id="link_9"                    >1994年</a>（平成6年）12月9日、<a href="." id="link_10"                     >肺癌</a>のため死去。<a href="." id="link_11"                     >享年</a>53。
</p>
