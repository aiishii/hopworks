<p><b>金 應善</b>（きん おうぜん、キム・ウンソン、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                                          >李氏朝鮮</a>・<a href="." id="link_3"                                                                              >高宗</a>18年／<a href="." id="link_4"                                                    >大日本帝国</a>・<a href="." id="link_5"                      >明治</a>4年）<a href="." id="link_6"                            >5月26日</a> – <a href="." id="link_7"                    >1932年</a>（<a href="." id="link_8"                      >昭和</a>7年）<a href="." id="link_9"                          >8月2日</a>）は、<a href="." id="link_10"                                                   >大韓帝国軍</a>及び<a href="." id="link_11"                                                                       >大日本帝国陸軍</a>の<a href="." id="link_12"                     >軍人</a>。<a href="." id="link_13"                                                                                       >陸軍士官学校 (日本)</a> <a href="." id="link_14"                                                                                                                                             >15期</a>。大日本帝国陸軍における最終階級は陸軍少将。
</p>
