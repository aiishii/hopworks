<p><b>呂 文徳</b>（りょ ぶんとく、? - <a href="." id="link_1"                      >咸淳</a>5年<a href="." id="link_2"                                                      >12月2日</a>（<a href="." id="link_3"                    >1269年</a><a href="." id="link_3"                              >12月26日</a>））は、<a href="." id="link_4"                      >南宋</a>末期の将軍。弟に<a href="." id="link_5"                                >呂文煥</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                  >呂文信</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%91%82%E6%96%87%E4%BF%A1&amp;action=edit&amp;redlink=1" class="new" title="Zh:呂文信 (存在しないページ)">中国語版</a>）</span></span>、<a href="." id="link_7"                                                                                                  >呂文福</a>がいる。
