		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉信 粛</b>（よしのぶ すすむ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >4月24日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >関西大学</a>名誉教授。
</p><p>東京渋谷生まれ。1952年<a href="." id="link_4"                                                                                                                                                                                      >京都大学経済学部</a>卒業。1957年同大学院博士課程満期退学、関西大学商学部講師、1960年助教授、1967年教授、1997年定年、名誉教授。1992年「古典派貿易理論の展開」で京大<a href="." id="link_5"                                                                        >経済学博士</a>。<a href="." id="link_6"                                          >九条の会</a>会員。
</p>
