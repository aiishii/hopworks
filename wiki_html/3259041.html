<p>『<b>ドラゴンボールZ W爆烈IMPACT</b>』（ドラゴンボールゼット ダブルばくれつインパクト）は、<a href="." id="link_3"                                          >バンダイ</a>より発売されている<a href="." id="link_4"                                                                                                      >トレーディングカード</a>を使用する<a href="." id="link_5"                                                                                  >アーケードゲーム</a>『<a href="." id="link_6"                                                                                  >データカードダス</a>』の1つ。『<a href="." id="link_7"                                                                                                                                                                                                    >データカードダス ドラゴンボールZシリーズ</a>』の4作目である。
</p><p><a href="." id="link_8"                    >2008年</a><a href="." id="link_8"              >5月</a>から稼働開始し、2009年6月に稼働開始した続編の『<a href="." id="link_9"                                                                >DRAGONBALL改 DRAGON BATTLERS</a>』の登場によって稼働終了した。
</p>
