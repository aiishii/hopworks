		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉橋 正直</b>（くらはし まさなお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >6月3日</a>- ）は、日本の中国史学者、<a href="." id="link_2"                                                              >愛知県立大学</a>名誉教授。
</p><p>静岡県生まれ。<a href="." id="link_3"                                          >東京大学</a>文学部東洋史学科卒、同大学院人文科学研究科博士課程満期退学。<a href="." id="link_4"                                                                                                      >愛知県立女子短期大学</a>助教授、教授、愛知県立大学教授。2009年定年退任、名誉教授。娼婦・従軍慰安婦、阿片に関心が高い。
</p>
