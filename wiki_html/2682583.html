		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エディ・デューチン</b>（Eddy Duchin、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >4月1日</a>?/<a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                            >4月10日</a>? - <a href="." id="link_3"                    >1951年</a><a href="." id="link_3"                          >2月9日</a>）は、<a href="." id="link_4"                              >1930年代</a>から<a href="." id="link_5"                              >1940年代</a>にかけて活躍した<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                                                                        >ポピュラー音楽</a>系<a href="." id="link_8"                                                    >ピアニスト</a>、<a href="." id="link_9"                                                                                            >バンドリーダー</a>。ステージで見せる魅力的なパーソナリティや、エレガントなピアノ演奏のスタイル、<a href="." id="link_10"                               >白血病</a>の闘病で、広く知られた。
</p>
