<p><b>中南財経政法大学</b>（ちゅうなんざいけいせいほうだいがく、<a href="." id="link_1"                                >簡体字</a>&#58; <span lang="zh-Hans">中南财经政法大学</span>; <a href="." id="link_2"                                >繁体字</a>&#58; <span lang="zh-Hant">中南財經政法大學</span>、<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Zhongnan University of Economics and Law</span>）は、<a href="." id="link_4"                                                                        >中華人民共和国</a><a href="." id="link_5"                                >湖北省</a><a href="." id="link_6"                                >武漢市</a><a href="." id="link_7"                                >洪山区</a>にある国立大学である。<a href="." id="link_8"                    >1948年</a>に設立された。略称は中南大、財大。<a href="." id="link_9"                                                                                                      >中国教育部</a>に直属する<a href="." id="link_10"                                                             >国家重点大学</a>の一つである。
</p>
