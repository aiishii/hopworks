		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>難波 紀伝</b>（なんば のりただ、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >6月11日</a> - ）は、<a href="." id="link_2"                                                    >宮古テレビ</a>所属の男性<a href="." id="link_3"                                                              >アナウンサー</a>。元<a href="." id="link_4"                                          >山梨放送</a>（YBS）所属。
</p><p><a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a>出身。<a href="." id="link_7"                                                                                                                          >洛南高等学校</a>から<a href="." id="link_8"                                          >東京大学</a>理科一類に入学後、工学部を卒業し、<a href="." id="link_9"                    >2009年</a>4月に山梨放送に入社。
</p><p>2013年3月に山梨放送の同僚であった<a href="." id="link_10"                                                   >村松優里香</a>と結婚し、同時に同局を退職。同年4月に村松と共に<a href="." id="link_11"                               >沖縄県</a><a href="." id="link_12"                                         >宮古島市</a>に移住し、<a href="." id="link_2"                                                    >宮古テレビ</a>に所属。
</p>
