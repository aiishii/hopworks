		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルトゥールス・ミハイルス・シルガイリス</b>（<a href="." id="link_1"                                                    >ラトビア語</a>&#58; <span lang="lv">Artūrs Mihails Silgailis </span>、<a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                              >11月13日</a> - <a href="." id="link_3"                    >1997年</a><a href="." id="link_3"                            >8月15日</a>）は、<a href="." id="link_4"                                          >ラトビア</a>の軍人。<a href="." id="link_5"                                                                        >第二次世界大戦</a>中、<a href="." id="link_6"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_7"                                                    >武装親衛隊</a>(武装SS)に参加して<a href="." id="link_8"                                                    >ラトビア人</a>義勇兵部隊を指揮した。最終階級は大佐（ラトビア軍）、<a href="." id="link_9"                                                                        >親衛隊上級大佐</a>（武装SS)。
</p>
