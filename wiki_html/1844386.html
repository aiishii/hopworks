		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール＝アドルフ・ホリット</b>（Karl-Adolf Hollidt, <a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >4月28日</a>–<a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >5月22日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_5"                                                              >ドイツ国防軍</a><a href="." id="link_6"                                          >上級大将</a>。<a href="." id="link_7"                                                                        >第二次世界大戦</a>後、<a href="." id="link_8"                                                                                                                >ニュルンベルク継続裁判</a>の一つである<a href="." id="link_9"                                                                                                      >国防軍最高司令部裁判</a>で懲役5年の判決を受けた。
</p>
