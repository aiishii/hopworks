		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川元 明春</b>（かわもと あきはる、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                                                                                  >日本の建築家</a>。<a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >宇部市</a>生まれ。
</p><p><a href="." id="link_5"                    >1976年</a>、<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                          >理工学部</a><a href="." id="link_8"                                          >建築学科</a><a href="." id="link_9"                      >卒業</a>。1978年、同大学<a href="." id="link_10"                               >大学院</a><a href="." id="link_11"                                                             >修士課程</a><a href="." id="link_12"                     >修了</a>。<a href="." id="link_13"                   >1978年</a>から<a href="." id="link_14"                   >1988年</a>まで、<a href="." id="link_15"                                         >内井昭蔵</a><a href="." id="link_16"                                                                       >建築設計事務所</a>勤務。1988年、（株）川元明春建築設計事務所を設立。<a href="." id="link_17"                                                             >東京電機大学</a><a href="." id="link_8"                                          >建築学科</a><a href="." id="link_18"                                                                       >非常勤講師</a>（<a href="." id="link_19"                   >1989年</a>～<a href="." id="link_20"                   >1992年</a>）日本大学大学院芸術学研究科非常勤講師。
</p>
