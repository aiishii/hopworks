<p><b>ナーシルッディーン・アフマド・シャー1世</b>（Nasir-ud-Din Ahmad Shah I, 生年不詳 - <a href="." id="link_1"                    >1443年</a>）は、<a href="." id="link_2"                                          >西インド</a>、<a href="." id="link_3"                                                                                                                                    >グジャラート・スルターン朝</a>の君主（在位：<a href="." id="link_4"                    >1411年</a> - 1443年）。
</p><p><a href="." id="link_5"                                                                        >グジャラート州</a>の主要都市<a href="." id="link_6"                                                                                  >アフマダーバード</a>の名は、彼の名「アフマド」にちなむものである。
</p>
