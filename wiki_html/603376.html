<div class="pathnavbox"><a href="." id="link_1"                                                                                                                                                  >森田一義アワー 笑っていいとも!</a>&#160;&gt; <b>いいとも青年隊</b></div>
<p>『<b>いいとも青年隊</b>』（いいともせいねんたい）とは、<a href="." id="link_2"                                                                                  >フジテレビ</a><a href="." id="link_3"                                                                                  >系列</a>で、<a href="." id="link_4"                    >1982年</a>（<a href="." id="link_5"                      >昭和</a>57年）<a href="." id="link_6"                            >10月4日</a>から<a href="." id="link_7"                    >2014年</a>（<a href="." id="link_8"                      >平成</a>26年）<a href="." id="link_9"                            >3月31日</a>まで、<a href="." id="link_10"                     >平日</a>の12:00 - 13:00（<a href="." id="link_11"                                                   >JST</a>）に<a href="." id="link_12"                               >生放送</a>されていた、<a href="." id="link_13"                                                                       >バラエティ番組</a>『<a href="." id="link_1"                                                                                                                                                  >森田一義アワー 笑っていいとも!</a>』及び『<a href="." id="link_14"                                                                                                                           >笑っていいとも!スペシャル</a>』に総合<a href="." id="link_15"                     >司会</a>の<a href="." id="link_16"                               >森田一義（タモリ）</a>、各曜日レギュラー陣と共に生出演していた<a href="." id="link_17"                                                                                 >アシスタント</a>の<a href="." id="link_18"                                         >グループ</a>である。
</p>
