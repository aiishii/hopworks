		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土佐 光祐</b>（とさ みつすけ、<a href="." id="link_1"                      >延宝</a>3年<a href="." id="link_2"                                                      >2月20日</a>（<a href="." id="link_3"                    >1675年</a><a href="." id="link_3"                            >3月16日</a>） - <a href="." id="link_4"                      >宝永</a>7年<a href="." id="link_5"                                                    >7月9日</a>（<a href="." id="link_6"                    >1710年</a><a href="." id="link_6"                          >8月3日</a>））は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >江戸時代</a>前期から中期にかけて活躍した<a href="." id="link_9"                                >土佐派</a>の<a href="." id="link_10"                     >絵師</a>。初名は光高。幼名は藤満丸。通称は左兵衛尉。法名は常心。
</p>
