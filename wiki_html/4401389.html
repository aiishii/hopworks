<p><b>ジェームズ・アラン・スキナー</b>（James Alan Skinner、<a href="." id="link_4"                    >1944年</a> - ）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >実業家</a>である。<a href="." id="link_6"                                                              >マクドナルド</a>の<a href="." id="link_7"                                                                        >最高経営責任者</a>(CEO)や、<a href="." id="link_8"                                                                                                                                                                                      >ウォルグリーン・ブーツ・アライアンス</a>の会長などを務めた。
</p>
