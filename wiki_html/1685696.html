<p><b>下光 軍二</b>（しもみつ ぐんじ、<a href="." id="link_1"                    >1914年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >2月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                    >1980年</a>に破産した<a href="." id="link_6"                                          >ネズミ講</a>「天下一家の会・第一相互経済研究所」の<a href="." id="link_7"                                                    >破産管財人</a>。朝日法律相談所の設立メンバー。第一東京弁護士会所属。東京医科大学教授の下光輝一は息子。
</p>
