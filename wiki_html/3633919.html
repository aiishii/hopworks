		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土井 輝生</b>（どい てるお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >9月2日</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>、<a href="." id="link_3"                                                    >早稲田大学</a>名誉教授、<a href="." id="link_4"                                >弁護士</a>、武具研究家。
</p><p><a href="." id="link_5"                                >福岡県</a>出身。<a href="." id="link_6"                                                                                                      >早稲田大学法学部</a>卒、1954年同大学院民事法学修士課程修了。早大法学部助教授、教授。97年定年、名誉教授。弁護士（<a href="." id="link_7"                                                                                  >第二東京弁護士会</a>：柏木総合法律事務所）。（社）日本甲冑武具研究保存会参与。著作権法・知的財産権法が専門。
</p>
