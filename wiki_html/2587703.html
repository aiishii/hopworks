		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Augusto_De_Luca.jpg" title="ファイル:Augusto De Luca.jpg">ファイル:Augusto De Luca.jpg</a>  <div class="thumbcaption">アウグスト·デ·ルカ</div></div></div>
<p><b>アウグスト・デ・ルカ</b>（Augusto De Luca、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>・<a href="." id="link_3"                                >ナポリ</a>生まれの<a href="." id="link_4"                                >写真家</a>。
</p><p>その写真は<a href="." id="link_5"                      >伝統</a>的なものと<a href="." id="link_6"                      >実験</a>的なものとの境界にある。
</p><p>現在は芸術写真家として活動している。また、自然光のみを使う建築写真家としても有名。
</p>
