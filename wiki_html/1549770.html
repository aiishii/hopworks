		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Naoki_Rintaro.jpg" title="ファイル:Naoki Rintaro.jpg">ファイル:Naoki Rintaro.jpg</a>  <div class="thumbcaption">直木倫太郎</div></div></div>
<p><b>直木 倫太郎</b>（なおき りんたろう、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年）<a href="." id="link_3"                            >12月1日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >2月11日</a>）は、日本の土木<a href="." id="link_7"                                >技術者</a>、<a href="." id="link_8"                                                    >都市計画家</a>。新聞に投稿して入選した<a href="." id="link_9"                      >俳句</a>から燕洋と号した。<a href="." id="link_7"                                >技術者</a>の地位向上分野の先駆をなした「日本工人倶楽部」の活動でも活躍した技術官僚。
</p>
