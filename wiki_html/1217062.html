<p><b>田中 博</b>（たなか ひろし。<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >3月6日</a>- ）は<a href="." id="link_2"                                              >日本競輪選手会</a><a href="." id="link_3"                                >群馬</a>支部に所属していた元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_4"                                                                                  >日本競輪学校</a>第21期生で、同期には<a href="." id="link_5"                                                                                  >スピードスケート</a>選手から転身した<a href="." id="link_6"                                >伊藤繁</a>、<a href="." id="link_7"                                                                                                    >1964年東京オリンピック</a>代表（<a href="." id="link_8"                                                                        >トラックレース</a>）の<a href="." id="link_9"                                >河内剛</a>、同じく東京オリンピック代表（<a href="." id="link_10"                                                                                                                     >ロードレース</a>）の<a href="." id="link_11"                                         >大宮政志</a>がいるという、エリート集団のうちの一人であった。
</p><p>また、<a href="." id="link_12"                                         >福島正幸</a>、<a href="." id="link_13"                               >阿部道</a>と後に<b>三強</b>を形成し、競輪史に残る名選手でもあった。
</p>
