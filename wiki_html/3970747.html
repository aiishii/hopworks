		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 旧竹</b>（はやし きゅうちく、生年不明 - <a href="." id="link_1"                    >1910年</a>（<a href="." id="link_2"                      >明治</a>43年）8月）は、明治時代の<a href="." id="link_3"                      >俳人</a>、<a href="." id="link_4"                                                    >掃苔家</a>。旧竹は<a href="." id="link_5"                      >俳号</a>で、<a href="." id="link_6"                                          >江戸時代</a>の俳人・<a href="." id="link_7"                                >大江丸</a>を継いで<b>三世大江丸</b>とも名乗った。
</p><p>もとは<a href="." id="link_8"                      >スリ</a>の親方であったが、途中で掃苔趣味に目覚め、後に俳人に転じた異色の経歴の持ち主である。
</p>
