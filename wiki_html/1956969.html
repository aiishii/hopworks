<p><b>上田 昌孝</b>（うえだ まさたか、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >4月5日</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                                                          >アメリカンホーム保険会社</a>会長や<a href="." id="link_4"                                          >セシール</a>会長、<a href="." id="link_5"                                                                                                                                                                  >フジ・ダイレクト・マーケティング</a>社長、<a href="." id="link_6"                                                                                                                >ディノス・セシール</a>会長を歴任。現在、<a href="." id="link_7"                                                                                                                                                                  >日本マクドナルドホールディングス</a>取締役、子供向け職業体験施設<a href="." id="link_8"                                                    >キッザニア</a>のエグゼクティブ・アドバイザー、日本企業の健全なガバナンス確立を目指す公益社団法人会社役員育成機構理事などを務める。
</p>
