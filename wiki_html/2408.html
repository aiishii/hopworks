<p><b>135</b>（いち・さん・ご）は、<a href="." id="link_1"                                                                                                            >梶原茂人</a>（ボーカル、アコースティックギター）、<a href="." id="link_2"                                                                                                            >高木茂治</a>（ボーカル、キーボード、ベース）、<a href="." id="link_3"                                                                                                            >本田義博</a>（ボーカル、パーカッション）による<a href="." id="link_4"                                                          >バンド</a>。代表曲は『我愛你（ウォーアイニー）』でオリエンタルな楽曲とコーラスワークが特徴（なお、この作品はマレーシアの歌手<a href="." id="link_5"                                >巫啓賢</a>によって北京語でカヴァーされている。また、<a href="." id="link_6"                                                              >テレサ・テン</a>もカヴァーしており、2015年10月21日にリリースされたアルバム『ラブ &amp; ポップス』に収録された）。<a href="." id="link_7"                                                    >アミューズ</a>に所属していた。
</p>
