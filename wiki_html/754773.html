<p><b>林田 十郎</b>（はやしだ じゅうろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >6月11日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >3月24日</a>）は、<a href="." id="link_3"                                                    >漫才師</a>。本名は吉田留吉。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>の生まれ。愛称はすらっとした細身の体だったため「サイラ」（さんまの別名。）、または「十さん」。
</p>
