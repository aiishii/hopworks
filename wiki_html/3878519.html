		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>面高 俊宏</b>（おもだか としひろ、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >天文学者</a>。<a href="." id="link_4"                                          >鹿児島県</a>生まれ。<a href="." id="link_5"                      >理学</a><a href="." id="link_6"                      >博士</a>。<a href="." id="link_7"                                                    >鹿児島大学</a><a href="." id="link_8"                                          >名誉教授</a>。おもな研究分野は<a href="." id="link_9"                                                                                                                                          >宇宙電波天文学</a>で、鹿児島県内の望遠鏡の運用をおこなった。
</p>
