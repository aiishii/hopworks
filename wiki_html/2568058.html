		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グッチオ・グッチ</b>（Guccio Gucci、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >3月26日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                          >1月2日</a>）は、<a href="." id="link_3"                                                              >ファッション</a><a href="." id="link_4"                                          >ブランド</a>「<a href="." id="link_5"                                >グッチ</a>」の事業を<a href="." id="link_6"                                                              >フィレンツェ</a>で創業した<a href="." id="link_7"                                          >イタリア</a>の<a href="." id="link_8"                                >起業家</a>。<a href="." id="link_6"                                                              >フィレンツェ</a>に生まれ、<a href="." id="link_9"                                >ミラノ</a>で没した。
</p>
