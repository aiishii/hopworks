		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 直也</b>（いとう なおや、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月18日</a> -）は、<a href="." id="link_2"                      >日本</a>のソフトウェアエンジニア、<a href="." id="link_3"                                >経営者</a>。2019年11月現在、<a href="." id="link_4"                                                >一休</a>の<a href="." id="link_5"                                                              >執行役員</a>・CTO。<a href="." id="link_6"                                                          >はてな</a>の元<a href="." id="link_7"                                >取締役</a>・CTO。少なくともかつては、はてな社の大株主の一人であった（2016年時点で2.0%、5万株保有。2019年7月末時点では、1.38%以下しか有していない）。
</p><p><a href="." id="link_8"                                                              >情報処理学会</a>の「ソフトウェアジャパンアワード2009」、<a href="." id="link_9"                                                              >楽天</a>の「楽天テクノロジーアワード2014」をそれぞれ共同で受賞。
</p>
