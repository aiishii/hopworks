		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡宮 道生</b>（おかみや みちお、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                          >6月6日</a> - ）は<a href="." id="link_2"                                >東京都</a>出身のゲームプロデューサー、ギタリスト、アレンジャー／コンポーザー。2016年現在、<a href="." id="link_3"                >DMM.com</a> POWERCHODE STUDIO所属。
</p><p><a href="." id="link_4"                                                                                                                >スクウェア・エニックス</a>、<a href="." id="link_5"                                                                                      >AQインタラクティブ</a>の元社員で<a href="." id="link_6"                                          >植松伸夫</a>率いる<a href="." id="link_7"                                  >EARTHBOUND PAPAS</a>（旧<a href="." id="link_8"                                >THE BLACK MAGES</a>）のメンバー（通称：ミッチー）でもある。
</p>
