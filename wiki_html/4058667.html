		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三上 晴子</b>（みかみ せいこ、<a href="." id="link_1"                    >1961年</a> - <a href="." id="link_2"                    >2015年</a>）は、<a href="." id="link_3"                      >日本</a>の美術家。<a href="." id="link_4"                    >2000年</a>より<a href="." id="link_5"                                                              >多摩美術大学</a>美術学部情報デザイン学科メディア芸術コース教授。<a href="." id="link_6"                    >2015年</a><a href="." id="link_6"                          >1月2日</a>に<a href="." id="link_7"                                          >癌</a>のため死去、享年53。
</p>
