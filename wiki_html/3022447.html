		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲ノ森 勉</b>（いねのもり つとむ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >5月17日</a> - <a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                            >7月20日</a>）は、<a href="." id="link_3"                                                    >入間川部屋</a>、<a href="." id="link_4"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_5"                      >力士</a>。本名は古閑勉。<a href="." id="link_6"                                >熊本県</a><a href="." id="link_7"                                >熊本市</a>出身。173cm、94kg。最高位は東<a href="." id="link_8"                      >前頭</a>14枚目。
</p>
