<p><b>ヨハン・フレデリック・エイクマン</b>（Johann Frederik Eijkmann、Eykmanとも、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                            >1月19日</a>-<a href="." id="link_2"                    >1915年</a><a href="." id="link_2"                          >7月1日</a>）は、<a href="." id="link_3"                                                    >オランダ人</a>の<a href="." id="link_4"                                                    >薬学者</a>、<a href="." id="link_5"                                >化学者</a>。<a href="." id="link_6"                                                              >明治時代</a>に来日し、<a href="." id="link_7"                      >植物</a><a href="." id="link_8"                      >成分</a>の研究に<a href="." id="link_9"                                          >有機化学</a>と<a href="." id="link_10"                     >栄養</a><a href="." id="link_11"                     >分析</a>の手法を導入し、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_13"                     >薬学</a>における新分野の基礎を築いた。<b>エーキマン</b>とも呼ばれる。
</p>
