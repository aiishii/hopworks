<p><b>エサイアス・テングネール</b>(<a href="." id="link_1"                                                                        >スウェーデン語</a>&#58; <span lang="sv">Esaias Tegnér</span>、1782年11月13日 - 1846年11月2日)は<a href="." id="link_2"                                                              >スウェーデン</a>の作家・<a href="." id="link_3"                                                    >ギリシア語</a>教授・<a href="." id="link_4"                                                                              >ビショップ</a>。主にロマン主義の<a href="." id="link_5"                                                    >民族叙事詩</a>『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                          >フリショフ物語</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Frithiof%27s_Saga&amp;action=edit&amp;redlink=1" class="new" title="En:Frithiof&#39;s Saga (存在しないページ)">英語版</a>）</span></span>』の評価を通じ、19世紀の間スウェーデン近代詩の父と見なされていた。「スウェーデン初の近代人」と呼ばれてきた。彼については多くの事が知られており、またテングネール本人も自分自身に関して隠し立てすることなく書き残している。
</p>
