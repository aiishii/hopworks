		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盛永 俊太郎</b>（もりなが としたろう、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >1月25日</a>）は、日本の<a href="." id="link_3"                                >農学者</a>。<a href="." id="link_4"                                          >九州大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >富山県</a>出身。<a href="." id="link_6"                                          >東京帝国大学</a><a href="." id="link_7"                                                                                                                                                                                                          >農学部</a>卒。1926年<a href="." id="link_4"                                          >九州帝国大学</a>教授、1946年<a href="." id="link_8"                                                                              >農林省</a><a href="." id="link_9"                                                                                                                      >農事試験場</a>長、1950年東大<a href="." id="link_10"                                                             >農学博士</a>、1954年<a href="." id="link_11"                                                                                                                                         >農業技術研究所</a>長、1950年から<a href="." id="link_12"                                                                                                                                                   >農業発達史調査会</a>（<a href="." id="link_13"                                         >東畑精一</a>会長）で編集長。1955年<a href="." id="link_14"                                                   >アブラナ属</a>および<a href="." id="link_15"                               >イネ属</a>の<a href="." id="link_16"                                                                       >細胞遺伝学</a>的研究で<a href="." id="link_17"                                                             >日本学士院賞</a>受賞。
</p>
