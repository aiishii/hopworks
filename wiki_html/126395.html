		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤島 じゅん</b>（ふじしま じゅん、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >4月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、同人作家。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >三条市</a>出身。<a href="." id="link_6"                                >血液型</a><a href="." id="link_7"                                                >O型</a>。本名・<b>重野 純子</b>。<a href="." id="link_8"                                                                                                      >新潟県立三条高等学校</a>を経て、<a href="." id="link_9"                                                    >早稲田大学</a><a href="." id="link_10"                                         >教育学部</a>国語国文学科卒業。夫は同じく漫画家の<a href="." id="link_11"                                                   >重野なおき</a>。
</p>
