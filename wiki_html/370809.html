<p><b>トニー・ブザン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Tony Buzan</span>、<a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                          >6月2日</a> - <a href="." id="link_3"                    >2019年</a><a href="." id="link_3"                            >4月13日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                    >著述家</a>で、<a href="." id="link_6"                      >教育</a><a href="." id="link_7"                                                                        >コンサルタント</a>。<b>Anthony Peter "Tony" Buzan</b>（アンソニー・ピーター・“トニー”・ブーゼン）。出身地は<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_8"                                          >ロンドン</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                        >パルマーズ・グリーン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Palmers_Green&amp;action=edit&amp;redlink=1" class="new" title="En:Palmers Green (存在しないページ)">英語版</a>）</span></span>。著名な親族として実弟の<a href="." id="link_10"                                                                       >バリー・ブザン</a>（<a href="." id="link_11"                                                             >国際政治学者</a>）がいる。
</p><p><a href="." id="link_12"                                                                       >マインドマップ</a>の考案者として知られる。
</p>
