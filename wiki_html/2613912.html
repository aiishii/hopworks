	<h1 id="firstHeading" class="firstHeading" >高久隆古</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E9%AB%98%E9%9A%86%E5%8F%A4%E5%83%8F_%E6%A0%83%E6%9C%A8%E7%9C%8C%E7%AB%8B%E5%8D%9A%E7%89%A9%E9%A4%A8.jpg" title="ファイル:高隆古像 栃木県立博物館.jpg">ファイル:高隆古像 栃木県立博物館.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                          >鈴木鵞湖</a>筆 高隆古像 <a href="." id="link_2"                                                                        >栃木県立博物館</a>蔵。鵞湖が持っていた隆古の<a href="." id="link_3"                                >自画像</a>（原図は所在不明）を鵞湖自身が模写したもの。</div></div></div>
<p><b>高久 隆古</b>（たかく りゅうこ、<a href="." id="link_4"                                                >文化</a>7年（<a href="." id="link_5"                    >1810年</a>） - <a href="." id="link_6"                      >安政</a>5年<a href="." id="link_7"                                                      >8月26日</a>（<a href="." id="link_8"                    >1858年</a><a href="." id="link_8"                            >10月2日</a>））は<a href="." id="link_9"                                          >江戸時代</a>後期の画家。<a href="." id="link_10"                                                                                                                     >復古大和絵</a>派。
</p><p>本姓は川勝。<a href="." id="link_11"           >諱</a>は隆恒、<a href="." id="link_12"           >字</a>は述而。<a href="." id="link_13"                     >通称</a>は斧四郎。<a href="." id="link_14"                                     >号</a>は隆古の他に梅斎など。<b>高隆古</b>・泰隆古と称した。<a href="." id="link_15"                               >武蔵</a><a href="." id="link_16"                               >埼玉郡</a><a href="." id="link_17"                     >忍城下</a>（現・<a href="." id="link_18"                               >埼玉県</a><a href="." id="link_19"                               >行田市</a>）の生まれ。
</p>
