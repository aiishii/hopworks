<p><b>谷口 藹山</b>（たにぐち あいざん、<a href="." id="link_1"                                                >文化</a>13年（<a href="." id="link_2"                    >1816年</a>）<a href="." id="link_3"                                          >12月</a> - <a href="." id="link_4"                      >明治</a>32年（<a href="." id="link_5"                    >1899年</a>）<a href="." id="link_6"                              >12月30日</a>）は、<a href="." id="link_7"                      >幕末</a>から明治期の日本の<a href="." id="link_8"                                >文人画家</a>。<a href="." id="link_9"                                >山水画</a>、<a href="." id="link_10"                               >花鳥画</a>を得意とした。
</p><p><a href="." id="link_11"           >名</a>は貞二、画家になってからは貞と称した。<a href="." id="link_12"           >字</a>を士幹、<a href="." id="link_13"                                     >号</a>は藹山、室号を鴨浙水荘とした。<a href="." id="link_14"                     >富山</a>の生まれ。
