<p><b>蘇 則</b>（そ そく、? ～ <a href="." id="link_1"                  >223年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期から<a href="." id="link_4"                                                                    >三国時代</a>にかけての政治家。字は文師。<a href="." id="link_5"                                          >司隷</a><a href="." id="link_6"                                >扶風郡</a><a href="." id="link_7"                                >武功県</a>の人。子は蘇怡・蘇愉（字は休豫）。孫は蘇紹（字は世嗣）・蘇慎。『<a href="." id="link_8"                                                                    >三国志</a>』魏志に伝がある。
</p>
