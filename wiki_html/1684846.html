		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海山 太郎</b>（かいざん たろう、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >9月10日</a> - <a href="." id="link_2"                    >1931年</a><a href="." id="link_2"                          >6月6日</a>）は、<a href="." id="link_3"                                >土佐国</a><a href="." id="link_4"                                >土佐郡</a>比島（現在の<a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                >高知市</a>比島）出身で<a href="." id="link_7"                                                                  >友綱部屋</a>（入門は<a href="." id="link_8"                                          >大坂相撲</a>の猪名川部屋）所属の明治時代に活躍した元<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>。本名は、笠井兎之助（かさい とのすけ、外之助とも）。<a href="." id="link_11"                     >身長</a>173cm、<a href="." id="link_12"                     >体重</a>99kg。怪力で知られ、得意手は、小手投げ、すくい投げ、合掌捻り。最高位は<a href="." id="link_13"                     >関脇</a>。
</p>
