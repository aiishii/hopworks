		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若太刀 芳之助</b>（わかたち よしのすけ、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >7月19日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >1月28日</a>）は、<a href="." id="link_3"                                          >友綱部屋</a>、<a href="." id="link_4"                                          >東関部屋</a>、<a href="." id="link_5"                                          >高砂部屋</a>に所属した元<a href="." id="link_6"                      >力士</a>。本名は松井芳之助。<a href="." id="link_7"                                >富山県</a><a href="." id="link_8"                                >富山市</a>出身。171cm、90kg。最高位は西<a href="." id="link_9"                      >前頭</a>6枚目。
</p>
