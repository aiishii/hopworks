		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 正英</b>（さとう まさひで、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >2月4日</a> - ）は、日本の<a href="." id="link_2"                                >宗教学</a>者・<a href="." id="link_3"                                >倫理学</a>者、<a href="." id="link_4"                                          >東京大学</a>名誉教授。専攻は、倫理学・日本倫理思想史。
</p><p><a href="." id="link_5"                                >長野県</a>生まれ、1958年に<a href="." id="link_6"                                                                                            >東京大学文学部</a>倫理学科卒、1965年同大学院博士課程<a href="." id="link_7"                                                                                  >単位取得満期退学</a>、1978年東大文学部助教授、教授を経て、1996年定年退官し、2006年まで<a href="." id="link_8"                                                              >共立女子大学</a>文芸学部教授（文学専攻文芸教養コース）を務めた。
</p>
