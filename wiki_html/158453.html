		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>勝田 吉太郎</b>（かつだ きちたろう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >7月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>、<a href="." id="link_5"                                          >京都大学</a>・<a href="." id="link_6"                                                              >奈良県立大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                                                                  >鈴鹿国際大学</a><a href="." id="link_9"                                          >名誉学長</a>。専門は<a href="." id="link_10"                               >ロシア</a><a href="." id="link_11"                                         >政治思想史</a>、<a href="." id="link_12"                                                                                                                               >ロシア精神史</a>、<a href="." id="link_13"                                                                                 >アナーキズム</a>。<a href="." id="link_14"                                                             >法学博士</a>（京都大学）。
</p><p><a href="." id="link_15"                               >愛知県</a><a href="." id="link_16"                                         >名古屋市</a>生まれ。<a href="." id="link_17"                               >刑法学</a>の<a href="." id="link_18"                                         >瀧川幸辰</a>に師事した（<a href="." id="link_19"                                                                       >政治思想史</a>講座の前任は<a href="." id="link_20"                               >恒藤恭</a>）。
</p>
