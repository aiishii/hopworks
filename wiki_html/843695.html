		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>HΛLNA</b>（ハルナ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >2月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性歌手</a>。音楽ユニット<a href="." id="link_4"             >HΛL</a>の元ボーカリスト。本名は<b>浜田 春菜</b>（はまだ はるな）。<a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >厚木市</a>出身。水瓶座、<a href="." id="link_7"                                                >血液型</a>はA型。身長153cm、B83・W58・H83。所属事務所<a href="." id="link_8"                                                                                                                                                                                                                >スーパースタープロモーション</a>→<a href="." id="link_9"                                          >アクシヴ</a>。
</p>
