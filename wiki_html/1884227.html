<p><b>アティラウ</b>（<a href="." id="link_2"                                          >カザフ語</a>&#58; <span lang="kk">Атырау</span>、Atyrau）は、<a href="." id="link_3"                                                                                                                >カザフスタン共和国</a>の都市。<a href="." id="link_4"                                                              >アティラウ州</a>の州都。同国最大の都市<a href="." id="link_5"                                                    >アルマトイ</a>から2700km西方に位置し、<a href="." id="link_6"                                >ロシア</a>の<a href="." id="link_7"                                                              >アストラハン</a>の東方350kmにある。<a href="." id="link_8"                    >1991年</a>までは、<b>グリエフ</b>（<span lang="ru">Гурьев</span>、Guryev）といった。
</p>
