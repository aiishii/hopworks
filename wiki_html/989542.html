<p><b>王 士禎</b>（おう してい、<a href="." id="link_2"                    >1634年</a><a href="." id="link_2"                              >10月19日</a>（<a href="." id="link_3"                      >崇禎</a>7年閏<a href="." id="link_4"                                                      >8月28日</a>） - <a href="." id="link_5"                    >1711年</a><a href="." id="link_5"                            >6月26日</a>（<a href="." id="link_6"                      >康熙</a>50年<a href="." id="link_7"                                                      >5月11日</a>））は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"            >清</a>代初期の<a href="." id="link_10"                     >文人</a>・<a href="." id="link_11"                     >詩人</a>。<a href="." id="link_12"           >字</a>は<b>貽上</b>。号は<b>阮亭</b>・<b>漁洋山人</b>。<a href="." id="link_13"           >諡</a>は<b>文簡</b>。済南府<a href="." id="link_14"                               >新城県</a>の出身。本来は「士禛（ししん）」の名であったが、死後、<a href="." id="link_15"                               >雍正帝</a>が即位するとその諱「胤禛」を避けて「士正」と改名される。のち、<a href="." id="link_16"                               >乾隆帝</a>の治世に「士禎」の名を賜った。号を以て「王漁洋」と称されることも多い。
</p>
