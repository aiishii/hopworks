<p><b>荒木 不二洋</b>（あらき ふじひろ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >7月28日</a> - ）は、日本の<a href="." id="link_7"                                >数学者</a>。数理物理学者。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                                                                                                >京都大学数理解析研究所</a>元所長。専門は<a href="." id="link_10"                                                   >場の量子論</a>・<a href="." id="link_11"                                                             >量子統計力学</a>の代数的構造論、<a href="." id="link_12"                                                   >作用素環論</a>。父は元京大教授荒木源太郎。
