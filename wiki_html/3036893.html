<p><b>南東北病院グループ</b>（みなみとうほくびょういんグループ、英：Southern TOHOKU Hospital Group）は、<a href="." id="link_1"                                >福島県</a>の<a href="." id="link_2"                                                                        >総合南東北病院</a>を本部とし、<a href="." id="link_3"                      >病院</a>、<a href="." id="link_4"                                >診療所</a>、<a href="." id="link_5"                                                                                  >介護老人福祉施設</a>などを展開する医療グループである。通称、<b>南東北グループ</b>。
</p>
