		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Asia-Pacific Management Accounting Association</b>（APMAA、アジア太平洋管理会計学会）は、管理会計学の研究と管理会計実務の改善を目的に、2004年に設立された。当時は、会員の大方はアジア太平洋地区に在住する、あるいはアジア太平洋地区に関心を寄せる管理会計研究者であった。規模が拡大した近年では、会員の専門領域は会計学・経営学全般に広がっており、また、公認会計士などの実務家の参加もあり、会員の多様性が学会発展の原動力になっている。
</p>
