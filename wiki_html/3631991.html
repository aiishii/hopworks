		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島野 卓爾</b>（しまの たくじ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >6月4日</a>）は、日本の経済学者。
</p><p>東京出身。1953年<a href="." id="link_3"                                                    >学習院大学</a>政治学科卒、1956年西ドイツ・<a href="." id="link_4"                                                                                                                                                                                                >キール大学</a>博士課程修了、<a href="." id="link_5"                                                                        >政治学博士</a>。1956年<a href="." id="link_6"                                          >上智大学</a>講師、60年学習院大学政経学部講師、助教授、67年同経済学部教授。99年定年、名誉教授。
</p>
