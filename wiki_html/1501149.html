		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゼンジー中村</b>（ゼンジー なかむら、本名、中村則文、<a href="." id="link_1"                    >1929年</a> – <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >7月21日</a>）は、<a href="." id="link_3"                                          >和歌山県</a>出身の<a href="." id="link_4"                                                    >手品師</a>である。<a href="." id="link_5"                                                    >和歌山大学</a>卒業。
</p><p><a href="." id="link_6"                                                              >ゼンジー北京</a>の師匠として知られる。
</p><p><a href="." id="link_7"                                          >石田天海</a>、2代目<a href="." id="link_8"                                                    >松旭斎天勝</a>の両師匠に師事。<a href="." id="link_9"                    >1961年</a>に<a href="." id="link_10"                                                   >神戸松竹座</a>で初舞台。その後<a href="." id="link_11"                               >松竹座</a>、<a href="." id="link_12"                     >角座</a>など<a href="." id="link_13"                                         >松竹</a>系の劇場で活躍。のちに弟子等を従えて「魔法のグループ」を結成。<a href="." id="link_14"                                                   >肺結核</a>で死去。
</p><p>芸は弟子の北京とは違いしゃべくりのない大ネタを得意とした。
</p>
