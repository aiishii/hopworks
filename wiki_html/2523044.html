<p><b>脇屋主三</b>（わきやしゅぞう　wakiya syuzo）は、いずれの団体にも属さず、個展（千葉、新潟、群馬、東京）と舞台美術（群馬県民会館、前橋市民文化会館、国立劇場、群馬音楽センター等でのシャンソン・カンツォーネ・ジャズ・創作舞台）を中心として活動する画家である。
</p>
