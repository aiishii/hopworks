		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 眞吾</b>（ほしの しんご、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年）<a href="." id="link_3"                            >8月15日</a> - <a href="." id="link_4"                    >1997年</a>（<a href="." id="link_5"                      >平成</a>9年）<a href="." id="link_6"                              >12月29日</a>）は、<a href="." id="link_7"                      >昭和期</a>から平成期にかけて活動した<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                      >画家</a>である。妻は、同じく画家の高畑郁子（<a href="." id="link_10"                               >創画会</a>会員）。
</p>
