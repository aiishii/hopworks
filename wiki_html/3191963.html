		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>四津井 宏至</b>（よつい ひろし、<a href="." id="link_1"                    >1942年</a> - ）は<a href="." id="link_2"                                >富山県</a><a href="." id="link_3"                                >高岡市</a>生まれの経営者。高岡市の<a href="." id="link_4"                                          >伝統工芸</a>である<a href="." id="link_5"                                          >高岡銅器</a>を製作する企業の経営にあたり、高岡銅器組合理事長や伝統産業全国組織副理事長など歴任する。2006年に<a href="." id="link_6"                                                              >黄綬褒章</a>を受章している。現職は四津井会長である。
</p>
