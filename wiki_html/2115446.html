<p><b>樺 正董</b>（かば せいとう、かば まさしげ、<a href="." id="link_7"                      >文久</a>3年（<a href="." id="link_8"                    >1863年</a>）<a href="." id="link_9"                          >6月7日</a> - <a href="." id="link_10"                     >大正</a>14年（<a href="." id="link_11"                   >1925年</a>）<a href="." id="link_4"                              >12月27日</a>）は<a href="." id="link_12"                     >日本</a>の数学教育家・<a href="." id="link_5"                                >数学者</a>。数学教育<a href="." id="link_13"                               >近代化</a>の先駆的役割を果たした。
</p><p>1960年の<a href="." id="link_14"                                         >安保闘争</a>のとき、死去した東大女子学生<a href="." id="link_15"                                         >樺美智子</a>の<a href="." id="link_16"                                                   >曾祖父</a>、社会学者<a href="." id="link_17"                               >樺俊雄</a>の祖父。
</p>
