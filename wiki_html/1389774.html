		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いずみ いわお</div><span class="fn">泉 巖夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1934-03-26</span>) </span>1934年<a href="." id="link_1"                            >3月26日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >富山県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2003-10-09</span>) </span><a href="." id="link_4"                    >2003年</a><a href="." id="link_4"                            >10月9日</a>（69歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学<a href="." id="link_5"                                >農学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td><a href="." id="link_6"                    >1958年</a> - <a href="." id="link_7"                    >2003年</a></td></tr></tbody></table>
<p><b>泉 巌夫</b>（いずみ いわお、<a href="." id="link_8"                    >1934年</a><a href="." id="link_8"                            >3月26日</a> - <a href="." id="link_4"                    >2003年</a><a href="." id="link_4"                            >10月9日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                                       >讀賣テレビ放送</a>（よみうりテレビ、読売テレビ）元<a href="." id="link_11"                                                   >代表取締役</a><a href="." id="link_12"                     >社長</a>。<a href="." id="link_3"                                >富山県</a>出身。
</p>
