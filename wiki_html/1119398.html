		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柏谷 増男</b>（かしわだに ますお）は、日本の土木工学者。<a href="." id="link_1"                                          >愛媛大学</a><a href="." id="link_2"                      >教授</a>。専攻は、都市計画、交通計画、地域計画、国土計画。<a href="." id="link_3"                                                              >工学博士</a>（<a href="." id="link_4"                                          >京都大学</a>、1976年）。都市計画、都市開発に関する<a href="." id="link_5"                                                    >国土交通省</a>、<a href="." id="link_6"                                >愛媛県</a>、<a href="." id="link_7"                                >松山市</a>等の各種委員等を多数歴任。出身地である今治市の<a href="." id="link_8"                                                                        >今治新都市開発</a>に構想策定当初から関わってきた。<a href="." id="link_6"                                >愛媛県</a><a href="." id="link_9"                                >今治市</a>生まれ。
</p>
