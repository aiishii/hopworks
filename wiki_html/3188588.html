		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 貞夫</b>（しみず さだお、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >1月21日</a> - ）は、障害児教育学者、<a href="." id="link_2"                                                              >宮城教育大学</a>名誉教授。
</p><p>東京生まれ。1962年<a href="." id="link_3"                                          >東京大学</a>教育学部卒、<a href="." id="link_4"                                                              >和光学園</a>小・中学校教諭、1967年宮城教育大学講師、助教授、教授、2004年定年退官、名誉教授、<a href="." id="link_5"                                          >長野大学</a>社会福祉学部教授、2010年退職。2007年民主教育をすすめる宮城の会代表。
</p>
