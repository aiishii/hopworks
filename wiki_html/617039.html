<p><b>圓鍔 勝三</b>（えんつば かつぞう、<a href="." id="link_4"                    >1905年</a><a href="." id="link_4"                              >11月30日</a> - <a href="." id="link_5"                    >2003年</a><a href="." id="link_5"                              >10月31日</a>）は、<a href="." id="link_6"                                >広島県</a>出身の<a href="." id="link_7"                                >彫刻家</a>。<a href="." id="link_8"                                                    >文化功労者</a>、<a href="." id="link_9"                                          >文化勲章</a>受章、広島県名誉県民、尾道市名誉市民。本名は勝二。
</p>
