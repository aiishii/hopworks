		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花房 果子</b>（はなふさ かこ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >8月12日</a> - ）は、<a href="." id="link_2"                                >高知県</a>在住の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身。<a href="." id="link_6"                    >1992年</a>に<a href="." id="link_7"                                                                                                      >兵庫県立神戸高等学校</a>、<a href="." id="link_8"                    >1996年</a>に<a href="." id="link_9"                                                                        >同志社女子大学</a>学芸学部日本語日本文学科（日本語学専攻）を卒業。<a href="." id="link_10"                   >1998年</a><a href="." id="link_10"                                         >RKC高知放送</a>に入社。<a href="." id="link_11"                   >2009年</a>RKC退職。
</p>
