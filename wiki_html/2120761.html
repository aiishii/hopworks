		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相内 眞子</b>(あいうち まさこ)は、日本の<a href="." id="link_1"                                          >政治学者</a>・<a href="." id="link_2"                                                    >ジェンダー</a>の研究者。現在、<a href="." id="link_3"                                          >北翔大学</a><a href="." id="link_4"                                          >名誉教授</a>。元北翔大学<a href="." id="link_5"                                          >学長</a>。日本福祉文化学会理事。<a href="." id="link_6"                                >古矢旬</a>門下。元<a href="." id="link_7"                                                              >小樽商科大学</a>教授で<a href="." id="link_1"                                          >政治学者</a>の相内俊一は夫。
</p>
