		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タヤマ 碧</b>（タヤマ ミドリ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                    >2009年</a>冬、<a href="." id="link_4"                                                                                            >アフタヌーン四季賞</a>にて「世界のどこかで100m走」でかわぐちかいじ特別賞を受賞。<a href="." id="link_5"                    >2013年</a>春、先述の公募にて『氷の少年 野生の少女』で四季賞を受賞。
</p><p>2014年『<a href="." id="link_6"                                                                                  >月刊アフタヌーン</a>』（<a href="." id="link_7"                                >講談社</a>）2014年5月号に『氷上のクラウン 〜Final Judge〜』を掲載（読み切り）でデビュー。その後、『<a href="." id="link_8"                                                                        >good!アフタヌーン</a>』（同社刊）2015年4月号から『<a href="." id="link_9"                                                                                                                                          >氷上のクラウン</a>』の連載を開始した。
</p>
