		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マスリー賞</b>（Massry Prize）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                          >生命科学</a>の賞。<a href="." id="link_3"                    >1996年</a>にマスリー財団によって設立され、<a href="." id="link_4"                    >2009年</a>以降は<a href="." id="link_5"                                                                                                      >南カリフォルニア大学</a>によって授与されている。賞金は40,000<a href="." id="link_6"                                                                                            >ドル</a>。
</p><p>これまでの受賞者総数51名（2020年10月現在）のうち、21名(約41.1%) が後に<a href="." id="link_7"                                                                                                                >ノーベル生理学・医学賞</a>または<a href="." id="link_8"                                                                        >ノーベル化学賞</a>を受賞し（生理学・医学賞16名、化学賞5名）、ノーベル賞の一つの有力な先行指標とされている。
</p>
