		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>六代 正田 文右衛門</b>（ろくだい しょうだ ぶんえもん、前名・<b>敏一郎</b>、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）<a href="." id="link_3"                            >12月9日</a> - <a href="." id="link_4"                    >1973年</a>（<a href="." id="link_5"                      >昭和</a>48年）7月25日）は、日本の<a href="." id="link_6"                                >実業家</a>、醤油<a href="." id="link_7"                                >醸造家</a>（亀甲正<a href="." id="link_8"                      >醸造</a>元）。<a href="." id="link_9"                                          >正田醤油</a>、館林航器各社長。日本醤油協会会長。日本栄養食料（現<a href="." id="link_10"                                                             >日本農産工業</a>）<a href="." id="link_11"                               >監査役</a>。<a href="." id="link_12"                                                             >上皇后美智子</a>の実家正田家の本家筋にあたる。
</p>
