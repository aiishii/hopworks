		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西沢 利栄</b>（にしざわ としえ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月16日</a> - ）は、日本の<a href="." id="link_2"                                >気候学</a>・<a href="." id="link_3"                                          >地理学者</a>、<a href="." id="link_4"                                          >筑波大学</a><a href="." id="link_5"                                          >名誉教授</a>。
<a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >長野市</a>生まれ。<a href="." id="link_8"                                                              >東京教育大学</a>卒、1961年同<a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                     >理学</a>研究科<a href="." id="link_11"                     >修士</a>課程修了。1967年「日本における河川水の熱収支に関する研究」で<a href="." id="link_12"                                                             >理学博士</a>。<a href="." id="link_13"                                         >立教大学</a><a href="." id="link_14"                               >助教授</a>、筑波大学<a href="." id="link_15"                     >教授</a>、1992年<a href="." id="link_16"                     >定年</a>退官、名誉教授、<a href="." id="link_17"                                                             >東京成徳大学</a>教授、同附属<a href="." id="link_18"                               >図書館</a>長。1993－99年PPG7国際諮問委員会委員。1993年、21世紀地球賞受賞。
</p>
