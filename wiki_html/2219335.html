<p><b>ザ・ヴィーナス</b>（THE VENUS）は、<a href="." id="link_1"                              >1960年代</a>アメリカン<a href="." id="link_2"                                                                        >ポップス</a>のリメイクで<a href="." id="link_3"                              >1980年代</a>初頭にブレイクした、<a href="." id="link_4"                                                                        >オールディーズ</a>などを演奏する<a href="." id="link_5"                                                                        >音楽バンド</a>である。<a href="." id="link_6"                    >1974年</a>に結成し、<a href="." id="link_7"                    >1983年</a>に解散している。
</p>
