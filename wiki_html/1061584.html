		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコライ・フォルクアーツ</b>（<b>Nicolai Vollquartz</b>、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >2月7日</a> - ）は、<a href="." id="link_2"                                                    >デンマーク</a>出身の<a href="." id="link_3"                                                                              >サッカー審判員</a>。
</p><p><a href="." id="link_4"                    >1999年</a>から国際審判員として登録され、<a href="." id="link_5"                                                                                                              >UEFAチャンピオンズリーグ</a>や<a href="." id="link_6"                                                                                        >EURO 2008</a>の予選でも笛を吹いた経歴を持つ。<a href="." id="link_7"                                                                                  >日本サッカー協会</a>が日本人審判員のレベルアップを図る為に<a href="." id="link_8"                    >2007年</a><a href="." id="link_8"                            >5月30日</a>から<a href="." id="link_9"                            >6月30日</a>まで<a href="." id="link_10"                                                                                                               >Jリーグ</a>に招聘した。
</p>
