<p><b>榊 暎一</b>（さかき えいいち、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p><br />
<a href="." id="link_4"                                          >日本大学</a>獣医学部を卒業。<a href="." id="link_5"                                          >ロンドン</a>に8年間滞在、<a href="." id="link_6"                      >パリ</a>に2年間滞在。2001年長編小説『魔数字』で<a href="." id="link_7"                                          >徳間書店</a>より小説家としてデビューを果たす。所属はNakaodaProject。
</p>
