		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 嘉蔵</b>（わたなべ かぞう、<a href="." id="link_1"                    >1926年</a>（<a href="." id="link_2"                      >大正</a>15年）<a href="." id="link_3"                          >1月9日</a> - <a href="." id="link_4"                    >2016年</a>（<a href="." id="link_5"                      >平成</a>28年）<a href="." id="link_6"                            >2月28日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                                                                                                                                                 >日本リースカー株式会社</a>元<a href="." id="link_11"                                                   >代表取締役</a><a href="." id="link_12"                     >会長</a>、<a href="." id="link_13"                               >衆議院議員</a>（通算3期）、<a href="." id="link_14"                                                   >岐阜県議会議員</a>（通算5期）、岐阜市議会議員（通算2期）を務めた。渡辺カ三の表記を用いることもある。
<a href="." id="link_15"                                                                                                                               >東海信用組合</a>被害者同盟<a href="." id="link_16"                               >幹事長</a>でもあった。
社会党委員長当時の<a href="." id="link_17"                                         >村山富市</a>の側近（社会党総務局長）として、国政の場にて活躍した。
</p>
