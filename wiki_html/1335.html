		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深見 じゅん</b>（ふかみ じゅん、<a href="." id="link_1"                            >2月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >長崎県</a>出身、<a href="." id="link_5"                                >福岡県</a>育ち。<a href="." id="link_6"                                                >血液型</a>はA型。<a href="." id="link_7"                      >女性</a>。夫は元漫画家の<a href="." id="link_8"                                                              >土山芳樹</a>。
</p><p><a href="." id="link_9"                    >1971年</a>、『<a href="." id="link_10"                                                                           >週刊セブンティーン</a>』に掲載の「<a href="." id="link_11"                                                                                                                         >17歳の裸婦像</a>」でデビュー。初期は『セブンティーン』で活躍していたが、<a href="." id="link_12"                             >1980年代</a>以降、<a href="." id="link_13"                                                                                           >レディースコミック</a>に進出、人気作家となる。『<a href="." id="link_14"                       >BE・LOVE</a>』（<a href="." id="link_15"                               >講談社</a>）や『<a href="." id="link_16"                                 >YOU</a>』（<a href="." id="link_17"                               >集英社</a>）で活躍。<a href="." id="link_18"                   >1991年</a>、『悪女』で第15回<a href="." id="link_19"                                                             >講談社漫画賞</a>一般部門を受賞。
</p><p>代表作は「<a href="." id="link_20"                                                   >ぽっかぽか</a>」、「<a href="." id="link_21"                                               >悪女</a>」。両作ともテレビドラマ化されている。
</p>
