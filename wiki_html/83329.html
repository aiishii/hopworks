<p><b>江頭 美智留</b>（えがしら みちる、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                              >10月11日</a> - ）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >脚本家</a>。女性。<a href="." id="link_10"                                                                       >ドリームプラス株式会社</a>所属。劇団クロックガールズ主宰。『<a href="." id="link_4"                                                                                                            >ごくせん</a>』、『<a href="." id="link_5"                                                                                                                                  >1リットルの涙</a>』などの作品がある。父親は、文芸評論家の<a href="." id="link_11"                                         >松原新一</a>。
</p>
