		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨハネス・グーテンベルク大学マインツ</b>（<a href="." id="link_1"                                          >独</a><b>Johannes Gutenberg-Universität Mainz</b>）は、<a href="." id="link_2"                                >ドイツ</a>・<a href="." id="link_3"                                                                                                                                    >ラインラント＝プファルツ州</a>の州都<a href="." id="link_4"                                          >マインツ</a>にある大学。通称はマインツ大学。
</p><p>約100の Institut（仮訳「学科」）と複数の附属病院を抱え、3万人を超える学生を擁するドイツの20メガ大学の一つで、100を優に超える諸国からの留学生が籍を置く、国際色豊かな大学。
2010年9月1日の改革以来、10の Fachbereich（仮訳「専門領域」）に編成されている。
</p>
