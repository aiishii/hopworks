<p><b>春日 あかね</b>（かすが あかね、<a href="." id="link_6"                          >1月9日</a> - ）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_1"                                >漫画家</a>。女性。<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >尼崎市</a>出身。<a href="." id="link_10"                                               >血液型</a>はO型。山羊座。
</p><p>2000年、「あくまといけにえ」が第47回<a href="." id="link_5"                                                                                                                >小学館新人コミック大賞</a>少女・女性部門で佳作を受賞。
</p><p>主に<a href="." id="link_11"                               >小学館</a>関連誌で活動している。他にも<a href="." id="link_12"                                                                                       >NHK教育テレビ</a>放送のアニメ『<a href="." id="link_4"                                                                >味楽る!ミミカ</a>』の原作を担当していた。
</p>
