<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Suzuki_Daisuke.jpg" title="ファイル:Suzuki Daisuke.jpg">ファイル:Suzuki Daisuke.jpg</a>  <div class="thumbcaption">鈴木大亮</div></div></div>
<p><b>鈴木 大亮</b>（すずき だいすけ、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >6月26日</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                      >5月18日</a>） - <a href="." id="link_4"                    >1907年</a>（<a href="." id="link_5"                      >明治</a>40年）<a href="." id="link_6"                          >2月1日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                                                                    >農商務</a><a href="." id="link_9"                      >官僚</a>。<a href="." id="link_10"                                                         >貴族院議員</a>、官選<a href="." id="link_11"                                                             >県知事</a>、<a href="." id="link_12"                                                   >錦鶏間祗候</a>、<a href="." id="link_13"                     >男爵</a>。幼名・篤敬。
</p><p>孫娘（二女の長女）は海軍少将<a href="." id="link_14"                                                                             >東郷実</a>に嫁いだ。
</p>
