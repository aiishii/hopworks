<p><b>菊池 義郎</b>（きくち よしろう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >4月10日</a> – <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >2月4日</a>）は、日本の<a href="." id="link_3"                                >政治家</a>、植民政策学者。<a href="." id="link_4"                                                                              >自由民主党</a><a href="." id="link_5"                                                                        >衆議院議員</a>。<a href="." id="link_6"                                                              >日本商科大学</a>（廃校）の学長も務めた。
</p>
