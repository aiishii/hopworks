<p><b>簡 雍</b>（かん よう、生没年不詳）は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >後漢</a>末期の政治家。<a href="." id="link_8"            >字</a>は<b>憲和</b>。<a href="." id="link_3"                      >幽州</a><a href="." id="link_4"                      >涿郡</a>（<a href="." id="link_9"                                >河北省</a><a href="." id="link_10"                               >涿州市</a>）の人。祖先は<a href="." id="link_11"                     >耿純</a>、同族に<a href="." id="link_12"                     >耿武</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021年3月）">要出典</span></a></i>&#93;</sup>。
