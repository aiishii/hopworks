		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今中 次麿</b> (いまなか つぎまろ、<a href="." id="link_1"                    >1893年</a>4月9日 - <a href="." id="link_2"                    >1980年</a>7月26日) は、日本の<a href="." id="link_3"                                          >政治学者</a>。元<a href="." id="link_4"                                                    >同志社大学</a>、<a href="." id="link_5"                                                                                  >九州帝国大学</a>、<a href="." id="link_6"                                          >広島大学</a>教授。<a href="." id="link_7"                                          >佐賀大学</a>、<a href="." id="link_8"                                                                        >北九州大学</a>学長。<a href="." id="link_9"                                                              >法学博士</a>。元<a href="." id="link_10"                                                             >日本政治学会</a>理事長。<a href="." id="link_11"                               >広島県</a>出身。
</p>
