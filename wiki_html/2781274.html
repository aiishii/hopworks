		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>眞田 幸俊</b>（さなだ ゆきとし、<a href="." id="link_1"                    >1969年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>、<a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                      >教授</a>、<a href="." id="link_6"                      >学位</a>は<a href="." id="link_7"                      >博士</a>（工学）。専門分野は、コグニティブ無線、ソフトウェア無線、適応アレイアンテナ、MIMO、OFDM、ウルトラワイドバンド（UWB）などの信号処理をベースとしたブロードバンド無線システムの研究。血統上は<a href="." id="link_8"                                          >伊達政宗</a>の男系子孫である。
</p>
