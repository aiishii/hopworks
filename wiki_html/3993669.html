<p><b>M・M・スリレーカ</b>（M. M. Srilekha）は、<a href="." id="link_1"                                >インド</a>の<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                                                                                      >プレイバックシンガー</a>。主に<a href="." id="link_8"                                                              >テルグ語映画</a>で活動しており、同映画産業で唯一の女性<a href="." id="link_7"                                          >音楽監督</a>である。
</p>
