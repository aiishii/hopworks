		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩崎 信</b>（いわさき しん、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >1月26日</a> - ）は日本の工学者、<a href="." id="link_2"                                >青森県</a><a href="." id="link_3"                                          >十和田市</a>生まれ、<a href="." id="link_4"                                >岩手県</a><a href="." id="link_5"                                >盛岡市</a>育ち。
<a href="." id="link_6"                                          >東北大学</a><a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                                                                                                                    >教育情報学研究部</a>教授、同研究部長（2006～2007年度）、<a href="." id="link_9"                                                                            >ISTU</a>支援室長（2004～2005年度）などを歴任。<a href="." id="link_10"                                                             >博士（工学）</a>。
</p>
