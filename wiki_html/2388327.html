<p><b>多田善昭</b>（ただ よしあき、1950年-　）は<a href="." id="link_1"                                                                                  >日本の建築家</a>である。<a href="." id="link_2"                                          >社団法人</a><a href="." id="link_3"                                                              >日本建築学会</a>四国支部長を歴任し、香川県近代和風建築総合調査委員会委員、<a href="." id="link_4"                                          >善通寺市</a>旧善通寺偕行社整備検討委員会副委員長として国重文の<a href="." id="link_5"                                                                        >旧善通寺偕行社</a>保存修復ほか、歴史的建築物の保存・修繕に努めている。まちづくりでも活躍し「宇多津まちづくり」は 2007年（平成19年）に<a href="." id="link_6"                                                    >国土交通省</a>まちづくり交付金事業 まち交大賞プロセス賞を受賞している。香川県善通寺市出身。
</p>
