		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>ファルマン F.50</b> (<b>Farman F.50</b>) は、<a href="." id="link_1"                                                                        >第一次世界大戦</a>の末期に<a href="." id="link_2"                                          >フランス</a>のファルマン社によって開発された重<a href="." id="link_3"                                >爆撃機</a>である（同名の<a href="." id="link_4"                                >飛行艇</a>が存在するが、ここでは陸上機について述べる）。フランス初の本格的な重爆撃機だったが、初飛行は<a href="." id="link_5"                    >1918年</a>で部隊への配備が第一次世界大戦に間に合った機体は少なかった。
<a href="." id="link_6"                                                                        >日本陸軍</a>では<a href="." id="link_7"                    >1921年</a>（大正10年）<a href="." id="link_8"                                                    >フランス軍</a>が使用した中古の機体を購入したが、これが陸軍初の制式重爆撃機となった。
</p>
