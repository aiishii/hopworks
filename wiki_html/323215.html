<p><b>廖 文毅</b>（りょう ぶんき。本名:<b>廖 温義</b>（りょう おんぎ）、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >3月22日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                          >5月9日</a>）は、<a href="." id="link_3"                                                              >台湾独立運動</a>家として<a href="." id="link_4"                                                                                            >台湾共和国臨時政府</a>を樹立し、その大統領を務めた<a href="." id="link_5"                                >台湾人</a>。<a href="." id="link_3"                                                              >台湾独立運動</a>の先駆者として評される。
</p>
