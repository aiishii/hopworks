		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻井 拓章</b>（さくらい ひろあき、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >2月17日</a> - ）とは、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                                                  >ホッカイドウ競馬</a>所属の<a href="." id="link_4"                                >調教師</a>、元<a href="." id="link_5"                      >騎手</a>である。<a href="." id="link_6"                                                          >勝負服</a>の柄は紫、胴白玉霰。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >函館市</a>出身、身長166センチ、体重45キロ、<a href="." id="link_9"                                                >血液型</a>B型。<a href="." id="link_10"                                                                                           >函館市立亀田中学校</a>卒業。
</p>
