		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">きたじま よしとし</div><span class="fn">北島 義俊</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1933-08-25</span>) </span>1933年<a href="." id="link_1"                            >8月25日</a>（88歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                                          >慶應義塾大学経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_5"                                          >北島義斉</a>（大日本印刷社長）<br /><a href="." id="link_6"                                          >北島元治</a>（大日本印刷専務）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_7"                                          >北島織衛</a>（元<a href="." id="link_8"                                                    >大日本印刷</a>社長）</td></tr></tbody></table>
<p><b>北島 義俊 </b>（きたじま よしとし、<a href="." id="link_9"                    >1933年</a><a href="." id="link_9"                            >8月25日</a> -）は<a href="." id="link_8"                                                    >大日本印刷</a>の会長。前々社長の<a href="." id="link_7"                                          >北島織衛</a>の長男。妻は<a href="." id="link_10"                                         >住友元夫</a>の長女・喜代子。息子は<a href="." id="link_5"                                          >北島義斉</a>（大日本印刷の社長）、<a href="." id="link_6"                                          >北島元治</a>（大日本印刷の専務執行役員）。
</p>
