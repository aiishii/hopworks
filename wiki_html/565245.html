		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 十一</b>（齋藤 十一、さいとう じゅういち、<a href="." id="link_1"                    >1914年</a>（<a href="." id="link_2"                      >大正</a>3年）<a href="." id="link_3"                            >2月11日</a> - <a href="." id="link_4"                    >2000年</a>（<a href="." id="link_5"                      >平成</a>12年）<a href="." id="link_6"                              >12月28日</a>）は、<a href="." id="link_7"                      >昭和</a>期の<a href="." id="link_8"                                >編集者</a>・<a href="." id="link_9"                                >出版人</a>。
</p><p><a href="." id="link_10"                                         >カリスマ</a>性のある人物で、<a href="." id="link_11"                               >新潮社</a>の「<a href="." id="link_12"                     >天皇</a>」とも「怪物」とも呼ばれた。新潮社会長の<a href="." id="link_13"                                                                             >佐藤亮一</a>の参謀として権勢を振るい恐れられた。<a href="." id="link_14"                   >1960年</a>（<a href="." id="link_7"                      >昭和</a>35年）から『<a href="." id="link_15"                                         >週刊新潮</a>』に名物コラム「東京情報」を長期連載していた自称オランダ人記者<b>ヤン・デンマン</b>は、斎藤の変名と考えられている。
</p>
