		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤村 和夫</b>（ふじむら かずお、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >2011年</a>）は、日本の<a href="." id="link_3"                      >蕎麦</a>職人。<a href="." id="link_4"                                >有楽町</a><a href="." id="link_5"                                                          >更科</a>（<a href="." id="link_6"                    >1902年</a>創業、<a href="." id="link_7"                    >1994年</a>閉店）四代目店主を務め、蕎麦に関する書籍を多数上梓している。<a href="." id="link_8"                                                    >山本おさむ</a>の<a href="." id="link_9"                      >漫画</a>『<a href="." id="link_10"                                                                                                                           >そばもん ニッポン蕎麦行脚</a>』では監修を務め、没後も「名誉監修」としてクレジットされ続けた。
</p>
