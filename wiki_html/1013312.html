		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 克明</b>（すずき かつあき、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >7月30日</a> - ）は、<a href="." id="link_2"                                                              >テレビ西日本</a>相談役、前・<a href="." id="link_3"                                                >代表取締役</a><a href="." id="link_4"                      >社長</a>（2017.6.29-2021.6.22）。元・<a href="." id="link_5"                                                                                  >フジテレビ</a>専務取締役、<a href="." id="link_6"                                                                                                                                                                  >フジ・メディア・ホールディングス</a>取締役（-2014.6.26、2015.6.25-2017.6.28）、<a href="." id="link_7"                                                                                                                          >チーフプロデューサー</a>。<a href="." id="link_8"                                                              >慶應義塾大学</a>卒業。
</p>
