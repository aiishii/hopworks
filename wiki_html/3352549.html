		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白石 義郎</b>（しらいし よしろう / しろいし よしお、<a href="." id="link_1"                    >1861年</a>9月26日（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                      >8月22日</a>） - <a href="." id="link_4"                    >1915年</a>（<a href="." id="link_5"                      >大正</a>4年）12月17日）は、日本の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                      >新聞</a>経営者。<a href="." id="link_8"                                >福島県</a><a href="." id="link_9"                                          >東白川郡</a><a href="." id="link_10"                     >常豊村</a>長、<a href="." id="link_11"                                                   >福島県会</a>議員、<a href="." id="link_12"                               >衆議院議員</a>、北海道<a href="." id="link_13"                                         >釧路支庁</a>長、<a href="." id="link_14"                               >北海道</a><a href="." id="link_15"                               >釧路郡</a><a href="." id="link_16"                               >釧路町</a>長（現<a href="." id="link_16"                               >釧路市</a>）、<a href="." id="link_17"                                                                     >釧路新聞</a>社長、小樽日報社長、釧路興業社長、釧路電気社長などを歴任。
</p>
