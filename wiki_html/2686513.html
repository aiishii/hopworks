		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鯨岡 峻</b>（くじらおか　たかし、<a href="." id="link_1"                    >1943年</a> - ）は、日本の発達<a href="." id="link_2"                                          >心理学者</a>、<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                                          >名誉教授</a>、<a href="." id="link_5"                                          >中京大学</a><a href="." id="link_6"                      >教授</a>。
1968年京都大学<a href="." id="link_7"                                >文学部</a>心理学専攻卒、1970年同大学院文学研究科修士課程修了。<a href="." id="link_8"                                          >島根大学</a><a href="." id="link_9"                                          >教育学部</a>助教授、教授、京大人間・環境学研究科教授。1999年「間主観的アプローチによる関係発達論の構築」で京大<a href="." id="link_10"                                                             >文学博士</a>。2007年定年退任、名誉教授、中京大学心理学部教授。
</p>
