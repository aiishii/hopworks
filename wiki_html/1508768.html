		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>The Pancakes</b>（ザ・パンケーキス）は、<a href="." id="link_1"                      >香港</a>のソロバンドである。メンバーは<b>dejay choi</b>(ディジェイ・チョイ)。<a href="." id="link_2"                                          >香港大学</a>卒業。音楽レーベル・<b>rewind records</b>を自主運営している。シンプルなメロディーながら、キャッチ―で親しみやすい音楽性が特徴。音楽性とdejayの歌声から、"子供っぽい","可愛らしい"と評されることが多いが、歌詞は人生の苦しみ、悲しみを歌ったものが多い。代表曲は『a』、『咁咁咁』、『腦殘遊記』などである。
</p>
