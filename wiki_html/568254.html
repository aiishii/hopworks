		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>ユー・サファー</b>」（You Suffer）は、<a href="." id="link_1"                                                                        >ナパーム・デス</a>の楽曲。世界で一番短い曲として<a href="." id="link_2"                                                                        >ギネスブック</a>に掲載されており、正確な長さは1.316秒とされている（別の長さで紹介されることもある）。ナパーム・デスはライヴにおいてこの楽曲を頻繁に演奏している。歌詞を聞き取るのは非常に困難だが、“You Suffer But Why?”(お前は苦しむ、しかし何故だ?)とされている。
</p>
