<p><b>ヤン・ギョンウォン</b>（楊 慶元、<a href="." id="link_1"                                          >ハングル</a>:<span lang="ko">양경원</span>、Yang Kyung Won、<a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                          >4月1日</a> - ）は、韓国の<a href="." id="link_3"                                          >男優</a>。180cm。2020年4月より、HISTORY D&amp;C所属。
</p><p>ドラマ『<a href="." id="link_4"                                                    >愛の不時着</a>』（2019年 - 2020年、<a href="." id="link_5"        >tvN</a>・<a href="." id="link_6"                >Netflix</a>）の第5中隊ピョ・チス（표치수）役の好演で世界的に知名度を高めた。
</p><p>ミュージカル舞台で磨いた圧倒的な歌唱力を誇る。
</p>
