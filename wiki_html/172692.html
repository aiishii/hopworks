		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Toku-hime.jpg" title="ファイル:Toku-hime.jpg">ファイル:Toku-hime.jpg</a>  <div class="thumbcaption">督姫（良正院）像（<a href="." id="link_1"                                                                        >東京国立博物館</a>蔵）</div></div></div>
<p><b>督姫</b>（とくひめ、<a href="." id="link_2"                      >永禄</a>8年（<a href="." id="link_3"                    >1565年</a>）あるいは<a href="." id="link_4"                      >天正</a>3年<a href="." id="link_5"                                                        >11月11日</a>（<a href="." id="link_6"                    >1575年</a><a href="." id="link_6"                              >12月13日</a>） - <a href="." id="link_7"                      >慶長</a>20年<a href="." id="link_8"                                                    >2月4日</a>（<a href="." id="link_9"                    >1615年</a><a href="." id="link_9"                          >3月3日</a>））は、<a href="." id="link_10"                                                             >安土桃山時代</a>から<a href="." id="link_11"                                         >江戸時代</a>前期にかけての女性。<a href="." id="link_12"                                         >徳川家康</a>の次女。母は家康の側室・<a href="." id="link_13"                               >西郡局</a>（<a href="." id="link_14"                                         >鵜殿長持</a>の娘）。実名は<b>ふう</b>。別名は<b>富子</b>、<b>播磨御前</b>、<b>良正院</b>。
</p>
