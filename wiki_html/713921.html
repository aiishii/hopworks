		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神山 恒雄</b>（かみやま つねお、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                              >明治学院大学</a><a href="." id="link_5"                                          >経済学部</a><a href="." id="link_6"                      >教授</a>。専門は近代<a href="." id="link_7"                                                              >日本経済史</a>。<a href="." id="link_8"                                >東京都</a>出身。<a href="." id="link_9"                                          >東京大学</a>文学部国史学科卒業、<a href="." id="link_10"                                                                                                                                                                                               >東京大学大学院人文科学研究科</a>博士課程修了。<a href="." id="link_11"                                                             >文学博士</a>。<a href="." id="link_12"                                         >佐賀大学</a>経済学部講師、助教授を経て、<a href="." id="link_13"                   >2002年</a>より現職。主要研究テーマは、<a href="." id="link_14"                     >明治期</a>の<a href="." id="link_15"                     >財政</a>・<a href="." id="link_16"                                         >金融政策</a>、<a href="." id="link_17"                     >戦前期</a>の<a href="." id="link_18"                                         >地方財政</a>、戦前期の<a href="." id="link_19"                               >製紙業史</a>、<a href="." id="link_20"                               >戦間期</a>の<a href="." id="link_21"                                         >地方銀行</a>。
</p>
