	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>小関 隆祺</b>（こせき たかよし、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                              >11月29日</a> - <a href="." id="link_3"                    >1991年</a>（平成3年）<a href="." id="link_4"                              >10月17日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >農学者</a>・<a href="." id="link_7"                                                              >環境学者</a>。第12期<a href="." id="link_8"                                                              >日本学術会議</a>会員。専門は<a href="." id="link_9"                                                                                                  >林政学</a>・<a href="." id="link_10"                               >環境学</a>。<a href="." id="link_11"                                                             >林学博士</a>。<a href="." id="link_12"                                                   >北海道大学</a><a href="." id="link_13"                                         >名誉教授</a>・<a href="." id="link_14"                                                                                                     >市立名寄短期大学</a>元<a href="." id="link_15"                                         >学長</a>。
</p><p><a href="." id="link_16"                               >北海道</a><a href="." id="link_17"                               >札幌市</a>生まれ。1946年<a href="." id="link_18"                                                                                           >北海道帝國大學</a><a href="." id="link_19"                               >農学部</a>林学科卒。北海道大学農学部<a href="." id="link_20"                                               >助手</a>。同農学部<a href="." id="link_21"                               >助教授</a>を経て、1964年同農学部<a href="." id="link_22"                     >教授</a>。1987年北海道大学停年退官。同名誉教授。<a href="." id="link_14"                                                                                                     >市立名寄短期大学</a>学長に就任。1991年市立名寄短期大学退官。同年10月17日、<a href="." id="link_23"                               >肝硬変</a>のため逝去。
</p>
