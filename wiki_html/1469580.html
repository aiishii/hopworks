<p><b>幕内 雅敏</b>（まくうち まさとし、<a href="." id="link_1"                    >1946年</a>（<a href="." id="link_2"                      >昭和</a>21年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外科</a><a href="." id="link_5"                      >医</a>であり、<a href="." id="link_6"                      >肝臓</a>外科手術の分野において世界的に知られる。
</p><p><a href="." id="link_7"                                                                                                                                                                            >東京大学医学部</a>卒業。東京大学大学院医学系研究科<a href="." id="link_8"                      >教授</a>、<a href="." id="link_9"                                                                                                                          >日本赤十字社医療センター</a>院長を経て医療法人社団大坪会東和病院の院長に就任。日本赤十字社医療センター名誉院長・東京大学名誉教授。
</p>
