		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲葉 宏雄</b>（いなば ひろお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >8月16日</a> - ）は、教育学者、<a href="." id="link_2"                                          >京都大学</a><a href="." id="link_3"                                          >名誉教授</a>。
</p><p>岐阜県大垣市生まれ。1954年<a href="." id="link_4"                                                                                                                                                                                      >京都大学教育学部</a>卒業。59年同大学院教育学研究科博士課程単位取得退学、<a href="." id="link_5"                                                              >京都女子大学</a>文学部専任講師、65年助教授。1972年京都大学教育学部助教授、79年教授。88年教育学部長、95年定年退官、名誉教授、<a href="." id="link_6"                                          >近畿大学</a>生物理工学部教授。2000年<a href="." id="link_7"                                          >龍谷大学</a>文学部教授。2003年退職。
</p>
