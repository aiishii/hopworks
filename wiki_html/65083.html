		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島 秀雄</b>（しま ひでお、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年）<a href="." id="link_3"                            >5月20日</a> - <a href="." id="link_4"                    >1998年</a>（<a href="." id="link_5"                      >平成</a>10年）<a href="." id="link_6"                            >3月18日</a>）は、<a href="." id="link_7"                      >昭和</a>初期 - 中期の鉄道技術者。元<a href="." id="link_8"                                                              >日本国有鉄道</a>（国鉄）技師長（<a href="." id="link_9"                    >1955年</a> - <a href="." id="link_10"                   >1963年</a>）。元<a href="." id="link_11"                                                                       >宇宙開発事業団</a>（NASDA。<a href="." id="link_12"                                                                                                     >宇宙航空研究開発機構</a>初代理事長（<a href="." id="link_13"                   >1969年</a> - <a href="." id="link_14"                   >1977年</a>）。<a href="." id="link_15"                               >大阪府</a>出身。
</p>
