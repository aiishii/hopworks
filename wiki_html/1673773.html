		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 海峰</b>（ちん かいほう、チェン・ハイフォン、Chen HaiFeng,<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >4月27日</a>）は<a href="." id="link_2"                                                                        >中華人民共和国</a>出身の野球選手。ポジションは<a href="." id="link_3"                      >投手</a>。右投右打。現在は<a href="." id="link_4"                                                                                                                          >上海ゴールデンイーグルス</a>に所属している。
</p><p>130キロ台の速球とスライダーが武器の本格派投手。
</p>
