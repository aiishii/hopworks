		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小沼 克行</b>（こぬま かつゆき、四股名は本名と同じ、<a href="." id="link_1"                    >1955年</a>（昭和30年）<a href="." id="link_2"                            >8月14日</a>- ）は、<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                          >春日部市</a><a href="." id="link_5"                      >大字</a>粕壁出身で、<a href="." id="link_6"                                          >鏡山部屋</a>に所属した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。身長180cm、体重134kg。得意手は左四つ、寄り。自己最高位は東<a href="." id="link_9"                      >前頭</a>9枚目（1976年（昭和51年）5月場所）。通称・<a href="." id="link_10"                                                   >北の湖</a>二世。
</p>
