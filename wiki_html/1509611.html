		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樹 美音</b>（じゅ びおん、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >2月23日</a>）は、日本の<a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                      >女優</a>。本名は<b>石富 由美子</b>（いしとみ ゆみこ）。女優としては本名で活動。
</p><p><a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >松江市</a>出身。<a href="." id="link_7"                                                                                            >松江市立第一中学校</a>、<a href="." id="link_8"                                                                                                                          >松江市立女子高等学校</a>を経て<a href="." id="link_9"                                                              >国立音楽大学</a>音楽学部声楽科<a href="." id="link_10"                                         >ソプラノ</a>専攻卒業。血液型O型。
</p>
