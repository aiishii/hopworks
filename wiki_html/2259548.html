		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>早野 由美恵</b>（はやの ゆみえ、<a href="." id="link_1"                    >1961年</a> - ）は、日本の建築・住環境デザイナー、インテリアデザイナー。
<a href="." id="link_2"                                                                                  >東北芸術工科大学</a><a href="." id="link_3"                                >准教授</a>。有限会社ハヤノ（栃木県）主宰。
</p><p><a href="." id="link_4"                                          >神奈川県</a>生まれ。<a href="." id="link_5"                                          >日本大学</a><a href="." id="link_6"                                >工学部</a><a href="." id="link_7"                                          >建築学科</a>卒業。長年住宅・店舗・ホテルや公共建築やインテリアの設計に携わり、インテリア学会評議委員や都市計画審議委員を務めた。近年では古民家、蔵の再生や社寺建築のインテリアを手掛ける。また、環境共生型の街づくりや住まい方の提案とネットワークを広げる為の講演会やワークショップの市民活動も主催している。
</p>
