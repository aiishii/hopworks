		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三川 泉</b>（みかわ いずみ、<a href="." id="link_1"                    >1922年</a>【<a href="." id="link_2"                      >大正</a>11年】<a href="." id="link_3"                          >2月1日</a> - <a href="." id="link_4"                    >2016年</a>【<a href="." id="link_5"                      >平成</a>28年】<a href="." id="link_6"                            >2月13日</a>）は、シテ方<a href="." id="link_7"                                >宝生流</a>能楽師。
</p><p>1922年、宝生流能シテ方<a href="." id="link_8"                                                                                                            >三川寿水</a>の四男として生まれる。宝生流十七世宗家<a href="." id="link_9"                                                              >宝生九郎重英</a>、<a href="." id="link_10"                                         >野口兼資</a>に師事。昭和56年～60年まで社団法人日本能楽会理事。2003年重要無形文化財保持者（<a href="." id="link_11"                                         >人間国宝</a>）に認定。
</p><p><a href="." id="link_12"                   >2016年</a><a href="." id="link_12"                           >2月13日</a>、<a href="." id="link_13"                               >東京都</a><a href="." id="link_14"                               >新宿</a>の自邸にて、<a href="." id="link_15"                               >心不全</a>のために死去。94歳没。
</p>
