		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮崎 道生</b>（みやざき みちお、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >4月1日</a>）は、日本史学者、<a href="." id="link_3"                                          >新井白石</a>の研究者。
</p><p><a href="." id="link_4"                                >三重県</a>生まれ。1941年<a href="." id="link_5"                                                                                  >東京帝国大学</a>文学部国史学科卒業。戦後、<a href="." id="link_6"                                          >弘前大学</a>教授、<a href="." id="link_7"                                          >岡山大学</a>教授、78年<a href="." id="link_8"                                                    >國學院大學</a>教授。88年定年退任、講師となる。1991年退任。97年春、<a href="." id="link_9"                                                    >勲三等</a><a href="." id="link_10"                               >瑞宝章</a>受勲。
</p>
