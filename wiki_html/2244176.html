		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小谷 あたる</b>（こたに あたる）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。旧ペンネームは<b>ざちお</b>。
<a href="." id="link_3"                                                                                                                                                                            >神谷浩史・小野大輔のDearGirl～Stories～</a>に新しいペンネームを考えてくれと、ふつストを出したところ、メインパーソナリティの小野大輔の「小」。神谷浩史の「谷」。そしてその日ゲストで来ていた中村悠一の「中」を合わせて小谷中の中を平仮名読みで「あたる」とし<b>小谷あたる</b>となった。
