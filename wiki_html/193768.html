		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐勝</b>（ソ・スン、<span lang="ko">서승</span>、<a href="." id="link_1"                    >1945年</a> <a href="." id="link_2"                          >4月3日</a>－）は、<a href="." id="link_3"                                                                        >在日韓国人</a>2世。元<a href="." id="link_4"                                                    >立命館大学</a>特任教授。前立命館大学コリア研究センター研究顧問、靖国反対共同行動韓国委員会共同代表。専門は、<a href="." id="link_5"                                                                                                                      >比較人権法</a>、<a href="." id="link_6"                                          >東アジア</a>の法と人権、現代<a href="." id="link_7"                                          >大韓民国</a>の法と政治。
</p><p><a href="." id="link_8"                                                              >北朝鮮工作員</a>との容疑で韓国で共に逮捕された人権運動家の<a href="." id="link_9"                                >徐俊植</a>、作家で<a href="." id="link_10"                                                             >東京経済大学</a>教授の<a href="." id="link_11"                               >徐京植</a>は実弟。
</p>
