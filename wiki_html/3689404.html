		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮坂 保清</b>（みやさか やすきよ、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >3月28日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >5月22日</a>）は、日本の<a href="." id="link_3"                                                    >公認会計士</a>、会計学者。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >諏訪市</a>出身。<a href="." id="link_6"                                                                                                                >旧制成立商業学校</a>を経て、1937年<a href="." id="link_7"                                          >明治大学</a>商学部卒業。1939年計理士開業。1949年公認会計士開業。同年から1972年まで母校講師。1971-1977年<a href="." id="link_8"                                                                                            >日本公認会計士協会</a>会長、同相談役。第一監査事務所代表社員。
</p>
