<p><b>浅野 長武</b>（あさの ながたけ、<a href="." id="link_2"                    >1895年</a>（<a href="." id="link_3"                      >明治</a>28年）7月5日 - <a href="." id="link_4"                    >1969年</a>（<a href="." id="link_5"                      >昭和</a>44年）1月3日）は、日本の<a href="." id="link_6"                                >美術史</a>家、<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                      >華族</a>。<a href="." id="link_9"                                                               >貴族院侯爵議員</a>、<a href="." id="link_10"                                                                       >東京国立博物館</a>長を歴任した。
</p>
