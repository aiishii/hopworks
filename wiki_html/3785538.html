	<h1 id="firstHeading" class="firstHeading" >Wm. クナーベ&amp; Co.</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:402px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:1884Knabe.jpg" title="ファイル:1884Knabe.jpg">ファイル:1884Knabe.jpg</a>  <div class="thumbcaption">1884年頃のクナーベ製グランドピアノの鍵盤蓋</div></div></div>
<p><b>Wm. クナーベ&amp; Co.</b>（Wm. Knabe &amp; Co.、<b>クナービ</b>とも）は、19世紀中頃から20世紀の初めまで<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >メリーランド州</a><a href="." id="link_3"                                                    >ボルチモア</a>に存在した<a href="." id="link_4"                                >ピアノ</a>製造業者である。1982年までは<a href="." id="link_5"                                                                        >ニューヨーク州</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                  >イースト・ロチェスター</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:East_Rochester,_New_York&amp;action=edit&amp;redlink=1" class="new" title="En:East Rochester, New York (存在しないページ)">英語版</a>）</span></span>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                  >エオリアン・カンパニー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Aeolian_Company&amp;action=edit&amp;redlink=1" class="new" title="En:Aeolian Company (存在しないページ)">英語版</a>）</span></span>の一事業として存続した。現在は<a href="." id="link_8"                                          >三益楽器</a>によって製造されるピアノの一ブランドである。
</p>
