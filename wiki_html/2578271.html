		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 正純</b>（あらき まさずみ、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >英文学</a>・<a href="." id="link_4"                                          >比較文学</a>者、<a href="." id="link_5"                                          >筑波大学</a>名誉教授。
</p><p><a href="." id="link_6"                                                              >東京教育大学</a><a href="." id="link_7"                                >大学院</a>博士課程中退。東京教育大学<a href="." id="link_8"                                >文学部</a>助手、<a href="." id="link_9"                                          >静岡大学</a><a href="." id="link_10"                                               >講師</a>を経て、<a href="." id="link_11"                   >1973年</a>に筑波大学助教授、のち教授。<a href="." id="link_12"                   >1995年</a>、「ホモ・テキステュアリス」で筑波大学<a href="." id="link_13"                                                             >文学博士</a>。<a href="." id="link_14"                   >2009年</a>、<a href="." id="link_15"                     >定年</a>退官、名誉教授、<a href="." id="link_16"                                                                       >白百合女子大学</a><a href="." id="link_17"                     >教授</a>。
</p>
