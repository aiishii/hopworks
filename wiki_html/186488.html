		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳島藩</b>（とくしまはん）は、<a href="." id="link_1"                                >阿波国</a>（<a href="." id="link_2"                                >徳島県</a>）・<a href="." id="link_3"                                >淡路国</a>（<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >淡路島</a>）の2国を領有した<a href="." id="link_6"            >藩</a>。藩庁は<a href="." id="link_7"                                >徳島城</a>（徳島県<a href="." id="link_8"                                >徳島市</a>）に置かれた。藩主は<a href="." id="link_9"                                          >外様大名</a>の<a href="." id="link_10"                                         >蜂須賀氏</a>。支藩として一時、<a href="." id="link_11"                                                   >阿波富田藩</a>があった。
</p>
