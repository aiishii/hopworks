<p><b>塩原 又策</b>（しおばら またさく、<a href="." id="link_1"                    >1877年</a>（<a href="." id="link_2"                      >明治</a>10年）<a href="." id="link_3"                            >1月10日</a> - <a href="." id="link_4"                    >1955年</a>（<a href="." id="link_5"                      >昭和</a>30年）<a href="." id="link_6"                          >1月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                                    >三共株式会社</a>（現：<a href="." id="link_10"                                         >第一三共</a>株式会社）創業者・元社長。<a href="." id="link_11"                                         >神奈川県</a>出身。横浜英語学校卒業。
</p>
