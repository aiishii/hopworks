		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上七郎</b>（むらかみ しちろう、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年） - <a href="." id="link_3"                    >2007年</a>（<a href="." id="link_4"                      >平成</a>19年）<a href="." id="link_5"                            >9月18日</a>）は、元<a href="." id="link_6"                                                                                  >フジテレビジョン</a>専務、<a href="." id="link_7"                                                                        >関西テレビ放送</a>社長、関西テレビ放送名誉顧問。父は、<a href="." id="link_8"                                          >菅野尚一</a>。
</p><p>「村上」という姓は、末っ子であったため、<a href="." id="link_9"                                          >村上水軍</a>の末裔である母方の血筋を継いだことによる。第22代因島村上家当主。
</p>
