<p><b>汶県</b>（ぶん-けん）は<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                >遼寧省</a>にかつて存在した県。現在の<a href="." id="link_4"                                          >大石橋市</a>南東部に相当する。
</p><p><a href="." id="link_5"                      >前漢</a>により設置された<b>文県</b>を前身とする。<a href="." id="link_6"                      >後漢</a>により<b>汶県</b>と改称され、<a href="." id="link_7"                                                                        >五胡十六国時代</a>、<a href="." id="link_8"                      >前燕</a>により廃止された。
</p>
