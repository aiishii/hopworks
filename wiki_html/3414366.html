		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 隆一</b>（ひらた りゅういち、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                              >11月27日</a> - ）は、日本の西洋史学者、<a href="." id="link_2"                                          >東北大学</a>名誉教授。
</p><p>宮城県生まれ。東北大学文学部史学科卒、同大学院博士課程中退。1961-64年 ローマ大学留学（イタリア政府給費留学生）。1982年「<a href="." id="link_3"                                                                        >エトルスキ</a>国制の研究」で<a href="." id="link_4"                                                              >文学博士</a>。<a href="." id="link_5"                                                              >東北学院大学</a>助教授、東北大学教養部助教授、国際文化研究科教授、2000年定年退官、名誉教授、東北学院大学教授、2010年退任。1982年『エトルスキ国制の研究』で<a href="." id="link_6"                                                                                  >マルコ・ポーロ賞</a>受賞。
</p>
