		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タマラ・スミルノワ</b>（<span lang="-ru"><b>Тамара Михайловна Смирнова</b></span>；<a href="." id="link_1"                                                              >ラテン文字表記</a>の例:<span lang="ru-Latn"><i>Tamara Mikhaylovna Smirnova</i></span>、<a href="." id="link_2"                    >1935年</a>-<a href="." id="link_3"                    >2001年</a>）は、<a href="." id="link_4"                                >ロシア</a>出身の女性<a href="." id="link_5"                                          >天文学者</a>である。
</p><p>1966年から1988年にかけて、<a href="." id="link_6"                                                                                            >レニングラード</a>で理論天文学研究所のスタッフを務めた。<a href="." id="link_7"                                                                                                                >ニコライ・チェルヌイフ</a>とともに<a href="." id="link_8"                                          >周期彗星</a><a href="." id="link_9"                                                                                                                                              >スミルノワ・チェルヌイフ彗星</a>を発見した。また135個の<a href="." id="link_10"                               >小惑星</a>も発見しており、1971年に発見した<a href="." id="link_11"                                                                                                                                                         >スミルノワ</a>は自身の名前にちなんで命名した。
</p>
