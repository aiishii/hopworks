		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>津村 俊夫</b>（つむら としお、David Toshio Tsumura、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >2月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >言語学者</a>、<a href="." id="link_4"                                          >旧約聖書</a>学者、<a href="." id="link_5"                                >神学校</a>教師、<a href="." id="link_6"                                                              >文学博士</a>（<a href="." id="link_7"                                >Ph.D.</a>）。<a href="." id="link_8"                                                    >聖書宣教会</a>聖書神学舎教師、前教師会<a href="." id="link_9"                      >議長</a>、<a href="." id="link_10"                                                                                 >新日本聖書刊行会</a><a href="." id="link_11"                     >理事</a>・<a href="." id="link_12"                     >翻訳</a>編集<a href="." id="link_13"                               >委員長</a>、<a href="." id="link_14"                                                                                                                     >聖書考古学</a>資料館<a href="." id="link_15"                                                   >理事長</a>。<a href="." id="link_16"                                                             >慶應義塾大学</a><a href="." id="link_17"                     >講師</a>。元<a href="." id="link_18"                                         >筑波大学</a>文芸<a href="." id="link_19"                               >言語学</a>系<a href="." id="link_20"                               >助教授</a>。<a href="." id="link_21"                               >兵庫県</a><a href="." id="link_22"                               >神戸市</a>生まれ。
</p><p><a href="." id="link_23"                                                   >ウガリット</a>（ウガリト）学・<a href="." id="link_24"                                                                       >古代オリエント</a>学の研究で知られる。
</p>
