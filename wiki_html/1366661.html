		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蘇勗</b>（そ きょく、生没年不詳）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"            >唐</a>の<a href="." id="link_3"                                >文学者</a>。<a href="." id="link_4"                      >本貫</a>は<a href="." id="link_5"                      >雍州</a><a href="." id="link_6"                                >武功県</a>。<a href="." id="link_7"            >字</a>は慎行。唐に仕えて諮議典籤となり、<a href="." id="link_8"                      >武徳</a>年間に本官のまま文学館学士となった。<a href="." id="link_9"                      >李淵</a>の娘の南昌公主を妻とした。<a href="." id="link_10"                 >638年</a>、魏王<a href="." id="link_11"                     >李泰</a>に『<a href="." id="link_12"                               >括地志</a>』の編纂を勧め、蕭徳言・顧胤・蒋亜卿・<a href="." id="link_13"                     >謝偃</a>らとともに撰にあたった。吏部侍郎・太子右庶子を歴任した。
</p>
