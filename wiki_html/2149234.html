		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬場 美恵子</b>（ばば みえこ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                              >11月30日</a> - ）は、<a href="." id="link_2"                                >中京圏</a>を拠点に活動する<a href="." id="link_3"                                                                                  >ローカルタレント</a>、元<a href="." id="link_4"                                                    >テレビ愛知</a>の契約<a href="." id="link_5"                                                              >アナウンサー</a>。<a href="." id="link_6"                                                                                                                                                                    >ソシオ</a>名古屋オフィスおよび<a rel="nofollow" class="external text" href="http://www.will-inc.co.jp/index.php">ウィル</a>所属。<a href="." id="link_7"                                >愛知県</a>出身。<a href="." id="link_8"                                                                        >名古屋経済大学</a>法学部企業法学科（ = 現・法学科）卒業。身長154cm。血液型B型。
</p>
