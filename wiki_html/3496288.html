<p><b>望月 明</b>（もちづき あきら、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >7月18日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >8月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >俳人</a>。<a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a><a href="." id="link_7"                                                          >南区</a>高砂町生まれ。在家得度、法名は、「徹心明道」（みょうどう）。
</p>
