		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三ヶ月 章</b>（みかづき あきら、<a href="." id="link_1"                    >1921年</a>（<a href="." id="link_2"                      >大正</a>10年）<a href="." id="link_3"                            >6月20日</a> - <a href="." id="link_4"                    >2010年</a>（<a href="." id="link_5"                      >平成</a>22年）<a href="." id="link_6"                              >11月14日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >法学者</a>、<a href="." id="link_9"                                >弁護士</a>（大江忠・田中豊法律事務所）、<a href="." id="link_10"                                         >法務大臣</a>（<a href="." id="link_11"                                         >第56代</a>）。<a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                                         >名誉教授</a>。専門は<a href="." id="link_14"                                                   >民事訴訟法</a>。1991年<a href="." id="link_15"                                                   >日本学士院</a>会員、2005年<a href="." id="link_16"                                                   >文化功労者</a>、2007年<a href="." id="link_17"                                         >文化勲章</a>受章。
</p>
