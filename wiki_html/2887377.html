<p><b>奥村 七郎</b>（おくむら ひちろう、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >4月18日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                    >3月9日</a>） - <a href="." id="link_4"                    >1922年</a>（<a href="." id="link_5"                      >大正</a>11年）1月21日）は、日本の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                        >衆議院議員</a>（<a href="." id="link_9"                                >憲政会</a>）、博多米穀取引所<a href="." id="link_10"                                                   >理事長</a>、博多商業会議所会頭。
</p>
