		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">わたなべ たつお</div><span class="fn">渡辺 達生</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1949-01-20</span>) </span>1949年<a href="." id="link_1"                            >1月20日</a>（73歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >山梨県</a><a href="." id="link_4"                                >山梨市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                          >成蹊大学</a><a href="." id="link_6"                                          >経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                                    >カメラマン</a>、<a href="." id="link_8"                                >写真家</a></td></tr></tbody></table>
<p><b>渡辺 達生</b>（わたなべ たつお、<a href="." id="link_9"                    >1949年</a><a href="." id="link_9"                            >1月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                                    >カメラマン</a>、<a href="." id="link_10"                                         >グラビア</a><a href="." id="link_8"                                >写真家</a>。<a href="." id="link_3"                                >山梨県</a><a href="." id="link_4"                                >山梨市</a>出身。
</p><p>職業を写真家で括られる事もあるが、本人はあくまで「職業カメラマン」であると称している。
</p>
