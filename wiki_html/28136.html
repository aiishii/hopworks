		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天木 直人</b>（あまき なおと、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月19日</a> - ）は、外交<a href="." id="link_2"                                >評論家</a>・<a href="." id="link_3"                      >作家</a>・<a href="." id="link_4"                                                                        >政治運動家</a>。<a href="." id="link_5"                                                                                                                >インターネット政党</a>「新党憲法９条」の発起人。元駐<a href="." id="link_6"                                          >レバノン</a>日本国<a href="." id="link_7"                                                              >特命全権大使</a>。
</p><p><a href="." id="link_8"                                                    >イラク戦争</a>当時、対イラク政策を巡る駐<a href="." id="link_6"                                          >レバノン</a>日本国大使として意見を具申した2通の公電により<a href="." id="link_9"                                >外務省</a>から<a href="." id="link_10"                               >外交官</a>を「解雇」されたと主張（外務省は人事の問題であって「勇退をお願いした」と説明）し、外務省を告発する著書が話題となった。その後、<a href="." id="link_11"                                           >9条ネット</a>より国政選挙に立候補するも、落選。2016年（平成28年）、<a href="." id="link_12"                                                   >パナマ文書</a>に名前があることが発覚した。
</p>
