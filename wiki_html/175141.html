		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺島 令子</b>（てらしま れいこ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                      >女性</a>。<a href="." id="link_6"                                >京都府</a><a href="." id="link_7"                                >京都市</a>生まれ。夫は漫画家、イラストレーターの<a href="." id="link_8"                                                              >田中としひさ</a>。妹は漫画家の<a href="." id="link_9"                                                                                                                                          >てらかわよしこ</a>。
</p><p><a href="." id="link_10"                                                   >立命館大学</a><a href="." id="link_11"                               >文学部</a>心理学科卒業。学内の漫画研究会に所属。在学中の<a href="." id="link_12"                   >1979年</a>に<a href="." id="link_13"                                                                                 >週刊少年マガジン</a>6月20日スペシャル増刊に掲載された『チルドレンプレイ』でプロデビューを果たした。
</p><p>家族ものが中心だが、それ以外に古くからゲーム<a href="." id="link_14"                                                       >リプレイ</a>などの連載も手がけている。
元夫は<a href="." id="link_15"                                                                   >ログイン</a>編集者であった<a href="." id="link_16"                                                                                                                               >オタク五十嵐</a>こと五十嵐久和。
</p>
