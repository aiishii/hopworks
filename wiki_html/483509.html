<p><b>寺田 和正</b>（てらだ かずまさ、<a href="." id="link_6"                    >1965年</a><a href="." id="link_6"                              >12月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"            >バッグ</a>や<a href="." id="link_9"                                >ジュエリー</a>など、若い女性向けのブランド「<a href="." id="link_10"                                                                       >サマンサタバサ</a>」を手掛ける「サマンサタバサジャパンリミテッド」創業者、および、株主。<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >福山市</a>港町出身。
</p>
