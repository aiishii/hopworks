<p><b>岩田 久和</b>（いわた　ひさかず、<a href="." id="link_3"                    >1949年</a><a href="." id="link_3"                              >12月17日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >柔道家</a>。<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                >熊本市</a>出身。階級は軽重量級(93kg級)及び95kg級。得意技は<a href="." id="link_7"                                >小内刈</a>、<a href="." id="link_8"                                >背負投</a>。娘の<a href="." id="link_9"                                          >岩田千絵</a>は57kg級の強化指定選手として、2003年の<a href="." id="link_10"                                                                                                                                   >チェコ国際</a>では北朝鮮の<a href="." id="link_11"                                                             >ケー・スンヒ</a>に一本勝ちするなど、国内外の大会で一定の活躍をしていた。
</p>
