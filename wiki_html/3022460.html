<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">一ノ濵善之助</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>一ノ濵 善之助</b>（いちのはま ぜんのすけ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >4月20日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                                          >井筒部屋</a>に所属した<a href="." id="link_4"                      >力士</a>。引退後は7代<a href="." id="link_5"                                                >九重</a>を一時期襲名し、後進の指導につとめた。本名は<b>大塚 善作</b>（旧姓佐々木、高橋）。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >亀田郡</a><a href="." id="link_8"                                >七飯町</a>出身。175cm、83kg。最高位は西<a href="." id="link_9"                      >前頭</a>4枚目。
</p>
