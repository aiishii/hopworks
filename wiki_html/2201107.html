		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土取利行</b>（つちとり としゆき、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >9月1日</a> -  ）は、<a href="." id="link_2"                                >香川県</a>出身の<a href="." id="link_3"                                >音楽家</a>・<a href="." id="link_4"                                                                                                                >パーカッショニスト</a>、マルチインストゥルメンタリスト、<a href="." id="link_5"                                                                                  >フリージャズ</a>、<a href="." id="link_6"                      >演劇</a><a href="." id="link_7"                      >音楽</a>（ピーター・ブルック劇団のロングコラボレーター）、<a href="." id="link_8"                                                              >古代音楽</a>、<a href="." id="link_9"                                          >民族</a>・民俗音楽など、複数の<a href="." id="link_10"                                         >ジャンル</a>に取り組んできた。前衛ギタリストのデレク・ベイリーとも共演した。近年は<a href="." id="link_11"                                                   >添田唖蝉坊</a>の<a href="." id="link_12"                     >演説歌</a>にも挑戦している。国内だけでなく、国外でも音楽活動を展開した。
</p>
