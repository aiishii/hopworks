<p><b>横井 照子</b>（よこい てるこ、1924年 - 2020年10月28日）は、日本の<a href="." id="link_1"                                >洋画家</a>。<a href="." id="link_2"                                >スイス</a>・<a href="." id="link_3"                                >ベルン</a>に住居を置き、国際的に活躍した。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >津島市</a>出身。生涯で千点以上の作品を手がけた。自然をモチーフにした作品が多かったという。2020年10月28日、ベルンにて96歳で没した。日本には現在、彼女の作品美術館として、「<a href="." id="link_6"                                                                                                                >横井照子ひなげし美術館</a>」（<a href="." id="link_7"                                >岐阜県</a><a href="." id="link_8"                                >恵那市</a>）や「<a href="." id="link_9"                                                                                            >横井照子富士美術館</a>」（<a href="." id="link_10"                               >静岡県</a><a href="." id="link_11"                               >富士市</a>）がある。
</p>
