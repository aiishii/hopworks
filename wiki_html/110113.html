<p><b>遍昭</b>（へんじょう、<a href="." id="link_2"                      >弘仁</a>7年（<a href="." id="link_3"                  >816年</a>） - <a href="." id="link_4"                      >寛平</a>2年<a href="." id="link_5"                                                      >1月19日</a>（<a href="." id="link_6"                  >890年</a><a href="." id="link_6"                            >2月12日</a>））は、<a href="." id="link_7"                                          >平安時代</a>前期の<a href="." id="link_8"            >僧</a>・<a href="." id="link_9"                      >歌人</a>。<a href="." id="link_10"                     >俗名</a>は<b>良岑 宗貞</b>（よしみね の むねさだ）。<a href="." id="link_11"                               >大納言</a>・<a href="." id="link_12"                                         >良岑安世</a>の八男。<a href="." id="link_13"                     >官位</a>は<a href="." id="link_14"                               >従五位上</a>・<a href="." id="link_15"                               >左近衛少将</a>。<b>花山僧正</b>とも号す。<a href="." id="link_16"                               >六歌仙</a>および<a href="." id="link_17"                                                   >三十六歌仙</a>の一人。
</p>
