		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>The JG's</b>（ザ・ジェイジーズ）は<a href="." id="link_1"                    >1985年</a>から<a href="." id="link_2"                    >1992年</a>にかけて活動した、<a href="." id="link_3"                      >日本</a>で最初の<a href="." id="link_4"                                                    >リミックス</a>・<a href="." id="link_5"                                          >ユニット</a>である。活動当時最高峰のデジタル機材であった<a href="." id="link_6"                                                                    >フェアライトCMI</a>や<a href="." id="link_7"                                                                        >シンクラヴィア</a>等を用いて<a href="." id="link_8"              >Hi-NRG</a>系の楽曲をエディットして<a href="." id="link_4"                                                    >リミックス</a>を行っていた。
</p>
