<p><b>パウル・ヨルク・フォン・ヴァルテンブルク</b> (Paul Yorck von Wartenburg、<a href="." id="link_1"                    >1835年</a><a href="." id="link_1"                          >4月1日</a>-<a href="." id="link_2"                    >1897年</a><a href="." id="link_2"                            >9月12日</a>) は、ドイツの<a href="." id="link_3"                                                    >法律家</a>、<a href="." id="link_4"                                >哲学者</a>。
</p><p>プロイセン陸軍元帥ルートヴィヒ・ヨルク・フォン・ヴァルテンブルクの孫として生まれた。
</p><p><a href="." id="link_5"                                >解釈学</a>的<a href="." id="link_6"                                          >歴史哲学</a>を「歴史の心理学」と呼び、歴史性（Geschichtlichkeit）という概念を考案し、<a href="." id="link_7"                                                                                                                          >マルティン・ハイデッガー</a>や<a href="." id="link_8"                                                              >ガダマー</a>に影響を与えた。<a href="." id="link_9"                                                                                                                          >ヴィルヘルム・ディルタイ</a>と親交があった。
</p>
