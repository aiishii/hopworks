		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンゼル・ウィリアムソン</b>（<span lang="en">Ansel Williamson</span>、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                                                                                      >アフリカ系アメリカ人</a>の<a href="." id="link_3"                                                              >サラブレッド</a><a href="." id="link_4"                      >競馬</a>の<a href="." id="link_5"                                >調教師</a>。19世紀後半に調教師として活躍し、第1回<a href="." id="link_6"                                                                                                      >ケンタッキーダービー</a>などを制した。1998年に<a href="." id="link_7"                                                                                                                                              >アメリカ競馬名誉の殿堂博物館</a>の選定を受けて、殿堂入りを果たしている。
</p>
