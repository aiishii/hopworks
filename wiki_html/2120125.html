		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蕭痕篤</b>（しょう こんとく、生没年不詳）は、<a href="." id="link_1"            >遼</a>（<a href="." id="link_2"                      >契丹</a>）の<a href="." id="link_3"                      >軍人</a>・<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"            >字</a>は兀里軫。<a href="." id="link_2"                      >契丹</a>迭剌部の出身。祖先は遙輦剋。
</p><p>若くして志が大きく、才能を自負していた。早くから<a href="." id="link_6"                                                    >耶律阿保機</a>の幕下に属し、征戦に従った。耶律阿保機が即位すると、北府宰相に任じられた。孝行で知られ、その統治は寛大で簡素であることにつとめた。
</p>
