		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷間 夢路</b>（たにま ゆめじ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月30日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >10月7日</a>）は、ホラー<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>生まれ。
</p><p>15歳の時に<a href="." id="link_5"                                          >貸本劇画</a>でデビュー。広範なジャンルの漫画を手がけ、その集大成として<a href="." id="link_6"                                                    >ホラー漫画</a>に進出する。可憐な美少女に襲いかかる怪物たちの緻密な描写で少女ファンを恐怖させたホラー漫画作家。
</p>
