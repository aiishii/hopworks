<p><b>アデミール・シドネイ・フェレイラ・ダ・コスタ</b>（<b>Ademir Sidnei Ferreira da Costa</b>, <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >3月29日</a> - ）は、<a href="." id="link_3"                                          >ブラジル</a>出身の<a href="." id="link_4"                                >空手家</a>である。身長183cm、体重95kg。<a href="." id="link_5"                                          >極真会館</a>出身で、現在は勢和会を主宰。
現役選手時代には、<b>南米の星</b>・<b>変則回し蹴りの使い手</b>の異名を持っていた。
