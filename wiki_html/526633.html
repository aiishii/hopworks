		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日向 方齊</b>（新字: <b>日向 方斉</b>、ひゅうが ほうさい、<a href="." id="link_1"                      >明治</a>39年〈<a href="." id="link_2"                    >1906年</a>〉<a href="." id="link_3"                            >2月24日</a> - <a href="." id="link_4"                      >平成</a>5年〈<a href="." id="link_5"                    >1993年</a>〉<a href="." id="link_6"                            >2月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                              >住友金属工業</a>名誉会長、第8代<a href="." id="link_10"                                                                       >関西経済連合会</a>会長（<a href="." id="link_11"                   >1977年</a> - <a href="." id="link_12"                   >1987年</a>）。<a href="." id="link_13"                               >山梨県</a>出身。
</p><p><a href="." id="link_14"                                                                       >新日鐵住金</a>会長、<a href="." id="link_15"                                                                                           >経団連</a>会長の<a href="." id="link_16"                                         >稲山嘉寛</a>が「ミスター・カルテル」と呼ばれ、企業経営にもつねに「協調哲学」を打ち出したのに対し、日向は、<a href="." id="link_17"                                         >市場経済思想</a>に基づく「<b>競争哲学</b>」の信奉者として知られ、政府との対決も辞さなかった。<a href="." id="link_18"                                                                                 >勲一等旭日大綬章</a>受章。
</p>
