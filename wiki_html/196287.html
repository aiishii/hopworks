		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呂 拠</b>（りょ きょ、? - <a href="." id="link_1"                  >256年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >呉</a>の<a href="." id="link_5"                      >武将</a>・<a href="." id="link_6"                                >政治家</a>。字は<b>世議</b>。<a href="." id="link_7"                      >呂範</a>の次男。妻は<a href="." id="link_8"                      >孫奐</a>の娘で<a href="." id="link_9"                      >孫壱</a>の妹。『<a href="." id="link_10"                                                                   >三国志</a>』では呉志「呂範伝」に付伝されている。
</p>
