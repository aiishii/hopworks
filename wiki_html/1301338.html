		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャック・ボゴポルスキー</b>（<i>Jacques Bogopolsky</i> <a href="." id="link_1"                    >1896年</a>-<a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >1月20日</a> ）は<a href="." id="link_3"                                                    >ウクライナ</a>生まれの<a href="." id="link_4"                                >カメラ</a>設計者。<b>ボルスキー</b>（<i>Bolsky</i> または<i>Boolsky</i> ）、<b>ボルシー</b>（<i>Bolsey</i> ）とも呼ばれる。若い頃は<a href="." id="link_5"                                                    >ジュネーヴ</a>で<a href="." id="link_6"                      >薬学</a>を学んだ。
