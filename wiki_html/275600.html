		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>結樺健</b>（ゆから けん、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >7月6日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >11月1日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                          >苫小牧市</a>出身。
</p><p>兄弟ユニット<a href="." id="link_5"                    >K.D earth</a>で<a href="." id="link_6"                                          >ボーカル</a>と<a href="." id="link_7"                                                                        >パーカッション</a>を担当。
</p><p><a href="." id="link_8"                    >2007年</a>より、<a href="." id="link_9"                                >アイヌ</a>伝統楽器<a href="." id="link_10"                                         >トンコリ</a>、<a href="." id="link_11"                                         >ムックリ</a>をステージに取り入れている。
</p><p><a href="." id="link_12"                                                         >ロック</a><a href="." id="link_13"                                                             >ミュージカル</a>を中心に舞台でも活躍。
</p><p><a href="." id="link_14"                                                                                                           >演劇俳優</a>で<a href="." id="link_15"                                                             >劇団イナダ組</a>の<a href="." id="link_16"                                                                                                 >高田豊</a>は、<a href="." id="link_17"                               >はとこ</a>である。
</p><p>ダンサー・振付師の結樺レイナは妻である。
</p><p>2008年11月1日、永眠。享年38。
</p>
