		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加瀬 和俊</b>（かせ かずとし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >10月17日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >帝京大学</a>経済学部地域経済学科教授。前<a href="." id="link_5"                                                                                                                >東京大学社会科学研究所</a>教授。<br />
専門は近代<a href="." id="link_6"                                                                        >日本経済史</a>（<a href="." id="link_7"                      >雇用</a>・<a href="." id="link_8"                                                              >失業問題</a>、<a href="." id="link_9"                      >農業史</a>）、水産経済学。<a href="." id="link_10"                                                             >農学博士</a>（東京大学、1988年）。
</p>
