<p><b>長谷川 恒男</b>（はせがわ つねお、<a href="." id="link_1"                    >1947年</a>（<a href="." id="link_2"                      >昭和</a>22年）<a href="." id="link_3"                            >12月8日</a> - <a href="." id="link_4"                    >1991年</a>（<a href="." id="link_5"                      >平成</a>3年）<a href="." id="link_6"                              >10月10日</a>）は、日本の<a href="." id="link_7"                                >登山家</a>。日本アルパインガイド協会専務理事を務めた。ウータンクラブ主催。<a href="." id="link_8"                                                              >アルプス</a><a href="." id="link_9"                                                              >三大北壁</a>の冬期単独登攀の成功は世界初。<a href="." id="link_10"                                                                                                                                             >神奈川県立神奈川工業高等学校</a>卒業。<a href="." id="link_11"                                         >神奈川県</a><a href="." id="link_12"                               >愛甲郡</a><a href="." id="link_13"                               >愛川町</a>半原出身。
</p>
