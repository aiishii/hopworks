		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長江 朋美</b>（ながえ ともみ、<a href="." id="link_1"                          >3月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >北海道</a>出身。女性。血液型はA型。
</p><p><a href="." id="link_5"                    >1988年</a>、「泣いてなんかいられない」で第23回<a href="." id="link_6"                                                                                                                >小学館新人コミック大賞</a>少女・女性部門佳作を受賞。<a href="." id="link_7"                    >1989年</a>、受賞作が『デラックス別冊少女コミック』に掲載されデビュー。『<a href="." id="link_8"                                                              >プチコミック</a>』や『<a href="." id="link_9"                                                                                  >モバイルフラワー</a>（モバフラ）』（いずれも<a href="." id="link_10"                               >小学館</a>）、『<a href="." id="link_11"           >Silky</a>』（白泉社）で、恋する女性をテーマにした作品を発表している。
</p>
