<p><b>田辺 良顕</b>（たなべ よしあき、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                          >5月9日</a>（<a href="." id="link_2"                      >天保</a>5年<a href="." id="link_3"                                                    >4月1日</a>）- <a href="." id="link_4"                    >1897年</a>（<a href="." id="link_5"                      >明治</a>30年）<a href="." id="link_6"                          >2月8日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >福井</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_10"                                                         >内務</a><a href="." id="link_11"                     >官僚</a>。<a href="." id="link_12"                               >高知県</a><a href="." id="link_13"                                                             >知事</a>、<a href="." id="link_14"                                                   >元老院議官</a>、<a href="." id="link_15"                                                   >錦鶏間祗候</a>。通称・平学、字・士順。
</p>
