		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 一政</b>（いわた かずまさ、<a href="." id="link_1"                    >1946年</a> - ）は、日本の経済<a href="." id="link_2"                      >官僚</a>。<a href="." id="link_3"                                                    >経済企画庁</a><a href="." id="link_4"                                                              >長官官房</a>調査官や、<a href="." id="link_5"                                          >東京大学</a>大学院教授、<a href="." id="link_6"                                >内閣府</a><a href="." id="link_7"                                                                        >政策統括官</a>、<a href="." id="link_8"                                          >日本銀行</a>副総裁、内閣府<a href="." id="link_9"                                                                                            >経済社会総合研究所</a>所長等を経て、<a href="." id="link_10"                                                                                                     >日本経済研究センター</a>理事長、<a href="." id="link_11"                                                   >郵政民営化</a>委員会委員長。
</p>
