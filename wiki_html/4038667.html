<p><b>スズキ ユウリ</b>（Yuri Suzuki、1980年 - ）は<a href="." id="link_1"                      >日本</a>のエクスペリエンスデザイナー、サウンドデザイナー、アーティスト、ミュージシャン。<a href="." id="link_2"                                          >ロンドン</a>を拠点に活動しており、2018年11月より、世界最大のインディペンデントデザインコンサルタンシー<a href="." id="link_3"                                                                                                          >Pentagram</a>でパートナー（共同経営者）を務める。
</p>
