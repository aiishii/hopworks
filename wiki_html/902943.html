		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィクター・コリヴァギン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Victor Alexandrovich Kolyvagin</span>、<a href="." id="link_2"                                          >露</a>&#58; <span lang="ru">Виктор Александрович Колывагин </span>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >数学者</a>。
</p><p><a href="." id="link_5"                                                                                                      >ニューヨーク市立大学</a>教授。<a href="." id="link_6"                                                              >モスクワ大学</a>で<a href="." id="link_7"                                                                        >ユーリ・マニン</a>の下で博士号。彼の主な業績は1990年頃にモジュラー<a href="." id="link_8"                                          >楕円曲線</a>上のHeegner点を研究するために<a href="." id="link_9"                                                                                                                                                    >オイラーシステム</a>を導入したことにある。コリヴァギンのオイラーシステムに関する一連の研究によって、<a href="." id="link_10"                                                                                                               >アンドリュー・ワイルズ</a>は<a href="." id="link_11"                                                                                                     >フェルマーの最終定理</a>の証明に至った。
</p>
