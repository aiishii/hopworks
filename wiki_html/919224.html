		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Ryoji</b>（りょうじ、<a href="." id="link_1"                            >1月12日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                                >漫画家</a>。本名・旧名は<b>野村良治</b>（のむら りょうじ）。元<a href="." id="link_4"                                                                                            >日本一ソフトウェア</a>社員で、<a href="." id="link_5"                            >PlayStation 2</a>参入後には退社している。同社代表取締役の新川宗平とは同期であった。
</p>
