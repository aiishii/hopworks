		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 志郎</b>（こばやし しろう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"              >8月</a> - ）は、日本の<a href="." id="link_2"                      >演劇</a>研究者、<a href="." id="link_3"                                          >演劇学者</a>・<a href="." id="link_4"                                >演出家</a>。<a href="." id="link_5"                                                              >東京学芸大学</a>名誉教授・元副学長。<a href="." id="link_6"                                                                                                      >有明教育芸術短期大学</a>終身名誉学長。
</p><p>高等教育におけるパーフォーミング・アーツ（演劇・舞踊・音楽）教育のフィロソフィの構築とその実際に尽力。
</p><p>理論の中心は、日本の伝統芸術（<a href="." id="link_7"                                                                                                  >能狂言</a>と<a href="." id="link_8"                                >歌舞伎</a>、<a href="." id="link_9"                                          >日本舞踊</a>、日本の伝統音楽）の基礎教育と西洋の芸術教育との融合におかれた。専門は演劇教育学、現代演出論。<a href="." id="link_10"                               >長野県</a>下高井郡<a href="." id="link_11"                                         >木島平村</a>出身。「<b>鬼島志郎</b>」の筆名がある。
</p>
