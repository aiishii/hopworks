		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>麻雀狂列伝 -西日本編-</b>』（まあじゃんきょうれつでん -にしにほんへん-）は、<a href="." id="link_1"                    >1990年</a>に<a href="." id="link_2"                                                                                  >SNK</a>より<a href="." id="link_3"                                                                                  >アーケードゲーム</a>筐体<a href="." id="link_4"                                      >Multi Video System</a> (MVS) 用として発売された2人打ち<a href="." id="link_5"                      >麻雀</a><a href="." id="link_6"                                >ゲーム</a>。家庭用<a href="." id="link_7"                                          >ネオジオ</a>は同年<a href="." id="link_8"                            >4月26日</a>に発売され、廉価版も<a href="." id="link_9"                    >1991年</a><a href="." id="link_9"                          >7月1日</a>に発売されている。海外での販売はない。
</p><p>唯一の移植として<a href="." id="link_10"                                             >ネオジオCD</a>版が<a href="." id="link_11"                   >1994年</a><a href="." id="link_11"                         >9月9日</a>に発売されている。
</p>
