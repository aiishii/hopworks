<p><b>ソロモン・ヴォルコフ</b>（<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru">Соломон Моисеевич Волков</span>、<a href="." id="link_2"                    >1944年</a> - ）は、<a href="." id="link_3"                                                                                                                                                        >タジク・ソビエト社会主義共和国</a>（現<a href="." id="link_4"                                                              >タジキスタン共和国</a>）、レニナバード（現<a href="." id="link_5"                                                    >ホジェンド</a>）出身の<a href="." id="link_6"                                          >音楽学者</a>。<a href="." id="link_7"                    >1976年</a>に<a href="." id="link_8"                                                              >ソ連</a>から<a href="." id="link_9"                                                                        >アメリカ合衆国</a>に<a href="." id="link_10"                     >亡命</a>。<a href="." id="link_11"                   >1979年</a>に公刊した『<a href="." id="link_12"                                                                                                                         >ショスタコーヴィチの証言</a>』によって脚光を浴びた。ヴォルコフ本人は、この著書は<a href="." id="link_13"                                                                                                                                                                 >ショスタコーヴィチ</a>の回想録だと主張しているが、その正統性や信憑性をめぐって議論を惹き起こすこととなった。
