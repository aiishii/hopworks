		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セッポ・ミッコラ</b>(Seppo Mikkola、<a href="." id="link_1"                    >1947年</a>-)は、<a href="." id="link_2"                                                              >フィンランド</a>の<a href="." id="link_3"                                          >天文学者</a>。
</p><p><a href="." id="link_4"                                                              >トゥルク大学</a>のトゥオルラ天文台で勤めた。<a href="." id="link_5"                                          >天体力学</a>の専門家で、重力<a href="." id="link_6"                                          >多体問題</a>の動きの定式化に基礎的な貢献をした。<a href="." id="link_7"                                                                                        >クルースン</a>の異常な軌道を特定したチームの一員である。
</p><p>1941年に<a href="." id="link_8"                                                                                  >リイシ・オテルマ</a>が発見した<a href="." id="link_9"                                >小惑星</a><a href="." id="link_10"                                                                                                                                               >ミッコラ</a>は、彼に因んで命名された。
</p>
