<p><b>暁 玲華</b>（あかつき れいか、<a href="." id="link_1"                    >1969年</a> - ）は、<a href="." id="link_2"                                          >スピリチュアリスト</a>、古神道研究家、<a href="." id="link_3"                      >風水</a>師。<a href="." id="link_4"                      >神社</a>や<a href="." id="link_5"                                                                        >パワースポット</a>に関する著作、雑誌記事がある。
</p><p>千葉大学工学部建築学科卒。東京生まれ。
</p>
