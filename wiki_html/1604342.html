<p><b>ウィリアム・ロックハート・クレイトン</b> （<b>William Lockhart Clayton</b>、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                          >2月8日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                      >官僚</a>。
</p><p>自ら創業した綿花商会を世界的大企業へと育て上げ、また<a href="." id="link_6"                                                                                            >マーシャル・プラン</a>の立案に深く関わった。
</p>
