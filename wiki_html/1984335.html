		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 勝利</b>（さいとう かつとし、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >12月6日</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                                                          >第一生命ホールディングス</a>会長、<a href="." id="link_4"                                                                        >日本経団連</a>副会長、<a href="." id="link_5"                                                              >生命保険協会</a>会長を歴任。<a href="." id="link_6"                                                    >旭日大綬章</a>受章。
