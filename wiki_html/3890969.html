<p><b>ジェームズ・トーマス・ワトキンス</b> (<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >5月20日</a> - )は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                          >映画監督</a>、<a href="." id="link_4"                                >脚本家</a>。<a href="." id="link_5"                                                              >イングランド</a> <a href="." id="link_6"                                                                        >ノッティンガム</a>の出身。
</p><p>未成年らに理不尽な理由で襲撃されるカップルを描いたスリラー「<a href="." id="link_7"                                                                                                      >バイオレンス・レイク</a>」にて監督デビューする 。
</p>
