<p><b>フョードル・イヴァーノヴィチ・チュッチェフ</b>（<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru">Фёдор Ива́нович Тю́тчев</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Fyodor Ivanovich Tyutchev</span>、<a href="." id="link_3"                    >1803年</a><a href="." id="link_3"                            >12月5日</a> - <a href="." id="link_4"                    >1873年</a><a href="." id="link_4"                            >7月27日</a>）とは、<a href="." id="link_5"                                >ロシア</a>の<a href="." id="link_6"                      >詩人</a>、<a href="." id="link_7"                                >外交官</a>である。「頭でロシアは分からない」（<a href="/w/index.php?title=Ru:%D0%A3%D0%BC%D0%BE%D0%BC_%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8E_%D0%BD%D0%B5_%D0%BF%D0%BE%D0%BD%D1%8F%D1%82%D1%8C&amp;action=edit&amp;redlink=1" class="new" title="Ru:Умом Россию не понять (存在しないページ)">ru:Умом Россию не понять</a>）という言葉で知られる。
</p>
