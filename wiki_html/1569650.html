		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西本 利一</b>（にしもと としかず、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >5月28日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                        >電気炉メーカー</a>である<a href="." id="link_4"                                          >東京製鐵</a>社長。<a href="." id="link_5"                                >富山県</a>出身、<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                          >理工学部</a>工業経営学科を卒業後、東京製鐵に入社。<a href="." id="link_8"                    >2006年</a>に社長に就任するが、創業家である池谷家以外からの社長就任は初めてのことである。
