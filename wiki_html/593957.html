		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 弘</b>（やまうち ひろし、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >6月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。元<a href="." id="link_5"                                                    >日本社会党</a><a href="." id="link_6"                                                                        >衆議院議員</a>（1期）。息子は、元<a href="." id="link_7"                                                    >青森県議会</a>議員の山内崇（<a href="." id="link_8"                                                                                          >2011年青森県知事選挙</a>立候補者、<a href="." id="link_9"                                                                                        >立憲民主党</a>青森県連合代表）。
</p>
