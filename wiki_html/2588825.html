		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>磯崎 康彦</b>（いそざき やすひこ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >12月14日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >美術史</a>家。<a href="." id="link_4"                                          >福島大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                         >近世日本</a>の<a href="." id="link_7"                                          >蘭画</a>を専門とした。
</p><p><a href="." id="link_8"                                          >神奈川県</a>生まれ。<a href="." id="link_9"                                                              >横浜国立大学</a>教育学部美術科卒、<a href="." id="link_10"                                                             >東京芸術大学</a><a href="." id="link_11"                               >大学院</a>修士課程修了。<a href="." id="link_12"                                         >オランダ</a>政府給費生として<a href="." id="link_13"                                                                                                               >アムステルダム自由大学</a>に学び、福島大学教授となる。<a href="." id="link_14"                                                                                                                                                                                     >ハイデルベルク大学</a>客員教授、<a href="." id="link_15"                                                                                                               >ベルリン大学</a>客員研究員を歴任。福島大学教授退任後は同大学名誉教授となる。<a href="." id="link_16"                   >2007年</a>、「江戸時代の蘭画と蘭書 近世日蘭比較美術史」で東京芸術大学より<a href="." id="link_17"                     >博士</a>（美術）。
</p>
