		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">中野武営</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Nakano Takenaka.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                    >1月3日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                          >2月7日</a>）<br /><span class="birthplace">高松藩（現在の高松市鉄砲町）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>大正7年（<a href="." id="link_4"                    >1918年</a>）<a href="." id="link_5"                            >10月8日</a><br /><span class="deathplace">東京、本郷元町の自宅</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>高松藩藩校<a href="." id="link_6"                                >講道館</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">官僚、弁護士、政治家、実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_7"                                          >中野武二</a></td></tr></tbody></table>
<p><b>中野 武営</b>（本名　なかの たけなか、通称　なかの ぶえい）、<a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                    >1月3日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                          >2月7日</a>） - <a href="." id="link_8"                      >大正</a>7年（<a href="." id="link_4"                    >1918年</a>）<a href="." id="link_5"                            >10月8日</a>）は、明治・大正時代の官僚出身政治家、実業家。幼名は「権之助」または「作三」。号は「随郷」。
</p>
