<p><b>頼 春水</b>（らい しゅんすい、<a href="." id="link_1"                      >延享</a>3年<a href="." id="link_2"                                                      >6月30日</a>（<a href="." id="link_3"                    >1746年</a><a href="." id="link_3"                            >8月16日</a>） – <a href="." id="link_4"                                                >文化</a>13年<a href="." id="link_5"                                                      >2月19日</a>（<a href="." id="link_6"                    >1816年</a><a href="." id="link_6"                            >3月17日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>中期・後期の<a href="." id="link_8"                                >儒学者</a>、<a href="." id="link_9"                      >詩人</a>。<a href="." id="link_10"                               >頼山陽</a>の父。
</p><p>幼名は青圭、<a href="." id="link_11"           >諱</a>は惟完あるいは惟寛、<a href="." id="link_12"           >字</a>は千秋、伯栗、春水は大坂で用いた<a href="." id="link_13"                                     >号</a>で、江戸では霞崖と称した。別号に拙巣、和亭がある。<a href="." id="link_14"                                               >通称</a>は弥太郎。<a href="." id="link_15"                               >安芸</a>の人。
</p>
