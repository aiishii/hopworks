		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>窪田 涼子</b>（くぼた りょうこ）は日本の<a href="." id="link_1"                      >俳優</a>、<a href="." id="link_2"                                                                        >ナレーター</a>。2001年よりナレーター事務所<a href="." id="link_3"                                                                                                                                                                                  >有限会社ビー・グラッド</a>所属。2014年1月よりフリーランス。<a href="." id="link_4"                                >富山県</a><a href="." id="link_5"                                >高岡市</a>出身。
</p><p><a href="." id="link_6"                                >大阪府</a>在住で、関西を中心に俳優、ナレーター、司会者としてTV・ラジオ・舞台などに出演している。
</p>
