<p><b>エリカ・マン・ジョング</b>（<b>Erica Mann Jong</b>, <a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >3月26日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                      >詩人</a>。名前は<a href="." id="link_5"                                                                        >トーマス・マン</a>の娘の名前から。ジョングは二度目の夫だった中国系精神科医の苗字。
</p>
