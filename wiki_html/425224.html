		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タラ・ダウン・クリステンセン</b>（Tara Dawn Christensen,旧姓Holland）は、1997年度の元<a href="." id="link_1"                                                                        >ミス・アメリカ</a>。<a href="." id="link_2"                                                                                  >フロリダ州立大学</a>をマグナ・クム・ラウデ（最優等賞）で卒業。また熱心な<a href="." id="link_3"                                          >純潔運動</a>家・<a href="." id="link_4"                                                    >プロライフ</a>運動家としても知られており、各地の大学や純潔運動団体<a href="." id="link_5"                                                                                                                          >トゥルー・ラブ・ウェイツ</a>でのスピーチなど精力的に活動、世代を問わず多くのファンを得ている。
</p>
