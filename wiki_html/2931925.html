		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 孝頼</b>（あおき たかより、<a href="." id="link_1"                    >1924年</a> - ）は、日本の文部官僚、教育学者。
</p><p>1948年<a href="." id="link_2"                                                                                                  >東京文理科大学</a>心理学科卒業。<a href="." id="link_3"                                                              >東京教育大学</a>助手、<a href="." id="link_4"                                >文部省</a>初等中等局教科書調査官、同主任<a href="." id="link_5"                                                    >視学官</a>、<a href="." id="link_6"                                          >筑波大学</a>教授、1988年定年退官、<a href="." id="link_7"                                                              >埼玉短期大学</a>教授。1958年道徳教科の創設以来その充実に努めた。1995年 勲三等瑞宝章を受章。
</p>
