		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミハイル・ニコラエヴィチ・シャルダコフ</b>（<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru">Михаил Николаевич Шардаков</span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn"> Mikhail Nikolaevich Shardakov</span>、<a href="." id="link_3"                    >1895年</a> <a href="." id="link_4"                            >1月16日</a>（ユリウス暦1月4日）- <a href="." id="link_5"                    >1961年</a> <a href="." id="link_6"                            >3月19日</a>）は、<a href="." id="link_7"                                                              >ソビエト連邦</a>の<a href="." id="link_8"                                          >心理学者</a>。教育学博士。ゲルツェン名称レニングラード教育大学心理学講座教授。専門は思考心理学。パブロフ反射学の後継者。学童における注意の発達について、反射学の教育学への転用を実践した。
</p>
