		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐 鉉</b>（じょ げん、<a href="." id="link_1"                  >916年</a> - <a href="." id="link_2"                  >991年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                                                              >五代十国時代</a>から<a href="." id="link_5"                      >北宋</a>代の政治家・学者・<a href="." id="link_6"                      >書家</a>。字は鼎臣（ていしん）。
</p><p>弟の<a href="." id="link_7"                      >徐鍇</a>（じょ かい、「鍇」はかねへんに「皆」）とともに<a href="." id="link_8"                                          >篆書</a>によく通じて<b>二徐</b>と並び評され、弟に対し<b>大徐</b>と呼ばれた。篆書を中心とした<a href="." id="link_9"                      >後漢</a>代の漢字字典『<a href="." id="link_10"                                         >説文解字</a>』の校訂者として知られる。
</p>
