		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Soejima_Senpachi.jpg" title="ファイル:Soejima Senpachi.jpg">ファイル:Soejima Senpachi.jpg</a>  <div class="thumbcaption">副島千八</div></div></div>
<p><b>副島 千八</b>（そえじま せんぱち、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）8月15日 - <a href="." id="link_3"                    >1954年</a>（<a href="." id="link_4"                      >昭和</a>29年）2月15日）は、日本の<a href="." id="link_5"                                                    >明治期</a>から<a href="." id="link_6"                                                    >昭和期</a>の<a href="." id="link_7"                      >官僚</a>。<a href="." id="link_8"                                          >幣原内閣</a>の<a href="." id="link_9"                                                              >農林大臣</a>や<a href="." id="link_10"                                                                                                           >関東証券</a>の社長を務めた。<a href="." id="link_11"                     >位階</a>および<a href="." id="link_12"                     >勲等</a>は<a href="." id="link_13"                               >従三位</a>、<a href="." id="link_12"                     >勲二等</a>。
</p>
