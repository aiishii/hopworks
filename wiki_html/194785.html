		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:CorvoIsland.jpg" title="ファイル:CorvoIsland.jpg">ファイル:CorvoIsland.jpg</a></div>
<p><b>コルボ島</b> (Corvo-島)とは<a href="." id="link_1"                                                    >ポルトガル</a>領<a href="." id="link_2"                                                              >アゾレス諸島</a>のなかで一番小さな<a href="." id="link_3"            >島</a>である。面積は17.45 km<sup>2</sup>、人口は400人。最高地点はグロッソ山(Mont Grosso)で770mである。この山は<a href="." id="link_4"                                          >成層火山</a>であるが、噴火の記録は不明である。
この島は1452年、<a href="." id="link_5"                                                                                                                                                              >ディエゴ・テイヴェ</a>(Diogo Teive)によって発見された。
</p>
