		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>膳所藩</b>（ぜぜはん）は、<a href="." id="link_1"                                >近江国</a><a href="." id="link_2"                                >滋賀郡</a><a href="." id="link_3"                                >膳所</a>の<a href="." id="link_4"                                >膳所城</a>（現在の<a href="." id="link_5"                                >滋賀県</a><a href="." id="link_6"                                >大津市</a>）に藩庁を置いた<a href="." id="link_7"            >藩</a>。
</p><p>江戸時代初期には短期間で藩主家が交替したが、そのうちの<a href="." id="link_8"                                >本多家</a>が1651年に再封され、以後<a href="." id="link_9"                                          >廃藩置県</a>まで藩主を務めた。京都への入口を押さえる役割を担い、歴代藩主家はいずれも<a href="." id="link_10"                                         >譜代大名</a>である。本多氏（再封）時代の石高は7万石で、これは近江国では<a href="." id="link_11"                               >彦根藩</a>（井伊家）に次ぐ規模である。
</p>
