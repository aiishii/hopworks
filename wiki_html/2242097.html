<p><b>小宮 賢一</b>（こみや けんいち、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >9月10日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >6月3日</a>）は、日本の建築系<a href="." id="link_3"                                                              >内務官僚</a>。<a href="." id="link_4"                                                    >都市計画家</a>。建築行政家。
</p><p>現在運用されている<a href="." id="link_5"                                                    >建築基準法</a>や<a href="." id="link_6"                                                    >都市計画法</a>制定に尽力。建築の審査・行政指導方面で活躍した人物。
</p><p>一方で、戦前期<a href="." id="link_7"                                          >東武鉄道</a>に造成開発された<a href="." id="link_8"                                                    >分譲住宅地</a><b><a href="." id="link_9"                                                                    >常盤台 (板橋区)</a></b>原案の設計者としても知られる。
</p>
