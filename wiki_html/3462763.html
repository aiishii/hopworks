<p><b>森 重昭</b>（もり しげあき、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >3月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史家</a>である。<a href="." id="link_4"                                >広島県</a>在住。
</p><p><a href="." id="link_5"                                                              >日本本土空襲</a>で命を落とした<a href="." id="link_6"                                                                                                            >連合国</a>の<a href="." id="link_7"                      >捕虜</a>に関する研究で知られている。
</p><p><a href="." id="link_8"                                                                                                                          >バラク・オバマの広島訪問</a>において<a href="." id="link_9"                                                                        >バラク・オバマ</a>と抱擁したことは世界的な注目を集めた。
</p><p>2016年、第64回<a href="." id="link_10"                                         >菊池寛賞</a>を受賞。
</p>
