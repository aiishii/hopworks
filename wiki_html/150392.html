<p><b>両澤 千晶</b>（もろさわ ちあき、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >3月28日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >2月19日</a>） は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >アニメーション</a><a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                      >同人</a><a href="." id="link_7"                      >作家</a>。<a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                                    >さいたま市</a>（旧<a href="." id="link_10"                               >浦和市</a>）出身。<a href="." id="link_11"                                               >血液型</a>はO型。
</p><p>アニメーション<a href="." id="link_12"                     >監督</a>の<a href="." id="link_13"                                                   >福田己津央</a>の妻、脚本家の<a href="." id="link_14"                                         >両沢和幸</a>の姉である。
</p>
