		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大江 満雄</b>（おおえ みつお、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >7月24日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                              >10月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                >幡多郡</a>生まれ。
</p><p>小学校卒、1920年父と上京し、印刷会社に勤めて労働学院、<a href="." id="link_7"                                                                                                                                >日進英語学校</a>の夜学に通う。<a href="." id="link_8"                    >1924年</a>、<a href="." id="link_9"                                          >生田春月</a>と『詩と人生』を創刊、1932年<a href="." id="link_10"                                                                                                                         >日本プロレタリア作家同盟</a>に参加、数度検挙される。<a href="." id="link_11"                                                   >キリスト教</a>と<a href="." id="link_12"                                                             >マルクス主義</a>が一体化した人生派詩人とされた。
</p>
