		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 一抱</b>（おかもと いっぽう、<a href="." id="link_1"                      >承応</a>3年〈<a href="." id="link_2"                    >1654年</a>〉 - <a href="." id="link_3"                      >享保</a>元年<a href="." id="link_4"                                                      >5月20日</a>〈<a href="." id="link_5"                    >1716年</a><a href="." id="link_5"                          >7月9日</a>〉）とは、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                                    >医学者</a>。通称は為竹、号は一得翁・守一翁・摂生堂。<b>岡本一抱子</b>（おかもといっぽうし）とも。
</p>
