		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李健仁</b>（リー・キンヤン、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Lee Kin-yan</span>、<a href="." id="link_2"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Lǐ Jiànrén</span></span>)は、<a href="." id="link_3"                      >香港</a>の<a href="." id="link_4"                      >俳優</a>。
</p><p><a href="." id="link_5"                                >周星馳</a>の幾つかの<a href="." id="link_6"                      >映画</a>にて副監督を務め、また鼻クソをほじっている女装男役でしばしば出演する。あだ名は如花 (広東語: yu fa; 北京官話:Rúhuā)。
</p>
