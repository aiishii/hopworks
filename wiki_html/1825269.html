<p><b>中嶋 平八</b>（なかじま へいはち、<a href="." id="link_3"                    >1986年</a><a href="." id="link_3"                          >8月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                      >男性</a><a href="." id="link_8"                                                                        >キックボクサー</a>である。本名は<b>中嶋 浩二</b>（なかじま こうじ）。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >大阪市</a>出身。<a href="." id="link_9"                                                                                                      >浪速高校</a>出身。<a href="." id="link_10"                                                                                                 >誠至会</a>所属。現<a href="." id="link_1"                                                                                                                                                                            >ニュージャパンキックボクシング連盟</a><a href="." id="link_11"                                                   >フェザー級</a>王者。
</p>
