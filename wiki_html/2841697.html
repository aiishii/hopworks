<p><b>ヨハン・ペーター・エッカーマン</b>（<b>Johann Peter Eckermann</b>, <a href="." id="link_2"                    >1792年</a><a href="." id="link_2"                            >9月21日</a> - <a href="." id="link_3"                    >1854年</a><a href="." id="link_3"                            >12月3日</a>）は、<a href="." id="link_4"                                                                                                      >ドイツ</a>の<a href="." id="link_5"                      >詩人</a>・<a href="." id="link_6"                      >作家</a>である。<a href="." id="link_7"                                                                                                                                                                                                >ゲーテ</a>の後半生に深い交流を行い、『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                          >ゲーテとの対話</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Gespr%C3%A4che_mit_Goethe&amp;action=edit&amp;redlink=1" class="new" title="En:Gespräche mit Goethe (存在しないページ)">英語版</a>）</span></span>』を発表した。
</p>
