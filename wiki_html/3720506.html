		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 通子</b>（なかじま みちこ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >9月9日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >7月29日</a>(日本時間30日)) は、日本の弁護士。
</p><p>東京出身。<a href="." id="link_3"                                          >東京大学</a>文学部、同法学部卒、1967年弁護士登録。中島通子法律事務所所長。<a href="." id="link_4"                                                                                  >日本弁護士連合会</a>女性の権利に関する委員会委員長。女性労働問題が専門。<a href="." id="link_5"                                                    >日産自動車</a>の男女差別定年制裁判などを担当し、<a href="." id="link_6"                                                                                                                >男女雇用機会均等法</a>制定にも貢献した。2007年、<a href="." id="link_7"                                                    >ハワイ</a>の<a href="." id="link_8"                                                    >ハナウマ湾</a>でシュノーケリングをしていた際に水難事故により死去。
</p>
