		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いしだ ひろかず</div><span class="fn">石田 博一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1959-01-22</span>) </span>1959年<a href="." id="link_1"                            >1月22日</a>（63歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >北海道</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                              >室蘭工業大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                >実業家</a></td></tr></tbody></table>
<p><b>石田 博一</b>（いしだ ひろかず、<a href="." id="link_6"                    >1959年</a><a href="." id="link_6"                            >1月22日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_7"                                          >三機工業</a>株式会社の代表取締役社長である。
</p><p><a href="." id="link_3"                                >北海道</a>出身。<a href="." id="link_4"                                                              >室蘭工業大学</a>大学院を修了後、<a href="." id="link_7"                                          >三機工業</a>株式会社に入社。多くの役職を歴任し、同取締役専務執行役員経営企画室長に就任。その後、同代表取締役社長に就任した。
</p>
