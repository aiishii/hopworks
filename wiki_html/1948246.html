		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桂川 寛</b>（かつらがわ ひろし、<a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                              >10月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>。
</p><p>戦後、<a href="." id="link_5"                                          >安部公房</a>、<a href="." id="link_6"                                                    >勅使河原宏</a>らとともに「世紀の会」に参加し、<a href="." id="link_7"                                                                        >アバンギャルド</a>運動に大きく関わる。また、<a href="." id="link_8"                                                                        >小河内ダム</a>建設反対運動に加わり、<a href="." id="link_9"                                                                        >ルポルタージュ</a>絵画を製作した。
</p><p>その後も、鋭い批判精神で社会を見据えた作品を発表し続けた。
</p>
