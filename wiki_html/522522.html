<p><b>小川 平二</b>（おがわ へいじ、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >1月14日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >7月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >労働大臣</a>、<a href="." id="link_6"                                          >自治大臣</a>、<a href="." id="link_7"                                          >文部大臣</a>等を歴任した。
</p><p><a href="." id="link_8"                                                              >鉄道大臣</a>、司法大臣等を歴任した<a href="." id="link_9"                                          >小川平吉</a>の二男として、<a href="." id="link_10"                               >東京都</a>に生まれる。<a href="." id="link_11"                                                                       >衆議院議員</a>・<a href="." id="link_12"                                                   >後楽園スタヂアム</a>副社長等を務めた<a href="." id="link_13"                                         >小川一平</a>は兄、日中国交回復後に初代中国大使（1973-77年）を務めた外交官<a href="." id="link_14"                                                   >小川平四郎</a>は弟、<a href="." id="link_15"                                         >宮澤喜一</a>元首相および衆議院議員、外交官（駐チリ大使など）<a href="." id="link_16"                               >小川元</a>は、それぞれ甥である。
</p>
