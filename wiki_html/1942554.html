<p><b>ヘンドリク・ファン・ヘント</b>（Hendrik van Gent、<a href="." id="link_1"                    >1900年</a>-<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >3月29日</a>）は、<a href="." id="link_3"                                          >オランダ</a>の<a href="." id="link_4"                                          >天文学者</a>である。
</p><p>1928年に、<a href="." id="link_5"                                                                                            >ヨハネスブルク</a>の<a href="." id="link_6"                                                                        >ユニオン天文台</a>で観測を行うため、<a href="." id="link_7"                                                                                  >南アフリカ共和国</a>に移住した。<a href="." id="link_8"                      >連星</a>の研究に従事し、また39個の<a href="." id="link_9"                                >小惑星</a>や、<a href="." id="link_10"                     >彗星</a>を発見した。
</p><p><a href="." id="link_11"                               >月の裏</a>にある<a href="." id="link_12"                                                   >クレーター</a><a href="." id="link_13"                                                                                                                                                                                                 >ファン・ヘント</a>は彼の名前にちなんで命名された。
</p><p>1947年、<a href="." id="link_14"                                         >心臓発作</a>のため休暇中のオランダで死去した。
</p>
