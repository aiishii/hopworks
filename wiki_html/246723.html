		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>草野 唯雄</b></span>（そうの ただお、1915年10月21日 - 2008年）は、日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                          >推理作家</a>。本名は荘野忠雄。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >大牟田市</a>出身。<a href="." id="link_5"                                          >法政大学</a>専門部中退。別名に<b>三川中</b>。推理、サスペンス、恐怖小説と幅広いジャンルの作品を手がけた。
</p><p><a href="." id="link_6"                    >2014年</a>に刊行された<a href="." id="link_7"                                                              >アンソロジー</a>『もっと厭な物語』の著者紹介で、<a href="." id="link_8"                    >2008年</a>に亡くなっていたことが明かされた。
</p>
