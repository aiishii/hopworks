<p><b>サンフェルナンド地震</b>（San Fernando earthquake）は、<a href="." id="link_2"                    >1971年</a>2月9日早朝に、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                                                  >カリフォルニア州</a>の<a href="." id="link_5"                                                                                                                          >サンフェルナンド・バレー</a>付近で発生した地震。地震の規模はM6.4（M6.6とも）で、<a href="." id="link_6"                                                                                                      >サンアンドレアス断層</a>の活動により発生したとみられる。
</p>
