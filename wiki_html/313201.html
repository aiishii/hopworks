		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>人魚の烙印</b>（にんぎょのらくいん）は、<a href="." id="link_1"                    >2000年</a><a href="." id="link_1"                          >8月3日</a>に<a href="." id="link_2"                                                                                                                                              >NECインターチャネル</a>から発売（製作元は<a href="." id="link_3"                                                                                                                                                                                                            >ハイウェイスター</a>）された<a href="." id="link_4"                                                              >ホラー</a>系<a href="." id="link_5"                                                                                                      >アドベンチャーゲーム</a>（<a href="." id="link_6"                                                                    >ロールプレイングゲーム</a>・<a href="." id="link_7"                                                                                                                >シミュレーションゲーム</a>的な要素もある）である。
</p><p>対応機種は<a href="." id="link_8"                                                                      >プレイステーション</a>。定価は6,090円。シナリオには<a href="." id="link_9"                                                                        >クトゥルフ神話</a>の<a href="." id="link_10"                               >ダゴン</a>のエピソードから影響を受けている要素が見られる。なお、キャラクターボイスは付いていない。
</p>
