<p><b>孫 楚</b>（そん そ、 生年不詳 - <a href="." id="link_1"                  >293年</a>）は、<a href="." id="link_2"                      >中国</a>・<a href="." id="link_3"                                                                    >三国時代</a>および<a href="." id="link_4"                      >西晋</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"            >字</a>は<b>子荊</b>。<a href="." id="link_8"                      >并州</a><a href="." id="link_9"                                >太原郡</a><a href="." id="link_10"                               >中都県</a>の人。祖父は<a href="." id="link_11"                     >孫資</a>、父は<a href="." id="link_12"                                                                                       >孫宏</a>（南郡太守）。子に<a href="." id="link_13"                                                                                       >孫衆</a>、<a href="." id="link_14"                                                                                       >孫洵</a>（恂とも）、<a href="." id="link_15"                                                                                       >孫纂</a>。孫に<a href="." id="link_16"                     >孫盛</a>（洵の子）、<a href="." id="link_17"                                                                                       >孫統</a>・<a href="." id="link_18"                                                                                                                 >孫綽</a>（纂の子）など。曾孫に<a href="." id="link_19"                     >孫騰</a>・<a href="." id="link_20"                                                                                                                 >孫登</a>（統の子）『<a href="." id="link_21"                     >晋書</a>』に伝がある。
</p>
