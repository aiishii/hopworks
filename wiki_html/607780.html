		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Diophantus-cover.jpg" title="ファイル:Diophantus-cover.jpg">ファイル:Diophantus-cover.jpg</a>  <div class="thumbcaption">1621年刊行の<a href="." id="link_1"                                                                                                                                                                                                                                                                                                          >バシェ</a>によるラテン語版『算術』。</div></div></div>
<p><b>アレクサンドリアのディオファントス</b>（<a href="." id="link_2"                                                    >ギリシア語</a>：<span lang="el">Διόφαντος ὁ Ἀλεξανδρεύς</span>、<a href="." id="link_3"                      >英語</a>：Diophantus of Alexandria、生没年不詳、推定生年 200年 - 214年、推定没年 284年 - 298年）は、<a href="." id="link_4"                                                    >ローマ帝国</a>時代の<a href="." id="link_5"                                                                                  >エジプト</a>の<a href="." id="link_6"                                >数学者</a>。<a href="." id="link_7"                                                                                                                >ディオファントス方程式</a>や<a href="." id="link_8"                                                                                                      >ディオファントス近似</a>は彼の名にちなむ。「<a href="." id="link_9"                                >代数学</a>の父」と呼ばれることもある。
</p>
