		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E8%B6%8A%E7%9F%A5%E5%B7%9DP8204352.JPG" title="ファイル:越知川P8204352.JPG">ファイル:越知川P8204352.JPG</a>  <div class="thumbcaption">越知川椀貸淵</div></div></div>
<p><b>越知川</b>（おちがわ）は、<a href="." id="link_1"                                >兵庫県</a>中部を流れる<a href="." id="link_2"                                          >河川</a>で、<a href="." id="link_3"                                          >二級水系</a><a href="." id="link_4"                                                          >市川</a>の<a href="." id="link_5"                                          >支流</a>である。兵庫県<a href="." id="link_6"                                >神崎郡</a><a href="." id="link_7"                                >神河町</a>の千が峰麓を源流とし、同町を流れる水質がよく、<a href="." id="link_8"                                                                                                            >アユ釣り</a>で知られている。
</p>
