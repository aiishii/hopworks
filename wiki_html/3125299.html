		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>植村 卍</b>（うえむら まんじ、<a href="." id="link_1"                    >1942年</a> - ）は、ユダヤ思想研究者。
</p><p><a href="." id="link_2"                                >大阪市</a>生まれ。1967年<a href="." id="link_3"                                          >関西大学</a>文学部哲学科卒。72年同<a href="." id="link_4"                                >大学院</a>文学研究科哲学専攻博士課程所定単位取得後退学。93‐94年<a href="." id="link_5"                                                    >イスラエル</a>留学。1990年<a href="." id="link_6"                                                              >神戸学院大学</a>人文学部教授。2013年定年退任。2002年「<a href="." id="link_7"                                                                                                      >ブーバー</a>「対話」思想の研究 二元論と言語哲学を中心として」で関西大学<a href="." id="link_8"                                                              >文学博士</a>。専門は西洋現代哲学・倫理学、ユダヤ思想。
</p>
