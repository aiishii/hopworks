<p><b>アンドロス島</b>（アンドロスとう、Andros Island）は、<a href="." id="link_1"                                                              >西インド諸島</a>は<a href="." id="link_2"                                >バハマ</a>にある<a href="." id="link_3"            >島</a>。面積2,323<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>で、<a href="." id="link_4"                                                    >バハマ諸島</a>の中では一番大きな島である。<a href="." id="link_5"                      >首都</a>のある<a href="." id="link_6"                                                                                                      >ニュープロビデンス島</a>の西方に位置する。
</p>
