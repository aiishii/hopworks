		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グェン・チョン・アイン</b>（<b>Nguyên Trong Anh</b>、<a href="." id="link_1"                    >1935年</a>- ）は<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >化学者</a>である。姓のNguyên（<a href="." id="link_4"                                >グエン</a>）のフランス語読みは「ニュイエン」あるいは「ニューエン」に近い。<a href="." id="link_5"                                                        >パリ第11大学</a>と<a href="." id="link_6"                                                                                                                          >エコール・ポリテクニーク</a>の教授を務めた。また<a href="." id="link_7"                                                                                                                                              >フランス国立科学研究センター</a>（CNRS）の研究所長も務めた。元々は実験化学者であったが、その後は主に理論化学に注力し、有機化学と立体化学の機構に適用した。グェンは<a href="." id="link_8"                                                                                                                            >フェルキン-アーンのモデル</a>でよく知られている。<a href="." id="link_9"                                                                                                                          >ウッドワード・ホフマン則</a>に関する著作がある。
</p>
