<div class="thumb tright"><div class="thumbinner" style="width:187px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%B0%8F%E7%9F%B3%E5%85%83%E4%BF%8A.jpg" title="ファイル:小石元俊.jpg">ファイル:小石元俊.jpg</a>  <div class="thumbcaption"><small><a href="." id="link_1"                                          >藤浪剛一</a>『医家先哲肖像集』より小石元俊</small></div></div></div>
<p><b>小石 元俊</b>（こいし げんしゅん、<a href="." id="link_2"                      >寛保</a>3年（<a href="." id="link_3"                    >1743年</a>） - <a href="." id="link_4"                                                >文化</a>5年<a href="." id="link_5"                                                        >12月25日</a>（<a href="." id="link_6"                    >1809年</a><a href="." id="link_6"                          >2月9日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >蘭学者</a>・<a href="." id="link_9"                                                    >蘭方医</a>。「元俊」は<a href="." id="link_10"                     >通称</a>で、<a href="." id="link_11"           >諱</a>は国瑞。<a href="." id="link_12"                     >幼名</a>は太吉。<a href="." id="link_13"           >字</a>は有素、号に大愚・碧霞山人。子は<a href="." id="link_14"                                         >小石元瑞</a>。門弟に<a href="." id="link_15"                                                                                                           >斉藤方策</a>、<a href="." id="link_16"                                                                                                           >南部伯民</a>、<a href="." id="link_17"                                         >橋本宗吉</a>らがいる。
</p><p><a href="." id="link_18"                                         >山脇東洋</a>の孫弟子にあたり、関西における蘭医学の主唱者。<a href="." id="link_19"                                         >杉田玄白</a>『<a href="." id="link_20"                                         >蘭学事始</a>』にも名が見られ、玄白や<a href="." id="link_21"                                         >大槻玄沢</a>ら<a href="." id="link_22"                     >江戸</a>の蘭学者とも交友し、東西の蘭学を結びつける人物とも位置づけられている。
</p>
