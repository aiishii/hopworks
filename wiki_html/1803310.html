<p><span style="speak:none" aria-hidden="true"><b>伯方 雪日</b></span>（はかた ゆきひ、1970年4月29日 -）は日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                          >推理作家</a>。<a href="." id="link_3"                                >京都市</a>生まれ。<a href="." id="link_4"                                          >京都大学</a>工学部精密工学科卒業。2003年、記憶と洗脳をテーマにした推理短編「必然なる偶然」が『<a href="." id="link_5"                                              >創元推理21</a>』に掲載されデビューした。
</p><p>2004年、初の単行本である連作短編集『誰もわたしを倒せない』を上梓した。
</p><p>叔父はイタストレーターの<a href="." id="link_6"                                          >石橋謙一</a>（故人）<a rel="nofollow" class="external autonumber" href="https://twitter.com/hakatayukihi/status/451923771838832640">[1]</a>。
</p>
