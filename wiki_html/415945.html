		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">さいとう りょうえい</div><span class="fn">斉藤 了英</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1916年<a href="." id="link_1"                            >4月17日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><br /><a href="." id="link_3"                                >静岡県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1996-03-30</span>) </span><a href="." id="link_4"                    >1996年</a><a href="." id="link_4"                            >3月30日</a>（79歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>早稲田大学<a href="." id="link_5"                                                                              >専門部</a>商科<br /><a href="." id="link_6"                                          >日本大学</a>専門部法科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                >実業家</a></td></tr></tbody></table>
<p><b>齊藤 了英</b>（さいとう りょうえい、<a href="." id="link_8"                    >1916年</a>（<a href="." id="link_9"                      >大正</a>5年）<a href="." id="link_1"                            >4月17日</a> - <a href="." id="link_10"                   >1996年</a>（<a href="." id="link_11"                     >平成</a>8年）<a href="." id="link_12"                           >3月30日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。大昭和製紙（現・<a href="." id="link_13"                                         >日本製紙</a>）名誉会長。「<b><a href="." id="link_14"                                         >東海</a>の暴れん坊</b>」の異名をとった。大昭和製紙創立者<a href="." id="link_15"                                                   >斉藤知一郎</a>の長男。
</p>
