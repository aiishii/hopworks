		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンリ・フレデリック・エランベルジェ</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Henri Frédéric Ellenberger</span>, <a href="." id="link_2"                    >1905年</a>-<a href="." id="link_3"                    >1993年</a>）は、<a href="." id="link_4"                                >カナダ</a>の<a href="." id="link_5"                                          >精神科医</a>、<a href="." id="link_6"                                >医学史</a>家、<a href="." id="link_7"                                >犯罪学</a>者であり、ときには<a href="." id="link_8"                                          >精神医学</a>の<a href="." id="link_9"                                >歴史学</a>の創始者とも考えられている。エランベルジェは、1970年に出版した力動精神医学史の百科全書的研究書である『無意識の発見』で主に知られている。
</p>
