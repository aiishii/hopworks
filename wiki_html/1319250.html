		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>褚 亮</b>（ちょ りょう、<a href="." id="link_1"                  >560年</a> - <a href="." id="link_2"                  >647年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                                >文学者</a>・<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"            >字</a>は希明。<a href="." id="link_8"                      >杭州</a><a href="." id="link_9"                                >銭唐県</a>の出身。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                               >河南郡</a><a href="." id="link_12"                               >陽翟県</a>。秦王府十八学士のひとりに挙げられた。
</p>
