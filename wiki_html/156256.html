		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャムカ</b>（Jamuqa,&#160;? - <a href="." id="link_1"                    >1205年</a>）は、<a href="." id="link_2"                                                              >モンゴル帝国</a>以前の<a href="." id="link_3"                                                              >モンゴル</a>部の首長および武将。<b>グル・カン</b>とも称した。モンゴル帝国を創設した<a href="." id="link_4"                                                                        >チンギス・カン</a>（テムジン）のライバルであったが敗れた。現代モンゴル語（Жамуха）の発音に近い<b>ジャムハ</b>とも記される。
</p>
