		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉村 廣藏</b>（すぎむら こうぞう、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                          >1月8日</a>）は、経済哲学者。旧制<a href="." id="link_3"                                                                                  >東京商科大学</a>（<a href="." id="link_4"                                          >一橋大学</a>の前身）<a href="." id="link_5"                                >助教授</a>や<a href="." id="link_6"                      >予科</a><a href="." id="link_7"                      >教授</a>を務めていたが、<a href="." id="link_8"                                          >白票事件</a>と呼ばれる学内抗争に巻き込まれ大学を退職したのち、<a href="." id="link_9"                                          >三菱商事</a><a href="." id="link_10"                               >監査役</a>等を務めたが早世した。師の<a href="." id="link_11"                                                             >左右田喜一郎</a>とともに<a href="." id="link_12"                                                             >経済哲学</a>の創始者とされる。東京商科大学<a href="." id="link_13"                                                                       >経済学博士</a>。
</p>
