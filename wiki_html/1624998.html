		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 とうよう</b>（なかむら とうよう、本名：<b>中村 東洋</b>、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >7月17日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >7月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >音楽評論家</a>、<a href="." id="link_5"                                >編集者</a>。株式会社<a href="." id="link_6"                                                                                                                >ミュージック・マガジン</a>の元・取締役会長、代表取締役。「中村とうよう事務所」代表。<a href="." id="link_7"                                                                        >武蔵野美術大学</a>客員研究員。
</p><p><a href="." id="link_8"                                >ジャズ</a>、<a href="." id="link_9"                                                          >ロック</a>、<a href="." id="link_10"                                                                       >フォーク</a>などのポピュラー・ミュージックから、<a href="." id="link_11"                                                                                                                                   >ワールド・ミュージック</a>、国内・海外の<a href="." id="link_12"                                                                                                     >ルーツ・ミュージック</a>まで、幅広く守備範囲とする評論家であり、また、多数のレコード、CDの企画・紹介を行っていた。
</p>
