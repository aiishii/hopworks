		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>照井 資規</b>（てるい もとき、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >2月1日</a>- ）は、<a href="." id="link_2"                                                    >日本国</a><a href="." id="link_3"                                >愛知県</a>出身のジャーナリスト、社会志向起業家、発明家（特許2件 特許第6456117号「鋏」特許第6293989号「傷病者特定システム及び特定方法」）。一般社団法人Tacmeda（タックメダ）協議会代表理事。日本災害医学会会員、クライシスマネージャー、<a href="." id="link_4"                                >防災士</a>、ふじのくに防災士。
</p><p>元<a href="." id="link_5"                                                                        >陸上自衛官</a>。災害医療、事態対処医療、軍事医療を専門とする。
</p>
