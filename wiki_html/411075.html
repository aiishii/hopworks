<p><b>ネサワルコヨトル</b>（Nezahualcóyotl, <a href="." id="link_1"                    >1402年</a> - <a href="." id="link_2"                    >1472年</a>）は、<a href="." id="link_3"                                          >テスココ</a>王<a href="." id="link_4"                                                                                                                                                                                                                                                        >イシュトリルショチトル</a>の息子で、王位継承者。<a href="." id="link_5"                                                              >メキシコ盆地</a>の支配的勢力であった<a href="." id="link_6"                                                                                  >アスカポツァルコ</a>を排除し、<a href="." id="link_7"                                                                                  >テノチティトラン</a>、<a href="." id="link_8"                                                    >トラコパン</a>ととも<a href="." id="link_9"                                          >アステカ</a>帝国を築いた人物として知られる。
</p><p>名前は<a href="." id="link_10"                                                   >ナワトル語</a>で「<a href="." id="link_11"                     >断食</a>する<a href="." id="link_12"                                         >コヨーテ</a>」の意。<b>ネツァワルコヨトル</b>（Netzahualcóyotl）とも。
</p>
