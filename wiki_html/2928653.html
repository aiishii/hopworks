<p><b>金 雄</b>（キム・ウン、<b><span lang="ko">김웅</span></b>、<a href="." id="link_1"                    >1912年</a>-1958年？）は、<a href="." id="link_7"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_8"                      >軍人</a>。中国名は<b>王信虎</b>。<a href="." id="link_9"                                >延安派</a>に所属。<a href="." id="link_10"                                         >日中戦争</a>では<a href="." id="link_3"                                >新四軍</a>で活動し、最も高い地位にいた朝鮮人であった。<a href="." id="link_11"                                         >朝鮮戦争</a>開戦時の第1軍団長。
</p>
