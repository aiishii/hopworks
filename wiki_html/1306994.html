<p><b>神坂 雪佳</b>（かみさか せっか、<a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                      >1月12日</a>（<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                            >2月26日</a>） - <a href="." id="link_4"                      >昭和</a>17年（<a href="." id="link_5"                    >1942年</a>）<a href="." id="link_6"                          >1月4日</a>）は、<a href="." id="link_7"                      >近現代</a>の<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                          >画家</a>であり、<a href="." id="link_10"                                         >図案家</a>。<a href="." id="link_11"                     >京都</a>に暮らし、<a href="." id="link_12"                     >明治</a>から昭和にかけての時期に、<a href="." id="link_13"                     >絵画</a>と<a href="." id="link_14"                     >工芸</a>の分野で多岐にわたる活動をした。本名は<b>吉隆</b>（よしたか）。
</p>
