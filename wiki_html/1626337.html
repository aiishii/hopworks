		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 常男</b>（なかの つねお、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >会計学者</a>。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >守口市</a>生まれ。元<a href="." id="link_6"                                                                                                                                                        >神戸大学大学院経営学研究科</a><a href="." id="link_7"                      >教授</a>・現国士舘大学経営学部教授。元<a href="." id="link_8"                                                              >日本簿記学会</a>会長。元日本会計史学会会長。<a href="." id="link_9"                                                                        >博士（経営学）</a>神戸大学。専攻は<a href="." id="link_10"                               >会計史</a>・<a href="." id="link_11"                     >簿記</a>・<a href="." id="link_12"                                         >財務会計</a>。
</p>
