<p><b>ムハンマド・イスマーイール・ハーン</b> (Mohammad Ismael Khan <a href="." id="link_1"                    >1946年</a> - ) は、かつては<a href="." id="link_2"                                                                        >アフガニスタン</a>の<a href="." id="link_3"                                                                                            >ムジャーヒディーン</a>司令官、後に<a href="." id="link_4"                                                    >ヘラート州</a>知事、「ヘラートのライオン」と渾名された。現アフガニスタン・イスラーム共和国水資源・エネルギー相。<a href="." id="link_5"                                                                                                                                >イスラム協会</a>との関係が深い。民族的には<a href="." id="link_6"                                          >タジク人</a>。<a href="." id="link_7"                                                    >ファラー州</a>シーンダンド出身。<b>イスマイル・ハーン</b>と表記されることもある。
</p>
