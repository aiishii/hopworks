		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金井 壽男</b>（かない ひさお、<a href="." id="link_1"                    >1938年</a>-<a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >5月3日</a>）は日本の<a href="." id="link_3"                                >哲学者</a>（<a href="." id="link_4"                                                    >ヨーロッパ</a><a href="." id="link_5"                      >思想</a>）。静岡県立大学名誉教授。「壽」は<a href="." id="link_6"                                                    >旧字体</a>であるため、<a href="." id="link_7"                                >新字体</a>で<b>金井 寿男</b>（かない ひさお）とも表記される。
</p><p><a href="." id="link_8"                                                                                                      >一関工業高等専門学校</a>助教授、<a href="." id="link_9"                                                              >静岡女子大学</a><a href="." id="link_10"                               >文学部</a>助教授、静岡県立大学<a href="." id="link_11"                                                             >国際関係学部</a>教授、静岡県立大学大学院<a href="." id="link_12"                                                                                 >国際関係学研究科</a>比較文化専攻専攻長、<a href="." id="link_13"                                                                                                               >和歌山信愛女子短期大学</a>学長などを歴任した。
</p>
