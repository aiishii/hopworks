<p><b>エマニュエル・ドゥ・マルトンヌ</b>（Emmanuel de Martonne、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                          >4月1日</a>-<a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >7月25日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >地理学者</a>。<a href="." id="link_5"                                >気候学</a>を中心とした<a href="." id="link_6"                                                    >自然地理学</a>が専門で、特に彼の乾燥指数はよく知られている。他、自然地理学の体系化に大きな功績を残す。またフランス近代地理学の祖・<a href="." id="link_7"                                                                                                                                                                  >ヴィダル・ド・ラ・ブラーシュ</a>の娘婿でもあり、 ヴィダル・ド・ラ・ブラーシュ亡き後のフランス地理学界のリーダーであった。
</p>
