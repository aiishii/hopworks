		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>半谷 恭一</b>（はんや きょういち、 - <a href="." id="link_1"                    >2011年</a><a href="." id="link_1"                          >2月5日</a>頃）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >裁判官</a>、元<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                >茨城県</a><a href="." id="link_6"                                >古河市</a>出身で、主に刑事裁判を担当。<a href="." id="link_7"                                                                        >水戸家庭裁判所</a>長、<a href="." id="link_8"                                                                                  >宇都宮地方裁判所</a>長、<a href="." id="link_9"                                                                        >東京高等裁判所</a>部総括判事等を歴任し、退官後は<a href="." id="link_10"                               >公証人</a>・弁護士を務めた。東京地裁部総括時代には、<a href="." id="link_11"                                                                       >ロッキード事件</a>児玉・小佐野ルートや<a href="." id="link_12"                                                                                                                               >日商岩井事件</a>の審理などを担当した。
</p>
