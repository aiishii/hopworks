		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オセールのレミギウス</b>(<a href="." id="link_1"                                          >羅</a>&#58; <span lang="la">Remigius Autissiodorensis</span>、841年頃 – 908年)あるいは<b>オセールのレミ</b>(<a href="." id="link_2"                                                    >仏</a>&#58; <span lang="fr">Remi d’Auxerre</span>)とは<a href="." id="link_3"                                                              >カロリング朝</a>期の<a href="." id="link_4"                                                                        >ベネディクト会</a><a href="." id="link_5"                                >修道士</a>、<a href="." id="link_6"                                                                                                                                >ラテン語文法</a>学教師、多産な<a href="." id="link_7"                                                                                            >古典ギリシア語</a>・<a href="." id="link_1"                                          >ラテン語</a>文献注釈者。また、自身以外の初期中世の思想家が作成した古典文献注釈書を収集・編纂したとされる。 
</p>
