		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真藤 恒</b>（しんとう ひさし、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                          >7月2日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >1月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                          >久留米市</a>出身。石川島播磨重工業（現：<a href="." id="link_7"        >IHI</a>）の社長、<a href="." id="link_8"                                                                                  >電電公社</a>の最終代総裁、<a href="." id="link_9"                                                              >NTT</a>初代社長・会長を務めた。また、<b>ドクター合理化</b>の異名を取った。
</p>
