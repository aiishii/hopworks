		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 侊琳</b>（さいとう こうりん、<a href="." id="link_1"                    >1937年</a>〈<a href="." id="link_2"                      >昭和</a>12年〉 - <a href="." id="link_3"                    >2016年</a>〈<a href="." id="link_4"                      >平成</a>28年〉<a href="." id="link_5"                            >9月18日</a>）は、現代日本の<a href="." id="link_6"                      >仏師</a>。本名は秀明。<a href="." id="link_7"                      >日展</a>作家・<a href="." id="link_8"                                                                                                  >竹部豊</a>、<a href="." id="link_9"                                                                                                  >大仏師</a>・<a href="." id="link_10"                                         >松久朋琳</a>、<a href="." id="link_11"                                                                                                           >松久宗琳</a>の流れを汲む。<a href="." id="link_12"                               >富山県</a>福野町（現・<a href="." id="link_13"                               >南砺市</a>）に生まれる。
</p><p>15歳で日展作家・竹部豊に弟子入り。自身も日展作家として活動。その後松久朋琳、松久宗琳に仏像彫刻、<a href="." id="link_14"                     >仏画</a>を師事。富山県にて仏師として活躍。日展入選回数6回。
</p>
