		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケント・M・キース</b>（Kent M.Keith、1949年 - ）は、<a href="." id="link_1"                                                              >アメリカ</a>の行政官僚、講演家。<a href="." id="link_2"                                                              >ニューヨーク</a>生まれ。
<a href="." id="link_3"                                                                        >ハーバード大学</a>、<a href="." id="link_4"                                                                                                      >オックスフォード大学</a>で<a href="." id="link_5"                      >哲学</a>と<a href="." id="link_6"                                >政治学</a>、<a href="." id="link_7"                                                    >早稲田大学</a>で日本語を学び、<a href="." id="link_8"                                                                                            >ハワイ州立大学</a>で法学博士号を取得。1979年よりハワイ州の経済企画開発局の要職を歴任し、同局長として州政府の閣僚を務めた。その後も私立大学の学長、<a href="." id="link_9"          >YMCA</a>のリーダーなどを務める。
</p>
