<p><b>末次 政直</b>（すえつぐ まさなお、<a href="." id="link_1"                                                >天文</a>15年（<a href="." id="link_2"                    >1546年</a>）ごろ - <a href="." id="link_3"                      >寛永</a>7年<a href="." id="link_4"                                                      >5月25日</a>（<a href="." id="link_5"                    >1630年</a><a href="." id="link_5"                          >7月5日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>初期の博多貿易商人・<a href="." id="link_7"                                          >長崎代官</a>。通称の<b>平蔵</b>（初代）の名で知られる。室は<a href="." id="link_8"                                                    >飛騨高山藩</a>主<a href="." id="link_9"                                          >金森可重</a>の娘。
</p>
