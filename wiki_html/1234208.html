<p><b>露米会社</b>（ろべいかいしゃ。<b>Russian-American Company</b>、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Российско-американская компания</b></span>）は、<a href="." id="link_2"                      >極東</a>と<a href="." id="link_3"                                                    >北アメリカ</a>での<a href="." id="link_4"                                >植民地</a>経営と<a href="." id="link_5"                                                              >毛皮交易</a>を目的とした、<a href="." id="link_6"                                                    >ロシア帝国</a>の<a href="." id="link_7"                                          >国策会社</a>・<a href="." id="link_8"                                          >勅許会社</a>である。<a href="." id="link_9"                    >1799年</a>、<a href="." id="link_10"                                                                                                                       >パーヴェル1世</a>から、官僚・外交官の<a href="." id="link_11"                                                                                           >ニコライ・レザノフ</a>への勅許により成立した。
</p>
