		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 徽</b>（りゅう き、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Liú Huī</span></span>、生没年不詳）は、<a href="." id="link_2"                                                                    >三国時代</a>の<a href="." id="link_3"                                      >魏</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                      >前漢</a>の<a href="." id="link_6"                      >宗室</a>である梁敬王劉定国（梁孝王<a href="." id="link_7"                      >劉武</a>の玄孫）の孫の甾郷侯劉逢喜（甾郷釐侯劉就の子）の末裔にあたると伝わり、<a href="." id="link_8"                      >後漢</a>の<a href="." id="link_9"                      >劉梁</a>とその孫の<a href="." id="link_10"                     >劉楨</a>は同族にあたる。<a href="." id="link_11"                                                         >青州</a><a href="." id="link_12"                     >斉国</a>般陽県（現在の<a href="." id="link_13"                               >山東省</a><a href="." id="link_14"                               >淄博市</a><a href="." id="link_15"                               >淄川区</a>）の人。<a href="." id="link_16"                     >本貫</a>は青州<a href="." id="link_17"                               >済南郡</a>甾郷侯国（現在の山東省<a href="." id="link_18"                               >浜州市</a><a href="." id="link_19"                               >鄒平市</a>）。若いころに<a href="." id="link_20"                               >洛陽</a>を訪れ、日光の影の測定に参加したと思われる。<a href="." id="link_21"                               >祖沖之</a>と共に、古代中国の最も偉大な数学者の1人に数えられる。
</p>
