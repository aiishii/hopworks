		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワジ・ラバ</b>(<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Wadi Laba River</span>)は<a href="." id="link_2"                                                    >エリトリア</a>の<a href="." id="link_3"                      >ワジ</a>（涸れ谷）。<a href="." id="link_4"                      >季節</a>により増水する。川は<a href="." id="link_5"                                          >マッサワ</a>の北方で<a href="." id="link_6"                      >紅海</a>に流れ込む。 流れは途中で別の涸れ谷、<a href="." id="link_7"                                                    >ウォリコ川</a>と合流する。
</p>
