		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林田 熊一</b>（はやしだ くまいち、男性、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                          >3月9日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >9月30日</a>）は<a href="." id="link_3"                                          >鹿児島県</a>出身の経営者。九州のバス王。
</p><p><a href="." id="link_4"                                                                                                                          >林田産業交通</a>（経営破綻後、<a href="." id="link_5"                                                   >いわさきグループ</a>傘下にて「林田バス」→「いわさきバスネットワーク」となる。その後<a href="." id="link_6"                                                    >鹿児島交通</a>に吸収）の創業者であり、1929年、私設道路などを整備した近代的保養施設の先駆けである<a href="." id="link_7"                                                    >霧島温泉郷</a>の林田温泉の開発をおこなった。
</p>
