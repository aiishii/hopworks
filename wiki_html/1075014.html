		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>難波 弘之</b></span>（なんば ひろゆき、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >9月9日</a> -）は、日本の<a href="." id="link_2"                                >作曲家</a>・<a href="." id="link_3"                                >編曲家</a>、<a href="." id="link_4"                          >SF作家</a>である。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >豊島区</a><a href="." id="link_7"                      >巣鴨</a>出身。<a href="." id="link_8"                                                    >学習院大学</a>法学部法学科卒。<a href="." id="link_9"                                                              >東京音楽大学</a>音楽学部教授（作曲指揮（映画放送音楽コース））。 
</p><p>父の渡辺弘はジャズ・アコーディオン奏者（サックス奏者の<a href="." id="link_10"                                                                                                 >渡辺弘</a>とは同姓同名の別人）で、SF作家<a href="." id="link_11"                               >広瀬正</a>のバンド仲間だった。母は上野音楽学校（<a href="." id="link_12"                                                             >東京芸術大学</a>の前身）出身の声楽家。祖父の家を継ぐために養子になったため、難波姓となった。長女は歌手でシンガーソングライターの<a href="." id="link_13"                     >玲里</a>。
</p>
