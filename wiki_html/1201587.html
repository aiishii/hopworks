		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉賀 大眉</b>（よしか たいび、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                              >10月13日</a>）は、陶芸家。<a href="." id="link_3"                                                    >文化功労者</a>。
</p><p><a href="." id="link_4"                                >山口県</a><a href="." id="link_5"                      >萩市</a>出身。本名は寿男。<a href="." id="link_6"                                                                                        >東京美術学校</a>彫刻科卒。萩焼作家協会会長、<a href="." id="link_7"                                                                                  >山口芸術短期大学</a>教授を務めた。<a href="." id="link_8"                    >1971年</a><a href="." id="link_8"                                                              >日本芸術院賞</a>受賞。1982年<a href="." id="link_9"                                                    >日本芸術院</a>会員。1986年<a href="." id="link_10"                                                   >勲三等</a><a href="." id="link_11"                               >瑞宝章</a>、1990年<a href="." id="link_3"                                                    >文化功労者</a>。墓は山口県萩市大井の周鷹寺の墓地にある。
</p>
