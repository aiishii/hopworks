<p><b>藤田 弘基</b>（ふじた ひろき、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >9月21日</a> ）は、日本の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >新宿区</a>生まれ。
</p><p><a href="." id="link_6"                    >1966年</a>からヒマラヤエリアの自然と文化を撮り続けている。
</p><p><a href="." id="link_7"                    >2001年</a>、<a href="." id="link_8"                                                                                                                          >デジタルハイビジョン</a>特集と<a href="." id="link_9"                                                          >NHKスペシャル</a>「星明かりの秘境カラコルム-山岳写真家藤田弘基の世界」が放映された。
妻は童話作家の<a href="." id="link_10"                                                   >茂市久美子</a>。
</p>
