<p><b>トバイアス・トヴェラ</b>（Tobias Tovera）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                      >画家</a>。アトリエは<a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                                                                                                                    >オークランド</a>。
</p><p>水彩画家。主に滲む模様を描く。筆やゴム手袋を付けた手、注射器等、多様な手法で描く。静的コンテンツで動的エネルギーを表現し新次元の模索を担保する。液体の滲みのような波模様は岩石の断面や地形図の等高線にも見える。
</p>
