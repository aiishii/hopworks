<p><b>安藤 一夫</b>（あんどう かずお、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >10月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_10"                               >東京都</a>出身。身長173cm、体重69kg。血液型はA型。<a href="." id="link_9"                                                                                                                                                                                  >アニマ・エージェンシー</a>所属。
</p><p><a href="." id="link_11"                                                                                       >錦城高等学校</a>卒業。以前は<a href="." id="link_12"                                                                                                           >境事務所</a>、<a href="." id="link_13"                                                     >演劇集団 円</a>に所属していた。
</p>
