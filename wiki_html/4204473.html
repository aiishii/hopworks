		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">森 俊博</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td>宮城県</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td><a href="." id="link_1"                                          >松濤館流</a> <a href="." id="link_2"                                >空手道</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">師匠</th><td>中山正敏</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ランク</th><td>空手道9段 (JKA)</td></tr></tbody></table><p><b>森 俊博</b>（もり としひろ、<a href="." id="link_3"                    >1950年</a><a href="." id="link_3"                              >10月27日</a> - ）は、日本の<a href="." id="link_4"                                >空手家</a>。 組手競技においてJKA主宰世界選手権で優勝、JKA全日本選手権にて2度優勝を経験。<a href="." id="link_5"                                                              >日本空手協会</a>宮城県本部顧問。
</p><p><a href="." id="link_6"                                >宮城県</a><a href="." id="link_7"                                >亘理町</a>に生まれる。
<a href="." id="link_8"                    >1969年</a>3月、<a href="." id="link_9"                                                                                                      >仙台商業高等学校</a>卒業
<a href="." id="link_10"                   >1973年</a>3月、<a href="." id="link_11"                                                             >東北学院大学</a>経済学部商学科卒業。
モリプレゼンス株式会社代表取締役社長。
</p>
