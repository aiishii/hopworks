		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 かおり</b>（はやし かおり、<a href="." id="link_1"                    >1953年</a> - ）は<a href="." id="link_2"                                >富山県</a>・<a href="." id="link_3"                                >高岡市</a>出身、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>・<a href="." id="link_5"                                                                                  >カリフォルニア州</a>在住の<a href="." id="link_6"                                                                                                      >ノンフィクション作家</a>。
</p><p><a href="." id="link_7"                                                                                                                >カリフォルニア州立大学</a><a href="." id="link_8"                                                                                            >ジャーナリズム</a>学部で<a href="." id="link_9"                                                    >修士号</a>を取得後、<a href="." id="link_10"                                         >読売新聞</a>米国版・西海岸版通信員など、在米の新聞社やラジオ局で勤務した後に、日米を往復しながらノンフィクション作家として活動。<a href="." id="link_11"                   >2002年</a>の『<a href="." id="link_12"                                         >戦争花嫁</a>』が話題を呼ぶ。
</p>
