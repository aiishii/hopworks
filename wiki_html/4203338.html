		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星埜 李奈</b> (ほしの りな、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >1月30日</a> - )は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >バイリンガル</a><a href="." id="link_4"                      >女優</a>、 <a href="." id="link_5"                      >声優</a>、<a href="." id="link_6"                      >歌手</a>。<a href="." id="link_7"                      >横浜</a>生まれ。<a href="." id="link_8"                                                                        >アメリカ合衆国</a><a href="." id="link_9"                                                              >ワシントン州</a><a href="." id="link_10"                                                                                           >マーサーアイランド</a>育ちで<a href="." id="link_11"                                                             >ロサンゼルス</a>在住。<a rel="nofollow" class="external text" href="https://www.dpntalent.com">DPNタレントエージェンシー</a>所属。母親は<a href="." id="link_12"                                                   >佐々木るん</a>。
</p><p><a href="." id="link_13"                   >2019年</a>のハリウッド実写版映画『<a href="." id="link_14"                                                                                                           >名探偵ピカチュウ</a>』では伝説の<a href="." id="link_15"                                                             >ポケモン</a><a href="." id="link_16"                                                             >キャラクター</a>、<a href="." id="link_17"                                                   >ミュウツー</a> の声を渡辺幸太郎氏と同時録音で担当している。
</p>
