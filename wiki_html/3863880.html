		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">양 진호</div><span class="fn">ヤン・ジンホ（ヤン・ジノ）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1972年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_1"                                >実業家</a></td></tr></tbody></table>
<p><b>ヤン・ジンホ</b>（ヤン・ジノ、양 진호、<a href="." id="link_2"                    >1972年</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>（韓国）の<a href="." id="link_1"                                >実業家</a>である。
</p><p>「韓国未来技術」会長、<a href="." id="link_4"                                                                                                      >オンラインストレージ</a>サービス会社「WeDISK」「Filenori」<a href="." id="link_5"                                          >オーナー</a>。
</p><p><a href="." id="link_6"                    >2018年</a><a href="." id="link_6"                              >10月30日</a>、社内で元社員に暴行を加える様子を収めた映像を<a href="." id="link_7"                                                                        >ニュースサイト</a>「<a href="." id="link_8"                                                              >ニュース打破</a>」で報じられ、批判を浴びている。
</p>
