<p><b>杭福深旅客専用線</b>（こうふくしんりょかくせんようせん、<a href="." id="link_1"                                >中文表記</a>: <span><b><span lang="zh">杭福深客运专线</span></b></span>、<a href="." id="link_2"                      >英文表記</a>: <span><b><span lang="en">Hangzhou–Fuzhou–Shenzhen Dedicated Line</span></b></span>）は、<a href="." id="link_3"                                                                        >中華人民共和国</a>南東部の<a href="." id="link_4"                                >浙江省</a><a href="." id="link_5"                                >杭州市</a>と<a href="." id="link_6"                                >広東省</a><a href="." id="link_7"                                >深圳市</a>を結ぶ<a href="." id="link_8"                                          >高速鉄道</a>路線。<b>東南沿海旅客専用線</b>（<a href="." id="link_1"                                >中文表記</a>: <span><b><span lang="zh">东南沿海客运专线</span></b></span>）という別名がある。
