		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yrj%C3%B6_V%C3%A4is%C3%A4l%C3%A4.jpg" title="ファイル:Yrjö Väisälä.jpg">ファイル:Yrjö Väisälä.jpg</a>  <div class="thumbcaption">ユルィヨ・バイサラ（1950年代初頭）</div></div></div>
<p><b>ユルィヨ・バイサラ</b>（Yrjö Väisälä，<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >7月21日</a>）は、<a href="." id="link_3"                                                              >フィンランド</a>の<a href="." id="link_4"                                          >天文学者</a>である。現在の<a href="." id="link_5"                                                              >北カルヤラ県</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                              >コンティオラハティ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Kontiolahti&amp;action=edit&amp;redlink=1" class="new" title="En:Kontiolahti (存在しないページ)">英語版</a>）</span></span>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                  >ウトラ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fi:Utra&amp;action=edit&amp;redlink=1" class="new" title="Fi:Utra (存在しないページ)">フィンランド語版</a>）</span></span>（現在の<a href="." id="link_8"                                                    >ヨエンスー</a>）出身。姓は<b>ヴァイサラ</b>とも表記する。兄は気象学者で<a href="." id="link_9"                                                    >ヴァイサラ社</a>の創業者<a href="." id="link_10"                                                                                                                                                                       >ヴィルホ・ヴァイサラ</a>（<a href="." id="link_11"                   >1889年</a>-<a href="." id="link_12"                   >1969年</a>）、弟は数学者の<a href="." id="link_13"                                                                                                                                                             >カッレ・ヴァイサラ</a>（<a href="." id="link_14"                   >1893年</a>-<a href="." id="link_15"                   >1968年</a>）。
</p>
