		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たけとし まこと</div><span class="fn">竹歳 誠</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1949-12-02</span>) </span>1949年<a href="." id="link_1"                            >12月2日</a>（72歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >鳥取県</a><a href="." id="link_4"                                >北栄町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                                                                                                                                                                >東京大学法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                                    >国土交通</a><a href="." id="link_7"                                          >事務次官</a>→<a href="." id="link_8"                                                                        >内閣官房副長官</a>→駐<a href="." id="link_9"                                                              >オーストリア</a><a href="." id="link_10"                                                             >特命全権大使</a></td></tr></tbody></table>
<p><b>竹歳 誠</b>（たけとし まこと、<a href="." id="link_11"                   >1949年</a>（昭和24年）<a href="." id="link_1"                            >12月2日</a> - ）は、日本の<a href="." id="link_6"                                                    >国土交通</a><a href="." id="link_12"                     >官僚</a>。<a href="." id="link_13"                                                                                 >国土交通事務次官</a>、<a href="." id="link_8"                                                                        >内閣官房副長官</a>、駐<a href="." id="link_9"                                                              >オーストリア</a><a href="." id="link_10"                                                             >特命全権大使</a>兼駐<a href="." id="link_14"                               >コソボ</a>大使兼駐<a href="." id="link_15"                                                             >マケドニア</a>大使を経て、<a href="." id="link_16"                               >宮内庁</a>御用掛及び<a href="." id="link_17"                                                             >一般財団法人</a><a href="." id="link_18"                                                                       >建設経済研究所</a>理事長。
</p><p><a href="." id="link_19"                               >豊田収</a>（元国会議員）は<a href="." id="link_20"                     >祖母</a>の兄。
</p>
