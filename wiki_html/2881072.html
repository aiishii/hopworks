	<h1 id="firstHeading" class="firstHeading" >比良ヶ嶽志賀右エ門</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>比良ヶ嶽 志賀右エ門</b>（ひらがたけ しがえもん）は、江戸時代の大相撲の第43代<a href="." id="link_1"                      >大関</a>。<a href="." id="link_2"                      >江州</a>（<a href="." id="link_3"                                >近江国</a>）出身だが、番付上は「九州」頭書。
</p><p><a href="." id="link_4"                    >1774年</a>(<a href="." id="link_5"                                          >安永</a>3年)春場所、東大関に付け出され、千秋楽だけ出て負けた。その後は<a href="." id="link_6"                    >1775年</a>(安永4年)冬場所、<a href="." id="link_7"                    >1776年</a>(安永5年)春場所（<a href="." id="link_8"                                          >虫害</a>による<a href="." id="link_9"                      >飢饉</a>のため興行中止）と2場所<a href="." id="link_10"                     >関脇</a>だった。
</p>
