		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>閻 立本</b>（えん りっぽん、<a href="." id="link_1"                                      >仁寿</a>元年（<a href="." id="link_2"                  >601年</a>） - <a href="." id="link_3"                      >咸亨</a>4年（<a href="." id="link_4"                  >673年</a>））は、<a href="." id="link_5"                      >中国</a>の<a href="." id="link_6"            >唐</a>の画家である。<a href="." id="link_7"                                      >太宗</a>に仕え、貴族ではあるが<a href="." id="link_8"                                          >宮廷画家</a>として活躍した。人物図・<a href="." id="link_9"                                                    >肖像画</a>を得意とする。<a href="." id="link_10"                     >雍州</a><a href="." id="link_11"                                                                   >万年県</a>（現在の<a href="." id="link_12"                               >陝西省</a><a href="." id="link_13"                               >西安市</a><a href="." id="link_14"                                                                   >長安区</a>）の出身。母は<a href="." id="link_15"                     >北周</a>の第3代皇帝<a href="." id="link_16"                                               >武帝</a>の娘の清都公主。北周の第4代皇帝<a href="." id="link_17"                                               >宣帝</a>の甥で、第5代皇帝<a href="." id="link_18"                     >静帝</a>の従弟にあたる。
</p>
