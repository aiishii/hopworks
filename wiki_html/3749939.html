		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷皿屋敷</b>（おおたに さらやしき、本名：大谷 真仁（おおたに まさひと)、<span style="display:none"> (<span class="bday">1989-04-13</span>) </span><a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                            >4月13日</a>（32歳）   - ）とは、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >劇作家</a>、アマチュア<a href="." id="link_4"                                >落語家</a>、<a href="." id="link_5"                      >詩人</a>。劇団「地蔵中毒」の主宰。<a href="." id="link_6"                                >北海道</a>生まれ。<a href="." id="link_7"                                                                                                                >北海道大学経済学部</a>卒業。
</p>
