		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 陽冰</b>（り ようひょう、生没年不詳、生年には<a href="." id="link_1"                      >開元</a>年間（713年-741年）説もある）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"            >唐代</a>中期の<a href="." id="link_4"                      >書家</a>。<a href="." id="link_5"            >字</a>は少温。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                      >趙郡</a>。
</p><p>それまで忘れられていた<a href="." id="link_8"                                >篆書</a>を用いた碑や刻石をものして一世を風靡し、篆書を<a href="." id="link_9"                      >書道</a>の一書体として復活させた功績を持つ。
</p>
