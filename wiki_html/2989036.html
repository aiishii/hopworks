<p><b>北畠 通城</b>（きたばたけ みちしろ / みちくに、<a href="." id="link_1"                    >1849年</a>11月19日（<a href="." id="link_2"                      >嘉永</a>2年<a href="." id="link_3"                                                      >10月5日</a>）- <a href="." id="link_4"                    >1888年</a>（<a href="." id="link_5"                      >明治</a>21年）10月15日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                      >公家</a>、明治期の<a href="." id="link_8"                      >内政</a><a href="." id="link_9"                      >官僚</a>・<a href="." id="link_10"                     >神職</a>・<a href="." id="link_11"                     >華族</a>。官選<a href="." id="link_12"                                         >兵庫</a><a href="." id="link_13"                                                             >知県事</a>、<a href="." id="link_14"                     >男爵</a>、<a href="." id="link_15"                                         >霊山神社</a><a href="." id="link_16"                     >宮司</a>。旧姓・<a href="." id="link_17"                               >久我</a>、初名・維麿（これまろ）。
</p>
