<p><b>フランツ・プフォル</b>（Franz Pforr、<a href="." id="link_2"                    >1788年</a><a href="." id="link_2"                          >4月5日</a> - <a href="." id="link_3"                    >1812年</a><a href="." id="link_3"                            >6月16日</a>）は<a href="." id="link_4"                                >ドイツ</a>の画家である。ウィーン美術アカデミーで学び、ローマに出て「<a href="." id="link_5"                                          >ナザレ派</a>」の画家となるが、24歳で結核でイタリアで没した。
