		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木津川 昭夫</b>（きつかわ あきお、<a href="." id="link_1"                    >1929年</a>（昭和4年）<a href="." id="link_2"                              >10月28日</a>- <a href="." id="link_3"                    >2012年</a>（平成24年）<a href="." id="link_4"                            >5月22日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >詩人</a>。
</p><p><a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >滝川市</a>生まれ。旧制滝川中学校（現<a href="." id="link_9"                                                                                            >北海道滝川高等学校</a>）卒業。戦後から詩作を始め、<a href="." id="link_10"                                                   >新十津川町</a>の<a href="." id="link_11"                               >同人誌</a>「道標」を経て、<a href="." id="link_12"                                         >更科源蔵</a>主宰の<a href="." id="link_13"                               >札幌市</a>の詩誌「野性」に参加。「文芸首都」にも参加した。上京後、<a href="." id="link_14"                   >1973年</a>に「ホルン」、<a href="." id="link_15"                   >1977年</a>「曠野」を創刊。同人に<a href="." id="link_16"                                         >狩野敏也</a>、<a href="." id="link_17"                                         >矢口以文</a>など。
</p><p>「火牛」「青い花」「日本未来派」同人。<a href="." id="link_18"                   >2001年</a>から<a href="." id="link_19"                   >2002年</a>にかけて、<a href="." id="link_20"                                                                       >日本現代詩人会</a>会長をつとめた。
</p>
