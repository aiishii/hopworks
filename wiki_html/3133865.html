		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャッキー・ブレンストン</b>（Jackie Brenston、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                              >12月15日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                                                          >リズム・アンド・ブルース</a><a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                                                                        >サクソフォーン</a>奏者で、<a href="." id="link_7"                                                                                  >アイク・ターナー</a>のバンドとともに、<a href="." id="link_8"                                                                        >ロックンロール</a>の先駆となった楽曲「<a href="." id="link_9"                                                                                                                >ロケット88</a> (<a href="/w/index.php?title=En:Rocket_88&amp;action=edit&amp;redlink=1" class="new" title="En:Rocket 88 (存在しないページ)">Rocket 88</a>)」の最初のバージョンを録音した。
</p>
