		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・マリア・ヴィリグート</b>（Karl Maria Wiligut、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                              >12月10日</a> ‐ <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                          >1月3日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                                                    >親衛隊</a>員。独特な<a href="." id="link_5"                                          >神秘主義</a>と<a href="." id="link_6"                                          >オカルト</a>を信仰し、<a href="." id="link_7"                                                                                  >親衛隊全国指導者</a><a href="." id="link_8"                                                                                                      >ハインリヒ・ヒムラー</a>から絶大な信任を得て、彼および親衛隊の宗教思想に大きな影響を与えたとされる。「ヒムラーの<a href="." id="link_9"                                                                                                                          >ラスプーチン</a>」の異名をとる。
</p>
