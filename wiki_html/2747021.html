<p><b>コラード・アルバロ</b>（<a href="." id="link_3"                                                    >イタリア語</a>:<b>Corrado Alvaro</b>、<a href="." id="link_4"                    >1895年</a><a href="." id="link_4"                            >4月15日</a> - <a href="." id="link_5"                    >1956年</a><a href="." id="link_5"                            >6月11日</a>）は、<a href="." id="link_6"                                          >イタリア</a><a href="." id="link_7"                                                              >サン・ルーカ</a>出身の<a href="." id="link_8"                      >詩人</a>、<a href="." id="link_9"                                >小説家</a>、<a href="." id="link_10"                                                                       >ジャーナリスト</a>。
</p><p><a href="." id="link_11"                   >1951年</a>に同国出身の小説家である<a href="." id="link_12"                                                                                                               >ジョヴァンニ・ヴェルガ</a>の<a href="." id="link_13"                                                   >ヴェリズモ</a>の<a href="." id="link_14"                     >影響</a>を受けて『ある作家の日々（<i>Quasi una vita</i>）』を著して<a href="." id="link_15"                                                             >イタリア文学</a>界最高の賞とされる<a href="." id="link_16"                                                             >ストレーガ賞</a>を受賞した。
</p>
