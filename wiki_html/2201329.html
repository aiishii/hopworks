<p><b>ブライアン・トレンチャード＝スミス</b>（<span lang="en"><b>Brian Trenchard-Smith</b></span>, <a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                                                              >イングランド</a>の<a href="." id="link_3"                                          >映画監督</a>。1970-80年代に<a href="." id="link_6"                                                                        >オーストラリア</a>で<a href="." id="link_7"                                                    >ホラー映画</a>の監督として活躍した。近年では<a href="." id="link_8"                                                                        >アメリカ合衆国</a>で<a href="." id="link_9"                                                    >テレビ映画</a>を多く手掛けている。
