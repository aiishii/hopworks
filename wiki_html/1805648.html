		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>白峰 良介</b></span>（しらみね りょうすけ、<a href="." id="link_1"                    >1955年</a> -）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身。<a href="." id="link_6"                                                    >同志社大学</a>法学部法律学科卒。在学中は推理小説研究会に所属。同時期のメンバーに作家の<a href="." id="link_7"                                                    >有栖川有栖</a>、<a href="." id="link_8"                                          >加地尚武</a>らがいた。妻は同じく推理作家で同研究会出身の<a href="." id="link_9"                                >黒崎緑</a>。
</p><p>コピーライター・パズル作家としてのペンネームは<b>三輪みわ</b>。パズル作家としては、『クイズ・パズルの遊園地』シリーズ（「通勤・通学編」、「オフィス・学校編」、「在宅・オタク編」の3冊。<a href="." id="link_10"                                                                                               >KKベストセラーズ</a>、1992年7月）などにアイデアを提供している。
</p>
