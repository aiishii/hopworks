	<h1 id="firstHeading" class="firstHeading" >ミード (天体望遠鏡メーカー)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Meade_LX90.jpg" title="ファイル:Meade LX90.jpg">ファイル:Meade LX90.jpg</a>  <div class="thumbcaption">Meade LX90</div></div></div>
<p><b>ミード</b>（<i>Meade Instruments</i> 、<a href="." id="link_1"              >NASDAQ</a>&#58; <a rel="nofollow" class="external text" href="https://www.nasdaq.com/symbol/mead">MEAD</a>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                                                                                                          >アーバイン市</a>にある<a href="." id="link_5"                    >1972年</a>設立の世界最大の<a href="." id="link_6"                                                    >天体望遠鏡</a>メーカー。天体の自動導入、自動追尾などの高度な技術を積極的に取り入れてきた。ETXシリーズなどが有名。
</p><p>日本での販売、保証、修理等は代理店の<a href="." id="link_7"                                                                                            >ケンコー・トキナー</a>が行っている。
</p><p>オハイオ州にかつて存在した紙製品・文房具メーカーの「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                              >ミード</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:MeadWestvaco&amp;action=edit&amp;redlink=1" class="new" title="En:MeadWestvaco (存在しないページ)">英語版</a>）</span></span>」とは無関係。
</p>
