		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松井 やより</b>（まつい やより、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >4月12日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                              >12月27日</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                                                  >フェミニスト</a>、元<a href="." id="link_5"                                          >朝日新聞</a>編集委員。本名は松井耶依。
</p><p><a href="." id="link_6"                                >東京府</a>（現：<a href="." id="link_7"                                >東京都</a>）出身。父の<a href="." id="link_8"                                                                                                            >平山照次</a>、母の秋子は<a href="." id="link_9"                      >牧師</a>で、<a href="." id="link_7"                                >東京都</a><a href="." id="link_10"                               >渋谷区</a>に<a href="." id="link_11"                                                                                                                               >東京山手教会</a>を創立した。本名の「耶依」もキリスト教に由来する。弟の平山基生は<a href="." id="link_12"                                                   >日本共産党</a>員の反米活動家。父親の平山照次も共産党系の反核団体<a href="." id="link_13"                                                                                                     >原水爆禁止日本協議会</a>（原水協）の常任理事を務めたことがある。
</p>
