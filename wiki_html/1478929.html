<p><b>ファン・テリー・トリップ</b>（Juan Terry Trippe、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >6月27日</a>–<a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                          >4月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >実業家</a>。40年以上の長年に渡って、当時世界最大の<a href="." id="link_5"                                          >航空会社</a>の1つであった<a href="." id="link_6"                                                                                            >パンアメリカン航空</a>の経営者として君臨した。
</p>
