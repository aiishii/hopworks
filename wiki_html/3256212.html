<p><b>バショー</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Bashō</span>）は、<a href="." id="link_3"                                >太陽系</a>の第一<a href="." id="link_4"                      >惑星</a>である<a href="." id="link_5"                      >水星</a>の<a href="." id="link_6"                                                    >クレーター</a>である。
</p><p>直径は約74.62km、しかし大きな<a href="." id="link_7"                      >光条</a>があり、容易に識別できる。
</p><p><a href="." id="link_8"                                                        >マリナー10号</a>により、端の暗い物質の堆積物に形成された環として発見された。名前は<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                                                   >俳諧師</a><a href="." id="link_1"                                          >松尾芭蕉</a>に由来する。
</p>
