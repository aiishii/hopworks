<p><b>佐藤 正</b>（さとう ただし、<a href="." id="link_1"                      >嘉永</a>2年<a href="." id="link_2"                                                    >6月1日</a>（<a href="." id="link_3"                    >1849年</a><a href="." id="link_3"                            >7月20日</a>） - <a href="." id="link_4"                      >大正</a>9年（<a href="." id="link_5"                    >1920年</a>）<a href="." id="link_6"                            >4月27日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >軍人</a>。階級は陸軍<a href="." id="link_10"                     >少将</a>、位階は<a href="." id="link_11"                               >従二位</a><a href="." id="link_12"                                         >功四級</a>。<a href="." id="link_13"                               >広島藩</a>出身。<a href="." id="link_14"                               >広島県</a><a href="." id="link_15"                     >平民</a>。<a href="." id="link_16"                                                       >歩兵第18連隊</a>長、第3代<a href="." id="link_17"                                                             >広島市長</a>、<a href="." id="link_18"                                                   >宮中顧問官</a>等を歴任する。
</p>
