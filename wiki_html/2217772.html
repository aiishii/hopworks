		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>泉山 真奈美</b>（いずみやま まなみ、<a href="." id="link_1"                    >1963年</a> - ）は、日本の訳詞家および<a href="." id="link_2"                                                                                                      >ブラックミュージック</a>の<a href="." id="link_3"                                >ライター</a>。アルバムの解説と訳詞を中心に、音楽雑誌や英語関係の語学誌等の執筆、アーティスト取材、ラジオ番組の選曲、音楽ビデオやテレビ番組の字幕制作、映画の字幕監修、絵本の翻訳等を手掛ける。原詩の直接の意味にとらわれず、特に直訳では理解することが難しいヒップホップのジャンルにおいて、文化的な背景を注釈に加えての意訳を始めた第一人者。
</p>
