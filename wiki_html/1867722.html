		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安倍 吉輝</b>(あべ よしてる、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >9月28日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >10月25日</a>)は、<a href="." id="link_3"                                          >日本棋院</a>に所属する<a href="." id="link_4"                      >囲碁</a>の棋士（東京本院所属、九段）。門下に金川正明、釼持丈。<a href="." id="link_5"                                                                    >女流棋士</a>の<a href="." id="link_6"                                                    >岡田結美子</a>は実娘、<a href="." id="link_7"                                                                                  >イラストレーター</a>の<a href="." id="link_8"                                          >安倍吉俊</a>は息子。
</p>
