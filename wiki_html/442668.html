		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千坂 高房</b>（ちさか たかふさ、<a href="." id="link_1"                      >寛永</a>15年（<a href="." id="link_2"                    >1638年</a>） - <a href="." id="link_3"                      >元禄</a>13年<a href="." id="link_4"                                                    >5月9日</a>（<a href="." id="link_5"                    >1700年</a><a href="." id="link_5"                            >6月25日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                      >武士</a>。<a href="." id="link_8"                                >米沢藩</a><a href="." id="link_9"                                                    >上杉家</a>の<a href="." id="link_10"                          >江戸家老</a>。<a href="." id="link_11"                                                                                                           >千坂高治</a>の子で、<a href="." id="link_12"                                         >千坂景親</a>の<a href="." id="link_13"                                         >玄孫</a>にあたる。通称の<b>千坂 兵部</b>（ちさか ひょうぶ）で知られる。太郎左衛門、釆女とも。子に<a href="." id="link_14"                                                                                                           >尚親</a>。
</p>
