<p><b>小川 寛興</b>（おがわ ひろおき、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >3月5日</a> - <a href="." id="link_6"                    >2017年</a><a href="." id="link_6"                            >7月19日</a>）は、日本の<a href="." id="link_9"                                >作曲家</a>。 <a href="." id="link_2"                                >東京府</a><a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                      >芝区</a><a href="." id="link_5"                                                                              >新橋</a>（現在の<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                                                         >港区</a>）出身。<a href="." id="link_12"                                                                       >日本作曲家協会</a>監事。
