		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加納 嘉徳</b>（かのう よしのり、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >4月14日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >囲碁</a><a href="." id="link_5"                                                >棋士</a>。<a href="." id="link_6"                                >京都府</a>出身、<a href="." id="link_7"                                          >日本棋院</a>所属、鈴木秀子五段門下、九段。<a href="." id="link_8"                                          >日大</a>国文科卒。<a href="." id="link_9"                                >本因坊戦リーグ</a>4期など。<a href="." id="link_10"                                         >大平修三</a>、<a href="." id="link_11"                                         >加田克司</a>とともに、戦後新三羽烏と呼ばれた。<a href="." id="link_7"                                          >日本棋院</a>副理事長、幹事を歴任。
</p>
