		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 進</b>（かとう すすむ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >3月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >教育者</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                >衆議院議員</a>、<a href="." id="link_7"                                >参議院議員</a>を各1期務めた（いずれも<a href="." id="link_8"                                                    >日本共産党</a>公認）。<a href="." id="link_9"                                                                                                      >日本共産党中央委員会</a>顧問や同党愛知県委員会、<a href="." id="link_10"                                                             >日ソ協会</a>愛知県連合会副会長などを歴任した。
</p>
