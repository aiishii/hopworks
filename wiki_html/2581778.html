<p><b>清野 由美</b>（きよの ゆみ、<a href="." id="link_1"                    >1960年</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>。東京都生まれ。1982年に<a href="." id="link_3"                                                              >東京女子大学</a>卒業後、<a href="." id="link_4"                                >草思社</a>編集部に勤務。英国留学を経て、1987年の「<a href="." id="link_5"                                                                        >日経トレンディ</a>」誌創刊に参加。1991年まで同編集部に勤務の後、フリーライターとなる。国内外の都市開発、デザイン、トレンド、マーケティングなどを取材した著作が多い。2017年、慶應義塾大学院システムデザイン・マネジメント研究科修士課程修了。在学中、ケンブリッジ大学客員研究員。<a href="." id="link_6"                                                              >城西国際大学</a>非常勤講師。
</p>
