<p><b>ドミトリー・ミハイロヴィチ・ゴリツィン</b>公（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Дмитрий Михайлович Голицын</span>、<a href="." id="link_2"                    >1665年</a><a href="." id="link_2"                            >7月13日</a> - <a href="." id="link_3"                    >1737年</a><a href="." id="link_3"                            >4月25日</a>（<a href="." id="link_4"                                                              >グレゴリオ暦</a>））は、<a href="." id="link_5"                                                                                            >ロシア・ツァーリ国</a>および<a href="." id="link_6"                                                    >ロシア帝国</a>の貴族、政治家。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                >ゴリツィン家</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:House_of_Golitsyn&amp;action=edit&amp;redlink=1" class="new" title="En:House of Golitsyn (存在しないページ)">英語版</a>）</span></span>出身。
