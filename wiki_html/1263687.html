		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>壬生 水石</b>（みぶ すいせき、男性、<a href="." id="link_1"                      >寛政</a>2年<a href="." id="link_2"                                                    >9月1日</a>（<a href="." id="link_3"                    >1790年</a><a href="." id="link_3"                            >10月8日</a>） – <a href="." id="link_4"                      >明治</a>4年<a href="." id="link_5"                                                        >10月22日</a>（<a href="." id="link_6"                    >1871年</a><a href="." id="link_6"                            >12月4日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の日本の<a href="." id="link_8"                                >画家</a>・<a href="." id="link_9"                                                    >篆刻家</a>である。
</p><p><a href="." id="link_10"           >姓</a>は壬生以外にも王・児玉・岩山など。<a href="." id="link_11"           >名</a>は弘文・長庚・戚・戍・撲・朴など。<a href="." id="link_12"           >字</a>は無名・子文・仲礼・叔治など。<a href="." id="link_13"                     >通称</a>八十郎だが他にも詩摩介・志摩など。<a href="." id="link_14"                                     >号</a>も水石以外の別号が夥しくある。 <a href="." id="link_15"                               >土佐</a>の出身。
</p>
