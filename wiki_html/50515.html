<p><b>エリオット・ネス</b>（Eliot Ness、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >4月19日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >5月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                                                                      >財務省</a>（のち<a href="." id="link_5"                                                                                                      >司法省</a>に移管）の<a href="." id="link_6"                                                    >酒類取締局</a>の捜査官。シカゴで巨大な勢力となっていた<a href="." id="link_7"                                                              >アル・カポネ</a>の犯罪組織を壊滅するため特別捜査班の結成を提言。特別捜査班が組織されるとリーダーとなり、アル・カポネ逮捕に貢献したといわれている。自伝「アンタッチャブル」はベストセラーとなり、同名のテレビドラマが制作されて一大ブームを巻き起こした。
</p>
