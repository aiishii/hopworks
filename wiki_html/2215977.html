<p><b>田中 健之</b>（たなか たけゆき、<a href="." id="link_1"                    >1963年</a>〈昭和38年〉<a href="." id="link_2"                            >11月5日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史家</a>、アジア・ナショナリズム研究家。<a href="." id="link_5"                                                  >拓殖大学日本文化研究所</a>附属近現代研究センター元<a href="." id="link_6"                                                    >客員研究員</a>、<a href="." id="link_7"                                                                                                                                                                  >ロシア科学アカデミー東洋学研究所</a><a href="." id="link_6"                                                    >客員研究員</a>  、<a href="." id="link_8"                                                              >岐阜女子大学</a>南アジア研究所<a href="." id="link_9"                                                    >特別研究員</a>、全ロシア日本研究協会研究員日露善隣協会会長、<a href="." id="link_10"                                                         >黒龍会</a>々長。<a href="." id="link_11"                               >福岡県</a><a href="." id="link_12"                               >福岡市</a>出身。曽祖父は<a href="." id="link_13"                               >玄洋社</a>初代社長の<a href="." id="link_14"                                                   >平岡浩太郎</a>。
</p>
