		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢野 博丈</b>（やの ひろたけ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月19日</a> – ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                          >100円ショップ</a>の草分けである<a href="." id="link_4"                                          >大創産業</a>（<a href="." id="link_4"                                          >100円SHOPダイソー</a>）の創業者。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                          >東広島市</a>福富町（旧広島県<a href="." id="link_7"                                                                    >賀茂郡</a><a href="." id="link_8"                                                                    >福富町</a>久芳）出身。旧名は栗原五郎。
</p>
