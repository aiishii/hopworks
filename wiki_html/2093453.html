		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レスター・グリンスプーン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Lester Grinspoon</span>、<a href="." id="link_2"                    >1928年</a><a href="." id="link_2"                            >6月24日</a> - <a href="." id="link_3"                    >2020年</a><a href="." id="link_3"                            >6月25日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                                    >医学者</a>、<a href="." id="link_6"                                          >精神科医</a>。<a href="." id="link_7"                                                                        >ハーバード大学</a>医学部教授で<a href="." id="link_8"                                                    >精神薬理学</a>を専門とし、薬物政策にも詳しい<a href="." id="link_9"                                          >向精神物質</a>の専門家である。同じくハーバード大学で薬物政策を講義する<a href="." id="link_10"                                                                                                                                                                       >ジェームズ・バカラー</a>と共に<a href="." id="link_11"                               >幻覚剤</a>や<a href="." id="link_12"                     >大麻</a>を再考するための著書を出版していることで知られる。
</p>
