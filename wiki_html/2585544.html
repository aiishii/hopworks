		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐竹 永稜</b>（さたけ えいりょう、<a href="." id="link_1"                      >明治</a>5年<a href="." id="link_2"                                                    >5月5日</a>（<a href="." id="link_3"                    >1872年</a><a href="." id="link_3"                            >6月10日</a>） - <a href="." id="link_4"                      >昭和</a>12年（<a href="." id="link_5"                    >1937年</a>）<a href="." id="link_6"                          >1月8日</a>）は明治期から昭和初期の<a href="." id="link_7"                                          >日本画家</a>。<a href="." id="link_8"                                >谷文晁</a>の鑑定では第一人者といわれる。
</p><p>旧姓黒田。名は銀十郎。永稜は<a href="." id="link_9"                                      >号</a>、別号に写山画房・巍々堂など。東京<a href="." id="link_10"                     >浅草</a>の生まれ。
</p>
