<p><b>明石 康</b>（あかし やすし、<a href="." id="link_3"                    >1931年</a><a href="." id="link_3"                            >1月19日</a> - ）は、日本の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                                                            >特定非営利活動法人</a><a href="." id="link_6"                                                                                                                          >日本紛争予防センター</a>会長、<a href="." id="link_7"                                          >名城大学</a>アジア研究所名誉所長、<a href="." id="link_8"                                                                                  >群馬県立女子大学</a>外国語教育研究所所長、<a href="." id="link_9"                                                                                                      >京都文教学園</a>学術顧問、<a href="." id="link_10"                                         >神戸大学</a>特別顧問・特別教授。<a href="." id="link_11"                                                                                 >国際連合事務次長</a>や<a href="." id="link_12"                                                                                                                         >国際連合事務総長特別代表</a>を歴任。
</p>
