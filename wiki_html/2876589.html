		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南川 周三</b>（みなみかわ しゅうぞう、<a href="." id="link_1"                    >1929年</a>(<a href="." id="link_2"                      >昭和</a>4年)<a href="." id="link_3"                          >3月3日</a> - <a href="." id="link_4"                    >2007年</a>(<a href="." id="link_5"                      >平成</a>19年)<a href="." id="link_6"                              >12月26日</a>）は、日本の<a href="." id="link_7"                      >詩人</a>、<a href="." id="link_8"                                                    >美術評論家</a>。<a href="." id="link_9"                                                              >東京家政大学</a><a href="." id="link_10"                                         >名誉教授</a>。
</p><p><a href="." id="link_11"                               >東京</a>生まれ。本名・<b>井上章</b>。1953年<a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                               >文学部</a>美学美術史卒。同大学院修士課程修了。<a href="." id="link_14"                                                                                           >東京女学館短期大学</a><a href="." id="link_15"                     >教授</a>、<a href="." id="link_9"                                                              >東京家政大学</a>教授、99年<a href="." id="link_16"                     >定年</a>、<a href="." id="link_10"                                         >名誉教授</a>。詩誌「<a href="." id="link_17"                                                                                                                     >日本未来派</a>」の編集発行人を務めた。本名で寺院建築についての評論を執筆。
</p>
