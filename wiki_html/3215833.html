		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村田 勉</b>（むらた つとむ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_2"                    >2000年</a>1月?）は、日本の<a href="." id="link_3"                                >技術者</a>、実業家。<a href="." id="link_4"                      >火薬</a>の専門家として知られ、<a href="." id="link_5"                                                                        >日本海軍</a>では艦砲の火薬や<a href="." id="link_6"                                                                                  >固体燃料ロケット</a>の研究をおこない、戦後は<a href="." id="link_7"                      >日本油脂</a>に勤務し、<a href="." id="link_8"                                          >糸川英夫</a>の<a href="." id="link_9"                                                                                  >ペンシルロケット</a>に推進剤を提供した。のちに日本油脂の社長・会長を務める。
</p>
