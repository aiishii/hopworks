		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 尚夫</b>（さかもと たかお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >9月14日</a>- ）は、<a href="." id="link_2"                                >秋田県</a><a href="." id="link_3"                                >仙北市</a>出身の<a href="." id="link_4"                                                    >薬学者</a>。<a href="." id="link_5"                                          >東北大学</a>薬学部教授、東北大学高等教育開発推進センター長、東北大学大学院薬学研究科長、東北大学副学長、国立薬学部長会議議長などを歴任。東北7県（<a href="." id="link_6"                                >新潟県</a>を含む）の<a href="." id="link_7"                                                                        >産学官連携</a>を具現化するための組織、インテリジェント・コスモス研究機構の社長を務めている。
</p>
