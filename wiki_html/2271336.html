	<h1 id="firstHeading" class="firstHeading" >パンダルアン川</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パンダルアン川</b>（パンダルアンがわ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Pandaruan River</span>）は、<a href="." id="link_2"                                                    >ボルネオ島</a>（カリマンタン島）を流れる<a href="." id="link_3"                                          >国際河川</a>である。この川は<a href="." id="link_4"                                          >ブルネイ・ダルサラーム国</a>と<a href="." id="link_5"                                                    >マレーシア</a>の<a href="." id="link_6"                      >国境</a>を形成する。この川によってマレーシア・<a href="." id="link_7"                                                    >サラワク州</a>とブルネイの<a href="." id="link_8"                      >飛地</a>である<a href="." id="link_9"                                                                        >テンブロン地区</a>が分かたれる。川はブルネイ湾（<a href="/w/index.php?title=En:Brunei_Bay&amp;action=edit&amp;redlink=1" class="new" title="En:Brunei Bay (存在しないページ)">Brunei Bay</a>）に注ぐ。<a href="." id="link_10"                                         >河川</a>を横断する<a href="." id="link_11"                                         >フェリー</a>が就航している。
</p>
