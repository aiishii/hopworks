		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神尾正武</b>（かみお まさたけ、<a href="." id="link_1"                    >1952年</a> - ）は<a href="." id="link_2"                                >長崎県</a>出身の<a href="." id="link_3"                                          >歴史小説</a>作家。
</p><p><a href="." id="link_4"                                          >佐世保市</a>において<a href="." id="link_5"                                                                        >土地家屋調査士</a>事務所経営の傍ら、地元長崎県ゆかりの<a href="." id="link_6"                                >松浦党</a>や<a href="." id="link_7"                                          >戦国大名</a>、古代史を題材とした小説を中心に執筆活動を続けている。
</p><p><br />
代表作は松浦党の活動を描いた『松浦党戦旗』とその続編『続・松浦党戦旗』のほか、『邪馬台国、誕生』（上下巻）など。
</p>
