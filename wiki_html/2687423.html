		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江左 尚白</b>（えさ しょうはく、<a href="." id="link_1"                      >慶安</a>3年（<a href="." id="link_2"                    >1650年</a>） - <a href="." id="link_3"                      >享保</a>7年<a href="." id="link_4"                                                    >7月1日</a>（<a href="." id="link_5"                    >1722年</a><a href="." id="link_5"                            >8月12日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期から中期の<a href="." id="link_7"                      >医師</a>・<a href="." id="link_8"                                          >俳人</a>、<a href="." id="link_9"                                          >近江蕉門</a>。字は三益、別に木翁・芳斎と号す。<a href="." id="link_10"                               >伊勢国</a>に生まれ、早くに<a href="." id="link_11"                               >近江国</a><a href="." id="link_12"                     >大津</a>に住む。
</p>
