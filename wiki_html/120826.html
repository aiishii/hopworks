<p><b>佐々木 小次郎</b>（ささき こじろう、生年不詳 - <a href="." id="link_1"                      >慶長</a>17年<a href="." id="link_2"                                                      >4月13日</a>（<a href="." id="link_3"                    >1612年</a><a href="." id="link_3"                            >5月13日</a>））は、<a href="." id="link_4"                                                              >安土桃山時代</a>から<a href="." id="link_5"                                          >江戸時代</a>初期の<a href="." id="link_6"                                          >剣客</a>。剣豪として<b>岩流</b>（<a href="." id="link_7"                                          >巖流</a>、岸流、岸柳、岩龍とも）を名乗ったと言われる。ただし、名前や生年、出生地については不明な点が多い。
</p><p><a href="." id="link_8"                                          >宮本武蔵</a>との<a href="." id="link_9"                                >巌流島</a>での<a href="." id="link_10"                     >決闘</a>で知られる。
</p>
