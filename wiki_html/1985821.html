		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>知念 正文</b>（ちねん まさふみ、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                                >劇作家</a>、<a href="." id="link_3"                                >演出家</a>。<a href="." id="link_4"                                                              >劇団鳥獣戯画</a>主宰。
</p><p><a href="." id="link_5"                                >東京都</a>で生まれ、<a href="." id="link_6"                                >横浜市</a>で育つ。<a href="." id="link_7"                                                    >早稲田大学</a>教育学部教育学科在学中に<a href="." id="link_8"                                                                                                                      >向島三四郎</a>らとともに「劇団暫」を結成。のちに「暫」に脚本家・演出家として係わるようになった<a href="." id="link_9"                                                              >つかこうへい</a>らと共に活動、1975年<a href="." id="link_10"                                                   >石丸有里子</a>らとともに劇団鳥獣戯画創立。現在まで活動を続ける。
</p><p>主に現代版<a href="." id="link_11"                               >歌舞伎</a>を得意とする。
</p>
