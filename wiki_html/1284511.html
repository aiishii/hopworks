<p><b>竹内 ゆうじ</b>（たけうち ゆうじ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                              >12月10日</a>）は、<a href="." id="link_3"                                          >吉本興業</a>に所属していた<a href="." id="link_4"                                                                        >お笑い芸人</a>。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >大阪市</a>出身。本名及び旧芸名は<b>竹内 裕二</b>（読み同じ）。私立<a href="." id="link_7"                                                                                                                >柏原高等学校</a>卒業（同校OBに<a href="." id="link_8"                                >間寛平</a>・<a href="." id="link_9"                                          >板尾創路</a>など）。
</p>
