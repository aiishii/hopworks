		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉碇 佐太郎</b>（たまいかり さたろう、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                              >10月25日</a>）は<a href="." id="link_3"                                          >和歌山県</a><a href="." id="link_4"                                >海南市</a>出身の元大相撲力士。<a href="." id="link_5"                                                    >出羽海部屋</a>所属。最高位は<a href="." id="link_6"                      >前頭</a>筆頭。本名<b>山村 佐太郎</b>（やまむら さたろう）。身長170cm、体重105kg。得意手は押し。
</p>
