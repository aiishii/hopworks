		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤田 瑞穂</b>（さわだ みずほ、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >1月28日</a>）は、中国文学者。
</p><p><a href="." id="link_3"                                >高知県</a><a href="." id="link_4"                                >幡多郡</a><a href="." id="link_5"                                >大方町</a>（現・<a href="." id="link_6"                                >黒潮町</a>）生まれ。1934年<a href="." id="link_7"                                                    >國學院大學</a>高等師範部卒。1977年「宝巻の研究」で早稲田大学<a href="." id="link_8"                                                              >文学博士</a>。<a href="." id="link_9"                                                                                  >跡見学園女子大学</a>助教授、<a href="." id="link_10"                                         >天理大学</a>教授、<a href="." id="link_11"                                                   >早稲田大学</a>文学部教授、1982年定年退任。中国の怪異研究の第一人者。娘婿は清末小説研究家の<a href="." id="link_12"                                         >樽本照雄</a>（<a href="." id="link_13"                                                             >大阪経済大学</a>名誉教授）。中国滞在時に収集した中国民間信仰、風俗に関する書物らが「風陵文庫」として早稲田大学図書館に収蔵されている。&#160;
</p>
