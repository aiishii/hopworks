<p><b>ニジニ・ノヴゴロド地下鉄</b>（ニジニ・ノヴゴロドちかてつ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Нижегоро́дский метрополите́н</span>）は、<a href="." id="link_2"                                >ロシア</a>、<a href="." id="link_3"                                                                                            >ニジニ・ノヴゴロド</a>で運行されている<a href="." id="link_4"                                >地下鉄</a>である。<a href="." id="link_5"                                                              >ソビエト連邦</a>時代はゴーリキー地下鉄 (<span lang="ru">Го́рьковский метрополите́н</span>) と呼ばれていた。
</p>
