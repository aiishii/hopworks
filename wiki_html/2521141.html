<p><b>冨田 哲郎</b>（とみた てつろう、<a href="." id="link_4"                    >1951年</a><a href="." id="link_4"                              >10月10日</a> - ）は、<a href="." id="link_5"                                                                        >東日本旅客鉄道</a>（JR東日本）取締役会長。第5代<a href="." id="link_6"                                                    >代表取締役</a>社長。取締役会長在任中、業績が悪化し、役員報酬の20%を自主返上した。
