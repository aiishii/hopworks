		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本間祥公</b>(ほんま よしき、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >1月14日</a> - )は、<a href="." id="link_2"                      >日本</a>の舞踊家。本名は<b>山口豊子</b>(やまぐち とよこ)。本間祥公ダンスエテルノ主宰。<a href="." id="link_3"                                                                                  >日本芸術専門学校</a>講師。<a href="." id="link_4"                                >東京都</a>出身、<a href="." id="link_5"                                                                                                                                                                  >文京学園女子高等学校</a>卒業。
</p><p>幼少時からモダンダンスを学び、20歳からバレエを学んだ。日本を代表する<a href="." id="link_6"                                                    >バレリーナ</a>として活躍。モダンダンスの恩師でもある<b>藤井公・利子</b>が振り付けた「ヒマラヤの狐」で<a href="." id="link_7"                                >文化庁</a><a href="." id="link_8"                                                                        >芸術選奨新人賞</a>を受賞。「智恵子遺珠」で<a href="." id="link_9"                                                              >芸術祭賞</a>を受賞するなど、創作活動でも日本のモダンダンス界を引っ張る。
</p>
