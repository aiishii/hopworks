<p><b>佐竹 徳</b>（さたけ とく、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_10"                   >1998年</a><a href="." id="link_10"                         >2月3日</a>）は、日本の<a href="." id="link_11"                               >洋画家</a>で<a href="." id="link_12"                                                   >日本芸術院</a>会員。<a href="." id="link_13"                                         >瀬戸内市</a>名誉市民（<a href="." id="link_14"                               >牛窓町</a>名誉町民）。本名・徳次郎。
</p>
