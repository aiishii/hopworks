		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 洋子</b>（やまもと ようこ、<a href="." id="link_1"                    >1934年</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                      >東京</a>生。<a href="." id="link_4"                                >桂信子</a>の「草苑」、<a href="." id="link_5"                                                                        >大峯あきら</a>の「晨」同人。「晨」編集長。1987年、『木の花』により第12回<a href="." id="link_6"                                                                        >現代俳句女流賞</a>、2011年『夏木』により第51回<a href="." id="link_7"                                                    >俳人協会賞</a>受賞。共著に『最初の出発』『俳句実作入門講座』などがある。
</p>
