<a href="." id="link_4"                      >同人</a>サークル「<a href="." id="link_5"                                                                                                                                                    >サークル太平天国</a>」などで主に<a href="." id="link_6"                                          >成人</a>向け同人作品を発表するほか、商業誌でも執筆する。
堀川吾郎名義の作品もある。
