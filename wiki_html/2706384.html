		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村康</b>（よしむら やすし、<a href="." id="link_1"                    >1939年</a> - ）は、日本の作家。
<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >久世郡</a><a href="." id="link_4"                                                                    >佐山村</a>（現・<a href="." id="link_5"                                          >久御山町</a>）下津屋川原の<a href="." id="link_6"                                                                    >木津川</a>畔に生まれる。<a href="." id="link_7"                                                              >大阪市立大学</a><a href="." id="link_8"                                          >経済学部</a>卒業。京都在住。<a href="." id="link_9"                                                                                                                          >日本民主主義文学同盟</a>に所属していた。
</p>
