		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシスコ・デ・ウジョア</b>（Francisco de Ulloa、<a href="." id="link_1"                    >1540年</a>没）は、<a href="." id="link_2"                                          >スペイン</a>の<a href="." id="link_3"                                >探検家</a>。<a href="." id="link_4"                    >1539年</a>に<a href="." id="link_5"                                                                                  >カリフォルニア湾</a>を探検し、カリフォルニア（<a href="." id="link_6"                                                                                                                          >バハ・カリフォルニア半島</a>）が島ではなく半島であることをはじめて確認したことで知られる。姓は<b>ウリョア</b>、<b>ウヨア</b>とも。
</p>
