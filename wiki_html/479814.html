		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三叉路</b>（さんさろ）は1999年に結成した、3人組のバンド。名前の由来は、結成前メンバーの3人がもともと違うジャンルの音楽（松井正道は演歌、川田雅之はフォーク、カントリー、ブルースなど、混xxxはパンクロック）をやっており、その結成が3本の道が交差したようであることから三叉路と決まった。
</p><p>主に『<a href="." id="link_1"                                                                                            >熱唱オンエアバトル</a>』に出演し、2代目チャンピオンとなった。 
</p><p><br />
