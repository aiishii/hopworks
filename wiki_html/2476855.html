		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡松 徑</b>（おかまつ かい、<a href="." id="link_1"                    >1850年</a> (<a href="." id="link_2"                      >嘉永</a>3年)<a href="." id="link_3"                            >3月11日</a> - <a href="." id="link_4"                    >1916年</a> (<a href="." id="link_5"                      >大正</a>5年）<a href="." id="link_6"                            >2月21日</a>）は、<a href="." id="link_7"                      >旗本</a>出身の<a href="." id="link_8"                                >太政官</a><a href="." id="link_9"                                                    >統計院</a>属僚の<a href="." id="link_10"                                                             >統計学者</a>、<a href="." id="link_11"                                                             >慶應義塾大学</a>統計学教授、<a href="." id="link_12"                               >陸軍省</a>・<a href="." id="link_13"                                                                       >大日本帝国陸軍</a>教授。<a href="." id="link_14"                                                   >勲四等</a><a href="." id="link_15"                               >瑞宝章</a>。<a href="." id="link_16"                               >杉亨二</a>、<a href="." id="link_17"                                                   >呉文聡</a>と並んで「日本近代統計学の先駆け」の一人として知られる。
</p>
