		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Emilio_Lussu_WWI.jpg" title="ファイル:Emilio Lussu WWI.jpg">ファイル:Emilio Lussu WWI.jpg</a>  <div class="thumbcaption">第一次大戦中のルッス</div></div></div>
<p><b>エミリオ・ルッス</b>（<b>Emilio Lussu</b>、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >12月4日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                          >3月5日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                      >軍人</a>。<a href="." id="link_7"                                                              >アルムンジャ</a>出身。第一次世界大戦後に<a href="." id="link_8"                                                              >反ファシズム</a>運動「<a href="/w/index.php?title=It:Giustizia_e_Libert%C3%A0&amp;action=edit&amp;redlink=1" class="new" title="It:Giustizia e Libertà (存在しないページ)">正義と自由</a>」の中で<a href="/w/index.php?title=It:Partito_Sardo_d%27Azione&amp;action=edit&amp;redlink=1" class="new" title="It:Partito Sardo d&#39;Azione (存在しないページ)">サルデーニャ行動党</a>を創設した。妻<a href="/w/index.php?title=It:Joyce_Lussu&amp;action=edit&amp;redlink=1" class="new" title="It:Joyce Lussu (存在しないページ)">ジョイス・ルッス</a>（1912-1998）も作家。
</p>
