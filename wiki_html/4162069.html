		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェリーチェ・カゾラーティ</b>（Felice Casorati、1883年12月4日ノヴァーラ生 - 1963年3月1日トリノ没）は20世紀イタリアの画家、版画家、デザイナー、舞台美術家。彼が最も注目されている絵画は人物の構図、肖像画、静物画で、これらは珍しい<a href="." id="link_1"                                          >遠近</a>効果によって分類されることがよくなされている。 
</p>
