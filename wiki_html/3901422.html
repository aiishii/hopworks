		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深山 英世</b>（みやま えいせい、<a href="." id="link_1"                    >1957年</a>（<a href="." id="link_2"                      >昭和</a>32年）<a href="." id="link_3"                              >11月13日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                        >レオパレス21</a>前<a href="." id="link_7"                                                    >代表取締役</a><a href="." id="link_8"                      >社長</a>、現株式会社ATC代表取締役会長。レオパレス21の創業者、<a href="." id="link_9"                                          >深山祐助</a>の甥である。
</p>
