		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白 承豪</b>（ペク・スンホ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"              >3月</a> - ）は、<a href="." id="link_2"                      >日本</a>在住の<a href="." id="link_3"                                >韓国人</a><a href="." id="link_4"                                >弁護士</a>。在日コリアン弁護士協会<a href="." id="link_5"                      >代表</a>等を経て、<a href="." id="link_6"                                >外国人</a>初の<a href="." id="link_7"                                                                                  >日本弁護士連合会</a>副会長。
</p>
