		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栂尾 祥雲</b>（とがのお しょううん、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >9月30日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >5月27日</a>）は、<a href="." id="link_3"                                >真言宗</a>の僧、仏教学者。
</p><p>香川県三豊郡吉津村（現三豊市）宮本伝蔵の三男。幼名は伊半太。1891年仁尾村（現仁尾町）<a href="." id="link_4"                                >不動護国寺</a><a href="." id="link_5"                                                                                                            >栂尾本元</a>について得度、養子となって祥雲と名のる。<a href="." id="link_6"                                                    >真言宗連合高等中学</a>卒。1910年<a href="." id="link_7"                                                    >高野山大学</a>講師、1921年ヨーロッパ、インドに学ぶ。1924年帰国、高野山大学教授。1945年学長。1947年高野山密教研究所長。
</p>
