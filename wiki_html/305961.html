		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>塵骸魔京</b>』（じんがいまきょう）は、<a href="." id="link_1"                                                              >ニトロプラス</a>から<a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >6月24日</a>に発売された<a href="." id="link_3"                                                                        >アダルトゲーム</a>。ジャンルは<b>人外伝奇アドベンチャーゲーム</b>。
</p><p>原画は<a href="." id="link_4"             >Niθ</a>、シナリオライターは夜刀史朗（<a href="." id="link_5"                                          >海法紀光</a>のペンネーム）。海法は<a href="." id="link_6"                                                                              >テーブルトークRPG</a>『<a href="." id="link_7"                                                                            >BEAST BIND 魔獣の絆 R.P.G</a>』の世界観担当者であり、本作は当該作で行ったキャンペーンシナリオがその下敷きとなっている。タイトルは「魔なる京に骸は塵りぬ」という意味。元<a href="." id="link_8"                                                          >キャラメルBOX</a>の<a href="." id="link_9"                      >ヨダ</a>も原画に参加。
</p><p><br />
</p>
