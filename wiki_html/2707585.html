<p><b>ポール・アレクサンドル・ルネ・ジャネ</b>（<b>Paul Alexandre René Janet</b>、<a href="." id="link_1"                    >1823年</a><a href="." id="link_1"                            >4月30日</a> - <a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                            >10月4日</a>）は、<a href="." id="link_3"                                          >フランス</a>・<a href="." id="link_4"                      >パリ</a>出身の<a href="." id="link_5"                                >哲学者</a>、<a href="." id="link_6"                      >作家</a>。
</p><p>主観的に<a href="." id="link_7"                      >記憶</a>される月日の長さは年少者にはより長く、年長者にはより短く<a href="." id="link_8"                      >評価</a>される<a href="." id="link_9"                                                                        >ジャネーの法則</a>を考案したことで名高い。なお、<a href="." id="link_10"           >甥</a>はジャネーの法則を自身の著作で紹介した<a href="." id="link_11"                                         >心理学者</a>の<a href="." id="link_12"                                                                                 >ピエール・ジャネ</a>である。
</p>
