<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Abe_Hiroshi.jpg" title="ファイル:Abe Hiroshi.jpg">ファイル:Abe Hiroshi.jpg</a>  <div class="thumbcaption">阿部浩</div></div></div>
<p><b>阿部 浩</b>（あべ ひろし、<a href="." id="link_1"                      >嘉永</a>5年<a href="." id="link_2"                                                    >1月3日</a>（<a href="." id="link_3"                    >1852年</a><a href="." id="link_3"                            >1月23日</a>） - <a href="." id="link_4"                      >大正</a>11年（<a href="." id="link_5"                    >1922年</a>）<a href="." id="link_6"                            >10月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                          >内務</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                                                       >群馬県知事</a>、<a href="." id="link_12"                                                                       >千葉県知事</a>（2期）、<a href="." id="link_13"                                                                       >富山県知事</a>、<a href="." id="link_14"                                                                       >新潟県知事</a>、<a href="." id="link_15"                                                                       >東京府知事</a>（2期）を歴任。<a href="." id="link_16"                                                                       >衆議院議員</a>（2期）、<a href="." id="link_17"                                                         >貴族院議員</a>、<a href="." id="link_18"                                                             >日本赤十字社</a>特別社員を務めた。<a href="." id="link_19"                     >位階</a>および<a href="." id="link_20"                     >勲等</a>は<a href="." id="link_21"                               >正三位</a>・<a href="." id="link_22"                                                   >勲一等</a>。<a href="." id="link_23"                               >陸奥国</a><a href="." id="link_24"                               >岩手郡</a>盛岡出身。邸は<a href="." id="link_25"                               >荏原郡</a><a href="." id="link_26"                                                                   >大井町</a>元芝にあった。
</p>
