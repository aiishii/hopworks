		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馮 夢竜</b>（ふう むりゅう、ふう ぼうりょう、1574-1646年）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"            >明</a>末期の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                >著作家</a>、<a href="." id="link_5"                                >陽明学</a>者である。字を猶竜（ゆうりゅう）、号は墨憨斎（ぼくかんさい）といい、また竜子猶（りゅうしゆう）とも号した。弟である画家の夢桂（むけい）、大学生の夢熊（むゆう）と共に「呉下三馮」と呼ばれた。
</p>
