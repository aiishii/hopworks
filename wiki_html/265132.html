<p><b>北 昤吉</b>（きた れいきち、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >7月21日</a> - <a href="." id="link_4"                    >1961年</a>（<a href="." id="link_5"                      >昭和</a>36年）<a href="." id="link_6"                          >8月5日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >思想家</a>、<a href="." id="link_9"                                >評論家</a>、<a href="." id="link_10"                                                   >教育者</a>、<a href="." id="link_11"                               >政治家</a>・<a href="." id="link_12"                               >衆議院</a>議員、<a href="." id="link_13"                                                                           >日本自由党</a><a href="." id="link_14"                                                             >政調会長</a>。<a href="." id="link_15"                                                             >多摩美術大学</a>創立者。別名・<b>礼華</b>。<a href="." id="link_16"                                                                       >二二六事件</a>の首謀者の一人である<a href="." id="link_17"                               >北一輝</a>の実弟。
</p>
