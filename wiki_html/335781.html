		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>表 三郎</b>（おもて さぶろう、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >10月15日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                >思想家</a>、予備校講師（<a href="." id="link_4"                                >英語科</a>）。元<a href="." id="link_5"                                                              >大阪市立大学</a><a href="." id="link_6"                                                              >全学共闘会議</a><a href="." id="link_7"                      >議長</a>、元<a href="." id="link_8"                                                              >桃山学院大学</a><a href="." id="link_9"                                                >講師</a>、<a href="." id="link_10"                                                             >駿台予備学校</a>英語科講師。
</p>
