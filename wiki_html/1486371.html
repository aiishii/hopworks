<p><b>福笑太郎</b>（ふくしょうたろう）は、日本の<a href="." id="link_1"                                >音楽家</a>である。<a href="." id="link_2"                                                          >ロックバンド</a>出身でありながら、幅い音楽ジャンルの<a href="." id="link_3"                      >作詞</a>、<a href="." id="link_4"                      >作曲</a>、<a href="." id="link_5"                      >編曲</a>を手掛ける。楽曲提供を主とするためステージに立つことはないが、別称で<a href="." id="link_6"                                                                                          >2005年日本国際博覧会</a>（<a href="." id="link_6"                                                                                          >愛・地球博</a>）などのステージにも出演している。
</p>
