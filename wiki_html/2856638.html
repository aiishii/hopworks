		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>とき ありえ</b>（<a href="." id="link_1"                    >1951年</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                          >8月9日</a>）は、日本の<a href="." id="link_3"                                                                                  >児童文学作家</a>、<a href="." id="link_4"                                                    >翻訳家</a>。
<a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                          >上智大学</a><a href="." id="link_7"                                                    >独文科</a>卒。結婚を機に渡仏、<a href="." id="link_8"                                                      >パリ第3大学</a>で学ぶ。1989年「のぞみとぞぞみちゃん」で<a href="." id="link_9"                                                                                                                          >日本児童文学者協会新人賞</a>受賞。音楽劇の<a href="." id="link_10"                     >脚本</a>も手がけ、2013年には<a href="." id="link_11"                               >文化庁</a>の派遣研修員として<a href="." id="link_12"                                         >フランス</a>に滞在し、<a href="." id="link_13"                               >カン市</a>の劇場で研修を行う。英・仏の<a href="." id="link_14"                     >絵本</a>の翻訳も数多い。
</p>
