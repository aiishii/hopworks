		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有賀 敏之</b>（あるが としゆき、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >11月29日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。<a href="." id="link_3"                                          >筑波大学</a>社会科学系助教授等を経て、<a href="." id="link_4"                                                              >大阪市立大学</a>経済学部教授。2016年から2019年にかけ、大学院創造都市研究科 研究科長。専門は、多国籍企業論・グローバリゼーション論。
</p><p>伯従父（いとこおじ、母の従兄）に作曲家の<a href="." id="link_5"                                          >小林亜星</a>がいる。小林は信州佐久への疎開中に、従妹に当たる母修子と兄妹同然に過ごした。
</p>
