		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウ・ソー・ハン</b>（<a href="." id="link_1"                                          >ビルマ語</a>&#58; <span lang="my">ဦးစိုးဟန်</span> U Soe Han、<a href="." id="link_2"                    >1964年</a> - ）は、<a href="." id="link_3"                                                    >ミャンマー</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。元<a href="." id="link_6"                                                              >外務次官</a>、現<a href="." id="link_7"                                                    >駐日大使</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >ヤンゴン大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=My:%E1%80%9B%E1%80%94%E1%80%BA%E1%80%80%E1%80%AF%E1%80%94%E1%80%BA%E1%80%90%E1%80%80%E1%80%B9%E1%80%80%E1%80%9E%E1%80%AD%E1%80%AF%E1%80%9C%E1%80%BA&amp;action=edit&amp;redlink=1" class="new" title="My:ရန်ကုန်တက္ကသိုလ် (存在しないページ)">ビルマ語版</a>、<a href="/w/index.php?title=En:University_of_Yangon&amp;action=edit&amp;redlink=1" class="new" title="En:University of Yangon (存在しないページ)">英語版</a>）</span></span><a href="." id="link_9"                                >物理学</a><a href="." id="link_10"                     >修士</a>、<a href="." id="link_11"                                         >国際大学</a><a href="." id="link_12"                               >経営学</a>修士。前任者<a href="." id="link_13"                                                   >ミン・トゥ</a>に続き2代続けての外務次官上がりの駐日大使である。
</p>
