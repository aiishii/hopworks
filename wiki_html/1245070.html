<p><b>重田 尚彦</b>（しげた なおひこ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                              >11月18日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >4月13日</a>）は、日本の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                          >神奈川県</a>出身。映画「童貞」出演の後、<a href="." id="link_5"                                          >劇団若草</a>直営のプロダクション、<a href="." id="link_5"                                                 >八重垣事務所</a>に所属した。出雲座所属。身長175cm。映画、TVドラマなど多数出演し活躍した。
</p>
