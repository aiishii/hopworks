		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 喬樅</b>（ちん きょうしょう、<i>Chen Qiaocong</i>、<a href="." id="link_1"                    >1809年</a> ‐ <a href="." id="link_2"                    >1869年</a>）、字は<b>樸園</b>または<b>樹滋</b>。<a href="." id="link_3"            >清</a>朝の<a href="." id="link_4"                                >儒学者</a>。
</p><p><a href="." id="link_5"                                >福建省</a><a href="." id="link_6"                                >閩県</a>出身。父の<a href="." id="link_7"                                                                                                  >陳寿祺</a>も儒学者である。<a href="." id="link_8"                    >1825年</a>に<a href="." id="link_9"                      >挙人</a>となり、<a href="." id="link_10"                               >江西省</a>で知県や知府を歴任した。儒学者としては<a href="." id="link_11"                                                             >今文学派</a>に属し、著書に『今文尚書経説考』『欧陽夏侯遺説考』『魯詩遺説考』『斉詩遺説考』『韓詩遺説考』『魯斉韓毛四家詩異文考』『斉詩翼氏学疏証』『詩緯集証』『礼記鄭読考』『毛詩鄭箋改字説』『礼堂経説』『尚書説』がある。<a href="." id="link_2"                    >1869年</a>、<a href="." id="link_12"                               >撫州</a>の官舎で死去。
</p>
