		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォルター・ドーウィン・ティーグ</b>（<i>Walter Dorwin Teague</i> 、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                              >12月18日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >12月5日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                            >工業デザイナー</a>である。
</p><p>一般には<a href="." id="link_5"                                                          >ボーイング707</a>を始めとし<a href="." id="link_6"                                                          >ボーイング747</a>に至るジェット旅客機と、幻の名車と呼ばれるマーモンV16のデザインで知られる。1930年頃から<a href="." id="link_7"                                          >コダック</a>のデザインコンサルタントとなり、多くのカメラデザインを手がけた。
</p>
