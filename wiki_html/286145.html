		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E4%B8%8A%E9%87%8E%E8%8B%B1%E4%B8%89%E9%83%8E%E5%8D%9A%E5%A3%AB%E3%81%A8%E3%83%8F%E3%83%81%E5%85%AC.jpg" title="ファイル:上野英三郎博士とハチ公.jpg">ファイル:上野英三郎博士とハチ公.jpg</a>  <div class="thumbcaption">上野英三郎博士とハチ公像<br />（<a href="." id="link_1"                                >三重県</a><a href="." id="link_2"                      >津市</a>・<a href="." id="link_3"                                >久居駅</a>前）</div></div></div>
<p><b>上野 英三郎</b>（うえの えいざぶろう、うえの ひでさぶろう、<a href="." id="link_4"                    >1872年</a><a href="." id="link_4"                            >1月19日</a>（<a href="." id="link_5"                      >明治</a>4年<a href="." id="link_6"                                                        >12月10日</a>） - <a href="." id="link_7"                    >1925年</a>（<a href="." id="link_8"                      >大正</a>14年）<a href="." id="link_9"                            >5月21日</a>）は、<a href="." id="link_10"                     >日本</a>の農学者。農学博士。東京帝国大学教授。日本の農業土木、<a href="." id="link_11"                                         >農業工学</a>の創始者である。また東京都渋谷駅前に<a href="." id="link_12"                     >銅像</a>が建つ<a href="." id="link_13"                                                   >忠犬ハチ公</a>の飼い主としても知られる。
</p>
