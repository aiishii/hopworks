<p><b>山鹿 素行</b>（やまが そこう、<a href="." id="link_2"                                                >元和</a>8年<a href="." id="link_3"                                                      >8月16日</a>（<a href="." id="link_4"                    >1622年</a><a href="." id="link_4"                            >9月21日</a>） - <a href="." id="link_5"                      >貞享</a>2年<a href="." id="link_6"                                                      >9月26日</a>（<a href="." id="link_7"                    >1685年</a><a href="." id="link_7"                              >10月23日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>前期の<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                               >儒学者</a>、<a href="." id="link_11"                               >軍学者</a>。<a href="." id="link_12"                               >山鹿流</a>兵法及び<a href="." id="link_13"                                                   >古学派</a>の祖である。<a href="." id="link_14"           >諱</a>は<b>高祐</b>（たかすけ）、また<b>義矩</b>（よしのり）とも。<a href="." id="link_15"           >字</a>は子敬、<a href="." id="link_16"                                               >通称</a>は甚五右衛門。因山、素行と<a href="." id="link_17"                     >号</a>した。
</p>
