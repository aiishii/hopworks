<p><b>イースト17</b>(East17。後にE-17に改名。)は<a href="." id="link_1"                                          >イギリス</a>人男性歌手グループ。1992年に結成。 
UKチャートトップ20の曲を18曲、トップ10のアルバムを4枚これまでにリリースしており、特に1990年代に<a href="." id="link_2"                                                                        >テイク・ザット</a>、<a href="." id="link_3"          >5ive</a>などと共に活躍した。"House of Love"、 "Steam"、"Let It Rain"など、<a href="." id="link_4"                                >ラップ</a>と<a href="." id="link_5"                                                                                                      >ポップ・ミュージック</a>を組み合わせた曲で有名。
</p>
