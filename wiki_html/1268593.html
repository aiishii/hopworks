		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 和彦</b> （むらかみ かずひこ、<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >劇画家</a>。<a href="." id="link_4"                      >男性</a>。<a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                >西条市</a>出身。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >杉並区</a>在住。村上劇画プロ代表。
</p><p>極道劇画を中心に作品を発表している。また、<a href="." id="link_9"                                          >映画監督</a>や<a href="." id="link_10"                               >脚本家</a>等も手がける。<b>M・R・F</b> 村上ロイヤルファミリーの盟主。歌舞伎町ペンクラブ最高<a href="." id="link_11"                     >顧問</a>。
</p>
