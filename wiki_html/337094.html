<p><b>ネヴィル・マスケリン</b>（Nevil Maskelyne , <a href="." id="link_1"                    >1732年</a><a href="." id="link_1"                            >10月6日</a> – <a href="." id="link_2"                    >1811年</a><a href="." id="link_2"                          >2月9日</a>)はイギリスの天文学者である。1765年から1811年の間、5代目の<a href="." id="link_3"                                                                                  >グリニッジ天文台</a>の台長になった。月距法（月の運行表をもとに経度を計測する方法）による経度の測定法の実用化につとめた。<a href="." id="link_4"                                                                                                                                >ジョン・ハリソン</a>の機械時計による経度測定法と争った。
</p>
