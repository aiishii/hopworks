<p>初代<a href="." id="link_1"                                                              >アスター子爵</a><b>ウィリアム・ウォルドーフ・"ウィリー"・アスター</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William Waldorf "Willy" Astor, 1st Viscount Astor</span>、<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >3月31日</a> - <a href="." id="link_4"                    >1919年</a><a href="." id="link_4"                              >10月18日</a>）は、<a href="." id="link_5"                                                                        >アメリカ</a>・<a href="." id="link_6"                                          >イギリス</a>の実業家、政治家、外交官、貴族。アメリカの財閥<a href="." id="link_7"                                                    >アスター家</a>の一族。
</p>
