		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長松 太郎</b>（ながまつたろう、1912年（大正元年）-1978年（昭和53年））は、<a href="." id="link_1"                                >広島市</a>建設局長、広島市助役、広島ステーションビル社長を歴任した日本の都市計画家。造園家。<a href="." id="link_2"                                                                                  >日本公園緑地協会</a>で<a href="." id="link_3"                                                                                  >沖縄国際海洋博海浜公園</a>基本計画委員会委員長、広島市河岸緑地整備計画設計協議会委委員も委嘱。設計策定にあたった。豪放な性格で酒を好み周囲から慕われていたという。
</p>
