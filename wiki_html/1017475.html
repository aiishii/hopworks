		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 信義</b>（たなか のぶよし、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >7月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >検察官</a>、<a href="." id="link_5"                                >弁護士</a>、法務<a href="." id="link_6"                      >官僚</a>。<a href="." id="link_7"                                >山梨県</a>出身。<a href="." id="link_8"                                                                                            >一橋大学法学部</a>卒業。<a href="." id="link_9"                                >法務省</a><a href="." id="link_10"                                         >大臣官房</a><a href="." id="link_11"                               >参事官</a>、<a href="." id="link_12"                                                                       >長野地方裁判所</a>所長、<a href="." id="link_13"                                                                                           >知的財産高等裁判所</a>部総括判事を務めた。
</p>
