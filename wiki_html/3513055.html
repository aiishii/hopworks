<p><b>ノーティカ</b>（<b>NAUTICA</b>）は、<a href="." id="link_1"                                                              >アメリカ</a>のアパレル<a href="." id="link_2"                                          >ブランド</a>。<a href="." id="link_3"                      >台湾</a>系アメリカ人のDavid Chu（デビッド・チュウ）によってスタート。発音したり表記するのが楽だからという理由で「<b>ノーチカ</b>」と呼ばれたり表記されてしまうことがあるが、それは誤り。
</p>
