		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>恵那司 千浩</b>（えなつかさ かずひろ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                          >7月9日</a> - ）は<a href="." id="link_2"                                                    >入間川部屋</a>に所属した元<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>である。本名は水野 千浩（みずの かずひろ）。<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                >恵那市</a>（旧<a href="." id="link_7"                                >明智町</a>）出身。身長179cm、体重140kg。<a href="." id="link_8"                                                >血液型</a>はB型。得意手は押し、左四つ、寄り。趣味は温泉サウナ巡り、食べ飲み歩き。最高位は西幕下20枚目（2004年9月場所）。
</p>
