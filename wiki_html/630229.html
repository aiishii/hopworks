<p><b>アップル川</b>（アップルがわ、Apple River）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                                  >ウィスコンシン州</a>南西部と<a href="." id="link_3"                                                    >イリノイ州</a>北西部を流れる全長約65kmの<a href="." id="link_4"            >川</a>で、<a href="." id="link_5"                                                              >ミシシッピ川</a>の支流である。源流部を除き、大部分はイリノイ州内を流れる。
</p>
