		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パヴェル・チャソヴニコフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Часовников, Павел Георгиевич</span>、<a href="." id="link_2"                    >1887年</a>  - <a href="." id="link_3"                    >1954年</a>）は、<a href="." id="link_4"                                                              >ソビエト連邦</a>の外科医で<a href="." id="link_5"                                                              >オデッサ大学</a>の教授。オデッサ大学の前身のノヴォロシア大学の医学部を卒業している。
