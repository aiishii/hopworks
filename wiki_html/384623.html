		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>濱田 亜弥</b>（はまだ あや、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月22日</a> - ）は、元<a href="." id="link_2"                                                    >テレビ高知</a>所属の女性<a href="." id="link_3"                                                              >アナウンサー</a>で現在は<a href="." id="link_4"                                >高知県</a>内を中心に活動するフリーアナウンサーである。
</p><p><a href="." id="link_4"                                >高知県</a><a href="." id="link_5"                                >高知市</a>出身。<a href="." id="link_6"                                                                        >同志社女子大学</a>卒業後<a href="." id="link_7"                    >1989年</a>テレビ高知に入社、<a href="." id="link_8"                    >2006年</a>3月に退社。
</p>
