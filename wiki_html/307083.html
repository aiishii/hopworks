		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フリードリヒ・ヴィルヘルム・ハック</b>（<b>Friedrich Wilhelm Hack</b>, <a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >10月7日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                                        >ブローカー</a>・政治工作者。1920年代から1930年代にかけて<a href="." id="link_5"                                                                        >大日本帝国海軍</a>にドイツ航空機の売り込みを行い、その関係を利用して<a href="." id="link_6"                                                                                  >日独防共協定</a>のきっかけを作った。また、1941年の<a href="." id="link_7"                                                    >真珠湾攻撃</a>の直後から日米間の終戦工作を行った。<a href="." id="link_8"                                                                                                  >国家学</a>の学位を持っていたため、「ドクター・ハック」と通称された。
</p>
