<p><b>岸 清</b>（きし きよし、<a href="." id="link_1"                    >1940年</a> - ）は<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                    >医学者</a>。<a href="." id="link_4"                                                                                                      >栃木県立栃木高等学校</a>、<a href="." id="link_5"                                                                                  >東京医科歯科大学</a><a href="." id="link_6"                                >医学部</a>卒業。<a href="." id="link_7"                    >1970年</a> 東京医科歯科大学　<a href="." id="link_8"                                                              >医学博士</a>　論文の題は　「Histochemical demonstration of purine nucleoside phosphorylase activity(プリンヌクレオシドホスホリラーゼ活性の組織化学的証明法)」。 <a href="." id="link_9"                    >1974年</a>から同大助教授（第1解剖学）。<a href="." id="link_10"                   >1987年</a>に<a href="." id="link_11"                                         >東邦大学</a>医学部教授（第1解剖学）に転じ、<a href="." id="link_12"                   >2005年</a>から同大名誉教授。
</p>
