		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉本 孝一</b>（すぎもと こういち、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >4月15日</a> - ）は、<a href="." id="link_2"                                                                        >静岡朝日テレビ</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。報道制作局制作部次長。
</p><p><a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >沼津市</a>出身。<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >商学部</a>卒業。大学時代は放送研究会に属し、アナウンサー養成学校にも通っていたが、ディレクター採用で入社。数年後、取材した事件のリポーターとして出演したことを契機に、裏方から表に出るようになった。制作部との掛け持ちであったため、アナウンサー採用された同僚とは離れた場所に机がある。2017年4月からはアナウンサー活動を縮小している。
</p>
