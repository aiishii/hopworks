<p><b>林 佳介</b>（はやし よしすけ、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                            >7月18日</a> - <a href="." id="link_4"                    >1987年</a>（<a href="." id="link_5"                      >昭和</a>62年）<a href="." id="link_6"                            >11月9日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                                                                        >衆議院議員</a>（<a href="." id="link_10"                                                   >日本進歩党</a>）、<a href="." id="link_11"                               >実業家</a>。下関倉庫社長。山口合同ガス社長。<a href="." id="link_12"                                                             >サンデン交通</a>会長。下関商工会議所会頭。
</p>
