		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローレンス・カービー</b>（Laurence Kirby, <a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >数学者</a>、<a href="." id="link_4"                                                                                                                                                        >ニューヨーク市立大学バルーク校</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                                    >数理論理学</a>の研究者。<a href="." id="link_7"                    >1981年</a>に、<a href="." id="link_8"                                                                                                      >グッドスタインの定理</a>にまつわる研究によって有名になった。
</p><p><a href="." id="link_9"                                                                                  >ケンブリッジ大学</a>卒業後、そこで<a href="." id="link_10"                     >修士</a>号取得。<a href="." id="link_11"                   >1977年</a>に<a href="." id="link_12"                                                                                           >マンチェスター大学</a>で<a href="." id="link_13"                     >博士</a>号取得。<a href="." id="link_14"                   >1982年</a>から、現在の職に就く。<a href="." id="link_15"                     >言語</a>と現実の関係性についての問いを<a href="." id="link_16"                     >哲学</a>的背景に持ちながら、研究を続ける。
</p>
