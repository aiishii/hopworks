		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増井 金典</b>（ますい かねのり　<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >11月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >国語学者</a>。<a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >甲賀市</a>出身、<a href="." id="link_6"                                >大津市</a>在住。<a href="." id="link_7"                                                    >立命館大学</a>大学院修士課程修了。幼少期より言葉に関心を持ち、ある時、自分の名前の由来（「金」は父親の名前から、「典」は出生日が<a href="." id="link_8"                                          >昭和天皇</a>即位の御大典だったことから）を知って一層関心を高めた。滋賀県内の<a href="." id="link_9"                                >中学校</a>・<a href="." id="link_10"                                         >高等学校</a>の<a href="." id="link_11"                                               >国語</a><a href="." id="link_12"                     >教師</a>を経て、1987年より滋賀女子短期大学（現<a href="." id="link_13"                                                             >滋賀短期大学</a>）で<a href="." id="link_14"                                         >語源</a>や<a href="." id="link_15"                               >滋賀県内の方言</a>の<a href="." id="link_16"                     >研究</a>に努める。現在<a href="." id="link_13"                                                             >滋賀短期大学</a><a href="." id="link_17"                                         >名誉教授</a>。2000年には方言研究で<a href="." id="link_18"                                                                                                                                                   >滋賀県文化功労賞</a>を受賞した。
</p>
