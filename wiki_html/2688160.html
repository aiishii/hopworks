		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水田 正秀</b>（みずた まさひで、<a href="." id="link_1"                      >明暦</a>3年（<a href="." id="link_2"                    >1657年</a>） - <a href="." id="link_3"                      >享保</a>8年<a href="." id="link_4"                                                    >8月3日</a>（<a href="." id="link_5"                    >1723年</a><a href="." id="link_5"                          >9月2日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期から中期にかけての<a href="." id="link_7"                                          >俳人</a>。<a href="." id="link_8"                                          >近江蕉門</a>の一人、<a href="." id="link_9"                                          >菅沼曲水</a>の伯父と伝えられる。通称を利右衛門、別に竹青堂・節青堂・清庵などと号す。
</p>
