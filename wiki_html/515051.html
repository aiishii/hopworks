		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:SR_Ranganathan_1992_stamp_of_India.jpg" title="ファイル:SR Ranganathan 1992 stamp of India.jpg">ファイル:SR Ranganathan 1992 stamp of India.jpg</a>  <div class="thumbcaption">生誕100年を記念してインドで発行された<a href="." id="link_1"                                          >記念切手</a></div></div></div>
<p><b>シヤリ・ラマムリタ・ランガナータン</b>（或いは<b>ランガナタン</b>, Shiyali Ramamrita Ranganathan, சியலி ராமாமிருத ரங்கநாதன்、<a href="." id="link_2"                    >1892年</a><a href="." id="link_2"                          >8月9日</a> - <a href="." id="link_3"                    >1972年</a><a href="." id="link_3"                            >9月27日</a>）は、<a href="." id="link_4"                                >インド</a>の<a href="." id="link_5"                                >数学者</a>・<a href="." id="link_6"                                                                        >図書館学者</a>で<a href="." id="link_7"                                                    >タミル人</a>。<a href="." id="link_8"                                                                                                                                          >図書館学五原則</a>と<a href="." id="link_9"                                                              >コロン分類法</a>を制定した事で知られ、<b>インド図書館学の父</b>と呼ばれる。
</p>
