		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有明 夏夫</b>（ありあけ なつお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                              >12月17日</a>）は<a href="." id="link_3"                                >大阪府</a>出身の<a href="." id="link_4"                      >作家</a>。
</p><p>本名は斎藤義和。<a href="." id="link_5"                    >1945年</a><a href="." id="link_5"                                >福井県</a>に疎開し、勝山精華高等学校（現<a href="." id="link_6"                                                                                                                >福井県立勝山南高等学校</a>）を卒業。<a href="." id="link_7"                                                    >同志社大学</a>工学部中退後、工員や会社員を経て<a href="." id="link_8"                    >1972年</a>に作家としてデビューした。<a href="." id="link_9"                    >1978年</a>、『大浪花諸人往来』で第80回<a href="." id="link_10"                                                   >直木賞</a>を受賞。 <a href="." id="link_11"                   >2002年</a>、肝不全のため死去。66歳没。
</p>
