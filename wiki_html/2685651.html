		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 昭次郎</b>（あらき しょうじろう、<a href="." id="link_1"                    >1940年</a> - ）は、日本の<a href="." id="link_2"                                          >行政学者</a>。専門は<a href="." id="link_3"                                          >地方自治</a>、<a href="." id="link_4"                      >協働</a>理論。日本で初めて<a href="." id="link_4"                      >協働</a>の<a href="." id="link_5"                      >概念</a>を提唱したことで知られる。<a href="." id="link_6"                      >自治</a>について社会的実践原理という視座から様々な考察を行っている。<a href="." id="link_7"                                          >東海大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                                              >熊本県立大学</a>名誉<a href="." id="link_10"                     >教授</a>。
</p>
