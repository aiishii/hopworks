<p><b>スーザン・グリーンフィールド</b>（Susan Adele Greenfield, Baroness Greenfield CBE FRCP、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >10月1日</a>生まれ）は<a href="." id="link_2"                                          >イギリス</a>の神経科学者、著述家、ブロードキャスター、<a href="." id="link_3"                                                                              >貴族院議員</a>である。<a href="." id="link_4"                                                                        >パーキンソン病</a>や<a href="." id="link_5"                                                                                  >アルツハイマー病</a>の治療などを研究した。一般向けの著書ではテクノロジーと脳の変質に関する著作などがある。
</p>
