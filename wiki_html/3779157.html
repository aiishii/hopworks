		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 一敏</b>（すずき かずとし、1975年 - ）は日本の<a href="." id="link_1"                                                              >国際政治学者</a>。<a href="." id="link_2"                                                                                                                                    >上智大学総合グローバル学部</a>教授。専門は国際政治経済論、マルチエージェント・シミュレーション。主な研究対象は<a href="." id="link_3"                                                                                                            >通商交渉</a>、<a href="." id="link_4"                                                                                                                                >政策決定過程</a>。第30回<a href="." id="link_5"                                          >大平正芳</a>記念賞受賞。
</p>
