		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><span><b>ジャンフランコ・デットーリ</b>（Gianfranco Dettori、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >4月25日</a> - ）</span>は<a href="." id="link_2"                                          >イタリア</a>の元サラブレッド競馬の<a href="." id="link_3"                      >騎手</a>。
</p><p>現在の<a href="." id="link_4"                                                                                            >サルデーニャ州</a>の<a href="." id="link_5"                                                              >セッラマンナ</a>生まれ。現役中にイタリアのチャンピオンシップを13回勝った。多くのイタリアの主要レースを勝っただけでなく、1975年と76年の<a href="." id="link_6"                                                                              >クラシック</a><a href="." id="link_7"                                                            >2000ギニー</a>や1976年の<a href="." id="link_8"                                                                                                                                              >ベンソン・アンド・ヘッジゴールドカップ</a>や<a href="." id="link_9"                                                                                                      >エクリプスステークス</a>に勝つなど<a href="." id="link_10"                                         >イギリス</a>でも活躍した。
</p><p>息子に同じく騎手の<a href="." id="link_11"                                                                                                                         >フランキー・デットーリ</a>がいる。
</p>
