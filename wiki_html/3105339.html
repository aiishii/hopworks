		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マウピティ島</b>（Maupiti）は、<a href="." id="link_1"                                                                                                      >フランス領ポリネシア</a>に属する島。<a href="." id="link_2"                                                                                                                                          >リーワード諸島</a>に属し、<a href="." id="link_3"                                                    >ボラボラ島</a>の西37kmの地点に位置する。人口1200人（2007年）、面積11km<sup>2</sup>。マウピティ島は実際には裾礁であり、中央にあるヌウウプレ山を中心とする山岳のある主島と、それを取り巻く環礁からなり、両者の間には礁湖が広がっている。
</p>
