<p><b>伊東 ハンニ</b>（いとう ハンニ、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                            >8月25日</a> -<a href="." id="link_4"                    >1969年</a>（<a href="." id="link_5"                      >昭和</a>44年）<a href="." id="link_6"                          >8月3日</a>）は、日本の<a href="." id="link_7"                      >作家</a>、<a href="." id="link_8"                                >相場師</a>、<a href="." id="link_9"                                                                        >社会運動家</a>、本名<b>松尾 正直</b>（まつお まさなお）。『<a href="." id="link_10"                                                             >国民新聞</a>』、雑誌『日本国民』のオーナー。<a href="." id="link_11"                                         >川端康成</a>、<a href="." id="link_12"                                                   >与謝野晶子</a>等のプロデューサー。東洋の<a href="." id="link_13"                                                             >マタハリ</a>と呼ばれた<a href="." id="link_14"                                         >川島芳子</a>と親交あり。熱烈な愛国者であり、<a href="." id="link_15"                                                   >太平洋戦争</a>を回避しようと日本国中を遊説した。
</p>
