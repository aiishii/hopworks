		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィルヘルム・"ヴィリー"・グリム</b>（<b>Wilhelm “Willy” Grimm</b>、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                              >12月31日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >7月21日</a>）は、<a href="." id="link_3"                                                                        >ドイツ国</a>の政治家。<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチ党）第2最高裁判所長官であり、党の<a href="." id="link_5"                                                    >全国指導者</a>のひとりであった。<a href="." id="link_6"                                                                    >親衛隊</a>の<a href="." id="link_7"                                                                                  >名誉指導者</a>でもあり、親衛隊での最終階級は<a href="." id="link_8"                                                    >親衛隊中将</a>。
</p>
