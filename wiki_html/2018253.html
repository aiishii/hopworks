		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">松本 克平</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1955-07-16</span>) </span>1955年<a href="." id="link_1"                            >7月16日</a>（66歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                              >埼玉医科大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                          >麻酔科医</a></td></tr></tbody></table>
<p><b>松本 克平</b>（まつもと かっぺい、<a href="." id="link_6"                    >1955年</a><a href="." id="link_6"                            >7月16日</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2016-1）">要出典</span></a></i>&#93;</sup> - ）とは、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                          >麻酔科医</a>。<a href="." id="link_7"                      >学位</a>は<a href="." id="link_8"                                                              >医学博士</a>。
</p><p>麻酔科医としての専門は、心臓麻酔、胸部・肺麻酔。
</p><p><a href="." id="link_9"                                                              >麻酔科医ハナ</a>の監修者。作家としても書籍を著している。
</p>
