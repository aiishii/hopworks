		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Rush_Limbaugh_February_2020.jpg" title="ファイル:Rush Limbaugh February 2020.jpg">ファイル:Rush Limbaugh February 2020.jpg</a>  <div class="thumbcaption">大統領自由勲章を受勲したラッシュ・リンボー（2020年）</div></div></div>
<p><b>ラッシュ・ハドソン・リンボー3世</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Rush Hudson Limbaugh III</span>, <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                            >1月12日</a> - <a href="." id="link_3"                    >2021年</a><a href="." id="link_3"                            >2月17日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>のトーク<a href="." id="link_5"                                                    >ラジオ</a>ショーのホスト。<a href="." id="link_6"                                                    >ミズーリ州</a><a href="." id="link_7"                                                                                                                                >ケープジラード</a>出身。<b>ラッシュ・リムボウ</b>とも。
</p><p>米<a href="." id="link_8"                                          >右派</a>・<a href="." id="link_9"                                >タカ派</a>の代表的ラジオパーソナリティの一人である。アンチ<a href="." id="link_10"                                                             >フェミニズム</a>でもある。
</p>
