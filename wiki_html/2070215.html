		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴイックス メディケイテッド ドロップ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Vicks Vapodrops</span>）は、のどの炎症を緩和する<a href="." id="link_2"                                          >ドロップ</a>タイプののど薬である。日本の<a href="." id="link_3"                                                                                                                                                                                                                                                                                                                        >医薬品、医療機器等の品質、有効性及び安全性の確保等に関する法律</a>では<a href="." id="link_4"                                                            >指定医薬部外品</a>に分類されている。
</p><p>ヴイックス メディケイテッド ドロップの現在の発売元は日本では<a href="." id="link_5"                                          >大正製薬</a>、それ以外の地域では<a href="." id="link_6"                                                                                                                                                        >P&amp;G</a>である。
</p><p>なお、本項では2017年9月より発売されている<a href="." id="link_7"                      >食品</a>規格の「<b>ヴイックス <a href="." id="link_8"                                >のど飴</a></b>」（<a href="." id="link_9"                                                    >キャンディ</a>）についても述べる。
</p>
