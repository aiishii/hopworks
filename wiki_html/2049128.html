		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺本 英</b>（てらもと えい、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >2月7日</a>）は、日本の<a href="." id="link_3"                                                    >生物物理学</a>者。日本の<a href="." id="link_4"                                                    >数理生物学</a>の実質創始者。本人は<a href="." id="link_3"                                                    >生物物理学</a>を称する。湯川の弟子で、<a href="." id="link_5"                                          >林忠四郎</a>が宇宙物理を、寺本が生物物理を開拓した二大巨頭であった。
</p><p><br />
<a href="." id="link_6"                                >島根県</a>出身。1965年、<a href="." id="link_7"                                          >京都大学</a>教授。1967年、<a href="." id="link_8"                                                                                                                                >生物物理学会</a>会長。京都大学退官後、<a href="." id="link_9"                                          >龍谷大学</a>の教授を務め、在職中に70歳で死去。
</p>
