		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀崎 直樹</b>（かめざき なおき、<a href="." id="link_1"                    >1956年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >動物学者</a>。特に<a href="." id="link_4"                                          >ウミガメ</a>の研究に力を注いでいる。<a href="." id="link_5"                                                                                                                                                    >国際ウミガメ学会</a>理事、<a href="." id="link_6"                                                >NPO法人</a><a href="." id="link_7"                                                                                                                                                              >日本ウミガメ協議会</a>前会長、<a href="." id="link_8"                                                                                                                >神戸市立須磨海浜水族園</a>学術研究統括（前・園長）、<a href="." id="link_9"                                                              >岡山理科大学</a>地球生物学部教授。
</p>
