		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>起雲山 世志介</b>（きうんざん よしすけ、本名：小川 美輔（おがわ よしすけ）、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >1月2日</a>-<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >6月8日</a>）は、<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >古志郡</a><a href="." id="link_5"                                                                    >宮内町</a>（現・同県<a href="." id="link_6"                                >長岡市</a>宮内町）出身で、<a href="." id="link_7"                              >1950年代</a>に活躍した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>である。現役時代は、<a href="." id="link_10"                                                   >追手風部屋</a>に所属していた。最高位は東<a href="." id="link_11"                     >前頭</a>19枚目（<a href="." id="link_12"                   >1957年</a>1月場所）。現役当時の体格は180cm、81kg。得意手は左四つ、吊り、上手投げなど。
</p>
