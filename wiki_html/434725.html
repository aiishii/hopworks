<p><b>アッシュル・ニラリ4世</b>（<i>Aššur-nērārī IV</i>、<sup>m</sup><i>aš-šur-</i><small>ERIM.GABA</small>、「<a href="." id="link_3"                                                                    >アッシュル</a>は我が助け」、在位：前1019/1018年-前1013年）は<a href="." id="link_4"                                                    >アッシリア</a>の王。『<a href="." id="link_5"                                                                                  >アッシリア王名表</a>』において第94代のアッシリア王として登場する。彼の6年という短い統治は、混乱と同時代碑文の欠如によって特徴づけられる。
