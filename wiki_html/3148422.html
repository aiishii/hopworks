<p><b>吉田 勝次</b>（よしだ かつじ、<a href="." id="link_11"                   >1966年</a><a href="." id="link_11"                             >12月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_12"                                                   >洞窟探検</a>家。<a href="." id="link_10"                                         >(有)</a>勝建<a href="." id="link_13"                                                   >代表取締役</a>（同社探検事業部「地球探検社」も経営）。<a href="." id="link_9"                                                              >一般社団法人</a>日本ケイビング連盟会長。
</p>
