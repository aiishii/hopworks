		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野田 真吉</b>（のだ しんきち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >1993年</a>11月22日）は、日本のドキュメンタリー<a href="." id="link_3"                                          >映画監督</a>・評論家、詩人。本名は、亘真吉（わたりしんきち）。<b>野田眞吉</b>表記もある。
</p><p>息子に、映像民俗学者で<a href="." id="link_4"                                                              >駒沢女子大学</a>教授の亘純吉、キャメラマン・映画プロデューサー・オフィスエムエイピー（野田の映像作品のビデオ等を販売している）代表の亘真幸（亘眞幸）。息子たちは、野田の制作映画にスタッフとして参加もしている。
</p><p>父は南宗派の画家の野田青石。宇宙機エンジニアの<a href="." id="link_5"                                                                                                            >野田篤司</a>は青石の曾孫であり、遠縁にあたる。 
</p>
