		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芳賀 和夫</b>（はが かずお、<a href="." id="link_1"                    >1934年</a>（<a href="." id="link_2"                      >昭和</a>9年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >理学</a><a href="." id="link_5"                      >博士</a>、芳賀サイエンスラボ所長。元<a href="." id="link_6"                                          >筑波大学</a><a href="." id="link_7"                      >教授</a>。専門は<a href="." id="link_8"                                                              >生物化学</a>であるが<a href="." id="link_9"                                                    >折紙の数学</a>の世界でも活動し、<a href="." id="link_10"                                         >芳賀定理</a>の発案者としても有名。
</p>
