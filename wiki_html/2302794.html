<p><b>曽根 静夫</b>（そね しずお、<a href="." id="link_1"                    >1845年</a><a href="." id="link_1"                          >9月4日</a>（<a href="." id="link_2"                      >弘化</a>2年<a href="." id="link_3"                                                    >8月3日</a>） - <a href="." id="link_4"                    >1903年</a>（<a href="." id="link_5"                      >明治</a>36年）<a href="." id="link_6"                            >5月30日</a>）は、日本の<a href="." id="link_7"                                >大蔵</a><a href="." id="link_8"                      >官僚</a>。大蔵省国債局長、<a href="." id="link_9"                                >拓殖務省</a>北部局長、<a href="." id="link_10"                                                   >台湾総督府</a>民政局長、官選<a href="." id="link_11"                                         >山形県</a><a href="." id="link_12"                                                             >知事</a>、<a href="." id="link_13"                                                                       >北海道拓殖銀行</a>初代<a href="." id="link_14"                     >頭取</a>。幼名・三農三郎。
</p>
