		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中井 履軒</b>（なかい りけん、<a href="." id="link_1"                      >享保</a>17年<a href="." id="link_2"                                                      >5月26日</a>（<a href="." id="link_3"                    >1732年</a><a href="." id="link_3"                            >6月18日</a>） - <a href="." id="link_4"                                                >文化</a>14年<a href="." id="link_5"                                                      >2月15日</a>（<a href="." id="link_6"                    >1817年</a><a href="." id="link_6"                          >4月1日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中・後期の<a href="." id="link_8"                                >儒学者</a>。<a href="." id="link_9"                                          >折衷学派</a>・<a href="." id="link_10"                               >懐徳堂</a>学派に属する。<a href="." id="link_11"           >名</a>は積徳、<a href="." id="link_12"           >字</a>は処叔（しょしゅく）、通称は徳二、別号は幽人。
</p><p><a href="." id="link_13"                                         >中井甃庵</a>の次男として生まれ、<a href="." id="link_14"                                         >五井蘭洲</a>に<a href="." id="link_15"                               >朱子学</a>を学び、兄<a href="." id="link_16"                                         >中井竹山</a>とともに<a href="." id="link_17"                                         >大坂</a>の学問所<a href="." id="link_10"                               >懐徳堂</a>の全盛期を支え、懐徳堂学派で最大の学問的業績を残した。大正3年（1914年）、<a href="." id="link_18"                               >従四位</a>を追贈された。
</p>
