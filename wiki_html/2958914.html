<p><b>フランシス・フェッセンデン</b> (Francis Fessenden、1839年3月18日 - 1907年1月6日)は<a href="." id="link_1"                                          >メイン州</a>の弁護士、政治家。<a href="." id="link_2"                                          >南北戦争</a>では<a href="." id="link_3"                      >将軍</a>を務めた。実家フェッセンデン家は19世紀半ばに国政で活躍した名家である。
</p>
