		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 源</b>（あらき げん、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >京都府</a>生まれ。<a href="." id="link_4"                                                                                  >洛星高等学校</a>、<a href="." id="link_5"                                                                                                                                                                                                >東京大学文学部</a><a href="." id="link_6"                                                              >仏文科</a>卒、<a href="." id="link_7"                                                    >朝日新聞社</a>に入社。<a href="." id="link_8"                    >2003年</a>、『骨ん中』でデビュー。<a href="." id="link_9"                    >2010年</a>に『<a href="." id="link_10"                                                                                 >ちょんまげぷりん</a>』（原題『ふしぎの国の安兵衛』）が<a href="." id="link_11"                               >錦戸亮</a>主演で映画化。<a href="." id="link_12"                   >2015年</a>に『<a href="." id="link_13"                                                             >探検隊の栄光</a>』が<a href="." id="link_14"                                         >藤原竜也</a>主演で映画化。<a href="." id="link_15"                   >2016年</a>に『<a href="." id="link_16"                                           >オケ老人!</a>』が<a href="." id="link_17"                                     >杏</a>主演で映画化。
</p>
