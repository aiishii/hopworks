	<h1 id="firstHeading" class="firstHeading" >ポメラニア戦役 (1675年-1676年)</h1>
	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Pomeraniae_Ducatus_Tabula.jpg" title="ファイル:Pomeraniae Ducatus Tabula.jpg">ファイル:Pomeraniae Ducatus Tabula.jpg</a>  <div class="thumbcaption">17世紀のポメラニア公領。</div></div></div>
<p><b>ポメラニア戦役</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Pommernfeldzug</span>）は、<a href="." id="link_2"                                                              >スコーネ戦争</a>中の<a href="." id="link_3"                    >1675年</a>9月から、<a href="." id="link_4"                    >1676年</a>1月中旬まで<a href="." id="link_5"                                                                                                                                              >ブランデンブルク＝プロイセン</a>と<a href="." id="link_6"                                                                                                                >デンマーク</a>が遂行した遠征である。
</p><p>その際、ブランデンブルクとデンマークの連合軍は緊密に協議しつつ、<a href="." id="link_7"                                                                                                                          >スウェーデン領ポメラニア</a>の大部分を<a href="." id="link_8"                      >占領</a>した。
</p>
