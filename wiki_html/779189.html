		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナーガセーナ</b>(<i>Nāgasena</i>)は、<a href="." id="link_1"                                                      >紀元前2世紀</a>頃の<a href="." id="link_2"                                >インド</a>の<a href="." id="link_3"                      >仏教</a>の<a href="." id="link_4"            >僧</a>（<a href="." id="link_5"                      >比丘</a>）。
</p><p>中インドのカヤンガラ村に生まれる。<a href="." id="link_6"                                                                                  >ミリンダ王の問い</a>(Milinda Pañha)、または弥蘭陀王問経として知られる<a href="." id="link_7"                      >仏典</a>において、<a href="." id="link_8"                                                                        >アフガニスタン</a>・<a href="." id="link_2"                                >インド</a>北部を支配した<a href="." id="link_9"                                                                                            >インド・グリーク朝</a>の<a href="." id="link_10"                                                   >ギリシャ系</a>の王<a href="." id="link_11"                                                                         >メナンドロス</a>と問答を行ったことで知られている。この問答において、ナーガセーナは「賢者の論」をもってメナンドロスを仏教に帰依させている。漢訳仏典においては、音写により「那先」「那迦犀那」、または意訳され「龍軍」とされる。
</p>
