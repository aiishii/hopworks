		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペナルティ</b> (PENALTY) は、<a href="." id="link_1"                                          >ブラジル連邦共和国</a>で生まれたスポーツブランド。主にサッカーユニフォームなどを手掛けており、<a href="." id="link_2"                                                      >Jリーグ</a>の<a href="." id="link_3"                                    >J1リーグ</a>・<a href="." id="link_4"                                                                        >湘南ベルマーレ</a>、<a href="." id="link_5"                                    >J2リーグ</a>・<a href="." id="link_6"                                                                                  >モンテディオ山形</a>、<a href="." id="link_7"                                                                                      >ファジアーノ岡山FC</a>、<a href="." id="link_8"                                                                                            >ギラヴァンツ北九州</a>、<a href="." id="link_9"                                    >J3リーグ</a>・<a href="." id="link_10"                                                                           >AC長野パルセイロ</a>、<a href="." id="link_11"                                                                                           >テゲバジャーロ宮崎</a>、<a href="." id="link_12"                                                                                                               >なでしこリーグ</a>2部・<a href="." id="link_13"                                                                                                                                       >AC長野パルセイロ・レディース</a>のユニフォームサプライヤーである。
</p><p><a href="." id="link_14"                     >日本</a>では<b>株式会社ウインスポーツ</b>が、国内での総販売代理店を務めている。
</p>
