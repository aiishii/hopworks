		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゲ音団</b>（ゲおんだん、ゲームの音屋の団体、<a href="." id="link_1"                      >英</a>&#58; <span lang="en"></span>GeOnDan、Video Game Sound Creator's Alliance）は、<a href="." id="link_2"                                                                                            >ゲームミュージック</a>およびゲームサウンドの職能者による日本の<a href="." id="link_3"                                                    >非営利団体</a>。<a href="." id="link_4"                                                    >竹ノ内裕治</a>らグループによって<a href="." id="link_5"                    >2009年</a>に発足、参加メンバーは100名を超え、<a href="." id="link_6"                    >2011年</a>末に解散。同業者間の交流の場を設けたほか、イベントへの参加や<a href="." id="link_7"                                                                                                                                    >コンピレーション・アルバム</a>制作、<a href="." id="link_8"                                                              >チャリティー</a>などを企画した。
</p>
