		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>建倉 圭介</b></span>（たてくら けいすけ、1952年 -）は、日本の<a href="." id="link_1"                                >小説家</a>・<a href="." id="link_2"                                          >推理作家</a>。<a href="." id="link_3"                                                                                                                          >岩手県立盛岡第一高等学校</a>卒業。
</p><p>1986年から2年間、仕事で<a href="." id="link_4"                                          >イギリス</a>に滞在したことをきっかけに小説を書き始める。1997年、『クラッカー』で第17回横溝正史賞（現・<a href="." id="link_5"                                                                                                      >横溝正史ミステリ大賞</a>）佳作に選ばれデビュー。2006年に刊行した冒険ミステリー『デッドライン』が「<a href="." id="link_6"                                                                                                                  >このミステリーがすごい!</a>」2007年版で第10位タイにランクインし、第9回<a href="." id="link_7"                                                    >大藪春彦賞</a>の候補となる。
</p>
