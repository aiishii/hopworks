		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 晋一</b>（のむら しんいち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                              >11月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >獣医</a>、<a href="." id="link_5"                                                    >競馬評論家</a>。
</p><p><a href="." id="link_6"                                >福島県</a><a href="." id="link_7"                                >白河市</a>出身。1941年<a href="." id="link_8"                                                                                  >東京帝国大学</a><a href="." id="link_9"                                >農学部</a>獣医学科卒。<a href="." id="link_10"                               >農林省</a><a href="." id="link_11"                                                                                                                               >日高種馬牧場</a>嘱託。1956年「馬の肘関節及び肘関節の機構学的研究」で<a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                                                             >農学博士</a>。東大<a href="." id="link_9"                                >農学部</a><a href="." id="link_14"                               >助教授</a>、1966年<a href="." id="link_15"                     >教授</a>、1977年<a href="." id="link_16"                     >定年</a><a href="." id="link_17"                     >退官</a>、<a href="." id="link_18"                                         >名誉教授</a>。
</p><p>1971年<a href="." id="link_19"                                                                                                                     >日本農学賞</a>、<a href="." id="link_20"                                                                                                                     >読売農学賞</a>受賞。1989年勲三等<a href="." id="link_21"                               >瑞宝章</a>受章。
</p>
