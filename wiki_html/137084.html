		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野田 岩次郎</b>（のだ いわじろう、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年）<a href="." id="link_3"                            >2月15日</a> - <a href="." id="link_4"                    >1988年</a>（<a href="." id="link_5"                      >昭和</a>63年）<a href="." id="link_6"                              >12月15日</a>）は<a href="." id="link_7"                                >長崎県</a><a href="." id="link_8"                                >長崎市</a>出身の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                                       >第二次世界大戦</a>後、<a href="." id="link_11"                                                                                                           >連合国</a>占領統治下の<a href="." id="link_12"                     >日本</a>に於いて、<a href="." id="link_13"                                                                                           >持株会社整理委員会</a>（HCLC）常務委員・委員長として<a href="." id="link_14"                                         >財閥解体</a>に当たり、HCLC解散後は<a href="." id="link_15"                                                                       >ホテルオークラ</a>の立ち上げに参加。日本<a href="." id="link_16"                               >ホテル</a>の国際化の礎を築いた。
</p>
