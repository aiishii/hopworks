<p>『<b>スロー・ラーナー</b>』（<i>Slow Learner</i>）は、<a href="." id="link_1"                                                                        >アメリカ</a>の<a href="." id="link_2"                                >小説家</a><a href="." id="link_3"                                                                                            >トマス・ピンチョン</a>の初期の作品を集めた短編小説集。<a href="." id="link_4"                    >1984年</a>発表。
</p><p>『<a href="." id="link_5"                                          >重力の虹</a>』（1973年）以降、10年以上新作のなかったピンチョンが、自己の思い出と作品批評を交えた序文を付して、20代で書いた5つの作品をまとめ上げたもの。「Slow Learner」とはいわゆる「学びの遅い子」の意味であるが、事実ピンチョンは収録された作品群に対して（ユーモラスなパフォーマンスながら）厳しい評価を下している。
</p>
