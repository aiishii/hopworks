		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>泉谷 力治</b>（いずみや りきじ、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                          >9月5日</a>  - <a href="." id="link_2"                    >1909年</a><a href="." id="link_2"                            >12月5日</a>）は、日本の<a href="." id="link_3"                                                    >教育者</a>である。<a href="." id="link_4"                                >出羽国</a>五十目村（後の<a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                          >五城目町</a>)
に、<a href="." id="link_7"                                >小学校</a>の前身となる「森嶽学校」を設立するなど子弟教育に尽力した。
</p>
