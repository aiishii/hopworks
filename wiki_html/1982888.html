		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>庭山 慶一郎</b>（にわやま けいいちろう、<a href="." id="link_1"                    >1917年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                      >茶道</a>家。中国古典研究家。<a href="." id="link_6"                      >文人</a>。国内証券市場に<a href="." id="link_7"                                                                        >公社債投資信託</a>を導入した。経営者時代は「ミスター住専」と称された。父は「船場の絵描き」と呼ばれた<a href="." id="link_8"                                          >庭山耕園</a>で、画業顕彰のため画集や遺作展に尽力したほか、地元の<a href="." id="link_9"                                                                        >大阪市立美術館</a>に作品を寄贈している。
</p>
