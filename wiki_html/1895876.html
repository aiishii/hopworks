<p><b>周 生賢</b>（しゅう せいけん、<a href="." id="link_1"                    >1949年</a> - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の政治家。<a href="." id="link_3"                                                                                                                                              >中華人民共和国環境保護部</a>部長などを歴任した。
</p><p><a href="." id="link_4"                                                                        >寧夏回族自治区</a><a href="." id="link_5"                                >呉忠市</a><a href="." id="link_6"                                >同心県</a>出身、1968年7月呉忠師範学校卒業。<a href="." id="link_7"                    >1972年</a><a href="." id="link_7"                                                    >中国共産党</a>入党。高級経済師高、中共第十六届中央候補委員、十七届中央委員。
</p>
