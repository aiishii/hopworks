		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>合田 正和</b>（ごうだ まさかず、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >12月22日</a> - ）は、<a href="." id="link_2"                                >香川県</a><a href="." id="link_3"                                          >観音寺市</a>（<a href="." id="link_4"                                >伊吹島</a>）出身で<a href="." id="link_5"                                  >Xリーグ</a>の<a href="." id="link_6"                                                              >相模原ライズ</a>所属の<a href="." id="link_7"                                                                                                                >アメリカンフットボール</a>プレイヤー、<a href="." id="link_8"                                                    >二子山部屋</a>所属の元<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>。ポジションはOL（オフェンスライン）、<a href="." id="link_11"                     >身長</a>191cm、<a href="." id="link_12"                     >体重</a>135kg。大相撲時代の<a href="." id="link_13"                               >四股名</a>は<b>貴伊吹</b>（たかいぶき）、最高位は<a href="." id="link_14"                               >序二段</a>80枚目。
</p>
