		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡室 博之</b>（おかむろ ひろゆき、<a href="." id="link_1"                    >1962年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は、<a href="." id="link_3"                                                    >産業組織論</a>。<a href="." id="link_4"                                                                        >経済学博士</a>。<a href="." id="link_5"                                                                                                                                                        >一橋大学大学院経済学研究科</a>長・教授。日本中小企業学会会長。企業家研究フォーラム賞受賞。<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >茨木市</a>出身。
</p><p>ゼミの指導学生に<a href="." id="link_8"                                                    >大久保敏弘</a>（慶應義塾大学教授）など。
</p>
