		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エンガ堀</b>（えんがぼり、えんがほり）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >練馬区</a>、<a href="." id="link_3"                                >豊島区</a>および<a href="." id="link_4"                                >板橋区</a>を流れる<a href="." id="link_5"                                          >河川</a>。現在は全て<a href="." id="link_6"                                          >暗渠</a>化されている。江川というのが元の名称であったとも伝えられている。
</p>
