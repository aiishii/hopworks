		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石鍋 真澄</b>（いしなべ ますみ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月8日</a> - ）は、西洋美術史学者、<a href="." id="link_2"                                          >成城大学</a>教授。
</p><p><a href="." id="link_3"                                >埼玉県</a>生まれ。<a href="." id="link_4"                                          >東北大学</a>文学部哲学科卒、1979年同大学院博士課程満期退学。<a href="." id="link_5"                                                                                  >フィレンツェ大学</a>へ留学。1979年成城短期大学専任講師、助教授、教授、成城大学文芸学部教授。1989年『聖母の都市 シエナ 中世イタリアの都市国家と美術』で<a href="." id="link_6"                                                                                  >マルコ・ポーロ賞</a>受賞。2006年「<a href="." id="link_7"                                                                                                                                                                            >ピエロ・デッラ・フランチェスカ</a>」で東北大学<a href="." id="link_8"                                                              >文学博士</a>。
</p>
