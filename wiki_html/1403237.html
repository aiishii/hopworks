		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高麗 隆彦</b>（こま たかひこ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >3月8日</a> - ）は、日本の<a href="." id="link_2"                                                                                                                          >エディトリアルデザイナー</a>、<a href="." id="link_3"                                                    >装幀家</a>である。<a href="." id="link_4"                      >東京</a>生まれ。<a href="." id="link_5"                                                                        >武蔵野美術大学</a>卒業。<a href="." id="link_6"                      >哲学</a>、<a href="." id="link_7"                      >思想</a>書、<a href="." id="link_8"                      >文学</a>書等を中心に多数の本の<a href="." id="link_9"                      >装幀</a>を手がけている。<a href="." id="link_10"                     >本名</a><b>長尾信</b>（ながおまこと）。<a href="." id="link_11"                   >1992年</a>より<a href="." id="link_12"                                                             >東京造形大学</a><a href="." id="link_13"                     >教授</a>。
</p><p><a href="." id="link_14"                               >青土社</a>、なくなった<a href="." id="link_15"                                         >小沢書店</a>の本等を多く手がける。
</p>
