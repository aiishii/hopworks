		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kisaburo_Hirade.jpg" title="ファイル:Kisaburo Hirade.jpg">ファイル:Kisaburo Hirade.jpg</a>  <div class="thumbcaption">平出喜三郎</div></div></div>
<p>2代<b>平出 喜三郎</b>（ひらで きさぶろう、旧姓・<b>久保</b>、幼名・<b>彦十郎</b>、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年）<a href="." id="link_3"                            >3月15日</a> - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）<a href="." id="link_6"                              >10月13日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>（<a href="." id="link_8"                                >衆議院議員</a>）、<a href="." id="link_9"                      >漁業家</a>、<a href="." id="link_10"                               >資産家</a>、<a href="." id="link_11"                               >実業家</a>。東京屑物市場社長。<a href="." id="link_12"                               >従六位</a><a href="." id="link_13"                                                   >勲四等</a>。族籍は石川県<a href="." id="link_14"                     >平民</a>。
</p>
