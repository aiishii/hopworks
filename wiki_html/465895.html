<p>『<b>歌声は青空高く</b>』（うたごえはあおぞらたかく、原題：<b>Follow Me, Boys!</b>）は、<a href="." id="link_1"                                                  >1966年</a>、<a href="." id="link_2"                                                                        >ディズニー</a>製作の<a href="." id="link_3"                                                                                                      >アメリカ映画</a>。
</p><p>原作は<a href="." id="link_4"                                                                                            >ピューリッツァー賞</a>作家・<a href="." id="link_5"                                                                                                                >マッキンレー・カンター</a>の<a href="." id="link_6"                      >小説</a>『God and My Country』。流れ者の<a href="." id="link_7"                                                                        >サクソフォーン</a>吹きから、少年達の悪戯に悩まされる町の<a href="." id="link_8"                                                                        >ボーイスカウト</a>のリーダーになった男の半生を描く。
</p>
