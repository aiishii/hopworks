<p><b>尾関 茂雄</b>（おぜき しげお、<a href="." id="link_7"                    >1974年</a>（昭和49年）<a href="." id="link_1"                            >11月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p>株式会社アクシブドットコム（現・株式会社<a href="." id="link_9"                              >CARTA HOLDINGS</a>）の<a href="." id="link_10"                                                   >創業者</a>。株式会社Zeelの創業者。飲食店「Birth NISHIAZABU」の元<a href="." id="link_11"                               >経営者</a>。元妻は<a href="." id="link_12"                                         >タレント</a>の<a href="." id="link_13"                                         >山口もえ</a>。
</p>
