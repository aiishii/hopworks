		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 卯一郎</b>（いしかわ ういちろう、<a href="." id="link_1"                      >文久</a>2年 - <a href="." id="link_2"                      >大正</a>8年（<a href="." id="link_3"                    >1919年</a>）11月）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。関東酸曹<a href="." id="link_6"                                                                        >常務取締役</a>。<a href="." id="link_7"                                >東京府</a><a href="." id="link_8"                      >平民</a>。
</p><p><a href="." id="link_9"                                                              >丁稚奉公</a>から身を興し、苦闘のすえ、<a href="." id="link_10"                                         >昭和電工</a>と<a href="." id="link_11"                                         >日産化学</a>の前身である関東酸曹という会社を創立した。
</p><p>初代<a href="." id="link_12"                                                   >経団連</a>会長<a href="." id="link_13"                                         >石川一郎</a>の父。元<a href="." id="link_14"                                         >鹿島</a>会長、<a href="." id="link_15"                                                                       >日本商工会議所</a>会頭の<a href="." id="link_16"                                         >石川六郎</a>の祖父。
</p>
