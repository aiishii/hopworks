		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小島 俊明</b>（こじま としはる、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >4月27日</a> - ）は、フランス文学者、詩人、<a href="." id="link_2"                                                                                  >日本文芸家協会会員</a>
</p><p><br />
<a href="." id="link_3"                                >岐阜県</a>各務原市生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>第一文学部フランス文学専修卒、同大学院文学修士。東京家政学院大学教授、2005年定年、名誉教授。早稲田大学政治経済学部非常勤講師（定年まで30年間）。フランスの20世紀詩などを翻訳紹介、自身も詩を書いた。
</p>
