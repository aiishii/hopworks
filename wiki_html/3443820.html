		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田伸一郎</b>（わだ しんいちろう、<a href="." id="link_1"                    >1969年</a>-　）は、日本の学者、<a href="." id="link_2"                                          >立教大学</a>准教授。専攻はメディア論、哲学。
</p><p>神戸生まれ。<a href="." id="link_3"                                                              >関西学院大学</a>商学部卒業。<a href="." id="link_4"                                                                                  >神戸市外国語大学</a>大学院修士課程修了。2004年<a href="." id="link_5"                                          >京都大学</a>大学院人間・環境学研究科博士課程修了、「メディアのポテンシャルとその理解 表象の近代からテレプレゼンスの現代へ」で<a href="." id="link_6"                      >博士</a>（人間・環境学）。<a href="." id="link_7"                                          >中部大学</a>人文学部コミュニケーション学科准教授を経て、立教大学社会学部准教授。
</p>
