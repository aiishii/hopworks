		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>修羅王 政勝</b>（しゅらおう まさかつ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                                                    >二子山部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>江戸 政勝</b>（えど まさかつ）。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >西多摩郡</a><a href="." id="link_6"                                          >奥多摩町</a>出身。187cm、175kg。最高位は東<a href="." id="link_7"                      >十両</a>4枚目。
</p>
