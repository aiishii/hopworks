		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮川 葉子</b>（みやかわ ようこ、<a href="." id="link_1"                    >1947年</a>8月 - ）は、日本古典文学者、<a href="." id="link_2"                                          >淑徳大学</a>国際コミュニケーション学部教授。
1971年<a href="." id="link_3"                                                              >青山学院大学</a>文学部日本文学科卒業、1983年同大学院博士課程<a href="." id="link_4"                                                                                  >単位取得満期退学</a>。1984-1988年<a href="." id="link_5"                                                                                                                >青山学院高等部</a>教諭、大学非常勤講師をへて、1996年「<a href="." id="link_6"                                                    >三条西実隆</a>と古典学」で<a href="." id="link_7"                                >関根賞</a>受賞、1997年同書で青学<a href="." id="link_8"                                                              >文学博士</a>。1997年淑徳大学助教授、教授。
</p>
