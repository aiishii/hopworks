		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・オーウェン</b>（Thomas Owen ）（本名ジェラルド・ベルトット）は、1910年ー2002年の<a href="." id="link_1"                                          >ベルギー</a>の奇妙な<a href="." id="link_2"                                                              >フィクション</a>の作家である。またベルギーの幻想的なフィクションの<a href="." id="link_3"                                                              >黄金時代の一部として、ジャン・レー</a>とフランツ・エランスとしばしば称賛されており、ベルギー幻想派四天王とも称される。 彼は生涯で300以上の<a href="." id="link_4"                                          >短編小説</a>を書いたが、そのほとんどは<a href="." id="link_5"                                                              >ファンタジー</a>か奇妙な作品のどちらかであった。 
</p>
