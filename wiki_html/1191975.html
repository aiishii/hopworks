		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サンドラ・スコペトーネ</b>（Sandra Scoppettone、1936年6月1日 - ）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の女性作家である。1984年にジャック・アーリー名義で書いた『芸術的な死体』が、<a href="." id="link_2"                                                                                                                                    >アメリカ私立探偵作家クラブ</a>（PWA）のシェイマス賞を受賞。以降、ローレン・ローラノシリーズをはじめ、多彩な作品を発表している。デビュー時には男性名「ジャック・アーリー」を名乗っていたが、レズビアン探偵のローレン・ローラノシリーズの出版をきっかけに自らが<a href="." id="link_3"                                                    >レズビアン</a>である事をカミングアウトし、本名で活動し始めた。
</p>
