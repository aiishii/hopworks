		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚本 重頼</b>（つかもと しげより、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >7月24日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >4月10日</a>）は、日本の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >法学者</a>。<a href="." id="link_6"                                          >中央大学</a>名誉教授。元<a href="." id="link_7"                                                                                            >最高裁判所判事</a>。専門は<a href="." id="link_8"                                >英米法</a>。<a href="." id="link_9"                                >労働法</a>。<a href="." id="link_10"                               >岐阜県</a>出身。
</p>
