		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辻村 もと子</b>（つじむら もとこ、<a href="." id="link_1"                    >1906年</a>（明治39年）<a href="." id="link_2"                            >2月11日</a> - <a href="." id="link_3"                    >1946年</a>（昭和21年）<a href="." id="link_4"                            >5月24日</a>）は、日本の<a href="." id="link_5"                                >小説家</a>。北海道開拓にかける若き日の父親をモデルとして描いた長編「馬追原野」で<a href="#樋口一葉賞">樋口一葉賞</a>を受賞した。
</p>
