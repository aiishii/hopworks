		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永見 徳太郎</b>（ながみ とくたろう、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                                                        >明治23年</a>）8月5日 - <a href="." id="link_3"                    >1950年</a>（<a href="." id="link_4"                                                        >昭和25年</a>）11月20日）は、日本の<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                                >文化人</a>。<a href="." id="link_7"                                >長崎県</a>生まれ。幼名は良一、<a href="." id="link_8"                                      >号</a>は夏汀。
</p><p>実業家として郷土で重きをなし長崎文化の<a href="." id="link_9"                                          >パトロン</a>として中央の文化人と交流する。のちに上京し、自身も<a href="." id="link_10"                                                   >文筆家</a>・<a href="." id="link_11"                               >写真家</a>として、また<a href="." id="link_12"                                         >南蛮美術</a>の収集と研究、<a href="." id="link_13"                               >写真史</a>研究など幅広い分野に足跡を残した。
</p>
