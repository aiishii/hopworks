		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川野 匠</b>（かわの たくみ、<a href="." id="link_1"                              >11月25日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。旧ペンネーム<b>池田 匠</b>（いけだ たくみ）。<a href="." id="link_4"                                >北海道</a>出身・在住。<a href="." id="link_5"                                >射手座</a>の<a href="." id="link_6"                                                >O型</a>。尊敬する漫画家は、<a href="." id="link_7"                                                    >藤子不二雄</a>。代表作は、『<a href="." id="link_8"                                                                                  >月刊少年ギャグ王</a>』（<a href="." id="link_9"                                                    >エニックス</a>（現・<a href="." id="link_10"                                                                                                               >スクウェア・エニックス</a>））に連載された『<a href="." id="link_11"                                                                                     >すすめ!!ダイナマン</a>』。　
</p><p>元<a href="." id="link_12"                                         >デザイン</a>会社に勤めていたが、毎日机に向かってチマチマ仕事をするのに嫌気が差し、脱サラをして漫画家に転職した。
</p><p><a href="." id="link_13"                   >2016年</a>創刊の北海道在住漫画家たちによる<a href="." id="link_14"                                                   >ホラー</a><a href="." id="link_15"                                                             >アンソロジー</a>「怪奇」には、旧ペンネームの池田匠で参加した。
</p>
