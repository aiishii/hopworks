		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅沼 貞風</b>（すがぬま・ただかぜ / ていふう、<a href="." id="link_1"                      >慶応</a>元年<a href="." id="link_2"                                                      >3月10日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                          >4月5日</a>） - <a href="." id="link_4"                    >1889年</a>（<a href="." id="link_5"                      >明治</a>22年）<a href="." id="link_6"                          >7月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >経済史家</a>・<a href="." id="link_9"                                                    >著述家</a>・<a href="." id="link_10"                               >南進論者</a>。弟に<a href="." id="link_11"                                                                       >海軍</a><a href="." id="link_12"                     >少将</a>で西海中学（現・<a href="." id="link_13"                                                                                 >西海学園高等学校</a>）創立者の<a href="." id="link_14"                                                   >菅沼周次郎</a>がいる。<a href="." id="link_15"                                         >専修学校</a>（現在の<a href="." id="link_16"                                         >専修大学</a>）の学風に大きく魅了され、法律学と経済学を修し卒業。
</p><p>同郷の<a href="." id="link_17"                                                   >石橋禹三郎</a>・<a href="." id="link_18"                                                   >稲垣満次郎</a>とともに「平戸派南進論者」と称される。
</p>
