		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モーセ・コルドベロ</b>（<b>Mose(s) ben Jacob Corodovero</b>, <i>Mosheh ben Ya'aqobh Qordobhero</i>, <a href="." id="link_1"                    >1522年</a> - <a href="." id="link_2"                    >1570年</a><a href="." id="link_2"                            >5月27日</a>）は、<a href="." id="link_3"                                                    >イスラエル</a>の地の<a href="." id="link_4"                      >ラビ</a>で、カバラー学者。<i>ラマク</i> Ramaq として知られる。
</p><p>1548年の主著「柘榴の庭　Pardes rimmonim」によって知られ、これは<a href="." id="link_5"                                          >トーラー</a>の神学的解釈の体系的記述となっている。
</p>
