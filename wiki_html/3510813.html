		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ディーノ・ヴァルス</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">Dino Valls</span><br />1959年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Spain_(1945_-_1977).svg" title="ファイル:Flag of Spain (1945 - 1977).svg">スペインの旗</a> <a href="." id="link_1"                                                                                                                          >スペイン</a>、<a href="." id="link_2"                                          >サラゴサ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_3"                      >絵画</a></td></tr></tbody></table>
<p><b>ディーノ・ヴァルス</b>（<span lang="es">Dino Valls</span>, <a href="." id="link_4"                    >1959年</a> - ）は、<a href="." id="link_5"                                          >スペイン</a>の<a href="." id="link_6"                      >画家</a>。<a href="." id="link_2"                                          >サラゴサ</a>で生まれ、<a href="." id="link_7"                                                    >マドリード</a>で活動している。幼少期から絵を描いており、<a href="." id="link_8"                                                              >サラゴサ大学</a>では<a href="." id="link_9"                      >医学</a>を専攻し、学位を取得した。国際的な美術展に出品しており、<a href="." id="link_10"                                                   >ヨーロッパ</a>と<a href="." id="link_11"                                                                       >アメリカ合衆国</a>で個展を行った。
</p>
