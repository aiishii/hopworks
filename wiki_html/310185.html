		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田口 晃</b>（たぐち あきら、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>。<a href="." id="link_3"                                                    >北海道大学</a>名誉教授。専門は、<a href="." id="link_4"                                                    >西洋史</a>、<a href="." id="link_5"                                >政治学</a>で、特に<a href="." id="link_6"                                                    >ヨーロッパ</a><a href="." id="link_7"                                >政治史</a>（主に<a href="." id="link_8"                                          >オランダ</a>，<a href="." id="link_9"                                          >ベルギー</a>，<a href="." id="link_10"                               >スイス</a>，<a href="." id="link_11"                                                             >オーストリア</a>とその主要都市の政治史及び政治構造の比較）を研究。<a href="." id="link_12"                               >新潟県</a><a href="." id="link_13"                                         >中魚沼郡</a><a href="." id="link_14"                               >十日町</a>生まれ。
</p>
