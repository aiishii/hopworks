<p><b>佐田 武夫</b>（さた たけお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >6月16日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >11月9日</a>）は、元<a href="." id="link_3"                                          >佐田建設</a>社長。<a href="." id="link_4"                    >2004年</a>に経営不振の責任を取って辞任した。<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                >前橋市</a>出身。<a href="." id="link_7"                                          >佐田一郎</a>元参議院議員の娘婿で、息子は<a href="." id="link_8"                                                    >佐田玄一郎</a>衆議院議員。
</p><p><a href="." id="link_9"                                                              >バブル期</a>には勢いに乗って好調な業績を維持したが、不幸にも建設業界の不況の波に飲み込まれてしまった。<a href="." id="link_10"                                         >スポーツ</a>社長として知られ、特に<a href="." id="link_11"                                                                                 >バスケットボール</a>には造詣が深く、自社でチームを運営する傍ら、<a href="." id="link_12"                                                                                                                                                       >日本クラブバスケットボール連盟</a>では会長を長年務めていた（晩年は名誉会長）。
</p>
