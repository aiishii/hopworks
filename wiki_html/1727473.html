		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>皆木 達也</b>（みなぎ たつや、<a href="." id="link_1"                            >3月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >演出家</a>。<a href="." id="link_6"                                                              >劇団東京観光</a>主宰。<a href="." id="link_7"                                >福島県</a>出身。
</p><p>2005年9月、劇団東京観光を結成。劇団のすべての公演作品の脚本、演出を手掛けている。第四回公演までは俳優としても出演している。劇団のコンセプトになっている「楽しく、わかりやすく、親しみやすい」作品として定評があり、<a href="." id="link_8"                                          >高校演劇</a>や大学演劇などを中心に作品が上演されている。
</p>
