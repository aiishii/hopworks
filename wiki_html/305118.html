<p><b>増田 一樹</b>（ますだ かずき、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >11月3日</a> - ）は、<a href="." id="link_2"                                          >毎日放送</a>（MBS）所属の元<a href="." id="link_3"                                                              >アナウンサー</a>で、現在はコンプライアンス室勤務。
</p><p>愛称は「<b>マスリーナ</b>」。「毎日放送の<b><a href="." id="link_4"                                          >森田健作</a></b>」とも呼ばれている。
</p>
