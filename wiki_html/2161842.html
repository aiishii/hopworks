<p><b>服部 嘉十郎</b>（はっとり かじゅうろう、<a href="." id="link_1"                      >弘化</a>2年（<a href="." id="link_2"                    >1845年</a>） - <a href="." id="link_3"                      >明治</a>13年（<a href="." id="link_4"                    >1880年</a>））は、<a href="." id="link_5"                                >越中国</a>高岡（現在の<a href="." id="link_6"                                >富山県</a><a href="." id="link_7"                                >高岡市</a>）の文化・教育などに功績のあった<a href="." id="link_8"                                          >江戸時代</a>・<a href="." id="link_9"                                                              >明治時代</a>の町役人・<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                               >高岡城</a>址を公園として整備した「高岡古城公園」の創設者である。
</p>
