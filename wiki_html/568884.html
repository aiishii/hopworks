	<h1 id="firstHeading" class="firstHeading" >田部長右衛門 (23代)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tomoyuki_Tabe.jpg" title="ファイル:Tomoyuki Tabe.jpg">ファイル:Tomoyuki Tabe.jpg</a>  <div class="thumbcaption">田部長右衛門朋之</div></div></div>
<p>23代 <b>田部 長右衛門</b>（たなべ ちょうえもん、<a href="." id="link_1"                    >1906年</a>（明治39年）<a href="." id="link_2"                            >3月25日</a> - <a href="." id="link_3"                    >1979年</a>（昭和54年）<a href="." id="link_4"                            >9月15日</a>）は、日本の<a href="." id="link_5"                                >実業家</a>、政治家。<a href="." id="link_6"                                                                              >衆議院議員</a>。<a href="." id="link_7"                                          >島根県</a>知事。奥<a href="." id="link_8"                      >出雲</a>の<a href="." id="link_9"                                          >山林</a>大地主で田部家の第23代当主。名は朋之。<a href="." id="link_10"                                     >号</a>は松露亭。茶室「<a href="." id="link_11"                               >明々庵</a>」の再建や美術館の設立など文化振興にも尽力した。<a href="." id="link_12"                               >竹下登</a>元首相も彼が支援した政治家の一人である。
</p>
