<p><b>アライドシグナル</b>（AlliedSignal）とは、<a href="." id="link_1"                                                                        >アメリカ</a>にかつて存在した航空宇宙、自動車用部品、工業材料の大手メーカー。<a href="." id="link_2"                    >1999年</a>に<a href="." id="link_3"                                                    >ハネウェル</a>を150億ドルで買収する形で合併し、合併後の社名はハネウェルとした。
</p><p>アライドシグナルは1985年、<a href="." id="link_4"                                                                                                                        >アライド Corp.</a> (正式にはアライドケミカル&amp;ダイ)とシグナル・カンパニーズ（正式にはシグナルオイル＆ガス）が合併してできた。1985年、9月アライドシグナルに社名を変更した。
</p>
