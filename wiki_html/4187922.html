		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・ボック</b>（Thomas Bock, <a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                              >建築学者</a>・<a href="." id="link_4"                                                                                            >ロボット工学者</a>。<a href="." id="link_5"                                                                                            >ミュンヘン工科大学</a>建築学部教授。<a href="." id="link_6"                                          >東京大学</a>特任教授。<a href="." id="link_7"                                                              >大阪工業大学</a><a href="." id="link_8"                                                                                  >ロボティクス</a>＆<a href="." id="link_9"                                                                        >デザイン工学部</a>客員教授。
</p><p><a href="." id="link_10"                     >建築</a>と<a href="." id="link_11"                                         >ロボット</a>を融合させた「<a href="." id="link_12"                                                                                                                               >建設ロボット</a>」研究の第一人者で、2017年に<a href="." id="link_13"                     >日本</a>と<a href="." id="link_2"                                >ドイツ</a>の相互理解や学術振興に貢献した優秀な<a href="." id="link_14"                                                   >研究者</a>に贈られる<a href="." id="link_15"                                                                                                                                                                                               >オイゲン＆イルゼ・ザイボルト賞</a>を受賞。
</p>
