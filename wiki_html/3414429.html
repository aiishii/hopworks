<p><b>酒井 渉</b>（さかい わたる、<a href="." id="link_1"                    >1973年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >心理学者</a>。<a href="." id="link_4"                                                                                                      >函館工業高等専門学校</a>（函館高専）一般系教授／臨床心理士。
富山県中新川郡<a href="." id="link_5"                                >上市町</a>出身。<a href="." id="link_6"                                                              >越中国酒井氏</a>の庶流に生まれる。<a href="." id="link_7"                                                    >臨床心理士</a>・<a href="." id="link_8"                                                    >公認心理師</a>。
他に、日本学生相談学会認定・大学カウンセラー、日本<a href="." id="link_9"          >MBTI</a>協会認定・MBTIアドバンスユーザー（レベル2）などの資格をもつ。専門は、臨床心理学、コミュニティ心理学、心理測定、<a href="." id="link_10"                                                   >ユング</a>のタイプ論、学生相談、学生支援。
学位は博士（心理学）。
</p>
