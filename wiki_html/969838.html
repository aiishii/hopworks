		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 明</b>（ふじい あきら、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >11月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の建築理論家。<a href="." id="link_3"                                                    >建築評論家</a>。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                >岡山県</a>生まれ。
</p><p>1971年<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_7"                                >工学部</a><a href="." id="link_8"                                          >建築学科</a><a href="." id="link_9"                      >卒業</a>。1977年同大学<a href="." id="link_10"                               >大学院</a><a href="." id="link_11"                                                             >工学系研究科</a>建築学専攻<a href="." id="link_12"                                                             >博士課程</a><a href="." id="link_13"                     >修了</a>（<a href="." id="link_14"                                                             >工学博士</a>）。
</p><p>1996年より<a href="." id="link_15"                                                                                                               >東京大学生産技術研究所</a>教授。都市形態学専攻。建築計画、都市解析と平行して世界の伝統的集落の調査を行ない、40カ国以上を調査している。
</p>
