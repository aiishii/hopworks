<p><b>ウジェーヌ・クリキ</b>（Eugène Criqui、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                          >フランス</a>出身の元<a href="." id="link_4"                                                              >プロボクサー</a>。元世界<a href="." id="link_5"                                                    >フェザー級</a>チャンピオン。名王者<a href="." id="link_6"                                                                                                      >ジョニー・キルベーン</a>から王座を奪った技巧派ボクサー。
</p>
