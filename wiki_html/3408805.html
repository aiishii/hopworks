		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西原 康</b>（にしはら こう、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                              >12月25日</a>）は、劇作家、児童文学作家。
</p><p>東京出身。別名・阿久津光。<a href="." id="link_3"                                          >東洋大学</a>文学部東洋文学科卒。在学中から<a href="." id="link_4"                                >斎田喬</a>宅に下宿して児童向け台本、劇団<a href="." id="link_5"                                                                                                                                                              >テアトル・ピッコロ</a>の脚本を書き、20歳で児童劇集『花ひらく』を刊行。1946年<a href="." id="link_6"                            >NHK</a>児童番組部嘱託。
</p>
