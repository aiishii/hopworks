<p><b>服部 亮英</b>（はっとり りょうえい、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >9月26日</a> - <a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >9月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>、<a href="." id="link_5"                                >漫画家</a>である。本来は<a href="." id="link_4"                                >洋画家</a>であるものの、<a href="." id="link_6"                                          >岡本一平</a>らと東京漫画会で活躍した<a href="." id="link_5"                                >漫画家</a>として、または、<a href="." id="link_7"                                >似顔絵</a><a href="." id="link_8"                      >画家</a>としてむしろ知られている。<a href="." id="link_9"                                >三重県</a>の真宗高田派慈教寺の<a href="." id="link_10"                     >長男</a>として生まれるが、<a href="." id="link_11"                                                                                       >東京美術学校</a>を<a href="." id="link_12"                     >卒業</a>したのちには<a href="." id="link_13"                               >東京都</a><a href="." id="link_14"                               >大田区</a>の<a href="." id="link_15"                                                   >馬込</a>に住み、今でいう<a href="." id="link_15"                                                   >馬込文士村</a>在住の<a href="." id="link_16"                               >芸術家</a>とも<a href="." id="link_17"                     >交流</a>があった。
</p><p><a href="." id="link_18"                                         >仏教学者</a>の<a href="." id="link_19"                                         >服部正明</a>は息子。
