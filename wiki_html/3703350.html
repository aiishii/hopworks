<p><b>ムフリ川</b>（<a href="." id="link_5"                      >英語</a>&#58; <span lang="en">Muhuri</span>、<a href="." id="link_6"                                                    >ベンガル語</a>&#58; <span lang="bn">মুহুরী নদী</span>）は、<a href="." id="link_3"                                >インド</a>と<a href="." id="link_4"                                                                        >バングラデシュ</a>を流れる<a href="." id="link_7"                                          >国際河川</a>である。インドの<a href="." id="link_1"                                                    >トリプラ州</a>を水源としバングラデシュ国内に入り、<a href="." id="link_8"                                                    >ベンガル湾</a>の近くで<a href="." id="link_2"                                          >フェニ川</a>に合流している。また、<b>小フェニ川</b>（<span lang="en">Little Feni</span>）としても知られている。
</p>
