		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 紀夫</b>（しまだ のりお、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >12月11日</a> - ）は、日本の美術評論家。<a href="." id="link_2"                                                              >実践女子大学</a>名誉教授、<a href="." id="link_3"                                                                                                                >ブリヂストン美術館</a>館長。<a href="." id="link_4"                                >山梨県</a><a href="." id="link_5"                                >甲府市</a>生まれ。<a href="." id="link_6"                                          >東北大学</a>理学部卒、1965年同文学部美学美術史学科卒、1967年同大学院修士課程修了。石橋財団ブリヂストン美術館学芸課長、実践女子大学教授。2000年<a href="." id="link_7"                                                                        >山梨県立美術館</a>館長兼務。2006年ブリヂストン美術館館長。2008年実践女子大退職、名誉教授。
</p>
