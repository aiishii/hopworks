<p><b>草谷川</b>（くさたにがわ）は、<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a><a href="." id="link_7"                                                          >西区</a>と<a href="." id="link_8"                                >三木市</a>の境界を画し、<a href="." id="link_9"                                >加古郡</a><a href="." id="link_10"                               >稲美町</a>を経て再び三木市に入り、<a href="." id="link_2"                                >加古川</a>の<a href="." id="link_4"                                                    >加古川大堰</a>に至る<a href="." id="link_11"                                         >河川</a>で、<a href="." id="link_12"                     >河口</a>付近では八幡川とも呼ばれる。<a href="." id="link_13"                               >透水性</a>が強い印南野の<a href="." id="link_14"                     >台地</a>にあって、数少ない<a href="." id="link_15"                     >自然形成</a>河川である。
</p>
