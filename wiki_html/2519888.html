<p><b>小林 嵯峨</b>（こばやし さが）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >舞踏家</a>。1969年、<a href="." id="link_2"                                >舞踏家</a><a href="." id="link_3"                                >土方巽</a>に師事。1975年まで「土方巽燔犠大踏鑑」にて修行、<a href="." id="link_4"                                          >芦川羊子</a>、<a href="." id="link_5"                                                                                                            >玉野黄市</a>、<a href="." id="link_6"                                                    >和栗由紀夫</a>らと共に活動し、現在に至る。1975年<a href="." id="link_7"                                                                                                            >立花隆一</a>と共に独立、『<a href="." id="link_8"                                                                                                                      >彗星クラブ</a>』を立ち上げるが、立花の死とともに解散。1995年、弟子を携え『小林嵯峨＋麒麟』を発足、1995年には『小林嵯峨＋NOSURI』と改名。
</p>
