		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中部 謙吉</b>（なかべ けんきち、<a href="." id="link_1"                    >1896年</a>（<a href="." id="link_2"                      >明治</a>29年）<a href="." id="link_3"                            >3月25日</a> - <a href="." id="link_4"                    >1977年</a>（<a href="." id="link_5"                      >昭和</a>52年）<a href="." id="link_6"                            >1月14日</a>）は<a href="." id="link_7"                      >大正</a>～昭和期（<a href="." id="link_8"                              >1920年代</a>後半～<a href="." id="link_9"                              >1970年代</a>前半）の<a href="." id="link_10"                               >実業家</a>。大洋漁業（現・<a href="." id="link_11"                                                             >マルハニチロ</a>）元社長。<a href="." id="link_12"                                         >プロ野球</a>チーム・大洋ホエールズ（現・<a href="." id="link_13"                                                                                         >横浜DeNAベイスターズ</a>）の元オーナー。父は林兼商店（大洋漁業の前身）創業者の<a href="." id="link_14"                                                   >中部幾次郎</a>。
</p>
