		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤崎 真緒</b>（ふじさき まお、<a href="." id="link_1"                            >7月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >浦和市</a>（現・<a href="." id="link_6"                                                    >さいたま市</a>）出身。女性。<a href="." id="link_7"                                                >血液型</a>はAB型。
</p><p><a href="." id="link_8"                    >1991年</a>、「君はサンクチュアリ」で<a href="." id="link_9"                                >白泉社</a>の第18回ビッグチャレンジ大賞準入選。<a href="." id="link_10"                   >1992年</a>、『花とゆめプラネット増刊』掲載の「時計仕掛けの心臓」でデビュー。主に白泉社の『<a href="." id="link_11"                                         >花とゆめ</a>』や『<a href="." id="link_12"                                                             >別冊花とゆめ</a>』などで活躍する。<a href="." id="link_13"                   >1994年</a>に、『瞳・元気』で<a href="." id="link_14"                                                                                                     >白泉社アテナ新人大賞</a>デビュー優秀者賞を受賞。代表作は『瞳・元気』、『<a href="." id="link_15"                                   >1+1</a>』など。
</p>
