		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河井 英里</b>（かわい えり、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >5月8日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >8月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >歌手</a>・<a href="." id="link_5"                                >作詞家</a>・<a href="." id="link_6"                                >作曲家</a>・<a href="." id="link_7"                                >編曲家</a>・<a href="." id="link_8"                                                                                                                                    >スタジオミュージシャン</a>・<a href="." id="link_9"                                                                        >ナレーター</a>。本名、<b>河井 英理</b>（読み同じ）。旧芸名：エリ、Erie。
</p><p><a href="." id="link_10"                               >東京都</a>出身。<a href="." id="link_11"                                                             >東京芸術大学</a>を卒業している。<a href="." id="link_12"                                               >A型</a>。<a href="." id="link_13"                               >左利き</a>。2008年8月4日、<a href="." id="link_14"                                                   >肝臓癌</a>のため死去。享年43。
</p>
