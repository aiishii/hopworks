		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンソニー・ジェームズ・ダウエル</b>（Anthony Dowell, <span class="noexcerpt nowraplinks" style="font-size:100%;"><a href="." id="link_1"                                                              >CBE</a></span>、<a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >2月16日</a> - ）は、<a href="." id="link_3"                                          >イギリス</a>の元<a href="." id="link_4"                                                                        >バレエダンサー</a>。<a href="." id="link_5"                                                                                            >ロイヤル・バレエ団</a>の芸術監督を務めた。20世紀の偉大な<a href="." id="link_6"                                                                                                      >ダンスール・ノーブル</a>の一人とされる。
</p>
