		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李家 正文</b>（りのいえ まさふみ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >7月17日</a>- <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                          >7月4日</a>）は、歴史学者。<a href="." id="link_3"                                                    >朝日新聞社</a>東京本社日本古典全書編集長。
</p><p><a href="." id="link_4"                                >山口県</a>出身。少輔五郎の長男として生まれる。<a href="." id="link_5"                    >1933年</a>、<a href="." id="link_6"                                                    >國學院大學</a>国文科卒。<a href="." id="link_7"                                                                                                                >広島女学院専門学校</a>の講師を務めた後、<a href="." id="link_3"                                                    >朝日新聞社</a>に入社して映画局長、出版局長、朝日学生新聞社社長などを歴任した。便所の歴史の研究で知られたがほかに広く日本・東アジア史に関する著書多数がある。宗教は<a href="." id="link_8"                                >曹洞宗</a>。
</p>
