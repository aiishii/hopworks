<p><b>愛新覚羅 胤礽</b>（あいしんかくら いんじょう、<a href="." id="link_3"                                >満州語</a>：<style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᠠᡞᠰᡞᠨ ᡤᡞᠣᠷᠣ<br />ᡞᠨ ᠴᡝᠩ</span>、転写：aisin-gioro in-ceng、<a href="." id="link_4"                    >1674年</a>6月6日 - <a href="." id="link_5"                    >1725年</a>1月20日）は、中国<a href="." id="link_6"                                          >清朝</a>の皇族。<a href="." id="link_7"                                >康熙帝</a>の第2皇子。理密親王。名は<a href="." id="link_8"                                >雍正帝</a>の即位後に<b>允<span class="jisx0212font" style="font-family:&#39;Hiragino Sans Pr6N&#39;, &#39;Toppan Bunkyu Gothic&#39;, &#39;Yu Gothic&#39;,&#39;ヒラギノ角ゴ Pr6N W3&#39;,&#39;A-OTF 新ゴ Pr6N R&#39;,&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Source Han Sans JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;小塚ゴシック Pr6N R&#39;,&#39;KozMinPr6N-Regular&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;游ゴシック&#39;,&#39;游ゴシック体&#39;,&#39;VL Pゴシック&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;小塚ゴシック Pr6N M&#39;,&#39;小塚ゴシック Pr6N&#39;,&#39;KozGoPr6N-Medium&#39;,&#39;A-OTF 新ゴ Pr6N&#39;,&#39;Arial Unicode MS&#39;,Code2000;">礽</span></b>と改めている。
