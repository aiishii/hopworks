<p>クリストフル社は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >銀食器</a>（シルバーウェアないしオルフェーヴル、<a href="." id="link_4"                                                    >カトラリー</a>、ホームウェア）、<a href="." id="link_5"                                                    >宝飾品</a>などの製造販売企業、及びその<a href="." id="link_6"                                          >ブランド</a> (CHRISTOFLE)。本社は<a href="." id="link_7"                                        >パリ8区</a>ロワイヤル通り (<a href="/w/index.php?title=Fr:Rue_Royale_(Paris)&amp;action=edit&amp;redlink=1" class="new" title="Fr:Rue Royale (Paris) (存在しないページ)">Rue Royale</a>) 9番地。日本法人本社は東京都港区<a href="." id="link_8"                                >北青山</a>にある。
</p>
