<p><b>黎中宗</b>（れいちゅうそう、<a href="." id="link_10"                                                   >ベトナム語</a>&#58; <span lang="vi">Lê Trung Tông</span>）は、<a href="." id="link_11"                     >後黎朝</a><a href="." id="link_12"                     >大越</a>の第14代<a href="." id="link_13"                                                                                 >皇帝</a>（在位：<a href="." id="link_1"                    >1548年</a> - <a href="." id="link_2"                    >1556年</a>）。名は<b>黎 暄</b>（れい けん、<a href="." id="link_10"                                                   >ベトナム語</a>&#58; <span lang="vi">Lê Huyên</span>）。
