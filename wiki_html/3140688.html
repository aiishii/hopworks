		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>川中 大樹</b></span>（かわなか ひろき、1968年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>・<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                          >神奈川県</a>生まれ。<a href="." id="link_5"                                                              >慶應義塾大学</a>経済学部卒業。
</p><p><a href="." id="link_6"                                                              >メーカー</a>、<a href="." id="link_7"                                                    >不動産会社</a>、<a href="." id="link_8"                      >広告</a><a href="." id="link_9"                                                                        >プロダクション</a>などを経て、2011年、「サンパギータ」で第15回<a href="." id="link_10"                                                                                                                                             >日本ミステリー文学大賞新人賞</a>を受賞（同時受賞に<a href="." id="link_11"                               >前川裕</a>『クリーピー』）。2012年、同作を『茉莉花（サンパギータ）』と改題しデビュー。
</p>
