		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダーリンは芸能人</b>（ダーリンはげいのうじん）とは、<a href="." id="link_1"                                  >iモード</a>（<a href="." id="link_2"                                      >ドコモ</a>携帯電話）専用の女性向けの<a href="." id="link_3"                                                                                                                                              >恋愛アドベンチャーゲーム</a>、及びアプリケーションゲームである。アクセス方法はドコモ携帯電話でiMenuからゲーム項目を選択し、シミュレーションまたはゲーム名を検索。ゲームオープン日は2007年12月17日。シナリオ監修・制作はSTUDIO-Mが、キャラクターデザインはイラストレーターの<a href="." id="link_4"                                                                                                            >南月ゆう</a>が手掛ける。
</p>
