		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 美潮</b>（すずき みしお、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >12月21日</a> - ）は、日本の女性ジャーナリスト。<a href="." id="link_2"                                >東京都</a>出身。<a href="." id="link_3"                                          >読売新聞</a>記者。文化部を経て、メディア局編集委員。<a href="." id="link_4"                                                >O型</a>。
<a href="." id="link_5"                      >特撮</a>ヒーロー番組のファンであり、それらの番組に出演した俳優達を招いたイベントを主催している。
</p>
