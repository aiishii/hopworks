<p><b>ソフィア・ヤンソン</b>（Sophia Jansson、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                                          >ムーミン</a>シリーズの小説の原作者<a href="." id="link_3"                                                                                  >トーベ・ヤンソン</a>の姪。父はトーベの末弟で、漫画版『ムーミン』の共著者でもある<a href="." id="link_4"                                                                                  >ラルス・ヤンソン</a>。ムーミンの著作権管理会社であるムーミンキャラクターズ社（Oy Moomin Characters, Ltd.）のクリエイティブディレクター兼会長を務め、「ムーミン一家にまつわるさまざまな舵取り」を行っている。
</p>
