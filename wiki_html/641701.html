</p><p><a href="." id="link_5"                    >2006年</a><a href="." id="link_5"                            >6月24日</a>、<a href="." id="link_6"                      >東宝</a><a href="." id="link_7"                      >洋画</a>系で公開の「<a href="." id="link_8"                                          >着信アリfinal</a>」に「立花楓」役で出演。
