		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>左方 郁子</b>（さかた ふみこ、<a href="." id="link_1"                    >1936年</a> - ）は日本の<a href="." id="link_2"                      >歴史</a><a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >北九州市</a>生まれ。<a href="." id="link_6"                                                              >奈良女子大学</a><a href="." id="link_7"                                >文学部</a>史学科卒業後、<a href="." id="link_8"                                                    >立命館大学</a>大学院文学研究科修了。立命館大学元教授で歴史家の<a href="." id="link_9"                                                    >奈良本辰也</a>に師事した。
</p>
