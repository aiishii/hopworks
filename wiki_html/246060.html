		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ティムール・ダダバエフ</b>（<b>Timur Dadabaev</b>、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                                                                        >ウズベキスタン</a>出身の研究者（<a href="." id="link_3"                    >2001年</a>：<a href="." id="link_4"                                                                        >国際関係学</a>博士、立命館）。<a href="." id="link_5"                                                                                                                >東京大学東洋文化研究所</a>准教授、<a href="." id="link_6"                                          >筑波大学</a>人文社会系教授。専攻は<a href="." id="link_7"                                                    >中央アジア</a>国際関係学。
</p>
