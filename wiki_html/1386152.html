		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 説</b>（かん えつ、? - <a href="." id="link_1"                                              >紀元前91年</a>）は、<a href="." id="link_2"                      >前漢</a>の人物。<a href="." id="link_3"            >字</a>は<b>少卿</b>。弓高侯<a href="." id="link_4"                                                                                                  >韓頽当</a>の孫で、<a href="." id="link_5"                                >韓王信</a>の曾孫にあたる。兄の<a href="." id="link_6"                      >韓嫣</a>も、同じく<a href="." id="link_7"                                      >武帝</a>に寵愛された。
</p>
