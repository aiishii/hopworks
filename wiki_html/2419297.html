		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アブー・アブド・アッラーフ・ムハンマド・イブン・トゥーマルト</b>（Abu Abd Allah Muhammad Ibn Tumart、<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">أبو عبد الله محمد ابن تومرت</span>&#8206;、<a href="." id="link_2"                    >1075年</a>頃/<a href="." id="link_3"                    >1080年</a>頃 - <a href="." id="link_4"                    >1130年</a>）は、<a href="." id="link_5"                                                    >イスラム教</a>の宗教指導者。<a href="." id="link_6"                          >12世紀</a>の<a href="." id="link_7"                                                    >北アフリカ</a>の<a href="." id="link_8"                                          >マグリブ</a>で始まった<a href="." id="link_9"                                                                                                                                          >ムワッヒド運動</a>の創始者であり、彼の死後に弟子の<a href="." id="link_10"                                                                                           >アブドゥルムウミン</a>が指導者の地位を継承し、<a href="." id="link_11"                                                             >ムワッヒド朝</a>を創始した。
</p>
