<p><b>小畑 美稲</b>（おばた うましね、<a href="." id="link_1"                    >1829年</a><a href="." id="link_1"                              >10月22日</a>（<a href="." id="link_2"                      >文政</a>12年<a href="." id="link_3"                                                      >9月25日</a>） - <a href="." id="link_4"                    >1912年</a><a href="." id="link_4"                              >11月12日</a>）は、<a href="." id="link_5"                      >幕末</a>の<a href="." id="link_6"                                >土佐</a><a href="." id="link_7"                      >藩士</a>、<a href="." id="link_8"                      >明治</a>の<a href="." id="link_9"                                >裁判官</a>・<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                                   >元老院議官</a>、<a href="." id="link_12"                                                         >貴族院議員</a>、<a href="." id="link_13"                                                   >錦鶏間祗候</a>、<a href="." id="link_14"                               >正二位</a>、<a href="." id="link_15"                     >男爵</a>。幼名・孫二郎または孫次郎。
</p>
