		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安芸ノ州 法光</b>（あきのしゅう のりみつ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >1月17日</a> - ）は、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >広島市</a>出身の元<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。<a href="." id="link_6"                                          >井筒部屋</a>所属。身長179cm、体重121kg。最高位は西前頭9枚目（1998年1月場所）。本名は今田 賢二（いまだ けんじ）。十両昇進まで10年近く同部屋の<a href="." id="link_7"                                          >寺尾</a>の付け人を務めた。
</p>
