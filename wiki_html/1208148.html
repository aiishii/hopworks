		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 孝司</b>（なかの たかし）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >医師</a>ならびに<a href="." id="link_3"                                                    >医学者</a>である。現在、<a href="." id="link_4"                                                              >兵庫医科大学</a><a href="." id="link_5"                                                                        >呼吸器内科</a>・RCU科<a href="." id="link_6"                      >教授</a>。主な研究分野は呼吸器内科学、呼吸器腫瘍学（中皮腫・肺癌）、（特に<a href="." id="link_7"                                                                        >悪性中皮腫</a>と<a href="." id="link_8"                      >アスベスト</a>の関連性）、職業性肺疾患、<a href="." id="link_9"                                                                                                                                                              >アレルギー性肺疾患</a>、呼吸器感染症。
</p>
