<p><b>渡邊 洋</b>（わたなべ ひろし、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >1月2日</a>- ）は、フランス文学・比較文学者、<a href="." id="link_2"                                          >富山大学</a>名誉教授。
</p><p>仙台市生まれ。1965年<a href="." id="link_3"                                          >東北大学</a>文学部仏文科卒。67年同大学院修士課程修了、東北大学文学部助手、1968年<a href="." id="link_4"                                          >岩手大学</a>教養部講師、71年助教授、77年人文社会科学部教授、1987年富山大学人文学部教授。2001年定年退官、名誉教授。
</p>
