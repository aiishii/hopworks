		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸塚 学</b>（とづか がく、<a href="." id="link_1"                    >1966年</a> - ）は、愛知県出身の<a href="." id="link_2"                                >写真家</a>。
</p><p>高校3年生の時写真に興味を持ち、幼少の頃から好きだった自然風景や野生の生き物を被写体として撮影をする。20歳の時、アカゲラを偶然撮影できたことから、野鳥の撮影にのめり込む。現在は野鳥にとどまらず、生き物を含めた環境の撮影を進行中。
作品は雑誌、機関紙、書籍、カレンダー、コマーシャルなどに多数発表。<a href="." id="link_3"                                                              >日本野鳥の会</a>会員。<a href="." id="link_4"                                                                                                                                          >西三河野鳥の会</a>会員。NPO法人<a href="." id="link_5"                                                                                                                                          >希少生物研究会</a>会員。<a href="." id="link_6"                                                                                                      >日本自然科学写真協会</a>(SSP)会員。
</p>
