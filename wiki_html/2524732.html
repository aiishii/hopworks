<p><b>坪田 理基男</b>（つぼた りきお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >6月23日</a> -<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >4月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >児童文学作家</a>、<a href="." id="link_5"                                                                        >児童文学研究者</a>。
</p><p>同じ児童文学作家、児童文学研究者である<a href="." id="link_6"                                                                    >坪田譲治</a>の三男である。<a href="." id="link_7"                      >東京</a>に生まれ。<a href="." id="link_8"                                          >明治大学</a>卒業。<a href="." id="link_9"                                                    >太平洋戦争</a>時代は<a href="." id="link_10"                                                                       >海軍</a>にも従軍。
</p>
