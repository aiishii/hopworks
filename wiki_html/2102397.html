		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大場 白水郎</b>（おおば はくすいろう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                      >東京</a>出身の<a href="." id="link_4"                                          >俳人</a>。本名は惣太郎。別号は縷紅亭。東京府立第三中学校（現・<a href="." id="link_5"                                                                                                                                                                  >東京都立両国高等学校・附属中学校</a>）を経て<a href="." id="link_6"                                                              >慶應義塾大学</a>卒業。宮田製作所（現在の<a href="." id="link_7"                                                              >宮田工業</a>）の重役を務めた。16歳で<a href="." id="link_8"                                                              >久保田万太郎</a>を知り、<a href="." id="link_9"                                                              >慶大俳句</a>、三田句会にて<a href="." id="link_10"                                                   >岡本癖三酔</a>、<a href="." id="link_11"                                         >籾山梓月</a>と知り合う。<a href="." id="link_12"                                         >渡辺水巴</a>とは生涯の交友があった。「いとう句会」などで活躍した。
</p>
