		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・ダーフィト・トルメ・ルンゲ</b>（Carl David Tolme Runge, <a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                          >1月3日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >数学者</a>、<a href="." id="link_5"                                          >物理学者</a>、<a href="." id="link_6"                                                    >分光学</a>者。今日では<a href="." id="link_7"                                          >数値解析</a>と呼ばれている分野における<a href="." id="link_8"                                                                                  >ルンゲ＝クッタ法</a>の発見者である。
</p>
