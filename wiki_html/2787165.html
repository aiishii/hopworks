		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花村 奨</b>（はなむら すすむ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >8月12日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >10月31日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                      >作家</a>。別名・<b>土岐愛作</b>。
</p><p><a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                >大垣市</a>生まれ。<a href="." id="link_7"                                          >東洋大学</a>東洋文学科卒。岐阜県<a href="." id="link_8"                                >土岐市</a>で小学校教師を務め、詩集を刊行する。1939年「首途」で<a href="." id="link_9"                                                              >サンデー毎日</a>大衆文芸選外佳作、<a href="." id="link_10"                                                   >直木賞</a>候補。「美しき首途」として映画化される。ほか『雑草夫人』も1940年映画化。<a href="." id="link_11"                                                                                                 >宝文館</a>に入社し、『<a href="." id="link_12"                               >令女界</a>』『若草』を編集。<a href="." id="link_13"                                         >長谷川伸</a>、<a href="." id="link_14"                                         >土師清二</a>に師事し、<a href="." id="link_15"                               >新鷹会</a>会員。戦後は花村の名で子供読物、<a href="." id="link_16"                                         >歴史小説</a>を書いた。
</p>
