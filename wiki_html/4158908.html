<p><b>ジョン・チャウニング</b>（John M. Chowning <span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="/ˈ/: primary stress follows">ˈ</span><span title="/tʃ/: &#39;ch&#39; in &#39;China&#39;">tʃ</span><span title="/aʊ/: &#39;ou&#39; in &#39;mouth&#39;">aʊ</span><span title="&#39;n&#39; in &#39;nigh&#39;">n</span><span title="/ɪ/: &#39;i&#39; in &#39;kit&#39;">ɪ</span><span title="/ŋ/: &#39;ng&#39; in &#39;sing&#39;">ŋ</span></span>]</a></span></span>（チョウニングと表記される場合もある）、1934年8月22日生まれ、<a href="." id="link_1"                                                                                                                                                    >ニュージャージー州セイラム郡</a><a href="/w/index.php?title=En:Salem,_New_Jersey&amp;action=edit&amp;redlink=1" class="new" title="En:Salem, New Jersey (存在しないページ)">セイラム</a>出身）は、アメリカの作曲家、音楽家、教授であり、<a href="." id="link_2"                                                                                            >スタンフォード大学</a>における、自身の音楽作品と、<a href="." id="link_3"                          >FM音源</a>（FM合成のデジタル実装）の発見者として知られる。 
</p>
