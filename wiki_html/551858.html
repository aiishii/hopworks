		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩本 熊雄</b>（いわもと くまお、<a href="." id="link_1"                      >明治</a>4年<a href="." id="link_2"                                                      >3月21日</a>（<a href="." id="link_3"                    >1871年</a><a href="." id="link_3"                            >5月10日</a>） - 没年不詳）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                      >鉄道</a><a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                                    >一年志願兵</a>を経て<a href="." id="link_10"                     >将校</a>となり、鉄道会社勤務を経て<a href="." id="link_11"                                                                       >帝国鉄道庁</a>・<a href="." id="link_12"                               >鉄道省</a>に出仕。札幌鉄道局苗穂工場長や北海道鉄道管理局旭川工場長等を歴任する。<a href="." id="link_13"                               >東京府</a><a href="." id="link_14"                     >士族</a>で<a href="." id="link_15"                     >官位</a>は陸軍<a href="." id="link_16"                     >歩兵</a><a href="." id="link_17"                     >少尉</a><a href="." id="link_18"                               >従五位</a><a href="." id="link_19"                     >勲四等</a>。
</p>
