		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>GN Software</b>（ジーエヌ ソフトウェア）は、株式会社<a href="." id="link_1"                                                                                                                                                    >グッドナビゲイト</a>（開発会社）と株式会社<a href="." id="link_2"                                                                                >PIACCI</a>（販売会社）による<a href="." id="link_3"                                                                                                      >コンシューマーゲーム</a>のブランド。作品は主に<a href="." id="link_4"                                                                        >パソコンゲーム</a>のコンシューマ版が多くを占める。2009年以降は<a href="." id="link_5"                                          >PlayStation Portable</a>への移植が増えている。
</p><p>グッドナビゲイトの代表取締役である臼井公久は、元<a href="." id="link_6"                                                                                  >NECインターチャネル</a>のゲーム部門統括責任者。
</p><p>PIACCIの代表取締役である有泉富三彦は、<a href="." id="link_7"                                                                        >ヒューネックス</a>の代表取締役。
</p>
