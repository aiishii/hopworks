		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 暁彦</b>（ながた あきひこ、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >12月6日</a> - ）は、<a href="." id="link_2"                                                    >ミドリムシ</a>（学名：ユーグレナ）の研究・生産を行うバイオベンチャー企業<a href="." id="link_3"                                                                              >株式会社ユーグレナ</a>の取締役副社長。
</p><p>ユーグレナ社の100％子会社であるユーグレナインベストメント代表取締役社長兼、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2018-08）">日本最大の</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2018-08）">要出典</span></a></i>&#93;</sup>技術特化ファンド「リアルテックファンド」代表。<a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                >商学部</a>卒業。
</p>
