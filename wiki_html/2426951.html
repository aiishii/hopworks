		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上孝平</b>（いのうえ こうへい、<a href="." id="link_1"                    >1877年</a>（<a href="." id="link_2"                      >明治</a>10年）11月 - <a href="." id="link_3"                    >1941年</a>（<a href="." id="link_4"                      >昭和</a>16年）2月11日）は、明治から昭和時代の<a href="." id="link_5"                      >囲碁</a><a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                >入間郡</a><a href="." id="link_9"                                                                    >高麗村</a>生まれ、<a href="." id="link_10"                               >方円社</a>、<a href="." id="link_11"                                                   >本因坊秀哉</a>門下に所属。六段。
