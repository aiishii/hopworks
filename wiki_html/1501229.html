		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 雄喜</b> (やまうち ゆうき、1948年7月20日 - ）は東京都出身のミュージシャン。1970年代の<a href="." id="link_1"                                                                                            >ハワイ文化復興運動</a>に広く知られるようになったアコースティック・ギターの<a href="." id="link_2"                                                                                            >スラックキー奏法</a>を現地で学び、帰国後、音源製作と教則本やレコードガイドなどの著作を通じて紹介した。還暦を迎える2008年には、ハワイ音楽史を解説する7枚組のCDを刊行している。
</p>
