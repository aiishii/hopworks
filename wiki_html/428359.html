<p><b>桜田 一郎</b>（さくらだ いちろう、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                          >1月1日</a> - <a href="." id="link_4"                    >1986年</a>（<a href="." id="link_5"                      >昭和</a>61年）<a href="." id="link_6"                            >6月23日</a>）は、日本の<a href="." id="link_7"                                >化学者</a>。<a href="." id="link_8"                                          >京都大学</a><a href="." id="link_9"                                          >名誉教授</a>。
</p><p><a href="." id="link_10"                   >1939年</a>（昭和14年）に日本初の<a href="." id="link_11"                                         >合成繊維</a>である<a href="." id="link_12"                                                                                                     >ポリビニルアルコール</a>系合成繊維（<a href="." id="link_13"                                         >ビニロン</a>）を<a href="." id="link_14"                               >李升基</a>、川上博（<a href="." id="link_15"                                         >大日本紡績</a>）らと共同開発した。このほか、桜田の粘度式をはじめとして<a href="." id="link_16"                               >高分子</a>に関する様々な研究を展開し、日本の<a href="." id="link_17"                                                   >高分子化学</a>の基礎を築いた。高分子という日本語を定着させたのも彼である。
</p><p><a href="." id="link_18"                                                                                           >エスペランティスト</a>でもあった。
</p>
