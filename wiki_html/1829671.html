		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 三郎</b>（あべ さぶろう、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >7月6日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >9月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                                                  >日本弁護士連合会</a>会長や、<a href="." id="link_6"                                          >中央大学</a>理事長を歴任した。阿部法律事務所主宰。<a href="." id="link_7"                    >1996年</a>より<a href="." id="link_8"                                          >宗教団体</a><a href="." id="link_9"                                                              >オウム真理教</a>の<a href="." id="link_10"                                                   >破産管財人</a>。
</p>
