		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三熊山美夫</b>（みくまやまよしお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >7月20日</a>-<a href="." id="link_2"                                                              >没年不明</a>）は、<a href="." id="link_3"                                          >中川部屋</a>、<a href="." id="link_4"                                                    >武蔵川部屋</a>、<a href="." id="link_5"                                          >鏡山部屋</a>に所属した元<a href="." id="link_6"                      >力士</a>。本名は小泉美夫。現在の<a href="." id="link_7"                                >兵庫県</a><a href="." id="link_8"                                >洲本市</a>出身。167cm、102kg。最高位は西<a href="." id="link_9"                      >前頭</a>12枚目。
</p>
