<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">根﨑裕子</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>

<p><b>根﨑　裕子</b>（ねさき　ゆうこ、<a href="." id="link_3"                    >1982年</a><a href="." id="link_3"                          >2月8日</a> - ）は<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                >行方市</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >柔道家</a>。57 kg級で活躍した。身長166 cm。主に寝姿勢の状態から<a href="." id="link_7"                                >帯取返</a>で相手を回転させて、そこから<a href="." id="link_8"                                >抑込技</a>で仕留めるいわゆる「根﨑返し」という<a href="." id="link_9"                      >寝技</a>で名を馳せた選手でもあった。
</p>
