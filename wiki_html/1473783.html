		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マン・モハン・アディカリ</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">मनमोहन अधिकारी</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Man Mohan Adhikari</span>、<a href="." id="link_3"                    >1920年</a><a href="." id="link_3"              >6月</a> - <a href="." id="link_4"                    >1999年</a><a href="." id="link_4"                            >4月26日</a>）は、<a href="." id="link_5"                                                              >ネパール王国</a>の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                      >首相</a>。<a href="." id="link_8"                    >1994年</a>から<a href="." id="link_9"                    >1995年</a>にかけて、<a href="." id="link_7"                      >首相</a>を一期務める。<a href="." id="link_10"                                                                                                               >ネパール共産党統一マルクス・レーニン主義派</a>（CPN-UML、通称・<a href="." id="link_10"                                                                                                               >統一共産党</a>）元党首。
</p>
