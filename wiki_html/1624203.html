<p><b>ハインツ・ボスル</b> （<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Heinz Bosl</span>, <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                              >11月21日</a> - <a href="." id="link_3"                    >1975年</a><a href="." id="link_3"                            >6月12日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                >バレエ</a><a href="." id="link_6"                                          >ダンサー</a>。
</p><p><a href="." id="link_7"                              >1970年代</a>に<a href="." id="link_8"                                                                                                                          >ミュンヘン国立歌劇場</a>バレエ団（<a href="." id="link_9"                                                                                                      >バイエルン国立(州立)バレエ</a>の前身）のソリストとして活躍した<a href="." id="link_6"                                          >ダンサー</a>。同バレエ団所属の<a href="." id="link_10"                               >プリマ</a>であった<a href="." id="link_11"                                                                                                                                   >コンスタンツェ・ヴェルノン</a>と共に多くの作品を踊って人気を博したが、<a href="." id="link_12"                               >白血病</a>のため28歳で急死した。
</p><p>長年のパートナーであったヴェルノンは、<a href="." id="link_13"                   >1978年</a>に若手バレエダンサーの育成のために、彼の名を冠して<a href="." id="link_14"                                                                                                     >ハインツ・ボスル財団</a>を設立した。
</p>
