		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虎林 虎吉</b>（とらばやし とらきち、<a href="." id="link_1"                    >1855年</a>（<a href="." id="link_2"                      >安政</a>2年） - <a href="." id="link_3"                    >1907年</a>（<a href="." id="link_4"                      >明治</a>40年）<a href="." id="link_5"                            >11月6日</a>）は<a href="." id="link_6"                                >摂津国</a><a href="." id="link_7"                                >西成郡</a>難波村（現・<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >大阪市</a><a href="." id="link_10"                                                                   >中央区</a><a href="." id="link_11"                     >難波</a>）出身の大相撲力士。本名は不明。<a href="." id="link_12"                                         >大阪相撲</a>で活躍し最高位は<a href="." id="link_13"                     >大関</a>。地元出身とあって人気を博した。
</p>
