		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽根 泰正</b>（はね やすまさ、<a href="." id="link_1"                      >昭和</a>19年（<a href="." id="link_2"                    >1944年</a>）<a href="." id="link_3"                            >6月25日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                >囲碁棋士</a>。
</p><p><a href="." id="link_6"                                >三重県</a><a href="." id="link_7"                                >度会郡</a><a href="." id="link_8"                                                                    >神原村</a>（後の<a href="." id="link_9"                                                                    >志摩郡</a><a href="." id="link_10"                                                                   >磯部町</a>、現・<a href="." id="link_11"                               >志摩市</a>）出身、<a href="." id="link_12"                                         >日本棋院</a>中部総本部所属、<a href="." id="link_13"                                         >島村俊廣</a>九段門下、九段。<a href="." id="link_14"                                               >王座</a>1期、<a href="." id="link_15"                                                                                 >日中スーパー囲碁</a>では<a href="." id="link_16"                               >聶衛平</a>を破って日本の初勝利をもたらした。攻めの強い棋風で、特に<a href="." id="link_17"                               >高中国流</a>の<a href="." id="link_18"                     >布石</a>からの「戦いの碁」を得意とする。呼び名は「中京のダイヤモンド」。<a href="." id="link_19"                                         >羽根直樹</a>九段は実子で<a href="." id="link_20"                                         >羽根彩夏</a>は孫。現在は息子の羽根直樹九段と同じ、<a href="." id="link_21"                               >愛知県</a><a href="." id="link_22"                                         >長久手市</a>在住。
</p>
