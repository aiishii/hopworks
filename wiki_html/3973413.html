		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポリデオキシリボヌクレオチド</b>(polydeoxyribonucleotide: PDRN) は、特定の分子量の範囲の<a href="." id="link_1"                                                                                                                          >デオキシヌクレオチド</a>の<a href="." id="link_2"                                >重合体</a>、DNAの断片で、ヒトの<a href="." id="link_3"                                                    >胎盤</a>や<a href="." id="link_4"                      >サケ</a> <i>Oncorhynchus keta</i> の精子から抽出できる。韓国やイタリアで組織修復作用から医薬品で、注射やクリームが存在する。化粧品や、<a href="." id="link_5"                                                              >サプリメント</a>も販売されている。
</p>
