		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広岡 隆</b>（ひろおか たかし、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >6月29日</a> - <a href="." id="link_2"                    >2009年</a>）は、日本の法学者。専門は<a href="." id="link_3"                                >行政法</a>、<a href="." id="link_4"                                                    >行政代執行</a>。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >河南町</a>生まれ。1949年<a href="." id="link_7"                                                                                                                                                                  >京都帝国大学法学部</a>卒。1962年「行政上の強制執行の研究」で<a href="." id="link_8"                                          >京都大学</a><a href="." id="link_9"                                                              >法学博士</a>（<a href="." id="link_10"                                                             >学位論文</a>「<a rel="nofollow" class="external text" href="https://ci.nii.ac.jp/naid/500000319603.amp">行政上の強制執行の研究</a>」）。<a href="." id="link_11"                                                                                 >大阪学芸大学</a>助教授、<a href="." id="link_12"                                         >関西大学</a>法学部助教授、<a href="." id="link_13"                                                             >関西学院大学</a>法学部助教授、教授、96年定年、名誉教授、<a href="." id="link_14"                                                                       >関西外国語大学</a>教授。
</p>
