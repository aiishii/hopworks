<p><b>フェニックス</b>(<a href="." id="link_1"                                                    >仏</a>: <b>Phénix</b>)とは、<a href="." id="link_2"                                          >フランス</a>の<b><a href="." id="link_3"                                                    >高速増殖炉</a></b>である。出力233MWeと小さいFBRのプロトタイプであった。所在地は<a href="." id="link_4"                                          >ガール県</a>の<a href="." id="link_5"                                                                                                      >マルクール原子力地区</a>である。後に続いて建設された実物大プロトタイプ炉の<a href="." id="link_6"                                                                                                      >スーパーフェニックス</a>が閉鎖された後も運転が継続された。
</p><p>フェニックスの主な利用目的は、<a href="." id="link_7"                                                              >放射性同位体</a>の核種変換に関する基礎研究である。しかしながら、当初の目的には電力を生成することも含まれていた。
</p>
