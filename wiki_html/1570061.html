<p><b>ニュクービン・ファルスタ</b> (Nykøbing Falster) は、<a href="." id="link_1"                                                    >デンマーク</a>にある町。<a href="." id="link_2"                                                                        >ファルスター島</a>の西岸中部を中心に<a href="." id="link_3"                                                                                                      >グルドボースンド海峡</a>を挟んで<a href="." id="link_4"                                          >ロラン島</a>にも広がっており、<a href="." id="link_5"                                                                          >フレゼリク9世橋</a>によって結ばれている。行政的には、<a href="." id="link_6"                                                              >シェラン地域</a>・グルドボースンド自治体の主要部となっている。歴史的には<a href="." id="link_7"                                                    >ヴェンド人</a>に対抗するために<a href="." id="link_8"                          >12世紀</a>に建てられた城が町の起源となっている。
</p>
