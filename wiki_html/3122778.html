		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルフレート・ゾーン=レーテル</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Alfred Sohn-Rethel</span>、<a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                          >1月4日</a> - <a href="." id="link_3"                    >1990年</a><a href="." id="link_3"                          >4月6日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                          >経済学者</a>、<a href="." id="link_6"                                          >社会哲学</a>者。
<a href="." id="link_7"                                                                                            >カント</a>の認識批判と<a href="." id="link_8"                                                                                  >マルクス</a>の<a href="." id="link_9"                                                    >政治経済学</a>批判を<a href="." id="link_10"                               >唯物論</a>的<a href="." id="link_11"                               >認識論</a>・認識批判へと結合させることを試み、<a href="." id="link_12"                                                                                                     >テオドール・アドルノ</a>らに影響を与えた他、ドイツの<a href="." id="link_13"                                                   >ファシズム</a>を引き起こした<a href="." id="link_14"                                         >経済政策</a>を研究した。
</p>
