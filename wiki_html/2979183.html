		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>あざ 蓉子</b>（あざ ようこ、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >熊本県</a>生。1979年「天籟通信」入会。1988年、第12回天籟通信賞受賞。1990年、第22回九州俳句賞受賞。1993年、「豈」「船団」に入会。1996年、第37回熊日文学賞受賞。1998年「花組」創刊・主宰。2001、句集『猿楽』にて第6回<a href="." id="link_4"                                                                                            >中新田俳句大賞</a>スウェーデン賞受賞。2002年、第57回<a href="." id="link_5"                                                                        >現代俳句協会賞</a>受賞。他の句集に『夢数へ』『ミロの島』『天気雨』がある。2012年<a href="." id="link_6"                                >玉名市</a>草枕交流館館長に就任。
</p>
