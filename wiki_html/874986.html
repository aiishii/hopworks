<p><b>発育ステータス</b>（はついくステータス）は、<a href="." id="link_10"                                                                                                               >シンガーソングライター</a>の<a href="." id="link_4"                                          >椎名林檎</a>が全国の<a href="." id="link_11"                                                                                 >ライヴハウス</a>（<a href="." id="link_12"                     >福岡</a>、<a href="." id="link_13"                     >広島</a>、<a href="." id="link_14"                     >神戸</a>、<a href="." id="link_15"                     >新宿</a>）を回るシークレットライブのために<a href="." id="link_1"                    >2000年</a>に結成した<a href="." id="link_16"                                                         >バンド</a>。
</p>
