<p><b>田中 良和</b>（たなか よしかず、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >指揮者</a>。<a href="." id="link_4"                                                >指揮</a>を<a href="." id="link_5"                                          >山田一雄</a>、<a href="." id="link_6"                                          >渡邉暁雄</a>に、<a href="." id="link_7"                                >ピアノ</a>を<a href="." id="link_8"                                          >松浦豊明</a>に師事。
</p><p>近年は、<a href="." id="link_9"                                                                        >中国</a>にも活動の場を広げるなど、各オーケストラへの客演を重ねる一方、<a href="." id="link_10"                                                             >東京芸術大学</a>に於ける後進の指導にも情熱を注いでいる。
</p>
