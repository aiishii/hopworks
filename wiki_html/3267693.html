		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広瀬 貞雄</b>（ひろせ さだお、<a href="." id="link_1"                    >1933年</a>（<a href="." id="link_2"                      >昭和</a>8年）<a href="." id="link_3"                          >1月2日</a> - <a href="." id="link_4"                    >2020年</a> (<a href="." id="link_5"                      >令和</a>2年) <a href="." id="link_6"                          >2月7日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                                                                >富士紡績</a>元代表取締役社長。<a href="." id="link_9"                                                    >廣瀬資料館</a>理事長<a href="." id="link_10"                               >日田広瀬家</a>第11代当主。江戸時代の儒学者<a href="." id="link_11"                                         >広瀬淡窓</a>の弟・広瀬久兵衛の子孫である。
</p>
