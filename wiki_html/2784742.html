		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 浩一</b>（しばた こういち、<a href="." id="link_1"                    >1946年</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >3月31日</a>）は日本のジャズ・プロデューサー。専門は<a href="." id="link_3"                                >ジャズ</a>、イベント企画・構成、<a href="." id="link_4"                                                    >ラジオ番組</a>構成。<a href="." id="link_5"                                                                                                                >横浜ジャズプロムナード</a>のディレクター。<a href="." id="link_6"                                                          >NHKよこはま</a><a href="." id="link_7"                                  >FM</a>「<a href="." id="link_8"                                                                                      >FMサウンドクルーズ</a>」：水曜<a href="." id="link_9"                                                                                                      >パーソナリティ</a>。<a href="." id="link_10"                                                                                                                   >横浜JAZZ協会</a><a href="." id="link_11"                                                             >常任理事</a>。
</p>
