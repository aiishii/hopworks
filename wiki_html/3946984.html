<p><b>フェルディナン・ロワベ</b>（Ferdinand Victor Léon Roybet、<a href="." id="link_1"                    >1840年</a><a href="." id="link_1"                            >4月12日</a> - <a href="." id="link_3"                    >1920年</a><a href="." id="link_3"                            >4月11日</a>）は<a href="." id="link_5"                                          >フランス</a>の画家、版画家である。19世紀後半の画家であるが、18世紀のファッションをまとった人物を描いた作品が人気となった。
