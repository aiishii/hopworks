		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑原 茂一</b>（くわはら もいち、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >12月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>・<a href="." id="link_4"                                >コント</a>作家・<a href="." id="link_5"                                          >放送作家</a>・雑誌<a href="." id="link_6"                                >編集者</a>・選曲家。本名：桑原茂（くわはら しげる）。ライターとして「クワハラモイチ」「桑原茂一2」などを名乗る。現在、プロデュースカンパニー「株式会社クラブキング」代表取締役。<a href="." id="link_7"                                >岡山県</a>出身。
</p>
