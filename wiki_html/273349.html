		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田丸藩</b>（たまるはん）は、<a href="." id="link_1"                                >伊勢国</a>に存在した<a href="." id="link_2"            >藩</a>。居城は<a href="." id="link_3"                                >田丸城</a>（現在の<a href="." id="link_4"                                >三重県</a><a href="." id="link_5"                                >度会郡</a><a href="." id="link_6"                                >玉城町</a>田丸字城山四一六）。
</p><p>田丸藩田丸領の村数は、<a href="." id="link_7"                      >天保</a>年間では247村、<a href="." id="link_8"                      >幕末</a>には250村となっており、そのうち田丸領分は72村143枝郷17所小谷である。宮川右岸の佐八村（そうちむら）・大倉村・上野村・神薗村・円座村も田丸領に含まれていた。
</p>
