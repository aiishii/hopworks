<p><b>彭城 百川</b>（さかき ひゃくせん、<a href="." id="link_1"                      >元禄</a>10年<a href="." id="link_2"                                                        >10月28日</a>（<a href="." id="link_3"                    >1697年</a><a href="." id="link_3"                              >12月11日</a>） -  <a href="." id="link_4"                      >宝暦</a>2年<a href="." id="link_5"                                                      >8月25日</a>（<a href="." id="link_6"                    >1752年</a><a href="." id="link_6"                            >10月2日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                      >南画家</a>。<a href="." id="link_9"                                          >服部南郭</a>、<a href="." id="link_10"                                         >祇園南海</a>、<a href="." id="link_11"                                         >柳沢淇園</a>とともに日本南画の祖であり、日本で初めて本格的な中国<a href="." id="link_12"                                                   >南宗画</a>様式による山水画を描いた画家とされる。画人として<a href="." id="link_13"                                         >法橋</a>に叙されている。また<a href="." id="link_14"                                         >俳人</a>としても活躍した。
</p>
