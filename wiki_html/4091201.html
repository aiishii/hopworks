		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スティーブン・ジラード</b>（英:Stephen Girard, <a href="." id="link_1"                    >1750年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1831年</a><a href="." id="link_2"                              >12月26日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>で活動した<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                          >フランス</a>からの<a href="." id="link_6"                      >移民</a>。
</p><p><a href="." id="link_7"                                          >三角貿易</a>（<a href="." id="link_8"            >銃</a>・<a href="." id="link_9"                      >奴隷</a>・<a href="." id="link_10"                     >砂糖</a>）や<a href="." id="link_11"                                                   >海運業</a>、<a href="." id="link_12"                                                   >銀行業</a>で、総資産推定1050億ドル（約11兆円）の財を成したアメリカ史上屈指の資産家。
</p>
