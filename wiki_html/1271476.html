<p><b>アレクサンドル・ヴァシーリエヴィチ・カウリバルス</b>（<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Александр Васильевич Каульбарс</span></b>；<a href="." id="link_2"                                          >ドイツ語</a>:<b><span lang="de">Alexander Wilhelm Anders von Kaulbars</span></b>、<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                            >5月23日</a>‐<a href="." id="link_4"                    >1925年</a><a href="." id="link_4"                            >1月25日</a>）は、<a href="." id="link_5"                                                    >ロシア帝国</a>の<a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >探検家</a>。最終階級は騎兵<a href="." id="link_8"                      >大将</a>。<a href="." id="link_9"                                          >日露戦争</a>ではロシア第2軍司令官として<a href="." id="link_10"                                         >奉天会戦</a>に参加している。
</p>
