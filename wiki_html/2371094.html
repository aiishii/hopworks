		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>草野 信男</b>（くさの のぶお、<a href="." id="link_1"                    >1910年</a>〈<a href="." id="link_2"                      >明治</a>43年〉<a href="." id="link_3"                            >1月11日</a> - <a href="." id="link_4"                    >2002年</a>〈<a href="." id="link_5"                      >平成</a>14年〉<a href="." id="link_6"                            >5月14日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >病理学者</a>。<a href="." id="link_9"                                                                                                                >原爆</a>投下直後の<a href="." id="link_10"                               >広島</a>を調査し、「放射能におかされた骨髄に対して医学は無力である」、そうだとすれば「この爆弾に対する対策は世界人類の良心にゆだねるほかに道はない」と考え、その後原水爆禁止運動に参加、<a href="." id="link_11"                                                                                                     >原水爆禁止日本協議会</a>（原水協）理事長、代表委員を務めた。
</p>
