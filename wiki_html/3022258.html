<p><b>三吉 正一</b>（みよし しょういち <a href="." id="link_1"                    >1853年</a>12月（<a href="." id="link_2"                      >嘉永</a>6年11月） - <a href="." id="link_3"                    >1906年</a>（<a href="." id="link_4"                      >明治</a>39年）<a href="." id="link_5"                            >3月24日</a>）は明治中期の日本の<a href="." id="link_6"                                >技術者</a>。日本初の電気機器製造会社である三吉電機工場を経営し、電気機器の国産化を図った。
</p>
