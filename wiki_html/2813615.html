		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊名時</b>（中国語：Yáng Míng-Shí/和名：よう めいじ、<a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >7月3日</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                >山西省</a><a href="." id="link_5"                                >五台県</a>古城村生まれで日本に帰化した武術家。
</p><p><a href="." id="link_6"                                          >京都大学</a>法学部政治学科卒業後、<a href="." id="link_7"                                                              >東京中華学校</a>校長を経て、<a href="." id="link_8"                                                              >大東文化大学</a>名誉教授、楊名時<a href="." id="link_9"                                                                                                  >八段錦</a>・<a href="." id="link_10"                               >太極拳</a>を創始。
1960年頃より、日本で太極拳の指導・普及に携わる。
<a href="." id="link_11"                                                                                           >日本健康太極拳協会</a>（楊名時八段錦・太極拳友好会）最高顧問を務めた。<a href="." id="link_12"                                                             >日本空手協会</a><a href="." id="link_13"                     >師範</a>。
2005年7月3日逝去。享年80。
</p>
