		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 普</b>（り ふ、<a href="." id="link_1"                      >長慶</a>4年（<a href="." id="link_2"                  >824年</a>） - <a href="." id="link_3"                                      >大和</a>2年<a href="." id="link_4"                                                    >6月1日</a>（<a href="." id="link_5"                  >828年</a><a href="." id="link_5"                            >7月16日</a>））は、<a href="." id="link_6"            >唐</a>の<a href="." id="link_7"                                >皇太子</a>。第13代皇帝<a href="." id="link_8"                                      >敬宗</a>の長男。生母は郭貴妃（郭義の娘）。
</p><p><a href="." id="link_9"                                      >宝暦</a>元年（<a href="." id="link_10"                 >825年</a>）に晋王に封じられる。大和2年（828年）6月に5歳で夭折した。叔父の<a href="." id="link_11"                                     >文宗</a>により<b>悼懐太子</b>の<a href="." id="link_12"                                         >諡号</a>を贈られた。
</p>
