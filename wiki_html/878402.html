<p>『<b>事件</b>』（じけん）は、<a href="." id="link_1"                                          >大岡昇平</a>の<a href="." id="link_2"                                          >推理小説</a>。少年の起こした殺人の<a href="." id="link_3"                                                              >審理</a>を中心とする小説である。<a href="." id="link_4"                    >1961年</a>から翌年まで『若草物語』の題で『<a href="." id="link_5"                                          >朝日新聞</a>』にて連載、加筆修正ののち『事件』と改題し、<a href="." id="link_6"                    >1977年</a>に<a href="." id="link_7"                                >新潮社</a>より刊行された。戦後を代表する<a href="." id="link_8"                                                              >ベストセラー</a>となった。<a href="." id="link_9"                    >1978年</a>に<a href="." id="link_10"                                                                                           >日本推理作家協会賞</a>を受賞した。
</p><p>1978年に『事件』として映画化された。また、1978年から1984年には<a href="." id="link_11"                                                             >NHK</a>でテレビドラマ化され、<a href="." id="link_12"                   >1993年</a>には<a href="." id="link_13"                                                   >テレビ朝日</a>の『<a href="." id="link_14"                                                                       >土曜ワイド劇場</a>』（主演：<a href="." id="link_15"                                                   >北大路欣也</a>）で放送された。
</p>
