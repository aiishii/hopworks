<p><b>トマス・リード</b>（Thomas Reid、<a href="." id="link_1"                    >1710年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1796年</a><a href="." id="link_2"                            >10月7日</a>）は、<a href="." id="link_3"                                                                        >スコットランド</a>の<a href="." id="link_4"                                >哲学者</a>であり、<a href="." id="link_5"                                                                                                                >スコットランド常識学派</a>の創始者である。<a href="." id="link_6"                    >1752年</a>から<a href="." id="link_7"                    >1763年</a>まで<a href="." id="link_8"                                                                                  >アバディーン大学</a>のキングズ・カレッジ哲学教授を務めた。
</p>
