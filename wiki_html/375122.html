		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>定金 晃三</b>（さだかね こうぞう、<a href="." id="link_1"                    >1947年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >天文学者</a>。<a href="." id="link_4"                                                              >大阪教育大学</a><a href="." id="link_5"                                          >教育学部</a>教授。専門は、<a href="." id="link_6"                      >恒星</a>物理学、高分散<a href="." id="link_7"                                          >分光</a>観測。特に、恒星大気の化学組成の研究で世界的な成果を多数収めている。近年は、<a href="." id="link_8"                      >惑星</a>を持つ恒星系の化学組成研究に活発に取り組んでいる。
</p>
