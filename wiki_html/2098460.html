<p><b>船戸 安之</b>（ふなと やすゆき、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >5月7日</a>）は日本の<a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >本庄市</a>生まれ。<a href="." id="link_6"                                                                                                      >早稲田大学第一文学部</a>国文科卒、同大学院日本文化研究科修士課程修了。<a href="." id="link_7"                                                                                                      >埼玉県立熊谷高等学校</a>教師などを務め、<a href="." id="link_8"                    >1972年</a>小説『蔡琰』で第3回<a href="." id="link_9"                                                                                                                                >埼玉県文学賞</a>受賞。詩集に『喝采』、評論に｢<a href="." id="link_10"                                         >野坂昭如</a>の文体｣「野坂昭如と親族」などがある。<a href="." id="link_11"                   >1988年</a>私小説「ハホー・ピュッ」にて第19回<a href="." id="link_12"                                                   >埼玉文芸賞</a>。船戸鏡聖（あきまさ）のペンネームもある。
</p>
