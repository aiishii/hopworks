		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伏 湛</b>（ふく たん、? - <a href="." id="link_1"                >37年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >前漢</a>時代から<a href="." id="link_4"                      >後漢</a>時代初期にかけての政治家。<a href="." id="link_5"            >字</a>は<b>恵公</b>。<a href="." id="link_6"                      >徐州</a><a href="." id="link_7"                                >琅邪郡</a>東武県（<a href="." id="link_8"                                >山東省</a><a href="." id="link_9"                                >濰坊市</a><a href="." id="link_10"                               >諸城市</a>）の人。済南の伏生と呼ばれた<a href="." id="link_11"                     >伏勝</a>の9世の子孫である。父の伏理は名儒者として知られ、<a href="." id="link_12"                                     >成帝</a>に『<a href="." id="link_13"                     >詩経</a>』を教え、高密<a href="." id="link_14"                     >太傅</a>となり、一学派を形成した。子は<a href="." id="link_15"                     >伏隆</a>・伏咸・伏翕。また、伏湛の子孫には『<a href="." id="link_16"                               >三国志</a>』や小説『<a href="." id="link_17"                                                   >三国志演義</a>』で知られる後漢末の<a href="." id="link_18"                     >伏完</a>、その娘の<a href="." id="link_19"                     >伏寿</a>（伏皇后）がいる。
</p>
