		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 鑑泉</b>(ご かんせん、<a href="." id="link_1"                    >1870年</a> - <a href="." id="link_2"                    >1942年</a>)は、<a href="." id="link_3"                                          >中国武術</a>の<a href="." id="link_4"                                    >呉式太極拳</a>の開祖。全祐老架式太極拳の<a href="." id="link_5"                                >呉全佑</a>の養子。
</p><p><a href="." id="link_6"            >清</a>国の支配階層であった<a href="." id="link_7"                                          >満族</a>の出身。原姓は呉福。原名は愛紳。<a href="." id="link_8"            >字</a>は鑑泉。<a href="." id="link_9"                                          >辛亥革命</a>時に「呉」姓に改姓した。
幼少より武術を好み、養父の技を受け継いだ。
</p><p>1914年に、<a href="." id="link_10"                                                                                                 >許禹生</a>に請われて、<a href="." id="link_11"                                                                       >北平体育研究社</a>で、<a href="." id="link_12"                               >楊少侯</a>、<a href="." id="link_13"                               >楊澄甫</a>と太極拳の指導をする。
後に楊家から独立し1933年には、<a href="." id="link_14"                               >上海</a>にて鑑泉太極拳社を設立する。
</p><p>子に、<a href="." id="link_15"                                                                                                 >呉公儀</a>、<a href="." id="link_16"                                                                                                 >呉公藻</a>、<a href="." id="link_17"                                                                                                 >呉英華</a>がいる。
</p><p>弟子として、<a href="." id="link_18"                               >馬岳梁</a>、<a href="." id="link_19"                                                                                                           >李立&#x84c0;</a>、<a href="." id="link_20"                                                                                                           >陳&#x6cee;嶺</a>などがいる。
</p>
