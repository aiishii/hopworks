<p><b>橋本 みつお</b>（はしもと みつお）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                                                >アニメーション監督</a>、<a href="." id="link_3"                                >演出家</a>である。以前は本名の<b>橋本 光夫</b>名義で活動していた。また<a href="." id="link_4"                                                                                            >東映アニメーション</a>所属時代、他社で仕事をする際<b>立花 源十郎</b>名義を使う事もあった。
</p>
