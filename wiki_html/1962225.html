	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マヴディス島</b>（<b>Mavudis</b>）は<a href="." id="link_1"                                                    >フィリピン</a>の<a href="." id="link_2"                                                                                  >バタネス諸島</a>にある同国最北端の<a href="." id="link_3"            >島</a>。<a href="." id="link_4"                                                    >バタネス州</a>に属す。Mavudis(Mavodis)は<a href="." id="link_5"                                                                                  >イヴァタン語</a>で「低い」という意味。<a href="." id="link_6"                                          >バタン島</a>の古老からはイヴァタン語で「北」を意味するDihamiとも呼ばれ、<a href="." id="link_7"                                          >スペイン</a>植民地政府からはDiamiとも呼ばれたことがあって、<a href="." id="link_8"                                                                        >アメリカ</a>統治時代のフィリピン地図の殆どには<a href="." id="link_9"                                >YamiまたはY'Ami（<b>ヤミ島</b>）</a>とある。マンゴーとヤシの植生で覆われている。2004年のフィリピンの国勢調査によれば居住者はない。
</p>
