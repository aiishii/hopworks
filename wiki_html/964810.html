<p><b>西原 清東</b>（さいばら せいとう、さいばら きよき、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                              >10月11日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                    >9月8日</a>） - <a href="." id="link_4"                    >1939年</a>（<a href="." id="link_5"                      >昭和</a>14年）<a href="." id="link_6"                            >4月11日</a>）は、<a href="." id="link_7"                                >高知県</a>出身の<a href="." id="link_8"                                >衆議院議員</a>、<a href="." id="link_9"                                                                        >同志社</a>第4代社長（現在の総長）。のちに日本を離れて<a href="." id="link_10"                                                                       >アメリカ</a>や<a href="." id="link_11"                                                   >南米</a>で<a href="." id="link_12"                     >農場</a>を経営した。
</p>
