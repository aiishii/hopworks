		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大岡　實</b>（大岡　実、おおおか みのる、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >9月29日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >12月7日</a>）は、日本の建築家・建築史学者。修理技術者でもある。
</p><p>木造古建築の不燃化を目指し、RC造で日本の伝統様式の再現を試みている。
</p><p>主要作品には浅草寺本堂（1958）や川崎大師平間寺本堂（1964）、聖光寺本堂（1970）などや、松前城本丸跡に立地する松前城資料館（1960）が確認される。
</p>
