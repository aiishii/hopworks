		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>根本 直子</b>（ねもと なおこ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >アナリスト</a>、<a href="." id="link_4"                                                              >エコノミスト</a>、<a href="." id="link_5"                                                              >博士（商学）</a>。<a href="." id="link_6"                                                                                                                                    >早稲田大学大学院経営管理研究科</a><a href="." id="link_7"                      >教授</a>、<a href="." id="link_8"                                                                                                                                                        >年金積立金管理運用独立行政法人</a>経営委員、<a href="." id="link_9"                                          >中部電力</a><a href="." id="link_10"                               >取締役</a>、<a href="." id="link_11"                                                                                                                                                                                               >コンコルディア・フィナンシャルグループ</a>取締役。
</p>
