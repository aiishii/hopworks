<p><b>吉田 嘉明</b>（よしだ よしあき、<a href="." id="link_11"                   >1941年</a>〈<a href="." id="link_12"                     >昭和</a>16年〉<a href="." id="link_1"                            >1月31日</a> - ）は、日本の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_10"                                                   >活動家</a>。<a href="." id="link_13"       >株式会社DHC</a>の<a href="." id="link_14"                               >創業者</a>であり、<a href="." id="link_15"                                                   >代表取締役</a>会長ならびに<a href="." id="link_16"                                                                       >最高経営責任者</a>（CEO）を務める。<a href="." id="link_17"                 >CROSS FM</a>会長。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2020年12月17日 (木) 05:27 (UTC)"><a href="." id="link_18"                                                                       >日本経団連</a>評議員</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2020年12月17日 (木) 05:27 (UTC)">要出典</span></a></i>&#93;</sup>を務めた。
</p>
