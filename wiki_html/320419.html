		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 貫太郎</b>（いしい かんたろう、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                >政治学</a>、<a href="." id="link_5"                                                              >国際政治</a>理論。<a href="." id="link_6"                                          >目白大学</a><a href="." id="link_7"                                          >人文学部</a><a href="." id="link_8"                      >教授</a>。
</p><p><a href="." id="link_9"                                >東京都</a>生まれ。1984年<a href="." id="link_10"                                                             >青山学院大学</a><a href="." id="link_11"                                         >経済学部</a><a href="." id="link_12"                     >卒業</a>。1986年同<a href="." id="link_13"                               >大学院</a><a href="." id="link_14"                                                             >経済学研究科</a><a href="." id="link_15"                                                             >修士課程</a>、1990年<a href="." id="link_16"                                                                                                                                                                 >慶應義塾大学大学院法学研究科</a><a href="." id="link_17"                                                             >博士課程</a><a href="." id="link_18"                     >退学</a>、<a href="." id="link_19"                                                             >法学博士</a>号取得。<a href="." id="link_20"                                                                                                                                   >東洋英和女学院短期大学</a><a href="." id="link_21"                                                             >専任講師</a>、<a href="." id="link_22"                                                                                           >東洋英和女学院大学</a>専任講師・<a href="." id="link_23"                               >助教授</a>を経て、現在、<a href="." id="link_6"                                          >目白大学</a><a href="." id="link_7"                                          >人文学部</a><a href="." id="link_8"                      >教授</a>。
</p>
