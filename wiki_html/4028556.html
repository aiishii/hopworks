		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                                                                                    >レキシントン男爵</a><b>ロバート・サットン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Robert Sutton, 2nd Baron Lexinton</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                              >PC</a></span>、<a href="." id="link_4"                    >1662年</a><a href="." id="link_4"                          >1月6日</a> – <a href="." id="link_5"                    >1723年</a><a href="." id="link_5"                            >9月19日</a>）は、イギリスの貴族、外交官。<a href="." id="link_6"                                                                                                  >トーリー党</a>に属し、<a href="." id="link_7"                                                              >ジャコバイト</a>の1人だった。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E3%83%97%E3%83%AD%E3%82%A4%E3%82%BB%E3%83%B3%E9%A7%90%E5%9C%A8%E3%82%A4%E3%82%AE%E3%83%AA%E3%82%B9%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="プロイセン駐在イギリス大使の一覧 (存在しないページ)">ブランデンブルク選帝侯領駐在イングランド特命全権公使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_diplomats_of_the_United_Kingdom_to_Prussia&amp;action=edit&amp;redlink=1" class="new" title="En:List of diplomats of the United Kingdom to Prussia (存在しないページ)">英語版</a>）</span></span>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E3%82%AA%E3%83%BC%E3%82%B9%E3%83%88%E3%83%AA%E3%82%A2%E9%A7%90%E5%9C%A8%E3%82%A4%E3%82%AE%E3%83%AA%E3%82%B9%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="オーストリア駐在イギリス大使の一覧 (存在しないページ)">オーストリア駐在イングランド特命全権公使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_the_United_Kingdom_to_Austria&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of the United Kingdom to Austria (存在しないページ)">英語版</a>）</span></span>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E9%A7%90%E5%9C%A8%E3%82%A4%E3%82%AE%E3%83%AA%E3%82%B9%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="スペイン駐在イギリス大使の一覧 (存在しないページ)">スペイン駐在イギリス大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_the_United_Kingdom_to_Spain&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of the United Kingdom to Spain (存在しないページ)">英語版</a>）</span></span>を歴任した。
</p>
