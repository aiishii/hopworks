		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諸葛 珪</b>（しょかつ けい、生没年不詳）は、<a href="." id="link_1"                      >後漢</a>末期の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"            >字</a>は<b>君貢</b>。弟に<a href="." id="link_4"                                >諸葛玄</a>。子に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                        >蒯祺</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%92%AF%E7%A5%BA&amp;action=edit&amp;redlink=1" class="new" title="Zh:蒯祺 (存在しないページ)">中国語版</a>）</span></span>室、<a href="." id="link_6"                                                                                                  >龐山民</a>室、 <a href="." id="link_7"                                >諸葛瑾</a>、<a href="." id="link_8"                                >諸葛亮</a> 、<a href="." id="link_9"                                >諸葛均</a>がいる。
</p><p><a href="." id="link_10"                     >朝鮮</a>の<a href="." id="link_11"                     >氏族</a>の<a href="." id="link_12"                                                   >南陽諸葛氏</a>の始祖とされる。
</p>
