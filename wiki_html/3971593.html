		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川上 伸昭</b>（かわかみ のぶあき、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >5月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >文部</a><a href="." id="link_4"                      >科学</a><a href="." id="link_5"                      >技官</a>。<a href="." id="link_6"                                                                                            >文部科学省大臣官房</a>政策評価<a href="." id="link_7"                                >審議官</a>や、<a href="." id="link_8"                                                    >文部科学省</a><a href="." id="link_9"                                                                                                      >科学技術・学術政策局</a>長、科学技術・学術政策研究<a href="." id="link_10"                                         >所長</a>を経て、<a href="." id="link_11"                                                                                                                         >公立大学法人宮城大学</a><a href="." id="link_12"                                                   >理事長</a>兼<a href="." id="link_13"                                         >学長</a>。
</p>
