		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三枝孝榮</b>（さえぐさ　こうえい、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >5月11日</a>）は、日本の<a href="." id="link_3"                                >演出家</a>、<a href="." id="link_4"                                                                        >番組制作者</a>、<a href="." id="link_5"                                >音楽家</a>、<a href="." id="link_6"                                >舞踊評論家</a>。九代目<a href="." id="link_7"                                                    >岩井半四郎</a>の養女の福の子女である<a href="." id="link_8"                                          >日本舞踊</a>岩井流宗家の五代目岩井紫若を妻とし、<a href="." id="link_9"                                >実業家</a>で<a href="." id="link_4"                                                                        >プロデューサー</a>の<a href="." id="link_10"                                         >三枝孝臣</a>は子息。
</p>
