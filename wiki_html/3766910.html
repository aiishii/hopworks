<p><b>和田 幸子</b>（わだ さちこ、<a href="." id="link_6"                    >1975年</a><a href="." id="link_6"                            >9月29日</a> - ）は、日本の起業家、実業家。株式会社タスカジ代表取締役社長。<a href="." id="link_4"                                                                                                                                                                  >慶應義塾大学大学院経営管理研究科</a>(<a href="." id="link_5"                                                                                                                          >慶應ビジネススクール</a>)修了。
