		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダヴィド・セルバン＝シュレベール</b>（David Servan-Schreiber, <a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >4月21日</a> – <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >医師</a>、<a href="." id="link_5"                                          >神経科学</a>者、<a href="." id="link_6"                                                    >著述家</a>である。彼は<a href="." id="link_7"                                                                                  >ピッツバーグ大学</a><a href="." id="link_8"                                >医学部</a>の<a href="." id="link_9"                                          >精神医学</a><a href="." id="link_10"                     >教授</a>であり、リヨン第一大学の<a href="." id="link_11"                                               >講師</a>も務めた。
</p>
