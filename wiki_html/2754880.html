<p><b>佐久良 貴恵</b>（さくら きえ、<a href="." id="link_1"                            >2月21日</a>- ）は、元<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                                                        >ナレーター</a>、<a href="." id="link_5"                      >声優</a>。<a href="." id="link_6"                                >大阪府</a>出身。星座 <a href="." id="link_7"                                          >魚座</a>。身長 160cm、体重 51kg。3サイズ 91-65-86。
</p><p><a href="." id="link_8"                                                                                                                                                                  >アミューズメントメディア総合学院</a>卒業。 以前は<a href="." id="link_9"                                >キャラ</a>、<a href="." id="link_10"                                                                                                                                             >大阪テレビタレントビューロー</a>（TTB）に所属していたが、現在はキャラOKINAWAマネージャー。
</p>
