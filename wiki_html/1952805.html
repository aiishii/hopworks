<p><b>大西 祐</b>（おおにし ゆう、<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >12月20日</a> - ）は<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                >香川県</a><a href="." id="link_5"                                >三豊市</a>出身。<a href="." id="link_3"                                              >日本競輪選手会</a><a href="." id="link_4"                                >愛媛</a>支部所属。<a href="." id="link_6"                                                                                  >日本競輪学校</a>第91期卒業。師匠は高橋正樹（48期）。弟子は佐伯智恵（114期）、北野佑汰（115期）。ホームバンクは<a href="." id="link_7"                                                              >松山競輪場</a>。
</p>
