<p><b>共立薬科大学</b>（きょうりつやっかだいがく、<a href="." id="link_9"                      >英語</a>&#58; <span lang="en">Kyoritsu College of Pharmacy</span>）は、<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                                          >港区</a><a href="." id="link_8"                                >芝公園</a>一丁目5番30号に本部を置いていた<a href="." id="link_10"                     >日本</a>の<a href="." id="link_4"                                          >私立大学</a>である。<a href="." id="link_1"                    >1949年</a>に設置され、<a href="." id="link_3"                    >2008年</a>に廃止された。
</p>
