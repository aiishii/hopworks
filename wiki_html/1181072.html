<p><b>金湊 仁三郎 </b>（かねみなと にさぶろう、 <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >8月18日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                              >11月23日</a>）は、昭和初期の<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>である。現在の<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >船橋市</a><a href="." id="link_7"                                                          >金杉町</a>出身。本名は、石井仁三郎。身長164cm、体重86kg。<a href="." id="link_8"                                          >湊川部屋</a>所属。最高位は東<a href="." id="link_9"                      >前頭</a>5枚目。1940年1月場所のみ金湊利三郎を名乗った<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E4%BF%A1%E9%A0%BC%E3%81%A7%E3%81%8D%E3%82%8B%E6%83%85%E5%A0%B1%E6%BA%90" title="Wikipedia:信頼できる情報源"><span title="この記述の出典は、信頼できる資料への差し替えが求められています。（2020-02-23）">信頼性要検証</span></a></i>&#93;</sup>。
</p>
