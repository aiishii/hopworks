<p><b>鈴木 隆夫</b>（すずき たかお、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >2月27日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                              >12月16日</a>）は、日本の<a href="." id="link_3"                      >官僚</a>、<a href="." id="link_4"                                          >国会職員</a>。<a href="." id="link_5"                                                              >法学博士</a>。<a href="." id="link_6"                                                                        >第二次世界大戦</a>後、<a href="." id="link_7"                                    >55年体制</a>の成立期において<a href="." id="link_8"                                                                    >衆議院事務総長</a>を務めた。その退職後は、第2代<a href="." id="link_9"                                                                                  >国立国会図書館長</a>となり、また、<a href="." id="link_10"                               >味の素株式会社</a>の経営に携わった。
</p>
