		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルーラ</b> (<span lang="de"><a href="." id="link_1"                                                                                        >VEB</a> Uhrenwerke Ruhla</span>) は、かつて<a href="." id="link_2"                                >ドイツ</a>に存在した<a href="." id="link_3"                      >時計</a>メーカーである。<a href="." id="link_4"                    >1862年</a>にドイツの<a href="." id="link_5"                                                                                  >テューリンゲン</a>で創業し、東西分断時代は<a href="." id="link_6"                                                    >社会主義国</a>・<a href="." id="link_7"                                                                                  >東ドイツ</a>に所在したため<a href="." id="link_8"                                                              >国営企業</a>（人民公社）となっていた。比較的廉価な製品で知られた。
</p>
