		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・D・アイマス</b>（<b>Peter D. Eimas</b>, <a href="." id="link_1"                    >1934年</a> – <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >10月28日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >心理学者</a>、 <a href="." id="link_5"                                          >認知科学者</a>。<a href="." id="link_6"                                                              >ブラウン大学</a>で<a href="." id="link_7"                      >教授</a>を務めた。乳児に、それまで考えられていた以上の言語能力や認知能力があることを示したことで知られる。
</p><p><a href="." id="link_8"                                                                        >コネチカット州</a><a href="." id="link_9"                                                                                                                                                    >ブリッジポート</a>で生まれ、<a href="." id="link_10"                                                                                           >ロードアイランド州</a><a href="." id="link_11"                                                                                                                                                             >プロビデンス</a>で死去。
</p><p>ブラウン大学ではアイマスに敬意を表し、心理学や認知科学の大学院生のための「ピーター・D・アイマス大学院基金」を設立した。
</p>
