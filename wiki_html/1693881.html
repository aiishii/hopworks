		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドレ・シャプロン</b>（André Chapelon、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                              >10月26日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >7月22日</a>）は<a href="." id="link_3"                                          >フランス</a>の有名な機械技術者で、先進的な<a href="." id="link_4"                                                    >蒸気機関車</a>の設計者である。<a href="." id="link_5"                                                                                                                                    >エコール・サントラル・パリ</a>出身で、厳格な<a href="." id="link_6"                                                    >科学的方法</a>を設計に持ち込んだ数少ない機関車設計者の1人であり、また<a href="." id="link_7"                                >熱力学</a>や<a href="." id="link_8"                                          >流体力学</a>など様々な分野の最新の知識と理論を機関車工学の分野に適用しようとした。しかし様々な事情により、その能力を最大限に発揮することはついにできなかった。
</p>
