		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杜 軫</b>（と しん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >三国時代</a>から<a href="." id="link_3"                      >西晋</a>の政治家。<a href="." id="link_4"            >字</a>は<b>超宗</b>。<a href="." id="link_5"                      >蜀郡</a><a href="." id="link_6"                                >成都県</a>の人。『<a href="." id="link_7"                      >晋書</a>』良吏伝に彼の伝がある。父は<a href="." id="link_8"                      >蜀漢</a>の綿竹県令杜雄、子は西晋の<a href="." id="link_9"                      >益州</a><a href="." id="link_10"                     >刺史</a>杜毗、益州主簿の杜秀。
</p>
