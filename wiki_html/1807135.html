		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%D0%91%D0%BE%D0%BD%D1%87-%D0%91%D1%80%D1%83%D0%B5%D0%B2%D0%B8%D1%87,_%D0%9C%D0%B8%D1%85%D0%B0%D0%B8%D0%BB_%D0%94%D0%BC%D0%B8%D1%82%D1%80%D0%B8%D0%B5%D0%B2%D0%B8%D1%87.jpg" title="ファイル:Бонч-Бруевич, Михаил Дмитриевич.jpg">ファイル:Бонч-Бруевич, Михаил Дмитриевич.jpg</a></div>
<p><b>ミハイル・ドミートリエヴィッチ・ボンチ＝ブルエヴィッチ</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Михаил Дмитриевич Бонч-Бруевич</span></b>、<a href="." id="link_2"                    >1870年</a><a href="." id="link_2"                            >2月24日</a> - <a href="." id="link_3"                    >1956年</a><a href="." id="link_3"                          >8月3日</a>）は、<a href="." id="link_4"                                                    >ロシア帝国</a>、<a href="." id="link_5"                                                              >ソビエト連邦</a>の軍人。<a href="." id="link_6"                                                                                  >ロシア帝国軍</a>時代は少将、<a href="." id="link_7"                                                              >労農赤軍</a>では中将。
</p><p>貴族出身。弟の<a href="." id="link_8"                                                                                                                                                                                                                                                        >ウラジーミル・ボンチ＝ブルエヴィッチ</a>は共産党の活動家。
</p>
