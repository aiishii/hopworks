		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ガリレオ・アヴィオニカ</b> (<b>Galileo Avionica</b>) は、<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                                                                                                >フィンメッカーニカ</a>・グループに所属する企業で、現在はミサイル、レーダー、<a href="." id="link_3"                                                              >アビオニクス</a>などのシステム全体の製造を専門とした防衛用電子分野を業務とする。
</p><p>社長は最高経営責任者ジャンカルロ・グラッソで最高執行責任者はレンツォ・マスキーニである。<a href="." id="link_4"                                                                                                      >カンピ・ビゼンツィオ</a>に本社がある。
</p>
