<p><b>横山 勝丘</b>（よこやま かつたか、<a href="." id="link_9"                    >1979年</a><a href="." id="link_9"                          >4月5日</a> - ）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_10"                               >登山家</a>。<a href="." id="link_11"                                                                             >パタゴニア</a><a href="." id="link_12"                                                             >クライミング</a><a href="." id="link_13"                                                             >アンバサダー</a>、<a href="." id="link_14"                                                                       >国立登山研修所</a><a href="." id="link_15"                     >講師</a>。<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                          >相模原市</a>出身。
</p>
