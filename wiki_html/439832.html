		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>天下統一シリーズ</b>』（てんかとういつしりーず）は、<a href="." id="link_1"                                                                        >システムソフト</a>および<a href="." id="link_2"                                                                                                                                    >システムソフト・アルファー</a>から発売されている<a href="." id="link_3"                                                                                                                                    >歴史シミュレーションゲーム</a>のシリーズ。<a href="." id="link_4"                    >1989年</a>に<a href="." id="link_5"                                                        >PC-98</a>用ソフトとして『天下統一』の第1作が発売された後、さまざまなパソコン機種や家庭用ゲーム機に移植、および続編作品が発売された。初代から『III』までのゲームデザインは<a href="." id="link_6"                                          >黒田幸弘</a>が担当した（『V』には関与していないことが公式サイトにて記されている）。
</p>
