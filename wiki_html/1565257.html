		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 煕</b>（はら ひろし、<a href="." id="link_1"                    >1868年</a>(慶応4年)4月 - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                          >1月9日</a>）は、日本の<a href="." id="link_3"                                >農学者</a>。<a href="." id="link_4"                                >造園家</a>。日本の造園・園芸学界の指導的地位にあって初期の園芸学確立と発達に貢献、また社会緑化に力を尽す。<a href="." id="link_5"                                                              >農学博士</a>。<a href="." id="link_6"                                >金沢市</a>出身。
</p>
