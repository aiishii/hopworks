<p><b>何 曾</b>（か そう、<a href="." id="link_4"                  >199年</a> - <a href="." id="link_9"                  >278年</a>）は、<a href="." id="link_15"                     >中国</a><a href="." id="link_16"                                                                   >三国時代</a>の<a href="." id="link_17"                                     >魏</a>・<a href="." id="link_1"                      >西晋</a>の政治家。字は<b>穎考</b>。<a href="." id="link_5"                      >豫州</a><a href="." id="link_6"                      >陳国</a><a href="." id="link_7"                                                    >陽夏県</a>の人。父は<a href="." id="link_18"                     >何夔</a>。子は<a href="." id="link_19"                                                                                       >何遵</a>・<a href="." id="link_20"                                                                                       >何劭</a>。『<a href="." id="link_21"                     >晋書</a>』に伝があり、『<a href="." id="link_22"                                                                   >三国志</a>』にも名が見られる。
</p>
