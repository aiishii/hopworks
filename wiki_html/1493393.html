<p><b>エルヴィン・フーバー</b>（<b>Erwin Huber</b>, <a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >7月26日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。所属<a href="." id="link_4"                      >政党</a>は<a href="." id="link_5"                                                                                            >キリスト教社会同盟</a> (CSU)。<a href="." id="link_6"                    >2007年</a> - <a href="." id="link_7"                    >2008年</a>に党首を務める。<a href="." id="link_8"                                                              >バイエルン州</a>首相府長官、経済相、財務相を歴任。
</p>
