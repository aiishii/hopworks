		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デレク・ロイ・ワトキンス</b> (<b>Derek Roy Watkins</b>、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >3月2日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >3月22日</a>) は、<a href="." id="link_3"                                                              >イングランド</a>の<a href="." id="link_4"                                >ジャズ</a>、<a href="." id="link_5"                                                                                                      >ポップ・ミュージック</a>、<a href="." id="link_6"                                                                        >クラシック音楽</a>のリード・<a href="." id="link_7"                                                              >トランペット</a>奏者。『<a href="." id="link_8"                                                                                >007 ドクター・ノオ</a>』から『<a href="." id="link_9"                                                                                >007 スカイフォール</a>』までの<a href="." id="link_10"                                                                                           >映画『007』シリーズ</a>全作の演奏で知られる。
</p>
