<p><b>安楽 謙一</b>（あんらく けんいち）は日本の<a href="." id="link_1"                                >作曲家</a>。<a href="." id="link_2"                    >1985年</a>生まれ。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >浦安市</a>出身。音楽プロデューサー<a href="." id="link_5"                                          >山口哲一</a>が塾長、<a href="." id="link_6"                                >伊藤涼</a>が副塾長を務める作曲家育成所「山口ゼミ」の1期生。また「山口ゼミ」卒業生の精鋭メンバーが集まり音楽を共同制作している「Co-Writing Farm」のメンバー。作詞作曲のクレジットは安楽謙一、または Kenichi AnrakuとなりCo-Writing Farmを示す（CWF）が表記されている場合がある。
</p>
