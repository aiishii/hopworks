		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サムエル・フォール</b>(Sir Samuel Falle、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >2月19日</a> – <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >2月20日</a>) は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                                                              >イギリス海軍</a>の<a href="." id="link_6"                      >勲章</a>付<a href="." id="link_7"                                          >退役軍人</a>。駐<a href="." id="link_8"                                                    >クウェート</a>大使、駐<a href="." id="link_9"                                                              >スウェーデン</a>大使、<a href="." id="link_10"                                                             >シンガポール</a>・<a href="." id="link_11"                                                             >ナイジェリア</a>の<a href="." id="link_12"                                                   >高等弁務官</a>を歴任した。<a href="." id="link_13"                                                                                                                                   >聖マイケル・聖ジョージ勲章</a>、<a href="." id="link_14"                                                                                                                                   >ロイヤル・ヴィクトリア勲章</a>、<a href="." id="link_15"                                                   >殊勲十字章</a>を受勲し、<a href="." id="link_16"                     >サー</a>の称号を得ていた。
</p>
