		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 静</b>（まるやま しずか、男性、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >7月12日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                          >7月2日</a>）は、文芸評論家。<a href="." id="link_3"                                          >東京帝国大学</a>仏文科卒、<a href="." id="link_4"                                                                                  >京都帝国大学</a>東洋史学科卒。1980年から<a href="." id="link_5"                                          >愛知大学</a>教授を務めた。
</p><p><a href="." id="link_6"                                                    >風巻景次郎</a>・<a href="." id="link_7"                                          >西郷信綱</a>らと「抒情」を創刊。当初は<a href="." id="link_8"                                          >島木赤彦</a>をはじめ現代日本文学の評論を行ったが、のち文化人類学、民俗学に関心を移し、『熊野考』を遺作として残した。
</p><p><a href="." id="link_9"                                                                                                                >ジュリア・クリステヴァ</a>、<a href="." id="link_10"                                                                                                               >ジョルジュ・デュメジル</a>などの訳者としても知られる。1968年、<a href="." id="link_11"                               >現象学</a>会設立。
</p>
