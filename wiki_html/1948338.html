		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金野 新一</b>（こんの しんいち、<a href="." id="link_1"                    >1916年</a> - <a href="." id="link_2"                    >1992年</a>）は日本の<a href="." id="link_3"                      >画家</a>。
</p><p>プロレタリア美術運動末期に関わり、坑夫、漁民、農夫、出稼ぎの人をよく描いた。戦後、<a href="." id="link_4"                                                    >加太こうじ</a>らと<a href="." id="link_5"                                >紙芝居</a>の全盛時代に複製を手がけた。絵本、児童文学作品、新聞連載小説の挿絵などを描いた。
</p><p>「畑」、「黒い樹」（ともに<a href="." id="link_6"                    >1945年</a>）などが<a href="." id="link_7"                                                              >新潟市美術館</a>に所蔵されている。
</p>
