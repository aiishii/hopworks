		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ガードン</b>（John Gurdon, <a href="." id="link_1"                    >1595年</a><a href="." id="link_1"                          >7月3日</a> - <a href="." id="link_2"                    >1679年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                                                                                  >イングランド</a>の政治家。<a href="." id="link_4"                    >1640年</a>から<a href="." id="link_5"                    >1660年</a>にかけて<a href="." id="link_6"                                                                              >下院</a>で多数の役職を務めた。<a href="." id="link_7"                                                                                  >イングランド内戦</a>では<a href="." id="link_8"                                >円頂党</a>（議会派）を支持した。
</p>
