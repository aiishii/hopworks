		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鍋島 テツヒロ</b>（なべしま テツヒロ、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                          >2月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >山口県</a>出身。
</p><p><a href="." id="link_5"                      >図鑑</a>を見ながら<a href="." id="link_6"                                >自動車</a>や<a href="." id="link_7"                      >昆虫</a>を模写する少年時代を過ごす。イラストレーターとなった動機は「一番はやく原稿が読めるんじゃないか」と考えたから、と<a href="." id="link_8"                                                              >ファミ通文庫</a>編集部のインタビューに答えている。
</p>
