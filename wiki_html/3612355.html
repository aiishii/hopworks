		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">アリス・メアリ・コールマン</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1923-06-08</span>) </span>1923年<a href="." id="link_1"                          >6月8日</a>（98歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_2"                                          >地理学者</a></td></tr></tbody></table>
<p><b>アリス・メアリ・コールマン</b>（Alice Mary Coleman、<a href="." id="link_3"                    >1923年</a><a href="." id="link_3"                          >6月8日</a> - ）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_2"                                          >地理学者</a>、<a href="." id="link_5"                                                                                                                                              >キングス・カレッジ・ロンドン</a>名誉教授。<a href="." id="link_6"                              >1960年代</a>に<a href="." id="link_7"                                                                                                                                                                        >第二次土地利用調査</a> (<a href="/w/index.php?title=En:Land_Utilisation_Survey_of_Britain&amp;action=edit&amp;redlink=1" class="new" title="En:Land Utilisation Survey of Britain (存在しないページ)">Second Land Use Survey of Britain</a>) を指揮し、<a href="." id="link_8"                              >1980年代</a>以降の住宅開発に影響を与えた<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                >土地利用計画</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Land-use_planning&amp;action=edit&amp;redlink=1" class="new" title="En:Land-use planning (存在しないページ)">英語版</a>）</span></span>や<a href="." id="link_10"                                                                                 >アーバンデザイン</a>の分析に取り組んだ。
</p>
