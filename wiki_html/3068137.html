<p><b>数藤 五城</b>（すどう ごじょう、<a href="." id="link_2"                    >1872年</a><a href="." id="link_2"                          >2月2日</a>（<a href="." id="link_3"                      >明治</a>4年<a href="." id="link_4"                                                        >12月24日</a>） - <a href="." id="link_5"                    >1915年</a>（<a href="." id="link_6"                      >大正</a>4年）<a href="." id="link_7"                            >8月21日</a>）は、日本の<a href="." id="link_8"                                          >俳人</a>、<a href="." id="link_9"                                                    >教育者</a>。<a href="." id="link_10"                                                                                       >第一高等学校</a><a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                                         >正岡子規</a>の<a href="." id="link_13"                                         >門人</a>。本名は斧三郎、<a href="." id="link_14"                     >短歌</a>での<a href="." id="link_15"                                                   >筆名</a>は小野三郎。
</p>
