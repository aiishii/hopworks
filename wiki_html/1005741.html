		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 隆道</b>（いとう たかみち、<a href="." id="link_1"                    >1939年</a> - ）は日本の<a href="." id="link_2"                      >造形家</a>。「動く<a href="." id="link_3"                      >彫刻</a>」の第一人者。<a href="." id="link_4"                                                              >東京芸術大学</a>名誉教授。<a href="." id="link_5"                                                              >環境芸術学会</a>会長、<a href="." id="link_6"                                                              >道都大学</a>客員教授等も歴任。
</p><p><a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >札幌市</a>に生まれる。<a href="." id="link_9"                                                                                                      >北海道札幌南高等学校</a>を経て、<a href="." id="link_4"                                                              >東京芸術大学</a>美術学部工芸科で<a href="." id="link_10"                                         >金属工芸</a>を専攻。<a href="." id="link_11"                                                                                 >ショーウィンドウ</a><a href="." id="link_12"                                                             >ディスプレイ</a>の<a href="." id="link_13"                                         >デザイン</a>を皮切りに、彫刻、照明など幅広く立体造形の作品を手がける。鏡面の<a href="." id="link_14"                                                             >ステンレス</a>パイプを曲げ、モーター駆動により優美な造形を動かす作品を制作する。
</p>
