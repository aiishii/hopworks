		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いそべ りつお</div><span class="fn">磯邊 律男</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1922-04-03</span>) </span>1922年<a href="." id="link_1"                          >4月3日</a><br /><span class="birthplace">大分県東国東郡武蔵町</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2012-02-12</span>) </span><a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >2月12日</a>（89歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京帝国大学法学部政治学科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">官僚、実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr></tbody></table>
<p><b>磯邊 律男</b>（いそべ りつお、<a href="." id="link_3"                    >1922年</a><a href="." id="link_3"                          >4月3日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >2月12日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >大蔵</a><a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                        >国税庁長官</a>を経て、<a href="." id="link_9"                                >博報堂</a><a href="." id="link_10"                                                   >代表取締役</a>社長を歴任した。<a href="." id="link_11"                   >2001年</a>春<a href="." id="link_12"                     >勲二等</a><a href="." id="link_13"                               >旭日重光章</a>受章。
</p>
