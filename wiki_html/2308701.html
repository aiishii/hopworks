<p><b>國中 均</b>（くになか ひとし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >5月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                                              >航空宇宙工学</a>者。<a href="." id="link_8"                                                                                                      >宇宙航空研究開発機構</a> (JAXA) <a href="." id="link_5"                                                                        >宇宙科学研究所長</a>。専門は電気推進・<a href="." id="link_9"                                          >プラズマ</a>工学。好きな言葉は「<a href="." id="link_10"                                         >こんなこともあろうかと</a>」。
