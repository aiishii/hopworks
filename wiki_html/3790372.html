		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森川 莫臣</b>（もりかわ ひろおみ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                  >京都トヨタ自動車</a><a href="." id="link_4"                                                    >代表取締役</a>社長、彌榮自動車株式会社取締役、ヤサカ観光バス株式会社取締役、東京ヤサカ観光バス取締役、京都府自動車販売店協会会長、<a href="." id="link_5"                                                                        >日本自動車連盟</a>（JAF）京都支部長などを務める。<a href="." id="link_6"                                                              >黄綬褒章</a>、<a href="." id="link_7"                                >京都府</a>暴力追放功労表彰、交通栄誉章緑十字金章受章。
</p>
