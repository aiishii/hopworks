		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>代田 智明</b>（しろた ともはる、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >10月29日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                              >10月28日</a>）は、日本の<a href="." id="link_3"                                          >中国文学</a>者、元<a href="." id="link_4"                                          >東京大学</a>教授。地域文化（中国現代文学）専攻。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。<a href="." id="link_6"                                                                                            >都立西高等学校</a>卒、1976年<a href="." id="link_7"                                                                                            >東京大学文学部</a>中国文学専修卒、1978年同<a href="." id="link_8"                                >大学院</a>修士課程修了。<a href="." id="link_9"                                          >茨城大学</a>､<a href="." id="link_10"                                                             >東京女子大学</a>を経て、1993年<a href="." id="link_11"                                                                                                                                                                                               >東大教養学部</a>助教授、1998年総合文化研究科教授。<a href="." id="link_12"                                                                                 >日本現代中国学会</a>事務局長などを担当。2017年3月定年で東京大学を退職。2017年10月28日逝去。
</p>
