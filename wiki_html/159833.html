<p><b>司馬 道子</b>（しば どうし、<a href="." id="link_1"                      >興寧</a>2年（<a href="." id="link_2"                  >364年</a>） - <a href="." id="link_3"                                                >元興</a>元年<a href="." id="link_4"                                                        >12月26日</a>（<a href="." id="link_5"                  >403年</a><a href="." id="link_5"                          >2月3日</a>））は、<a href="." id="link_6"                      >東晋</a>の皇族・政治家。東晋の第8代皇帝<a href="." id="link_7"                                                          >簡文帝</a>の末子（第7子）で、第9代皇帝<a href="." id="link_8"                                                          >孝武帝</a>の末弟。<a href="." id="link_9"            >字</a>も<b>道子</b>。
</p>
