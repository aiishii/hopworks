		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 沛瑶</b>（り はいよう、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >6月1日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >2月2日</a>）は、<a href="." id="link_3"                                                                        >中華人民共和国</a>の<a href="." id="link_4"                                >政治家</a>。父は同じく政治家の<a href="." id="link_5"                                >李済深</a>。
</p><p><a href="." id="link_6"                                                                                            >広西チワン族自治区</a><a href="." id="link_7"                                >蒼梧県</a>出身。<a href="." id="link_8"                                                                                                      >中国国民党革命委員会</a>中央主席、第八回<a href="." id="link_9"                                                                                  >全国人民代表大会</a>副委員長を歴任した。1996年2月2日に自宅の<a href="." id="link_10"                     >警備</a>を務めていた<a href="." id="link_11"                                                                                                     >中国人民武装警察部隊</a>の<a href="." id="link_12"                               >警察官</a>・<b>張金竜</b>により殺害された。
</p>
