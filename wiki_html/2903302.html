<p><b>児玉 政介</b>（こだま まさすけ、<a href="." id="link_1"                    >1891年</a>（<a href="." id="link_2"                      >明治</a>24年）7月6日 - <a href="." id="link_3"                    >1978年</a>（<a href="." id="link_4"                      >昭和</a>53年）4月14日）は、日本の<a href="." id="link_5"                                                          >内務</a>・<a href="." id="link_6"                                >厚生</a><a href="." id="link_7"                      >官僚</a>、<a href="." id="link_8"                                >政治家</a>。官選<a href="." id="link_9"                                                              >県知事</a>、<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7#厚生事務次官（厚生次官）" title="事務次官等の一覧">厚生次官</a>、<a href="." id="link_10"                                         >秋田市長</a>。旧姓・小幡。
</p>
