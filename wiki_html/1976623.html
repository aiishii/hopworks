		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランクリン・メダル</b>（<a href="." id="link_1"                      >英</a>: Franklin Medal）は、1997年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                    >フランクリン協会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Franklin_Institute&amp;action=edit&amp;redlink=1" class="new" title="En:Franklin Institute (存在しないページ)">英語版</a>）</span></span>より個人に贈られていた科学技術賞。1998年以降は、<a href="." id="link_3"                                                                                                                                                                                                                                                                  >ベンジャミン・フランクリン・メダル</a>となっている。
</p>
