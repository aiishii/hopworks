<p><b>柳致環</b>（りゅうちかん、<a href="." id="link_1"                    >1908年</a>陰暦7月14日‐<a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >2月13日</a>）は、<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                                      >号</a>は青馬。柳は死と虚無を前にして人間の存在と意味を探し求めた。「詩人になった動機はなんだと問われたら、ためらうことなく恋愛であると答える」と述べた柳の詩は、恋愛の末に結婚した妻、権在順に宛てた恋文であった。
</p>
