		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小笠原 好彦</b>（おがさわら よしひこ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月17日</a> - ）は、考古学・日本史学者、<a href="." id="link_2"                                          >滋賀大学</a>名誉教授。
</p><p>青森市生まれ。1966年<a href="." id="link_3"                                          >東北大学</a>大学院文学研究科修士課程修了。同年、<a href="." id="link_4"                                                                                                                          >奈良国立文化財研究所</a><a href="." id="link_5"                                >平城宮</a>跡発掘調査部に勤務。飛鳥<a href="." id="link_6"                                >藤原宮</a>跡発掘調査部を経て、1979年滋賀大学教育学部助教授、教授、2007年定年、名誉教授、2009-11年<a href="." id="link_7"                                          >明治大学</a>特任教授。2006年「日本古代寺院造営氏族の研究」で東北大学<a href="." id="link_8"                                                              >文学博士</a>。
</p>
