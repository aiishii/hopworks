		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒシャーム1世</b>(HishamⅠ、757年‐796年) は788年から796年まで<a href="." id="link_1"                                                    >アンダルス</a>を治めた<a href="." id="link_2"                                                              >後ウマイヤ朝</a>の2代目君主（<a href="." id="link_3"                                          >アミール</a>）。父は後ウマイヤ朝初代君主<a href="." id="link_4"                                                                                                                            >アブド・アッラフマーン1世</a>。子に同王朝の3代目君主<a href="." id="link_5"                                            >ハカム1世</a>がいる。
</p>
