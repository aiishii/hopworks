		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミニー・パール</b> (<i><b>Minnie Pearl</b></i>、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >3月4日</a>) は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の『<a href="." id="link_4"                                                                                                                          >グランド・オール・オープリー</a>』に1940年から1991年の50年以上の間出演し、1969年から1991年、テレビ番組『<i><a href="/w/index.php?title=En:Hee_Haw&amp;action=edit&amp;redlink=1" class="new" title="En:Hee Haw (存在しないページ)">Hee Haw</a></i> 』に出演していた<a href="." id="link_5"                                                                                                                          >カントリー</a>・<a href="." id="link_6"                                                              >コメディエンヌ</a>。本名<b>サラ・オフィリア・コリー・キャノン</b> (<i><b>Sarah Ophelia Colley Cannon</b></i> )。
</p>
