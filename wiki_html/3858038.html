	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯川 甲三</b>（ゆかわ こうぞう）は、<a href="." id="link_1"                                                                                  >日本の建築家</a>。
</p><p><a href="." id="link_2"                      >皇居</a>造営に従事したのち、<a href="." id="link_3"                    >1887年</a>（明治20年）より臨時建築局の技手となる。その後、<a href="." id="link_4"                                                          >内務省</a>の内務技手として帝国議会仮議院（<a href="." id="link_5"                                                                                  >広島臨時仮議事堂</a>）の建設などに従事。1896年（明治29年）に退官。
</p><p>その後、<a href="." id="link_6"                                                              >富士紡績</a>株式会社建築工事係嘱託、<a href="." id="link_7"                                                              >横浜正金</a>銀行新築掛雇などを経て、1904年（明治37年）<a href="." id="link_8"                                          >東宮御所</a>御造営局設計課勤務となリ、1908年（明治41年）までつとめた。
</p>
