		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅尾 哲朗</b>（あさお てつろう、<a href="." id="link_1"                    >1940年</a>(<a href="." id="link_2"                      >昭和</a>15年)<a href="." id="link_3"                          >4月3日</a> -　）は、日本の<a href="." id="link_4"                                >生物学者</a>、<a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                                                                                                      >聖マリアンナ医科大学</a><a href="." id="link_7"                                          >名誉教授</a>。
<a href="." id="link_8"                                >宮城県</a>生まれ。1970年<a href="." id="link_9"                                          >東京大学</a><a href="." id="link_10"                               >大学院</a>理学研究科修了、「初期発生胚にみられる<a href="." id="link_11"                                         >ヒストン</a>の挙動」で<a href="." id="link_12"                                                             >理学博士</a>。<a href="." id="link_13"                                                             >東京教育大学</a><a href="." id="link_14"                                               >助手</a>、聖マリアンナ医科大学<a href="." id="link_15"                                               >講師</a>、<a href="." id="link_16"                               >助教授</a>、<a href="." id="link_17"                     >教授</a>、2005年退職、名誉教授。著書掲載の紹介文によると、退職後は自身の健康長寿のため健康食品メーカー有限会社ビタミンYを起業、人の周辺の難問（<a href="." id="link_18"                               >血液型</a>と<a href="." id="link_19"                     >性格</a>、日本人のメンタリティ、<a href="." id="link_20"                                                             >不老長寿</a>など）の解明に挑戦。専門は<a href="." id="link_21"                                                   >発生生物学</a>。
</p>
