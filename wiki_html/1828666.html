<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Kach_and_Kahane_Chai.svg" title="ファイル:Flag of Kach and Kahane Chai.svg">ファイル:Flag of Kach and Kahane Chai.svg</a>  <div class="thumbcaption">カハ党の旗</div></div></div>
<p><b>カハ</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>:כ"ך）とは、かつて<a href="." id="link_2"                                                    >イスラエル</a>に存在した<a href="." id="link_3"                      >極右</a><a href="." id="link_4"                      >政党</a>。創設者は<a href="." id="link_5"                                                                        >メイル・カハネ</a>。<a href="." id="link_6"                              >1970年代</a>初期に創設された。「カハ」とは<a href="." id="link_1"                                                    >ヘブライ語</a>で「従って」「それゆえに」を意味し、イスラエル建国前に存在した武装組織「<a href="." id="link_7"                                          >エツェル</a>」が採用していた標語「それ故のみ」（ヘブライ語：רק כך）から取られている。
</p>
