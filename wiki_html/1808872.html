		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>一途</b>（いちず）は、「一般社団法人　一途」に所属する3兄妹ソーシャルバンド。実の3兄妹で、長男<a href="." id="link_1"                                                                    >くまちゃん</a>（作曲・ベース／コーラス）、次男どんちゃん（作曲・ボーカル／ギター）、長女みっこちゃん（作詞・パーカッション／コーラス）によって構成され、いじめ撲滅、夢の叶え方、家族の絆、などをトークと音楽で伝える。全国の小中学校や福祉施設で年間100回以上の公演を行っている。これまでは株式会社ウォンツの社会貢献事業として活動していたが、2013年8月23日に社団法人化し、スポンサーを募集しながら運営している。<a rel="nofollow" class="external autonumber" href="http://www.1zu.jp/houjin">[1]</a>
</p>
