		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ドッド・プロクター</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">ドリス・マーガレット・ショー</span><br />1890年<a href="." id="link_1"                            >4月21日</a><br /><span class="birthplace"><a href="." id="link_2"                                                              >ハムステッド</a>, <a href="." id="link_3"                                          >ロンドン</a>, <a href="." id="link_4"                                                              >イングランド</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_5"                    >1972年</a><a href="." id="link_5"                            >7月31日</a><br /><span class="deathplace"><a href="." id="link_6"                                                                        >コーンウォール</a>, <a href="." id="link_4"                                                              >イングランド</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">イギリス</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>絵画</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">運動・動向</th><td class="category"><a href="." id="link_7"                                >印象派</a>, <a href="." id="link_8"                                                                        >後期印象派</a></td></tr></tbody></table>
<p><b>ドッド・プロクター</b>（Dod Procter, <a href="." id="link_9"                    >1890年</a><a href="." id="link_9"                            >4月21日</a> - <a href="." id="link_5"                    >1972年</a><a href="." id="link_5"                            >7月31日</a>）は、<a href="." id="link_10"                                         >イギリス</a>の画家。画家の<a href="/w/index.php?title=En:Ernest_Procter&amp;action=edit&amp;redlink=1" class="new" title="En:Ernest Procter (存在しないページ)">アーネスト・プロクター</a>の妻。パリの美術学校で学び、<a href="." id="link_7"                                >印象派</a>と<a href="." id="link_8"                                                                        >後期印象派</a>の影響を受けた。1927年の作品『朝』は<a href="." id="link_11"                                                                                           >デイリーメール</a>によって購入された。
</p>
