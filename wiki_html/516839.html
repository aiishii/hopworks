		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯山 大一郎</b>（ゆやま だいいちろう、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >4月9日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >舞踏家</a>。<a href="." id="link_5"                                >京都府</a>出身。2018年まで<a href="." id="link_6"                                          >大駱駝艦</a>およびキャメルアーツ所属。以降、キャメルアーツと業務提携。身長179cm。
</p><p><a href="." id="link_7"                                                                                      >東京都立大学 (1949-2011)</a>(<a href="." id="link_8"                                                                                  >首都大学東京</a>)出身。学生時代より、劇団での活動を行っていた。
</p><p>また、大学在籍時には<a href="." id="link_9"                      >茶道</a>を学んでいた。そのため、茶道に若干の心得がある。大駱駝艦では<a href="." id="link_10"                     >通訳</a>も担当していた。
</p>
