<p><b>フリードリッヒ・リヒャルト・ルドルフ・シュレクター</b>（Friedrich Richard Rudolf Schlechter、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                              >10月16日</a> - <a href="." id="link_2"                    >1925年</a><a href="." id="link_2"                              >11月16日</a>）は、<a href="." id="link_3"                                          >ドイツ</a>の<a href="." id="link_4"                                                              >分類学者</a>、<a href="." id="link_5"                                >植物学者</a>である。<a href="." id="link_6"                                          >アフリカ</a>、<a href="." id="link_7"                                                              >インドネシア</a>、<a href="." id="link_8"                                                              >ニューギニア</a>他世界各地を調査し、<a href="." id="link_9"                                >ラン科</a>の<a href="." id="link_10"                     >植物</a>に関するいくつかの著書がある。
</p>
