		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>四季の花 範雄</b>（しきのはな のりお、本名：<b>相内 範雄（あいうち のりお）</b>、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >1月2日</a> - ）は、<a href="." id="link_2"                                >大相撲</a>の元<a href="." id="link_3"                                          >高島部屋</a>・<a href="." id="link_4"                                                    >宮城野部屋</a>の<a href="." id="link_5"                      >力士</a>。<a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                                >弘前市</a>出身（出生地は<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >稚内市</a>）。身長180cm、体重136kg。得意手は左四つ、寄り。最高位は西<a href="." id="link_10"                     >十両</a>13枚目（<a href="." id="link_11"                   >1964年</a>3月場所）。
</p><p>甥に<a href="." id="link_12"                                                   >長谷川勝敏</a>がいる（四季の花の姉が長谷川の母親）。
</p>
