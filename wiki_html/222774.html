<p><b>国吉 康雄</b>（くによし やすお、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >5月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                >岡山県</a><a href="." id="link_6"                                >岡山市</a>中出石町（現・岡山市<a href="." id="link_7"                                                          >北区</a><a href="." id="link_8"                                                                    >出石町一丁目</a>）出身。
<a href="." id="link_9"                          >20世紀</a>前半に<a href="." id="link_10"                                                                       >アメリカ合衆国</a>を拠点に活動した。
</p>
