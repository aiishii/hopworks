<p><b>モーリス・ジョゼフ・ルイ・ジゴ・デルベ</b>（Maurice Joseph Louis Gigot d'Elbée、<a href="." id="link_2"                    >1752年</a><a href="." id="link_2"                            >3月21日</a> - <a href="." id="link_3"                    >1794年</a><a href="." id="link_3"                          >1月6日</a>）は、<a href="." id="link_4"                                                              >フランス革命</a>期の政治家。反革命反乱である<a href="." id="link_5"                                                                        >ヴァンデの反乱</a>に参加し、<a href="." id="link_6"                                                                                  >カトリック王党軍</a>最高司令官の座に就いた人物。
