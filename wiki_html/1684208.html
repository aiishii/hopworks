		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花木 義麿</b>（はなき よしまろ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                                          >オークマ</a><a href="." id="link_3"                                                                                            >代表取締役社長</a>を経て、同社<a href="." id="link_4"                                                                                            >代表取締役会長</a>。愛知県出身。
</p><p>1965年、<a href="." id="link_5"                                                                                                                                                                            >名古屋大学工学部</a><a href="." id="link_6"                                                                        >電気工学科</a>卒業。同年、大隈鐵工所（現<a href="." id="link_2"                                          >オークマ</a>）入社。電装事業部長、オークマ アメリカ社長等を経て、2006年、代表取締役社長。
</p><p>2013年、日本工作機械工業会会長。2014年度<a href="." id="link_7"                                                    >精密工学会</a>賞受賞。精密工学会フェロー。2019年春の叙勲で<a href="." id="link_8"                                                                        >旭日中綬章</a>を受章。
</p>
