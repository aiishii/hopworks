<p><b>鈴木和也</b>（すずき かずや、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >11月7日</a>- ）は、<a href="." id="link_2"                                >茨城県</a>出身の<a href="." id="link_8"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。
</p><p><a href="." id="link_9"                                                                                                                >アクターズスタジオ</a>つくば校を経て、元<a href="." id="link_10"                                                   >アミューズ</a>に所属。
</p><p>アクターズスタジオ時代には、<a href="." id="link_11"                                         >三浦春馬</a>、<a href="." id="link_12"                                         >松永一哉</a>と共に<a href="." id="link_13"                                                                                         >Brash Brats</a>として活動していた。
</p>
