		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴ヶ濱 熊吉</b>（つるがはま くまきち、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >7月16日</a>（<a href="." id="link_2"                      >明治</a>3年<a href="." id="link_3"                                                      >6月18日</a>） - <a href="." id="link_4"                    >1939年</a>（<a href="." id="link_5"                      >昭和</a>14年）<a href="." id="link_6"                          >2月6日</a>）は、<a href="." id="link_7"                                                    >小野川部屋</a>、<a href="." id="link_8"                                          >八角部屋</a>、<a href="." id="link_9"                                          >中立部屋</a>、再度八角部屋に所属した元<a href="." id="link_10"                     >力士</a>。4代<a href="." id="link_11"                                         >伊勢ヶ濱</a>。元<a href="." id="link_12"                               >世話人</a>。本名は清水熊吉。<a href="." id="link_13"                               >奈良県</a><a href="." id="link_14"                               >添上郡</a>（現在の<a href="." id="link_15"                               >奈良市</a>）出身。170cm、101kg。最高位は<a href="." id="link_16"                     >前頭</a>3枚目。
</p>
