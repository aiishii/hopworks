<p><b>浜田 知明</b>（はまだ ちめい、本名の読みはともあき、<a href="." id="link_1"                    >1917年</a>（大正6年）<a href="." id="link_2"                              >12月23日</a> - <a href="." id="link_3"                    >2018年</a>（平成30年）<a href="." id="link_4"                            >7月17日</a>）は、日本の<a href="." id="link_5"                                >版画家</a>・<a href="." id="link_6"                                >彫刻家</a>。日本の<a href="." id="link_7"                      >版画</a>家が国際的に注目されはじめたのは1950年代からであるが、浜田も<a href="." id="link_8"                                          >棟方志功</a>、<a href="." id="link_9"                                          >浜口陽三</a>、<a href="." id="link_10"                                         >駒井哲郎</a>らと並び、<a href="." id="link_11"                                                                       >第二次大戦</a>後の日本を代表する版画家の一人に数えられる。
</p>
