		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 智士</b>（こやま ともじ、<a href="." id="link_1"                    >1925年</a> - ）は、日本の<a href="." id="link_2"                      >農業</a><a href="." id="link_3"                      >官僚</a>、<a href="." id="link_4"                                                                                  >農業経済学者</a>。
</p><p><a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >尾道市</a>生まれ。1947年<a href="." id="link_7"                                                              >東京農業大学</a>卒。1948年<a href="." id="link_8"                                >農林省</a>入省、1972年<a href="." id="link_9"                                                                                                                                          >農政調査委員会</a>国内調査部長、85年<a href="." id="link_10"                     >理事</a>。1987年「現代農業・農村の高齢化問題に関する政策的研究」で東京農業大学<a href="." id="link_11"                                                             >農学博士</a>。
</p>
