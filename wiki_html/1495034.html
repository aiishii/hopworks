		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>釼持 誠</b>（けんもち まこと、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >8月3日</a> - ）（剣持 誠、剱持 誠、劔持 誠）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                                              >スタントコーディネーター</a>である。<a href="." id="link_4"                                                              >スタントマン</a>や<a href="." id="link_5"                      >俳優</a>、<a href="." id="link_6"                      >特撮</a>番組の<a href="." id="link_7"                                                                        >スーツアクター</a>としても活躍。血液型はB型。
</p><p><a href="." id="link_8"                                                                                                                                                                                                                >ケン・スタントクリエーション</a>（KSC)代表。元<a href="." id="link_9"                                                                                                                                                                            >ジャパンアクションエンタープライズ</a>（JAC）所属。
</p>
