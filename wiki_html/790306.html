<p><b>馬場 元治</b>（ばば もとはる、<a href="." id="link_1"                      >明治</a>35年（<a href="." id="link_2"                    >1902年</a>）<a href="." id="link_3"                              >12月21日</a> - <a href="." id="link_4"                      >昭和</a>43年（<a href="." id="link_5"                    >1968年</a>）<a href="." id="link_6"                            >6月23日</a>）は、<a href="." id="link_4"                      >昭和</a>時代の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                                >弁護士</a>。<a href="." id="link_9"                                                                              >自由民主党</a>の<a href="." id="link_10"                                                                       >衆議院議員</a>で<a href="." id="link_11"                                         >建設大臣</a>を務めた。<a href="." id="link_12"                     >正三位</a><a href="." id="link_13"                                                                                 >勲一等瑞宝章</a>。<a href="." id="link_14"                               >長崎県</a><a href="." id="link_15"                                         >南高来郡</a><a href="." id="link_16"                                         >南串山村</a>出身（現<a href="." id="link_17"                               >雲仙市</a>）。旧制長崎中学、第五高等学校、<a href="." id="link_18"                                         >東京帝国大学</a>法学部卒。三男は英国在住の俳優、<a href="." id="link_19"                                         >伊川東吾</a>。
</p>
