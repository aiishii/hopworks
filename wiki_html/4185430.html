		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:John_Lilburne.jpg" title="ファイル:John Lilburne.jpg">ファイル:John Lilburne.jpg</a>  <div class="thumbcaption">ジョン・リルバーン、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                                                                      >ジョージ・グローヴァー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:George_Glover_(engraver)&amp;action=edit&amp;redlink=1" class="new" title="En:George Glover (engraver) (存在しないページ)">英語版</a>）</span></span>による版画（1641年）</div></div></div>
<p><b>ジョン・リルバーン</b>（<a href="." id="link_2"                      >英</a>：John Lilburne, <a href="." id="link_3"                    >1614年</a> - <a href="." id="link_4"                    >1657年</a><a href="." id="link_4"                            >8月29日</a>）は、<a href="." id="link_5"                                                    >清教徒革命</a>（<a href="." id="link_6"                                                                                  >イングランド内戦</a>）期の<a href="." id="link_7"                                                                                  >イングランド</a>の軍人、政治家、作家。<a href="." id="link_8"                                >平等派</a>を率いて急進的な社会改革運動を主導、パンフレットで大衆を扇動したが、運動は軍に鎮圧され、自身も捕らえられ失意のうちに病死した。
</p>
