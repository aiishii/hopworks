		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘンリー・ユズル・スギモト</b>（Henry Yuzuru Sugimoto　日本名：杉本謙、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >3月12日</a>&#160;&#x2013;&#160;<a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >5月8日</a>）は<a href="." id="link_3"                      >日本</a>出身の<a href="." id="link_4"                      >画家</a>、絵画教師及び<a href="." id="link_5"                                                                        >第二次世界大戦</a>における日系人の強制収容の経験者である。<a href="." id="link_6"                    >1952年</a>に<a href="." id="link_7"                                                              >アメリカ</a>の市民権を取得した。
</p>
