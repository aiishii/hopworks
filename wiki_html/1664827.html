		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>齋藤 裕</b>（さいとう ひろし、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                >山形県</a>出身の日本の<a href="." id="link_4"                                >実業家</a>である。1987年から1993年まで<a href="." id="link_5"                                                    >新日本製鐵</a>（新日鉄、現<a href="." id="link_6"                                          >日本製鉄</a>）社長、1993年から1998年まで新日鉄会長、1994年から1998年まで<a href="." id="link_7"                                                                                            >経済団体連合会</a>評議員会議長を務めた。<a href="." id="link_8"                                                                                  >国際鉄鋼協会</a>会長等も歴任した。
</p>
