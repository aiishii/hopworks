		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川端 京五郎</b>（かわばた きょうごろう、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年） - <a href="." id="link_3"                    >1957年</a>（<a href="." id="link_4"                      >昭和</a>32年）<a href="." id="link_5"                >11月</a>）は、明治時代から昭和時代前期にかけての実業家。<a href="." id="link_6"                                                                                            >日本ホーリネス教会</a>の信徒代表議員で、同教会の信徒会会長として活躍し、「耶蘇の材木屋」として知られた。<a href="." id="link_7"                                >東京市</a><a href="." id="link_8"                                >深川区</a>議会議員も務めた。
</p>
