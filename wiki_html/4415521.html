		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フォンサムット・アンラワン</b>（<a href="." id="link_1"                                          >ラーオ語</a>&#58; <span lang="lo">ຟອງສະໝຸດ ອັນລາວັນ</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Phongsamouth Anlavan</span>、<a href="." id="link_3"                    >1970年</a> - ）は、<a href="." id="link_4"                                >ラオス</a>の<a href="." id="link_5"                      >経済</a><a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >外交官</a>。<a href="." id="link_8"                    >2021年</a>より<a href="." id="link_9"                                                                                                    >駐日大使</a>を務めている。<a href="." id="link_10"                                                   >ラオス王国</a>（当時）北東部<a href="." id="link_11"                                                   >フアパン県</a>出身。夫も同国のキャリア外交官で、駐<a href="." id="link_12"                                                   >マレーシア</a>大使や駐<a href="." id="link_13"                                                                                           >パプアニューギニア</a>大使、本省における様々な要職を歴任した現駐米大使の<a href="." id="link_14"                                                                                                                                                                       >カムパン・アンラワン</a>（<a href="." id="link_1"                                          >ラーオ語</a>&#58; <span lang="lo">ຄຳພັນ ອັນລາວັນ</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Khamphan Anlavan</span>）。
</p>
