		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>13代 <b>上野 弥一郎</b>（彌一郎、うえの やいちろう、<a href="." id="link_1"                    >1850年</a>9月10日（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                    >8月5日</a>）- <a href="." id="link_4"                    >1929年</a>（<a href="." id="link_5"                      >昭和</a>4年）6月4日）は、<a href="." id="link_6"                      >明治</a>から<a href="." id="link_7"                      >大正</a>期の農業経営者、<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                               >衆議院議員</a>、京都府会議長。幼名・弥寿次郎、諱・宗愛。号・舟陵、玉裁、青藍。
</p>
