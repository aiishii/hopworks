<p><b>小松 美羽</b>（こまつ みわ、<a href="." id="link_1"                    >1984年</a>（<a href="." id="link_2"                      >昭和</a>59年）<a href="." id="link_3"                              >11月29日</a> - ）は、<a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >坂城町</a>出身の<a href="." id="link_6"                                >版画家</a>、現代<a href="." id="link_7"                                                                                  >アーティスト</a>。<a href="." id="link_8"                      >狛犬</a>を<a href="." id="link_9"                                          >モチーフ</a>にした作品で知られる。彼女をプロデュースする<a href="." id="link_10"                                                                                           >プロジェクトチーム</a>「風土」に所属している。<a href="." id="link_11"                                                             >女子美術大学</a>特別<a href="." id="link_12"                                                             >招聘教授</a>。東京藝術大学非常勤講師。
</p>
