	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 実</b>（のむら みのる、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >2月16日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >2月19日</a>）は、日本の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                                                                                                              >シュヴァイツァー</a>研究家。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。1925年<a href="." id="link_6"                                                                                  >九州帝国大学</a><a href="." id="link_7"                                >医学部</a>卒。1934年東京で<a href="." id="link_8"                      >結核</a>病院を開業。1951年<a href="." id="link_9"                                                                                                            >白十字会</a>村山<a href="." id="link_10"                                                             >サナトリウム</a>院長。1954年<a href="." id="link_11"                                         >アフリカ</a>にシュヴァイツァーを訪ね、翌年の<a href="." id="link_12"                                                   >ノーベル賞</a>受賞に随行した。1959年東京コロニー理事長。<a href="." id="link_13"                                                   >キリスト教</a>海外医療協力会会長。1970年日本シュヴァイツァー友の会会長。
</p>
