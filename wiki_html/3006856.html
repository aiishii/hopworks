		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>磐石 博文</b>（ばんじゃく ひろふみ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >10月21日</a>-<a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >8月22日</a>）は、<a href="." id="link_3"                                                    >朝日山部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>辻川 博文</b>（つじかわ ひろふみ）（旧姓・萩山）。<a href="." id="link_5"                                >奈良県</a><a href="." id="link_6"                                >御所市</a>出身。177cm、150kg。最高位は東<a href="." id="link_7"                      >十両</a>8枚目。得意技は右四つ、寄り。
</p>
