		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大木 正興</b>（おおき まさおき、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >6月20日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >6月10日</a>）は、日本の音楽評論家。
</p><p><a href="." id="link_3"                                >東京府</a>または<a href="." id="link_4"                                >千葉県</a>出身。1947年、<a href="." id="link_5"                                                                                  >東京帝国大学</a>文学部美学科卒業。1951年、来日したヴァイオリニスト・<a href="." id="link_6"                                                                                                                >ユーディ・メニューイン</a>の批評でデビュー。『<a href="." id="link_7"                                                                                                            >音楽芸術</a>』「<a href="." id="link_8"                                          >東京新聞</a>」「<a href="." id="link_9"                                          >毎日新聞</a>」で演奏批評を担当し、ラジオ・テレビの音楽番組の解説を務めた。<a href="." id="link_10"                                                                                 >跡見学園女子大学</a>教授。子も音楽批評家の大木正純（1950-　）。
</p>
