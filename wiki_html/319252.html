		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>高須インターチェンジ</b>（たかすインターチェンジ）は<a href="." id="link_1"                                >広島県</a><a href="." id="link_2"                                >尾道市</a>にある、<a href="." id="link_3"                                  >国道2号</a><a href="." id="link_4"                                          >松永道路</a>（<a href="." id="link_5"                                                                                  >尾道福山自動車道</a>）と<a href="." id="link_6"                                                              >尾道バイパス</a>を接続する<a href="." id="link_7"                                                                                  >インターチェンジ</a>。
</p><p>本線は高須ICより東方が松永道路、西方が尾道バイパスである。接続する一般道も尾道バイパスの一部であるが、実態は南東約1kmにある<b>尾道バイパス東口交差点</b>（旧道と接続）までの連絡路である。
</p><p>また<a href="." id="link_8"                                                                        >西瀬戸自動車道</a>の起点となる<a href="." id="link_9"                                                                                                                                    >西瀬戸尾道IC</a>が併設されている。
</p>
