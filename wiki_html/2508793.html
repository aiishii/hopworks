		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルベール・カコー</b>（Albert Caquot、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                          >7月1日</a> – <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                              >11月28日</a>)はフランスの土木技術者、建築技術者、航空技術者である。有名なダムや橋梁を設計し、航空工学の分野でも、飛行船の設計や、当時フランス最大の風洞を建設したことで知られる。
</p>
