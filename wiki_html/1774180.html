		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>首鋼集団</b>（首都鋼鉄集団有限公司、<a href="." id="link_1"                      >英語</a>:SHOUGANG GROUP、<span lang="zh">首钢集团</span>）は、<a href="." id="link_2"                                >北京市</a><a href="." id="link_3"                                          >石景山区</a>に本社を置く中国の鉄鋼メーカーである。
2007年の粗鋼生産は約1290万トンで、中国国内では7位で、世界23位。
</p><p><a href="." id="link_4"                    >1919年</a>に<a href="." id="link_2"                                >北京市</a>で「石景山鋼鉄廠」の名で設立され、<a href="." id="link_5"                    >1966年</a>に首都鋼鉄公司と改称された。
</p><p>首鋼集団の子会社である北京首都鋼鉄股份有限公司は<a href="." id="link_6"                    >1999年</a>に成立し、<a href="." id="link_7"                    >2005年</a>に<a href="." id="link_8"                                                                        >深圳証券取引所</a>に上場した。<a href="." id="link_9"                                                                        >香港証券取引所</a>にはグループ企業のうち4社が上場している。
</p>
