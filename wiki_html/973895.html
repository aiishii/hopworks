		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>FAX+49-69/450464</b>(<i>FAXレーベル</i>)は、<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                                                  >レコードレーベル</a>。主催者である<a href="." id="link_3"                                                                                            >ピート・ナムルック</a>を中心に、<a href="." id="link_4"                                >テクノ</a>、<a href="." id="link_5"                                                              >アンビエント</a>、<a href="." id="link_6"                                          >電子音楽</a>作品を枚数限定で大量にリリースしている。レーベル名の由来は当時実際に使用されていた<a href="." id="link_7"                                                              >FAX</a>番号から。かつては<a href="." id="link_8"                                                                                                                                              >フランクフルト</a>に拠点を置いていたが、97年頃にナムルックが<a href="." id="link_9"                                                                                                                                    >ラインラント＝プファルツ州</a>のTraben-Trarbach（トラーベン・トラバッハ）へ移住すると共に移動した。
</p><p><br />
