		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パブロ・レコード</b>（<b>Pablo Records</b>）は<a href="." id="link_1"                    >1973年</a>に<a href="." id="link_2"                                                                                            >ノーマン・グランツ</a>によって設立された<a href="." id="link_3"                                >ジャズ</a>・<a href="." id="link_4"                                                                                                                >レコード・レーベル</a>。
</p><p>現在は<a href="." id="link_5"                                                                                                                                                                                                >コンコード・ミュージック・グループ</a>の傘下、<a href="." id="link_6"                                                                                                                >ファンタジー・レコード</a>が形成している<a href="." id="link_7"                                                                                                                                                                            >オリジナル・ジャズ・クラシック</a>（OJC）より再発されている。
</p><p>日本での販売元は<a href="." id="link_8"                                                                                                                                                        >ビクターエンタテインメント</a>を主としていたが、2006年にアメリカ本国の配給元が<a href="." id="link_9"                                                                                                                                                                      >ユニバーサル ミュージック グループ</a>になった為、日本も<a href="." id="link_10"                                                                                                                                                   >ユニバーサル・ミュージック・ジャパン</a>に移っている。
</p>
