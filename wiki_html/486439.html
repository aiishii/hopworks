		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関 俊治</b>（せき しゅんじ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >11月29日</a> ）は、<a href="." id="link_3"                      >昭和</a>時代に活躍した日本の<a href="." id="link_4"                      >随筆家</a>・<a href="." id="link_5"                                                                        >文芸評論家</a>。<a href="." id="link_6"                                >群馬県</a><a href="." id="link_7"                                >吾妻郡</a><a href="." id="link_8"                                          >中之条町</a>生まれ。<a href="." id="link_9"                                                    >萩原朔太郎</a>研究の第一人者として知られる。<a href="." id="link_10"                                                                       >群馬県立図書館</a>館長・群馬県文学会議議長などの要職を歴任した。
