		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 虎六</b>（あきやま とらろく、<a href="." id="link_1"                    >1883年</a>（明治16年)<a href="." id="link_2"                          >8月2日</a> - <a href="." id="link_3"                    >1952年</a>（昭和27年)<a href="." id="link_4"                            >4月28日</a>）は、<a href="." id="link_5"                      >明治</a>・<a href="." id="link_6"                      >大正</a>・<a href="." id="link_7"                      >昭和</a>初期の<a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                                >佐賀県</a><a href="." id="link_10"                               >佐賀市</a>巨勢町出身。最終階級は海軍少将。妻:千代子、義父:<a href="." id="link_11"                                         >千葉胤明</a>、甥:大次郎、義甥:<a href="." id="link_12"                                         >江崎利一</a>、曾姪孫:浩義。
</p>
