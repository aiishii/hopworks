<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">日&#39641;敏隆</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">この項目に含まれる文字<span style="font-size:large">「<b>隆</b>」</span>は、<a href="." id="link_1"                                                                                                                          >オペレーティングシステム</a>や<a href="." id="link_2"                                                                        >ブラウザ</a>などの環境により表示が異なります。
<span style="font-size:large">「<b>隆</b>」</span>の文字は公式の表記<span style="font-size:large">「<b><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E7%9F%B3%E4%BA%95%E2%80%9C%E9%9A%86%E2%80%9D%E4%B8%80.PNG" title="ファイル:石井“隆”一.PNG">ファイル:石井“隆”一.PNG</a></b>」</span>と異なる可能性があります。</td></tr></tbody></table>
<p><b>日高 敏隆</b>（ひだか としたか、<a href="." id="link_3"                    >1930年</a><a href="." id="link_3"                            >2月26日</a> - <a href="." id="link_4"                    >2009年</a><a href="." id="link_4"                              >11月14日</a>）は、日本の<a href="/wiki/%E7%94%9F%E7%89%A9%E5%AD%A6%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="生物学者の一覧">動物行動学者</a>。<a href="." id="link_5"                                                              >理学博士</a>。<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                                                                                      >総合地球環境学研究所</a>名誉教授。
</p>
