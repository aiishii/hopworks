		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>棚橋 志乃</b>（たなはし しの）は、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >10月5日</a>生まれ、<a href="." id="link_2"                                >埼玉県</a>出身の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_4"                                          >玉川大学</a>文学部教育学科卒業、<a href="." id="link_5"                                                                                                  >NHK日本語センター</a>修了後<a href="." id="link_6"                                                    >全日空</a>に<a href="." id="link_7"                                                    >客室乗務員</a>として入社。全日空退社後はフリーアナウンサーに転向し、これまでに<a href="." id="link_8"                                      >TBS</a>報道部CSニュース部キャスター、<a href="." id="link_9"                                                          >NHK横浜放送局</a>キャスターなどを歴任。2006年春から4年間にわたり主に<a href="." id="link_10"                                                                                                                                                       >TOKYO MX</a>で活躍していた。
</p>
