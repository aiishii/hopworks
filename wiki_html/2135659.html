<p><b>ノーラ・コーリ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Nora Kohri</span>）は、海外出産・育児コンサルタント、国際精神医学ソーシャルワーカー、アメリカの公認免許取得カウンセラー（LCSW, LMSW, MSW)、国際医療ソーシャルワーカー、バイリンガルコンサルタント、海外幼児教育コンサルタント、ライター、通訳（妊娠、出産、育児、医療、福祉、教育）。東京生まれ、アメリカ、カナダ、シンガポールに住み、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2020年5月）">現在</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2020年5月）">いつ?</span></a></i>&#93;</sup>、アメリカ、ニューヨークに在住。
</p>
