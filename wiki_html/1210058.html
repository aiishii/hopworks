		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舒 邵</b>（じょ しょう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>時代末期の政治家。<a href="." id="link_3"                      >兗州</a><a href="." id="link_4"                                >陳留郡</a>の人。字は『<a href="." id="link_5"                                                                    >三国志</a>』呉書<a href="." id="link_6"                      >孫賁</a>伝によれば<b>仲膺</b>、『<a href="." id="link_7"                                >後漢書</a>』<a href="." id="link_8"                      >袁術</a>伝によれば<b>仲応</b>。兄は舒伯膺（名は不明）。子は舒燮。
</p>
