		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中松 澗之助</b>（なかまつ かんのすけ、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）11月1日 - <a href="." id="link_3"                    >1973年</a>（<a href="." id="link_4"                      >昭和</a>48年）3月20日）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >弁護士</a>、<a href="." id="link_7"                                >弁理士</a>。<a href="." id="link_8"                                                                                  >日本弁護士連合会</a>会長、<a href="." id="link_9"                                                              >日本弁理士会</a>会長、国際工業所有権保護協会日本部会（現<a href="." id="link_10"                                                                                                                         >日本国際知的財産保護協会</a>）会長。特許局（現在の<a href="." id="link_11"                               >特許庁</a>）長を務めた<a href="." id="link_12"                                         >中松盛雄</a>の長男。
</p>
