		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルパート・フーゲワーフ</b>（Rupert Hoogewerf、<a href="." id="link_1"                    >1970年</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の公認会計士、コンサルタント、ジャーナリスト。中国名は胡潤（こじゅん、<a href="." id="link_3"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Hú Rùn</span></span>)。1999年に「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                      >胡潤百富榜</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%83%A1%E6%B6%A6%E7%99%BE%E5%AF%8C%E6%A6%9C&amp;action=edit&amp;redlink=1" class="new" title="Zh:胡润百富榜 (存在しないページ)">中国語版</a>）</span></span>」（フージワーフの中国富豪ランキング）を創設したことから、中国の民間経済研究のゴッドファーザーと呼ばれている。
</p>
