		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武 覚超</b>（たけ かくちょう、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >1月6日</a> - ）は、<a href="." id="link_2"                                >天台宗</a>の僧侶、仏教学者、叡山学院教授。
</p><p><a href="." id="link_3"                                >滋賀県</a><a href="." id="link_4"                                >大津市</a>出身。1970年<a href="." id="link_5"                                          >大正大学</a>文学部仏教学科卒、1975年<a href="." id="link_6"                                          >大谷大学</a>大学院佛教学博士課程満期退学。叡山学院助教授、教授、比叡山幼稚園長、2008年天台宗総本山<a href="." id="link_7"                                >延暦寺</a><a href="." id="link_8"                                          >執行</a>。2007年『比叡山諸堂史の研究』で大正大学<a href="." id="link_9"                      >博士</a>（仏教学）。大津市坂本求法寺住職。日中韓国際仏教交流協議会理事長。2016年～龍谷山<a href="." id="link_10"                               >水間寺</a>貫主。
</p>
