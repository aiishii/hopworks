<p><b>Jagged Little Pill</b>（ジャグド リトル ピル）は日本のロックバンド。
</p><p>音楽性の違いにより1996年に<a href="." id="link_6"              >BAISER</a>を脱退した秀楼、灰二を中心に結成。1999年頃、自然解散。
