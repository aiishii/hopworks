<p><b>カナス川</b>（カナスがわ、<a href="." id="link_4"                                >中国語</a>&#58; <span lang="zh">喀納斯河</span>、<a href="." id="link_5"                      >英語</a>&#58; <span lang="en">Kanas River</span>）は、<a href="." id="link_6"                                                                        >中華人民共和国</a><a href="." id="link_3"                                                                                            >新疆ウイグル自治区</a><a href="." id="link_7"                                                              >アルタイ地区</a>にある<a href="." id="link_8"            >川</a>で、<a href="." id="link_9"                                                    >友誼山</a>麓から発して、カナス湖に流入し、またそこから流出して、<a href="." id="link_10"                                                                                                 >ホム川</a>（<a href="/w/index.php?title=Zh:%E7%A6%BE%E6%9C%A8%E6%B2%B3&amp;action=edit&amp;redlink=1" class="new" title="Zh:禾木河 (存在しないページ)">禾木河</a>）へ合流する。
</p>
