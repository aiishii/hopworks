		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たけざわ てつお</div><span class="fn">竹沢 哲夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1927年<span style="color:gray">??</span>月<span style="color:gray">??</span>日<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> <a href="." id="link_2"                                >富山県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >4月24日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >弁護士</a></td></tr></tbody></table>
<p><b>竹沢 哲夫</b>（たけざわ てつお、<a href="." id="link_5"                    >1927年</a> - <a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >4月24日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>である。<a href="." id="link_2"                                >富山県</a>生まれ。<a href="." id="link_6"                      >家業</a>は<a href="." id="link_7"                      >薬局</a>。
</p><p><a href="." id="link_8"                                                                                                                                                                  >京都大学法学部</a>卒。弁護士となる。<a href="." id="link_9"                                          >松川事件</a>弁護団、<a href="." id="link_10"                                                   >多摩川水害</a>訴訟弁護団長。<a href="." id="link_11"                                                             >白鳥決定</a>や<a href="." id="link_12"                                                                                           >刑事確定訴訟記録法</a>の制定に尽力した。また、<a href="." id="link_13"                                         >帝銀事件</a>の<a href="." id="link_14"                                         >平沢貞通</a>とは長く交流があった。
</p>
