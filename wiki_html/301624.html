		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>伊東 一刀斎</b>（いとう いっとうさい、<a href="." id="link_1"                                                    >生没年不詳</a>）は<a href="." id="link_2"                                                                    >戦国時代</a>から<a href="." id="link_3"                                          >江戸</a>初期にかけての<a href="." id="link_4"                                          >剣客</a>。<a href="." id="link_5"                      >名字</a>は<b>伊藤</b>とも。<a href="." id="link_3"                                          >江戸時代</a>に隆盛した<a href="." id="link_6"                                >一刀流剣術</a>の祖であるが、自身が「一刀流」を称したことはなかったという。<a href="." id="link_7"            >諱</a>は<b>景久</b>、前名、<b>前原弥五郎</b>。弟子に<a href="." id="link_8"                                                              >小野善鬼</a>、<a href="." id="link_9"                                                    >古藤田俊直</a>、<a href="." id="link_10"                                         >神子上吉明</a>ら。
</p>
