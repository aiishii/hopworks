		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安明進</b>（アン・ミョンジン、<span lang="kor">안명진</span>、<a href="." id="link_1"                    >1968年</a>-）は、元<a href="." id="link_2"                                                                                                                >北朝鮮</a><a href="." id="link_3"                                >工作員</a>。<a href="." id="link_4"                                                                                            >金正日政治軍事大学</a>卒。<a href="." id="link_5"                                          >韓国</a>への<a href="." id="link_6"                      >亡命</a>後、国家安全企画部（現：<a href="." id="link_7"                                                                                            >国家情報院</a>）を経て現在は<a href="." id="link_8"                                                              >韓国ガス公社</a>勤務。
</p><p><a href="." id="link_9"                                          >拓殖大学</a>教授の<a href="." id="link_10"                                         >荒木和博</a>によると、すでに<a href="." id="link_11"                                                                       >中国</a>で死亡したとの情報がある。
</p>
