<p><b>フーゴー・ユリウス・ラウル・エドゥアルト・フォン・ラドリン</b>（<b>Hugo Julius Raoul Eduard Fürst von Radolin</b>, <a href="." id="link_1"                    >1841年</a><a href="." id="link_1"                          >4月1日</a> <a href="." id="link_2"                                          >ポーゼン</a> - <a href="." id="link_3"                    >1917年</a><a href="." id="link_3"                            >7月12日</a> <span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                      >ヤロチン城</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Pl:Pa%C5%82ac_Radoli%C5%84skich_w_Jarocinie&amp;action=edit&amp;redlink=1" class="new" title="Pl:Pałac Radolińskich w Jarocinie (存在しないページ)">ポーランド語版</a>）</span></span>）は、<a href="." id="link_5"                                >ドイツ</a>・<a href="." id="link_6"                                                                        >プロイセン王国</a>の<a href="." id="link_7"                                                                                                      >ポーランド系</a>領主、外交官、宮内官。伯爵、1888年より侯爵。
</p>
