	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 萌</b>（そう ぼう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>の人物。<a href="." id="link_3"            >字</a>は元偉。<a href="." id="link_4"                      >豫州</a><a href="." id="link_5"                      >沛国</a><a href="." id="link_6"                                >譙県</a>の人。<a href="." id="link_7"                      >宦官</a><a href="." id="link_8"                      >曹騰</a>の父。後漢末期の魏王<a href="." id="link_9"                      >曹操</a>の養曾祖父にあたる。
</p><p><a href="." id="link_10"                     >前漢</a>の<a href="." id="link_11"                                     >恵帝</a>の時に<a href="." id="link_12"                     >相国</a>となった<a href="." id="link_13"                     >曹参</a>の末裔とされるが、養曾孫の曹操に関する『<a href="." id="link_14"                                                                   >三国志</a>』武帝紀に記されるのみであり、子の曹騰に関する『<a href="." id="link_15"                               >後漢書</a>』曹騰伝には記載されていない。また、名は曹節とされることもある（<a href="." id="link_16"                               >司馬彪</a>の『続漢書』）が、『三国志』武帝紀集解によると、「曹萌」が本名で、「曹節」は誤りだとされる。<a href="." id="link_17"                                     >霊帝</a>の治世下でその権を専らにした<a href="." id="link_18"                                               >曹節</a>とは別人。
</p>
