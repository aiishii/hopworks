		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>いぬ会社</b>』（いぬがいしゃ）は<a href="." id="link_1"                                          >福田雄一</a>原案によるオリジナルDVD作品、および福田雄一が監督・脚本を手掛けたショートドラマ。<a href="." id="link_2"                          >BSフジ</a>にて<a href="." id="link_3"                    >2008年</a><a href="." id="link_3"                            >3月14日</a>放送開始。2008年3月26日にDVD「24時間は働けません編」「オフィスラブは骨の味編」2巻同時に発売された。その後漫画コミック、2009年1月にはフィルムコミック「散歩のあとは直帰します」、3月にはニンテンドーDS「いぬ会社DS」が発売された。
</p>
