<p><b>細谷 直英</b>（ほそや なおひで、<a href="." id="link_1"                      >天保</a>10年（<a href="." id="link_2"                    >1839年</a>）または<a href="." id="link_3"                      >弘化</a>2年（<a href="." id="link_4"                    >1845年</a>） - <a href="." id="link_5"                      >明治</a>40年（<a href="." id="link_6"                    >1907年</a>）<a href="." id="link_7"                          >5月6日</a>）は、<a href="." id="link_8"                      >幕末</a>期の<a href="." id="link_9"                                >仙台藩</a>士。通称、<b>細谷十太夫</b>（ほそやじゅうだゆう）。仙台藩の偵察方（隠密）として、<a href="." id="link_10"                                                   >行商人</a>、土工職人、<a href="." id="link_11"                     >旅籠屋</a>の下男、料理屋番頭など様々な姿に変装しながら、諸藩の情報収集に当たった。諸国の<a href="." id="link_12"                               >ヤクザ</a>の親分衆とも交流を持つ。
</p>
