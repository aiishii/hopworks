		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北岡 誠司</b>（きたおか　せいじ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >4月11日</a>-　）は、ロシア・東欧文学者、比較文学者、<a href="." id="link_2"                                                              >奈良女子大学</a>名誉教授。
</p><p>東京生まれ。<a href="." id="link_3"                                                                        >東京外国語大学</a>ロシア語科卒、1967年<a href="." id="link_4"                                          >東京大学</a>大学院比較文学比較文化博士課程満期退学、<a href="." id="link_5"                                                              >大阪市立大学</a>文学部助手、68年講師、71年助教授、1981年奈良女子大学文学部助教授、85年教授、98年定年退任、名誉教授。<a href="." id="link_6"                                                                                            >ミハイル・バフチン</a>や<a href="." id="link_7"                                                                                                                >ロシア・フォルマリズム</a>を研究。
</p>
