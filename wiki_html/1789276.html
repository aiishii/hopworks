<p><b>延坪島</b>（ヨンピョンド、えんぺいとう、<a href="." id="link_1"                                >朝</a>&#58; <span lang="ko">연평도</span>）は、<a href="." id="link_2"                                >京畿湾</a>北西部に浮かび<a href="." id="link_3"                                          >大韓民国（韓国）</a>が統治する2つの島の総称。<a href="." id="link_4"                                                                                                                >朝鮮民主主義人民共和国（北朝鮮）</a>が統治する<a href="." id="link_5"                                          >甕津半島</a>の南12<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>に位置し、<a href="." id="link_6"                                                                                                  >軍事境界線</a>（<a href="." id="link_7"                                                    >北方限界線</a>）近くの島である。
</p>
