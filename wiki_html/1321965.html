		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 ケイ</b>（まえだ けい、<a href="." id="link_1"                    >1931年</a>1月 - ）は、<a href="." id="link_2"                                                                                                                                              >ソーシャルスキルトレーニング</a>（SST）普及協会認定講師、<a href="." id="link_3"                                                                                  >ルーテル学院大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                    >1988年</a>より<a href="." id="link_6"                                                                                  >東京大学病院</a>精神神経科デイホスピタルにおいて、<a href="." id="link_7"                                >障害者</a><a href="." id="link_8"                                                                                            >リハビリテーション</a>の方法としてSSTを日本へ導入した。
</p>
