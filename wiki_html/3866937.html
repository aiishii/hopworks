		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:The_Late_Mr._M._Kuru.jpg" title="ファイル:The Late Mr. M. Kuru.jpg">ファイル:The Late Mr. M. Kuru.jpg</a>  <div class="thumbcaption">久留正道</div></div></div>
<p><b>久留 正道</b>（くるまさみち、<a href="." id="link_1"                    >1855年</a>（<a href="." id="link_2"                      >安政</a>2年）3月2日 - <a href="." id="link_3"                    >1914年</a>（大正3年）4月17日）は、日本の建築家。江戸出身。明治期の<a href="." id="link_4"                                >文部省</a><a href="." id="link_5"                      >営繕</a>の建築技師として、<a href="." id="link_6"                                          >山口半六</a>とともに多くの文部省施設や明治中期の第一から第五までの高等中学校や音楽学校諸施設など官立学校の建築を担当した。山口が文部省営繕を辞して以降は指導者となる。
</p>
