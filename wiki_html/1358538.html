		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木々津 克久</b>（きぎつ かつひさ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p>代表作に<a href="." id="link_3"                                                    >ホラー</a><a href="." id="link_4"                                                              >コメディ</a>の『<a href="." id="link_5"                                                                                            >フランケン・ふらん</a>』、女子高生探偵の活躍する『<a href="." id="link_6"                                                                        >名探偵マーニー</a>』など。
</p><p>『<a href="." id="link_7"                                                                                            >コミックフラッパー</a>』（<a href="." id="link_8"                                                                                                      >メディアファクトリー</a>）にて『<a href="." id="link_9"                                                                                                                                                                  >アーサー・ピューティーは夜の魔女</a>』を不定期連載。
</p>
