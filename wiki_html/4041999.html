		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 先</b>（り せん、<a href="." id="link_1"                  >335年</a> - <a href="." id="link_2"                  >429年</a>）は、<a href="." id="link_3"                      >北魏</a>の<a href="." id="link_4"                      >学者</a>・<a href="." id="link_5"                      >軍師</a>。<a href="." id="link_6"            >字</a>は容仁。<a href="." id="link_7"                                >中山郡</a><a href="." id="link_8"                                                    >盧奴県</a>の出身。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                     >趙郡</a><a href="." id="link_11"                                                   >平棘県</a>。先祖の李就は<a href="." id="link_12"                               >江夏郡</a><a href="." id="link_13"                               >平春県</a>に移り住んでいたので、江夏李氏の本貫とも言う。
</p>
