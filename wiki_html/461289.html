<p><b>みよし運動公園</b>（みよしうんどうこうえん）は、<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >三次市</a>にある<a href="." id="link_1"                                                              >都市公園</a>（<a href="." id="link_7"                                          >運動公園</a>）である。施設は三次市が所有し、<a href="." id="link_8"                                >ミズノ</a>が<a href="." id="link_9"                                                    >指定管理者</a>として運営管理を行っている。
</p>
