		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレッサンドロ・アルガルディ</b>（<b>Alessandro Algardi</b>、 <a href="." id="link_1"                    >1598年</a><a href="." id="link_1"                            >7月31日</a>－<a href="." id="link_2"                    >1654年</a><a href="." id="link_2"                            >6月10日</a>）は<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                >建築家</a>・<a href="." id="link_5"                                >彫刻家</a>。
</p><p><a href="." id="link_6"                                                    >ボローニャ</a>に生まれたが、<a href="." id="link_7"                                >ローマ</a>に定住。<a href="." id="link_8"                                                                                                                                                        >ジャン・ロレンツォ・ベルニーニ</a>に反対してポロニアの古典主義の穏健さを表項した彫刻家として最も知られている。建築家としての名声はローマの<a href="." id="link_9"                                                                                                                                                              >ドリア・バンビーリ</a>の別荘によるものである。この建物は<a href="." id="link_10"                                                                                                                                                       >G・F・グリマルディ</a>によって設計されたように見えるが、彼はそれの総監督をしていたという。
</p>
