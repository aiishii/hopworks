</p><p>研究者・教育者として集住環境の実測調査および設計に携わる。<a href="." id="link_4"                    >1989年</a>から<a href="." id="link_5"                    >2009年</a>まで、<a href="." id="link_3"                                                              >東京芸術大学</a><a href="." id="link_6"                                          >美術学部</a>、<a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                    >美術研究科</a>教授。
</p>
