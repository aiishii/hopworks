		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>BOOMERANG</b>（ブーメラン）は、<a href="." id="link_1"                                                                                                                            >カートゥーン ネットワーク</a>の放送枠の名称。米カートゥーン・ネットワーク運営のクラシックカートゥーン作品を専門とした海外のチャンネル名でもある。
</p><p>本項では、特に断りのない限り日本の同名放送枠について説明する。
</p>
