		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大沼 勘四郎</b>（おおぬま かんしろう、<a href="." id="link_1"                    >1904年</a>〈<a href="." id="link_2"                      >明治</a>37年〉<a href="." id="link_3"                            >6月23日</a> - 没年不明）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >造り酒屋</a><a href="." id="link_6"                                >経営者</a>。<a href="." id="link_7"                                                    >寿虎屋酒造</a>社長（第9代）・会長。山形県酒造組合連合会会長（第3代・3期）。山形商工会議所二号議員。沖正宗酒造株式会社監査役。
</p>
