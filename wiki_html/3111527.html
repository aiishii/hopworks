<p><b>青山 民吉</b>（あおやま たみきち、<a href="." id="link_1"                    >1896年</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                              >11月30日</a>、正字では<b>靑山</b>）は、日本の<a href="." id="link_3"                                                    >美術評論家</a>、<a href="." id="link_4"                                                    >美学者</a>、<a href="." id="link_5"                      >工芸</a><a href="." id="link_6"                      >研究者</a>、<a href="." id="link_7"                      >装丁家</a>、<a href="." id="link_8"                      >書店</a>経営者。装丁家・美術評論家の<a href="." id="link_9"                                          >青山二郎</a>は弟。
</p>
