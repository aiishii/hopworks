		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樺山 紘一</b>（かばやま こういち、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >5月8日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                          >東京大学</a>文学部名誉教授、<a href="." id="link_4"                                                    >印刷博物館</a>館長。渋沢栄一記念財団理事長。
</p><p>東京出身。専門は<a href="." id="link_5"                                          >フランス</a>中世史、西洋中世史、西洋文化史。<a href="." id="link_6"                                          >堀米庸三</a>の弟子。父の樺山俊夫は<a href="." id="link_7"                                >警察庁</a><a href="." id="link_8"                                >警備局</a>長や<a href="." id="link_9"                                                              >皇宮警察本部</a>長を務めた。息子にSF作家の<a href="." id="link_10"                                         >樺山三英</a>。
</p>
