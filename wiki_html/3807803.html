		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミルザ・ヌールヒダヤット</b>（<a href="." id="link_1"                                                                        >インドネシア語</a>&#58; <span lang="id">Mirza Nurhidayat</span>、<a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >3月14日</a> - ）は、<a href="." id="link_3"                                                              >インドネシア</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                    >ジャカルタ</a>での本省勤務、<a href="." id="link_6"                                                              >ナイジェリア</a>や<a href="." id="link_7"                      >日本</a>、<a href="." id="link_8"                                                    >東南アジア</a>諸国での在外勤務を経て、<a href="." id="link_9"                    >2018年</a>から<a href="." id="link_10"                   >2021年</a>にかけて<a href="." id="link_11"                                                                                                                                                                 >在大阪総領事</a>。<a href="." id="link_12"                                                             >中部ジャワ州</a><a href="." id="link_13"                                         >スマラン</a>出身。<a href="." id="link_14"                                         >ムスリム</a>（イスラーム教徒）、既婚、二児の父。
</p>
