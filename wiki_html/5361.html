<p><b>ヘルタ・ドイブラー＝グメリン</b>（Herta Däubler-Gmelin、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >8月12日</a>‐）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                >政治家</a>（<a href="." id="link_5"                                                                                  >ドイツ社会民主党</a>）。1998年‐2002年、第一次<a href="." id="link_6"                                                                                                                          >ゲアハルト・シュレーダー</a>政権において<a href="." id="link_7"                                          >法務大臣</a>を務めた。
