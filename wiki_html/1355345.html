<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>千賀ノ浦 喜三郎</b>（ちがのうら きさぶろう、本名:<b>武林 喜三郎</b>（たけばやし きさぶろう、旧姓:番匠）、生年不詳 - <a href="." id="link_1"                    >1889年</a>頃<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年1月）">要出典</span></a></i>&#93;</sup>）は、<a href="." id="link_2"                                >越前国</a><a href="." id="link_3"                                >坂井郡</a>（現<a href="." id="link_4"                                >福井県</a><a href="." id="link_5"                                >坂井市</a>）出身の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。所属は<a href="." id="link_8"                                                              >千賀ノ浦部屋</a>から<a href="." id="link_9"                                                    >阿武松部屋</a>。最高位は西<a href="." id="link_10"                     >前頭</a>筆頭。先代からの遺弟子<a href="." id="link_11"                                                             >雷電震右エ門</a>を<a href="." id="link_12"                     >大関</a>まで育てる。<a href="." id="link_12"                     >大関</a><a href="." id="link_13"                                                             >大達</a>の養父。
</p>
