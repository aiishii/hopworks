		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大森 正司</b>（おおもり まさし、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >5月6日</a> - ）は、日本の食物科学者、<a href="." id="link_2"                                                              >大妻女子大学</a>名誉教授。
</p><p>東京生まれ。<a href="." id="link_3"                                                              >東京農業大学</a>農芸化学科卒、同大学院博士課程修了、<a href="." id="link_4"                                                              >農学博士</a>。1970年大妻女子大学家政学部専任講師、1976年助教授、1994年教授。2004－2008年家政学部長、2013年定年、名誉教授。「お茶博士」と呼ばれる。
特定非営利活動法人 日本食行動科学研究所  理事として、お茶、食のイベントを主催している。2021年、<a href="." id="link_5"                                                                        >瑞宝小綬章</a>受章。
</p>
