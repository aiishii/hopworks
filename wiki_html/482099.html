		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉田 芳史</b>（たまだ よしふみ、<a href="." id="link_1"                    >1958年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                          >タイ</a><a href="." id="link_5"                                          >地域研究</a>。<a href="." id="link_6"                                                                                                                                                                                                                              >京都大学大学院アジア・アフリカ地域研究研究科</a>教授。タイ学会の会長、東南アジア学会、<a href="." id="link_7"                                                                        >アジア政経学会</a>と比較政治学会の理事を兼任。
</p>
