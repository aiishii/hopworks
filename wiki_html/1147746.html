<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Les_Clayes_sous_Bois_Monument_Jean_Moulin.jpg" title="ファイル:Les Clayes sous Bois Monument Jean Moulin.jpg">ファイル:Les Clayes sous Bois Monument Jean Moulin.jpg</a>  <div class="thumbcaption">ジャン・ムーランの記念碑</div></div></div>
<p><b>ジャン・ムーラン</b>（Jean Moulin, <a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >6月20日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                          >7月8日</a>）は、<a href="." id="link_3"                                          >フランス</a>の政治家、<a href="." id="link_4"                                                                                  >レジスタンス運動</a>の指導者。
</p><p>ジャン・ ムーランは、自然発生的なフランスの党派心の強い活動家達の抵抗活動を<a href="." id="link_5"                                                                                                                                                                  >ナチス・ドイツの侵略</a>に対して結びつけた<a href="." id="link_6"                                                                        >第二次世界大戦</a>期の"フランスにおける抵抗の<a href="." id="link_7"                      >英雄</a>"とされている。
</p>
