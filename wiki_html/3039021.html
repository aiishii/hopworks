<p><b>和田 あき</b>（わだ あき、<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                              >11月14日</a> - ）は<a href="." id="link_5"                                                              >日本将棋連盟</a>所属の<a href="." id="link_6"                                                                    >女流棋士</a>。女流棋士番号は50。<a href="." id="link_4"                                          >藤倉勇樹</a>五段門下。<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >札幌市</a>出身。<a href="." id="link_7"                                                    >立命館大学</a>中退。
