		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芳澤 勝弘</b>（よしざわ かつひろ、<a href="." id="link_1"                    >1945年</a> - ）は、禅文化研究者。
</p><p><a href="." id="link_2"                                >長野県</a>生まれ。<a href="." id="link_3"                                                    >同志社大学</a>卒業。財団法人<a href="." id="link_4"                                                              >禅文化研究所</a>主幹を経て、<a href="." id="link_5"                                          >花園大学</a>国際禅学研究所教授、2014年退任、同研究所客員研究所員（顧問）。駿河<a href="." id="link_6"                                          >白隠</a>塾塾長。国内外で白隠フォーラムを開催しているほか、2012-2013年には「白隠展HAKUIN禅画に込めたメッセージ」（Bunkamuraザ・ミュージアム）を監修。
</p>
