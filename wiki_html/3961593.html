		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アニタ・ヒル</b>（Anita Faye Hill、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >7月30日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >法学者</a>。現在<a href="." id="link_5"                                                                                  >ブランダイス大学</a>教授。専門は<a href="." id="link_6"                                          >社会政策</a>、<a href="." id="link_7"                                                    >法律学</a>、<a href="." id="link_8"                                >女性学</a>。
</p><p>1991年、教育省及び雇用機会均等委員会の元上司である、当時最高裁判事候補<a href="." id="link_9"                                                                                                      >クラレンス・トーマス</a>を<a href="." id="link_10"                                                                                                                                             >セクシャル・ハラスメント</a>で訴えたことで知られる（アニタ・ヒル事件）。本件はアメリカ社会にセクシャル・ハラスメントを認知させた事件と言われ、翌年に行われた選挙では女性候補者と当選者数が史上最多となるなどアメリカ社会に影響を与えた。
</p>
