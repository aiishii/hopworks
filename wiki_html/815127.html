<p><b>ジャ・ジャ</b>（<b>佳佳</b>, <i>Jia Jia</i>、本名: <span lang="zh"><b>紀敏佳</b></span>, <i>Jǐ Mǐnjiā</i>, ジ・ミンジャ、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >6月30日</a> - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_6"                      >女性</a><a href="." id="link_7"                      >歌手</a>、<a href="." id="link_8"                      >軍人</a>である。<a href="." id="link_3"                                >四川省</a><a href="." id="link_4"                                >成都市</a>出身。日本での所属レコード会社は<a href="." id="link_9"        >TNX</a>。現在は人民解放軍空軍政治部文工団に在籍。
</p>
