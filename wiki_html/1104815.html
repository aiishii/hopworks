		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニナ・コンパネーズ</b>（<b>Nina Companeez</b>、 <b>- Companéez</b>とも、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >8月26日</a> <a href="." id="link_2"                                                                                                                                                        >ブーローニュ＝ビヤンクール</a> - <a href="." id="link_3"                    >2015年</a><a href="." id="link_3"                          >4月9日</a> <a href="." id="link_4"                      >パリ</a>）は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                          >映画監督</a>、<a href="." id="link_7"                                >脚本家</a>、<a href="." id="link_8"                                          >編集技師</a>、<a href="." id="link_9"                                >劇作家</a>。映画、テレビだけでなく、舞台にも取り組む作家である。
</p>
