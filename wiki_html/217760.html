<p><b>ケント・デリカット</b>（Kent Derricott、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >3月3日</a> - ）は、<a href="." id="link_8"                      >日本</a>で活動する<a href="." id="link_9"                                                                        >外国人タレント</a>、<a href="." id="link_10"                     >俳優</a>。<a href="." id="link_11"                                                                       >バラエティ番組</a>のゲストとして出演することが多い。<a href="." id="link_12"                               >ユタ州</a>在住。既婚、3女2男あり。
</p>
