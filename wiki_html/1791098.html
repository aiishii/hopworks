		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フレデリック・シェンペ</b>（Fredrik Kempe、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >4月29日</a> - ）は<a href="." id="link_2"                                                              >スウェーデン</a>の作詞作曲家、<a href="." id="link_3"                                                                        >オペラ歌手</a>、<a href="." id="link_4"                                                                                                                                >ポップス歌手</a>。<a href="." id="link_5"                                                                                                                                >ヴォルゴーダ</a>出身。
</p><p><a href="." id="link_6"                    >2005年</a>に<a href="." id="link_7"                                                                                            >サンナ・ニールセン</a>とデュエットでDu och jag mot världenを歌った。<a href="." id="link_8"                                >オペラ</a>と<a href="." id="link_9"                                                              >ユーロビート</a>の融合（いわゆる<a href="." id="link_10"                                                                                                 >ポペラ</a>）という新しい試みをしている。彼の曲は日本で<a href="." id="link_11"                 >Sister Q</a> feat.Fujisawaと<a href="." id="link_12"                                                             >藤澤ノリマサ</a>にカヴァーされている。
</p>
