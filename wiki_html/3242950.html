		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カデキソマー・ヨウ素</b>は<a href="." id="link_1"                                >ヨウ素</a>を包摂してゆっくりと放出することにより消毒作用を発揮する<a href="." id="link_2"                                                                                                                                >ヨードフォア</a>の一つである。カデキソマーは<a href="." id="link_3"                                                              >デキストリン</a>（でんぷんの限定加水分解産物）を<a href="." id="link_4"                                                                                            >エピクロロヒドリン</a>で架橋して<a href="." id="link_5"                                                    >ゲル化</a>し、さらにカルボキシメチル化して陽イオン交換能を導入した物質である。カデキソマー・ヨウ素はグルコース残基のつくるらせん状部分に乾燥重量で0.9％のヨウ素を担持している。
</p>
