<p><b>チャールズ・リー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Charles Lee</span>、<a href="." id="link_2"                    >1732年</a><a href="." id="link_2"                          >2月6日</a> - <a href="." id="link_3"                    >1782年</a><a href="." id="link_3"                            >10月2日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                      >軍人</a>であり、<a href="." id="link_6"                                                                        >アメリカ</a>・<a href="." id="link_7"                                                                                  >バージニア植民地</a>の植民者である。リーは<a href="." id="link_8"                                                                                  >アメリカ独立戦争</a>中は<a href="." id="link_9"                                                                              >大陸軍</a>の少将であった。<a href="." id="link_10"                                                                                                     >ジョージ・ワシントン</a>の追い落としを画策したことや、戦闘中にワシントンに反抗したことで悪評がある。
</p>
