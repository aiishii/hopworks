	<h1 id="firstHeading" class="firstHeading" >長堀入口</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>長堀入口</b>（ながほりいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                                                    >中央区</a>にある、<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                    >1号環状線</a>の<a href="." id="link_6"                                                                                  >入口</a>。入口のみの<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。
</p><p>長堀入口という名称だが、<a href="." id="link_8"                                >長堀通</a>から北へ5本目、<a href="." id="link_9"                                          >中央大通</a>から南へ3本目にあたる<a href="." id="link_10"                                                   >南久宝寺町</a>通の<a href="." id="link_11"                                         >東横堀川</a>に架かる橋である<a href="." id="link_12"                                         >久宝寺橋</a>の南東袂に設置された入口である。南久宝寺町通は東行き一方通行となるため、長堀入口を利用するには必ず西詰から久宝寺橋を渡り、右折することになる。
</p>
