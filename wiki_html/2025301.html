		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中原 多代</b>（なかはら たよ、<a href="." id="link_1"                    >1911年</a>（明治44年）<a href="." id="link_2"              >5月</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >声楽家</a>・<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                                >発声法</a>の<a href="." id="link_7"                                                    >研究者</a>。<a href="." id="link_8"                                          >西洋音楽</a>・<a href="." id="link_9"                      >邦楽</a>両方の<a href="." id="link_10"                     >歌唱</a>にわたる<a href="." id="link_11"                     >研究</a>・実践を行い、その活動が「歌詞を大切にしている声楽家」と評されている。また、<a href="." id="link_12"                               >日本人</a>の特性を活かす<a href="." id="link_6"                                >発声法</a>を科学的に研究し、それを生かした<a href="." id="link_13"                                                                                           >ボイストレーニング</a>も行っている。
</p>
