<p><b>ジョン・ギレスピー・マギー</b>（<b>John Gillespie Magee</b>、<a href="." id="link_1"                    >1884年</a> – <a href="." id="link_2"                    >1956年</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >米国聖公会</a><a href="." id="link_5"                      >牧師</a>。日本軍による<a href="." id="link_6"                                                                                                                                                    >南京事件</a>(南京虐殺）についての証言を<a href="." id="link_7"                                                              >東京裁判</a>で行った。また事件の記録映像(マギーフィルム)は<a href="." id="link_8"                      >中国</a>政府が<a href="." id="link_9"                                                    >世界の記憶</a>へ申請し、2015年登録された。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hymns_in_Nanking.jpg" title="ファイル:Hymns in Nanking.jpg">ファイル:Hymns in Nanking.jpg</a>  <div class="thumbcaption">南京寧海路にある<a href="." id="link_4"                                                    >米国聖公会</a>の庭で賛美歌が歌われている様子（1937年12月、<a href="." id="link_10"                                                                       >南京陥落後</a>）。マギーは米国聖公会の教会牧師だった。</div></div></div>
