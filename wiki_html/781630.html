		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新橋 遊吉</b>（しんばし ゆうきち、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >2月17日</a>）は、小説家。
</p><p>本名は、馬庭 胖（まにわ  ゆたか）。<a href="." id="link_3"                                >大阪府</a>出身。初芝高等学校（現・<a href="." id="link_4"                                                                                                                                    >初芝立命館中学校・高等学校</a>）卒業。さまざまな職業を転々としつつ、7年にわたる病気療養生活を送る。その間も執筆活動を続け、<a href="." id="link_5"                    >1965年</a>に短編『八百長』で第54回<a href="." id="link_6"                                                    >直木賞</a>を受賞。以降、<a href="." id="link_7"                      >競馬</a>を題材にした現代小説を数多く世に送っている。
</p><p>2018年2月17日、<a href="." id="link_8"                                >腎不全</a>のため死去。84歳没。
</p>
