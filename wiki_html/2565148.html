		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉満 義彦</b>（よしみつ よしひこ、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                              >10月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >哲学者</a>。
<a href="." id="link_5"                                          >鹿児島県</a>出身。1928年<a href="." id="link_6"                                          >東京帝国大学</a>倫理学科卒。在学中、<a href="." id="link_7"                                          >岩下壮一</a>に出会い<a href="." id="link_8"                                                                        >プロテスタント</a>から<a href="." id="link_9"                                                                        >カトリック</a>に改宗。<a href="." id="link_10"                                         >フランス</a>で<a href="." id="link_11"                                                                                           >ジャック・マリタン</a>に師事。1931年<a href="." id="link_12"                                         >上智大学</a>講師、<a href="." id="link_13"                                                                                                     >東京公教神学校</a>講師。雑誌『創造』、『カトリック研究』などに寄稿。また、戦時中の「<a href="." id="link_14"                                                   >近代の超克</a>」企画に参画した。
</p>
