<p><b>ドリス・バイタルト</b>（Dries Buytaert、<a href="." id="link_4"                    >1978年</a><a href="." id="link_4"                              >11月19日</a> - ）は、<a href="." id="link_2"                                          >ベルギー</a>出身のソフトウェアプログラマ、<a href="." id="link_5"                                >実業家</a>。オープンソース<a href="." id="link_6"                                                                                                                >コンテンツ管理システム</a>「<a href="." id="link_7"              >Drupal</a>」開発者であり、「Drupal」を法人へ提供するクラウドコンピューティング企業「<a href="." id="link_8"                                          >アクイア</a>」創業者・CTO。
</p>
