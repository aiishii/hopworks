		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンリ・マルチネ</b>（Henri Martinet、<a href="." id="link_1"                    >1867年</a> - <a href="." id="link_2"                    >1936年</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >造園家</a>。19世紀末から20世紀初頭にかけて活躍。母校<a href="." id="link_5"                                                              >ヴェルサイユ</a>国立高等園芸学校（現在の<a href="." id="link_6"          >ENSP</a>）の<a href="." id="link_7"                      >教授</a>を務め、後身の育成を手がける一方で母国の造園界において多大な業績を残す。日本では、<a href="." id="link_8"                                          >新宿御苑</a>を現在みられる姿にした人物として知られる。
</p><p>アゼ・ル・リドー<span lang="en">Azay-le-Rideau</span>生まれ。
</p>
