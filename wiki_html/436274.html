<p>第3代<a href="." id="link_1"                                                                                                                                              >キャメロンのフェアファクス卿</a><b>トーマス・フェアファクス</b>（Thomas Fairfax, 3rd Lord Fairfax of Cameron, <a href="." id="link_2"                    >1612年</a><a href="." id="link_2"                            >1月17日</a> - <a href="." id="link_3"                    >1671年</a><a href="." id="link_3"                              >11月12日</a>）は、<a href="." id="link_4"                                                                                  >イングランド</a>の貴族、軍人。<a href="." id="link_5"                                                    >清教徒革命</a>（<a href="." id="link_6"                                                                                  >イングランド内戦</a>）で活躍した<a href="." id="link_7"                                >議会派</a>の指揮官である。<a href="." id="link_8"                                                                        >ニューモデル軍</a>の司令官に就任し議会派の勝利に貢献した。
</p>
