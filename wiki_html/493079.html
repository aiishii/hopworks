		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリストファー・ヴワディスワフ・アントニ・スピルマン</b>（Christopher Władysław Antoni Szpilman, <a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >5月4日</a> - ）は、<a href="." id="link_2"                                                    >ポーランド</a>出身の歴史学者。歴史学博士。元<a href="." id="link_3"                                                              >九州産業大学</a>国際文化学部教授。専門分野は日本近代政治思想史。特に<a href="." id="link_4"                                                    >平沼騏一郎</a>や<a href="." id="link_5"                                          >大川周明</a>、<a href="." id="link_6"                                >北一輝</a>、<a href="." id="link_7"                                                    >満川亀太郎</a>など、<a href="." id="link_8"                                                                        >第一次世界大戦</a>から<a href="." id="link_9"                                                                        >第二次世界大戦</a>までの日本のナショナリズムやアジア主義を研究している。妻は日本の歴史学者の<a href="." id="link_10"                                                   >佐藤千登勢</a>。
</p>
