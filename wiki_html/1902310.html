<p><b>クリャーブ</b> (<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Куляб</span>, <a href="." id="link_2"                                          >タジク語</a>&#58; <span lang="tg">Кӯлоб</span>, Kulob)は、<a href="." id="link_3"                                                              >タジキスタン共和国</a>の<a href="." id="link_4"                                                    >ハトロン州</a>の都市。人口は82,000人(2003年)で同国でも有数の都市である。首都の<a href="." id="link_5"                                                              >ドゥシャンベ</a>の南東203kmに位置する。タジキスタンの現職大統領<a href="." id="link_6"                                                                                            >エモマリ・ラフモン</a>の生誕地である。
