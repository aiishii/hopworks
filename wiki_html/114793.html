<p><b>土方 巽</b>（ひじかた たつみ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >3月9日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >1月21日</a>）は日本の<a href="." id="link_3"                                >舞踏家</a>、<a href="." id="link_4"                                                    >振付家</a>、<a href="." id="link_5"                                >演出家</a>、<a href="." id="link_6"                      >俳優</a>。 <a href="." id="link_7"                                          >暗黒舞踏</a>の創始者として、<a href="." id="link_8"                                          >大野一雄</a>とともに国際的な知名度の高い舞踏家である。出生名は<b>米山 九日生</b>（よねやま くにお）。<a href="." id="link_9"                    >1968年</a>に<a href="." id="link_10"                                         >元藤燁子</a>との再婚により<b>元藤 九日生</b>（もとふじ くにお）となる。
</p>
