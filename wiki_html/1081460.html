<p><b>今村 与志雄</b>（いまむら よしお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >中国文学者</a>。
</p><p>東京生まれ。<a href="." id="link_5"                    >1943年</a>東京府立第六中学校（現<a href="." id="link_6"                                                                                                      >都立新宿高等学校</a>）を経て、<a href="." id="link_7"                                          >東京大学</a>中国文学科卒業。<a href="." id="link_8"                                                                                      >東京都立大学</a>助教授を務めたが、<a href="." id="link_9"                                                              >学園紛争</a>に際し辞職。中国社会文化学会会員。<a href="." id="link_10"                     >魯迅</a>研究が専門だが、古典作品翻訳も刊行している。
</p>
