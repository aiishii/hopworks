<p><b>ブルガリア国鉄</b>（ブルガリアこくてつ、<a href="." id="link_1"                                                              >ブルガリア語</a>&#58; <span lang="bg">Български държавни железници</span>、<a href="." id="link_2"                                                    >ラテン文字</a>転記例 <i>Balgarski darzhavni zheleznitsi</i>、略称БДЖ / BDZ）は、<a href="." id="link_3"                                                    >ブルガリア</a>の国有鉄道会社であり、同国最大の鉄道輸送事業者で、<a href="." id="link_4"                    >1885年</a>に設立された。本社をブルガリアの首都<a href="." id="link_5"                                                                                                  >ソフィア</a>に置いている。
</p>
