<p><b>佐藤 垢石</b>（さとう こうせき、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）<a href="." id="link_3"                            >6月18日</a> - <a href="." id="link_4"                    >1956年</a>（<a href="." id="link_5"                      >昭和</a>31年）<a href="." id="link_6"                          >7月4日</a>）は、日本の<a href="." id="link_7"                                >エッセイスト</a>、<a href="." id="link_8"                      >釣り</a>ジャーナリスト。本名は<b>佐藤 亀吉</b>（さとう かめきち）。号の「垢石」とは釣り用語である。鮎は水中の石の表面につく水コケを食用とするが、鮎釣り師はこの水ごけを「垢」と呼び、垢の食べ跡を観察して魚の所在を判定するという。
</p>
