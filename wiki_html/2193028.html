		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>悲しき願い</b>」（かなしきねがい、<i>Don't Let Me Be Misunderstood</i> ）は、ベニー・ベンジャミン、グロリア・コールドウェル、ソル・マーカスが作詞・作曲した<a href="." id="link_1"                    >1964年</a>の楽曲。<a href="." id="link_2"                      >歌手</a>兼<a href="." id="link_3"                                                    >ピアニスト</a>の<a href="." id="link_4"                                                                        >ニーナ・シモン</a>が<a href="." id="link_1"                    >1964年</a>に初めてレコーディングして以降、多数のミュージシャンに採りあげられ、幾多のバージョンが生まれた<a href="." id="link_5"                                                                                                                >スタンダード・ナンバー</a>。特に有名なものとしては、<a href="." id="link_6"                    >1965年</a>の<a href="." id="link_7"                                                    >アニマルズ</a>のバージョン、<a href="." id="link_8"                    >1977年</a>の<a href="." id="link_9"                                                                                                      >サンタ・エスメラルダ</a>による<a href="." id="link_10"                                                                   >ディスコ</a>・アレンジのバージョンなどがある。
</p>
