		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 文山</b>（ささき ぶんざん、<a href="." id="link_1"                      >万治</a>2年<a href="." id="link_2"                                                      >3月22日</a>（<a href="." id="link_3"                    >1659年</a><a href="." id="link_3"                            >5月13日</a>） - <a href="." id="link_4"                      >享保</a>20年<a href="." id="link_5"                                                    >5月7日</a>（<a href="." id="link_6"                    >1735年</a><a href="." id="link_6"                            >6月27日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>初期の<a href="." id="link_8"                      >書家</a>。名は襲、諱は淵龍、字は文山、通称は百助、臥龍または墨花堂と号す。兄の<a href="." id="link_9"                                                    >玄龍</a>も書家である。
</p>
