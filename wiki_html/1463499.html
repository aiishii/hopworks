		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>鉄道ゼミナール</b>』（てつどうゼミナール）は、<a href="." id="link_1"                                          >タイトー</a>が<a href="." id="link_2"                                                                  >ニンテンドーDS</a>向けに発売したている、鉄道を題材としたゲームソフトのシリーズである。
</p><p>2008年3月に<a href="." id="link_3"      >JR</a>7社を題材にした『<b>鉄道ゼミナール -JR編-</b>』（てつどうゼミナール ジェイアールへん）が発売され、続いて2009年1月に<a href="." id="link_4"                                          >大手私鉄</a>16社を題材にした『<b>鉄道ゼミナール -大手私鉄編-</b>』（てつどうゼミナール おおてしてつへん）が発売されている。
</p>
