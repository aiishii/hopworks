<p><b>加藤清雄</b>（かとう せいゆう、<a href="." id="link_1"                    >1948年</a>（昭和23年）-　）は、<a href="." id="link_2"                      >日本</a>の獣医学者。<a href="." id="link_3"                                                              >農学博士</a>（<a href="." id="link_4"                                          >東北大学</a>）。専門は、基礎<a href="." id="link_5"                                >獣医学</a>。特に<a href="." id="link_6"                                                              >反芻動物</a>の膵外分泌調節機序や反芻動物の消化管運動調節機序を研究。
</p>
