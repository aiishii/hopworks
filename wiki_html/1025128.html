		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・トーマス</b>（英:John Thomas、<a href="." id="link_1"                    >1724年</a> - <a href="." id="link_2"                    >1776年</a><a href="." id="link_2"                          >6月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>、<a href="." id="link_4"                                                                                                                          >マサチューセッツ湾植民地</a>出身の医者、軍人である。<a href="." id="link_5"                                                                                  >アメリカ独立戦争</a>では<a href="." id="link_6"                                                                              >大陸軍</a>の少将であり、<a href="." id="link_7"                                                                        >ボストン包囲戦</a>では指揮者の一人であった。トーマスは、<a href="." id="link_8"                                                                        >カナダ侵攻作戦</a>の終盤、大陸軍の撤退を指揮することになったが、就任間もなく<a href="." id="link_9"                                >天然痘</a>で死亡した。
</p><p>トーマスは、マサチューセッツのマーシュフィールドで生まれた。青年時代のトーマスは<a href="." id="link_10"                                                                                                                                                             >メドフォード</a>でタフツ博士について医学を学び、キングストンで医者としての修行を積み始めた。
</p>
