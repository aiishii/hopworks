		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>DESCENT</b>』(ディセント)は、元々は<a href="." id="link_1"                                                                                                      >Parallax Software</a>が開発し<a href="." id="link_2"                    >1995年</a>3月17日に発売された<a href="." id="link_3"              >MS-DOS</a>向けの<a href="." id="link_4"                                                                                                      >シューティングゲーム</a>である。<a href="." id="link_5"                                                                      >プレイステーション</a>版もあり、まず日本国内で<a href="." id="link_6"                    >1996年</a><a href="." id="link_6"                            >1月26日</a>に<a href="." id="link_7"                                                                                                      >ソフトバンク</a>からプレイステーション版が発売され、北米版が<a href="." id="link_8"                                                                                                                                                                                                                                                        >インタープレイ・エンターテインメント</a>から1996年3月12日に発売されている。以下ではこのプレイステーション版について記述する。
</p>
