		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%91%A8%E4%BA%AE%E5%B7%A5.jpg" title="ファイル:周亮工.jpg">ファイル:周亮工.jpg</a>  <div class="thumbcaption">周亮工</div></div></div>
<p><b>周 亮工</b>（しゅう りょうこう、<a href="." id="link_1"                    >1612年</a> - <a href="." id="link_2"                    >1672年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >明</a>末から<a href="." id="link_5"            >清</a>初にかけての<a href="." id="link_6"                      >文人</a>。蔵書家としても知られ、特に<a href="." id="link_7"                      >印章</a>を好んだ。<a href="." id="link_8"            >字</a>は<b>元亮</b>、<a href="." id="link_9"                                      >号</a>は<b>櫟園</b>・<b>減斎</b>。<a href="." id="link_10"                     >開封府</a><a href="." id="link_11"                                                   >祥符県</a>に生まれ、<a href="." id="link_12"                               >南京</a>に住んだ。
</p>
