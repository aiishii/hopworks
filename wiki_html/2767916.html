<p><b>ルイーズ・ヘンリエッタ・ピアソン</b>（Louise Henrietta Pierson, <a href="." id="link_1"                    >1833年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                            >1月28日</a>）は、<a href="." id="link_3"                                                                                                                                              >横浜共立学園</a>の前身共立女学校と<a href="." id="link_4"                                                                                  >共立女子聖書学院</a>の前身を偕成伝道女学校を創設した女性<a href="." id="link_5"                                >宣教師</a>の一人である。
</p>
