		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島本 啓輔</b>（しまもと　けいすけ、<a href="." id="link_1"                    >1987年</a> - ）は、<a href="." id="link_2"                                >徳島県</a>出身の<a href="." id="link_3"                                          >大学受験</a>アドバイザー。
</p><p><a href="." id="link_4"                                >中学</a>卒業後、<a href="." id="link_5"                      >工業</a>高校に入学するも１週間余りで中退。その後<a href="." id="link_6"                                          >精神科医</a>を志し、独学による約2年半の勉強を経て、<a href="." id="link_7"                                                              >高卒認定</a>を取得し<a href="." id="link_8"                                          >広島大学</a>医学部に入学。現在は同大学に在籍。
</p>
