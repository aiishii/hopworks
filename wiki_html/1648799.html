<p><b>アルバトロス Al 101</b>（<a href="." id="link_4"                                          >ドイツ語</a>：<span lang="de">Albatros Al 101</span>）は、<a href="." id="link_5"                              >1930年代</a>の<a href="." id="link_6"                                          >ドイツ</a>の<a href="." id="link_1"                                >練習機</a>である。<a href="." id="link_7"                                                                                                                      >パラソル翼</a>の標準的な形状の<a href="." id="link_8"                                >単葉機</a>で、<a href="." id="link_9"                                                                              >操縦手</a>と<a href="." id="link_10"                                         >教官</a>は開放式の<a href="." id="link_11"                               >座席</a>に別々に乗り込んだ。
</p>
