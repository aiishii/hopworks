		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荘野 ジュリ</b>（しょうの じゅり、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >8月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性歌手</a>、<a href="." id="link_4"                                >作詞家</a>。<a href="." id="link_5"                                >大阪府</a>高槻市出身。<a href="." id="link_6"                    >2004年</a>に1stマキシシングル『駅ニテ』で<a href="." id="link_7"                                                                                                                                                        >ビクターエンタテインメント</a>よりメジャーデビュー。歌詞の世界観とクオリティの高さが各本面より注目され、現在は作詞活動に専念している。
</p>
