		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 簑助</b>（よしだ みのすけ）は、<a href="." id="link_1"                                                                        >人形浄瑠璃</a>の人形遣いの<a href="." id="link_2"                      >名跡</a>。
</p>
<ul><li>初代 - <a href="." id="link_3"                                                    >四代目吉田文五郎</a>。</li>
<li>二代目 - <a href="." id="link_4"                                                       >二代目桐竹紋十郎</a>。</li>
<li>三代目 - 本項にて詳細。</li></ul>
<hr />
<p><b>三代目 吉田 簑助</b>（さんだいめ よしだ みのすけ、<a href="." id="link_5"                    >1933年</a>（<a href="." id="link_6"                      >昭和</a>8年）<a href="." id="link_7"                          >8月8日</a> - ）は、人形浄瑠璃文楽の人形遣い、<a href="." id="link_8"                                                                        >日本藝術院</a>会員。<a href="." id="link_9"                                >大阪府</a>生まれ。本名は<b>平尾 勝義</b>（ひらお かつよし）。
</p>
