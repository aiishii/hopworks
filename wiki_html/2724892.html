		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 昭</b>（さかもと あきら、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）<a href="." id="link_3"                            >7月24日</a> - <a href="." id="link_4"                    >1978年</a> （<a href="." id="link_5"                      >昭和</a>53年）<a href="." id="link_6"                            >12月2日</a>）は、日本の<a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                >政治家</a>。
</p><p><a href="." id="link_9"                                                              >高知県選挙区</a>選出の元<a href="." id="link_10"                                                                       >参議院議員</a>（在任<a href="." id="link_11"                   >1956年</a>（昭和31年） - <a href="." id="link_12"                   >1962年</a>（昭和37年））、第24・25・26代<a href="." id="link_13"                                  >高知市長</a>（在任<a href="." id="link_14"                   >1967年</a>（昭和42年）-<a href="." id="link_4"                    >1978年</a>（昭和53年）10月）を務めた。
</p>
