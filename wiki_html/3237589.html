		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郭涛</b>（<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"              >2月</a> − <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >11月3日</a>）は、<a href="." id="link_3"                                                                        >中華人民共和国</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                        >中国人民解放軍</a>中将。
</p><p><a href="." id="link_6"                                >河北省</a><a href="." id="link_7"                      >魏県</a>出身。1926年2月に魏県の三区蔡小庄村で誕生。
</p><p>1941年に<a href="." id="link_8"                                                                                  >中国共産党軍</a>に加入、1945年に<a href="." id="link_9"                                                    >中国共産党</a>に参加。1988年、<a href="." id="link_5"                                                                        >中国人民解放軍</a>にて中将の地位を授かり、<a href="." id="link_10"                                         >南京軍区</a>の副司令官に任ぜられた。第6回および第7回の<a href="." id="link_11"                                                                                 >全国人民代表大会</a>代表。
</p><p>2011年11月3日に南京で死去。
</p>
