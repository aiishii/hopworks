	<h1 id="firstHeading" class="firstHeading" >桂宏美</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桂 宏美</b>（かつら ひろみ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >12月8日</a> - ）は、<a href="." id="link_2"                                >群馬県</a><a href="." id="link_3"                                >邑楽郡</a><a href="." id="link_4"                                >大泉町</a>出身の女性<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>。大泉町に住みながら<a href="." id="link_6"                                >川崎市</a><a href="." id="link_7"                                >中原区</a>のスタジオに通う。
「歌と<a href="." id="link_8"                                                    >ヴィオリラ</a>」で<a href="." id="link_9"                      >関東</a>を中心に各地でイベント出演、ライブ活動をしている。<a href="." id="link_10"                     >福祉</a>の体験を音楽活動に生かす「歌う<a href="." id="link_11"                               >介護士</a>」という顔も持つ。
2014年10月より<a href="." id="link_12"                                                                 >かわさきFM</a>にてパーソナリティ（「ＤＪノブのディアフレンド」）を担当する。
</p>
