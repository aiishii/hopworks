		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 房次郎</b>（なかむら ふさじろう、旧姓・<b>増田</b>、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                              >10月31日</a>（<a href="." id="link_2"                      >明治</a>3年<a href="." id="link_3"                                                      >10月7日</a>） - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）<a href="." id="link_6"                            >9月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >商人</a>（<a href="." id="link_9"                      >貿易</a>商）、<a href="." id="link_10"                               >資産家</a>、<a href="." id="link_11"                               >実業家</a>。松尾鉱業、太洋鉱業、増田屋各社長。<a href="." id="link_12"                                                             >日本カーボン</a>会長。族籍は神奈川県<a href="." id="link_13"                     >平民</a>。俳優<a href="." id="link_14"                                         >中村俊一</a>や日本近世演劇研究者の<a href="." id="link_15"                               >松崎仁</a>は<a href="." id="link_16"           >孫</a>。
</p>
