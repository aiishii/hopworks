<p><b>前橋 靖</b>（まえばし おさむ、<a href="." id="link_1"                    >1968年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。
</p><p>かつて<a href="." id="link_4"                                                    >フリーター</a>や<a href="." id="link_5"                                                    >ホームレス</a>などの生活困窮者の自立支援を掲げ事業展開していた『<a href="." id="link_6"                                                              >エム・クルー</a>』の創業者で、元<a href="." id="link_7"                                                    >代表取締役</a>。現在は企業再生などを手掛ける『<a href="." id="link_8"                                                                                                                                                                        >アクシスパートナーズ</a>』の代表取締役。趣味が高じてマルチ冒険家としても活躍をしている。
</p>
