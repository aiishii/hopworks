		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"> <p><b>バイトゥッラー・マフスード</b>（<a href="." id="link_1"                                                              >パシュトー語</a>&#58; <span lang="ps">بیت اللہ محسود</span>、英語：Baitullah Mehsud、<a href="." id="link_2"                    >1974年</a> - <a href="." id="link_3"                    >2009年</a><a href="." id="link_3"                          >8月5日</a>）は、<a href="." id="link_4"                                                                                                                                              >パキスタン・ターリバーン運動</a>の指導者。2009年8月に爆殺され、弟の<a href="." id="link_5"                                                                                                                                    >ハキームッラー・マフスード</a>がその後を継いだ。日本語メディアでは、<b>バイトラ・メスード</b>と表記されることがある。
