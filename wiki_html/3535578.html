<p><b>赤塚 佳仁</b>（あかつか よしひと, 1963年- ）は、日本の映画美術監督、<a href="." id="link_1"                                          >プロダクション・デザイナー</a>、セットデコレーター、美術プロデューサー。
</p><p><a href="." id="link_2"                                >秋田県</a><a href="." id="link_3"                                >能代市</a>出身。
</p><p><a href="." id="link_4"                                                    >株式会社 京映アーツ</a>の副社長取締役、兼同社<a rel="nofollow" class="external text" href="http://www.suns-decor.com/">Suns Décor</a>代表。
</p><p>台湾台北市に<a rel="nofollow" class="external text" href="http://musetaipei.com/index.php?m=main&amp;a=index">妙圓國際映像有限公司(Muse Taipei Pictures Co., Ltd)</a>を設立、代表取締役社長。
</p>
