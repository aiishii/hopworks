		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>歌田 明弘</b>（うただ あけひろ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >11月22日</a> -　）は、日本の雑誌<a href="." id="link_2"                                >編集者</a>、<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >東京都</a>出身。父は元<a href="." id="link_5"                                >味の素</a>社長の<a href="." id="link_6"                                          >歌田勝弘</a>。<a href="." id="link_7"                    >1982年</a>、<a href="." id="link_8"                                                                                            >東京大学文学部</a>卒業。<a href="." id="link_9"                                >青土社</a>に入社。1982年から「<a href="." id="link_10"                                                                   >現代思想</a>」の編集を担当したのち、<a href="." id="link_11"                   >1985年</a>雑誌「<a href="." id="link_12"                                                                   >ユリイカ</a>」編集長に。
</p><p><a href="." id="link_13"                   >1992年</a>退職し、執筆活動に専念。<a href="." id="link_14"                   >2003年</a>～<a href="." id="link_15"                   >2012年</a><a href="." id="link_15"                                         >専修大学</a>講師、<a href="." id="link_16"                   >2006年</a>～<a href="." id="link_17"                   >2016年</a>、<a href="." id="link_18"                                                             >東京学芸大学</a>講師、のち<a href="." id="link_19"                                         >大正大学</a>表現学部特命教授。
</p>
