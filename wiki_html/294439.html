	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>本因坊 察元</b>（ほんいんぼう さつげん、<a href="." id="link_1"                    >1733年</a>〔<a href="." id="link_2"                      >享保</a>18年〕 - <a href="." id="link_3"                    >1788年</a><a href="." id="link_3"                          >3月3日</a>〔<a href="." id="link_4"                      >天明</a>8年<a href="." id="link_5"                                                      >1月26日</a>〕）は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >本因坊家</a>九世本因坊察元。生国は<a href="." id="link_10"                               >武蔵国</a>、<a href="." id="link_11"                                                   >本因坊伯元</a>門下、<a href="." id="link_12"                                               >名人</a><a href="." id="link_13"                     >碁所</a>。6世<a href="." id="link_14"                                                             >井上春碩因碩</a>との争碁に勝って<a href="." id="link_15"                                                   >本因坊道知</a>以来の名人となり、棋道中興の祖と呼ばれる。法名は日義。
</p>
