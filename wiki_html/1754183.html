		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関口 明</b>（せきぐち あきら、<a href="." id="link_1"                    >1947年</a> - ）は、日本史学者、前<a href="." id="link_2"                                                              >札幌国際大学</a><a href="." id="link_3"                      >教授</a>。
</p><p><a href="." id="link_4"                                >北海道</a>出身。1976年<a href="." id="link_5"                                                                        >北海道教育大学</a>札幌校卒。1980年<a href="." id="link_6"                                                    >北海道大学</a>大学院文学研究科<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2016年6月）">博士課程中退</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2016年6月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_7"                                                                                  >静修短期大学</a><a href="." id="link_8"                                                >講師</a>、同<a href="." id="link_9"                                >助教授</a>、同教授、札幌国際大学現代社会学部教授。2003年「古代東北の蝦夷と北海道」で北大<a href="." id="link_10"                                                             >文学博士</a>。2015年退任。
</p>
