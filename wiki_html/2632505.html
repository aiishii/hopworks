<p><b>大田 正紀</b>（おおた まさき、<a href="." id="link_1"                    >1949年</a> - ）は、日本近代文学研究者、<a href="." id="link_2"                                                              >梅花女子大学</a>教授。
</p><p><a href="." id="link_3"                                >三重県</a><a href="." id="link_4"                                >紀北町</a>生まれ。1974年<a href="." id="link_5"                                                              >関西学院大学</a>日本文学科卒。80年同大学院博士課程満期退学、<a href="." id="link_6"                                          >聖和大学</a>助手、81年専任講師、86年助教授、87年<a href="." id="link_7"                                                                                  >梅花短期大学</a>日本語表現科助教授、98年教授、2004年梅花女子大学文化表現学部日本文化創造学科教授。
</p><p>近現代日本文学とキリスト教の関係を研究している。
</p>
