		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二葉 憲香</b>（ふたば けんこう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >11月15日</a>）は、日本の仏教学者。<a href="." id="link_3"                                                              >京都女子学園</a>長。<a href="." id="link_4"                                          >龍谷大学</a>名誉教授・元学長。
</p><p><a href="." id="link_5"                                >広島県</a>高田郡八千代町土師出身。生家は<a href="." id="link_6"                                          >浄土真宗</a><a href="." id="link_7"                                                                                                  >明願寺</a>。1943年<a href="." id="link_4"                                          >龍谷大学</a>研究科卒。1946年満洲から引揚げ、龍谷大学教員。1974年「古代仏教思想史研究」で龍谷大学<a href="." id="link_8"                                                              >文学博士</a>。龍谷大学教授。69年学長代行。学園紛争を切り抜け、学長となる。同名誉教授、京都女子学園長。生家の住職は従妹でもある妻テルエが務めた。
</p>
