	<h1 id="firstHeading" class="firstHeading" >アフマド・オラービー</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ahmed_Orabi_1882.png" title="ファイル:Ahmed Orabi 1882.png">ファイル:Ahmed Orabi 1882.png</a>  <div class="thumbcaption">1882年のオラービー</div></div></div>
<p><b>アフマド・オラービー</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">أحمد عرابى</span>&#8206;, <small>アラビア語発音:&#160;</small><span title="国際音声記号(IPA)における表記" class="IPA"><a href="/w/index.php?title=En:WP:IPA_for_Arabic&amp;action=edit&amp;redlink=1" class="new" title="En:WP:IPA for Arabic (存在しないページ)">[ˈæħmæd ʕoˈɾˤɑːbi]</a></span>、<a href="." id="link_2"                    >1841年</a><a href="." id="link_2"                          >4月1日</a> - <a href="." id="link_3"                    >1911年</a><a href="." id="link_3"                            >9月21日</a>）は、<a href="." id="link_4"                                          >エジプト</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >革命家</a>。
</p><p>アラブ系エジプト人将校への差別待遇の改善を求めて<a href="." id="link_8"                                                                        >オラービー革命</a>を起こし、後にはエジプトの<a href="." id="link_9"                                >近代化</a>をも目指した。さらに英仏に<a href="." id="link_10"                                                   >半植民地化</a>される自国の運命を救おうとしたが、<a href="." id="link_11"                                         >イギリス</a>の武力侵攻を招き、敗戦して<a href="." id="link_12"                                                   >セイロン島</a>へ流刑に処された。
</p>
