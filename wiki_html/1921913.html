<p><b>湯 斌</b>（とう ひん、<a href="." id="link_1"                                      >天啓</a>7年（<a href="." id="link_2"                    >1627年</a>） - <a href="." id="link_3"                      >康熙</a>26年（<a href="." id="link_4"                    >1687年</a>）10月）は、<a href="." id="link_5"                                          >清代</a>初期の<a href="." id="link_6"                                                              >朱子学者</a>。<a href="." id="link_7"                                >河南省</a><a href="." id="link_8"                                >帰徳府</a>睢州（現在の<a href="." id="link_9"                      >睢県</a>）の出身。<a href="." id="link_10"           >字</a>は孔伯。号は荊峴、後に潜庵。<a href="." id="link_11"           >諡号</a>は文正。
</p>
