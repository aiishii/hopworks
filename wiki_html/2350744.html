		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島大輔</b>（なかしま だいすけ　Daisuke Nakashima 、<a href="." id="link_1"                    >1983年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。
</p><p>対象を分断する独特のフレーミングと、突き放したクールな構成が特徴、ヒストリーやアイデンティティなど、個を特定する要素が取り除かれた写真作品を制作している。
</p><p><a href="." id="link_4"                                          >牛腸茂雄</a>の夭折により、理解されることなく途絶えた<a href="." id="link_5"                                                              >コンポラ写真</a>の系譜を受け継ぐ作家として、<a href="." id="link_6"                                >安村崇</a>、<a href="." id="link_7"                                          >小山泰介</a>、<a href="." id="link_8"                                          >武田陽介</a>、<a href="." id="link_9"                                          >西澤諭志</a>らと共に美術評論家の<a href="." id="link_10"                               >清水穣</a>に<a href="." id="link_11"                                                                                                                                         >ネオ・コンポラ</a>と論じられている。
</p>
