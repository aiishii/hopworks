	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 典子</b>（まつもと のりこ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >鴨川市</a>出身。
</p><p><a href="." id="link_5"                                                                                                      >千葉県立安房高等学校</a>、<a href="." id="link_6"                                                                                            >早稲田大学教育学部</a><a href="." id="link_7"                                                                                                                                >国語国文学科</a>卒業後、<a href="." id="link_8"                                                    >国立能楽堂</a>を経て<a href="." id="link_9"                                          >国立劇場</a>に勤務する。<a href="." id="link_10"                   >1997年</a>に<a href="." id="link_11"                     >短歌</a>をはじめ、同年短歌結社「かりん」入会、<a href="." id="link_12"                                                   >馬場あき子</a>に師事。<a href="." id="link_13"                   >2000年</a>、第20回かりん賞、第46回<a href="." id="link_14"                                                   >角川短歌賞</a>受賞。<a href="." id="link_15"                   >2003年</a>、第一歌集『いびつな果実』で第4回<a href="." id="link_16"                                                                       >現代短歌新人賞</a>受賞。<a href="." id="link_17"                                                             >現代歌人協会</a>会員。
</p>
