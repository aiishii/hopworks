		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎博子</b>（やまざき ひろこ、<a href="." id="link_1"                    >1951年</a> - ）は、日本の<a href="." id="link_2"                                          >映画監督</a>。
</p><p><a href="." id="link_3"                                >大阪府</a>生まれ。<a href="." id="link_4"                                          >関西大学</a>文学部ドイツ文学科卒。大学在学中は<a href="." id="link_5"                                                              >アングラ演劇</a>に携わる。<a href="." id="link_6"                                                    >広告代理店</a>に勤務した後、<a href="." id="link_7"                                                                        >コロンビア大学</a>を経て<a href="." id="link_8"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>大学院映画科卒。<a href="." id="link_9"                                          >角川映画</a>『<a href="." id="link_10"                                                                                           >ぼくらの七日間戦争</a>2』で長編映画デビュー。他に<a href="." id="link_11"                                                                                                                         >ドキュメンタリー映画</a>『タラウマラの村々にて』など。女性初の<a href="." id="link_12"                                                                                 >日本映画監督協会</a>理事でもある。
</p>
