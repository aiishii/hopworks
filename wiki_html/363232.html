		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アカシ モモカ</b>（本名：<b>明石 百夏</b>、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >9月1日</a> - ）は、<a href="." id="link_2"                                >大分県</a>出身の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_4"                                                                                                                                              >大分県立大分豊府高等学校</a>、<a href="." id="link_5"                                                              >東京女子大学</a><a href="." id="link_6"                                          >文理学部</a><a href="." id="link_7"                                >哲学科</a>卒業、大学院に進学し修了。
</p><p>高校時代から活動を開始。2000年3月まで<a href="." id="link_8"                  >CROSS FM</a>で番組を持った。<a href="." id="link_9"                    >2007年</a>からは活動拠点を地元の大分へ移している。
</p>
