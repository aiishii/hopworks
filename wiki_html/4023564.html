<p><b>里村 昌叱</b>（さとむら しょうしつ、<a href="." id="link_1"                    >1539年</a>（<a href="." id="link_2"                                                >天文</a>8年） - <a href="." id="link_3"                    >1603年</a><a href="." id="link_3"                            >8月30日</a>（<a href="." id="link_4"                      >慶長</a>8年<a href="." id="link_5"                                                      >7月24日</a>））は<a href="." id="link_6"                                          >室町時代</a>から<a href="." id="link_7"                                                              >安土桃山時代</a>に活躍した<a href="." id="link_8"                                                    >連歌師</a>。通称は弥次郎、名は仍景（なおかげ）という。別号に策庵がある。
</p><p>父、<a href="." id="link_9"                                          >里村昌休</a>死後、父の門人である<a href="." id="link_10"                                         >里村紹巴</a>に養育され和歌や連歌を学んだ。また、昌叱は紹巴の娘を娶り、その間に<a href="." id="link_11"                                         >里村昌琢</a>を儲けた。
</p><p><a href="." id="link_12"                                                   >三条西公条</a>から<a href="." id="link_13"                                         >源氏物語</a>の伝授を受けたり<a href="." id="link_14"                                         >豊臣秀次</a>に源氏物語の講釈を行ったりもした。また、<a href="." id="link_15"                   >1583年</a>（<a href="." id="link_16"                     >天正</a>11年）に<a href="." id="link_17"                                         >細川幽斎</a>百首に里村紹巴と共に唱和したという昌叱百首が残っている。
</p>
