		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランク・ドビアス</b>（<b>Frank Dobias</b>、<a href="." id="link_1"                    >1902年</a> - 没年不詳 ）は、<a href="." id="link_2"                                                              >オーストリア</a>出身の<a href="." id="link_3"                      >画家</a>・<a href="." id="link_4"                                                                                  >イラストレーター</a>。
</p><p>祖父は<a href="." id="link_5"                                >建築家</a>、父や叔父も副業で絵を描いていたという。<a href="." id="link_6"                                          >ウィーン</a>のKunstgewerbe SchuleとKunst Akademieで<a href="." id="link_7"                                          >デザイン</a>や<a href="." id="link_8"                                          >舞台芸術</a>を学んだ後、1924年頃に<a href="." id="link_9"                                                                        >アメリカ合衆国</a>に移住し、アメリカ<a href="." id="link_10"                     >国籍</a>を取得している。
</p>
