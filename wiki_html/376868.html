		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木英治</b>（すずき えいじ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >12月27日</a> - ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >沼津市</a>生まれの<a href="." id="link_4"                                          >時代小説</a>家。<a href="." id="link_5"                                                                                                                                              >沼津市立沼津高等学校</a>、<a href="." id="link_6"                                          >明治大学</a>経営学部卒業。
</p><p><a href="." id="link_7"                    >1999年</a>、『駿府に吹く風』で第1回<a href="." id="link_8"                                                                        >角川春樹小説賞</a>特別賞を受賞し、作家デビュー。（『義元謀殺』に改題し、2000年刊行。）妻も歴史作家の<a href="." id="link_9"                                          >秋山香乃</a>。
</p><p>2016年6月、歴史小説をイノベーションする会「<a href="." id="link_10"                                         >操觚の会</a>」を、九名の歴史・時代小説作家で作り（<a href="." id="link_9"                                          >秋山香乃</a>、<a href="." id="link_11"                                                                                                           >蒲原二郎</a>、<a href="." id="link_12"                                                   >杉山大二郎</a>、鈴木英治、<a href="." id="link_13"                                         >鳴神響一</a>、<a href="." id="link_14"                                                                                                 >新美健</a>、<a href="." id="link_15"                               >早見俊</a>、<a href="." id="link_16"                               >幡大介</a>、<a href="." id="link_17"                                         >誉田龍一</a>（五十音順））、局長と名乗る。
</p>
