		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 ひろゆき</b>（よしだ ひろゆき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >市川市</a>出身。男性。代表作は『<a href="." id="link_5"                                                                                            >週刊ヤングジャンプ</a>』（<a href="." id="link_6"                                >集英社</a>）に連載され、映画化もされた「<a href="." id="link_7"                                            >Y氏の隣人</a>」。<a href="." id="link_8"                      >銀行</a>で勤務していた経験を持つ。
</p><p>人々のエゴをテーマにした物語を描く。
