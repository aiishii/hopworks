<p><b>坂田 美子</b>（さかた よしこ、生年月日不詳）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >琵琶奏者</a>、<a href="." id="link_3"                      >歌手</a>。「<a href="." id="link_4"                                                    >新日本紀行ふたたび</a>」のテーマソングでも知られる。
</p><p><a href="." id="link_5"                      >東京</a>出身。<a href="." id="link_6"                                          >武蔵大学</a>卒業。現在、古典から現代に至る幅広いジャンルの公演活動の他、テレビドラマやCM録音などでも活動。発売されたCDは、坂田美子(薩摩琵琶)「琵琶 うたものがたり」、ビカム「七つの海」・「今は昔 竹取物語」・「そてつの実のように」他。<a href="." id="link_7"                                                                                                      >桐朋学園芸術短期大学</a>琵琶科非常勤講師も務める。
</p>
