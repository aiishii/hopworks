<p><b>薛 綜</b>（せつ そう、? - <a href="." id="link_5"                  >243年</a>）は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >後漢</a>末期から<a href="." id="link_9"                                                                    >三国時代</a>の<a href="." id="link_10"                                     >呉</a>にかけての武将・政治家。<a href="." id="link_11"           >字</a>は<b>敬文</b>。<a href="." id="link_2"                      >豫州</a><a href="." id="link_3"                      >沛郡</a>竹邑県（現在の<a href="." id="link_12"                               >安徽省</a><a href="." id="link_13"                               >宿州市</a><a href="." id="link_14"                               >埇橋区</a>）の人。子は<a href="." id="link_15"                     >薛珝</a>・<a href="." id="link_16"                     >薛瑩</a>。孫は<a href="." id="link_17"                     >薛兼</a>。<a href="." id="link_18"                                                                   >戦国時代</a>の<a href="." id="link_19"                     >斉</a>・<a href="." id="link_20"                                     >魏</a>・<a href="." id="link_21"           >秦</a>の<a href="." id="link_22"                     >宰相</a>を務めた<a href="." id="link_23"                               >孟嘗君</a>（田文）の末裔とされる。
</p>
