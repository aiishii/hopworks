		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安島 昶</b>（あじま ちょう、<a href="." id="link_1"                                                    >生没年不詳</a>）は<a href="." id="link_2"                                >茨城県</a>の<a href="." id="link_3"                      >教育家</a>。<a href="." id="link_4"                      >家系</a>は<a href="." id="link_5"                                >安島氏</a>。
</p><p><a href="." id="link_6"                                >新治郡</a><a href="." id="link_7"                                                                    >藤沢村</a>（現在の<a href="." id="link_8"                                >土浦市</a>）の人。<a href="." id="link_9"                                                                                                                                                                                      >水戸第一高等学校</a>の卒業生名簿にその名がみえる。
<a href="." id="link_10"                                                                       >藤沢尋常高等小学校</a>の<a href="." id="link_11"                     >校長</a>として在職中、温良恭謙の教育家として知られ、多年にわたり教鞭を執り、教育上の尽力は尽大とされる。但し、その功績は自ら深く韜晦し顕さず、あまり多くを知られることはないとされる 。
</p>
