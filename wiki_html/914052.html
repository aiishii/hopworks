		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エリス</b>は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                        >ネットアイドル</a>・<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                    >1999年</a>より自身のウェブサイト「エリス・イン・ワンダーランド」にて活動を始めた。ネットアイドル草創期に<a href="." id="link_5"                >MICHIKO</a>らとともに活躍したのち、<a href="." id="link_6"                    >2003年</a>に<a href="." id="link_7"                                >現代詩</a>に転身し、田中エリス名義で<a href="." id="link_8"                                          >詩集</a>を2冊刊行している。ネットアイドル時代には独自の世界が評価され、<a href="." id="link_9"                                                                                              >Web現代</a>、<a href="." id="link_10"                                                                                                                                         >ジャストネット</a>、<a href="." id="link_11"         >SPA!</a>らの特集で取り上げられた。詩集は<a href="." id="link_12"                                                   >現代詩手帖</a>、<a href="." id="link_13"                                                         >BUBKA</a>、<a href="." id="link_14"                                                   >共同通信</a>で取り上げられている。
</p>
