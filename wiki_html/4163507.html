<p><b>鈴木 善三</b> （すずき ぜんぞう、<a href="." id="link_1"                    >1931年</a> - ）は、<a href="." id="link_2"                                                                        >イギリス文学者</a>である。<a href="." id="link_3"                                          >東北大学</a>名誉教授。
</p><p>宮城県に生まれる。東北大学大学院ではイギリス風刺文学を研究題目とする。18世紀<a href="." id="link_4"                                                              >イギリス文学</a>を専攻。1962年 東北大学大学院文学研究科を満期退学し、1963年度に東北大学文学部専任講師となる。東北大学文学部教授、のち<a href="." id="link_5"                                                                                  >宮城学院女子大学</a>大学院教授。
</p>
