		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コズミノ港</b>（コズミノこう）は<a href="." id="link_1"                                                                        >ロシア連邦</a><a href="." id="link_2"                                          >沿海地方</a>の<a href="." id="link_3"                                                    >ナホトカ湾</a>内南東部にある<a href="." id="link_4"                      >港湾</a>。正式名称は「コズミノ石油積出専用海洋港 (<a href="." id="link_5"                                          >ロシア語</a>&#58; <span lang="ru">Спецморнефтепо́рт Ко́зьмино</span>)」で、日本語メディアでは「<b>コジミノ港</b>」とも表記される。
</p>
