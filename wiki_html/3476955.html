<p><b>Hooper</b>（フーパー）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >バンド</a>。CM音楽などで活動する<a href="." id="link_3"                                          >瀬川英史</a>を中心に結成され、<a href="." id="link_4"                    >1995年</a>に<a href="." id="link_5"                                                                                                                                     >Antinos Records</a>よりシングル「あの頃の夏に僕らは」でデビュー。「<b>Fleming Pie</b>」への改名、<a href="." id="link_6"                                                >東芝EMI</a>への移籍を経て<a href="." id="link_7"                    >2002年</a>頃まで活動し、計10枚のシングル、5枚のアルバムをリリースしている。
</p>
