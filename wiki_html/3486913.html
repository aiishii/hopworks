<p><b>諏訪　暁彦</b>（すわ　あきひこ　<a href="." id="link_1"                    >1972年</a>‐ ）は、日本の<a href="." id="link_2"                                >実業家</a>。
</p><p>
2006年10月、オープンイノベーションの実践を支援する技術仲介事業者、株式会社ナインシグマ・ジャパンを創業、同社<a href="." id="link_3"                                                                                            >代表取締役社長</a>。</p><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">すわ　あきひこ</div><span class="fn">諏訪　暁彦</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1972年9月25日<br /><span class="birthplace">東京都</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>マサチューセッツ工科大学<a href="." id="link_4"                                >大学院</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr></tbody></table>
