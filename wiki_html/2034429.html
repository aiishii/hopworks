		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸茂 ジュン</b>（まるも じゅん、女性、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >5月21日</a> - ）は、日本の<a href="." id="link_2"                                          >官能小説</a>家。
</p><p><a href="." id="link_3"                                >静岡県</a>生まれ。父は日本近代文学研究・<a href="." id="link_4"                                          >静岡大学</a>教授の<a href="." id="link_5"                                          >三枝康高</a>。本名・和子。<a href="." id="link_6"                                          >玉川大学</a>英文科卒、建設会社の海外課に勤務ののち編集者となり、<a href="." id="link_7"                                          >中田耕治</a>の勧めで小説を書き始める。女性の官能小説家の登場はインパクトを与え、<a href="." id="link_8"                                          >岡江多紀</a>、<a href="." id="link_9"                                          >中村嘉子</a>とともに美人ポルノ作家御三家と呼ばれる（<a href="." id="link_10"                                         >永田守弘</a>『教養としての官能小説案内』）。
</p><p>1986年未婚のまま男子を出産し、エッセイなども書いている。息子の父親は<a href="." id="link_11"                               >牛次郎</a>（『出生届に父の名はなし』）。
</p>
