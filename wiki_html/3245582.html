		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野島寿三郎</b>（のじま じゅさぶろう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >2月28日</a>- ）は、在野の歴史家、紙くず研究家。
</p><p>岩手県盛岡市出身。<a href="." id="link_2"                                                    >早稲田大学</a>文学部中退。筆名（浮世絵関係）飯島利種。<a href="." id="link_3"                                                                                                                                                                        >日本住宅物流センター</a>勤務をへて、ギター教師。江戸趣味が嵩じ、歌舞伎や浄瑠璃のほか浮世絵、<a href="." id="link_4"                      >吉原</a>、江戸の富士山（<a href="." id="link_5"                                >富士講</a>）などの資料収集と調査研究を行う。紙くずの収集と保存も行い、テレビ「<a href="." id="link_6"                                                                                              >開運!なんでも鑑定団</a>」に「紙くず鑑定士」として登場する。「日本絵葉書会」顧問でもある。
</p>
