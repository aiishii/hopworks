		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 密</b>（り みつ、<a href="." id="link_1"                  >582年</a>（<a href="." id="link_2"                      >開皇</a>2年） - <a href="." id="link_3"                  >618年</a>（<a href="." id="link_4"                      >武徳</a>元年））は、<a href="." id="link_5"                      >中国</a>の<a href="." id="link_6"                                          >隋末</a>に割拠した群雄の一人。<a href="." id="link_7"            >字</a>は<b>玄邃</b>。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >遼東郡</a><a href="." id="link_10"                               >襄平県</a>。
</p><p>曾祖父は<a href="." id="link_11"                     >西魏</a>の<a href="." id="link_12"                     >柱国</a>の<a href="." id="link_13"                     >李弼</a>。祖父は<a href="." id="link_14"                     >北周</a>の邢国公<a href="." id="link_15"                                                                                       >李曜</a>。父は隋の蒲山郡公<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_16"                                                                                                                                     >李寛</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%9D%8E%E5%AF%AC_(%E8%92%B2%E5%B1%B1%E9%83%A1%E5%85%AC)&amp;action=edit&amp;redlink=1" class="new" title="Zh:李寬 (蒲山郡公) (存在しないページ)">中国語版</a>）</span></span>。つまり、<a href="." id="link_17"                                                   >武川鎮軍閥</a>中の名家の一つである遼東李氏を出自とする。
</p>
