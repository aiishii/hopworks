		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 友熊</b>（さとう ともくま、<a href="." id="link_1"                    >1866年</a>1月10日（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                        >11月24日</a>）- <a href="." id="link_4"                    >1923年</a>（<a href="." id="link_5"                      >大正</a>12年）9月1日）は、<a href="." id="link_6"                      >明治</a>から大正期の<a href="." id="link_7"                                >検察官</a>、<a href="." id="link_8"                                                    >警察</a><a href="." id="link_9"                      >官僚</a>。<a href="." id="link_10"                                                   >関東都督府</a><a href="." id="link_11"                                                             >警視総長</a>、<a href="." id="link_12"                                  >札幌区長</a>。<a href="." id="link_13"                                         >夏目漱石</a>の友人。
</p>
