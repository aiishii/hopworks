		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小此木 真三郎</b>（おこのぎ しんざぶろう、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >8月9日</a>）は、西洋史学者。
</p><p><a href="." id="link_3"                                >栃木県</a><a href="." id="link_4"                                >足利市</a>生まれ。1934年<a href="." id="link_5"                                          >東京帝国大学</a>文学部西洋史学科卒。<a href="." id="link_6"                                          >羽仁五郎</a>に師事。1941年応召、即日帰郷。<a href="." id="link_7"                                          >文化学院</a>講師、<a href="." id="link_8"                                                                                                                                          >世界経済調査会</a>嘱託、1952年<a href="." id="link_9"                                          >静岡大学</a>文理学部助教授、1959年法経学部教授、1975年定年退官、名誉教授、<a href="." id="link_10"                                                             >日本福祉大学</a>教授。1982年退職。
</p>
