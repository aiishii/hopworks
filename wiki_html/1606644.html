		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・マーク・クレプス</b>(<b>David Marc Kreps</b>, <a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >10月18日</a> - )は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >経済学者</a>。現在は<a href="." id="link_4"                                                                                            >スタンフォード大学</a><a href="." id="link_5"                                                                                                                >ビジネス・スクール</a>(<a href="." id="link_6"                                                    >経営学大学院</a>)で教授を務める。専門は<a href="." id="link_7"                                                    >ゲーム理論</a>。特に<a href="." id="link_8"                                                                                        >動学</a>的な環境における人々の選択行動や<a href="." id="link_9"                                                              >非協力ゲーム</a>、中でも<a href="." id="link_10"                                                                                                                     >不完備情報</a>の<a href="." id="link_11"                                                                                                                     >動学ゲーム</a>の発展に多大な貢献を行ってきた。
</p>
