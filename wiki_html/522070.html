<p><b>HIKARI</b>（本名：石津 隆光（いしづ たかみつ）、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >7月2日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >ミュージシャン</a>。<a href="." id="link_3"                                                >血液型</a>はB型。<a href="." id="link_4"                                                                                                                                    >エイベックス・マネジメント</a>所属。
</p><p><a href="." id="link_5"                                >静岡県</a>出身。<a href="." id="link_6"                                                                                                                >静岡県立浜松南高等学校</a>、<a href="." id="link_7"                                          >関西大学</a><a href="." id="link_8"                                          >社会学部</a>卒業。
</p>
