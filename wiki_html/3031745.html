		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北海大太郎</b>（ほっかいだいたろう、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                          >7月6日</a>（<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                      >6月10日</a>） - <a href="." id="link_4"                    >1934年</a>（<a href="." id="link_5"                      >昭和</a>9年）<a href="." id="link_6"                            >5月19日</a>）は、<a href="." id="link_7"                                          >高砂部屋</a>に所属した元<a href="." id="link_8"                      >力士</a>。本名は岩渕大次郎。<a href="." id="link_9"                                >陸奥国</a><a href="." id="link_10"                                                                   >津軽郡</a>（現在の<a href="." id="link_11"                               >青森県</a><a href="." id="link_12"                               >平川市</a>）出身。164cm、88kg。最高位は東<a href="." id="link_13"                     >前頭</a>筆頭。
</p>
