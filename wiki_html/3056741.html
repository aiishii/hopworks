		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲村 坦元</b>（いなむら たんげん、<a href="." id="link_1"                      >明治</a>26年（<a href="." id="link_2"                    >1893年</a>）<a href="." id="link_3"                            >4月19日</a> - <a href="." id="link_4"                      >昭和</a>63年（<a href="." id="link_5"                    >1988年</a>）<a href="." id="link_6"                            >4月17日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >曹洞宗</a>僧、<a href="." id="link_9"                                                              >郷土史家</a>。<a href="." id="link_10"                               >東京都</a>、<a href="." id="link_11"                               >埼玉県</a>において<a href="." id="link_12"                               >文化財</a>の調査保護に携わる傍ら、埼玉郷土会を設立、<a href="." id="link_13"                                         >自治体史</a>の編纂にも関わり、埼玉県の<a href="." id="link_14"                               >郷土史</a>研究を主導した。晩年は<a href="." id="link_15"                               >永平寺</a>副監院、埼玉県郷土文化会名誉会長。<a href="." id="link_16"                                                   >勲四等</a><a href="." id="link_17"                               >瑞宝章</a>。
</p>
