		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花ノ本 寿</b>（はなのもと ことぶき、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >10月23日</a> - ）は日本の<a href="." id="link_2"                      >俳優</a>、<a href="." id="link_3"                                          >日本舞踊</a>家（15世<a href="." id="link_4"                                                                                                            >花ノ本流</a>宗家）である。本名、加藤龍一郎。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >三次市</a>出身。父は14世花ノ本流宗家の<a href="." id="link_7"                                                                                                            >花ノ本葵</a>、妻は花ノ本流初代家元の<a href="." id="link_8"                                                                                                                                >花ノ本以知子</a>、長男は花ノ本流二代目家元の<a href="." id="link_9"                                                                                                            >花ノ本海</a>。
</p>
