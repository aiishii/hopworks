<p><b>劉 銘伝</b>（りゅう めいでん、<a href="." id="link_1"                      >道光</a>16年<a href="." id="link_2"                                                      >7月27日</a>（<a href="." id="link_3"                    >1836年</a><a href="." id="link_3"                          >9月7日</a>） - <a href="." id="link_4"                      >光緒</a>21年<a href="." id="link_5"                                                        >11月28日</a>（<a href="." id="link_6"                    >1896年</a><a href="." id="link_6"                            >1月12日</a>））は、<a href="." id="link_7"            >清</a>末の軍人・政治家。字は<b>省三</b>、号は<b>大潜山人</b>。<a href="." id="link_8"                                >安徽省</a><a href="." id="link_9"                                >合肥県</a>西郷出身。<a href="." id="link_10"                     >淮軍</a>を率い、<a href="." id="link_11"                               >台湾省</a>の初代<a href="." id="link_12"                     >巡撫</a>に任命された。
</p>
