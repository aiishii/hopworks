<p><b>田中 基幹</b>（たなか もとよし、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >9月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                    >医学者</a>。<a href="." id="link_5"                                >岡山県</a>出身。専門は<a href="." id="link_6"                                                              >泌尿器科</a>・<a href="." id="link_7"                                                              >腫瘍内科</a>。<a href="." id="link_8"                                                              >医学博士</a>（<a href="." id="link_9"                                                    >北海道大学</a>）
</p><p>よどやばしメディカルクリニック 院長、<a href="." id="link_10"                                         >三重大学</a><a href="." id="link_11"                               >医学部</a><a href="." id="link_12"                                                             >臨床教授</a>、第8回日本泌尿器科学会賞受賞
</p>
