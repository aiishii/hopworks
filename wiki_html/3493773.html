		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>御薗 夢分斎</b>（みその むぶんさい、<a href="." id="link_1"                    >1559年</a>(<a href="." id="link_2"                      >永禄</a>2年) - <a href="." id="link_3"                    >1616年</a>(<a href="." id="link_4"                                                >元和</a>2年)）は、<a href="." id="link_5"                                                                    >戦国時代</a>から<a href="." id="link_6"                                          >江戸時代</a>初期にかけての<a href="." id="link_7"                      >鍼医</a>。出身地は<a href="." id="link_8"                                >陸奥国</a>二本松とも<a href="." id="link_9"                                >近江国</a>とも言われる。
</p><p><a href="." id="link_10"                                         >禅僧</a>を経て鍼医となり、打鍼法による夢分流を興した。
</p>
