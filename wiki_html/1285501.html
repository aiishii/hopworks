<p><b>福原 実</b>（ふくはら みのる、<a href="." id="link_1"                    >1844年</a><a href="." id="link_1"                              >11月24日</a>（<a href="." id="link_2"                      >天保</a>15年<a href="." id="link_3"                                                        >10月15日</a>） - <a href="." id="link_4"                    >1900年</a><a href="." id="link_4"                            >9月24日</a>）は、日本の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >政治家</a>。最終階級は<a href="." id="link_8"                      >陸軍少将</a>。<a href="." id="link_9"                                                          >貴族院議員</a>、<a href="." id="link_10"                                                                       >沖縄県知事</a>、<a href="." id="link_11"                     >男爵</a>、<a href="." id="link_12"                                                   >錦鶏間祗候</a>。
</p>
