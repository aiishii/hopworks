		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 知省</b>（つちや ともみ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >6月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >国土</a><a href="." id="link_4"                      >交通</a><a href="." id="link_5"                      >官僚</a>。<a href="." id="link_6"                                                    >国土交通省</a><a href="." id="link_7"                                                    >近畿運輸局</a>長や、<a href="." id="link_8"                                                                                                                                                        >鉄道建設・運輸施設整備支援機構</a>理事長代理を経て、<a href="." id="link_9"                                                                                  >日本冷蔵倉庫協会</a><a href="." id="link_10"                                                   >理事長</a>。
</p>
