		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hans_Caspar_Escher.jpg" title="ファイル:Hans Caspar Escher.jpg">ファイル:Hans Caspar Escher.jpg</a>  <div class="thumbcaption">創業者の一人、エッシャー</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Escher_Wyss_1930.jpg" title="ファイル:Escher Wyss 1930.jpg">ファイル:Escher Wyss 1930.jpg</a>  <div class="thumbcaption">チューリッヒの工場（<a href="." id="link_1"                    >1930年</a>）</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Escher_wyss_turbine_tocopilla.jpg" title="ファイル:Escher wyss turbine tocopilla.jpg">ファイル:Escher wyss turbine tocopilla.jpg</a>  <div class="thumbcaption">エッシャーウイスの製品</div></div></div>
<p><b>エッシャーウイス</b> (Escher Wyss) は、<a href="." id="link_2"                                >スイス</a>の<a href="." id="link_3"                      >機械</a><a href="." id="link_4"                                >メーカー</a>。<a href="." id="link_5"                    >1805年</a>に設立され、<a href="." id="link_6"                      >造船</a>や<a href="." id="link_7"                                          >産業機械</a>の<a href="." id="link_8"                                          >製造</a>を手がける。<a href="." id="link_9"                    >1969年</a>に<a href="." id="link_10"                                         >スルザー</a>社へ<a href="." id="link_11"                                               >合併</a>した。
</p>
