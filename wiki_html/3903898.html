		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アメーバ・ミュージック</b> (Amoeba Music) は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                        >レコード店</a>である。<a href="." id="link_3"                                                                                  >カリフォルニア州</a>の<a href="." id="link_4"                                                                                                                                          >バークレー</a>、<a href="." id="link_5"                                                                                  >サンフランシスコ</a>、<a href="." id="link_6"                                                    >ハリウッド</a>に店舗を持つ。 1990年、バークレーの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                          >テレグラフ通り</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Telegraph_Avenue&amp;action=edit&amp;redlink=1" class="new" title="En:Telegraph Avenue (存在しないページ)">英語版</a>）</span></span>で開業した。その後、1997年にサンフランシスコ店、2001年にハリウッド店がオープンした。2010年、雑誌『<a href="." id="link_8"                                                                                                      >ローリング・ストーン</a>』において「アメリカ合衆国の最良のレコード店」のひとつに選ばれた。
</p>
