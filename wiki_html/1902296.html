<p><b>南 日</b>（ナム・イル、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                          >6月5日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                    >朝鮮人民軍</a><a href="." id="link_7"                      >大将</a>。<a href="." id="link_8"                                                          >ソ連派</a>に属す。ロシア名はヤーコフ・ペトローヴィチ・ナム（남 야코프 페트로비치）。
</p><p><a href="." id="link_9"                                                                                            >朝鮮人民軍総参謀長</a>、<a href="." id="link_10"                                                                                                                                                   >外務相（外務大臣）</a>、副首相を歴任。
</p>
