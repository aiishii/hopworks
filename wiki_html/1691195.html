<p><b>ポルホフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Порхов</span>, Porkhov）は<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                                    >プスコフ州</a>中部にある都市。中世に建てられ多くの戦いの舞台となった<a href="." id="link_4"                      >城塞</a>があることでも知られる。人口は<a href="." id="link_5"                                                                                                    >2002年全ロシア国勢調査</a>で12,263人。
</p>
