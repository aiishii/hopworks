<p><b>松村 宗棍</b>（まつむら そうこん、<a href="." id="link_1"                    >1809年</a> - <a href="." id="link_2"                    >1899年</a>ほか複数説あり。）は、主に<a href="." id="link_3"                                          >琉球王国</a>時代に活躍した<a href="." id="link_4"                                >沖縄</a>の武術家。琉球王国時代の最も偉大な武術家の一人であり、今日の<a href="." id="link_5"                                >首里手</a>系統の空手流派のほとんどは松村の流れを汲んでいる。
</p>
