		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅村 喬</b>（うめむら たかし、<a href="." id="link_1"                    >1945年</a>12月 - ）は、<a href="." id="link_2"                                                    >日本史</a>学者、<a href="." id="link_3"                                          >大阪大学</a>名誉教授。元<a href="." id="link_4"                                                                        >歴史科学協議会</a><a href="." id="link_5"                                                              >代表理事</a>。
</p><p><a href="." id="link_6"                                >愛知県</a>生まれ。1969年<a href="." id="link_7"                                                                                                      >名古屋大学文学部</a><a href="." id="link_8"                                                    >史学科</a>卒業。74年同大学院文学研究科博士課程満期退学。名古屋大学文学部助手、<a href="." id="link_9"                                                              >愛知県立大学</a>文学部講師、助教授、教授。1999年<a href="." id="link_10"                                                                                                                                             >大阪大学大学院文学研究科</a>教授。2009年定年退官。90年「日本古代財政組織の研究」で<a href="." id="link_11"                                                             >文学博士</a>（名古屋大学）。
</p>
