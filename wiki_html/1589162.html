		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドレア・グロスマン</b>（<b>Andrea Grossman</b>）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                                >グラフィックデザイナー</a>である。
彼女の会社が販売する、<a href="." id="link_3"                                                                                                                                                    >ステッカーシール</a>（ブランド名「<a href="." id="link_4"                                                                                                          >Mrs. Grossman’s</a> 」）は本国アメリカだけでなく、日本でも子供から大人のステッカーマニア等、幅広い年齢層に人気がある。
日本では<a href="." id="link_5"                                                                    >プラザ (雑貨店)</a>、<a href="." id="link_6"                                                    >東急ハンズ</a>等で販売されている。
</p>
