		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="pathnavbox"><a href="." id="link_1"                                                          >コブラ (漫画)</a>&#160;&gt; <b>コブラ (PCエンジン)</b></div>
<p>本項目<b>コブラ (PCエンジン)</b>では、<a href="." id="link_2"                                          >寺沢武一</a>の<a href="." id="link_3"                      >漫画</a>作品『<a href="." id="link_1"                                                          >コブラ</a>』を原作とする<a href="." id="link_4"                                              >PCエンジン</a>用<a href="." id="link_5"                                                                                                      >アドベンチャーゲーム</a>（<a href="." id="link_6"                                                                                  >デジタルコミック</a>）2作品について解説する。
</p><p>2作品ともに、<a href="." id="link_4"                                              >PCエンジン</a> <a href="." id="link_7"                >CD-ROM<sup>2</sup></a>用ソフトとして<a href="." id="link_8"                                          >ハドソン</a>から発売された。第1作『黒竜王の伝説』は<a href="." id="link_9"                    >1989年</a><a href="." id="link_9"                            >3月31日</a>に、第2作『伝説の男』は<a href="." id="link_10"                   >1991年</a><a href="." id="link_10"                         >6月7日</a>に発売されている。
</p>
