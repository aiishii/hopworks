<p><b>西北農林科学技術大学</b>（せいほくのうりんかがくぎじゅつだいがく）は<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >陝西省</a><a href="." id="link_3"                                >咸陽市</a><a href="." id="link_4"                                >楊陵区</a>にある大学。教育省直属の総合的な全国重点大学と同時に国家“985工程”と“211工程”の主要建設大学中の一つであって中国西北地区現代高等農業教育の発源地。
</p>
