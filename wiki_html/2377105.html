		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>堀川 アサコ</b>（ほりかわ あさこ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >7月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >青森県</a><a href="." id="link_5"                                >青森市</a>出身、同市在住。<a href="." id="link_6"                                                                                  >日本推理作家協会会員</a>。
</p><p><a href="." id="link_7"                                                                                                      >青森県立青森高等学校</a>卒業。一時期は<a href="." id="link_8"                                >仙台市</a><a href="." id="link_9"                                          >宮城野区</a><a href="." id="link_10"                                                                                                                                     >福田町</a>に在住し、会社員として働いていた。
</p><p><a href="." id="link_11"                   >2002年</a>、『芳一――鎮西呪方絵巻』が第15回<a href="." id="link_12"                                                                                 >小説すばる新人賞</a>の最終候補。<a href="." id="link_13"                   >2006年</a>、『闇鏡』で<a href="." id="link_14"                                                                                                                                   >日本ファンタジーノベル大賞</a>優秀賞を受賞し、デビュー。
</p>
