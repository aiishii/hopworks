<p><b>鳥居 成次</b>（とりい なりつぐ、<a href="." id="link_1"                      >元亀</a>元年（<a href="." id="link_2"                    >1570年</a>）- <a href="." id="link_3"                      >寛永</a>8年<a href="." id="link_4"                                                      >6月18日</a>（<a href="." id="link_5"                    >1631年</a><a href="." id="link_5"                            >7月17日</a>）は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての<a href="." id="link_8"                      >武将</a>、<a href="." id="link_9"                      >大名</a>。<a href="." id="link_10"                               >甲斐国</a>郡内領主・同国<a href="." id="link_11"                               >谷村藩</a>初代藩主。<a href="." id="link_12"                                         >鳥居元忠</a>の三男。母は形原<a href="." id="link_13"                                         >松平家広</a>の娘。子に<a href="." id="link_14"                                         >鳥居忠房</a>（長男）、<a href="." id="link_15"                                                                   >鳥居忠春</a>（次男）、娘（<a href="." id="link_16"                                         >井上正利</a>正室）、娘（<a href="." id="link_17"                                                                                                           >日向政次</a>室）、娘（<a href="." id="link_18"                                                                                                           >八木豊次</a>室）。養女に久永重知室（<a href="." id="link_19"                                         >里見忠義</a>娘）。官位は従五位下<a href="." id="link_20"                               >土佐</a>守。
</p>
