		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・ラムバーグ</b>（Hans Ramberg、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >1998年</a>5月）は<a href="." id="link_3"                                                    >ノルウェー</a>生まれで、<a href="." id="link_4"                                                              >スウェーデン</a>の<a href="." id="link_5"                                                              >ウプサラ大学</a>などで研究した<a href="." id="link_6"                                                                                  >地球物理学者</a>である。地球の構造やテクトニクスの分野で貢献した。
</p><p>ノルウェーの<a href="." id="link_7"                                                              >トロンハイム</a>に生まれた。1946年に<a href="." id="link_8"                                                    >オスロ大学</a>で博士号を得た。1947年から<a href="." id="link_9"                                                                        >グリーンランド</a>の調査に参加し1952年から<a href="." id="link_10"                                                                       >アメリカ合衆国</a>の<a href="." id="link_11"                                                   >シカゴ大学</a>の鉱物学の教授を務めた。1961年から1982年までスウェーデンのウプサラ大学の教授を務めた。
</p>
