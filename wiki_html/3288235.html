<p><b>ドナウ河畔線</b>（ドイツ語;<b>Donauuferbahn</b>）は、<a href="." id="link_3"                                                                                                      >オーストリア国鉄</a>の鉄道線の名称である。路線番号は、ザンクトファレンティン - ザーミンクシュタイン間が<b>133</b>、エンマースドルフ - クレムス間が<b>811</b>。なお、クレムス口は季節運行で、ニーダーエスターライヒ旅客鉄道によって運行される。
</p>
