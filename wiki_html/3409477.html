		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウンベルト・ベレットーニ</b>（Umberto Berrettoni, <a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >8月28日</a> - <a href="." id="link_2"                    >1953年</a>）は、<a href="." id="link_3"                                          >イタリア</a>出身の<a href="." id="link_4"                                >指揮者</a>、<a href="." id="link_5"                                >作曲家</a>。
</p><p><a href="." id="link_6"                                                              >フィレンツェ</a>の生まれ。<a href="." id="link_7"                                                                                                                                              >イルデブランド・ピツェッティ</a>に音楽を学ぶ。1918年にオペラ《白の妖精》を作曲。1924年からフィウメ市立劇場の指揮者を務め、以後<a href="." id="link_8"                                                                                  >ブエノスアイレス</a>の<a href="." id="link_9"                                                                        >コロン劇場</a>、<a href="." id="link_10"                               >ミラノ</a>の<a href="." id="link_11"                                         >スカラ座</a>、<a href="." id="link_12"                               >ナポリ</a>の<a href="." id="link_13"                                                                                           >サンカルロ劇場</a>などに客演を繰り返した。
</p>
