		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡谷 敏明</b>（おかたに としあき）は、<a href="." id="link_1"                                >香川県</a><a href="." id="link_2"                                          >仲多度郡</a>出身の<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                                    >デザイナー</a>。香川県<a href="." id="link_5"                                >高松市</a>在住。
</p><p>愛称は「画伯」「オカピ」。
</p><p>猫をイメージしたイラスト （笑いの文化人講座単行本14巻奥付より）の可愛さと、表現と内容の鋭さ、過激さとの共存が特徴。
</p>
