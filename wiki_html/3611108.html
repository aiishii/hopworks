		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲田雅洋</b>（いなだ まさひろ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >9月16日</a>-　）は、日本近代史学者、<a href="." id="link_2"                                                                        >東京外国語大学</a>名誉教授。
</p><p>栃木県芳賀郡茂木町生まれ。一橋大学卒、1972年<a href="." id="link_3"                                                                                                                                                        >一橋大学大学院社会学研究科</a>博士課程満期退学。指導教官は<a href="." id="link_4"                                                              >佐々木潤之介</a>。92年「日本近代社会成立期の民衆運動 困民党研究序説」で<a href="." id="link_5"                                                                        >社会学博士</a>。72年一橋大学助手、1975年<a href="." id="link_6"                                                              >愛知教育大学</a>助教授、87年教授、1994年東京外国語大学教授、2007年定年退職、名誉教授。
</p><p>自由民権運動を中心に研究した。
</p>
