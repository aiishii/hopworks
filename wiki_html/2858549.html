<p><b>島田 屯</b>（しまだ とん、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >11月7日</a>）は、<a href="." id="link_3"                                >山梨県</a><a href="." id="link_4"                                >甲府市</a>出身の<a href="." id="link_5"                      >俳優</a>。
</p><p>戦前は主に舞台に出演し、戦後は<a href="." id="link_6"                                          >新協劇団</a>などに所属していた。また映画やテレビドラマにも多数出演しており、映画では東映の教育映画や独立プロ映画を中心に『<a href="." id="link_7"                                                                    >おとし穴</a>』などの作品に、ドラマでは『<a href="." id="link_8"                                                    >バス通り裏</a>』などに出演した。<a href="." id="link_9"                    >1965年</a>、落ち目に苦しみ4歳の息子と自宅でガス<a href="." id="link_10"                     >心中</a>を遂げた。
</p>
