<p><b>程廷華</b>（てい ていか、<a href="." id="link_1"                    >1848年</a> - <a href="." id="link_2"                    >1900年</a>）は、中国<a href="." id="link_3"            >清</a>時代の武術家。<a href="." id="link_4"                                >八卦掌</a>創始者・<a href="." id="link_5"                                >董海川</a>の有力な弟子の1人。また八卦掌の派の1つである<a href="." id="link_6"                                                    >程派八卦掌</a>の実質的な創始者でもある。
