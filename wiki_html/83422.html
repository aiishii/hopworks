		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹山 まゆみ</b>（たけやま まゆみ、本名：竹山 真由美、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >4月14日</a> - ）は<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                          >八王子市</a>出身の<a href="." id="link_4"                                                                                            >フリーアナウンサー</a>。愛称は「<b>たけまみ</b>」。
</p><p><a href="." id="link_5"                                          >明治大学</a>を卒業した後、<a href="." id="link_6"                    >1994年</a><a href="." id="link_6"                                                                        >広島テレビ放送</a>のアナウンサーになる。同年9月から「<a href="." id="link_7"                                                    >柏村武昭のテレビ宣言</a>」のアシスタントキャスターを担当した。1998年3月に退社しフリーアナウンサーとなる。
</p>
