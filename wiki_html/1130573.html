		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いそざき さとし</div><span class="fn">磯崎叡</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1912年<a href="." id="link_1"                            >8月16日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a><a href="." id="link_2"                                >東京府</a><a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                                                          >本郷区</a><a href="." id="link_5"                                                          >丸山町</a>（現:<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >文京区</a>千石</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1997-06-19</span>) </span><a href="." id="link_8"                    >1997年</a><a href="." id="link_8"                            >6月19日</a>（84歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_9"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_10"                                                             >日本国有鉄道</a><a href="." id="link_11"                     >総裁</a></td></tr></tbody></table>
<p><b>磯崎 叡</b>（いそざき さとし、<a href="." id="link_12"                   >1912年</a><a href="." id="link_12"                           >8月16日</a> - <a href="." id="link_8"                    >1997年</a><a href="." id="link_8"                            >6月19日</a>）は<a href="." id="link_9"                      >日本</a>の<a href="." id="link_13"                               >鉄道</a><a href="." id="link_14"                     >官僚</a>、第6代<a href="." id="link_10"                                                             >日本国有鉄道</a>（国鉄）<a href="." id="link_11"                     >総裁</a>（在任1969年-1973年）。<a href="." id="link_15"                                                   >永井岩之丞</a>の孫。
</p><p>作家・<a href="." id="link_16"                                                   >三島由紀夫</a>の父・<a href="." id="link_17"                               >平岡梓</a>は<a href="." id="link_18"                               >いとこ</a>にあたる。
</p><p>磯崎と親交があった作家の<a href="." id="link_19"                                         >阿川弘之</a>より命名されたニックネームは「ダッコちゃん」。
</p>
