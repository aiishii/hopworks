		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:117px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Engelbert_Kaempfer.jpg" title="ファイル:Engelbert Kaempfer.jpg">ファイル:Engelbert Kaempfer.jpg</a>  <div class="thumbcaption">ケンペルの想像図</div></div></div>
<p><b>エンゲルベルト・ケンペル</b>（<b>Engelbert Kämpfer</b>, <small>現代<a href="." id="link_1"                                          >ドイツ語</a>読みでは<b>エンゲルベアト・ケンプファー</b></small>、<a href="." id="link_2"                    >1651年</a><a href="." id="link_2"                            >9月16日</a> - <a href="." id="link_3"                    >1716年</a><a href="." id="link_3"                            >11月2日</a>）は、<a href="." id="link_4"                                >ドイツ</a>北部<a href="." id="link_5"                                          >レムゴー</a>出身の<a href="." id="link_6"                      >医師</a>、<a href="." id="link_7"                                                              >博物学者</a>。<a href="." id="link_8"                                                    >ヨーロッパ</a>において<a href="." id="link_9"                      >日本</a>を初めて体系的に記述した『<a href="." id="link_10"                               >日本誌</a>』の原著者として知られる。<a href="." id="link_11"                                                             >出島の三学者</a>の一人。
</p>
