		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弘中 惇一郎</b>（ひろなか じゅんいちろう、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                              >10月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                              >東京弁護士会</a>所属。元<a href="." id="link_5"                                                              >自由人権協会</a>代表理事。1964年、東京大学入学。<a href="." id="link_6"                    >1967年</a><a href="." id="link_6"                                                    >司法試験</a>合格。<a href="." id="link_7"                                                                                                                                                                                                >東京大学法学部</a>卒業（<a href="." id="link_8"                    >1968年</a>）。<a href="." id="link_9"                                          >司法修習</a>22期（同期に<a href="." id="link_10"                                         >木村晋介</a>や<a href="." id="link_11"                                         >筒井信隆</a>）を経て<a href="." id="link_12"                   >1970年</a>弁護士登録。数々の裁判で無罪判決を勝ち取っていることから、通称<b>無罪請負人</b>と呼ばれている。
</p>
