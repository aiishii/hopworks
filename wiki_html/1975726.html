<p><b>神島</b>（かしま）は、<a href="." id="link_2"                                          >和歌山県</a><a href="." id="link_5"                                >田辺市</a>にある<a href="." id="link_6"                                >無人島</a>。全島が<a href="." id="link_7"                                          >照葉樹林</a>に覆われ、南方系の植物が多く知られることから、<a href="." id="link_8"                                                    >天然記念物</a>に指定されている。<a href="." id="link_9"                                          >南方熊楠</a>が保存運動に動いたことでも知られている。
</p>
