<p><b>ミリヴォイ・アシュネル</b>（<a href="." id="link_1"                                                              >クロアチア語</a>:<span lang="hr">Milivoj Ašner</span>、<a href="." id="link_2"                    >1913年</a><a href="." id="link_2"                          >4月2日</a> - <a href="." id="link_3"                    >2011年</a><a href="." id="link_3"                            >6月14日</a>）は、<a href="." id="link_4"                                                    >クロアチア</a>西部の警察所長で同国が<a href="." id="link_5"                                                                                  >クロアチア独立国</a>として<a href="." id="link_6"                                                                        >ナチス・ドイツ</a>と同盟関係にあった<a href="." id="link_7"                                                                        >第二次世界大戦</a>時における民族迫害の容疑を持たれていた人物。数十万人の<a href="." id="link_8"                                                    >セルビア人</a>、<a href="." id="link_9"                                          >ユダヤ人</a>および<a href="." id="link_10"                     >ロマ</a>に対する迫害の疑いを持たれていた人物。<a href="." id="link_11"                                                             >オーストリア</a>に亡命していた。
</p>
