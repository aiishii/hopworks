		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 隆三</b>（おかもと りゅうぞう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >4月14日</a>）は、作家、中国文学者。
静岡県生まれ。1937年<a href="." id="link_3"                                                                                            >東京外国語学校</a>支那語科卒業。戦後<a href="." id="link_4"                                                              >横浜国立大学</a>助教授を務めるが辞職して文筆に専念する。近現代文学が専門。中華人民共和国と<a href="." id="link_5"                                                    >文化大革命</a>、<a href="." id="link_6"                                >毛沢東</a>の支持者であった。
