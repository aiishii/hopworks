<p><b>バルトロメウス・ヤン・"バルト"・ボーク</b>（Bartholomeus Jan "Bart" Bok、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >4月28日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >4月28日</a>）は、<a href="." id="link_3"                                          >オランダ</a>生まれで、後に<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の市民権を得た天文学者である。<b>バート・ボック</b>（あるいは<b>ボク</b>）とも表記される。宇宙の構造を研究し、ガス星雲の中の小さい暗い斑点状の天体、<a href="." id="link_5"                                                                                                                          >ボーク・グロビュール</a>（Bok globules：ボーク小球体、ボーク胞子）を発見した。
</p>
