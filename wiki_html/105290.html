<p><b>庭瀬藩</b>（にわせはん）は、<a href="." id="link_1"                                >備中国</a><a href="." id="link_2"                                >賀陽郡</a>庭瀬村（<a href="." id="link_3"                                >岡山県</a><a href="." id="link_4"                                >岡山市</a><a href="." id="link_5"                                                          >北区</a>庭瀬）に藩庁（庭瀬<a href="." id="link_6"                      >陣屋</a>）を構えた<a href="." id="link_7"            >藩</a>である。庭瀬陣屋は旧<a href="." id="link_8"                                >庭瀬城</a>二の丸を使用して築かれた。
</p>
