<p><b>荒城 二郎</b>（あらき じろう、<a href="." id="link_1"                    >1880年</a>（<a href="." id="link_2"                      >明治</a>13年）<a href="." id="link_3"                            >11月6日</a> - <a href="." id="link_4"                    >1952年</a>（<a href="." id="link_5"                      >昭和</a>27年）<a href="." id="link_6"                          >6月3日</a>）は、<a href="." id="link_7"                                >北海道</a>出身（本籍は<a href="." id="link_8"                                >東京都</a>）の<a href="." id="link_9"                                                                        >海軍</a><a href="." id="link_10"                     >軍人</a>（<a href="." id="link_11"                     >中将</a>）。兄の卓爾は<a href="." id="link_12"                                                                       >陸軍</a><a href="." id="link_13"                     >少将</a>。妹は<a href="." id="link_14"                                         >井上達三</a>の妻で、<a href="." id="link_15"                                         >井上成美</a>とは縁戚関係にあった。
</p>
