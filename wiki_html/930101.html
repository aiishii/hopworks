		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>爆走戦記メタルウォーカー</b>（ばくそうせんきメタルウォーカー）は、1998年に<a href="." id="link_1"                                          >カプコン</a>から発売された携帯育成ゲームである。1999年には『<a href="." id="link_2"                                                                                                      >月刊コロコロコミック</a>』で漫画化し、同年に<a href="." id="link_3"                                                              >ゲームボーイ</a>と<a href="." id="link_4"                                                                                            >ゲームボーイカラー</a>の共通ソフトが発売された。
</p>
