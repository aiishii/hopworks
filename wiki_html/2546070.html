<p><b>大塚 清次郎</b>（おおつか せいじろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >9月5日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >10月3日</a>）は、<a href="." id="link_3"                                                                              >自由民主党</a>参議院議員（2期）。位階は<a href="." id="link_4"                                >従四位</a>。勲等は<a href="." id="link_5"                                                    >勲二等</a>。自由民主党参議院副幹事長。
