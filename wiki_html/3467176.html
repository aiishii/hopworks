		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>符 存審</b>（ふ そんしん、<a href="." id="link_1"                  >862年</a> - <a href="." id="link_2"                  >924年</a>）は、<a href="." id="link_3"            >唐</a>末から<a href="." id="link_4"                                                              >五代十国時代</a>の武人。もとの名は存。<a href="." id="link_5"            >字</a>は徳詳。<a href="." id="link_6"                      >陳州</a><a href="." id="link_7"                                >宛丘県</a>の人。<a href="." id="link_8"                                >李克用</a>の<a href="." id="link_9"                      >仮子</a>となり、民間伝承や小説『<a href="." id="link_10"                                                                                           >残唐五代史演義</a>』の中では配下の「<a href="." id="link_11"                                         >十三太保</a>」の一人として知られた。
</p>
