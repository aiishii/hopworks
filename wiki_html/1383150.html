		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久世 広民</b>（くぜ ひろたみ、<a href="." id="link_1"                      >元文</a>2年<a href="." id="link_2"                                                      >10月6日</a>（<a href="." id="link_3"                    >1737年</a><a href="." id="link_3"                              >10月29日</a>） - <a href="." id="link_4"                      >寛政</a>11年<a href="." id="link_5"                                                        >12月23日</a>（<a href="." id="link_6"                    >1800年</a><a href="." id="link_6"                            >1月17日</a>））は、江戸時代の<a href="." id="link_7"                      >旗本</a>。通称九郎、官位は従五位下丹波守。子に<a href="." id="link_8"                                          >上杉義長</a>室ら。生年は<a href="." id="link_9"                      >享保</a>17年（<a href="." id="link_10"                   >1732年</a>）とも。
</p>
