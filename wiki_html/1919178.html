		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">池田輝方</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">池田正四郎</span><br />1883年<a href="." id="link_1"                          >1月4日</a><br /><span class="birthplace"><a href="." id="link_2"                                >東京府</a><a href="." id="link_3"                                >京橋区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1921-05-06</span>) </span><a href="." id="link_4"                    >1921年</a><a href="." id="link_4"                          >5月6日</a>（38歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_6"                                          >水野年方</a>、<a href="." id="link_7"                                          >川合玉堂</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>美人画、<a href="." id="link_8"                      >版画</a>、<a href="." id="link_9"                      >挿絵</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">運動・動向</th><td class="category"><a href="." id="link_10"                               >烏合会</a></td></tr></tbody></table>
<p><b>池田輝方</b>（いけだ てるかた、<a href="." id="link_11"                   >1883年</a>（<a href="." id="link_12"                     >明治</a>16年）<a href="." id="link_1"                          >1月4日</a> - <a href="." id="link_13"                   >1921年</a>（<a href="." id="link_14"                     >大正</a>10年）<a href="." id="link_15"                         >5月6日</a>）は<a href="." id="link_12"                     >明治</a>、<a href="." id="link_14"                     >大正</a>期の<a href="." id="link_16"                                         >浮世絵師</a>、<a href="." id="link_17"                                         >日本画家</a>。本名池田正四郎。女性日本画家・<a href="." id="link_18"                                         >池田蕉園</a>の夫。
</p>
