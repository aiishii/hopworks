<p>「<b>TOUGH BOY</b>」（タフ・ボーイ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                          >バンド</a>・<a href="." id="link_3"                        >TOM★CAT</a>が<a href="." id="link_4"                    >1987年</a>に発表した楽曲。<a href="." id="link_5"                    >1987年</a><a href="." id="link_5"                            >3月21日</a>の<a href="." id="link_6"                                                                  >シングル</a>に収録された「1st ver.」をはじめ、アニメ「<a href="." id="link_7"                                                                >北斗の拳2</a>」の主題歌用に短縮されたもの、歌詞の一部を変更したもの、2006年および2009年に作成されたリメイク版など、複数のバージョンがある。
</p>
