		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グスタフ・タウシェク</b>（Gustav Tauschek、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の電気工学者である。1922年から1945年にかけて、<a href="." id="link_4"                                                              >パンチカード</a>式計算機に数々の改良を行った。彼の発明の中には、一時は広く使用された<a href="." id="link_5"                                                                                  >磁気ドラムメモリ</a>がある。
</p>
