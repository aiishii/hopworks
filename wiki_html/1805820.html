	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:OkuharaSeiko%E5%A5%A5%E5%8E%9F%E6%99%B4%E6%B9%96.jpg" title="ファイル:OkuharaSeiko奥原晴湖.jpg">ファイル:OkuharaSeiko奥原晴湖.jpg</a>  <div class="thumbcaption">奥原晴湖肖像</div></div></div>
<p><b>奥原 晴湖</b>（おくはら せいこ、<a href="." id="link_1"                      >天保</a>8年<a href="." id="link_2"                                                      >8月15日</a>（<a href="." id="link_3"                    >1837年</a><a href="." id="link_3"                            >9月14日</a>） - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                            >7月28日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_8"                      >明治</a>期の<a href="." id="link_9"                      >画家</a>。<a href="." id="link_10"                                         >野口小蘋</a>とともに明治の女流<a href="." id="link_11"                     >南画家</a>の双璧といわれ、また<a href="." id="link_12"                                                                                                           >安田老山</a>と関東南画壇の人気を二分した。
</p><p>本名は池田せつ（節）、通称せい子。はじめ石芳と<a href="." id="link_13"                                     >号</a>するが、のちに秋琴・珠琴・蘭瑛・雲錦・静古・星古などとした。堂号（居宅・画室）に墨吐煙雲楼・繍水草堂など。<a href="." id="link_14"                               >下総</a><a href="." id="link_15"                               >古河町</a>（<a href="." id="link_16"                               >茨城県</a><a href="." id="link_17"                               >古河市</a>）の人。
</p>
