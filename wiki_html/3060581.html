		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口 達二</b>（のぐち たつじ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >2月22日</a>）は、歌舞伎作家。秋田県出身。<a href="." id="link_3"                                                    >早稲田大学</a>文学部中退。1960年「富樫」が懸賞戯曲の佳作となり、劇作家となる。作品に「草の根の志士たち」「<a href="." id="link_4"                                                    >肥後の石工</a>」(脚本)など。季刊『<a href="." id="link_5"                                                          >歌舞伎</a>』を復刊編集し、<a href="." id="link_6"                                                                                                                      >長谷川伸賞</a>を受賞した。
