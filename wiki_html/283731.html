<p><b>マーニ・ニクソン</b>（Marni Nixon, <a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の歌手。数々の著名な<a href="." id="link_4"                                                                                  >ミュージカル映画</a>において、<a href="." id="link_5"                      >女優</a>の歌唱シーンの<a href="." id="link_6"                                          >吹き替え</a>を担当していた「最強のゴーストシンガー」として知られる。<a href="." id="link_7"                                                    >ハリウッド</a>が<a href="." id="link_8"                                          >トーキー</a>に移行して以降のミュージカル全盛期（1950年代 - 1960年代）を、その歌声で支えたことから「ハリウッドの声」「ハリウッドを救った陰の<a href="." id="link_9"                      >立役者</a>」などとも言われる。
</p>
