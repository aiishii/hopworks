<p><b>佐藤 愛子</b>（さとう あいこ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >10月22日</a> - ）は、日本の元女優、元タレント。<a href="." id="link_2"                                >乙女塾</a>出身の<a href="." id="link_3"                                          >アイドル</a>であり、<a href="." id="link_4"                                                                                                                          >グループ</a>である元<a href="." id="link_5"                                                                                                    >ribbon</a>のメンバーであった。
</p><p><a href="." id="link_6"                                >埼玉県</a><a href="." id="link_7"                                >川越市</a>出身。<a href="." id="link_8"                                                                                                      >埼玉県立大井高等学校</a>卒業。<a href="." id="link_9"                                                >血液型</a>B型。
</p>
