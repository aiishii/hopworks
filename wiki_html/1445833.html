<p><b>趙 重応</b>（ちょう じゅうおう、1860年11月4日 - 1919年8月25日）は、<a href="." id="link_1"                                          >李氏朝鮮</a>末期から<a href="." id="link_2"                                          >大韓帝国</a>期の<a href="." id="link_3"                                >政治家</a>。現在の<a href="." id="link_4"                                          >大韓民国</a>では、<a href="." id="link_5"                                          >丁未七賊</a>、<a href="." id="link_6"                                          >庚戌国賊</a>及び<a href="." id="link_7"                                >親日派</a>の一人とされている。
</p>
