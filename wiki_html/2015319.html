		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桝井 光次郎</b>（ますい みつじろう、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                            >12月1日</a>）は、実業家、種苗業者。現在日本で栽培される<a href="." id="link_3"                                          >イチジク（無花果）</a>の主品種｢桝井ドーフィン｣創始者。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                >佐伯郡</a>宮内村（現・<a href="." id="link_6"                                          >廿日市市</a>）出身。
</p>
