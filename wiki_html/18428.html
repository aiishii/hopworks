<p><b>ジョン・ディクスン・カー</b>（<b>John Dickson Carr</b>, <a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >2月27日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >小説家</a>である。<a href="." id="link_5"                                          >密室殺人</a>を扱った<a href="." id="link_6"                                          >推理小説</a>で知られる。<b>カーター・ディクスン</b> (Carter Dickson) というペンネームでも多くの作品を発表した。日本では80冊を超える著書のほとんどが翻訳されている。戦前派から現代に至るまで多くの作家に強い影響を与え、中には<a href="." id="link_7"                                                    >加賀美雅之</a>のようにキャラクターを引き継いで執筆している者もいる。
</p>
