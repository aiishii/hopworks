		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 嗣二</b>（さとう つぐじ、<a href="." id="link_1"                    >1933年</a> - ）は、日本の<a href="." id="link_2"                                                                        >児童文学研究者</a>。元・<a href="." id="link_3"                                                              >姫路獨協大学</a><a href="." id="link_4"                                                    >外国語学部</a><a href="." id="link_5"                      >教授</a>。
</p><p><a href="." id="link_6"                                                                                  >ロアルド・ダール</a>に関する浩瀚な研究（全三巻）や、<a href="." id="link_7"                                                                  >E・B・ホワイト</a>『白鳥のトランペット』の新訳などの業績がある。また、<a href="." id="link_8"                                          >高等学校</a>で広く採択されている<a href="." id="link_9"                                          >大学受験</a>用<a href="." id="link_10"                     >英語</a><a href="." id="link_11"                               >問題集</a>の編集、詩作など、活動は多岐にわたっている。
</p>
