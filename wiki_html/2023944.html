<p><b>都田 恒太郎</b>（みやこだ つねたろう、<a href="." id="link_2"                    >1897年</a>(<a href="." id="link_3"                      >明治</a>30年) - <a href="." id="link_4"                    >1983年</a>(<a href="." id="link_5"                      >昭和</a>58年)）は、日本の<a href="." id="link_6"                      >牧師</a>、<a href="." id="link_7"                                                              >日本基督教団</a>の指導者、<a href="." id="link_8"                                                    >キリスト教</a>学者、<a href="." id="link_9"                                                                                                      >日本基督教協議会</a>総書記、<a href="." id="link_10"                                                             >日本聖書協会</a>総主事、<a href="." id="link_11"                                                                                 >青山学院</a><a href="." id="link_12"                                                   >理事長</a>。長年、毎年秋に<a href="." id="link_13"                                                                                                                                                                       >バックストン記念聖会</a>の指導を行っていた。
</p><p><a href="." id="link_14"                                         >岳父</a>は、<a href="." id="link_15"                                                   >ホーリネス</a>の<a href="." id="link_16"                                                   >都田友次郎</a>。
</p>
