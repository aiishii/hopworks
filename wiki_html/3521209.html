<p>『<b>真田のやぼう 3D沼田城</b>』（さなだのやぼう スリーディーぬまたじょう）は、株式会社クライム（本社：<a href="." id="link_1"                                >群馬県高崎市</a>）が開発したスマートフォン向けゲームアプリである。株式会社ろけっと開発（本社：<a href="." id="link_2"                                >群馬県前橋市</a>）が開発に協力している。2016年9月5日にAPP StoreおよびGooglePlayでダウンロード配信開始している。
</p>
