		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤコポ・デ・バルバリ</b>（<span lang="it">Jacopo de' Barbari</span>、1460年/70年、<a href="." id="link_1"                                                              >ヴェネツィア</a> - <a href="." id="link_2"                    >1516年</a><a href="." id="link_2"                            >7月17日</a>、メヒェレンあるいは<a href="." id="link_3"                                                              >ブリュッセル</a>）は、<a href="." id="link_4"                                          >イタリア</a>の<a href="." id="link_5"                      >画家</a>・<a href="." id="link_6"                                >版画家</a>。<a href="." id="link_7"                                                    >ルネサンス</a>期において<a href="." id="link_8"                                >ドイツ</a>および<a href="." id="link_9"                                                                        >ネーデルラント</a>の複数の宮廷を旅したことにより特筆される、最初期の芸術家として特筆される。
</p>
