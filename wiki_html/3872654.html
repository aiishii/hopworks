		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>まりぴょん</b>は日本の<a href="." id="link_1"                                >漫画家</a>。『<a href="." id="link_2"                                                                        >漫画ばんがいち</a>』2000年8月号に掲載された、第9回ばんがいち大賞奨励賞受賞作の「Summer Holiday」でデビュー。『ばんがいち』・『<a href="." id="link_3"                                                                                                                          >コミックメガキューブ</a>』など<a href="." id="link_4"                                                              >コアマガジン</a>発行の雑誌、『Dokiッ!』『Dokiッ!SPECIAL』など<a href="." id="link_5"                                >竹書房</a>の雑誌などに作品を発表していた。
男女ともに均整のとれた身体を描いている。
</p><p>遺跡発掘をしたことがある。
</p>
