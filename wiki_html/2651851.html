<p><b>Peach Princess</b>（ピーチ・プリンセス）とは<a href="." id="link_4"                                                                                  >カリフォルニア州</a>に本社を置く日本の<a href="." id="link_2"                                                                        >アダルトゲーム</a>を英訳して販売する企業である。<a href="." id="link_6"                                          >北米</a>でアダルトゲームを販売する数社の1社であり<a href="." id="link_7"                                                                                                                                                                                                                                                            >エンターテインメントソフトウェアレイティング委員会</a>で「<a href="." id="link_8"                                                                                                                                                                                                                                                    >Adults Only</a>」とレーティングされる。
</p>
