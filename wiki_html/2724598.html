		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あきやま さきえ</div><span class="fn">秋山 咲恵</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1962-12-01</span>) </span>1962年<a href="." id="link_1"                            >12月1日</a>（59歳）<br /><span class="birthplace"><a href="." id="link_2"                                >奈良県</a><a href="." id="link_3"                                >奈良市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_5"                                                                                                            >秋山吉宏</a></td></tr></tbody></table>
<p><b>秋山 咲恵</b>（あきやま さきえ、<a href="." id="link_6"                    >1962年</a>-）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_7"                      >女性</a><a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                    >1994年</a>、夫の<a href="." id="link_5"                                                                                                            >秋山吉宏</a>とともに<a href="." id="link_10"                                                                                           >ベンチャー企業</a>として<a href="." id="link_11"                                                                                                                                                                                 >サキ・コーポレーション</a>を創業し、初代<a href="." id="link_12"                                                   >代表取締役</a><a href="." id="link_13"                     >社長</a>を務めた。
</p><p><a href="." id="link_14"                   >2018年</a><a href="." id="link_14"                           >9月30日</a>付で、サキ・コーポレーション代表取締役社長および<a href="." id="link_15"                               >取締役</a>を退任。同社ファウンダー（<a href="." id="link_16"                     >顧問</a>）に就任した。
</p>
