		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>半井 桃水</b>（なからい とうすい、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >1月12日</a>（<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                      >12月2日</a>） - <a href="." id="link_4"                    >1926年</a>（<a href="." id="link_5"                      >大正</a>15年）<a href="." id="link_6"                              >11月21日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >小説家</a>。
</p><p>本名は冽（「きよし」、または「れつ」）だが「洌」との表記もある。幼名は泉太郎（せんたろう）。
</p>
