		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 七五郎</b>（はらだ しちごろう、生没年不詳）は、日本の建築技師。
</p><p>1881年（明治14年）、<a href="." id="link_1"                                                                        >有栖川宮邸</a>建築場所付雇となる。その後、<a href="." id="link_2"                                          >清国</a>北京公使館、<a href="." id="link_3"                                          >栃木県庁</a>、<a href="." id="link_4"                                                    >御料局</a>木曽支庁などの現場雇をつとめる。また1894年（明治27年）に完成した<a href="." id="link_5"                                                                                                                                          >奈艮帝室博物館</a>に場所行雇として参加した。
</p>
