<p><b>ロアイタ島</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Loaita Island</span>、<a href="." id="link_2"                                                    >タガログ語</a>&#58; <span lang="tl">Kota</span>、<span style="color:#000;"><a href="." id="link_3"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Đảo Loại Ta</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">島Loại Ta</span></span>）は、<a href="." id="link_4"                                          >南沙諸島</a>のロアイタ堆（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Loaita Banks</span>、<a href="." id="link_5"                                >中国語</a>&#58; <span lang="zh">道明群礁</span>）最南端の島である。中国では<b>南鑰島</b>と呼ばれる。旧称<b>中小島</b>。
</p>
