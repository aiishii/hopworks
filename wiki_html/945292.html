		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩﨑 弘</b>（いわさき ひろし、<a href="." id="link_1"                    >1944年</a>（<a href="." id="link_2"                      >昭和</a>19年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >教育</a>者、元<a href="." id="link_5"                                                                        >慶應義塾幼稚舎</a><a href="." id="link_6"                      >教諭</a>。現在、<a href="." id="link_7"                                                                                                                                                                                            >慶應義塾福澤研究センター</a>顧問、<a href="." id="link_8"                                                                                                                                >福澤諭吉協会</a>会員、<a href="." id="link_9"                                                                                                                      >三田剣友会</a>賛助会員、<a href="." id="link_10"                                                         >港区</a><a href="." id="link_11"                     >剣道連盟</a><a href="." id="link_12"                     >理事</a>、<a href="." id="link_13"                                                                       >全日本剣道連盟</a><a href="." id="link_14"                     >錬士</a><a href="." id="link_15"                                                                       >六段</a>、<a href="." id="link_16"                                                                                                                                   >帝京八王子中学・高等学校</a>校長。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
