		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米澤 有恒</b>（よねざわ ありつね、<a href="." id="link_1"                    >1943年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >2月18日</a>）は、日本の<a href="." id="link_3"                                                    >美学者</a>。
</p><p><a href="." id="link_4"                                >京都府</a>生まれ。<a href="." id="link_5"                                                                                  >京都工芸繊維大学</a>に1年在学ののち<a href="." id="link_6"                                                                                                                                                                  >京都大学文学部</a>に転じ、<a href="." id="link_7"                                >哲学科</a>美学専攻卒、大学院文学研究科博士課程満期退学。京都大学文学部助手、<a href="." id="link_8"                                                              >兵庫教育大学</a>助<a href="." id="link_9"                      >教授</a>、教授。2009年以前に退職。
</p>
