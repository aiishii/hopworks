</p><p><a href="." id="link_3"                                                              >NHK</a>「<a href="." id="link_4"                                                              >みんなのうた</a>」で放送（歌＝<a href="." id="link_5"                                                    >松崎しげる</a>、<a href="." id="link_6"                                                                              >東京放送児童合唱団</a>, <a href="." id="link_7"                    >1979年</a>6月〜7月）、音楽の教科書、保育者向けの歌集などに掲載され、幼稚園、学校でも歌われている「<b>大きなうた</b>」の作詞・作曲者として知られる。
</p>
