		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 研堂</b>（いしい けんどう、本名：<b>民司</b>（たみじ）、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                            >8月14日</a>（<a href="." id="link_2"                      >慶応</a>元年6月23日）- <a href="." id="link_3"                    >1943年</a>（<a href="." id="link_4"                      >昭和</a>18年）<a href="." id="link_5"                            >12月6日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >編集者</a>、<a href="." id="link_8"                                >著作家</a>。<a href="." id="link_9"                                                                        >明治文化研究会</a>の設立に関わり、<a href="." id="link_10"                     >錦絵</a>の研究など、民間の文化史家として知られた。
</p><p>弟の<a href="." id="link_11"                                                                                                           >浜田四郎</a>は、三越宣伝部で「今日は帝劇、明日は三越」（1913年）のキャッチコピーを作った人物。
</p>
