<p>第3代<a href="." id="link_1"                                                                                  >ションバーグ公</a><b>メイナード・ションバーグ</b>（Meinhardt Schomberg, 3rd Duke of Schomberg, <a href="." id="link_2"                                                              >KG</a>, <a href="." id="link_3"                    >1641年</a><a href="." id="link_3"                            >6月30日</a> - <a href="." id="link_4"                    >1719年</a><a href="." id="link_4"                          >7月5日</a>）は、<a href="." id="link_5"                                                                                                      >イギリス</a>の貴族・軍人。初代ションバーグ公<a href="." id="link_6"                                                                                                                                                                                                                                              >フレデリック・ションバーグ</a>の長男で<a href="." id="link_7"                                                                                                                                                                                                                                                                                                        >チャールズ・ションバーグ</a>の兄。
</p>
