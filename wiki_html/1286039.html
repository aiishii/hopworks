		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メトロ・ドゥ・リヨン</b>（Métro de Lyon）は、<a href="." id="link_1"                                          >フランス</a>、<a href="." id="link_2"                                >リヨン</a>で運行されている<a href="." id="link_3"                    >1978年</a>に開業した<a href="." id="link_4"                                >地下鉄</a>網。現在4路線で構成されている。運営は<a href="/w/index.php?title=En:Transports_en_Commun_Lyonnais&amp;action=edit&amp;redlink=1" class="new" title="En:Transports en Commun Lyonnais (存在しないページ)">TCL</a>によって行われている。
</p><p>リヨンのメトロはフランス国鉄や日本の地下鉄と同じように左側通行となっており、他のフランス国内の地下鉄とは通行方式が異なっている。車体幅は2.90mとヨーロッパ各地を走る地下鉄の平均に比べると余裕がある。営業距離は30kmでそのうち80%は地下区間となっている。
</p>
