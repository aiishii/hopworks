		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧 紀子</b>（まき のりこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >3月28日</a> - 没年月日不詳）は、<a href="." id="link_2"                      >満州</a>の<a href="." id="link_3"                                                    >新京市</a>（現在の長春市）出身の<a href="." id="link_4"                      >女優</a>。本名：牧野紀子。<a href="." id="link_5"                                                                                                                                    >東京女学館高校</a>卒業。
</p>
