<p><b>梅川 文男</b>（うめかわ ふみお、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                          >4月9日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                          >4月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>・<a href="." id="link_5"                                                                                  >プロレタリア文学</a>者・<a href="." id="link_6"                                >労農</a>運動家。<a href="." id="link_7"                                >三重県</a><a href="." id="link_8"                                >松阪市</a>の第6代<a href="." id="link_9"                                          >市長</a>（在任期間、<a href="." id="link_10"                   >1957年</a><a href="." id="link_10"                           >3月30日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                          >4月4日</a>）。
</p><p><a href="." id="link_11"                               >飯南郡</a>松阪町大字新町（現・<a href="." id="link_12"                                                                                                                     >松阪市新町</a>）に生まれる。旧制・三重県立宇治山田中等学校（現・<a href="." id="link_13"                                                                                                                         >三重県立宇治山田高等学校</a>）卒業。<a href="." id="link_14"                               >田村元</a>（元<a href="." id="link_15"                                                   >衆議院議長</a>・<a href="." id="link_16"                                                   >自民党</a>最高顧問）の先輩にあたり、<a href="." id="link_17"                                                   >小津安二郎</a>（<a href="." id="link_18"                                         >映画監督</a>）の後輩にあたる。また、「<b>堀坂山行</b>」の<a href="." id="link_19"                                                   >筆名</a>で多くの<a href="." id="link_20"           >詩</a>や<a href="." id="link_21"                                                             >エッセイ</a>本を発表している。
</p>
