		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・バリソン</b>（ポール・バーリソン、Paul Burlison、本名：デビッド・ポール・バーリソン (David Paul　Burlison) 、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >2月4日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >9月27日</a>）は1950年代中頃の<a href="." id="link_3"                                                                        >アメリカ合衆国</a>のアーティスト、<a href="." id="link_4"                                                                                                                                              >ジョニー・バーネット・トリオ</a>(Johnny Burnette Trio)のメンバーである。
</p>
