<p><b>デトロイト川</b>（デトロイトがわ、Detroit River）は、北アメリカにある<a href="." id="link_1"                                >五大湖</a><a href="." id="link_2"                      >水系</a>の全長約51kmの<a href="." id="link_3"            >川</a>である。デトロイト（Detroit）とはフランス語で<a href="." id="link_4"                      >海峡</a>のことを意味する。<a href="." id="link_5"                                                                                                  >セントクレア湖</a>から流れ出し<a href="." id="link_6"                                          >エリー湖</a>へ注ぐ。
</p>
