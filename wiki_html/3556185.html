<p><b>梅北 眞衣</b>（うめきた まい、<a href="." id="link_4"                    >1998年</a><a href="." id="link_4"                            >12月2日</a> - ）は、<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >守口市</a>出身の、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                                          >女子</a><a href="." id="link_8"                      >柔道</a>選手である。階級は48kg級。身長152cm。血液型はO型。段位は弐段。組み手は右組み。得意技は<a href="." id="link_9"                                >大外刈</a>。兄は2014年の<a href="." id="link_10"                                                                                                                                                     >世界ジュニア</a>55kg級で優勝した<a href="." id="link_11"                               >梅北亘</a>。
</p>
