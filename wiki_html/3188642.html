		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神宮 英夫</b>（じんぐう ひでお、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                              >12月11日</a>-　）は、<a href="." id="link_2"                                          >心理学者</a>、<a href="." id="link_3"                                                              >金沢工業大学</a>教授。
</p><p>石川県生まれ。1975年<a href="." id="link_4"                                                                                      >東京都立大学 (1949-2011)</a>心理学科卒、77年同大学院博士課程満期退学、東京都立大学助手、1980年<a href="." id="link_5"                                                              >東京学芸大学</a>助手、82年講師、84年助教授、86年「時間判断と動作の時間的側面とを規定する内的時間の研究」で都立大<a href="." id="link_6"                                                              >文学博士</a>。1998年<a href="." id="link_7"                                          >明星大学</a>教授、2000年金沢工業大学情報学部心理情報学科教授。 認知心理学・感性工学専攻。
</p>
