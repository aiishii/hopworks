<p><b>三浦 淳悟</b>（みうら じゅんご、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >7月17日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の<a href="." id="link_3"                                                    >ベーシスト</a>。
</p><p>自身のバンド、<a href="." id="link_6"                                                              >ペトロールズ</a>の他、<a href="." id="link_7"                                          >吉井和哉</a>サポートメンバーとしての活動をはじめ、さまざまなミュージシャンとの活動を行っている。
