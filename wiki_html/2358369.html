<p><b>サイフ・アル＝アデル</b>（英:Saif al-Adel、<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl"><b>سيف العدل</b></span>&#8206;）は、<a href="." id="link_2"                                          >エジプト</a>国籍の爆発物専門家で、<a href="." id="link_3"                                                              >アルカーイダ</a>の最高幹部の1人。<a href="." id="link_4"                    >2011年</a>5月にアルカーイダの創始者<a href="." id="link_5"                                                                                                                                    >ウサーマ・ビン・ラーディン</a>が死亡した後、2011年6月16日に<a href="." id="link_6"                                                                                                                >アイマン・ザワーヒリー</a>が正式な後継者となるまでのしばらくの期間、暫定的にアルカーイダの最高指導者の地位に就いていたとされる。
</p>
