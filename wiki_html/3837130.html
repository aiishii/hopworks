		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 晃明</b>（はしもと てるあき、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >9月4日</a> – ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >東洋水産</a>創業者の<a href="." id="link_5"                                >森和夫</a>に招かれ、同社第2代社長や、<a href="." id="link_6"                                          >三井食品</a>会長、<a href="." id="link_7"                                                                                                      >日本即席食品工業協会</a>副理事長等を歴任した。
</p>
