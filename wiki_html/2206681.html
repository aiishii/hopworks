		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>齋藤 理沙</b>（さいとう りさ、<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                              >10月23日</a> - ）は、<a href="." id="link_2"                                                          >モデル</a>・タレント。
</p><p>沖縄アクターズスクール大阪校出身。関西のミスコン<a href="." id="link_3"                                                                        >プリンセス関西</a>（<a href="." id="link_4"                                                              >プリカン</a>）に出場しグランプリ獲得。<a href="." id="link_5"                                                              >明石家さんま</a>の<a href="." id="link_6"                                                              >恋のから騒ぎ</a>第17期生メンバー。血液型はA型。<a href="." id="link_7"                                >大阪府</a>出身。<a href="." id="link_8"                                                              >関西学院大学</a>卒業。
</p>
