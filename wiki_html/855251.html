		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">こいずみ きよこ</div><span class="fn">小泉 清子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1918-05-07</span>) </span>1918年<a href="." id="link_1"                          >5月7日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                                >下谷区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2019-02-17</span>) </span><a href="." id="link_5"                    >2019年</a><a href="." id="link_5"                            >2月17日</a>（100歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京府立第一高等女学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">和服研究家、実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td>父：鈴木房吉（被服店店主）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親戚</th><td><a href="." id="link_6"                                                                    >鈴木義雄</a>（弟）</td></tr></tbody></table>
<p><b>小泉 清子</b>（こいずみ きよこ、<a href="." id="link_7"                    >1918年</a><a href="." id="link_7"                          >5月7日</a> - <a href="." id="link_5"                    >2019年</a><a href="." id="link_5"                            >2月17日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>で、<a href="." id="link_9"                      >きもの</a>研究家。呉服販売会社「<a href="." id="link_10"                               >鈴乃屋</a>」取締役名誉会長。
</p>
