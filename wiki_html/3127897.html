		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑原 真夫</b>（くわばら まさお、<a href="." id="link_1"                    >1947年</a>3月-　）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                          >スペイン</a>・<a href="." id="link_4"                                                              >ガリシア</a>文学研究者、<a href="." id="link_5"                                                    >翻訳家</a>。本名・<b>中西省三</b>。
</p><p><a href="." id="link_6"                                >広島県</a><a href="." id="link_7"                                >鞆の浦</a>生まれ。<a href="." id="link_8"                                                                                                                                              >広島大学附属福山高等学校</a>、<a href="." id="link_9"                                                                                                                                                                                                                                                  >北海道大学経済学部</a>卒。<a href="." id="link_10"                                         >三井銀行</a>に入行後、<a href="." id="link_11"                                                             >ブリュッセル</a>、<a href="." id="link_12"                                                                       >マドリッド</a>、<a href="." id="link_13"                                         >ロンドン</a>等<a href="." id="link_14"                                                   >ヨーロッパ</a>に約14年駐在。のち<a href="." id="link_15"                                         >赤福</a>相談役。所属は日本イスパニア学会、スペイン史学会、日本観光研究学会、京都<a href="." id="link_16"                                                                                 >セルバンテス</a>懇話会。
</p>
