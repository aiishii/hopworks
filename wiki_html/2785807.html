		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>袁 純清</b>（えん じゅんせい、<a href="." id="link_1"                    >1952年</a>3月 - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>の政治家。<a href="." id="link_3"                                          >湖南大学</a>管理学<a href="." id="link_4"                      >博士</a>。
</p><p>2014年8月に省内で多発している、汚職事件の責任を問われ中共山西省委書記、山西省人大常委会主任職を解任され、同月から、 党中央農村工作指導小組副組長をつとめている。
</p>
