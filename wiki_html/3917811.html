<p><b>ハインケル ラーチェ</b> (<a href="." id="link_5"                      >英語</a>&#58; <span lang="en">Lerche</span>)はかつてドイツのハインケル社が調査していた<a href="." id="link_6"                                                                                            >テールシッター</a>式<a href="." id="link_3"                                                              >垂直離着陸</a>対地<a href="." id="link_1"                                >攻撃機</a>。この機体は通常の主翼を備えず代わりに<a href="." id="link_7"                                                                                  >ダクテッドファン</a>を備える仕様だった。関連する計画は<a href="." id="link_8"                                                                                                      >ハインケル・ヴェスペ</a>がある。
</p>
