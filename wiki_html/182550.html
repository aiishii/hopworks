		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渋谷 敦志</b>（しぶや あつし、<a href="." id="link_1"                    >1975年</a> - ）は、日本の<a href="." id="link_2"                                          >報道写真</a>家。<a href="." id="link_3"                                                                                                                                                                  >アジアプレス・インターナショナル</a>所属。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >交野市</a>出身。<a href="." id="link_6"                                                                                                                >立命館大学産業社会学部</a>卒業。
</p><p><a href="." id="link_7"                                          >ブラジル</a>の<a href="." id="link_8"                                                    >法律事務所</a>に勤務のかたわら撮影活動を行う。<a href="." id="link_9"                    >1999年</a>、<a href="." id="link_10"                               >大阪市</a><a href="." id="link_11"                               >西成区</a>の<a href="." id="link_12"                               >釜ヶ崎</a>に暮らす<a href="." id="link_13"                                                   >ホームレス</a>の姿を撮影し、MSF（<a href="." id="link_14"                                                                       >国境なき医師団</a>）主催の<a href="." id="link_15"                                                                                                                         >フォトジャーナリスト</a>賞を受賞。<a href="." id="link_16"                   >2000年</a>、ＪＰＳ展金賞を受賞。その後<a href="." id="link_17"                               >ケニア</a>、<a href="." id="link_18"                                                   >エチオピア</a>、<a href="." id="link_19"                                         >アンゴラ</a>、<a href="." id="link_20"                     >中国</a>、<a href="." id="link_7"                                          >ブラジル</a>、<a href="." id="link_21"                                                   >カンボジア</a>、<a href="." id="link_22"                                                   >パレスチナ</a>などをまわって取材活動を行っている。
</p>
