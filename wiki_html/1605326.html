<p><b>アーチボルド・ランプマン</b>（Archibald Lampman、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                              >11月17日</a> - <a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                >カナダ</a>の詩人。<a href="." id="link_4"                                                              >オンタリオ州</a>の<a href="." id="link_5"                                                                                                            >モーペス</a>で産まれる。<a href="." id="link_6"                                                                                                                                                                                                                                          >トリニティ・カレッジ</a>（現在は<a href="." id="link_7"                                                              >トロント大学</a>の一部）に通い、大学四年生のときにエピスコポンの記者となった。
</p>
