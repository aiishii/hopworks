<p><b>松本 聡香</b>（まつもと さとか、ペンネーム）は、<a href="." id="link_5"                                                              >オウム真理教</a>の元信者で、同教団教祖の<a href="." id="link_6"                                          >麻原彰晃</a>（本名:松本智津夫）元死刑囚の四女で弟子。家族の中で最もステージの高い正報師の地位にあった。
