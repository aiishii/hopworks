<p><b>ロベルト・ファリナッチ</b>（Roberto Farinacci、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                              >10月16日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >4月28日</a>）は、<a href="." id="link_3"                                                              >イタリア王国</a>の政治家。<a href="." id="link_4"                                                              >ファシスト党</a>の機関紙や新聞、雑誌など広報関係の責任者で<a href="." id="link_5"                                                              >反ユダヤ主義</a>、親<a href="." id="link_6"                                                                        >ナチス・ドイツ</a>のタカ派で<a href="." id="link_7"                                                                                                                >ムッソリーニ</a>に批判的だった。
</p>
