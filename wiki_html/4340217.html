		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハルーン・オスマン</b>（Harun Osmanoğlu、1932年1月22日<a href="." id="link_1"                                >シリア</a>・<a href="." id="link_2"                                                    >ダマスカス</a>生）は<a href="." id="link_3"                                                    >オスマン家</a>の第46代当主で、帝政廃止後の当主としては11代目にあたる。<a href="." id="link_4"                                                                                              >アブデュルハミト2世</a>の曾孫にあたる。ファリゼット夫人との間に2男（オルハン、アブデュルハミト・カイハーン）および1女（ヌルハン）がいる。
</p>
