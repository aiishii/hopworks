		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本庄 普一</b>、/<b>晋一</b>（ほんじょう ふいち/ しんいち、<a href="." id="link_1"                      >寛政</a>10年（<a href="." id="link_2"                    >1798年</a>） - <a href="." id="link_3"                      >弘化</a>3年<a href="." id="link_4"                                                      >11月4日</a>（<a href="." id="link_5"                    >1846年</a><a href="." id="link_5"                              >12月21日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期に<a href="." id="link_7"                                >本庄宿</a>（現在の埼玉県<a href="." id="link_8"                                >本庄市</a>）で開業していた<a href="." id="link_9"                      >蘭学</a>医、文人。<a href="." id="link_10"           >諱</a>を<b>俊篤</b>、<a href="." id="link_11"           >字</a>を<b>士雅</b>と称した。
</p>
