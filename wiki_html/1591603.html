		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜口 隆一</b>（はまぐち りゅういち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >3月26日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >1月2日</a>）は日本の<a href="." id="link_3"                                                    >建築評論家</a>。<a href="." id="link_4"                                          >建築史家</a>。東京生まれ。
</p><p>1938年東京帝国大学工学部<a href="." id="link_5"                                          >建築学科</a>卒業。<a href="." id="link_6"                                          >丹下健三</a>と共に<a href="." id="link_7"                                          >前川國男</a><a href="." id="link_8"                                                                        >建築設計事務所</a>に入所。その後東京帝国大学<a href="." id="link_9"                                >大学院</a>岸田研究室に進み、1943年に大学院<a href="." id="link_10"                                                             >修士課程</a><a href="." id="link_11"                     >修了</a>。<a href="." id="link_12"                               >建築史</a>の講師任用になるがいったん辞し、1948年<a href="." id="link_13"                                         >東京大学</a>助教授となるが、のち退官して評論家。1966年から1977年まで<a href="." id="link_14"                                         >日本大学</a>理工学部建築学科教授。
</p>
