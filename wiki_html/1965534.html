		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川村 純一</b>（かわむら　じゅんいち、<a href="." id="link_1"                    >1948年</a> - <a href="." id="link_2"                    >2021年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >建築家</a>である。<a href="." id="link_5"                                                                                                                                                                        >北海道建築学会特別賞</a>などの様々な賞を受賞している。
</p><p><a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                      >祖父</a>は植物学者の<a href="." id="link_8"                                                                                                            >川村清一</a>。妻は<a href="." id="link_9"                                                    >箏曲家</a>の<a href="." id="link_10"                                         >川村京子</a>。<a href="." id="link_11"                                                             >東京芸術大学</a>美術学部「杜の会」常任幹事、財団法人イサムノグチ財団理事、札幌モエレファンクラブ理事、日本建築美術工芸協会理事でもある。<a href="." id="link_12"                                                             >勅使河原蒼風</a>や<a href="." id="link_13"                                                                       >イサム・ノグチ</a>と親交が深かった。
</p>
