<p><b>吉丸 一昌</b>（よしまる かずまさ、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >1916年</a><a href="." id="link_2"                          >3月7日</a>）は、日本の<a href="." id="link_3"                                >作詞家</a>、<a href="." id="link_4"                                >文学者</a>、<a href="." id="link_5"                                                    >教育者</a>。代表作は「<a href="." id="link_6"                                >早春賦</a>」など。<a href="." id="link_7"                                                                                                                          >東京府立第三中学校</a><a href="." id="link_8"                      >教諭</a>、<a href="." id="link_9"                                                                                        >東京音楽学校</a>（現在の<a href="." id="link_10"                                                             >東京芸術大学</a>）<a href="." id="link_11"                     >教授</a>。<a href="." id="link_12"                               >大分県</a>北海部郡海添村（現<a href="." id="link_13"                               >臼杵市</a>海添）出身。
</p><p><a href="." id="link_14"                                                             >日本基督教団</a>の牧師で<a href="." id="link_15"                                                             >讃美歌第二編</a>の委員長の<a href="." id="link_16"                                         >藤田昌直</a>の実父。
</p>
