		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑原 幹夫</b>（くわばら みきお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >5月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>、詩人、国文学者。
</p><p><a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >沼田市</a>生まれ。<a href="." id="link_6"                                                    >早稲田大学</a>大学院日本文学修士課程修了。1967年、『雨舌』で<a href="." id="link_7"                                                              >文學界新人賞</a>を受賞。同年、『死の翼の下に』で<a href="." id="link_8"                                                    >芥川賞</a>候補。その後は<a href="." id="link_9"                                          >帝京大学</a>教授を務めた。
</p>
