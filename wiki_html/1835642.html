<p><b>キャサリン</b>（Catherine）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                    >アラバマ州</a><a href="." id="link_3"                                                                                                                                          >ウィルコックス郡</a>にある<a href="." id="link_7"                                                    >非法人地域</a>。キャサリンにある<a href="." id="link_8"                                                                                                                                                                                  >プレイリー・マンション</a>は<a href="." id="link_9"                                                                                                                                              >アメリカ合衆国国家歴史登録財</a>に登録されている。
