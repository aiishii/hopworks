		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土本 亜理子</b>（つちもと ありこ、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>、<a href="." id="link_3"                                                    >介護福祉士</a>。<a href="." id="link_4"                                >東京都</a>生まれ。父は<a href="." id="link_5"                                          >土本典昭</a>。学歴不詳。出版社勤務、<a href="." id="link_6"                      >雑誌</a><a href="." id="link_7"                      >記者</a>などを経てフリーに。<a href="." id="link_8"                      >医療</a>、<a href="." id="link_9"                      >福祉</a>に関する取材が多く、それらをテーマに映像制作も手がける。<a href="." id="link_10"                               >認知症</a>ケアの本づくりなどがきっかけになって、介護現場への思いを強くし、<a href="." id="link_11"                                         >訪問介護</a>の<a href="." id="link_12"                                                   >ヘルパー</a>としても活動。
</p>
