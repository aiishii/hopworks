<p><b>イスラエル・エルダド</b>（<b><a href="." id="link_4"                                                    >ヘブライ語</a>&#58; <span lang="he" dir="rtl">ישראל אלדד</span>&#8206;</b>、<i><a href="." id="link_5"                      >英語</a>&#58; <span lang="en">Israel Eldad</span></i>、出生時の名前は<b>イスラエル・シャイブ</b>、<i><a href="." id="link_5"                      >英語</a>&#58; <span lang="en">Israel Scheib</span></i>、<a href="." id="link_1"                    >1910年</a> - <a href="." id="link_6"                    >1996年</a>）は<a href="." id="link_7"                                                    >イスラエル</a>の独立運動家で修正シオニズムの哲学者。彼は<a href="." id="link_8"                      >レヒ</a>の初期からのメンバーで、後の論理面での戦略指導者であった。
</p>
