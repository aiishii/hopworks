		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗林 輝夫</b>（くりばやし てるお、<a href="." id="link_1"                    >1948年</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >5月14日</a>）は、日本の神学者、<a href="." id="link_3"                                                              >関西学院大学</a>教授。
<a href="." id="link_4"                                                                        >国際基督教大学</a><a href="." id="link_5"                                          >教養学部</a>卒、<a href="." id="link_6"                                                              >東京神学大学</a><a href="." id="link_7"                                >大学院</a>修士課程修了、1976-85年、<a href="." id="link_8"                                                                        >米国</a>、<a href="." id="link_9"                                >スイス</a>、<a href="." id="link_10"                                         >西ドイツ</a>に<a href="." id="link_11"                     >留学</a>。91-93年、グラジュエイト・セオロジカル・ユニオン（カリフォルニア）客員。Ｐｈ．Ｄ．（<a href="." id="link_12"                     >博士</a>）。<a href="." id="link_13"                                                             >四国学院大学</a>助教授、関西学院大学<a href="." id="link_14"                               >法学部</a>助教授、<a href="." id="link_15"                     >教授</a>、宗教主事、<a href="." id="link_16"                                                   >キリスト教</a>と文化研究センター長。
</p><p><a href="." id="link_17"                                                   >解放の神学</a>を<a href="." id="link_18"                                         >部落問題</a>の視点から捉え直した「<a href="." id="link_19"                                                   >荊冠の神学</a>」で知られる。
</p>
