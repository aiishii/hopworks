		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井原 今朝男</b>（いはら けさお、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >1月1日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                                                            >国立歴史民俗博物館</a>・<a href="." id="link_4"                                                                                            >総合研究大学院大学</a>名誉<a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                      >博士</a>（<a href="." id="link_7"                                          >史学</a>）（<a href="." id="link_8"                                          >中央大学</a>、1996年）。専門は日本<a href="." id="link_9"                                                                                                  >中世史</a>、特に<a href="." id="link_10"                                                   >荘園制</a>・<a href="." id="link_11"                                         >税制</a>・<a href="." id="link_12"                                         >農村</a>などの<a href="." id="link_13"                                                                       >社会経済史</a>。<a href="." id="link_14"                               >長野県</a><a href="." id="link_15"                               >長野市</a>出身。
</p>
