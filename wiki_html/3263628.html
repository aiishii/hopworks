		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペグロティカーゼ</b>（Pegloticase）とは、難治性の<a href="." id="link_1"                      >痛風</a>の治療のために用いる酵素製剤で、<a href="." id="link_2"                                                                                  >尿酸オキシダーゼ</a>の1種である。尿酸は、分子状の酸素と水の存在する環境において、ペグロティカーゼによって5-ヒドロキシイソ尿酸と<a href="." id="link_3"                                                    >過酸化水素</a>に変換される。その後、5-ヒドロキシイソ尿酸は自発的に<a href="." id="link_4"                                                              >アラントイン</a>と<a href="." id="link_5"                                                    >二酸化炭素</a>とに分解する。こうして産生するアラントインは水溶性が高く、腎臓から容易に排泄される。
</p>
