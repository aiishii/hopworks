<p><b>滝 正</b>（たき ただし、<a href="." id="link_1"                    >1923年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                >獣医師</a>。1942年<a href="." id="link_5"                                                                                                                          >空知農業学校</a><a href="." id="link_6"                                          >獣医</a>専科卒業。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >美唄市</a>出身。美唄市市長（<a href="." id="link_9"                    >1980年</a>（昭和55年） - <a href="." id="link_10"                   >1996年</a>（平成8年））。
</p>
