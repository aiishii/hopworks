		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄧 嶽</b>（とう がく、生年不詳 - <a href="." id="link_1"                  >344年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >東晋</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"            >字</a>は伯山。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                      >陳郡</a><a href="." id="link_8"                                                    >陽夏県</a>。もとの<a href="." id="link_9"            >諱</a>を岳といったが、<a href="." id="link_10"                                               >康帝</a>の諱に触れるため嶽と改め、後にさらに岱と改名した。子に冠軍将軍<a href="." id="link_11"                     >鄧遐</a>。<a href="." id="link_12"                                         >王敦の乱</a>では王敦側として戦い、赦されてからは東晋南方の安定に貢献した。
</p>
