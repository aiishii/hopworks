<p><b>朴 素熙</b>（パク・ソヒ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >3月24日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                >漫画家</a>。純情漫画（日本で言う所の<a href="." id="link_5"                                          >少女漫画</a>）と呼ばれるジャンルを主に執筆している。デビュー作は<a href="." id="link_6"                    >2000年</a>の『霊魂の結婚式』。代表作である『宮』（邦題：<a href="." id="link_7"                                                                                                    >らぶきょん LOVE in 景福宮</a>）は<a href="." id="link_8"                    >2006年</a>に<a href="." id="link_9"                                                                    >MBC</a>で<a href="." id="link_10"                                                             >テレビドラマ</a>化された。
</p>
