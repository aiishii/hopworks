		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮 淑子</b>（みや よしこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >2月18日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >4月4日</a>）は、フリー<a href="." id="link_3"                                                                        >ジャーナリスト</a>、女性学者。<a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >飯田市</a>生まれ。『<a href="." id="link_6"                                                                                                                                >月刊教育の森</a>』編集部員を経てフリージャーナリスト。女性問題・教育問題・医療問題のルポ、評論、講演を行うほか、<a href="." id="link_7"                                                    >シャンソン</a>歌手としてもリサイタルを行っていた。<a href="." id="link_8"                                                                                  >埼玉女子短期大学</a>非常勤講師（女性学）。
</p><p>2015年4月4日、<a href="." id="link_9"                      >膵臓がん</a>のため死去。70歳没。
</p>
