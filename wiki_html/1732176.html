<p><b>テレサ・リー・"テリー"・ファレル</b>（Theresa Lee "Terry" Farrell、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >11月19日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の俳優・元ファッションモデル。俳優としての代表作は『<a href="/wiki/%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E3%83%AC%E3%83%83%E3%82%AF:%E3%83%87%E3%82%A3%E3%83%BC%E3%83%97%E3%83%BB%E3%82%B9%E3%83%9A%E3%83%BC%E3%82%B9%E3%83%BB%E3%83%8A%E3%82%A4%E3%83%B3" title="スタートレック:ディープ・スペース・ナイン">スタートレック:ディープ・スペース・ナイン</a>』。
</p>
