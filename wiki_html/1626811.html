<p>『<b>トワイライトゾーン</b>』は、<a href="." id="link_1"                                                                    >グレイト</a>が<a href="." id="link_2"                    >1987年</a>に発売したアダルト<a href="." id="link_3"                                                                                                      >アドベンチャーゲーム</a>およびそのシリーズ作品（シリーズ作品はいずれも<a href="." id="link_4"                                                                    >PRG</a>）である。
</p><p>本シリーズは屋敷内を舞台とする探索型ゲームとなっている。第1作は<a href="." id="link_3"                                                                                                      >アドベンチャーゲーム</a>であるが、第2作からは<a href="." id="link_4"                                                                    >3D-RPG</a>となっている。第2作以降、登場する敵は全て女の子、戦闘はSEX対決となっており、敵を先にイカすことができれば勝ち、イカされると負けという点が特徴的である。
</p>
