		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイ・ライト・フォレスター</b>（Jay Wright Forrester、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >7月14日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >11月16日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                    >計算機科学</a>者、<a href="." id="link_5"                                                              >システム科学</a>者。<a href="." id="link_6"                                                                                                                          >MIT</a>スローン経営大学院で教授を務めていた。<a href="." id="link_7"                                >力学系</a>におけるオブジェクト間の相互作用のシミュレーション手法である<a href="." id="link_8"                                                                                                      >システムダイナミクス</a>の生みの親である。
</p>
