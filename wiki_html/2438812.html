		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森脇 竜雄</b>（もりわき たつお、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"              >2月</a> - <a href="." id="link_4"                    >1973年</a>（<a href="." id="link_5"                      >昭和</a>48年）<a href="." id="link_6"              >3月</a>）は、日本の<a href="." id="link_7"                                >造園家</a>、<a href="." id="link_8"                                >作庭家</a>。<a href="." id="link_9"                                >東京都</a>の公園行政に携わる。<a href="." id="link_10"                                                                                 >日本造園学会</a>会長などを歴任している。<a href="." id="link_11"                                                                                 >シアトル日本庭園</a>などの作庭にも関わった。
</p>
