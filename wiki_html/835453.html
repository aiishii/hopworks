		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニャガン</b> (<span lang="ru">Нягань</span>,Njagan') は、<a href="." id="link_1"                                >ロシア</a>の<a href="." id="link_2"                                                                                                                                              >ハンティ・マンシ自治管区</a>にある都市である。
</p><p><a href="." id="link_3"                                >オビ川</a>に面している。人口は53,711人（2008年 推計）、52,610人（<a href="." id="link_4"                                                                                                    >2002年国勢調査</a>）、54,061人（<a href="." id="link_5"                                                                                >1989年国勢調査</a>）。
</p><p><a href="." id="link_6"                                >テニス</a>選手の<a href="." id="link_7"                                                                                            >マリア・シャラポワ</a>の生まれ故郷でもある。
</p>
