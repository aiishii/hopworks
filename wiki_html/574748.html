<tr><td colspan="2" style="background: #ffffff; text-align: center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Guanidine-2D-skeletal.png" title="ファイル:Guanidine-2D-skeletal.png">グアニジンの構造式</a></td></tr><tr><td style="width: 35%"><a href="." id="link_1"                                          >IUPAC名</a></td><td>guanidine（許容慣用名）</td></tr><tr><td style="width: 35%">別名</td><td>イミド炭酸ジアミド</td></tr><tr><td style="width: 35%"><a href="." id="link_2"                                                    >分子式</a></td><td><span class="chemf nowrap">CH<sub>5</sub>N<sub>3</sub></span></td></tr><tr><td style="width: 35%"><a href="." id="link_3"                                                    >示性式</a></td><td><span class="chemf nowrap">HN=C(NH<sub>2</sub>)<sub>2</sub></span></td></tr><tr><td style="width: 35%"><a href="." id="link_4"                                >分子量</a></td><td>59.07 </td></tr><tr><td style="width: 35%"><a href="." id="link_5"                                                >CAS登録番号</a></td><td>113-00-8</td></tr><tr><td style="width: 35%">形状</td><td>無色結晶</td></tr><tr><td style="width: 35%"><a href="." id="link_6"                      >融点</a></td><td>50 °C</td></tr><tr><td style="width: 35%"><a href="." id="link_7"                                  >SMILES</a></td><td>C(=N)(N)N</td></tr>

<p><b>グアニジン</b> (guanidine) は、<a href="." id="link_8"                                                    >有機化合物</a>。強い<a href="." id="link_9"                                                    >塩基性</a>を持つ<a href="." id="link_10"                     >結晶</a>性の固体で、<a href="." id="link_11"                                         >グアニン</a>の分解によって得られる。また<a href="." id="link_12"                                                   >タンパク質</a>の<a href="." id="link_13"                     >代謝</a>によって生成し、<a href="." id="link_14"           >尿</a>中にも検出される。
</p>
