		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土岐 信吉</b>（とき のぶよし、<a href="." id="link_1"                    >1934年</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >11月10日</a>）は、日本の<a href="." id="link_3"                                >音楽家</a>、<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                >高知県</a>生まれ。「トキ音楽スタジオ」主宰。「<a href="." id="link_6"                                                                                            >川崎少年少女合唱団</a>」代表。川崎文化賞受賞。歴史小説を書く。
</p>
