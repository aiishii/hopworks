		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アッシュール・ウバリト1世</b>（<b>Ashur uballit</b>、在位:<a href="." id="link_1"                                                        >紀元前1365年</a> - <a href="." id="link_1"                                                        >紀元前1330年</a>）は、<a href="." id="link_2"                                                    >中アッシリア王国</a>時代の<a href="." id="link_2"                                                    >アッシリア</a>の<a href="." id="link_3"            >王</a>である。彼の治世はアッシリア史において数百年ぶりにまとまった記録が残る事と、<a href="." id="link_4"                                          >ミタンニ</a>の圧力から解放されたことで非常に重要である。
</p><p>なお在位年は一説によれば<a href="." id="link_1"                                                        >紀元前1363年</a>～<a href="." id="link_1"                                                        >紀元前1328年</a>である。
</p>
