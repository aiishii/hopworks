		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝響 信親</b>（あさひびき のぶちか、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >2月22日</a>）は、<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                          >西宇和郡</a><a href="." id="link_5"                                >三瓶町</a>（現<a href="." id="link_6"                                >西予市</a>）出身で1920年代に活躍した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。本名は宮本 延近。身長173cm、体重90kg。最高位は東前頭2枚目（<a href="." id="link_9"                    >1927年</a>5月場所）。引退後は<a href="." id="link_10"                     >年寄</a><a href="." id="link_11"                               >佐ノ山</a>として後進の指導につとめた。
</p>
