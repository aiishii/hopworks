<p><b>VAIO</b>（バイオ）は、<a href="." id="link_1"                                          >PC/AT互換機</a>に準拠し<a href="." id="link_2"                                    >Windows</a>を搭載した<a href="." id="link_3"                                                                                                                >パーソナルコンピュータ</a>のシリーズ<a href="." id="link_4"                                          >ブランド</a>である。シリーズとして、<a href="." id="link_5"                                                                                                      >デスクトップ</a>型、<a href="." id="link_6"                                                                        >ノート</a>型、<a href="." id="link_7"                                                              >PDA</a>型（タブレット、ネットブック）が販売された。
</p>
