		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石橋 春男</b>（いしばし はるお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                                              >大東文化大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >埼玉県</a>生まれ。1966年<a href="." id="link_7"                                                                                                                >早稲田大学政治経済学部</a>卒、72年<a href="." id="link_8"                                                                                                                                                        >早稲田大学大学院商学研究科</a><a href="." id="link_9"                                                              >博士課程</a>、<a href="." id="link_10"                                                             >中央学院大学</a><a href="." id="link_11"                     >講師</a>、大東文化大学経済学部<a href="." id="link_12"                               >助教授</a>、<a href="." id="link_13"                     >教授</a>、名誉教授、<a href="." id="link_14"                                                                                           >日本大学商学部</a>教授。<a href="." id="link_15"                                         >松蔭大学</a>教授を務めた。
</p>
