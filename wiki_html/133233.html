		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Obi_Castle_Otemon.jpg" title="ファイル:Obi Castle Otemon.jpg">ファイル:Obi Castle Otemon.jpg</a>  <div class="thumbcaption">飫肥城</div></div></div>
<p><b>飫肥藩</b>（おびはん）は、<a href="." id="link_1"                                >日向国</a><a href="." id="link_2"                                >宮崎郡</a>と<a href="." id="link_3"                                                                    >那珂郡</a>（現在の<a href="." id="link_4"                                >宮崎県</a><a href="." id="link_5"                                >宮崎市</a>中南部および<a href="." id="link_4"                                >宮崎県</a><a href="." id="link_6"                                >日南市</a>全域）を統治した<a href="." id="link_7"            >藩</a>。藩庁は<a href="." id="link_8"                                >飫肥城</a>。藩主は<a href="." id="link_9"                                >伊東家</a>。家格は<a href="." id="link_10"                                         >外様大名</a>である。なお藩主家の<a href="." id="link_9"                                      >日向伊東氏</a>は<a href="." id="link_11"                               >備中国</a><a href="." id="link_12"                               >岡田藩</a>主家の<a href="." id="link_13"                                     >備中伊東氏</a>と同族である。
</p>
