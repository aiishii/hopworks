<p><b>フォンボニ</b>（Fomboni）は、<a href="." id="link_1"                                >コモロ</a>の都市。人口15000人。コモロ第3の都市であり、<a href="." id="link_2"                                          >モヘリ島</a>最大の都市であり島の中心都市である。モヘリ島北岸に位置し、港からは<a href="." id="link_4"                                                                                  >グランドコモロ島</a>の島都で首都の<a href="." id="link_5"                                >モロニ</a>や、<a href="." id="link_6"                                                                        >アンジュアン島</a>の島都である<a href="." id="link_7"                                                              >ムツァムドゥ</a>との間に定期船が就航しており、フォンボニの東にあるバンダル・エス・サラーム<a href="." id="link_8"                      >空港</a>から航空便も出ている。
