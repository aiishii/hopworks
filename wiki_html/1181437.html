<p><b>パトリック・ブローシュ</b>（Patrick Bloche、<a href="." id="link_3"                    >1956年</a><a href="." id="link_3"                          >7月4日</a> - ） は、<a href="." id="link_4"                                          >フランス</a>の政治家。<a href="." id="link_5"                                                                              >フランス社会党</a>所属の<a href="." id="link_1"                                                                                        >国民議会議員</a>であり、<a href="." id="link_6"                                          >パリ市議会議員</a>、<a href="." id="link_7"                      >パリ</a><a href="." id="link_5"                                                                              >社会党</a>代表。<a href="." id="link_7"                      >パリ市長</a>の<a href="." id="link_8"                                                                                                                                    >ベルトラン・ドラノエ</a>の側近として知られている。
</p>
