		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キ8</b>は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>前の<a href="." id="link_2"                                                                        >日本陸軍</a>のために試作された、単発・単葉・複座の戦闘機である。設計・製造は<a href="." id="link_3"                                                    >中島飛行機</a>。安定性の不良と複座戦闘機の運用方針が陸軍内で不明確だったため不採用となった。
</p>
