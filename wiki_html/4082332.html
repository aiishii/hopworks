		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辻岡 通</b>（つじおか とおる、<a href="." id="link_1"                    >1886年</a> - <a href="." id="link_2"                    >1955年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                    >台湾総督府</a>を経て、<a href="." id="link_6"                                                                        >建築設計事務所</a>を<a href="." id="link_7"                      >東京</a>に構えていたが、地元<a href="." id="link_8"                                >福井市</a>内でも設計活動を継続していたとみられる。福井市の出身。
</p>
