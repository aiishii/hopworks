<p><b>岡野 包秀</b> （おかの かねひで、<a href="." id="link_2"                      >延宝</a>8年（<a href="." id="link_3"                    >1680年</a>） - <a href="." id="link_4"                      >元禄</a>16年<a href="." id="link_5"                                                    >2月4日</a>（<a href="." id="link_6"                    >1703年</a><a href="." id="link_6"                            >3月20日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                      >武士</a>。<a href="." id="link_9"                                                              >赤穂浪士</a>四十七士の一人。<a href="." id="link_10"                                         >岡野包住</a>の子。通称は<b>金右衛門</b>（きんえもん）。<a href="." id="link_11"                     >本姓</a>は<a href="." id="link_12"                               >藤原氏</a>。<a href="." id="link_13"                     >家紋</a>は釘貫。美男子と伝わり、吉良邸絵図面をめぐる<a href="." id="link_14"                                                                                       >お艶</a>との恋愛の逸話で知られる。
</p>
