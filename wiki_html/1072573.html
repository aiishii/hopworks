<p><b>桑原 研郎</b>（くわばら よしろう、くわばら けんろう、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >8月19日</a> - <a href="." id="link_4"                    >2007年</a><a href="." id="link_4"                          >6月1日</a>）は日本の<a href="." id="link_7"                                >作曲家</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_5"                                                                        >武蔵野音楽大学</a>卒。<a href="." id="link_10"                                         >下総皖一</a>、<a href="." id="link_11"                                                                                                                                   >クラウス・プリングスハイム</a>に師事。
宝塚歌劇団出身の俳優・<a href="." id="link_12"                                         >華村りこ</a>（RICO）は実子。
</p>
