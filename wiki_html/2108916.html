		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小西 あゆ香</b>（こにし あゆか）は、アナウンサー、歌手、MC、番組アシスタント、ディレクター、<a href="." id="link_1"                                                                                                                          >地上デジタル放送推進大使</a>など、様々な業務に従事している、<a href="." id="link_2"                                                    >びわ湖放送</a>の社員。既婚。婚姻後、本名非公表。子1人。
</p>
