		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>君嶋 祐子</b>（きみじま ゆうこ）は、日本の<a href="." id="link_1"                                >法学者</a>、<a href="." id="link_2"                                >弁護士</a>（君嶋祐子法律事務所）。<a href="." id="link_3"                                                              >慶應義塾大学</a><a href="." id="link_4"                      >教授</a>。専門領域は<a href="." id="link_5"                                                                        >知的財産法</a>、特に<a href="." id="link_6"                                >特許法</a>、<a href="." id="link_7"                                                                        >営業秘密の保護</a>。<a href="." id="link_8"                                                              >日本私法学会</a>、日本工業所有権法学会に所属している。
</p>
