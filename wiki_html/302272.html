		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新藤 宗幸</b>（しんどう むねゆき、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >6月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                          >千葉大学</a>名誉教授。専門は、<a href="." id="link_5"                                >行政学</a>、地方自治論。市民主体の行政のあり方を提唱し、論壇でも活動している。指導教授は<a href="." id="link_6"                                          >横山桂次</a>・<a href="." id="link_7"                                                                                                            >島崎晴哉</a>・<a href="." id="link_8"                                                                                                            >中村陽一</a>。
</p>
