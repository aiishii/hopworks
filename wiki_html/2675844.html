		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉永 正義</b>（よしなが まさよし／せいぎ、<a href="." id="link_1"                    >1925年</a> - ）は、日本の<a href="." id="link_2"                                >神学者</a>。<a href="." id="link_3"                                >東京府</a>生まれ。<a href="." id="link_4"                                          >東北大学</a><a href="." id="link_5"                                >理学部</a>卒、<a href="." id="link_6"                                                                                                                          >日本ルーテル神学大学</a>卒、<a href="." id="link_7"                                          >立教大学</a><a href="." id="link_8"                                >文学部</a>組織神学博士課程、<a href="." id="link_9"                                                                                                                                                                                  >コンコーディア神学大学</a>、<a href="." id="link_10"                                                                                 >ベテル神学校</a>に学び、1973年「バルト神学とその特質」で立教大学<a href="." id="link_11"                                                             >神学博士</a>。飯能ルーテル教会<a href="." id="link_12"                     >牧師</a>、日本ルーテル神学大学<a href="." id="link_13"                     >教授</a>。
</p>
