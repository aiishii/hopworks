		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スペシャルティ・レコード</b> (<b>Specialty Records</b>) は、<a href="." id="link_1"                                                                        >米国</a><a href="." id="link_2"                                                                                  >カリフォルニア州</a><a href="." id="link_3"                                                              >ロサンゼルス</a>に存在した<a href="." id="link_4"                                                                                  >レコードレーベル</a>。<a href="." id="link_5"                                                                                                                          >R&amp;B</a>、<a href="." id="link_6"                                          >ブルース</a>、<a href="." id="link_7"                                                                    >ゴスペル</a>などの<a href="." id="link_8"                                                                                                      >ブラックミュージック</a>の専門レーベルとして、主に<a href="." id="link_9"                              >1950年代</a>に<a href="." id="link_10"                                                                                           >リトル・リチャード</a>を始め、多くのスターを送り出した。
</p>
