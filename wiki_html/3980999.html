		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳 在順</b>（<b>ユ・ジェスン</b>、<span lang="ko">유재순</span>、<a href="." id="link_1"                    >1958年</a>5月 - ）は、<a href="." id="link_2"                      >日本</a>に活動の拠点を置く<a href="." id="link_3"                                          >大韓民国</a>出身の女性<a href="." id="link_4"                                                                        >ルポライター</a>、<a href="." id="link_5"                                                                        >インターネット新聞</a>発行人。日韓両国で旺盛に活動するルポライターのひとりで、おもな著書に『下品な日本人（<span lang="ko">하품의 일본인</span>）』などがある。
</p>
