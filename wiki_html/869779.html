<p><b>竜閑川</b>（りゅうかんがわ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                                                    >中央区</a>および<a href="." id="link_4"                                          >千代田区</a>にかつて存在した<a href="." id="link_5"                                          >河川</a>である。竜閑は龍閑とも書かれる。竜閑川は<a href="." id="link_6"                                          >日本橋川</a>より千代田区と中央区の区界に沿って北東に向かい、東神田付近[<span class="plainlinks nourlexpansion"><a rel="nofollow" class="external text" href="https://geohack.toolforge.org/geohack.php?language=ja&amp;pagename=%E7%AB%9C%E9%96%91%E5%B7%9D&amp;params=35.693201_0_0_N_139.779938_0_0_E_type:waterbody_region:JP&amp;title=%E7%AB%9C%E9%96%91%E5%B7%9D%E3%81%A8%E6%B5%9C%E7%94%BA%E5%B7%9D%E3%81%AE%E6%8E%A5%E7%B6%9A%E9%83%A8"><span title="この位置の地図や航空写真などをリンクするページを表示します">地図</span></a></span>]から直角に折れ、浜町川を経て<a href="." id="link_7"                                >箱崎川</a>、<a href="." id="link_8"                                >隅田川</a>へと抜ける人工の堀であった。明治の掘割の際に<a href="." id="link_9"                                                                    >神田川</a>への流路も掘割されている。
</p>
