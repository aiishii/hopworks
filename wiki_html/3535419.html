		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーシャ・ウィーヴィル</b>（Assia Wevill, <a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >3月23日</a>）は、イギリスの詩人<a href="." id="link_3"                                                                                  >テッド・ヒューズ</a>との恋愛で知られる女性である。<a href="." id="link_4"                                >ドイツ</a>に生まれ、<a href="." id="link_5"                                                    >ナチス</a>の迫害を避けて家族で移住した<a href="." id="link_6"                                                                                                                                              >イギリス委任統治領パレスチナ</a>で育ち、のちに<a href="." id="link_7"                                          >イギリス</a>に移住した。1963年前後から1969年までヒューズと<a href="." id="link_8"                                >コモン＝ロー・マリッジ</a>の関係にあった。彼女の存在はヒューズの詩作品のいくつかに少なからぬ影響を与えたとされる。
</p>
