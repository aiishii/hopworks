		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深瀬 サキ</b>（ふかせ サキ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月18日</a> - ）は、日本の<a href="." id="link_2"                                >劇作家</a>。<a href="." id="link_3"                                >静岡県</a>出身。本名・大岡かね子。
</p><p>静岡県<a href="." id="link_4"                                >沼津市</a>生まれ。沼津学園高等女学校（現・<a href="." id="link_5"                                                              >飛龍高等学校</a>）卒業。1970年代より『<a href="." id="link_6"                                                                    >ユリイカ</a>』や『<a href="." id="link_7"                      >文藝</a>』に<a href="." id="link_8"                      >戯曲</a>作品を発表している。そのほかに<a href="." id="link_9"                                                              >ラジオドラマ</a>『堀川の姫』、<a href="." id="link_10"                     >小説</a>『花びら闇』がある。夫は詩人の<a href="." id="link_11"                               >大岡信</a>、息子は作家の<a href="." id="link_12"                               >大岡玲</a>、娘は画家・詩人の<a href="." id="link_13"                                         >大岡亜紀</a>。
</p>
