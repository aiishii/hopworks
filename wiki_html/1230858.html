		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>益田克也</b>（ますだ かつや、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                >石川県</a>出身のアマチュア<a href="." id="link_3"                                                                              >マジシャン</a>、マジッククリエーター。
</p><p>本職は<a href="." id="link_4"                      >写真</a>の製版業務だが、<a href="." id="link_5"                      >マジック</a>の道具を考案するマジッククリエーターとしても活躍している。<a href="." id="link_6"                                                                                                                                              >デビッド・カッパーフィールド</a>も顧客の一人である。
<a href="." id="link_7"                    >2005年</a>には第15回<a href="." id="link_8"                                                              >厚川昌男</a>賞を受賞している。
</p>
