<p><b>城 夏子</b>（じょう なつこ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >1月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>。
</p><p><a href="." id="link_5"                                          >和歌山県</a><a href="." id="link_6"                                          >西牟婁郡</a><a href="." id="link_7"                                          >周参見町</a>（現・<a href="." id="link_8"                                          >すさみ町</a>）出身。本名・福島静。<a href="." id="link_9"                                                                                                                                    >和歌山県立和歌山高等女学校</a>（現・<a href="." id="link_10"                                                                                                                                                       >和歌山県立桐蔭中学校・高等学校</a>）卒。在学中から<a href="." id="link_11"                                         >少女小説</a>を書き、1924年『薔薇の小径』を刊行。『<a href="." id="link_12"                                                             >女人藝術</a>』『婦人戦線』などに小説を発表。戦後は少女小説や<a href="." id="link_13"                     >童話</a>を書く。
</p>
