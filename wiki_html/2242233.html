		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カナンギナク・ポートーゴーク</b>（Kananginak Pootoogook、<a href="." id="link_1"                    >1935年</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >11月23日</a>）は、<a href="." id="link_3"                                >カナダ</a>の<a href="." id="link_4"                                >彫刻家</a>、<a href="." id="link_5"                                >版画家</a>。<a href="." id="link_6"                                                    >イヌイット</a>である。
</p><p><a href="." id="link_7"                                                              >ヌナブト準州</a>の<a href="." id="link_8"                                                                                                                                                              >ケープ・ドーセット</a>に住み創作活動を行っていた。2010年11月23日、<a href="." id="link_9"                                                    >肺がん</a>の手術で手術死している。
</p>
