<p><b>小池 正彪</b>（こいけ まさとら、<a href="." id="link_1"                      >明治</a>18年（<a href="." id="link_2"                    >1885年</a>）<a href="." id="link_3"                            >10月2日</a> - <a href="." id="link_4"                      >昭和</a>36年（<a href="." id="link_5"                    >1961年</a>）<a href="." id="link_6"                            >3月31日</a>）は<a href="." id="link_7"                      >男爵</a>・<a href="." id="link_8"                                          >小池正直</a>の次男。<a href="." id="link_9"                                >東京市</a><a href="." id="link_10"                               >小石川</a>（現・<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >文京区</a>小石川）出身。<a href="." id="link_13"                                                             >三井信託</a>会長を経て、1943年に引責辞任した<a href="." id="link_14"                                         >向井忠晴</a><a href="." id="link_15"                                         >三井物産</a>会長の後任に内定していた<a href="." id="link_16"                                         >住井辰男</a>が、健康上の理由で就任を辞退したため、急遽三井物産会長に就任した。1944年退任し<a href="." id="link_17"                                         >三井本社</a>・<a href="." id="link_18"                                                   >代表取締役</a><a href="." id="link_19"                     >常務</a><a href="." id="link_20"                     >理事</a>に就任。
</p>
