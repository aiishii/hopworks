		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池上公介</b>（いけがみ こうすけ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >9月29日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >9月3日</a>）は、日本の<a href="." id="link_3"                                                    >教育者</a>で、<a href="." id="link_4"                      >学校</a>および<a href="." id="link_5"                                >予備校</a><a href="." id="link_6"                                >経営者</a>だった人物。<a href="." id="link_7"                                                                                  >学校法人池上学園</a>初代<a href="." id="link_8"                                                    >理事長</a>、<a href="." id="link_9"                                          >社団法人</a><a href="." id="link_10"                                         >池上学院</a>学院長、<a href="." id="link_11"                                                                                                                                                                                     >池上学院グローバルアカデミー専門学校</a>初代学校長。専門分野は<a href="." id="link_12"                                         >英語教育</a>。
</p>
