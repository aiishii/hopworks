		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Alexleslie.jpg" title="ファイル:Alexleslie.jpg">ファイル:Alexleslie.jpg</a>  <div class="thumbcaption">初代リーヴェン伯爵アレクサンダー・レズリー</div></div></div>
<p>初代<a href="." id="link_1"                                                                                                                                          >リーヴェン伯爵</a><b>アレクサンダー・レズリー</b>（Alexander Leslie, 1st Earl of Leven, <a href="." id="link_2"                    >1582年</a> - <a href="." id="link_3"                    >1661年</a><a href="." id="link_3"                          >4月4日</a>）は、<a href="." id="link_4"                                                    >清教徒革命</a>（<a href="." id="link_5"                                                                                  >イングランド内戦</a>）期の<a href="." id="link_6"                                                                                            >スコットランド</a>の軍人・貴族。<a href="." id="link_7"                                          >国民盟約</a>に参加し<a href="." id="link_8"                                          >主教戦争</a>で<a href="." id="link_9"                                                                                  >イングランド</a>王<a href="." id="link_10"                                                                                                                                           >チャールズ1世</a>と戦い、続く<a href="." id="link_11"                                                                                                                                   >第一次イングランド内戦</a>でも反<a href="." id="link_12"                               >王党派</a>の立場から<a href="." id="link_13"                               >議会派</a>に加勢した。
</p>
