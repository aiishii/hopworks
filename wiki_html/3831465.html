		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イニィエ・トゥリンクーニエニエ</b> (<a href="." id="link_1"                                                              >リトアニア語</a>: Inija Trinkūnienė <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                              >10月25日</a> - )&#160;は、<a href="." id="link_3"                                                    >リトアニア</a>・<a href="." id="link_4"                                >ケルメ</a>出身の<a href="." id="link_5"                                                              >民族学者</a>、<a href="." id="link_6"                                                              >民俗学者</a>、<a href="." id="link_7"                                >社会学者</a>、<a href="." id="link_8"                                          >心理学者</a>。民族音楽バンド・<a href="." id="link_9"                                                                                                                                          >クールグリンダ</a>のリーダーで、<a href="." id="link_10"                                                                                                                         >バルト・ネオペイガニズム</a>の宗教<a href="." id="link_11"                                                                                                           >ロムヴァ</a>の首長の一人。2014年に夫でロムヴァの初代大祭司（クリーヴュ）の<a href="." id="link_12"                                                                                                                                   >ヨーナス・トゥリンクーナス</a>が死去したのち、大祭司職を引き継いだ。
</p>
