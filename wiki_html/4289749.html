		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 出</b>（おおた いずる、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                                              >博士（文学）</a>（<a href="." id="link_5"                                          >大阪大学</a>）。<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                >大学院</a>人間・環境学研究科<a href="." id="link_8"                      >教授</a>。専門は中国<a href="." id="link_9"                                                                                                  >近世史</a>～<a href="." id="link_10"                                                   >現代史</a>、台湾現代史、日中<a href="." id="link_11"                                                                                                 >戦争史</a>で、近年は中国<a href="." id="link_12"                               >法制史</a>、中国農村調査（フィールドワーク）のほか、中国<a href="." id="link_13"                                                                                                                     >海洋戦略史</a>や日中戦争史などの研究にも着手している。
</p>
