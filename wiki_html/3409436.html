		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雛屋 立圃</b>（ひなや りゅうほ、<a href="." id="link_1"                      >文禄</a>4年〈<a href="." id="link_2"                    >1595年</a>〉 - <a href="." id="link_3"                      >寛文</a>9年<a href="." id="link_4"                                                      >9月30日</a>〈<a href="." id="link_5"                    >1669年</a><a href="." id="link_5"                              >10月24日</a>〉）は、<a href="." id="link_6"                                          >江戸時代</a>初期の<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >京都</a>で活動した<a href="." id="link_9"                      >絵師</a>であり、<a href="." id="link_10"                                         >俳人</a>でもある。<a href="." id="link_11"           >姓</a>は<b>野々口</b>（ののぐち）、名は<b>親重</b>（ちかしげ）。立圃、立甫、甫、松翁、日祐、風狂子と号している。<b>野々口 立圃</b>としても知られる。また、<a href="." id="link_12"                                         >俗称</a>として、紅屋庄衛門、市兵衛、次郎左衛門、宗左衛門など諸説がある。絵師としては<a href="." id="link_13"                               >狩野派</a>に属する。
</p>
