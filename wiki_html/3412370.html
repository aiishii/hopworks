		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アナン・ベン・ダヴィド</b>（Anan ben David、<a href="." id="link_1"                  >715年</a>頃 - <a href="." id="link_2"                  >795年</a>頃）は、<a href="." id="link_3"                        >8世紀</a>中東の<a href="." id="link_4"                                          >ユダヤ教</a><a href="." id="link_5"                                          >禁欲主義</a><a href="." id="link_6"                                >哲学者</a>である。
</p><p><a href="." id="link_7"                  >500年</a>頃成立したバビロニア・<a href="." id="link_8"                                                    >タルムード</a>が当地の<a href="." id="link_9"                                          >ユダヤ人</a>社会に大きな影響力をもつ<a href="." id="link_10"                     >聖典</a>となっていた中で、<a href="." id="link_11"                     >聖書</a>だけが唯一の神の<a href="." id="link_12"                     >律法</a>でありそこに回帰すべきと最初に主張した人物であり、<a href="." id="link_13"                                         >口伝律法</a>を排し成文律法である聖書に則るべきと説く<a href="." id="link_14"                                         >カライ派</a>の創始者とされている。
</p>
