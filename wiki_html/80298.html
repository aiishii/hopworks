<p><b>張 軌</b>（ちょう き、<a href="." id="link_3"                  >255年</a> - <a href="." id="link_2"                  >314年</a>）は、<a href="." id="link_5"                                                                        >五胡十六国時代</a>の<a href="." id="link_6"                      >前涼</a>の創建者。<a href="." id="link_7"            >字</a>は士彦。<a href="." id="link_8"                                >安定郡</a>烏氏県（現在の<a href="." id="link_9"                                >甘粛省</a><a href="." id="link_10"                               >平涼市</a><a href="." id="link_11"                               >涇川県</a>）の人。父は太官令<a href="." id="link_4"                                                                                                                  >張温</a>。母は<a href="." id="link_12"                               >隴西郡</a>の名族である辛氏。祖父は外黄県令<a href="." id="link_13"                                                                                       >張烈</a>。
</p>
