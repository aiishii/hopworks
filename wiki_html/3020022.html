		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">松田 甲</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1864年<a href="." id="link_1"                          >8月8日</a><br /><span class="birthplace">若松</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1945-07-17</span>) </span><a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >7月17日</a>（80歳没）<br /><span class="deathplace">朝鮮</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>攻玉社</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">測量技術者、漢詩人、著述家</td></tr></tbody></table>
<p><b>松田 甲</b>（まつだ こう、<a href="." id="link_3"                    >1864年</a><a href="." id="link_3"                          >8月8日</a>（<a href="." id="link_4"                      >元治</a>1年<a href="." id="link_5"                                                    >7月7日</a>） - <a href="." id="link_6"                    >1945年</a>（<a href="." id="link_7"                      >昭和</a>20年）<a href="." id="link_8"                            >7月17日</a>）は日本の<a href="." id="link_9"                      >測量</a>技術者、漢詩人、著述家である。主として<a href="." id="link_10"                                                   >朝鮮総督府</a>嘱託時代の著作で日本と<a href="." id="link_11"                     >朝鮮</a>間にあった交流の事績を明らかにした。幼名甲子五郎
</p>
