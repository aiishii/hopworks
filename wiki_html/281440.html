<p><b>ウエラ</b>（Wella）は米国の香水メーカー・<a href="." id="link_3"                                                    >コティ</a>（<a href="/w/index.php?title=W:Coty,_Inc.&amp;action=edit&amp;redlink=1" class="new" title="W:Coty, Inc. (存在しないページ)">Coty, Inc.</a>）のヘアケアブランドである。日本では、コティの日本法人であるHFCプレステージジャパンから発売されている。
</p><p>ウエラは、2016年9月までは<a href="." id="link_4"                                                                                                                                                        >プロクター・アンド・ギャンブル</a>（P&amp;G）のヘアケアブランドだった。また、<a href="." id="link_5"                    >2003年</a>にP&amp;Gに吸収合併されるまではヘアケアを専門に扱う<a href="." id="link_6"                                >ドイツ</a>の企業だった。
</p>
