		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しらかわ とうこ</div><span class="fn">白河 桃子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1961年（60 - 61歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> 東京都</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_2"                                                              >慶應義塾大学</a>（学士）<br /><a href="." id="link_3"                                          >中央大学</a>（MBA）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">相模女子大学大学院特任教授、昭和女子大学客員教授、ジャーナリスト</td></tr></tbody></table>
<p><b>白河 桃子</b>（しらかわ とうこ、<a href="." id="link_4"                    >1961年</a> - ）は、日本の<a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_6"                      >作家</a>。<a href="." id="link_7"                                                              >昭和女子大学</a>客員教教、相模女子大学大学院特任教授、東京大学　大学院情報学環客員研究員。学位は<a href="." id="link_8"                                                    >MBA</a>（<a href="." id="link_3"                                          >中央大学</a>）。<a href="." id="link_9"                                          >婚活</a>、<a href="." id="link_10"                     >妊活</a>の提唱者。
</p>
