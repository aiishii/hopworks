	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>KYO-SUKE</b>（キョウスケ、本名：<b>中村 恭輔</b>（なかむら きょうすけ）、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                              >11月28日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >マジシャン</a>、創作家、<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                >盛岡市</a>出身。
</p><p>至近距離で演じる<a href="." id="link_7"                                                                                                                          >クロースアップ・マジック</a>からステージで演じる<a href="." id="link_8"                                                                                                                >ステージ・マジック</a>まで幅広いジャンルをこなす。
</p><p>“<a href="." id="link_9"                                          >マジック</a>とは<a href="." id="link_10"                                                             >仮想現実</a>（<a href="." id="link_11"                                                                                                                                             >ヴァーチャル・リアリティ</a>）を現実世界に<a href="." id="link_12"                     >創造</a>する<a href="." id="link_13"                                                                                                     >エンターテインメント</a>である”という哲学を持ち、『ヴァーチャリスト』を称する。
</p>
