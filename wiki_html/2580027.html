		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保 芳和</b>（くぼ よしかず、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >8月28日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                                              >関西学院大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >奈良県</a>生まれ。1943年<a href="." id="link_6"                                                                                  >大阪商科大学</a>卒。1946年7月同大学副手、のち<a href="." id="link_7"                                                >助手</a>、<a href="." id="link_8"                                                >講師</a>、1951年関西学院大学助教授、1956年<a href="." id="link_9"                      >教授</a>、1960年「アメリカ経済学史研究 「アメリカ体制」派経済学の生成と発展」で関西学院大学<a href="." id="link_10"                                                                       >経済学博士</a>。1975-1978年学長。1988年退任、名誉教授。<a href="." id="link_11"                                                   >コイン</a><a href="." id="link_12"                                                   >収集家</a>でもある。2013年8月28日、<a href="." id="link_13"                                                   >多臓器不全</a>のため死去。94歳没。
</p>
