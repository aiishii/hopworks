<p><b>浅尾 荘一郎</b>（あさお そういちろう、<a href="." id="link_1"                    >1898年</a> - <a href="." id="link_2"                    >1978年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >電子工学者</a>である。
</p><p><a href="." id="link_5"            >銀</a><a href="." id="link_6"                                          >セシウム</a><a href="." id="link_7"                                >光電管</a>の光電感度を飛躍的に高めた。また<a href="." id="link_8"                                                                                  >日本真空協会</a>会長の初代会長を務めた人物でもある。
</p><p>娘の<a href="." id="link_9"                                          >徳川陽子</a>は物理学者で<a href="." id="link_10"                                                             >東京工芸大学</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                               >言語学</a>者で元<a href="." id="link_13"                                                   >学習院大学</a><a href="." id="link_14"                               >文学部</a><a href="." id="link_15"                     >教授</a>の<a href="." id="link_16"                                         >徳川宗賢</a>は陽子の夫。
</p>
