		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松沢 夏樹</b>（まつざわ なつき、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >3月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                >漫画家</a>である。<a href="." id="link_5"                                >埼玉県</a><a href="." id="link_6"                                >浦和市</a>（現、<a href="." id="link_7"                                                    >さいたま市</a>）出身。既婚。
</p><p><a href="." id="link_8"                    >1991年</a>に、<a href="." id="link_9"                                                    >エニックス</a>（当時）刊『<a href="." id="link_10"                                                                                 >月刊少年ガンガン</a>』掲載の「<a href="." id="link_11"                                                                         >突撃!パッパラ隊</a>」でデビュー。独特のギャグセンスで9年の長期連載となる。また、この作品はテレビアニメ化もされた。また、続編にあたる「逆襲!パッパラ隊」を『<a href="." id="link_12"                                     >月刊ComicREX</a>』誌上にて連載していた。
</p><p>自身の<a href="." id="link_13"                                                             >カレーライス</a>好き加減をネタにする事がある。
</p>
