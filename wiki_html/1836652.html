		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファルナバゾス</b>（<a href="." id="link_1"                                                    >希</a>：Φαρνάβαζος, <a href="." id="link_2"                                                    >ラテン文字</a>転記：Pharnabazos, <a href="." id="link_3"                                                      >紀元前5世紀</a>）は、<a href="." id="link_4"                                                              >アケメネス朝</a><a href="." id="link_5"                                          >ペルシア</a>の<a href="." id="link_6"                                                                                                                                                                                                      >ヘレスポントス・フリュギア</a><a href="." id="link_7"                                                    >太守</a>である。
</p><p>ファルナバゾスは次代の太守<a href="." id="link_8"                                                                                                    >ファルナケス</a>の父である。ファルナバゾスの家系は世襲でヘレスポントス・フリュギアの太守を務めており、ファルナバゾスに関する情報は少ないが、<a href="." id="link_9"                                                >紀元前430年</a>より前に（おそらくは死によって）太守位を退き、地位はファルナケスに引き継がれたようである。
</p>
