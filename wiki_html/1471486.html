		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高階 経徳</b>（たかしな つねのり、<a href="." id="link_1"                      >天保</a>5年<a href="." id="link_2"                                                    >8月9日</a>（<a href="." id="link_3"                    >1834年</a><a href="." id="link_3"                            >9月11日</a>）- <a href="." id="link_4"                      >明治</a>22年（<a href="." id="link_5"                    >1889年</a>）<a href="." id="link_6"                            >3月23日</a>）は、<a href="." id="link_7"                      >幕末</a>から明治初期にかけての<a href="." id="link_8"                                >地下</a><a href="." id="link_9"                      >官人</a>（<a href="." id="link_10"                                         >明治維新</a>後は<a href="." id="link_11"                     >士族</a>扱い）・<a href="." id="link_12"                     >医師</a>。<a href="." id="link_13"                     >京都</a>に生まれ<a href="." id="link_14"                                         >孝明</a>・<a href="." id="link_15"                                         >明治天皇</a>の<a href="." id="link_16"                                         >侍医</a>を務める。号は禮園。
</p>
