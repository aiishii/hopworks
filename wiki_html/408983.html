		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ものた りぬ</b>は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >村上市</a>出身。<a href="." id="link_5"                                                                                                                                >千代田工科芸術専門学校</a>卒業。男性。
</p><p>過去、『<a href="." id="link_6"                                                                                            >わんぱっくコミック</a>』（<a href="." id="link_7"                                          >徳間書店</a>）などに、<b>みなづき由宇</b>のペンネームで主にゲーム攻略漫画（<a href="." id="link_8"                                                                                                                >必勝テクニック完ペキ版</a>シリーズ）などを描いていた。現在でも成年コミック以外で同ペンネーム名義で執筆している。作風として、漫画に出てくる女性はみんな巨乳である。
</p><p>代表作に『ももだっち』『ラブタッチ瞳』など。
</p>
