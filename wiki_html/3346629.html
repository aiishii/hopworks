		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・ブラウン</b>（Robert Brown、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >3月23日</a> - <a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                              >10月26日</a>）は、<a href="." id="link_3"                                                                        >スコットランド</a>の<a href="." id="link_4"                                >科学者</a>、<a href="." id="link_5"                                >探検家</a>、<a href="." id="link_6"                                >著述家</a>である。同名の同じスコットランド出身の有名な科学者、<a href="." id="link_7"                                                                                            >ロバート・ブラウン</a>と区別するために著者名に出身地のCampster（Campsterianus）を付記することが多かった。各地を<a href="." id="link_8"                      >探検</a>し地理や動植物に関する著述を行った。
</p>
