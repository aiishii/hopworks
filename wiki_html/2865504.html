		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>子貝 諸文</b>（おがい もろぶみ、<a href="." id="link_1"                    >1842年</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                        >8月</a>） - <a href="." id="link_4"                    >1922年</a>（<a href="." id="link_5"                      >大正</a>11年）<a href="." id="link_6"                              >11月28日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_5"                      >大正</a>期の<a href="." id="link_8"                      >歌人</a>。号は鑑古堂。
</p><p><a href="." id="link_9"                                >尾張国</a>（現<a href="." id="link_10"                               >愛知県</a>）出身。尾張国<a href="." id="link_11"                               >熱田</a><a href="." id="link_12"                                                                             >中瀬町</a>で魚問屋を営む傍ら、<a href="." id="link_13"                               >小出粲</a>（<a href="." id="link_14"                               >宮内省</a>文学御用掛・<a href="." id="link_15"                               >御歌所</a>寄人・主事）、<a href="." id="link_16"                                         >中村守手</a>（国学者）、<a href="." id="link_17"                                         >八田知紀</a>（宮中歌所所長）の門人でもあり、歌人として活動していた。
</p>
