		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>うぐいすみつる</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >広島市</a>出身。血液型はO型。3人兄妹の3番目。4つ違いの姉は同じく漫画家の<a href="." id="link_5"          >TONO</a>で、一緒に<a href="." id="link_6"                                                              >同人サークル</a>「うぐいす姉妹」として活動している。2児の母。兄は医師だが、過去少年誌で入賞し、現在同人活動をしている。
</p>
