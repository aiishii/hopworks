		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬淵 よしの</b>（まぶち よしの、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >2月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >飛び込み</a>選手、元<a href="." id="link_4"                                          >タレント</a>、元<a href="." id="link_5"                      >女優</a>、飛込競技審判員。<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >西宮市</a>出身。夫はホテルパールシティ神戸など多数ホテルの総支配人を経て、現在はマスト・インターナショナル（株）代表取締役・湯浅太。旧姓の字は戸籍上は「馬淵」で、現在は「湯浅よしの」として活動している。
</p>
