<p><b>無藤 隆</b>（むとう たかし、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >11月29日</a> - ）は、日本の<a href="." id="link_2"                                >教育学</a>者、<a href="." id="link_3"                                                              >白梅学園大学</a><a href="." id="link_4"                                                                        >子ども学部</a><a href="." id="link_5"                                          >名誉教授</a>。教育学の中でも、<a href="." id="link_6"                      >保育</a>関連や<a href="." id="link_7"                                >心理学</a>系統が専門。保育・幼児教育に関する政府審議会・調査研究会等の座長等を多く務める。
</p>
