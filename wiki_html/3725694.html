	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウズボイ川</b>は<a href="." id="link_1"                                                                                  >トルクメニスタン</a>の<a href="." id="link_2"                                                              >カラクム砂漠</a>北西部を17世紀まで流れていた、<a href="." id="link_3"                                                              >アムダリヤ川</a>の<a href="." id="link_4"                      >分流</a>。
</p><p>アムダリヤ川から<a href="." id="link_5"                                                                        >サリカミシュ湖</a>を経て<a href="." id="link_6"                                          >カスピ海</a>まで、およそ750kmを流れていた。
</p><p>1950年代初頭に、おおむね干上がったウズボイ川に沿った灌漑用運河の建設が始まったものの、それは中止された。後に建設された<a href="." id="link_7"                                                                        >カラクーム運河</a>は、ウズボイ川の流路とは異なるより南のルートをとっている。
</p>
