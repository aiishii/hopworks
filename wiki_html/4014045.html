		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="honorific-prefix" style="font-size: small">河崎蘭香</span><br /><span class="fn"></span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">河崎(神山) 菊(キク)</span><br />1882年<a href="." id="link_1"                            >11月9日</a><br /><span class="birthplace"><a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                          >西宇和郡</a>郷村(現<a href="." id="link_4"                                          >八幡浜市</a>郷)</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1918-03-12</span>) </span><a href="." id="link_5"                    >1918年</a><a href="." id="link_5"                            >3月12日</a>（35歳没）<br /><span class="deathplace"><a href="." id="link_6"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">墓地</th><td class="label">八幡浜市郷 圓満寺蔵福寺</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_7"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td>菊池芳文の画塾(<a href="." id="link_8"                                >京都府</a>)、<a href="." id="link_9"                                          >寺崎広業</a>の塾(<a href="." id="link_6"                                >東京都</a>)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_10"                               >美人画</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;"><span style="white-space:nowrap;">代表作</span></th><td>「花のたより」</td></tr></tbody></table>
<p><b>河崎 蘭香</b>（かわさき らんこう、<a href="." id="link_11"                   >1882年</a>（<a href="." id="link_12"                     >明治</a>15年）<a href="." id="link_1"                            >11月9日</a> - <a href="." id="link_13"                   >1918年</a>（<a href="." id="link_14"                     >大正</a>7年）<a href="." id="link_15"                           >3月12日</a>）は、<a href="." id="link_12"                     >明治</a>から<a href="." id="link_14"                     >大正</a>にかけての女性<a href="." id="link_16"                                         >日本画家</a>。<a href="." id="link_17"                                         >上村松園</a>と並び称されることもあたったが、若くして他界した。
</p>
