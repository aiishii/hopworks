		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コラド・ベーム</b>（Corrado Böhm, <a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                              >10月23日</a>）は、<a href="." id="link_3"                                                                                            >イタリア</a><a href="." id="link_4"                                >ミラノ</a>出身の<a href="." id="link_5"                                                                                  >計算機科学者</a>。<a href="." id="link_6"                                                                                                                                              >ローマ・ラ・サピエンツァ大学</a><a href="." id="link_7"                                          >名誉教授</a>。
</p><p><a href="." id="link_8"                    >1946年</a>に<a href="." id="link_9"                                                                        >ローザンヌ大学</a>で<a href="." id="link_10"                                         >電気工学</a>を修了した後、<a href="." id="link_11"                                                                                                     >コンピュータ科学</a>の研究を始め、<a href="." id="link_12"                   >1966年</a>に<a href="." id="link_13"                                                                                                                                                                                 >ジュゼッペ・ヤコピーニ</a>とともに<b><a href="." id="link_14"                                                   >構造化定理</a></b>を証明した。この構造化定理は、<a href="." id="link_15"                                                                                                               >エドガー・ダイクストラ</a>が提唱した<a href="." id="link_16"                                                                                                     >構造化プログラミング</a>とよく混同されるが、本来はあまり関係のないものである。
</p><p>その他、<a href="." id="link_17"                                                   >ラムダ計算</a>や<a href="." id="link_18"                                                                       >関数型言語</a>の研究でも知られる。
</p>
