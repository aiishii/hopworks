		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西安飛機工業（集団）公司</b>(Xi'an Aircraft Industrial (Group) Corporation)は<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >陝西省</a><a href="." id="link_3"                                >西安市</a><a href="." id="link_4"                                >閻良区</a>に位置する<a href="." id="link_5"                                >航空機</a>製造会社である。<a href="." id="link_6"                                                                                                                                              >中国航空工業第一集団公司</a>に隷属し、中型、大型航空機の生産、研究を行っている。1958年に創立され、現在2万人を越える従業員を擁している。
</p>
