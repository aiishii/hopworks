		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Arnold_Rothstein_Chicago_1919.jpg" title="ファイル:Arnold Rothstein Chicago 1919.jpg">ファイル:Arnold Rothstein Chicago 1919.jpg</a>  <div class="thumbcaption">アーノルド・ロススタイン</div></div></div>
<p><b>アーノルド・ロススタイン</b>（Arnold Rothstein, <a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >1928年</a><a href="." id="link_2"                            >11月6日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                              >ギャンブラー</a>、<a href="." id="link_6"                                          >ギャング</a>。<a href="." id="link_7"                                          >組織犯罪</a>の元祖とされ、<a href="." id="link_8"                                                                                                      >ラッキー・ルチアーノ</a>や<a href="." id="link_9"                                                                                                      >マイヤー・ランスキー</a>に多大な影響を与えた。"<b>ザ・ブレイン</b>"、"<b>ミスター・ビッグ</b>"、"<b>ザ・フィクサー</b>"、"<b>ザ・マン・アップタウン</b>"、"<b>ザ・ビッグ・バンクロール</b>"などの渾名で呼ばれた。
</p>
