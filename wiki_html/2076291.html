		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Moisei_Ginzburg.jpg" title="ファイル:Moisei Ginzburg.jpg">ファイル:Moisei Ginzburg.jpg</a>  <div class="thumbcaption">1920年当時の写真</div></div></div>
<p><b>モイセイ・ヤコヴレヴィチ・ギンズブルグ</b>（Moisei Yakovlevich Ginzburg、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                          >6月4日</a>（<a href="." id="link_2"                                                    >ユリウス暦</a>5月23日） - <a href="." id="link_3"                    >1946年</a><a href="." id="link_3"                          >1月7日</a>）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >建築家</a>。<a href="." id="link_6"                                                                        >ロシア構成主義</a>の理論的指導者として、また機能重視主義の指導者の一人として知られる。現代建築家協会「現代建築」誌創立者の一人。<a href="." id="link_7"                                                                                                                                                                                                                                        >ニコライ・アレクサンドロヴィッチ・ミリューチン</a>などとも親しく、<a href="." id="link_8"                                                                        >ヴェスニン兄弟</a>らとも協働した。<a href="." id="link_9"                                                    >ベラルーシ</a>の<a href="." id="link_10"                                         >ミンスク</a>出身。
</p>
