<p><b>霍 去病</b>（かく きょへい、<a href="." id="link_3"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Huò Qù-bìng</span></span>、<a href="." id="link_4"                                                >紀元前140年</a> - <a href="." id="link_5"                                                >紀元前117年</a>）は、<a href="." id="link_6"                      >前漢</a>の<a href="." id="link_7"                                      >武帝</a>時代の<a href="." id="link_8"                      >武将</a>である。父は霍仲孺。母は衛少児（<a href="." id="link_9"                                >衛子夫</a>・<a href="." id="link_10"                     >衛青</a>の姉）。異母弟は<a href="." id="link_11"                               >大司馬</a><a href="." id="link_12"                               >大将軍</a>になり、武帝後の政治を取り仕切った<a href="." id="link_13"                     >霍光</a>。
</p>
