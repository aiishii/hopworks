<p><b>牧野 忠義</b>（まきの ただよし）は、日本のゲーム音楽作曲家。
<a href="." id="link_11"                                                                                       >ベック</a>や<a href="." id="link_12"                                         >カプコン</a>を経て、株式会社スピンソルファを設立。代表取締役就任。
</p>
