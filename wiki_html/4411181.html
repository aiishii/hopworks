		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曺相鎬</b>（チョ・サンホ、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">조상호</span>、<a href="." id="link_2"                    >1926年</a><a href="." id="link_2"                              >11月29日</a> - <a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                            >8月25日</a>）は、<a href="." id="link_4"                                          >大韓民国</a>の<a href="." id="link_5"                                >政治家</a>。第10代<a href="." id="link_6"                                                                                  >大韓民国国会</a>議員。
</p><p><a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                                                                                                            >昌寧曺氏</a>。<a href="." id="link_9"                      >号</a>は<b>與南</b>（ヨナン）。
</p><p>1961年の5·16軍事政変後、<a href="." id="link_10"                                                   >朴正熙</a>大統領の儀典秘書官となり、14年間儀典の責任者になった。 その後、<a href="." id="link_11"                               >盧泰愚</a>政府で第6代体育部長官を歴任した。
</p><p>2007年8月19日未明、運動中に倒れて頭に怪我を負ったため入院していたが、25日午前3時、<a href="." id="link_12"                               >脳出血</a>により82歳で亡くなった。
</p>
