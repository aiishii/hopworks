<p><b>デプ川</b>（デプがわ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Деп</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">傑普河</span>）は、<a href="." id="link_3"                                                                        >ロシア連邦</a>の<a href="." id="link_4"                                                    >アムール州</a>を流れる<a href="." id="link_5"                                >ゼヤ川</a>の左支流の一つである。
</p><p>古くは<a href="." id="link_6"                                >満州語</a>などの<a href="." id="link_7"                                                                                            >トゥングース語</a>で<b>ニンニ川（Ningni bira）</b>、漢語では<b>濘泥河</b>と呼ばれていた。
</p>
