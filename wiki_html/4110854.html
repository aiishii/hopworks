		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 弘</b>（おう こう、<a href="." id="link_1"                                                >太元</a>4年（<a href="." id="link_2"                  >379年</a>） - <a href="." id="link_3"                                                          >元嘉</a>9年<a href="." id="link_4"                                                      >5月29日</a>（<a href="." id="link_5"                  >432年</a><a href="." id="link_5"                            >7月12日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"                      >東晋</a>末期に<a href="." id="link_8"                      >劉裕</a>（<a href="." id="link_9"                                      >南朝宋</a>の武帝）に仕えた政治家。<a href="." id="link_10"           >字</a>は<b>休元</b>。<a href="." id="link_11"                     >本貫</a>は<a href="." id="link_12"                               >琅邪郡</a><a href="." id="link_13"                               >臨沂県</a>。東晋の大功臣<a href="." id="link_14"                     >王導</a>の曾孫。祖父は東晋の中領軍の<a href="." id="link_15"                                               >王洽</a>。父は東晋の衛領軍の<a href="." id="link_16"                                                                                       >王珣</a>。劉裕に九錫をもたらし、また<a href="." id="link_17"                                                   >劉義隆</a>（南朝宋の文帝）の下でも大いに参与し、最終官位は司徒に至った。
</p>
