		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長坂 寿久</b>（ながさか としひさ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >4月17日</a> - ）は、<a href="." id="link_2"                                          >拓殖大学</a><a href="." id="link_3"                                          >国際学部</a>教授。専門は、<a href="." id="link_4"                                                    >国際政治学</a>、国際比較地域研究。財団法人<a href="." id="link_5"                                                                                                                                                              >国際貿易投資研究所</a>客員研究員。<a href="." id="link_6"                                                                                            >特定非営利活動法人</a>ファミリーハウス前理事長。
</p><p>1965年、<a href="." id="link_7"                                          >明治大学</a>政治経済学部卒業。<a href="." id="link_8"                                                                                  >日本貿易振興会</a>入会。<a href="." id="link_9"                                          >シドニー</a>、<a href="." id="link_10"                                                             >ニューヨーク</a>、<a href="." id="link_11"                                                                       >アムステルダム</a>駐在などを経て、1999年より現職。
</p>
