		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>達ノ矢源之助</b>（だてのやげんのすけ、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                              >11月10日</a>）は、<a href="." id="link_3"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。5代<a href="." id="link_5"                                >君ヶ濱</a>。本名は梅津源之助。現在の<a href="." id="link_6"                                >山形県</a><a href="." id="link_7"                                >長井市</a>出身。176cm、94kg。最高位は東<a href="." id="link_8"                      >前頭</a>2枚目。
</p>
