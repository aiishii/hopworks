		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>慕容 評</b>（ぼよう ひょう、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                                                        >五胡十六国時代</a><a href="." id="link_3"                      >前燕</a>の人物。<a href="." id="link_4"                                >昌黎郡</a>棘城県の出身。父は<a href="." id="link_5"                                >慕容廆</a>。兄に<a href="." id="link_6"                                >慕容翰</a>・<a href="." id="link_7"                                >慕容皝</a>（前燕の文明帝）・<a href="." id="link_8"                                >慕容仁</a>・<a href="." id="link_9"                                >慕容昭</a>がおり、弟に<a href="." id="link_10"                               >慕容幼</a>がいる。数多の武勲を挙げて前燕の中原進出に大きく貢献したが、摂政となってからは国家を腐敗させるようになり、滅亡に追いやった。
</p>
