		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小枩山 貞造</b>（こまつやま ていぞう、本名:<b>竹田 貞造</b>（たけだ ていぞう） <a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >4月27日</a>）は、<a href="." id="link_3"                                >石川県</a><a href="." id="link_4"                                >能美郡</a><a href="." id="link_5"                                          >寺井野村</a>小杉（現在の<a href="." id="link_6"                                >能美市</a>小杉町）出身の元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。所属は<a href="." id="link_9"                                          >井筒部屋</a>）。ただし、1944年に<a href="." id="link_10"                                         >井筒親方</a>が亡くなった後、<a href="." id="link_11"                                                   >双葉山相撲道場</a>預かりになっていた。最高位は西前頭3枚目（<a href="." id="link_12"                   >1941年</a>5月場所）。現役時代の体格は170cm、101kg。得意手は右四つ、出し投げ、<a href="." id="link_13"                                         >小股掬い</a>、<a href="." id="link_14"                               >内掛け</a>、<a href="." id="link_15"                                         >肩透かし</a>、<a href="." id="link_16"                               >櫓投げ</a>。引退後は再興された井筒部屋所属の<a href="." id="link_17"                     >年寄</a><a href="." id="link_18"                                               >甲山</a>として後進の指導にあたった。
</p>
