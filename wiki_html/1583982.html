		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細川 隆司</b>（ほそかわ りゅうじ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >7月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >大学教授</a>、<a href="." id="link_4"                                          >歯科医師</a>。<a href="." id="link_5"                                >福岡県</a>出身。現在は<a href="." id="link_6"                                                              >公立大学法人</a><a href="." id="link_7"                                                              >九州歯科大学</a><a href="." id="link_8"                                >歯学部</a><a href="." id="link_9"                                                    >歯学科</a><a href="." id="link_10"                     >教授</a>。<a href="." id="link_11"                                                                                                                         >日本口腔インプラント学会</a><a href="." id="link_12"                                                                       >専門医</a>・指導医、<a href="." id="link_13"                                                                                 >日本補綴歯科学会</a>専門医・指導医。
</p>
