		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>錦木 塚右エ門</b>（にしきぎ つかえもん、<a href="." id="link_1"                    >1822年</a>〈<a href="." id="link_2"                      >文政</a>5年〉 - <a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                              >12月27日</a>〈<a href="." id="link_4"                      >文久</a>元年<a href="." id="link_5"                                                        >11月26日</a>〉）は、<a href="." id="link_6"                                                              >二所ノ関部屋</a>に所属した元<a href="." id="link_7"                      >力士</a>。本名は工藤とのみ伝わっている。身長、体重ともに不明。出身地は現在の<a href="." id="link_8"                                >岩手県</a><a href="." id="link_9"                                >北上市</a>（旧・<a href="." id="link_10"                               >陸奥国</a><a href="." id="link_11"                               >和賀郡</a>）。最高位は西<a href="." id="link_12"                     >前頭</a>筆頭。<a href="." id="link_13"                                                   >南部藩</a>の<a href="." id="link_14"                                               >抱え</a>であった。
</p>
