		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・マレー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">John Murray</span>、<a href="." id="link_2"                    >1714年</a>ごろ – <a href="." id="link_3"                    >1775年</a><a href="." id="link_3"                          >8月9日</a>）は、<a href="." id="link_4"                                                                                                      >グレートブリテン王国</a>の外交官。1754年から1765年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                                    >在ヴェネツィア共和国イギリス使節</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_diplomats_of_Great_Britain_to_the_Republic_of_Venice&amp;action=edit&amp;redlink=1" class="new" title="En:List of diplomats of Great Britain to the Republic of Venice (存在しないページ)">英語版</a>）</span></span>を、1766年から1775年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                      >在オスマン帝国イギリス大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_diplomats_of_the_United_Kingdom_to_the_Ottoman_Empire&amp;action=edit&amp;redlink=1" class="new" title="En:List of diplomats of the United Kingdom to the Ottoman Empire (存在しないページ)">英語版</a>）</span></span>を務めた。
</p>
