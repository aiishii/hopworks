		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kanrin_Maru_members.jpg" title="ファイル:Kanrin Maru members.jpg">ファイル:Kanrin Maru members.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                >咸臨丸</a>の乗船者達　1860年、<a href="." id="link_2"                                                                                  >サンフランシスコ</a>にて。右側から、<a href="." id="link_3"                                          >福澤諭吉</a>、<a href="." id="link_4"                                          >岡田井蔵</a>、<a href="." id="link_5"                                                    >肥田浜五郎</a>、<a href="." id="link_6"                                                              >小永井五八郎</a>、<a href="." id="link_7"                                                              >浜口興右衛門</a>、根津欽次郎(勢吉)。</div></div></div>
<p><b>根津 勢吉</b>（ねづ せいきち、<a href="." id="link_8"                      >天保</a>10年（<a href="." id="link_9"                    >1839年</a>） - <a href="." id="link_10"                     >明治</a>10年（<a href="." id="link_11"                   >1877年</a>））は、<a href="." id="link_12"                     >幕末</a>の<a href="." id="link_13"                     >武士</a>・<a href="." id="link_14"                     >幕臣</a>、明治初期の<a href="." id="link_15"                                                                       >日本海軍</a><a href="." id="link_16"                     >軍人</a>。通称は欽次郎（きんじろう）。
</p>
