<p><b>寂室元光</b>（じゃくしつげんこう、<a href="." id="link_1"                      >正応</a>3年<a href="." id="link_2"                                                      >5月15日</a>（<a href="." id="link_3"                    >1290年</a><a href="." id="link_3"                            >6月23日</a>） - <a href="." id="link_4"                      >貞治</a>6年/<a href="." id="link_5"                                                >正平</a>22年<a href="." id="link_6"                                                    >9月1日</a>（<a href="." id="link_7"                    >1367年</a><a href="." id="link_7"                            >9月25日</a>））は、<a href="." id="link_8"                                          >鎌倉時代</a>後期から<a href="." id="link_9"                                                                              >南北朝時代</a>にかけての<a href="." id="link_10"                               >臨済宗</a>の<a href="." id="link_11"           >僧</a>。<a href="." id="link_12"                               >美作</a>高田の出身。俗姓は<a href="." id="link_13"                               >藤原氏</a>。一説によれば小野宮<a href="." id="link_14"                                         >藤原実頼</a>の後裔とされる。諱は元光。道号は初め鉄船と号したがのちに寂室と称する。諡号は円応禅師、昭和3年11月には正燈国師の諡号あり。
</p>
