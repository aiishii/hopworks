		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>なすび 絵里</b>（なすび えり、<a href="." id="link_1"                            >7月16日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >少女</a><a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >島根県</a>出身。<a href="." id="link_6"                    >2006年</a>、『<a href="." id="link_7"                                                                                  >ちゃおDX</a>』（<a href="." id="link_8"                                >小学館</a>）夏号に掲載された「恋色ネイル」でデビュー。
</p><p>デビュー以前には『<a href="." id="link_9"                                >りぼん</a>』（<a href="." id="link_10"                               >集英社</a>）にも投稿しており、「もうひと息賞」などの受賞経験がある。
</p>
