<p><b>ゴンサロ・フェルナンデス・デ・コルドバ</b>（<b>Gonzalo Fernández de Córdoba</b>, <a href="." id="link_1"                    >1453年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1515年</a><a href="." id="link_2"                            >12月2日</a>）は、<a href="." id="link_3"                                          >スペイン王国</a>の<a href="." id="link_4"                      >将軍</a>。<b>エル・グラン・カピタン</b>（El Gran Capitán）と尊称される。また、歴史家の一部は<a href="." id="link_5"                    >1503年</a>の<a href="." id="link_6"                                                                                                                                                                                                           >チェリニョーラの戦い</a>における火力と<a href="." id="link_7"                      >塹壕</a>の組み合わせを評価し、塹壕戦の父だとしている。
</p>
