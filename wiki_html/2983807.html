		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徒単 貞</b>（とぜん てい&#160;? - <a href="." id="link_1"                    >1182年</a>）は、<a href="." id="link_2"                                      >金</a>の貴族・政治家。本名は特思。子は陀補火、慎思、十六、<a href="." id="link_3"                                                          >孝懿皇后</a>。<a href="." id="link_4"                                      >章宗</a>の外祖父であり、<a href="." id="link_5"                                      >熙宗</a>を殺害した10人の一人である。
</p>
