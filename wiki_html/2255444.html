<p><b>狩野 孝信</b>（かのう たかのぶ、<a href="." id="link_1"                      >元亀</a>2年<a href="." id="link_2"                                                        >11月25日</a>（<a href="." id="link_3"                    >1571年</a><a href="." id="link_3"                              >12月11日</a>） - <a href="." id="link_4"                                                >元和</a>4年<a href="." id="link_5"                                                      >8月30日</a>（<a href="." id="link_6"                    >1618年</a><a href="." id="link_6"                              >10月18日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>の<a href="." id="link_8"                                >狩野派</a>の絵師。通称右近。<a href="." id="link_9"                                          >狩野永徳</a>の次男で<a href="." id="link_10"                                         >狩野光信</a>の弟。息子は<a href="." id="link_11"                                         >狩野探幽</a>、<a href="." id="link_12"                                         >狩野尚信</a>、<a href="." id="link_13"                                         >狩野安信</a>。確証ある遺品は少ないが、時代の転換期にあって狩野派を支えた功労者といえる。
</p>
