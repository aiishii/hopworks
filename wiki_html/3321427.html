		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内海 巌</b>（うつみ いわお、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >9月7日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >8月22日</a>）は、日本の<a href="." id="link_3"                                                              >教育学者</a>（<a href="." id="link_4"                                                    >社会科</a>）。
</p><p><a href="." id="link_5"                                >京都府</a>生まれ。1930年<a href="." id="link_6"                                                                                  >広島高等師範学校</a>卒、1942年<a href="." id="link_7"                                                                                            >広島文理科大学</a>哲学科卒。45年広島高師<a href="." id="link_8"                      >教授</a>、51年<a href="." id="link_9"                                          >広島大学</a><a href="." id="link_10"                                         >教育学部</a>教授、1956年<a href="." id="link_11"                               >文部省</a>初等中等教育局視察、<a href="." id="link_12"                                                   >視学官</a>、広島大学教授に復帰。70年「国際理解教育の研究 <a href="." id="link_13"                                                             >ユネスコ</a>国際理解教育協同学校計画を中心として」で広大<a href="." id="link_14"                                                                       >教育学博士</a>。71年<a href="." id="link_15"                     >定年</a><a href="." id="link_16"                     >退官</a>、<a href="." id="link_17"                                         >名誉教授</a>、<a href="." id="link_18"                                                                                                               >比治山女子短期大学</a>教授。<a href="." id="link_19"                                                                                                                                                   >日本ユネスコ連盟</a>副会長。1953年全日本社会科教育学会を創設し初代理事長を務めた。
</p>
