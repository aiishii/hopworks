		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土肥 修司</b>（どひ しゅうじ、<a href="." id="link_1"                    >1945年</a> - ）は、日本の<a href="." id="link_2"                      >医師</a>、<a href="." id="link_3"                                          >麻酔科医</a>。<a href="." id="link_4"                                                                                  >市立室蘭総合病院</a>病院事業管理者。
</p><p><a href="." id="link_5"                    >2010年</a>3月まで<a href="." id="link_6"                                          >岐阜大学</a>副学長、同大学<a href="." id="link_7"                                >医学部</a><a href="." id="link_8"                      >麻酔</a>・疼痛治療学教室教授。
</p><p>第99回<a href="." id="link_9"                                                              >医師国家試験</a> 副委員長及び第100回<a href="." id="link_9"                                                              >医師国家試験</a> 試験委員長を務めた。
</p><p><a href="." id="link_10"                                                             >プロレスラー</a><a href="." id="link_11"                               >力道山</a>の死因に関して聞き取り調査を行い、著書『麻酔と蘇生』を発表。
</p>
