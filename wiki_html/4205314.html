		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タラカイ</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Taraqai</span>,? - <a href="." id="link_2"                    >1308年</a>）とは、<a href="." id="link_3"                          >13世紀</a>後半から<a href="." id="link_4"                          >14世紀</a>初頭にかけて<a href="." id="link_5"                                                                        >大元ウルス</a>に仕えた<a href="." id="link_6"                                                              >フーシン</a>部出身の領侯。<a href="." id="link_7"                                          >四駿</a>と讃えられたチンギス・カンの最側近、<a href="." id="link_8"                                          >ボロクル・ノヤン</a>の子孫。
</p><p>『<a href="." id="link_9"                      >元史</a>』などの<a href="." id="link_10"                     >漢文</a><a href="." id="link_11"                     >史料</a>では<b>塔剌海</b>(tǎlàhǎi)、『<a href="." id="link_12"                               >五族譜</a>』や『<a href="." id="link_13"                                                             >ワッサーフ史</a>』などの<a href="." id="link_14"                                                   >ペルシア語</a><a href="." id="link_11"                     >史料</a>では<b>طرقاي جنکسانک</b>(ṭaraqāī chīnksānk)と記される。
</p>
