<p><b>池田 政佑</b>（いけだ まさすけ、<a href="." id="link_1"                      >明治</a>16年（<a href="." id="link_2"                    >1883年</a>）<a href="." id="link_3"                            >12月1日</a>　- <a href="." id="link_4"                      >昭和</a>元年（<a href="." id="link_5"                    >1926年</a>）<a href="." id="link_6"                              >12月31日</a>）は、明治 - <a href="." id="link_7"                      >大正</a>期の<a href="." id="link_8"                      >華族</a>（<a href="." id="link_9"                      >男爵</a>）、<a href="." id="link_10"                                                                       >陸軍</a><a href="." id="link_11"                     >軍人</a>。元<a href="." id="link_12"                               >岡山藩</a><a href="." id="link_13"                     >家老</a><a href="." id="link_14"                                                   >天城池田家</a>の第12代当主。<a href="." id="link_15"                                         >大正天皇</a>の崩御に際し<a href="." id="link_16"                     >殉死</a>した。
</p>
