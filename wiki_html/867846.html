		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>インツーリスト</b> (<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Интурист</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Intourist</span>) は、<a href="." id="link_3"                                >ロシア</a>の旅行会社（<a href="." id="link_4"                                                    >旅行代理店</a>）。
<a href="." id="link_5"                                                              >ソビエト</a>時代は、国営の旅行会社で、外国人観光客を取り次ぐ唯一の旅行社であった。<a href="." id="link_6"                    >1929年</a>に創立され、<a href="." id="link_7"                                                                                            >ソビエト連邦の崩壊</a>後は<a href="." id="link_8"                                          >株式会社</a>となる。現在、<a href="." id="link_9"                                          >モスクワ</a>に本部を置く<a href="." id="link_10"                                         >持株会社</a><a href="." id="link_11"                                                                   >システマ</a>（システム・グループ）<a href="/w/index.php?title=En:Sistema&amp;action=edit&amp;redlink=1" class="new" title="En:Sistema (存在しないページ)">Sistema</a>が公開株式の65パーセントを保有している。社員8万人という<a href="." id="link_12"                                                             >東ヨーロッパ</a>最大の旅行社であり、<a href="." id="link_13"                     >日本</a>含む諸国に合弁会社がある。日本法人は1993年7月に営業開始。
</p><p><br />
