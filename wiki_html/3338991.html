		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盧 欽</b>（ろ きん、? - <a href="." id="link_1"                  >278年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >魏</a>から<a href="." id="link_5"                      >西晋</a>にかけての政治家・軍人。<a href="." id="link_6"            >字</a>は<b>子若</b>。<a href="." id="link_7"                      >幽州</a><a href="." id="link_8"                                >范陽郡</a>涿県（現在の<a href="." id="link_9"                                >河北省</a><a href="." id="link_10"                               >保定市</a><a href="." id="link_11"                               >涿州市</a>）の人。祖父は<a href="." id="link_12"                     >盧植</a>（<a href="." id="link_13"                     >後漢</a>の<a href="." id="link_14"                     >侍中</a>）。父は<a href="." id="link_15"                     >盧毓</a>（魏の<a href="." id="link_16"                     >司空</a>）。弟は盧珽。子は<a href="." id="link_17"                                                                                       >盧浮</a>。『<a href="." id="link_18"                     >晋書</a>』に伝がある。
</p>
