		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Richard_bassett.jpg" title="ファイル:Richard bassett.jpg">ファイル:Richard bassett.jpg</a>  <div class="thumbcaption">リチャード・バセット</div></div></div>
<p><b>リチャード・バセット</b>（英:Richard Bassett、1745年4月2日-1815年8月15日）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                              >デラウェア</a>、<a href="." id="link_3"                                                                                                            >ケント郡</a><a href="." id="link_4"                                                                                                            >ドーバー</a>出身の弁護士、政治家である。<a href="." id="link_5"                                                                                  >アメリカ独立戦争</a>に従軍し、<a href="." id="link_6"                                                                                            >アメリカ合衆国憲法</a>制定会議に代議員となり、<a href="." id="link_7"                                >連邦党</a>の一員であった。<a href="." id="link_8"                                                                                  >デラウェア州議会</a>議員となり、デラウェア州知事、またデラウェア州選出の<a href="." id="link_9"                                                                                            >アメリカ合衆国上院</a>議員を務めた。
</p>
