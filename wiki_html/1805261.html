		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣瀬 忠彦</b>（ひろせ ただひこ、1928年10月22日 -　）は日本の<a href="." id="link_1"                                          >園芸学者</a>。<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a><a href="." id="link_4"                                >東山区</a>出身。<a href="." id="link_5"                                          >香川大学</a><a href="." id="link_6"                                          >名誉教授</a>。専門は<a href="." id="link_7"                                                                        >蔬菜園芸学</a>（<a href="." id="link_8"                      >野菜</a>園芸学）。
</p>
