	<h1 id="firstHeading" class="firstHeading" >カリスト・ガルシア</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カリスト・ガルシア・イニゲス</b> （<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Calixto García Iñiguez</span>、<a href="." id="link_2"                    >1839年</a><a href="." id="link_2"                          >8月4日</a> - <a href="." id="link_3"                    >1898年</a><a href="." id="link_3"                              >12月11日</a>）は<a href="." id="link_4"                                          >キューバ</a>の独立戦争における反乱軍側の将軍の一人である。キューバの3つの独立戦争である<a href="." id="link_5"                                                                                                                >第一次キューバ独立戦争</a>、<a href="." id="link_6"                                                                              >小戦争</a>、<a href="." id="link_7"                                                                                                                >第二次キューバ独立戦争</a>全てに参加した。さらに<a href="." id="link_8"                                                                        >アメリカ合衆国</a>が介入して<a href="." id="link_9"                                          >米西戦争</a>へと繋がり、最終的にキューバの独立が認められた。
</p><p>1898年、<a href="." id="link_10"                                                           >ワシントンD.C.</a>滞在中に<a href="." id="link_11"                     >肺炎</a>で死去。
</p>
