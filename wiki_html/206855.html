		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョイ・ギルフォード</b>（<i>Joy Paul Guilford</i>、<a href="." id="link_1"                    >1897年</a> - <a href="." id="link_2"                    >1987年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >心理学者</a>。
</p><p><a href="." id="link_5"                                                                                            >ネブラスカ大学</a>で学んだ後、<a href="." id="link_6"                                                              >コーネル大学</a>で<a href="." id="link_7"                                                                                                                          >エドワード・ティチェナー</a>の下で学ぶ。ネブラスカ大学や<a href="." id="link_8"                                                                                                      >南カリフォルニア大学</a>で働いた後、Santa Ana Army Air Baseで心理学研究所のディレクターとなる。
</p><p><a href="." id="link_9"                                                                                                                      >因子分析法</a>を用いて<a href="." id="link_10"                     >知能</a>の研究を行う。<a href="." id="link_11"                     >人間</a>の知能は内容4種類、操作5種類、所産6種類の計120種類からなるという説を唱えた。
</p>
