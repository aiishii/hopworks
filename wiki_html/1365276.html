		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒュー・テイラー</b>（Hugh Stott Taylor、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                          >2月6日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >4月17日</a>）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >化学者</a>で<a href="." id="link_5"                      >触媒</a>を専門とする。1928年、テイラーは触媒反応は触媒の表面全体で起こるのではなく、触媒表面の<a href="." id="link_6"                                          >活性部位</a>といわれる特定の場所で起こることを見出し、触媒理論を大きく塗り替えた。彼はまた<a href="." id="link_7"                                                                        >第二次世界大戦</a>中に<a href="." id="link_8"                      >重水</a>の製造法を考案し、<a href="." id="link_9"                                          >化学反応</a>の解析に<a href="." id="link_10"                                                                       >安定同位体</a>を使用する草分けとなった。
</p>
