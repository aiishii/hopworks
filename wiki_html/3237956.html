<p><b>金子 明寛</b>（かねこ あきひろ、<a href="." id="link_1"                    >1955年</a> -）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                    >歯学者</a>、<a href="." id="link_8"                                          >歯科医師</a>。<a href="." id="link_4"                                          >東海大学</a><a href="." id="link_9"                                >医学部</a>外科系口腔外科教授。<a href="." id="link_10"                                                                                                     >日本歯科薬物療法学会</a>理事長、<a href="." id="link_11"                                                                                           >日本口腔感染症学会</a>理事長。
