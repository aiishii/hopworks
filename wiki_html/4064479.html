		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>8代 <b>村岡 浅右衛門</b>（淺右衞門、むらおか あさえもん、<a href="." id="link_1"                    >1853年</a>5月27日（<a href="." id="link_2"                      >嘉永</a>6年<a href="." id="link_3"                                                      >4月20日</a>）- <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）8月26日）は、<a href="." id="link_6"                      >明治</a>・大正期の大<a href="." id="link_7"                      >地主</a>、<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                              >貴族院多額納税者議員</a>。幼名・房次郎。
</p>
