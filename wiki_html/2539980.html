<p><b>晴香 葉子</b>（はるか ようこ、本名・生年月日非公表、<a href="." id="link_7"                >11月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                      >作家</a>・<a href="." id="link_5"                                >エッセイスト</a>・コミュニケーション学研究者・心理学者・心理コンサルタントである。<a href="." id="link_1"                                >東京都</a>出身、事務所は東京都<a href="." id="link_8"                                          >世田谷区</a><a href="." id="link_9"                      >成城</a>。
</p>
