		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 喬</b>（なかむら たかし、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >中国</a><a href="." id="link_4"                                >文化史</a>学者、<a href="." id="link_5"                                                    >立命館大学</a>名誉教授。
</p><p><a href="." id="link_6"                                          >青木正児</a>の四男として<a href="." id="link_7"                                >仙台市</a>に生まれる。中村家へ養子に入る。<a href="." id="link_5"                                                    >立命館大</a>大学院東洋文学思想専攻博士課程中退。<a href="." id="link_8"                    >1994年</a>「中国歳時史の研究」で立命館大<a href="." id="link_9"                                                              >文学博士</a>。立命館大文学部助教授、教授、<a href="." id="link_10"                   >2007年</a>定年退任、名誉教授。
</p>
