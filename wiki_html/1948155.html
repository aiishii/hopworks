		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 保彦</b>（なかじま やすひこ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >11月17日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >2月9日</a>）は、日本の<a href="." id="link_3"                      >画家</a>。
</p><p><a href="." id="link_4"                                                              >自由美術協会</a>会員から<a href="." id="link_5"                                                              >主体美術協会</a>会員。<a href="." id="link_6"                                                    >日本美術会</a>会員。<a href="." id="link_7"                    >1957年</a>2月から翌年まで<a href="." id="link_6"                                                    >日本美術会</a>の事務局長を務める。
</p><p>いわき市立美術館に、「炭鉱地帯」（<a href="." id="link_8"                    >1960年</a>）など、<a href="." id="link_9"                                                                        >板橋区立美術館</a>に、「溶鉱鑪」（<a href="." id="link_10"                   >1962年</a>）などが収蔵されている。挿画、表紙画を描いた児童文学作品が多数ある。
</p>
