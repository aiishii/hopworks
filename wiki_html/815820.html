<p><b>m&amp;k</b>は、日本の<a href="." id="link_1"                                                                                  >イラストレーター</a>である<b>丸山 もゝ子</b>（まるやま ももこ、<a href="." id="link_2"                    >1971年</a> - ）と<b>鍬本 良太郎</b>（くわもと りょうたろう、<a href="." id="link_3"                    >1967年</a> - ）のユニット。<a href="." id="link_4"                                >博報堂</a>クリエイティブ・ヴォックス所属。<a href="." id="link_5"                                                              >絵本作家</a>・<a href="." id="link_6"                                                    >デザイナー</a>・<a href="." id="link_7"                          >CM</a>プランナーとしても活躍し、企業や商品のイメージキャラクターを多く手掛ける。
</p>
