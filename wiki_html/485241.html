<p><b>末帝</b>（まってい）は、<a href="." id="link_6"                                      >金</a>の第10代（最後）の<a href="." id="link_7"                                                >皇帝</a>。<a href="." id="link_8"                      >女真</a>名は<b>呼敦</b>（ホトン）、漢名は<b>承麟</b>（しょうりん）。<a href="." id="link_9"                      >世祖</a>・<a href="." id="link_10"                                                                                                 >劾里鉢</a>（ガリベチ）の<a href="." id="link_11"                     >息子</a>の一人（<a href="." id="link_12"                     >太祖</a>・<a href="." id="link_13"                               >阿骨打</a>や<a href="." id="link_14"                     >太宗</a>・<a href="." id="link_15"                               >呉乞買</a>の<a href="." id="link_16"                     >兄弟</a>）の<a href="." id="link_17"                                         >末裔</a>。<a href="." id="link_18"                               >父</a>の<a href="." id="link_19"           >名</a>は不詳であるが、<a href="." id="link_20"           >兄</a>に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_21"                                                                                                           >完顔白撒</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%AE%8C%E9%A1%8F%E7%99%BD%E6%92%92&amp;action=edit&amp;redlink=1" class="new" title="Zh:完顏白撒 (存在しないページ)">中国語版</a>）</span></span>（漢名は王承裔）がいる。
</p>
