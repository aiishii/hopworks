		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 英子</b>（うちだ えいこ）は、日本の<a href="." id="link_1"                                                              >教育学者</a>。専門は<a href="." id="link_2"                                >言語学</a>、<a href="." id="link_3"                                >音声学</a>、<a href="." id="link_4"                                                    >日本語教育</a>。修士（言語学）・修士（<a href="." id="link_5"                                          >英語教育</a>）<a rel="nofollow" class="external autonumber" href="http://cache.yahoofs.jp/search/cache?c=3MXrEJ5luzAJ&amp;p=%E5%86%85%E7%94%B0%E8%8B%B1%E5%AD%90&amp;u=researchmap.jp%2Fread0053602%2F">[1]</a>。初代<a href="." id="link_6"                                                              >東北文教大学</a>・<a href="." id="link_7"                                                                                                                >東北文教大学短期大学部</a>学長。
</p>
