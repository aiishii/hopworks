		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口卓</b>（のぐち たく、<a href="." id="link_1"                    >1944年</a>-　）は、日本の<a href="." id="link_2"                      >作家</a>、<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >徳島市</a>生まれ。<a href="." id="link_5"                                                    >立命館大学</a>文学部地理学科中退。さまざまな職業をへて、ラジオ・ドラマ脚本・戯曲を執筆。1993年一人芝居「風の民」で<a href="." id="link_6"                                >菊池寛</a>ドラマ賞受賞。2011年『軍鶏侍』で時代小説デビュー、同作で<a href="." id="link_7"                                                                                            >歴史時代作家クラブ</a>新人賞受賞。2013年、『遊び奉行』で第19回<a href="." id="link_8"                                                                        >中山義秀文学賞</a>候補。
</p>
