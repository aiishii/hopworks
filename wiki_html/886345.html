		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江崎 龍男</b>（えざき たつお、<a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >2004年</a>）は<a href="." id="link_3"                                >筑後</a><a href="." id="link_4"                                >郷土史</a>家。<a href="." id="link_5"                                >福岡県</a>の公立高等学校の国語科教員で専門は漢文。
</p><p>筑後の<a href="." id="link_6"                                >蒲池氏</a>の歴史的背景を資料などで詳しくまとめた。
「筑後武士」の著者　「筑後武士」では筑後の武士、宇都宮氏<a href="." id="link_6"                                >蒲池氏</a>、今村氏、江崎氏、の生き方やその歴史を詳しく書いた。
<a href="." id="link_7"                                          >宇都宮氏</a>、<a href="." id="link_8"                                                              >筑後宇都宮氏</a>、<a href="." id="link_6"                                >蒲池氏</a>、<a href="." id="link_9"                                >今村氏</a>、<a href="." id="link_10"                                                                                                 >江崎氏</a>と続く家系の末裔であり、その子孫は鎌倉時代から現在に至るまで宮園城、広安館に住する。
</p>
