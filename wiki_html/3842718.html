		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エリザベス・ボンソール</b>（Elizabeth Fearne Bonsall、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >9月12日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >9月25日</a>)は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の画家、挿絵画家である。犬や猫の本や、1927年に出版された版の「<a href="." id="link_4"                                                                                                      >ハーメルンの笛吹き男</a>」などの本の挿絵を描いた。
