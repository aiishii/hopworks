		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白石 浩之</b>（しらいし ひろゆき、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                              >愛知学院大学</a><a href="." id="link_5"                                                >講師</a>。専門は<a href="." id="link_6"                                                    >先史考古学</a>。
</p><p><a href="." id="link_7"                                                    >國學院大學</a>を<a href="." id="link_8"                      >卒業</a>後、同大学で<a href="." id="link_9"                                >歴史学</a>の<a href="." id="link_10"                                                   >博士号</a>を修得。神奈川県<a href="." id="link_11"                                                   >教育庁</a><a href="." id="link_12"                               >教育部</a>本属の<a href="." id="link_13"                                         >財団法人</a><a href="." id="link_14"                                                                                           >かながわ考古学財団</a>調査研究部調査研究部長を経て<a href="." id="link_15"                   >2000年</a>より<a href="." id="link_4"                                                              >愛知学院大学</a>教授。<a href="." id="link_16"                   >2017年</a>から<a href="." id="link_17"                   >2019年</a>3月まで客員教授。同年4月より講師。
</p><p><a href="." id="link_18"                   >1994年</a>10月に群馬県<a href="." id="link_19"                                         >みどり市</a>が主催する第3回<a href="." id="link_20"                                                   >岩宿文化賞</a>を受賞、同年11月には神奈川県研究業績賞を受賞した。また、<a href="." id="link_21"                   >2001年</a>には<a href="." id="link_22"                                                                                                                                         >東海石器研究会</a>の会長を務めた。
</p>
