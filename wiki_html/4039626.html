<p><b>高塚川</b>（たかつかがわ）は、<a href="." id="link_1"                                >静岡県</a><a href="." id="link_2"                                >浜松市</a><a href="." id="link_3"                                                          >南区</a>を流れる<a href="." id="link_4"                                          >河川</a>。新橋1号排水路（高塚川）および篠原15号排水路（西部排水路）を合わせて高塚川という。河口は田尻排水機場より<a href="." id="link_5"                                >馬込川</a>へ繋がっている。途中、<a href="." id="link_6"                                >堀留川</a>（<a href="." id="link_6"                                >堀留運河</a>）とも接続する。
</p>
