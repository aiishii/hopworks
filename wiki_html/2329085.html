		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">西宮 伸一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1952年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2012-09-16</span>) </span><a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >9月16日</a>（60歳没）<br /><span class="deathplace"><a href="." id="link_2"                                >東京都</a><a href="." id="link_4"                                >渋谷区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学法学部第2類</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                >外交官</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>西宮幸子</td></tr></tbody></table>
<p><b>西宮 伸一</b>（にしみや しんいち、<a href="." id="link_6"                    >1952年</a> - <a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >9月16日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。
</p><p><a href="." id="link_7"                                                    >外務審議官</a>（経済担当）を経て、2012年（平成24年）9月11日付で駐<a href="." id="link_8"                                                                        >中華人民共和国</a><a href="." id="link_9"                                                              >特命全権大使</a>への異動が発令されたが、2日後の9月13日に意識不明となり、5日後の9月16日に着任することなく死去した。
</p>
