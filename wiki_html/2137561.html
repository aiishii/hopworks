<p><b>宮本 竹逕</b>（みやもと ちくけい、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >9月25日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >10月7日</a>）は、日本の<a href="." id="link_3"                      >書家</a>、かな書家。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                >福山市</a>赤坂町出身。本名は宮本顕一（みやもとけんいち）。
</p><p>日展参事・読売書法会顧問・日本書芸院名誉顧問・日本かな書道会顧問・寒玉書道会会長・歌会始召人などを歴任。<a href="." id="link_6"                                                              >日本芸術院賞</a>・日展文部大臣賞・日展特選・勲四等旭日章・<a href="." id="link_7"                                                              >紺綬褒章</a>などを受賞・受章。社団法人日本書芸院・社団法人日本かな書道会・読売書法会・寒玉書道会を創立。
</p>
