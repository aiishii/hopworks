<p><b>ベルンハルト ・クリューガー </b>（Bernhard Krüger、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                              >11月26日</a>‐<a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >1月3日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a><a href="." id="link_4"                                                                    >親衛隊（SS）</a>の<a href="." id="link_5"                                                              >国家保安本部</a>第VI局（国外諜報）に所属していた軍人。<a href="." id="link_6"                                                                        >第二次世界大戦</a>中の1943年から敗戦まで実施された<a href="." id="link_7"                                                                                                      >ポンド</a>紙幣贋造の秘密作戦(<a href="." id="link_8"                                                                                  >ベルンハルト作戦</a>)を指揮したことで知られる人物。最終階級は<a href="." id="link_9"                                                    >親衛隊少佐</a>（SS-Sturmbannführer）。
</p>
