		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>岡崎 藤吉</b>（おかざき とうきち、<a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                            >4月11日</a>（<a href="." id="link_2"                      >安政</a>3年<a href="." id="link_3"                                                    >3月7日</a>） - <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）<a href="." id="link_6"                              >11月26日</a>）は、<a href="." id="link_7"                      >明治</a>、<a href="." id="link_8"                      >大正</a>期の<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_10"                     >企業</a><a href="." id="link_11"                               >経営者</a>。<a href="." id="link_12"                     >海運業</a>を基盤として、<a href="." id="link_13"                     >銀行業</a>や<a href="." id="link_14"                     >保険業</a>を生業に、明治、大正期に<a href="." id="link_15"                     >神戸</a>において<a href="." id="link_16"                     >財閥</a>を形成した。中堅の<a href="." id="link_17"                                         >阪神財閥</a>の一つである<a href="." id="link_18"                                         >岡崎財閥</a>の創業者。神戸財界の雄と呼ばれた。
</p>
