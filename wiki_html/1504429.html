<p><b>サー・ウィリアム・コーンウォリス</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Sir William Cornwallis</span>、<a href="." id="link_2"                                          >GCB</a>、<a href="." id="link_3"                    >1744年</a><a href="." id="link_3"                            >2月10日</a> - <a href="." id="link_4"                    >1819年</a><a href="." id="link_4"                          >7月5日</a>）は、<a href="." id="link_5"                                                                        >ナポレオン戦争</a>期の<a href="." id="link_6"                                                              >イギリス海軍</a>の軍人。兄は<a href="." id="link_7"                                                              >インド総督</a>で初代<a href="." id="link_8"                                                                                                                >コーンウォリス侯爵</a>の<a href="." id="link_9"                                                                                                                                    >チャールズ・コーンウォリス</a>である。
</p>
