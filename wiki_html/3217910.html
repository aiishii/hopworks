		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>華房 良輔</b>（はなふさ りょうすけ、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >11月8日</a>）は、文筆家、芸人。
</p><p>大阪生まれ。父は俳人の<a href="." id="link_3"                                                                                                            >華房北洲</a>。<a href="." id="link_4"                                          >野坂昭如</a>とは幼年時代からの友。<a href="." id="link_5"                                          >日本大学</a>中退。日雇い労働者、教員、歌手、司会、知的障害児の教育、ラジオ・テレビの子ども向番組の脚本執筆、雑文業、農場経営を経て、著述・芸能。<a href="." id="link_6"                                                    >門付芸</a>の戎まわしの芸を継承している。<a href="." id="link_7"                                          >読売新聞</a>・<a href="." id="link_8"                                                                                            >よみうりテレビ</a>共催のビデオ・コンテストで、1990年教育部門銀賞、同91年グランプリ、同92年教育部門金賞を受賞（いずれも作・演出）。94年<a href="." id="link_9"                                                              >有機農法</a>ビデオ『天に逆らわず』を製作。
</p>
