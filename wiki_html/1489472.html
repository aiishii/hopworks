		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弥勒 祐徳</b>（みろく すけのり、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >2月20日</a> - ）は、<a href="." id="link_2"                                >宮崎県</a>内で活動する<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                >西都市</a>生まれ、在住。珍しい名前だが、本名である。<a href="." id="link_6"                                                                                                      >宮崎県立都農高等学校</a>講師、<a href="." id="link_7"                                                                                                                                          >宮崎県美術協会</a>理事。息子は<a href="." id="link_8"                                                    >テレビ宮崎</a>役員の弥勒猛。
</p><p>精力的に活動を続けており、350回を越える個展を開いている。自宅の近くに展示室『神楽館』を設けており、作品を見ることができるほか、<a href="." id="link_9"                                                                                                                                >アートカフェ</a>や<a href="." id="link_10"                               >美術館</a>で作品展示を行っている。主に<a href="." id="link_11"                     >神楽</a>や<a href="." id="link_12"                               >桜</a>をテーマにする画家として有名。代表作に、<a href="." id="link_13"                                                                                                           >銀鏡神楽</a>（しろみかぐら）で舞われた「山の神」を描いた百二十号の大作など。
</p>
