<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takaoka_Tadayoshi.jpg" title="ファイル:Takaoka Tadayoshi.jpg">ファイル:Takaoka Tadayoshi.jpg</a>  <div class="thumbcaption">高岡直吉</div></div></div>
<p><b>高岡 直吉</b>（たかおか ただよし、<a href="." id="link_1"                      >安政</a>7年<a href="." id="link_2"                                                      >1月22日</a>（<a href="." id="link_3"                    >1860年</a><a href="." id="link_3"                            >2月13日</a>） - <a href="." id="link_4"                      >昭和</a>17年（<a href="." id="link_5"                    >1942年</a>）<a href="." id="link_6"                          >9月1日</a>）は、日本の<a href="." id="link_7"                                                          >内務省</a><a href="." id="link_8"                      >官僚</a>・<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                   >鹿児島県</a><a href="." id="link_11"                                                             >知事</a>、<a href="." id="link_12"                                         >島根県</a>知事、<a href="." id="link_13"                                         >宮崎県</a>知事、初代<a href="." id="link_14"                               >札幌市</a>長、<a href="." id="link_15"                                                   >錦鶏間祗候</a>。<a href="." id="link_16"                                         >津和野藩</a>出身。<a href="." id="link_17"                                                   >北海道帝国大学</a><a href="." id="link_18"                     >総長</a>である<a href="." id="link_19"                                         >高岡熊雄</a>は実弟にあたる。甥に<a href="." id="link_20"                                         >高岡周夫</a>がいる。
</p>
