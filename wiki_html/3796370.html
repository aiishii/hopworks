<p><b>フェルナン・ウリ</b>(<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >2月19日</a>)は、<a href="." id="link_3"                                                                                  >制度による教育学</a>の創始者のひとりで、<a href="." id="link_4"                                                                                            >制度による精神療法</a>で名高い精神科医<a href="." id="link_5"                                                              >ジャン・ウリ</a>の実兄。
</p><p>1920年、<a href="." id="link_6"                                                                                            >オー＝ド＝セーヌ県</a><a href="." id="link_7"                                                                                                            >ガレンヌ</a>生、1998年<a href="." id="link_8"                                                                                                                          >ロワール＝エ＝シェール県</a><a href="." id="link_9"                                >ブロワ</a>没。ジャン・ウリ、<a href="." id="link_10"                                                                                                     >フランソワ・トスケ</a>ルらとともに、制度による（制度を自己創造しながら前に進む方法）教育や医療の実践に努め、大きな影響を後進に与えた。<a href="." id="link_11"                                                                                                               >フランソワーズ・ドルト</a>ら精神科医たちとの交流が深い。
</p><p>典：フランス語版ウィキペディア）ゅｓ
</p><p>展ゅｙ
