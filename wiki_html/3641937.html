		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スティーヴン・V・レイ</b>（Steven Victor Ley、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                              >12月10日</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                          >有機化学者</a>。<a href="." id="link_4"                                                                                  >ケンブリッジ大学</a>教授。
</p><p><a href="." id="link_5"                                                                        >リンカンシャー</a>出身。1972年<a href="." id="link_6"                                                                        >ラフバラー大学</a><a href="." id="link_7"                                >大学院</a>修了。2000〜2002年には<a href="." id="link_8"                                                    >王立化学会</a>会長を務めた。120種類以上の天然物を合成しており、2007年には<a href="." id="link_9"                                                                        >アザジラクチン</a>の<a href="." id="link_10"                               >全合成</a>を達成した。
</p><p>1990年<a href="." id="link_11"                                                             >王立協会</a>フェロー選出。2002年<a href="." id="link_12"                                                             >大英帝国勲章</a>受勲。
</p>
