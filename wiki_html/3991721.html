		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅澤 捨次郎</b>（うめざわ すてじろう、新字体：梅沢 捨次郎、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）<a href="." id="link_3"                            >12月1日</a><sup class="reference" style="white-space:nowrap;">(p3-80)</sup> - <a href="." id="link_4"                    >1958年</a>（<a href="." id="link_5"                      >昭和</a>33年）<a href="." id="link_6"                            >4月29日</a>）は<a href="." id="link_7"                                >石川県</a>出身の<a href="." id="link_8"                                >建築家</a>。<a href="." id="link_9"                                                                                            >日本統治時代の台湾</a>で数々の公共建築物の設計を手がけ、多くは文化資産として現在も活用されている。<a href="." id="link_10"                             >2000年代</a>以降にアニメーション作家、<a href="." id="link_11"                                                   >アニメ監督</a>として活躍している<a href="." id="link_12"                                         >吉浦康裕</a>の曾祖父にあたる。
</p>
