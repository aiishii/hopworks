		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 和芙</b>（はしもと かずお、 - <a href="." id="link_1"                    >1995年</a>8月）は世界に1,000件を越す特許を取った日本人<a href="." id="link_2"                                >発明家</a>。発明品目の中には<a href="." id="link_3"                                                                                                      >ナンバーディスプレイ</a>方式や<a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）7月に<a href="." id="link_6"                                          >米国</a>特許を得た<a href="." id="link_7"                                                    >留守番電話</a>などがある。
</p><p><a href="." id="link_8"                    >1982年</a>（昭和57年）には<a href="." id="link_9"                                                              >黄綬褒章</a>が授与された。1994年に<a href="." id="link_10"                     >電話</a>の関する偉大な貢献があったとして<a href="." id="link_11"                                                                                                                         >ニュージャージー工科大学</a>から名誉<a href="." id="link_12"                                                             >理学博士</a>とされた。
</p>
