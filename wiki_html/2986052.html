		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩見 邦雄</b>（しおみ くにお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の教育心理学者、<a href="." id="link_3"                                                              >兵庫教育大学</a>名誉教授。
京都府福知山市出身。1966年<a href="." id="link_4"                                          >京都大学</a>教育学部教育心理学科卒、71年同大学院教育学研究科博士課程満期退学、1980年「人格構造の二元性についての実験的研究」で京大<a href="." id="link_5"                                                                        >教育学博士</a>。京大助手、<a href="." id="link_6"                                          >鳥取大学</a>教育学部助教授、1984年兵庫教育大学助教授、1988年教授、2006年定年退官、名誉教授、<a href="." id="link_7"                                          >相愛大学</a>人間発達学部教授、人間発達研究所所長。2013年退職。<a href="." id="link_8"                                                    >臨床心理士</a>・<a href="." id="link_9"                                                    >学校心理士</a>。
</p>
