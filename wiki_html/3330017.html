		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上木彫堆朱</b>（むらかみきぼりついしゅ）は、<a href="." id="link_1"                                >新潟県</a>の<a href="." id="link_2"                                >村上市</a>において製造される漆器である。1955年には新潟県文化財、1976年には<a href="." id="link_3"                                                                                                                                              >経済産業大臣指定伝統的工芸品</a>の指定をそれぞれ受けた。
</p>
