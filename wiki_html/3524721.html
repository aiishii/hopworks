		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>魏 稼</b>(ぎ か、1933年-)は、中華人民共和国の医師、学者。専門は<a href="." id="link_1"                                >中医師</a>の<a href="." id="link_2"                      >鍼灸</a>で、特に<a href="." id="link_3"            >鍼</a>分野に強く著作は中国医学生の教科書に採択された。政府委員を始め複数の公職に付いている。
</p>
