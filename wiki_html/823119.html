		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・オーモンド・イームズ Jr</b>（Charles Ormond Eames, Jr、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >6月17日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >8月21日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >デザイナー</a>、<a href="." id="link_5"                                >建築家</a>、<a href="." id="link_6"                                          >映像作家</a>。妻の<a href="." id="link_7"                                                                        >レイ・イームズ</a>と共に、積層<a href="." id="link_8"                      >合板</a>や<a href="." id="link_9"                                          >プラスチック</a>、<a href="." id="link_10"                     >金属</a>といった素材を用いて、<a href="." id="link_11"                         >20世紀</a>における<a href="." id="link_12"                                         >工業製品</a>の<a href="." id="link_13"                                         >デザイン</a>に大きな影響を与える作品を残した。
</p>
