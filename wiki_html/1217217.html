		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弁納 才一</b>（べんのう さいいち、<a href="." id="link_1"                    >1959年</a>5月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >経済史学者</a>。<a href="." id="link_4"                                          >史学</a><a href="." id="link_5"                      >博士</a>。<a href="." id="link_6"                                          >金沢大学</a>経済学部経済学科教授。元<a href="." id="link_7"                                          >研数学館</a><a href="." id="link_8"                                                    >世界史</a>講師。研究分野は<a href="." id="link_3"                                >経済史</a>。<a href="." id="link_9"                                >山形県</a><a href="." id="link_10"                               >鶴岡市</a>（旧<a href="." id="link_11"                               >藤島町</a>）出身。
</p>
