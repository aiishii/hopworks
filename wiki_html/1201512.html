<p><b>松下 元</b>（まつした はじめ、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                            >8月10日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >12月1日</a>）は、<a href="." id="link_3"                                                                        >日本海軍</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は海軍<a href="." id="link_5"                      >中将</a>。<a href="." id="link_6"                                                                              >海軍兵学校</a>で教育に使われた「<a href="." id="link_7"                      >五省</a>」の考案者として知られる。
</p>
