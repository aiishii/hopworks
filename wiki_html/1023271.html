		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮島 英昭</b>（みやじま ひであき、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は現代日本経済研究、日本経済史。<a href="." id="link_3"                                                                                            >学校法人早稲田大学</a><a href="." id="link_4"                                                              >常任理事</a>、<a href="." id="link_5"                                                    >早稲田大学</a>商学学術院<a href="." id="link_6"                      >教授</a>。
</p><p>早稲田大学ファイナンス総合研究所副所長、独立行政法人<a href="." id="link_7"                                                                        >経済産業研究所</a>ファカルティ・フェロー。<a href="." id="link_8"                                                                                                                >東京財団仮想制度研究所</a>（VCASI）フェローも務める。
</p>
