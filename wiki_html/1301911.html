		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥田 誠治</b>（おくだ せいじ、<a href="." id="link_1"                    >1956年</a> - ）は日本の映画プロデューサー。<a href="." id="link_2"                                                                                  >公益財団法人</a><a href="." id="link_3"                                                                                                                                                        >徳間記念アニメーション文化財団</a>評議員。一般社団法人日本映画テレビプロデューサー協会会長。<a href="." id="link_4"                                                                                  >日本テレビ放送網株式会社</a>編成局映画センター長兼映画編成部長兼映画事業部長、同事業局長代理、同日テレラボ室ゼネラルプロデューサーなどを経て、2019年現在は<a href="." id="link_5"                      >松竹</a>株式会社映像本部映像企画部エグゼクティブプロデューサー。
</p>
