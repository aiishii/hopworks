		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳴海 風</b>（なるみ ふう、1953年10月15日 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。鳴海風は筆名で、本名は<b>原嶋茂</b>。<a href="." id="link_3"                      >和算</a>を題材にした<a href="." id="link_4"                                          >歴史小説</a>を得意とする。<a href="." id="link_5"                                          >デンソー</a>に勤める技術者でもあった。財団法人<a href="." id="link_6"                                >新鷹会</a>理事。<a href="." id="link_7"                                                                                  >日本推理作家協会</a>会員。<a href="." id="link_8"                                                              >愛知工業大学</a>大学院非常勤講師。 
</p>
