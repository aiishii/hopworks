<p><b>大河内 一郎</b>（おおこうち いちろう、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >11月14日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >5月22日</a>）日本の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                              >医学博士</a>、<a href="." id="link_5"                                >開業医</a>、<a href="." id="link_6"                                                                        >社会事業家</a>。茨城県鹿島町（現・<a href="." id="link_7"                                >鹿嶋市</a>）出身。<a href="." id="link_8"                                                              >日本医科大学</a>卒。
</p><p>私財を投じ、福島県平市(現・<a href="." id="link_9"                                          >いわき市</a>)に、東北・北海道で最初の肢体不自由児施設・<a href="." id="link_10"                                                                                                                                         >福島整肢療護園</a>を開設。　医療と教育を通して、障害者の自立のためにつくした。
</p>
