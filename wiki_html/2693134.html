<p><b>ダニー・コーエン</b>（Danny Cohen、<a href="." id="link_1"                    >1963年</a> - ）は、イギリスの<a href="." id="link_2"                                          >撮影監督</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                    >英国撮影監督協会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:British_Society_of_Cinematographers&amp;action=edit&amp;redlink=1" class="new" title="En:British Society of Cinematographers (存在しないページ)">英語版</a>）</span></span>会員である。<a href="." id="link_4"                                                                        >トム・フーパー</a>とのコラボレーションが多く、『<a href="." id="link_5"                                                                                  >英国王のスピーチ</a>』（2010年）では<a href="." id="link_6"                                                                                  >アカデミー撮影賞</a>にノミネートされた。
</p>
