		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村本 博之</b>（むらもと ひろゆき、<a href="." id="link_1"                    >1966年</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >カメラマン</a>。<a href="." id="link_5"                                          >ロイター通信</a>日本支社所属。
</p><p>2010年4月10日、<a href="." id="link_6"                                          >タイ王国</a>で、かつて同国の首相を務めた<a href="." id="link_7"                                                                                                      >タクシン・チナワット</a>を支持する<a href="." id="link_8"                                                                                            >反独裁民主戦線</a>（UDD）の<a href="." id="link_9"                                          >デモ活動</a>を取材中、UDDと治安部隊との衝突に巻き込まれ銃撃を受けて死亡したと報じられた。
</p>
