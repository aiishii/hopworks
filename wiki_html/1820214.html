<p><b>マイアナ</b>（Maiana）は、<a href="." id="link_2"                                                                        >ギルバート諸島</a>北部に位置する<a href="." id="link_3"                                          >キリバス</a>の<a href="." id="link_4"                      >環礁</a>である。環礁の北側と東側は1つの島になっており、西側にあたる島の先端は水面下にある<a href="." id="link_5"                                                    >珊瑚礁</a>で構成され、環礁全体は<a href="." id="link_6"                                          >ラグーン</a>で囲まれている。環礁の大きさは南北に14km、東西に9.5kmの長さがある。
</p><p>19世紀末のマイアナは、<a href="." id="link_7"                                                                                                            >アベママ</a>の支配者であった”テム・ビノカ”に貢ぎ物を強制させられていた。
</p>
