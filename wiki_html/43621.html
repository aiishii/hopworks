<p><b>川村 龍一</b>（かわむら りゅういち、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >5月25日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>。<b>川村 ひさし</b>名義でのメディア活動で知られる。
</p><p>元<a href="." id="link_5"                                                                                                                >大阪芸術大学短期大学部</a>広報学科（現在のメディア・芸術学科）<a href="." id="link_6"                      >教授</a>兼学科長。
</p>
