<p><b>DOZAN11</b>（ドーザンイレブン）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >レゲエ</a><a href="." id="link_3"                                                                                                                >ディージェイ</a>、<a href="." id="link_7"                                >ミュージシャン</a>、<a href="." id="link_8"                                                                        >ソングライター</a>、<a href="." id="link_9"                                                                                            >プロデューサー</a>。旧芸名は<b>三木 道三</b>（みき どうざん）。2001年に発売したシングル「<a href="." id="link_10"                                 >Lifetime Respect</a>」は、日本のレゲエ史上初の<a href="." id="link_11"                                         >オリコン</a>1位を記録。
</p>
