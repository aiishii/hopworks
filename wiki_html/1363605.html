<p><b>ロバート・コリー</b>（Robert Brainard Corey、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >8月19日</a>-<a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >4月23日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >生化学者</a>で、<a href="." id="link_5"                                                                                                      >ライナス・ポーリング</a>、<a href="." id="link_6"                                                                                                      >ヘルマン・ブランソン</a>とともに<a href="." id="link_7"                                                           >αヘリックス</a>や<a href="." id="link_8"                                       >βシート</a>の構造を発見した業績で知られる。彼らの発見は、40年後に初めて正確に測定された結合長に至るまで非常に精確だった。今日ではαヘリックスとβシートは、多くの<a href="." id="link_9"                                                    >タンパク質</a>の骨格になっていることが分かっている。
</p>
