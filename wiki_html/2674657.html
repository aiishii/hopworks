		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣津 雲仙</b>（ひろつ うんせん、<a href="." id="link_1"                    >1910年</a>（<a href="." id="link_2"                      >明治</a>43年）<a href="." id="link_3"                            >10月1日</a> - <a href="." id="link_4"                    >1989年</a>（<a href="." id="link_5"                      >平成</a>元年）<a href="." id="link_6"                            >9月19日</a>）は、<a href="." id="link_7"                      >昭和</a>期に活躍し、<a href="." id="link_8"                      >日展</a><a href="." id="link_9"                                                              >内閣総理大臣</a>賞や<a href="." id="link_10"                                                   >日本芸術院</a>賞を受賞した<a href="." id="link_11"                     >書家</a>。<a href="." id="link_8"                      >日展</a>の要職を歴任し常務理事を務めたほか、<a href="." id="link_12"                                                                                                                     >日本書芸院</a>の設立、<a href="." id="link_13"                                                                                                                     >読売書法会</a>の創立に尽力した。また、書道雑誌『墨滴』を刊行すると同時に、<a href="." id="link_14"                               >墨滴会</a>を主宰し、後進の育成に力を注いだ。<a href="." id="link_15"                               >長崎県</a><a href="." id="link_16"                                         >北高来郡</a><a href="." id="link_17"                               >高来町</a>出身（現、<a href="." id="link_18"                               >諫早市</a><a href="." id="link_17"                               >高来町</a>）で、本名は<b>廣津 四郎</b>（ひろつ しろう）。<a href="." id="link_19"                     >雅号</a>の「雲仙」は、<a href="." id="link_15"                               >長崎県</a>の<a href="." id="link_20"                               >雲仙岳</a>に由来する。
</p>
