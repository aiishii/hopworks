		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>はぶ 三太郎</b>（はぶ さんたろう、本名：<b>千葉 潤一</b>、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >3月7日</a> - ）は、<a href="." id="link_2"                                                                                                                                                                        >まむしプロダクション</a>所属の<a href="." id="link_3"                                                                                                      >ラジオパーソナリティ</a>・<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                          >駒澤大学</a><a href="." id="link_7"                                >文学部</a><a href="." id="link_8"                                                              >社会学科</a><a href="." id="link_9"                                                    >社会福祉学</a>専攻卒業。
</p><p><a href="." id="link_10"                     >俳優</a>の<a href="." id="link_11"                                                   >毒蝮三太夫</a>の<a href="." id="link_12"                                         >弟子</a>。所属事務所のまむしプロダクションでは社長も務め、また毒蝮三太夫のマネージャーも兼ねる。毒蝮三太夫主催の演芸イベント「マムちゃん寄席」ではプロデューサーを担当している。
</p><p>師匠・毒蝮同様<a href="." id="link_13"                                                                                 >読売ジャイアンツ</a>のファンである。
</p>
