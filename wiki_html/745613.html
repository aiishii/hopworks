		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沖田 武子</b>（おきた たけこ、生年不詳 - <a href="." id="link_1"                    >1987年</a>）は、日本の<a href="." id="link_2"                      >香道</a>家。<a href="." id="link_3"                                                                                  >香道御家流桂雪会</a>理事長を務めた。
</p><p><a href="." id="link_4"                                                                                                            >山本霞月</a>、<a href="." id="link_5"                                                                                                            >一色梨卿</a>らに師事。1963年、<a href="." id="link_6"                                                                                                            >大倉華桂</a>・<a href="." id="link_7"                                                                                                            >原田聴雪</a>と共に<a href="." id="link_3"                                                                                  >香道御家流桂雪会</a>結成に参画。その後、大倉華桂の死去に伴い桂雪会理事長に就任した。
</p><p>夫は戦前の<a href="." id="link_8"                           >投てき</a>王・<a href="." id="link_9"                                          >沖田芳夫</a>。
</p>
