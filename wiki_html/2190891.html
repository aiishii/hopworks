<p>『<b>ウエスタンガン</b>』 (<i>Western Gun</i>) は、<a href="." id="link_3"                                          >タイトー</a>により<a href="." id="link_4"                    >1975年</a>9月に発売された、<a href="." id="link_2"                                                                                  >アーケードゲーム</a>式<a href="." id="link_5"                                                                                            >コンピュータゲーム</a>。<a href="." id="link_6"                                >西部劇</a>をモチーフとした<a href="." id="link_1"                                                                                                      >シューティングゲーム</a>である。ゲームデザインはタイトーにおいてテレビゲーム黎明期から活躍し、『<a href="." id="link_7"                                                                                                      >スペースインベーダー</a>』の生みの親として知られる<a href="." id="link_8"                                          >西角友宏</a>。
</p>
