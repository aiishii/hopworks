		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>貴ノ山 英二</b>（たかのやま えいじ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >6月1日</a> - ）は、<a href="." id="link_2"                                                    >二子山部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>田村 英二</b>（たむら えいじ）。現在の<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >根室市</a>出身。181cm、95kg。最高位は西<a href="." id="link_6"                      >十両</a>11枚目。	得意技は左<a href="." id="link_7"                      >四つ</a>、<a href="." id="link_8"                                          >上手投げ</a>。
</p>
