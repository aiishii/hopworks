		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブルーフォレスト物語</b>（ブルーフォレストものがたり）は、1990年代に<a href="." id="link_1"                                          >伏見健二</a>プロデュースで販売された<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >ファンタジー</a><a href="." id="link_4"                                                                              >TRPG</a>。<a href="." id="link_5"                                                              >ツクダホビー</a>から<a href="." id="link_6"                    >1990年</a>に基本セットが発売された。その後、<a href="." id="link_7"                    >1996年</a>に<a href="." id="link_8"                                                                                                                                                                                                                              >ゲーム・フィールド</a>より、小説や<a href="." id="link_9"                                                                      >PS</a>用ゲームなどによる設定追加を反映し、ルールを大幅に改訂した<b>ブルーフォレスト物語 THE DESIGNER'S EDITION</b>が、2008年にはグランペールからツクダホビー版を再編集した<b>ブルーフォレスト物語 リバイバル・エディション</b>がそれぞれ発売された。
</p>
