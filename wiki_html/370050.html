<p><b>周防内侍</b>（すおうのないし、<a href="." id="link_1"                    >1037年</a>（<a href="." id="link_2"                      >長暦</a>元年）頃 - <a href="." id="link_3"                    >1109年</a>（<a href="." id="link_4"                      >天仁</a>2年）以後 <a href="." id="link_5"                    >1111年</a>（<a href="." id="link_6"                      >天永</a>2年）以前）は、<a href="." id="link_7"                                          >平安時代</a>後期の<a href="." id="link_8"                      >歌人</a>である。<a href="." id="link_9"                                                                        >女房三十六歌仙</a>の一人。本名は<b>平 仲子</b>（たいらの ちゅうし）。<a href="." id="link_10"                     >掌侍</a> <a href="." id="link_11"                               >正五位下</a>に至る。父は「和歌六人党」の一人、<a href="." id="link_12"                          >桓武平氏</a>の<a href="." id="link_13"                               >周防守</a> <a href="." id="link_14"                                                             >従五位上</a> <a href="." id="link_15"                               >平棟仲</a>。母は<a href="." id="link_16"                               >加賀守</a> <a href="." id="link_17"                                                             >従五位下</a> <a href="." id="link_18"                                                                                                 >源正職</a>の女で、<a href="." id="link_19"                                                   >後冷泉院</a>の<a href="." id="link_20"                     >女房</a>となり小馬内侍と呼ばれた者だという。
</p>
