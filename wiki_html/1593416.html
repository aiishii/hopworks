		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬場兼伸</b>（ばば かねのぶ、<a href="." id="link_1"                    >1976年</a>-　）は、日本の<a href="." id="link_2"                                >建築家</a>。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。2001年<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                >大学院</a>理工学研究科<a href="." id="link_6"                                >建築学</a><a href="." id="link_7"                      >専攻</a><a href="." id="link_8"                                                                                  >博士前期課程</a><a href="." id="link_9"                      >修了</a>。2002年 <a href="." id="link_10"                                                                       >メジロスタジオ</a>を古澤大輔、<a href="." id="link_11"                                         >黒川泰孝</a>と共同設立。<br />
おもな作品として、シムズバレエスタジオ（東京都吉祥寺）、リキッドコートハウス（東京六本木）や、常磐新線沿線宅地開発事業（2004年）にも参画している。<br />
2013年にメジロスタジオと株式会社リライトデベロップメントが事業統合をしたことを期に独立し、馬場兼伸建築設計事務所(B2Aarchitects)を設立・主宰。
</p>
