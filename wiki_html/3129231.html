		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 法子</b>（しまだ のりこ、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                                              >日本女子大学</a>名誉教授。アメリカ史、アメリカ地域研究専攻。
</p><p>日本女子大学文学部英文科卒、米国<a href="." id="link_4"                                                                                  >シラキュース大学</a>歴史学科修士課程修了。<a href="." id="link_5"                                                              >中国短期大学</a>助教授、<a href="." id="link_6"                                                                                            >東京基督教短期大学</a>教授、日本女子大学文学部英文学科助教授、教授。2013年退任、名誉教授。
</p>
