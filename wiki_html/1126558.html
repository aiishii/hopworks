<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masao_Maeda_1976.jpg" title="ファイル:Masao Maeda 1976.jpg">ファイル:Masao Maeda 1976.jpg</a>  <div class="thumbcaption">前田正男</div></div></div>
<p><b>前田 正男</b>（まえだ まさお、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >2月12日</a>）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                            >日本自由党</a>・<a href="." id="link_6"                                                                              >民主自由党</a>・<a href="." id="link_7"                                                                              >自由党</a>・<a href="." id="link_8"                                                                              >自由民主党</a><a href="." id="link_9"                                                                        >衆議院議員</a>。<a href="." id="link_10"                               >従三位</a><a href="." id="link_11"                                                   >勲一等</a>。<a href="." id="link_12"                               >奈良県</a><a href="." id="link_13"                                         >十津川村</a>出身。山梨高等工業学校機械科（現<a href="." id="link_14"                                         >山梨大学</a>工学部）卒業。甥は元<a href="." id="link_15"                                                                             >民主党</a><a href="." id="link_16"                                                                       >参議院議員</a>の<a href="." id="link_17"                                         >前田武志</a>。
</p>
