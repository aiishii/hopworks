		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>京極 高延</b>（きょうごく たかのぶ、生没年不詳）は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_2"                      >武将</a>。<a href="." id="link_3"                                                    >北近江</a>の<a href="." id="link_4"                                          >戦国大名</a>。仮名は六郎。名は<b>高広</b>、<b>高明</b>とも。父は<a href="." id="link_5"                                          >京極高清</a>、母は<a href="." id="link_6"                                          >斎藤妙純</a>の娘。<a href="." id="link_7"                                          >高吉</a>の兄。<a href="." id="link_8"                                                                                                            >高弥</a>・<a href="." id="link_9"                                                                                                            >高成</a>の父。
</p>
