		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片倉 村定</b>（かたくら むらさだ、<a href="." id="link_1"                      >延宝</a>5年（<a href="." id="link_2"                    >1677年</a>） - <a href="." id="link_3"                      >寛保</a>4年<a href="." id="link_4"                                                      >1月23日</a>（<a href="." id="link_5"                    >1744年</a><a href="." id="link_5"                          >3月7日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >伊達家</a>重臣。<a href="." id="link_8"                                >白石片倉家</a>第7代当主。
</p><p>父は白石片倉家第3代当主<a href="." id="link_9"                                          >片倉景長</a>。養父は<a href="." id="link_10"                                                                                                           >遠藤定富</a>（さだとみ）、<a href="." id="link_11"                                         >片倉村休</a>。母は側室。養子は<a href="." id="link_12"                                         >片倉村廉</a>。<a href="." id="link_13"                     >幼名</a>は又九郎、初名は<b>遠藤定利</b>（えんどう さだとし）、片倉定利。<a href="." id="link_14"                                               >通称</a>は平太夫、備中、伊賀、小十郎。
</p>
