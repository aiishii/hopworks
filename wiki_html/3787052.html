		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クレマン・ヨゼフ・ルモアヌ</b>（音訳：<b>柳茂安</b>、<b>Clément Joseph Lemoine</b>、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >8月29日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >8月10日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >神父</a>、<a href="." id="link_5"                                                                        >パリ外国宣教会</a>に所属していた。来日し、明治、大正、昭和の三代にわたり数多くの雑誌、書籍を出版した。また、<a href="." id="link_6"                                                                                                      >カトリック名古屋</a>、<a href="." id="link_7"                                                                                            >東京関口</a>、<a href="." id="link_8"                                                                                            >横浜山手</a>、戸塚<a href="." id="link_9"                                                                                                                                                                  >マリア宣教者フランシスコ修道女会</a>の修道院付き司祭を務めた。
</p>
