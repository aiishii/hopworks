		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葭田 晃</b>（よしだ あきら、本名同じ。<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >3月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >合唱指揮者</a>・<a href="." id="link_4"                                                    >声楽家</a>。
</p><p><a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >墨田区</a>出身。<a href="." id="link_7"                                                              >東邦音楽大学</a><a href="." id="link_8"                      >声楽</a>専攻卒業。<a href="." id="link_9"                                                    >藤原歌劇団</a>正団員。<a href="." id="link_10"                                                                                                               >東京荒川少年少女合唱隊</a>卒隊。<a href="." id="link_11"                               >横浜市</a>在住。
</p>
