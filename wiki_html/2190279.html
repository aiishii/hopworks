<p><b>富岡 邦明</b>（とみおか くにあき、<a href="." id="link_1"                    >1977年</a>- ）は、日本の占い師、ミュージシャン、ギタリスト。<a href="." id="link_2"                                >東京都</a>出身。<a href="." id="link_3"                                                                                                                                              >山梨学院大学附属高等学校</a>卒。<a href="." id="link_4"                                                                                            >コロラドハイツ大学</a>文学部卒。<a href="." id="link_5"                                          >富岡敬明</a>の子孫
</p><p>渡米留学中にカバラ数秘術の本を読み、1998年より独学で数秘術を研究。ビジネスコンサルティングも行う。日本へ帰国後、総合格闘技クラブを5年間経営。
</p>
