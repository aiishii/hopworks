		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グリゴリー・セルゲーエヴィチ・スィロエシュキン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Григорий Сергеевич Сыроежкин</span>、<a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >1月25日</a> - <a href="." id="link_3"                    >1939年</a><a href="." id="link_3"                            >2月26日</a>）は、<a href="." id="link_4"                                                              >ソビエト連邦</a>の職業的諜報員、チェキスト。国家保安少佐。反ソ連運動に対する諜報活動において活躍するが、<a href="." id="link_5"                                >大粛清</a>において嫌疑をかけられ、処刑された。
</p>
