		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沈 潔</b>（シェン・ジエ Shen Jie, <a href="." id="link_1"                    >1972年</a>-）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                                >上海</a>出身の<a href="." id="link_4"                      >女優</a>。
</p><p><a href="." id="link_5"                    >1982年</a>、10歳のとき、台湾系作家・<a href="." id="link_6"                                >林海音</a>の自伝小説を<a href="." id="link_7"                                                                                                  >呉胎弓</a>監督が映画化した『<a href="." id="link_8"                                                                                  >北京の想い出</a>』に主人公の英子役で出演した。沈潔は天真爛漫の少女を演じて沢山の人々の心を奪った。
</p><p><a href="." id="link_9"                    >1992年</a>3月に高校を卒業して来日し、2年後に<a href="." id="link_10"                                         >東洋大学</a>法学部に入学。<a href="." id="link_11"                                                             >NHK</a>のラジオ、テレビの<a href="." id="link_12"                                                   >中国語講座</a>に出演した。
</p>
