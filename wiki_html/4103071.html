<p><b>グレゴワール・ル・ロワ</b>（Grégoire Le Roy, <a href="." id="link_1"                    >1862年</a> - <a href="." id="link_2"                    >1941年</a>）は、<a href="." id="link_3"                                          >ベルギー</a><a href="." id="link_4"                                          >象徴主義</a>の詩人。同じくベルギー象徴主義の詩人・戯曲家の<a href="." id="link_5"                                                                                                                          >モーリス・メーテルリンク</a>（Maurice Maeterlink, 1862-1949）とは同い年で、同じ<a href="." id="link_6"                                >ヘント</a>出身。<a href="." id="link_7"                                                    >フラマン語</a>を話したが、フランス語を習得し、フランス語で創作活動をした。ベルギーの<a href="." id="link_8"                                          >イクセル</a>にて死去。
</p>
