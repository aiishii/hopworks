		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池原量</b>（いけはら りょう）は関西の<a href="." id="link_1"                                          >タレント</a>・<a href="." id="link_2"                                                                        >ナレーター</a>、<a href="." id="link_3"                                                                                                      >ラジオパーソナリティ</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >西宮市</a>出身。
デビュー当時は、<a href="." id="link_6"                                                                                                                                              >大阪テレビタレントビューロー</a> (TTB) 所属であったが、現在は合資会社<a href="." id="link_7"                                                              >ボズアトール</a>（VOZ ATOR）に所属している。
</p><p>“ナウでヤングな音楽結社” <b>pop joy</b>（ポップ ジョイ）の一員としても活動している。構成メンバーは、池原量、<a href="." id="link_8"                                                              >ほりえかおり</a>、<a href="." id="link_9"                                                                                                                      >林たけひと</a>。
</p>
