		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木口 宣昭</b>（きぐち のりあき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >11月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                                                                                      >レスリング</a>選手で、現在はレスリング・<a href="." id="link_4"                                                    >総合格闘技</a>の指導者。
</p><p><a href="." id="link_5"                    >1970年</a>より「木口道場」を開き老若男女を問わずレスリングを指導し、普及に努めている。同道場では総合格闘技の指導も行われている。
</p><p>現在、
</p>
<ul><li>全国中学生レスリング連盟副会長</li>
<li>全国少年レスリング連盟審判委員長</li>
<li>日本<a href="." id="link_6"                                                                                                      >コンバットレスリング</a>協会会長</li>
<li>日本<a href="." id="link_7"                      >修斗</a>協会副会長</li></ul>
<p>ほか多数の要職に就く日本格闘技界の大人物である。
</p>
