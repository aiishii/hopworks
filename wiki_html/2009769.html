<p><b>京阿波根実基</b>（きょうあはごん じっき、生没年不詳）は、<a href="." id="link_1"                                          >琉球王国</a>の<a href="." id="link_2"                          >16世紀</a>前半の武術家。<a href="." id="link_3"                                                          >手 (沖縄武術)</a>の元祖ともいえる人物で、文献上に記録のある沖縄の素手格闘術の武術家としては最古の人物である。
