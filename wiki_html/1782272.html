		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西出 和彦</b>（にしで かずひこ、<a href="." id="link_1"                    >1953年</a> - ）は、日本の建築学者。専門は<a href="." id="link_2"                                                    >建築計画学</a>。人間の心理や行動に基づく環境デザイン理論を専門に研究している。
</p><p>基盤研究Aとして採択された複数の研究課題で代表者を務めた。
</p>
