<p><b>田中 千代</b>（たなか ちよ <a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >6月28日</a>）は、<a href="." id="link_3"                                                    >教育者</a>、服飾<a href="." id="link_4"                                                    >デザイナー</a>。昭和初期に渡欧し欧米の文化・服飾を学び、日本に近代洋裁教育、服飾デザインの礎を作った。<a href="." id="link_5"                                >民族衣装</a>の研究・収集家でもあった。
</p><p><a href="." id="link_6"                      >東京</a>で<a href="." id="link_7"                                >外交官</a><a href="." id="link_8"                                                    >松井慶四郎</a>（後に<a href="." id="link_9"                                                                    >外務大臣</a>）と松井照子の長女として生まれる。照子は鉄道王と言われた<a href="." id="link_10"                                                   >今村清之助</a>の孫にあたる。弟に元駐<a href="." id="link_11"                                         >フランス</a>大使の<a href="." id="link_12"                               >松井明</a>がいる。
</p>
