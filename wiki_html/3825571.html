	<h1 id="firstHeading" class="firstHeading" >ベトナム国立交響楽団</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベトナム国立交響楽団</b>（<a href="." id="link_1"                                                    >ベトナム語</a>&#58; <span lang="vi">Dàn nhạc giao hưởng Việt Nam</span>）は、<a href="." id="link_2"                                          >ベトナム</a>を代表する<a href="." id="link_3"                                                              >オーケストラ</a>。<a href="." id="link_4"                    >1959年</a>に創立された。首都<a href="." id="link_5"                                >ハノイ</a>を拠点とし、約60名の楽団員を擁する。<a href="." id="link_6"                                          >本名徹次</a>が<a href="." id="link_7"                    >2001年</a>からミュージック・アドヴァイザー兼指揮者、現在は音楽監督兼首席指揮者を務める。　
</p><p><a href="." id="link_8"                    >2004年</a>、<a href="." id="link_9"                    >2008年</a>、<a href="." id="link_10"                   >2013年</a>に来日公演を行い、<a href="." id="link_11"                   >2018年</a>7月には日越外交関係樹立45周年を記念して公演を行っている。
</p>
