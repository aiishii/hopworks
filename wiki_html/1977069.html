	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雷蔵</b>（らいぞう）は、<a href="." id="link_1"                                                    >あがた森魚</a>、<a href="." id="link_2"                                                                                  >ムーンライダーズ</a>の<a href="." id="link_3"                                          >武川雅寛</a>、元<a href="." id="link_4"                                                                        >じゃがたら</a>のOTOらが<a href="." id="link_5"                    >1990年</a>に結成したユニット。<a href="." id="link_6"                                                              >アルジェリア</a>の<a href="." id="link_7"                      >ライ</a>を取り入れた<a href="." id="link_8"                                                                                                                                    >ワールド・ミュージック</a>が特徴。<a href="." id="link_9"                    >1991年</a>に唯一のアルバム『雷蔵参上』を発表。収録曲の「ふらむきりんの校庭」はミュージックビデオが製作されている。<a href="." id="link_10"                   >1999年</a>に発売されたあがた森魚のソロアルバム『日本少年2000系』に収録されている「珊瑚魔術師の弟子」の<a href="." id="link_11"                                                                                           >レコーディング</a>で一曲だけ再結成している。
</p>
