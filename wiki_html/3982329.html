<p><b>上官 婉児</b>（じょうかん えんじ、<a href="." id="link_1"                  >664年</a> - <a href="." id="link_2"                  >710年</a>）は、<a href="." id="link_3"                        >7世紀</a>の<a href="." id="link_4"                      >中国</a><a href="." id="link_5"            >唐</a>代の詩人。<b>上官昭容</b>（じょうかん しょうよう）とも呼ばれる。<a href="." id="link_6"                      >陝州</a><a href="." id="link_7"                                >陝県</a>の出身。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >隴西郡</a><a href="." id="link_10"                               >上邽県</a>。祖父は<a href="." id="link_11"                               >上官儀</a>。父は<a href="." id="link_12"                                                                                                           >上官庭芝</a>。
</p>
