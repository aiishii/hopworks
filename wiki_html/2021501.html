<p><b>高島 小金治</b>（たかしま こきんじ、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >5月17日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                    >4月8日</a>） - <a href="." id="link_4"                    >1922年</a>（<a href="." id="link_5"                      >大正</a>11年）<a href="." id="link_6"                            >3月28日</a>）は、明治期の実業家。日清豆粕製造（現・<a href="." id="link_7"                                                                                                      >日清オイリオグループ</a>）初代社長。<a href="." id="link_8"                                                    >大倉喜八郎</a>の女婿で、終始その片腕となり、<a href="." id="link_9"                                                    >大倉組</a>副頭取を務めた。
</p>
