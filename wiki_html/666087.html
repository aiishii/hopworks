<p>「<b>ダスティン・ホフマンになれなかったよ</b>」は、<a href="." id="link_1"                                          >大塚博堂</a>の同名義によるデビュー曲である。<a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >6月25日</a>発売。同名のアルバム『<b>ダスティン・ホフマンになれなかったよ</b>』もデビューアルバムとして同年<a href="." id="link_3"                            >8月25日</a>に発売されている。曲中に<a href="." id="link_4"                                                                                                      >ダスティン・ホフマン</a>の名前や、彼の代表作（「<a href="." id="link_5"                                                                        >ジョンとメリー</a>」「<a href="." id="link_6"                      >卒業</a>」）の名前が織り込まれている。
</p>
