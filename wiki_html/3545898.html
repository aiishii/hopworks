<p><b>古賀 春一</b>（こが はるいち、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）<a href="." id="link_3"                              >11月17日</a> - <a href="." id="link_4"                    >1951年</a>（<a href="." id="link_5"                      >昭和</a>26年）<a href="." id="link_6"                          >8月4日</a>）は、明治末期から昭和にかけて活動した<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。主として<a href="." id="link_9"                      >炭鉱</a>業を手がけ、松島炭鉱（現・<a href="." id="link_10"                                                                                 >三井松島産業</a>）会長や<a href="." id="link_11"                                                                                                                     >大日本炭砿</a>社長を務めた。<a href="." id="link_12"                               >佐賀県</a>出身。
</p>
