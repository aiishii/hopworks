		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 知遙</b>（はら ちはる、本名：<b>原 千春</b>、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >10月16日</a> - ）は、株式会社<a href="." id="link_2"                                                                                                  >夢大陸</a>および株式会社夢人・代表取締役社長、<a href="." id="link_3"                                                                                                      >福岡コミュニティ放送</a>元代表取締役社長。「<b>六本木の巫女</b>」と自称していた。
架空の投資話で投資家から数十億円の金をだまし取った無登録金融取引の容疑で逮捕起訴された。
</p>
