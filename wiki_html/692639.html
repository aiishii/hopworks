		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アリス・ペティ・アダムス</b>（Alice Betty Adams、<a href="." id="link_1"                    >1866年</a>？-<a href="." id="link_2"                    >1937年</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                                                            >アメリカン・ボード</a><a href="." id="link_5"                                >宣教師</a>。<a href="." id="link_6"                                                                                                      >ニューハンプシャー州</a>出身。医療・社会福祉に従事し、<a href="." id="link_7"                                          >石井十次</a>、<a href="." id="link_8"                                          >留岡幸助</a>、<a href="." id="link_9"                                          >山室軍平</a>とともに「岡山四聖人」と称される。
</p>
