<p><b>北條 愁子</b>（ほうじょう しゅうこ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >3月2日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アナウンサー</a>（<a href="." id="link_4"                                                    >テレビ金沢</a>→<a href="." id="link_5"                                                                        >テレビユー福島</a>→<a href="." id="link_6"                                                                                            >フリー</a>）。
</p><p><a href="." id="link_7"                                >岩手県</a><a href="." id="link_8"                                >水沢市</a>（現・<a href="." id="link_9"                                >奥州市</a>）出身。<a href="." id="link_10"                                                                                                     >岩手県立水沢高等学校</a>、<a href="." id="link_11"                                                   >國學院大學</a>経済学部卒業。<a href="." id="link_12"                                                                                                               >ニチエンプロダクション</a>所属。
</p>
