		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatleft"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:TW_PHW29.svg" title="ファイル:TW PHW29.svg">ファイル:TW PHW29.svg</a></div>
<p><b>台29線</b>（たいにじゅうきゅうせん）は、<a href="." id="link_1"                                >高雄市</a><a href="." id="link_2"                                          >那瑪夏区</a>から同市<a href="." id="link_3"                                >林園区</a>に至る<a href="." id="link_4"                                          >台湾省道</a>であり、<a href="." id="link_5"                                >旗山</a>から<a href="." id="link_6"                                >甲仙</a>を経て<a href="." id="link_7"                                >杉林</a>までの区間を「<b>旗甲公路</b>（きこうこうろ）」と称していた。かつては<a href="." id="link_8"                          >台21線</a>の一部であったが、<a href="." id="link_9"                    >2014年</a><a href="." id="link_9"                            >7月16日</a>に未開通区間の省道指定が廃止された際に、既開通区間の南側区間が台29線として分割された。
</p>
