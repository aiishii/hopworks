		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>何震</b>（か しん、男性、1541年（推定） - <a href="." id="link_1"                    >1607年</a>）は、中国<a href="." id="link_2"                                          >明代</a>中期の<a href="." id="link_3"                                                    >篆刻家</a>である。<a href="." id="link_4"                      >文彭</a>を継承しながら篆刻を発展させ、<a href="." id="link_5"                                                                                       >新安印派</a>の開祖となった。
</p><p><a href="." id="link_6"            >字</a>は主臣・長卿、<a href="." id="link_7"                                      >号</a>は雪漁山人。安徽婺源（現在の<a href="." id="link_8"                                >江西省</a><a href="." id="link_9"                                >婺源県</a>）の人。
</p>
