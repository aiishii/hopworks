<p><b>金 雪松</b>（キム・ソルソン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">김설송</span>、<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                              >12月30日</a> - ）は、<a href="." id="link_3"                                                                                                                >朝鮮民主主義人民共和国</a>の第2代最高指導者の<a href="." id="link_4"                                >金正日</a><a href="." id="link_5"                                                                                                                                    >総書記</a>と、彼の3人目の妻の<a href="." id="link_6"                                >金英淑</a>の間に生まれた女子であり、同国の第3代最高指導者の<a href="." id="link_7"                                >金正恩</a>の異母姉である。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                          >全州金氏</a>。
</p>
