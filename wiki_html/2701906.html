		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリストファー・ジョセフ・ウォード</b>（Christopher Joseph Ward）こと<b>C・J・ラモーン</b>（C.J. Ramone, <a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >10月8日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>のミュージシャン。<a href="." id="link_3"                                                    >ラモーンズ</a>の元メンバー。
</p><p>ウォードはニューヨークの<a href="." id="link_4"                                                              >クイーンズ区</a>出身。1980年代に<a href="." id="link_5"                                                                        >アメリカ海兵隊</a>に入隊。1989年から96年にかけてC・J・ラモーンの芸名でラモーンズとして活躍していた。
</p>
