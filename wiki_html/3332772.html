		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 圭佑</b>（のむら けいすけ、<a href="." id="link_1"                    >1942年</a> - 2006年）は、日本のナチュラリスト・文筆家。
</p><p><a href="." id="link_2"                      >東京</a>生まれ。<a href="." id="link_3"                                                    >早稲田大学</a>第一<a href="." id="link_4"                                >法学部</a>卒業。自然が回復した工場跡地を利用したトンボ公園の実現のための活動や<a href="." id="link_5"                                                >荒川</a>・<a href="." id="link_6"                                >隅田川</a>の自然回復に取り組む。2000年『まわってめぐってみんなの荒川』で<a href="." id="link_7"                                                                                            >産経児童出版文化賞</a>受賞。
</p>
