		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大網藩</b>（おおあみはん）は、<a href="." id="link_1"                                          >明治維新</a>期の短期間、<a href="." id="link_2"                                >上総国</a>に存在した<a href="." id="link_3"            >藩</a>。藩庁は<a href="." id="link_4"                                                                    >山辺郡</a><a href="." id="link_5"                                >大網村</a>（現在の<a href="." id="link_6"                                >千葉県</a><a href="." id="link_7"                                                    >大網白里市</a>）に置かれた。
</p><p>1869年、<a href="." id="link_8"                                >羽前国</a><a href="." id="link_9"                                >長瀞藩</a><a href="." id="link_10"                               >知事</a>であった<a href="." id="link_11"                                         >米津政敏</a>が分領であった大網への移転を政府に願い出て成立したが、1年余りで藩庁を<a href="." id="link_12"                               >常陸国</a>龍ヶ崎に移転した（<a href="." id="link_13"                                         >龍ヶ崎藩</a>）。
</p>
