<p><b>薛 道衡</b>（せつ どうこう、<a href="." id="link_1"                  >540年</a> - <a href="." id="link_2"                  >609年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                              >南北朝時代</a>および<a href="." id="link_5"            >隋</a>の文学者。<a href="." id="link_6"            >字</a>は玄卿。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                                                          >河東郡</a><a href="." id="link_9"                                                    >汾陰県</a>。<a href="." id="link_10"                     >薛収</a>の父。<a href="." id="link_11"                     >薛稷</a>の高祖父。高祖父は<a href="." id="link_12"                     >薛謹</a>。曾祖父は薛破胡。祖父は薛聡。父は薛孝通。北朝および隋を代表する文学者で「一代の文宗」と称えられたが、<a href="." id="link_13"                     >煬帝</a>にその文才をねたまれ処刑された。
</p>
