<p>『<b>KILLZONE</b>』（キルゾーン）は、<a href="." id="link_2"                                          >オランダ</a>の<a href="." id="link_3"                                                                                                                                                                                                                    >ソニー・コンピュータエンタテインメント</a>の子会社に当たる<a href="." id="link_4"                                                                        >ゲリラゲームズ</a>が開発した<a href="." id="link_5"                            >プレイステーション2</a>専用<a href="." id="link_6"                                                                                                                                                                                                          >ファーストパーソン・シューティングゲーム</a>。日本では<a href="." id="link_7"                      >セガ</a>より<a href="." id="link_8"                    >2005年</a><a href="." id="link_8"                              >10月27日</a>に発売された。 
</p>
