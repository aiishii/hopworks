		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田島 健一</b>（たじま けんいち、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >11月28日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >俳人</a>。1989年、「炎環」に入会、<a href="." id="link_4"                                >石寒太</a>に師事。のち同人。また超結社「豆の木」（代表<a href="." id="link_5"                                                              >こしのゆみこ</a>）に参加。2015年、<a href="." id="link_6"                                          >鴇田智哉</a>、宮本佳世乃、生駒大祐とともに季刊同人誌「オルガン」創刊。代表的な句に「西日暮里から稲妻みえている健康」「白鳥定食いつまでも聲かがやくよ」などがあり、独特の韻律感覚や明るさへの志向などが指摘される。共著に『無敵の俳句生活』『新撰21』『超新撰21』（100句入集）などがある。<a href="." id="link_7"                                                              >現代俳句協会</a>会員。
</p>
