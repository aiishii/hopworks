		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳丸 吉彦</b>（とくまる よしひこ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >12月5日</a> - ）は、日本の<a href="." id="link_2"                                          >音楽学者</a>。<a href="." id="link_3"                                                                                  >お茶の水女子大学</a><a href="." id="link_4"                                          >名誉教授</a>、<a href="." id="link_5"                                          >聖徳大学</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_7"                                          >放送大学</a>客員教授。民族音楽、音楽記号学、幼児教育などが専門。
</p>
