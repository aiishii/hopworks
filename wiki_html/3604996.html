<p><b>狐野扶実子</b>（この　ふみこ、<a href="." id="link_3"                    >1969年</a><a href="." id="link_3"                            >8月25日</a> - ）は<a href="." id="link_2"                      >日本</a>の食プロデューサー・ジャーナリスト、出張料理人。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                              >慶應義塾大学</a>大学院修了。慶應義塾大学大学院システムデザイン・マネジメント研究所研究員。
