<p><b>下元 連</b>（しももと むらじ、<a href="." id="link_13"                   >1888年</a> - <a href="." id="link_3"                    >1984年</a><a href="." id="link_3"                            >10月2日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_7"                                >大蔵</a><a href="." id="link_14"                     >官僚</a>、<a href="." id="link_15"                               >建築家</a>、<a href="." id="link_16"                               >工学者</a>（<a href="." id="link_17"                               >建築学</a>）。
</p><p><a href="." id="link_18"                                                             >日本建築学会</a>副会長、<a href="." id="link_8"                                                    >戦災復興院</a><a href="." id="link_19"                     >技監</a>、戦災復興院営繕部<a href="." id="link_20"                     >部長</a>、<a href="." id="link_21"                                                   >工学院大学</a><a href="." id="link_22"                               >工学部</a><a href="." id="link_23"                     >教授</a>などを歴任した。
</p>
