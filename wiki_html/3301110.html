		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古瀬 洋一郎</b>（ふるせ よういちろう、<a href="." id="link_1"                    >1941年</a>（<a href="." id="link_2"                      >昭和</a>16年）<a href="." id="link_3"                            >11月4日</a> - ）は、日本の<a href="." id="link_4"                                >実業家</a>。株式会社<a href="." id="link_5"                                                                                  >あきんどスシロー</a>取締役会議長、<a href="." id="link_6"                                                                                                                          >ペルミラ・アドバイザーズ</a>株式会社会長、<a href="." id="link_7"                                                                                                                                                          >エバンストン</a>株式会社<a href="." id="link_8"                                                    >代表取締役</a>、<a href="." id="link_9"                                          >日東電工</a>株式会社取締役、<a href="." id="link_10"                                                                                                                                                                                                                         >リンカーン・インターナショナル</a> シニア・アドバイザー、<a href="." id="link_11"                                               >NPO法人</a><a href="." id="link_12"                                                                                                                                                   >元氣農業開発機構</a>理事長。
</p>
