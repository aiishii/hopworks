<p><b>ジェリー・マーチ</b>(Jerry March、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >12月25日</a>)は、アメリカ合衆国の<a href="." id="link_3"                                          >有機化学</a>者であり、<a href="." id="link_4"                                                                                                                                                    >アデルファイ大学</a>の化学の教授を務めた。マーチは、大学院レベルの有機化学のテキストとして評価の高い<i>March's Advanced Organic Chemistry</i>を著した。この本は、マーチの死去の時点で第5版の準備がされていた。
</p>
