		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%C3%89tienne_Balibar.jpg" title="ファイル:Étienne Balibar.jpg">ファイル:Étienne Balibar.jpg</a>  <div class="thumbcaption">エティエンヌ・バリバール</div></div></div>
<p><b>エティエンヌ・バリバール</b>（<b>Étienne Balibar</b>, <a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >4月23日</a>-）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >思想家</a>、<a href="." id="link_4"                                >哲学者</a>。
</p><p><a href="." id="link_5"                                          >ヨンヌ県</a><a href="." id="link_6"                                                                                                  >アヴァロン</a>出身。<a href="." id="link_7"                                                                                                            >フランス高等師範学校</a>卒業。<a href="." id="link_8"                                                                                                      >ルイ・アルチュセール</a>の教え子。女優<a href="." id="link_9"                                                                                                      >ジャンヌ・バリバール</a>は娘で、彼女の元夫は俳優の<a href="." id="link_10"                                                                                                               >マチュー・アマルリック</a>。<a href="." id="link_11"                                         >萱野稔人</a>、<a href="." id="link_12"                                         >佐藤嘉幸</a>は、<a href="." id="link_13"                                                       >パリ第10大学</a>における教え子。
</p>
