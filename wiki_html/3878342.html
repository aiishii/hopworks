		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>餅原 尚子</b>（もちはら たかこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >心理学者</a>。<a href="." id="link_3"                                          >文学</a><a href="." id="link_4"                      >修士</a>。<a href="." id="link_5"                                                                                            >鹿児島純心女子大学</a><a href="." id="link_6"                      >教授</a>・心理臨床相談センター長（2019年現在）。 <a href="." id="link_7"                                                    >臨床心理学</a>を専門とし、特に<a href="." id="link_8"                                          >トラウマ</a> (<a href="." id="link_9"                              >PTSD</a>等の<a href="." id="link_10"                                         >不安障害</a>)、<a href="." id="link_11"                                         >情緒障害</a>、<a href="." id="link_12"                                         >発達障害</a>、<a href="." id="link_13"                                         >精神障害</a>、<a href="." id="link_14"                                                                                           >人格障害</a>等に対する人間学的<a href="." id="link_15"                                         >心理療法</a>と臨床心理査定を研究する。
</p>
