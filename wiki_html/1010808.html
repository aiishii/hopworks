		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Ultimate Baseball Online</b> (<b>UBO</b>)は、世界初の一人称視点で9人対9人対戦が可能な、<a href="." id="link_1"                                                                                  >オンライン</a><a href="." id="link_2"                      >野球</a>ゲーム、<a href="." id="link_3"                                                              >フリーウェア</a>である。<a href="." id="link_4"                                                                        >アメリカ</a>の<a href="." id="link_5"                                                                                                                                      >Netamin Communication Corporation</a>によって開発・公開されている。
</p><p><a href="." id="link_6"                    >2007年</a><a href="." id="link_6"                            >4月27日</a>に、2006年版から2007年版に置き換わった。(UBO2006→UBO2007)
