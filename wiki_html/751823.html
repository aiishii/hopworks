		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>炭酸水素カルシウム</b> (たんさんすいそカルシウム、Calcium hydrogencarbonate) は、<a href="." id="link_1"                                                    >無機化合物</a>の一種で、<a href="." id="link_2"                                                    >カルシウム</a>イオンと<a href="." id="link_3"                                                                                            >炭酸水素イオン</a>からなる<a href="." id="link_4"                                      >塩</a>。化学式で Ca(HCO<sub>3</sub>)<sub>2</sub> と表される。<a href="." id="link_5"                                                                                  >水酸化カルシウム</a>に<a href="." id="link_6"                                                    >二酸化炭素</a>を反応させた<a href="." id="link_7"                                                                        >炭酸カルシウム</a>に、水と<a href="." id="link_6"                                                    >二酸化炭素</a>を反応させると生成する。<b>重炭酸カルシウム</b> (Calcium bicarbonate) とも呼ばれる。固体として単離出来ず、<a href="." id="link_8"                                >水溶液</a>中にのみ存在する<a href="." id="link_9"                                >化学種</a>とされる。そのため真の意味で<a href="." id="link_10"                               >溶解度</a>は定義されない。
</p>
