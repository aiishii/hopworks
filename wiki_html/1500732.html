<p><b>ケルビン・クァン</b>（<b>關楚耀</b>、Kelvin Kwan、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >3月24日</a>-）は、<a href="." id="link_2"                                >カナダ</a>出身の<a href="." id="link_7"                      >香港</a><a href="." id="link_8"                      >男性</a><a href="." id="link_3"                      >歌手</a>である。
<a href="." id="link_9"                                                                                                                                              >ユニバーサルミュージック</a>所属。歌手の泰迪羅賓（<a href="." id="link_10"                                                                                                               >テディ・ロビン</a>）は伯父にあたり、歌手の張敬軒（<a href="." id="link_11"                                                                                                                                         >ヒンス・チョン</a>）は義理の兄にあたる。
</p>
