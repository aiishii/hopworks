<p><b>ジョサイア・ハーラン</b>（Josiah Harlan、<a href="." id="link_1"                    >1799年</a><a href="." id="link_1"                            >6月12日</a> - <a href="." id="link_2"                    >1871年</a><a href="." id="link_2"                              >10月21日</a>）は、<a href="." id="link_3"                                                                        >アフガニスタン</a>と<a href="." id="link_4"                                                              >パンジャーブ</a>で王になろうとした<a href="." id="link_5"                                                    >アメリカ人</a>の探検家である。ハーランは現地で地方政治と軍事活動に関与し、軍事支援と引き換えに<b><a href="." id="link_6"                                          >ゴール</a>王子</b>の称号を彼自身とその子孫が得ることになった。ハーランは<a href="." id="link_7"                                                                                                                                    >ラドヤード・キプリング</a>の短編小説『<a href="." id="link_8"                                                                                            >王になろうとした男</a>』のモデルとされる。
</p>
