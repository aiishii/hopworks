		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北原 理雄</b>（きたはら としお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >5月15日</a> - ）は、日本の都市研究家。<a href="." id="link_2"                                                    >まちづくり</a>専門家。<a href="." id="link_3"                                          >千葉大学</a><a href="." id="link_4"                                          >名誉教授</a>、<a href="." id="link_5"                                                              >工学博士</a>。
</p><p>1947年、<a href="." id="link_6"                                >横浜市</a>に生まれる。1970年　<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                >工学部</a><a href="." id="link_9"                                                    >都市工学科</a>卒。1977年　<a href="." id="link_10"                                                                                                                                                       >東京大学大学院工学系研究科</a><a href="." id="link_11"                                                             >博士課程</a><a href="." id="link_12"                     >修了</a>。<a href="." id="link_13"                                                   >名古屋大学</a>工学部助手、<a href="." id="link_14"                                         >三重大学</a>工学部<a href="." id="link_15"                               >助教授</a>を経て1990年より<a href="." id="link_3"                                          >千葉大学</a><a href="." id="link_16"                               >大学院</a><a href="." id="link_17"                                                   >工学研究科</a><a href="." id="link_18"                     >教授</a>。
</p>
