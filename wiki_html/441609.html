<p><b>溜池 ゴロー</b>（ためいけ - 、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >3月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                          >AV監督</a>。<a href="." id="link_4"                                                          >SODクリエイト</a><a href="." id="link_5"                                                    >社外取締役</a>。
</p><p>「熟女=おばちゃん物」というイメージを覆し「美熟女」という言葉を打ち出してブームを巻き起こした。「熟女」を<a href="." id="link_6"                                                                        >AV</a>の確立された一ジャンルとして定着させた立役者。夫人は元<a href="." id="link_7"                          >AV女優</a>の<a href="." id="link_8"                                                    >川奈まり子</a>。自身が立ち上げた企業名と同名ということもあり、高井ノリマサの名義も使用する。
</p>
