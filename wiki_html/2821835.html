		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>たつみ 勝丸</b>（たつみ かつまる、<a href="." id="link_1"                    >1927年</a> - <a href="." id="link_2"                    >1994年</a>）は、<a href="." id="link_3"                                >千葉県</a>出身の<a href="." id="link_4"                                >漫画家</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                                              >構成作家</a>。
別名：<b>大田 加英二</b>（おおたか えいじ）、<b>高橋 一夫</b>（たかはし かずお）、<b>天馬 正人</b>（てんま まさと）、<b>阿蘭 脱人</b>、<b>ルーニア高橋</b>。
</p>
