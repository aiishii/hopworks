<p><b>ヴァルター・モンパー</b>（Walter Momper, <a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >2月21日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                >政治学</a>者。所属政党は<a href="." id="link_5"                                                                                  >ドイツ社会民主党</a> (SPD)。<a href="." id="link_6"                                                                                  >ベルリンの壁崩壊</a>当時の<a href="." id="link_7"                                                    >西ベルリン</a>市長。その後<a href="." id="link_8"                    >2001年</a>から<a href="." id="link_9"                    >2011年</a>まで<a href="." id="link_10"                                                                       >ベルリン市議会</a>議長を務めた。
</p>
