<p><b>大竹 真一郎</b>（おおたけ しんいちろう、<a href="." id="link_7"                    >1968年</a><a href="." id="link_7"                          >7月1日</a> - ）は、日本の<a href="." id="link_6"                      >医師</a>である。専門は<a href="." id="link_8"                                          >消化器</a>。<a href="." id="link_4"                                                              >日本内科学会</a>総合内科専門医、<a href="." id="link_5"                                                                                  >日本消化器病学会</a>専門医。株式会社<a href="." id="link_9"                                                                                                                                          >アストライア</a>所属。
</p>
