		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 通明</b>（いとう みちあき、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >1月16日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >9月26日</a>）は、<a href="." id="link_3"                                >福岡県</a>出身の<a href="." id="link_4"                                          >俳人</a>。<a href="." id="link_5"                                >宗像郡</a><a href="." id="link_6"                                >福間町</a>生まれ。<a href="." id="link_7"                                                              >西南学院大学</a>文学部英文学科卒。大学時代、<a href="." id="link_8"                                >安住敦</a>の句文に接したことから俳句をはじめる。1962年、同人誌「裸足」創刊編集。1967年、「<a href="." id="link_9"                      >春燈</a>」入会、安住敦に師事。1986年、「裸足」を「白桃」に改称し主宰。代表句に「夕月や脈うつ桃をてのひらに」などがあり、みずみずしい叙情句が特色。句集に『白桃』『西国』『蓬莱』『荒神』、編著に『<a href="." id="link_10"                                                             >久保田万太郎</a>』などがある。
</p>
