		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                                                                                              >ウォルシンガム男爵</a><b>ウィリアム・ド・グレイ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William de Grey, 1st Baron Walsingham</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="/w/index.php?title=En:King%27s_Counsel&amp;action=edit&amp;redlink=1" class="new" title="En:King&#39;s Counsel (存在しないページ)">KC</a></span>、<a href="." id="link_3"                    >1719年</a><a href="." id="link_3"                          >7月7日</a> – <a href="." id="link_4"                    >1781年</a><a href="." id="link_4"                          >5月9日</a>）は、<a href="." id="link_5"                                                                                                      >グレートブリテン王国</a>の裁判官。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                          >法務次官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Solicitor_General_for_England_and_Wales&amp;action=edit&amp;redlink=1" class="new" title="En:Solicitor General for England and Wales (存在しないページ)">英語版</a>）</span></span>（在任：1763年 – 1766年）、<a href="." id="link_7"                                                                                        >法務長官</a>（在任：1766年 – 1771年）、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                      >庶民間訴訟裁判所主席裁判官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Chief_Justice_of_the_Common_Pleas&amp;action=edit&amp;redlink=1" class="new" title="En:Chief Justice of the Common Pleas (存在しないページ)">英語版</a>）</span></span>（在任：1771年 – 1780年）を歴任した。兄に父と同名の庶民院議員<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                                      >トマス・ド・グレイ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Thomas_de_Grey_(1717%E2%80%931781)&amp;action=edit&amp;redlink=1" class="new" title="En:Thomas de Grey (1717–1781) (存在しないページ)">英語版</a>）</span></span>がいる。
</p>
