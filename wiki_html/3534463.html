		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 寛</b>（はら ひろし、<a href="." id="link_1"                    >1932年</a> - ）は、日本の医師､医史学者である。病院と看護学校を経営しながら、<a href="." id="link_2"                                                    >高齢化社会</a>のための「養生学」に取り組んでいる。
</p><p>1932年<a href="." id="link_3"                                >福岡市</a>に生まれる。福岡県立福岡高等学校、<a href="." id="link_4"                                                                                  >九州大学</a>医学部卒業。九大精神神経科入局、医学<a href="." id="link_5"                                                    >博士号</a>修得（九州大学医学研究院生理学)。
</p><p>1967年原土井病院を開設、同病院理事長。1976年原看護専門学校を設立。2013年､「博多養生処」を開設｡日本慢性期医療協会、<a href="." id="link_6"                                                                                  >全国公私病院連盟</a>などの理事。
多々良福祉会、能古博物館の理事長を務める。
</p>
