		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・ハルバート</b>（William Ambrose Hulbert、<a href="." id="link_1"                    >1832年</a><a href="." id="link_1"                              >10月23日</a> - <a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                                                                                                                                    >メジャーリーグ</a>の元球団オーナー。後に<a href="." id="link_4"                                                                                  >ナショナルリーグ</a>第2代会長。<a href="." id="link_5"                                                                        >ニューヨーク州</a>バーリントンフラッツ生まれ。19世紀の強豪チームであったシカゴ・ホワイトストッキングス（現シカゴ・カブス）を運営し、ナショナルリーグ創設にも力を尽くした。
</p>
