<p><b>ジョゼ・ジュリオ・デ・ソウザ・ピント</b>（José Júlio de Souza Pinto、<a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                            >4月14日</a>）は<a href="." id="link_3"                                                    >ポルトガル</a>の「<a href="." id="link_4"                                          >写実主義</a>」の画家である。パリで活動し、高く評価された。
</p>
