<p><b>ティップー・ティプ</b>（Tippu Tip あるいはティップー・ティブ、<a href="." id="link_1"                    >1837年</a> - <a href="." id="link_2"                    >1905年</a>6月14日）、本名ハメド・ビン・ムハンマド・エル＝ムルジェビ (Hamed bin Mohammed el Murjebi) は<a href="." id="link_3"                                                    >ザンジバル</a>出身のアラブ系スワヒリ商人。奴隷や象牙を扱う商人としてのちの<a href="." id="link_4"                                          >ザイール</a>（現<a href="." id="link_5"                                                                                  >コンゴ民主共和国</a>）東部まで勢力を広げ「ウテテラのスルタン」を自称し、内陸部でのスワヒリ圏の拡大に大きく関与した。
</p>
