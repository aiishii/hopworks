		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青地 林宗</b>（あおち りんそう、<a href="." id="link_1"                                          >安永</a>4年（<a href="." id="link_2"                    >1775年</a>） - <a href="." id="link_3"                      >天保</a>4年<a href="." id="link_4"                                                      >2月22日</a>（<a href="." id="link_5"                    >1833年</a><a href="." id="link_5"                            >4月11日</a>））は日本の<a href="." id="link_6"                                >蘭学者</a>。名を盈（えい）、<a href="." id="link_7"            >字</a>を子遠、<a href="." id="link_8"                      >通称</a>は林宗（りんそう）、<a href="." id="link_9"                                      >号</a>を芳滸（ほうこ）。門弟に<a href="." id="link_10"                                         >堀内素堂</a>。
</p>
