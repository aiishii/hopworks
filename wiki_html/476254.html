		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊谷 隆</b>（くまがい たかし、<a href="." id="link_1"                    >1967年</a> - ）は日本の<a href="." id="link_2"                                >数学者</a>。専門は<a href="." id="link_3"                                >確率論</a>。<a href="." id="link_4"                                                                                                                >京都大学数理解析研究所</a>所長。
</p><p>1989年<a href="." id="link_5"                                                                                                                                                                  >京都大学理学部</a>数学科卒業。1991年同大学院修士課程修了。1994年京都大学理学博士。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020-03）"><a href="." id="link_6"                                                    >フラクタル</a>上の<a href="." id="link_7"                                          >確率過程</a>に関する一連の研究で有名。さらにフラクタルを含む一般空間上の大域解析にも新たな道を開きつつある</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020-03）">要出典</span></a></i>&#93;</sup>。
</p>
