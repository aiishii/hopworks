		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川添 真理子</b>（かわぞえ まりこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。女性。<a href="." id="link_3"                                >滋賀県</a>出身。
</p><p><a href="." id="link_4"                                                                                  >京都市立芸術大学</a>美術学部日本画専攻卒業。<a href="." id="link_5"                    >1997年</a>、『第5回<a href="." id="link_6"                                                                                                                                                                                                >エニックス21世紀マンガ大賞</a>』で佳作（当時は『エレメンタル+α』）。<a href="." id="link_7"                                                              >さくまあきら</a>が編集長だったイラスト投稿誌『<a href="." id="link_8"                                                                                        >チョコバナナ</a>』で投稿していた頃、<a href="." id="link_9"                                                    >ペンネーム</a>を「エレメンタル」から現在のものに改める。<a href="." id="link_10"                                                                       >ジャンプ放送局</a>の「ミスJBSコンテスト」に掲載されたこともある。
</p>
