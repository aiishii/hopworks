<p>『<b>エバークエスト</b>』（EverQuest）は、<a href="." id="link_1"                                                                        >Sony Online Entertainment</a>（SOE）により<a href="." id="link_2"                    >1999年</a><a href="." id="link_2"              >3月</a>に<a href="." id="link_3"                                                                        >米国</a>でサービスを開始した<a href="." id="link_4"                                    >Windows</a>用の<a href="." id="link_5"              >MMORPG</a>である。（現在は<a href="." id="link_6"                    >Mac</a>用もあり。ただしサーバはWindows用サーバとは別でMac専用サーバへ接続となる。）続編として<a href="." id="link_7"                                                                          >エバークエスト2</a>も存在する。エバークエスト1の世界を舞台にした公式小説の日本語訳版「エバークエスト 連合帝国（combine empire）の興亡」は<a href="." id="link_8"                                                                                                                                    >アスキー・メディアワークス</a>から2008年4月25日に発売。
</p>
