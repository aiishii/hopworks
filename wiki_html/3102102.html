		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エウトロピウス</b>（<a href="." id="link_1"                                          >ラテン語</a>：Eutropius、<a href="." id="link_2"                  >320年</a>頃 ‐ 4世紀末）は、<a href="." id="link_3"                                                    >ローマ帝国</a>後期の政治家、歴史家。全10巻からなる『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                              >首都創建以来の略史</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=It:Breviarium_ab_Urbe_condita&amp;action=edit&amp;redlink=1" class="new" title="It:Breviarium ab Urbe condita (存在しないページ)">イタリア語版</a>）</span></span>』（<a href="." id="link_1"                                          >ラテン語</a>：<i>Breviarium ab Urbe Condita（Breviarium historiae Romanae（ローマ史概説）</i>と表記されることもある）を著した。
</p>
