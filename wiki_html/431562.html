		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大含</b>（だいがん、<a href="." id="link_1"                                          >安永</a>2年<a href="." id="link_2"                                                    >4月1日</a>（<a href="." id="link_3"                    >1773年</a><a href="." id="link_3"                            >5月21日</a>）- <a href="." id="link_4"                      >嘉永</a>3年<a href="." id="link_5"                                                      >10月9日</a>（<a href="." id="link_6"                    >1850年</a><a href="." id="link_6"                              >11月12日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                          >浄土真宗</a>（大谷派）の僧。<a href="." id="link_9"                                >豊後国</a>満徳寺で生まれ、<a href="." id="link_10"                               >豊前国</a>古城正行寺鳳嶺の<a href="." id="link_11"                                         >養子</a>となる。別名、末広雲華（すえひろうんげ）、雲華院。
</p><p><a href="." id="link_12"                                         >東本願寺</a>の<a href="." id="link_13"                                                             >高倉学寮</a>（現・<a href="." id="link_14"                                         >大谷大学</a>）に入って修学し、<a href="." id="link_15"                   >1834年</a>（<a href="." id="link_16"                     >天保</a>5年）、講師職（現在の学長に当たる職）に就任した。
</p>
