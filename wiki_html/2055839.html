<p><b>西田擁平</b>（にしだ ようへい、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >10月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                                              >クリエイティブ・ディレクター</a>、<a href="." id="link_4"                                >演出家</a>、<a href="." id="link_5"                                >写真家</a>、<a href="." id="link_6"                                >ナレーター</a>、<a href="." id="link_7"                                >作詞家</a>、<a href="." id="link_8"                                >料理人</a>。<a href="." id="link_9"                                >東京都</a>出身。ナレーター所属事務所<a href="." id="link_10"                                                                                                                     >ヘリンボーン</a>。
</p><p>国内外のコンサート・ツアーから、ヘアー・ショウ、イベントをはじめとする舞台・映像・音楽から食エンタテインメントまで、総合的に演出を手掛ける食と文化の料理人。また、『出逢いの音』をテーマにした少数民族のポートレート写真をメインにした作家活動も行い、ナレーターなど声の出演を中心とした演者活動も行っている。　出典：<a rel="nofollow" class="external autonumber" href="http://www.smilelovepeace.com/">[1]</a>
</p>
