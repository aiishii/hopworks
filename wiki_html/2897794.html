<p><b>渡辺 保男</b>（わたなべ やすお、<a href="." id="link_1"                    >1926年</a>（<a href="." id="link_2"                      >大正</a>15年）<a href="." id="link_3"                            >9月14日</a> - <a href="." id="link_4"                    >1992年</a>（<a href="." id="link_5"                      >平成</a>4年）<a href="." id="link_6"                            >1月30日</a>）は、日本の<a href="." id="link_7"                                          >政治学者</a>。
</p><p><a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >横浜市</a>生まれ。1952年<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                               >法学部</a>政治学科卒。<a href="." id="link_12"                                                   >学習院大学</a><a href="." id="link_13"                     >教授</a>を経て、1966年<a href="." id="link_14"                                                                       >国際基督教大学</a>教授、1984年学長となり、後に<a href="." id="link_15"                                         >名誉教授</a>となる。
</p><p>1992年1月30日、<a href="." id="link_16"                               >肝不全</a>のため死去。
</p>
