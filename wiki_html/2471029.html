		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 癖三酔</b>（おかもと へきさんすい、<a href="." id="link_1"                      >明治</a>11年（<a href="." id="link_2"                    >1878年</a>）<a href="." id="link_3"                            >9月16日</a>生 - <a href="." id="link_4"                      >昭和</a>17年（<a href="." id="link_5"                    >1942年</a>）<a href="." id="link_6"                            >1月10日</a>）は、<a href="." id="link_7"                      >戦前</a><a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                          >俳人</a>、<a href="." id="link_10"                     >画家</a>。有季<a href="." id="link_11"                               >自由律</a>を代表する俳人で、<a href="." id="link_12"                     >俳画</a>の先覚者としても非常に評価が高い。本名は<b>廉太郎</b>、別<a href="." id="link_13"                     >号</a>に<b>笛声</b>、<b>碧山水</b>など。
</p>
