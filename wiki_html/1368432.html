<p><b>ジバンシィ</b> (GIVENCHY) は、<b><a href="." id="link_2"                                                                                                                          >ユベール・ド・ジバンシィ</a></b>（<i>Hubert de Givenchy</i>、<a href="." id="link_3"                    >1927年</a><a href="." id="link_3"                            >2月20日</a> - <a href="." id="link_4"                    >2018年</a><a href="." id="link_4"                            >3月10日</a>
）が1952年に設立した<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                                              >ファッション</a><a href="." id="link_7"                                          >ブランド</a>。<a href="." id="link_1"                                        >パリ8区</a>モンテーニュ大通りに本店乃至旗艦店、同区ジョルジュ＝サンク大通りに本社及び旗艦店がある。<a href="." id="link_8"                                                    >ディオール</a>や<a href="." id="link_9"                                                    >フェンディ</a>などと同じ<a href="." id="link_10"         >LVMH</a>系列に属する。
</p>
