<p>『<b>王子さまLV1</b>』（おうじさまレベルワン）は、<a href="." id="link_1"                    >2001年</a><a href="." id="link_1"                            >6月22日</a>に、<a href="." id="link_2"                                                              >アリスソフト</a>の姉妹ブランド・Alice Blueより発売された<a href="." id="link_3"                                    >Windows</a>用<a href="." id="link_4"                                                                    >RPG</a>。本作は全年齢対象であるが、<a href="." id="link_5"                                                              >BL</a>の性描写を追加するためのディスクも同時に発売された。また、<a href="." id="link_6"                    >2002年</a><a href="." id="link_6"                            >3月20日</a>に<a href="." id="link_7"                                                                                    >KID</a>より<a href="." id="link_8"                                                                      >プレイステーション</a>版が発売されている。
</p><p>本項では、続編『<b>王子さまLV1.5</b>』、『<b>王子さまLV2</b>』も併せて記載する。
</p>
