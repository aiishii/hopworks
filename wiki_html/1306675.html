		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロドリゲス 井之介</b>（ロドリゲス いのすけ、<a href="." id="link_1"                              >10月16日</a> - ）は日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                          >武蔵野市</a>（<a href="." id="link_5"                                >吉祥寺</a>）出身。
</p><p>大学では建築デザインを専攻。大学在学中、<a href="." id="link_6"                                                                                            >ヤングサンデー</a>の漫画賞を受賞してデビューするが、一旦就職しサラリーマンとなる。退職後、本格的に漫画家活動を始める。現在、『<a href="." id="link_7"                                                                                                                                    >ビッグコミックスペリオール</a>』にて「世界の中心でくだをまく（仮）」を連載中。掲載誌・出版社に囚われず幅広い媒体で活動している漫画家である。代表作である『<a href="." id="link_8"                            >リーマン戦記 独身3</a>』はテレビドラマ化もされた。
</p>
