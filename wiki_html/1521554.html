		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウリヤンカダイ</b>または<b>ウリヤンハタイ</b>（<a href="." id="link_1"                                                    >モンゴル語</a>:<style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᠤᠷᠢᠶᠠᠩᠬᠠᠳᠠᠢ</span>、転写:<b>Uriyangqadai</b>, <b>Uryankhatai</b>、<a href="." id="link_2"                    >1200年</a> - <a href="." id="link_3"                    >1271年</a>）は、<a href="." id="link_4"                                                              >モンゴル帝国</a>・<a href="." id="link_5"                                      >元朝</a>に活躍した将軍。<a href="." id="link_6"                                                                        >モンゴル系</a>の<a href="." id="link_7"                                                              >ウリャンカイ</a>部出身の<a href="." id="link_8"                                          >スベエデイ</a>の息子。<a href="." id="link_9"                                >アジュ</a>の父。『<a href="." id="link_10"                     >元史</a>』などの漢語表記では兀良合台・兀良哈台、『<a href="." id="link_11"                     >集史</a>』などの<a href="." id="link_12"                                                   >ペルシア語</a>表記では اوريانكقداى بهادر Uriyānkqadāī Bahādur。
</p>
