<p><b>アライド・ドメク</b> (Allied Domecq PLC) は、<a href="." id="link_5"                                          >イギリス</a>の<a href="." id="link_6"                                                    >ブリストル</a>に本拠を置く<a href="." id="link_7"                                                    >国際企業</a>で、<a href="." id="link_1"            >酒類</a>（<a href="." id="link_8"                                >蒸留酒</a>、<a href="." id="link_9"                                >ワイン</a>）製造と<a href="." id="link_10"                                                                                                               >ファーストフード店</a>の事業を展開していた。かつては<a href="." id="link_11"                                                                                     >FTSE100種総合株価指数</a>の構成銘柄のひとつだったが、<a href="." id="link_2"                                                                                  >ペルノ・リカール</a>によって買収された。
</p>
