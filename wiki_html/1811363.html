		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東風 実花</b>（はるかぜ みか）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                          >つくば市</a>出身、在住。女性。別名義に<b>吾妻ナオミ</b>（あづま なおみ）、<b>MINCE PIE</b>（ミンスパイ）がある。
</p><p><a href="." id="link_6"                                          >千葉大学</a>卒業後、印刷会社勤務中に誘いを受けて漫画家としてデビュー。デビュー以前から<a href="." id="link_7"                                >同人誌</a>で漫画を描いていた。2011年より<a href="." id="link_5"                                          >つくば市</a>で小学生～高校生の女子向けのマンガ・イラスト教室、<b>東風実花マンガ・イラスト教室</b>を開講し、講師を務めている。
</p>
