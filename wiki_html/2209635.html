		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武 元衡</b>（ぶ げんこう、<a href="." id="link_1"                                      >乾元</a>元年（<a href="." id="link_2"                  >758年</a>） - <a href="." id="link_3"                                      >元和</a>10年<a href="." id="link_4"                                                    >6月3日</a>（<a href="." id="link_5"                  >815年</a><a href="." id="link_5"                            >7月13日</a>））は、<a href="." id="link_6"                      >中国</a>・<a href="." id="link_7"            >唐</a>の<a href="." id="link_8"                                                    >宰相</a>・<a href="." id="link_9"                      >詩人</a>。<a href="." id="link_10"           >字</a>は伯蒼。<a href="." id="link_11"                               >河南府</a>緱氏県（現在の<a href="." id="link_12"                               >河南省</a><a href="." id="link_13"                               >洛陽市</a><a href="." id="link_14"                               >偃師区</a>の南）の出身。玄祖父は武士逸（<a href="." id="link_15"                               >武則天</a>の伯父）。高祖父は武仁範。曾祖父は武載徳。祖父は武甄（字は平一）。父は武就。
