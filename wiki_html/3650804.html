		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・アントン・フォン・マイヤー</b>（Carl Anton von Meyer、<a href="." id="link_1"                    >1795年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >1855年</a><a href="." id="link_2"                            >2月24日</a>）は<a href="." id="link_3"                                >ロシア</a>で働いた植物学者である。<a href="." id="link_4"                                                                                                                                                                            >カール・フリードリヒ・レーデブーア</a>とともに、<a href="." id="link_5"                                                              >アルタイ山脈</a>地域の博物探検旅行を行った。
</p>
