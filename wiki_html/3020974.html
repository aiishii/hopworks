		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山 ジョアン</b>（やま ジョアン、Joam、<a href="." id="link_1"                    >1566年</a>（<a href="." id="link_2"                      >永禄</a>9年）ごろ - <a href="." id="link_3"                    >1633年</a>（<a href="." id="link_4"                      >寛永</a>9年）<a href="." id="link_5"                            >9月29日</a>）は、<a href="." id="link_6"                                                    >津の国</a>（<a href="." id="link_7"                                >摂津国</a>）の人で、<a href="." id="link_8"                                                                        >カトリック教会</a>の日本人<a href="." id="link_9"                                >修道士</a>。ジョアンは<a href="." id="link_10"                               >洗礼名</a>。<a href="." id="link_11"                                                   >イエズス会</a>士。<a href="." id="link_12"                               >筑後国</a>の柳川（現・<a href="." id="link_13"                               >柳川市</a>）の<a href="." id="link_14"                                                                             >教会</a>に修道士として務め、<a href="." id="link_15"                   >1614年</a>に<a href="." id="link_16"                               >マカオ</a>に追放されるも、日本に帰国。<a href="." id="link_17"                     >司祭</a>の<a href="." id="link_18"                                                                                                                                   >ジョアン・マテウス・アダミ</a>とともに、<a href="." id="link_19"                   >1620年</a>から主として<a href="." id="link_20"                               >奥州</a>の<a href="." id="link_21"                     >宣教</a>に従事した。<a href="." id="link_22"                   >1629年</a>に<a href="." id="link_23"                               >会津</a>で捕縛され<a href="." id="link_24"                     >江戸</a>（現・<a href="." id="link_25"                     >東京</a>）へ送られ、1633年9月29日に江戸において<a href="." id="link_26"                                      >穴吊るしの刑</a>で<a href="." id="link_27"                     >殉教</a>した。
</p>
