<p><b>井伊 英理</b>（いい えり）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >一宮市</a>出身の<a href="." id="link_4"                                >音楽家</a>。テレビやラジオなどで使用される楽曲の制作活動や、<a href="." id="link_8"                                                                        >レフ・テルミン</a>によって発明された<a href="." id="link_9"                                          >電子楽器</a>である<a href="." id="link_6"                                          >テルミン</a>や<a href="." id="link_7"                                                                                                                >モーグ・シンセサイザー</a>の演奏などを行う。
</p>
