		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂上 真清</b>（さかうえ ますみ）は、日本の男性ケルティックハープ（<a href="." id="link_1"                                                                                            >アイリッシュハープ</a>）奏者である。演奏に使用しているのは18世紀以前の<a href="." id="link_2"                                                              >アイルランド</a>の伝統的スタイルである金属弦を張ったハープで、ヨーロッパ伝統音楽に影響を受けた自身のオリジナル曲を中心にケルト音楽や北欧音楽などを演奏する複数のユニット、またハープソロとしての演奏活動を行う。これまでにソロやユニットとしてCDも発表している。
</p>
