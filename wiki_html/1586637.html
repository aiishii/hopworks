<p><b>リンダ・リチャーズ</b>（Linda Richards、<a href="." id="link_1"                    >1841年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                            >4月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >看護師</a>。彼女は専門的な訓練を受けた最初の看護師である。アメリカと日本で、入院患者の個々の診療記録を取っていくためのシステムを初めて確立した看護師でもある。<a href="." id="link_5"                                                                        >ニューヨーク州</a>ポツダム付近で出生。祖先は17世紀初期にイギリスから新大陸に渡ってきた一族で、牧師、医師、教師の多い家系であった。
</p>
