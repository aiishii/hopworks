		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイエンブルク賞</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Meyenburg-Preis</span>）は<a href="." id="link_2"                                >ドイツ</a>のマイエンブルク財団とドイツ癌研究センター（Deutsches Krebsforschungszentrum）により、毎年優れた<a href="." id="link_3"                                >癌</a>研究に対して授与される賞。1981年に設立された。財団の創設者の名を冠している。賞金は50,000<a href="." id="link_4"                                >ユーロ</a>。
</p>
