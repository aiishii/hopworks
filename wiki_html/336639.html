<p><b>朝倉 文夫</b>（あさくら ふみお、<a href="." id="link_2"                    >1883年</a>（<a href="." id="link_3"                      >明治</a>16年）<a href="." id="link_4"                          >3月1日</a> - <a href="." id="link_5"                    >1964年</a>（<a href="." id="link_6"                      >昭和</a>39年）<a href="." id="link_7"                            >4月18日</a>）は、<a href="." id="link_3"                      >明治</a>から<a href="." id="link_6"                      >昭和</a>の<a href="." id="link_8"                                >彫刻家</a>（彫塑家）である。号は<b>紅塐</b>（こうそ）。「東洋のロダン」と呼ばれた。<a href="." id="link_9"                                          >舞台美術家</a>・<a href="." id="link_10"                     >画家</a>の<a href="." id="link_11"                               >朝倉摂</a>（摂子）は長女、彫刻家の<a href="." id="link_12"                                         >朝倉響子</a>は次女。
</p>
