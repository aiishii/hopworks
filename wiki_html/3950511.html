		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 かおる</b>（にしむら かおる、<a href="." id="link_1"                    >1957年</a> - ）は、日本コンチネンス協会名誉会長。排泄ケア専門ナース。東京都内の病院で<a href="." id="link_2"                                                                        >訪問看護師</a>として勤務した後、イギリスに留学し、地域看護とコンチネンスケア（排泄ケア）を学ぶ。帰国後、1990年にコンチネンスセンター（排泄ケア情報センター）を開設し、1993年に「日本コンチネンス協会」を設立した（2009年にNPO法人化）。
</p>
