<p><b>中嶋 大道</b>（なかじま だいどう、<a href="." id="link_3"                    >1944年</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >彫刻家</a>、<a href="." id="link_6"                                          >造形作家</a>。出身地である<a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                          >安曇野市</a>に工房を構え、おもに<a href="." id="link_9"                      >昆虫</a>などをモチーフとして、ステンレス彫刻作品を制作している。
</p><p><b>中島大道</b>と記される場合もある。
</p>
