<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Puritan_Revolution(Japanese).jpg" title="ファイル:Puritan Revolution(Japanese).jpg">ファイル:Puritan Revolution(Japanese).jpg</a>  <div class="thumbcaption">清教徒革命の勢力図概要</div></div></div>
<p><b>イングランド内戦</b>（イングランドないせん、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">English Civil War</span>）は、<a href="." id="link_2"                                                    >清教徒革命</a>における<a href="." id="link_3"                                                                                  >イングランド</a>の<a href="." id="link_4"                                >騎士党</a>（<span lang="en">Cavaliers</span>、王党派）と<a href="." id="link_5"                                >円頂党</a>（<span lang="en">Roundheads</span>、議会派）の間で行われた軍事衝突である。両派は<a href="." id="link_6"                    >1642年</a>から<a href="." id="link_7"                    >1651年</a>までの9年間にわたって争い、3度におよんだ戦争は時期ごとに分けられている。
</p>
