		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bruno_Gollnisch_MEP,_Strasbourg_-_Diliff.jpg" title="ファイル:Bruno Gollnisch MEP, Strasbourg - Diliff.jpg">ファイル:Bruno Gollnisch MEP, Strasbourg - Diliff.jpg</a>  <div class="thumbcaption">ブルーノ・ゴルニッシュ（2014年）</div></div></div>
<p><b>ブルーノ・ゴルニッシュ</b>（Bruno Gollnisch、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >1月28日</a> -  ）は、<a href="." id="link_2"                                          >フランス</a>の学者、政治家。フランスの政党<a href="." id="link_3"                                                                                        >国民連合</a>のナンバー2である全国代表。<a href="." id="link_4"                                                              >欧州議会議員</a>、院内会派<a href="/w/index.php?title=W:Identity,_Tradition,_Sovereignty&amp;action=edit&amp;redlink=1" class="new" title="W:Identity, Tradition, Sovereignty (存在しないページ)">アイデンティティ、伝統、国家主権</a>共同代表、<a href="." id="link_5"                                                                                                      >ローヌ＝アルプ地域圏</a>議会議員、<a href="." id="link_6"                                >リヨン</a>市議会議員。ゴルニッシュは、彼の思想と国民戦線における位置によってフランスで論議を呼ぶ人物のひとりである。
</p>
