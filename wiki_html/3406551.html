		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新山 響平</b>（しんざん きょうへい、<a href="." id="link_1"                    >1993年</a><a href="." id="link_1"                            >11月2日</a> - ）は、<a href="." id="link_2"                                >青森県</a><a href="." id="link_3"                                >八戸市</a>出身の<a href="." id="link_4"                                          >競輪選手</a>。<a href="." id="link_5"                                                                                  >日本競輪学校</a>（以下、競輪学校）第107期生。師匠は<a href="." id="link_6"                                >坂本勉</a>（競輪学校第57期生）。
</p><p>兄の<a href="." id="link_7"                                                                                                            >新山将史</a>も競輪選手（競輪学校第98期生）。また、元競輪選手の<a href="." id="link_8"                                          >小笠原嘉</a>（競輪学校第43期生）は伯父にあたる。
</p>
