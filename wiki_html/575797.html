		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水厚</b>（しみず あつし、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                          >映画監督</a>。<a href="." id="link_3"                                >山梨県</a>出身。
</p><p><a href="." id="link_4"                                                    >実相寺昭雄</a>監督に師事し助監督として『<a href="." id="link_5"                                                                                                                                                                                            >ウルトラＱ･ザ･ムービー</a>』『<a href="." id="link_6"                                                                        >屋根裏の散歩者</a>』等に参加。
1997年『<a href="." id="link_7"                                                                        >ねらわれた学園</a>』で劇場映画デビュー。同年ＴＶシリーズ『<a href="." id="link_8"                                                                                  >エコエコアザラク</a>』を演出。
以後映画『蛇女』を始め、日常に垣間見る非日常をモチーフに、狂気とノスタルジー漂う異世界を創り続けている幻想映画作家。夏目漱石『<a href="." id="link_9"                                          >ユメ十夜</a>』『ナナとカオル』など。2019年8月にはＴＶ番組「パニパニパイナ！」のステージショーで作・演出を務める。
</p>
