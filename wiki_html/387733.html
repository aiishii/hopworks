	<h1 id="firstHeading" class="firstHeading" >河原崎國太郎 (5代目)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河原崎 國太郎</b>（かわらさき くにたろう、新字体：国太郎、<a href="." id="link_1"                    >1909年</a>（明治42年）<a href="." id="link_2"                              >10月14日</a>-<a href="." id="link_3"                    >1990年</a>（<a href="." id="link_4"                      >平成</a>2年）<a href="." id="link_5"                              >10月11日</a>）は、<a href="." id="link_6"                                >前進座</a>の<a href="." id="link_7"                      >女形</a>で<a href="." id="link_8"                      >俳優</a>。本名は松山 太郎（まつやま たろう）。<a href="." id="link_9"                      >屋号</a>は<a href="." id="link_10"                                                                   >山崎屋</a>。
</p><p>父は洋画家の<a href="." id="link_11"                                         >松山省三</a>。妻は<a href="." id="link_12"                                                                           >宝塚歌劇団20期生</a>の<a href="." id="link_13"                                                                                                                     >鈴鹿ゆみ子</a>、長男は俳優の<a href="." id="link_14"                                                   >松山英太郎</a>、次男は同じく俳優の<a href="." id="link_15"                                         >松山政路</a>、長女は女優の<a href="." id="link_16"                                                                                                           >松山梨絵</a>、孫は歌舞伎役者の<a href="." id="link_17"                                                                                         >6代目河原崎國太郎</a>、<a href="." id="link_18"                                                                     >7代目嵐芳三郎</a>、女優の<a href="." id="link_19"                     >由夏</a>、俳優の<a href="." id="link_20"                                                   >芦田昌太郎</a>、女優の<a href="." id="link_21"                                         >松山愛佳</a>がいる。
</p>
