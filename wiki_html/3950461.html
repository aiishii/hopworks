		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>公輸 盤</b>（こうしゅ はん、<a href="." id="link_1"                                                >紀元前507年</a> - <a href="." id="link_2"                                                >紀元前444年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                              >春秋戦国時代</a>の<a href="." id="link_5"            >魯</a>の工匠である。姓は<a href="." id="link_6"                            >姫</a>、氏は公輸、名は盤（般・班とも）。公輸子・公輸班・魯班とも。
</p><p>『<a href="." id="link_7"                      >墨子</a>』・『<a href="." id="link_8"                                >淮南子</a>』などに記述があり、攻城具<a href="." id="link_9"                      >雲梯</a>や兵器鉤拒を開発し、<a href="." id="link_7"                      >墨翟</a>に諫められ、また啓発を受けるなど『墨子』で登場する。
</p><p>彼が竹・木で作った「鳶」は3日間翔び続けたという伝説が『<a href="." id="link_10"                                         >酉陽雑俎</a>』・『<a href="." id="link_11"                     >論衡</a>』に記載されているほか、巧緻な器具を数多く製作し、<a href="." id="link_12"           >鉋</a>・<a href="." id="link_13"                                     >錐</a>などを発明したともいう。
</p><p>後世、建築の祖師として祭祀された。
</p>
