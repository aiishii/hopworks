		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>享徳地震</b>（きょうとくじしん）は<a href="." id="link_1"                                          >室町時代</a>に発生した<a href="." id="link_2"                      >地震</a>であり、<a href="." id="link_3"                                          >東北地方</a>の太平洋側に<a href="." id="link_4"                                >大津波</a>をもたらしたと考えられてる。記録が乏しい<a href="." id="link_5"                                          >歴史地震</a>であるため、<a href="." id="link_6"                                                                        >規模</a>、<a href="." id="link_7"                      >震源域</a>など詳細は不明である。
</p>
