<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sekichu-higashimatsuyama.jpg" title="ファイル:Sekichu-higashimatsuyama.jpg">ファイル:Sekichu-higashimatsuyama.jpg</a>  <div class="thumbcaption">ホームセンター・セキチュー東松山高坂店</div></div></div>
<p><b>関口 忠</b>（せきぐち まこと、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >5月9日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                    >セキチュー</a>会長。家業の<a href="." id="link_6"                      >老舗</a>製材屋から、一代で有数の<a href="." id="link_7"                                                                        >ホームセンター</a>を作り上げた立志伝中の人物である。彼の創業したセキチューは自身の高校時代のニックネーム「関忠」（せきちゅう）に由来し、総合商社の伊藤忠にあやかったものという。
</p>
