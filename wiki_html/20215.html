<p><b>汐留駅</b>（しおどめえき）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                                          >港区</a><a href="." id="link_3"                                >東新橋</a>一丁目にある、<a href="." id="link_4"                                                              >東京都交通局</a>（<a href="." id="link_6"                                                    >都営地下鉄</a>）・<a href="." id="link_5"                                                                              >ゆりかもめ</a>の<a href="." id="link_7"                                >駅</a>である。
</p><p>東京都交通局の<a href="." id="link_8"                                                                                            >都営地下鉄大江戸線</a>と、ゆりかもめの<a href="." id="link_9"                                                                                                                                                        >東京臨海新交通臨海線</a>が乗り入れ、接続駅となっている。両社局とも<a href="." id="link_10"                                                                       >駅番号</a>が制定されており、都営地下鉄が<b>E 19</b>、ゆりかもめは<b>U 02</b>である。
</p>
