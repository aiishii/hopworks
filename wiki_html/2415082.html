		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 保己</b>（おぐら やすみ、<a href="." id="link_1"                    >1925年</a>（大正14年）- <a href="." id="link_2"                    >2013年</a>（平成25年）<a href="." id="link_3"                            >5月27日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >歯学者</a>・<a href="." id="link_6"                                                    >医学者</a>・<a href="." id="link_7"                                                              >薬理学者</a>。専門は、歯科薬理学。<a href="." id="link_8"                                                              >医学博士</a>。<a href="." id="link_9"                                                              >石巻専修大学</a><a href="." id="link_10"                                                                                                             >第2代学長</a>。<a href="." id="link_11"                                         >東北大学</a>名誉教授。<a href="." id="link_12"                                                                                 >学校法人専修大学</a>元顧問。小倉隅仙の号で書家としても活動。
</p>
