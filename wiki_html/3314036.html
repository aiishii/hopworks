		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>森鴎村（もり おうそん
<a href="." id="link_1"                    >1831年</a>（天保2年） - <a href="." id="link_2"                    >1907年</a>（明治40年）<a href="." id="link_3"                            >1月22日</a>）は、<a href="." id="link_4"                      >幕末</a>期ならびに<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_6"                                >儒学者</a>。<a href="." id="link_7"                                >下野国</a><a href="." id="link_8"                                >都賀郡</a><a href="." id="link_9"                                                                    >藤岡村</a>（現・<a href="." id="link_10"                               >栃木県</a><a href="." id="link_11"                               >栃木市</a>藤岡町藤岡）出身。諱は保定（やすさだ）で字は士興（しきょう）。通称は定吉（さだきち）。
</p><p><a href="." id="link_12"                                         >藤森弘庵</a>・<a href="." id="link_13"                                         >安積艮斎</a>から儒学の教えを受け、藤岡で鴎村学社をひらく。門下生には栃木県におけるビール麦栽培の基礎を作った<a href="." id="link_14"                                                   >田村律之助</a>、実業家となった<a href="." id="link_15"                                         >岩崎清七</a>がいた。岩崎の推薦で<a href="." id="link_16"                               >片山潜</a>も一時塾僕となった。
</p><p><a href="." id="link_2"                    >1907年</a>（明治40年）1月20日に死去。享年77。
</p>
