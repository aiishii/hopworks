<p><b>ヴィリニュス芸術アカデミー</b>（<a href="." id="link_1"                                                              >リトアニア語</a>&#58; <span lang="lt">Vilniaus dailės akademija</span>、略称: <b>VDA</b>）は<a href="." id="link_2"                                                    >リトアニア</a>の首都<a href="." id="link_3"                                                              >ヴィリニュス</a>にある<a href="/wiki/%E3%83%AA%E3%83%88%E3%82%A2%E3%83%8B%E3%82%A2%E3%81%AE%E5%A4%A7%E5%AD%A6%E3%81%AE%E4%B8%80%E8%A6%A7" title="リトアニアの大学の一覧">大学</a>。<a href="." id="link_4"                      >芸術</a>に関する様々な<a href="." id="link_5"                      >学位</a>を授与している。2007年現在の学生数は1,983名（学部1,596名、修士346名、博士29名）。
</p>
