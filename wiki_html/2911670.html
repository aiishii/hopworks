		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東畑 朝子</b>（とうはた あさこ、<a href="." id="link_1"                    >1931年</a>(<a href="." id="link_2"                      >昭和</a>6年)<a href="." id="link_3"                            >3月11日</a> - ）は、日本の<a href="." id="link_4"                      >栄養</a><a href="." id="link_5"                                >評論家</a>。
</p><p><a href="." id="link_6"                                          >東畑精一</a>の次女。<a href="." id="link_7"                                >三重県</a>出身。<a href="." id="link_8"                                                                                                      >女子栄養短期大学</a>を卒業し、<a href="." id="link_9"                                                                                                                          >国立中野療養所</a><a href="." id="link_10"                               >栄養士</a>、<a href="." id="link_11"                                                                                           >北里研究所</a>付属病院栄養士、<a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                               >医学部</a><a href="." id="link_14"                                               >助手</a>を経て、<a href="." id="link_15"                                                             >女子栄養大学</a><a href="." id="link_16"                                               >講師</a>、<a href="." id="link_17"                                                                                 >お茶の水女子大学</a>講師。1974年「2、3のDNA阻害剤の阻害様式について」で<a href="." id="link_18"                                         >東邦大学</a><a href="." id="link_19"                                                             >医学博士</a>。テレビ、雑誌でフードドクターとして活躍する。弟は<a href="." id="link_20"                                                             >慶應義塾大学</a><a href="." id="link_21"                                         >名誉教授</a>・東畑隆介（1933年 - ）。
</p>
