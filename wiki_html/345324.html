		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 悠三</b>（あおき ゆうぞう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >アニメーター</a>。<b>青木雄三</b>、<b>港野洋介</b>という名前を使うこともある。<a href="." id="link_3"                                          >神奈川県</a>出身。<a href="." id="link_4"                                                              >Aプロダクション</a>からフリーを経てDREAM MOVEに所属。『<a href="." id="link_5"                                                    >ルパン三世</a>』や『<a href="." id="link_6"                                                                                                                      >シティーハンター</a>』で活躍したことで知られる。<a href="." id="link_7"                                                              >東京ムービー</a>系の作品を多く手がけている。
</p>
