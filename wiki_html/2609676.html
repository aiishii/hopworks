		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大石 孫右衛門</b>（おおいし まごえもん、<a href="." id="link_1"                    >1834年</a>（<a href="." id="link_2"                      >天保</a>5年） - <a href="." id="link_3"                    >1903年</a>（<a href="." id="link_4"                      >明治</a>36年）<a href="." id="link_5"                            >12月2日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                                                                  >篤志家</a>。<a href="." id="link_8"                      >肝煎</a>として私財を投じ、現在の<a href="." id="link_9"                                >秋田県</a><a href="." id="link_10"                                         >五城目町</a>の河川改修工事や新道開削を手がけた。
