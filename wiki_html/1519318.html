		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 東六</b>（よこやま とうろく、本名：横山 登二、<a href="." id="link_1"                    >1906年</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >11月6日</a>）は、<a href="." id="link_3"                      >昭和</a>期に活躍した<a href="." id="link_4"                                                    >漫才師</a>、<a href="." id="link_5"                                                                                                      >横山ホットブラザーズ</a>創始者。
</p><p><a href="." id="link_6"                      >映画</a>の<a href="." id="link_7"                                                                                        >楽士</a>出身で、一家を従え楽器を用いた破天荒な漫才を行なった。賑やかで朗らかな芸風は息子達によって受け継がれている。
</p><p>横山は本名由来で、<a href="." id="link_8"                                                              >横山エンタツ</a>一門とは無関係。
</p>
