		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北澤 寛治</b>（きたざわ かんじ、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                >外務省</a><a href="." id="link_5"                                >カリブ</a><a href="." id="link_6"                      >室長</a>や、駐<a href="." id="link_7"                                                                                  >コンゴ民主共和国</a>兼<a href="." id="link_8"                                                              >コンゴ共和国</a><a href="." id="link_9"                                                              >特命全権大使</a>を務めた。<b>北沢寛治</b>とも。
