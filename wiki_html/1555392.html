<p><b>川崎 九淵</b>（かわさき きゅうえん、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >7月11日</a> - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >1月24日</a>）は<a href="." id="link_3"                      >能楽</a><a href="." id="link_4"                                          >大鼓</a>の名手。<a href="." id="link_5"                                >葛野流</a>宗家代理・宗家預りを歴任し、能楽界初の<a href="." id="link_6"                                          >人間国宝</a>となった。また、理論面においても地拍子の法則性を発見するなどの功績を残した。本名・旧名利吉。
</p>
