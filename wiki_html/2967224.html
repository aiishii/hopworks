		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 良男</b>（すずき よしお、1934年11月15日 - ）は、<a href="." id="link_1"                                                                        >旭化成工業</a>株式会社取締役、株式会社旭リサーチセンター社長を歴任するなど日本の企業人。1981年から1983年の<a href="." id="link_2"                                                                        >臨時行政調査会</a>（いわゆる土光臨調）で国鉄・電電・専売公社の改革に携わって以来20数年にわたり、随時の政府の<a href="." id="link_3"                                          >行政改革</a>特に<a href="." id="link_4"                                          >規制改革</a>に関する審議会等のメンバーとしてこれら課題に深く関わってきた。
</p>
