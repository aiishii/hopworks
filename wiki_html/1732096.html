		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デビッド・カレオ</b>（David P. Calleo, <a href="." id="link_1"                    >1934年</a> - ）は、アメリカ合衆国の<a href="." id="link_2"                                          >経済学者</a>。専門は、<a href="." id="link_3"                                                                        >国際政治経済学</a>、米欧関係論。
</p><p><a href="." id="link_4"                                                              >イェール大学</a>で博士号取得。現在、<a href="." id="link_5"                                                                                                                                              >ジョンズ・ホプキンス大学</a>教授。
</p>
