<p><b>チャールズ・ピカリング</b>（Charles Pickering、<a href="." id="link_1"                    >1805年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >1878年</a><a href="." id="link_2"                            >3月17日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の博物学者、医師である。1838年から1842年の太平洋とその周辺の陸地を探検し測量した<a href="." id="link_4"                                                                                                                          >アメリカ合衆国探検遠征隊</a>に参加した博物学者の一人である。
</p>
