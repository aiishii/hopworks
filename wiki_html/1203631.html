<p><b>吉田瑞穂</b>（よしだ みずほ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >9月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の男性<a href="." id="link_3"                                                              >スタントマン</a>、<a href="." id="link_4"                                                                        >スーツアクター</a>、<a href="." id="link_5"                      >俳優</a>。<a href="." id="link_6"                      >AAC STUNTS</a>所属。<a href="." id="link_7"                                >東京都</a>出身。身長179cm。特技は空手、剣道、デッサン。趣味は映画鑑賞。
</p><p>高校卒業後にイベント会社へ入社し。ヒーローショーなどを経て、映画『<a href="." id="link_8"                                                                                                        >未来忍者 慶雲機忍外伝</a>』で映画俳優としてデビュー。以後、特撮作品で怪獣のスーツアクターを多く務めた。
</p>
