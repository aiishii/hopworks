		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Amika</b>（あみか、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                          >2月3日</a>-）は日本の<a href="." id="link_2"                      >歌手</a>である。<a href="." id="link_3"                                                >B型</a>。1998年<a href="." id="link_4"                                                                                  >ポニーキャニオン</a>よりデビュー、その後<a href="." id="link_5"                                                                                                                      >東芝EMI</a>にレーベル（バリアフリー）ごと移籍。2002年フリーになり、現在ライブやCM音楽を中心として活動している。
</p>
