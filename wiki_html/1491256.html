		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡邊 十絲子</b>（わたなべ としこ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                          >8月1日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a>文学部文芸専修卒業。<a href="." id="link_6"                                                    >鈴木志郎康</a>のゼミで詩を書き始め、卒業制作の処女詩集『Fの残響』が、<a href="." id="link_7"                                                              >小野梓記念芸術賞</a>を受賞した。主婦と詩人を兼業する「兼業詩人」、また「生涯一競艇客」を標榜する。<a href="." id="link_8"                      >競艇</a>ファンとして、<a href="." id="link_9"                                          >岩佐なを</a>らとともに、同人誌『確定!!』を発行した。競艇専門誌の<a href="." id="link_10"                                                             >競艇マクール</a>誌上で、コラム「天下御免の競艇客」を連載する。
</p>
