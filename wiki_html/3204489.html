<p><b>張 賢亮</b>（ちょう けんりょう、<a href="." id="link_3"                                >中国語</a>&#58; <span lang="zh">张贤亮</span>、Zhang Xianliang、<a href="." id="link_4"                    >1936年</a>12月 - <a href="." id="link_5"                    >2014年</a><a href="." id="link_5"                            >9月27日</a>）は、中国の作家、詩人。<a href="." id="link_1"                                                    >反右派闘争</a>期の<a href="." id="link_2"                    >1957年</a>に政治犯として拘束される。<a href="." id="link_6"                    >1979年</a>に名誉回復。<a href="." id="link_7"                                >政治犯</a>として収容されていたころの体験に基づいた「土牢情話」などの半自伝的作品で知られる。また、「男の半分は女」などの性と愛をありのまま描いた作品でも注目された。
</p>
