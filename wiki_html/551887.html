		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>元 勰</b>（げん きょう、<a href="." id="link_1"                  >473年</a> - <a href="." id="link_2"                  >508年</a>）は、<a href="." id="link_3"                      >北魏</a>の<a href="." id="link_4"                      >皇族</a>。彭城王。<a href="." id="link_5"                                >献文帝</a>の六男で、<a href="." id="link_6"                                >孝文帝</a>の弟、<a href="." id="link_7"                                >孝荘帝</a>の父。<a href="." id="link_8"            >字</a>は<b>彦和</b>。<a href="." id="link_9"                                          >諡号</a>は<b>武宣</b>。
</p>
