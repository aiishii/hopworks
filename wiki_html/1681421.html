		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 知仙</b>（はせがわ ちせん、<a href="." id="link_1"                    >1682年</a>（<a href="." id="link_2"                                                >天和</a>2年） - <a href="." id="link_3"                    >1728年</a>（<a href="." id="link_4"                      >享保</a>13年））は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>で、家元<a href="." id="link_8"                                >安井家</a>の四世<a href="." id="link_9"                                          >安井仙角</a>の跡目<b>安井知仙</b>。七段。跡目となって<a href="." id="link_10"                               >御城碁</a>1局を務めて没した。
