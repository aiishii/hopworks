		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大熊喜代松</b>（おおくま きよまつ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >1月5日</a>-<a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >10月24日</a>）は、日本の<a href="." id="link_3"                                >教育学</a>者。
<a href="." id="link_4"                                >千葉県</a>出身。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                >文学部</a>卒業。<a href="." id="link_7"                                                                                            >千葉市立院内小学校</a>言語治療教室担任、<a href="." id="link_8"                                                                                                                                                                                  >千葉県特殊教育センター</a>言語障害児教育研究部長、<a href="." id="link_9"                                                                                                      >市川市立養護学校</a>長、<a href="." id="link_10"                                                                                                                                                                                 >千葉県立桜ヶ丘養護学校</a>長、<a href="." id="link_11"                                                                                           >千葉県立千葉盲学校</a>長。大学非常勤講師、NHK「ことばの治療教室」、「<a href="." id="link_12"                                                                                                     >ことばの教育相談</a>」などの講師を務める。<a href="." id="link_13"                                                                                 >植草学園短期大学</a>特任教授、<a href="." id="link_14"                                                                                                                                                                                           >日本言語障害児教育研究会</a>副会長。言語障害児教育の業績に対し、文部大臣賞、1969年<a href="." id="link_15"                                                                       >吉川英治文化賞</a>、<a href="." id="link_16"                                                   >読売教育賞</a>など受賞。
</p>
