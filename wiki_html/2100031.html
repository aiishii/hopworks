		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>那須 善治</b>（なす ぜんじ <a href="." id="link_1"                    >1865年</a>8月12日（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                      >6月21日</a>） - <a href="." id="link_4"                    >1938年</a>（<a href="." id="link_5"                      >昭和</a>13年）12月19日）は、日本の<a href="." id="link_6"                                >実業家</a>。生協運動が浸透していない日本で<a href="." id="link_7"                                                                                                            >生協運動</a>の発展に寄与した。関東消費組合連盟の発展にも財的援助で大きな働きになった。日本の生協運動に後半生をささげた。
</p>
