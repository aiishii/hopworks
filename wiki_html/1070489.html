<p><b>ディープ・スペース1号</b> (Deep Space 1) は、<a href="." id="link_1"                                                                                            >アメリカ航空宇宙局</a> (NASA) が<a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >10月24日</a> (<a href="." id="link_3"                                                    >UTC</a>) に打ち上げた<a href="." id="link_4"                                >宇宙機</a>。<a href="." id="link_5"                                                                        >イオンエンジン</a>、自動航法など12の新技術の実地試験を主な任務としていた他、<a href="." id="link_6"                                >小惑星</a><a href="." id="link_7"                                                                              >ブライユ</a>と<a href="." id="link_8"                                                              >ボレリー彗星</a>の近接探査も行った。
</p>
