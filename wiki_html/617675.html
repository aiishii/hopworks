		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増島綾子</b>（ますじま りょうこ、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                          >4月2日</a> - ）は、2000年代後半に活動した<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>、<a href="." id="link_4"                                                                                            >ファッションモデル</a>、<a href="." id="link_5"                      >女優</a>。<a href="." id="link_6"                                >東京都</a>出身。活動当時は<a href="." id="link_7"                                                    >ヤザ・パパ</a>所属。<a href="." id="link_8"                                                >血液型</a>B型、巳年、身長157cm。主な出演作品にテレビドラマ『<a href="." id="link_9"                                                                                                                >野ブタ。をプロデュース</a>』がある。
</p>
