		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺西 晃</b>（てらにし あきら <a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                >大正区</a>生まれ。大阪市<a href="." id="link_2"                                >港区</a>在住の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_6"                      >挿絵</a><a href="." id="link_7"                      >画家</a>の集まりである<a rel="nofollow" class="external text" href="http://7fude-samurai.akirat.com/">七人の筆侍</a>の1人として活動し、<a href="." id="link_8"                      >広告</a><a href="." id="link_9"                                          >デザイン</a>や<a href="." id="link_6"                      >挿絵</a>を提供している。挿絵を提供した作品の中では、<a href="." id="link_10"                                                   >早川いくを</a>や<a href="." id="link_11"                                         >笹本稜平</a>の著作が目立っている。
</p>
