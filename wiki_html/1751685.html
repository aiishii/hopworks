		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルトゥール・アクスマン</b>（<b>Artur Axmann</b>、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >2月18日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >10月24日</a>）は、<a href="." id="link_3"                                                                        >ドイツ国</a>の政治家、軍人。<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a><a href="." id="link_5"                                                    >青少年全国指導者</a>。初代青少年全国指導者<a href="." id="link_6"                                                                                                                                                                  >バルドゥール・フォン・シーラッハ</a>の後任として<a href="." id="link_7"                                                                                                                          >ヒトラー・ユーゲント</a>を指導した。
