		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>手島 寅雄</b>（てじま とらお、<a href="." id="link_1"                    >1890年</a>（明治23年） - <a href="." id="link_2"                    >1985年</a>（昭和60年））は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >農学者</a>。<a href="." id="link_5"                                                              >農学博士</a>（<a href="." id="link_6"                                                                                            >北海道帝國大學</a>）。<a href="." id="link_7"                                                    >北海道大学</a><a href="." id="link_8"                                          >名誉教授</a>・<a href="." id="link_9"                                                              >北星学園大学</a>初代<a href="." id="link_10"                                         >学長</a>。専門は、<a href="." id="link_11"                                                                                                 >作物学</a>。とくに、<a href="." id="link_12"                                                   >ジャガイモ</a>の<a href="." id="link_13"                     >栽培</a>研究や、<a href="." id="link_14"                                         >水稲</a>、<a href="." id="link_15"                               >麦</a>類の<a href="." id="link_16"                                                                                                 >栽培学</a>を研究。
</p>
