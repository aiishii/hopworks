		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深尾 京司</b>（ふかお きょうじ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >4月25日</a>- ）は、日本の経済学者。<a href="." id="link_2"                                                                                  >アジア経済研究所</a><a href="." id="link_3"                                          >所長</a>、<a href="." id="link_4"                                                                                                                                              >アジア経済研究所開発スクール</a><a href="." id="link_5"                                          >学長</a>、<a href="." id="link_6"                                          >一橋大学</a>名誉教授。<a href="." id="link_7"                                                                                            >一橋大学経済研究所</a>所長、<a href="." id="link_8"                                                                                                                >東京大学社会科学研究所</a>教授（併任）、<a href="." id="link_9"                              >OECD</a>WPIA副議長、アジア歴史経済学会（AHES）会長等を歴任。<a href="." id="link_10"         >NIRA</a>大来政策研究賞受賞、<a href="." id="link_11"                                                                                                     >日経・経済図書文化賞</a>受賞。
</p>
