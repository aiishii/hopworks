<p><b>ドロシー・リチャードソン</b>（Dorothy Richardson、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                            >5月17日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >6月17日</a>）は、<a href="." id="link_3"                                                              >イングランド</a>・<a href="." id="link_4"                                                                                                                          >アビンドン＝オン＝テムズ</a>出身の女性小説家。
</p><p><a href="." id="link_5"                                                    >意識の流れ</a>の手法を用いて『<a href="." id="link_6"                      >遍歴</a>』（<i>Pilgrimage</i>）全12巻（1915年 - 1938年）を書いた。これは、女性主人公ミリアムの17年間にわたる意識を精細に執拗に描いた長編小説である。
</p>
