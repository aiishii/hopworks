		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青井 未帆</b>（あおい みほ、<a href="." id="link_1"                    >1973年</a> - ）は、日本の憲法学者、<a href="." id="link_2"                                                    >学習院大学</a>教授。
</p><p><a href="." id="link_3"                                                                        >国際基督教大学</a>教養学部社会科学科卒業。<a href="." id="link_4"                                                                                                                                                                            >東京大学大学院法学政治学研究科</a>博士課程<a href="." id="link_5"                                                                                  >単位取得満期退学</a>。<a href="." id="link_6"                                          >信州大学</a>経済学部准教授、<a href="." id="link_7"                                          >成城大学</a>法学部准教授、2011年学習院大学法務研究科教授。
</p>
