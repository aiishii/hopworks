		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 竜雄</b>（こばやし たつお、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                >脚本家</a>、<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。別名・<b>小林竜夫</b>。<a href="." id="link_5"                                                    >早稲田大学</a>卒。1978年、<a href="." id="link_6"                      >脚本</a>「もっとしなやかに、もっとしたたかに」で<a href="." id="link_7"                                                    >城戸賞</a>に準入賞。翌年、<a href="." id="link_8"                                          >藤田敏八</a>によって映画化され、以後、脚本、<a href="." id="link_9"                                          >評論</a>を手がける。
</p>
