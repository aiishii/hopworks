		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>酒井 俊夫</b>（さかい としお、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                                              >コンピュータ</a><a href="." id="link_3"                                                    >プログラマ</a>。
かつて在籍した<a href="." id="link_4"                                                                        >管理工学研究所</a>では、基本設計の段階から<a href="." id="link_5"                                                                                                                          >データベースソフト</a>「<a href="." id="link_6"                                                                              >桐</a>」の開発に携わる。その後、（株）<a href="." id="link_7"                                                                                                                                                    >ソフトヴィジョン</a>を技術者7名にて設立。<a href="." id="link_8"                                    >Windows</a>用エンドユーザデータベースソフト「<a href="." id="link_9"            >DBPro</a>」等の開発に従事。<br />
現在、同社にて<a href="." id="link_10"                                                   >代表取締役</a>を務める。
</p>
