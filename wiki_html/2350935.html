		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今村 楯夫</b>（いまむら たてお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"              >4月</a> - ）は、<a href="." id="link_2"                                                              >アメリカ文学</a>者、<a href="." id="link_3"                                                              >東京女子大学</a>名誉教授。
<a href="." id="link_4"                                >静岡県</a>生まれ。1966年<a href="." id="link_5"                                          >静岡大学</a>教育学部英語科卒業。75年<a href="." id="link_6"                                                                                                      >ニューヨーク州立大学</a>ビンガムトン校大学院比較文学博士課程中退。<a href="." id="link_7"                                                              >和洋女子大学</a>助教授をへて、87年東京女子大学教授。92年<a href="." id="link_8"                                                                                                                                                                                  >日本ヘミングウェイ協会</a>を設立し、2001年会長。
</p>
