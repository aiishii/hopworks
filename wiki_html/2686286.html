		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深澤 裕</b>（ふかざわ ひろし、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >2月2日</a> - ）は、水と氷の物性を専門とする<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                                              >博士（工学）</a>（<a href="." id="link_4"                                                    >北海道大学</a>・1999年）。<a href="." id="link_5"                                                                                                                >日本原子力研究開発機構</a>研究主幹。「氷および氷内部の水溶液のラマン散乱および中性子散乱」の研究成果により、2001年2月に<a href="." id="link_6"                                                    >井上研究奨励賞</a>を、同年3月に中谷宇吉郎科学奨励賞を受賞。2010年には「宇宙進化機構の解明に資する強誘電性氷の研究」の成果により、日本原子力研究開発機構研究開発功績賞を受賞。
</p>
