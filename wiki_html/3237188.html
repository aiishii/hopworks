		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 文三郎</b>（まつもと ぶんざぶろう、<a href="." id="link_1"                    >1869年</a>（<a href="." id="link_2"                      >明治</a>2年5月） - <a href="." id="link_3"                    >1944年</a><a href="." id="link_3"                              >12月18日</a>）は、<a href="." id="link_4"                                                                                                                      >インド文化</a>・仏教美術史学者。
</p><p><a href="." id="link_5"                                >加賀国</a>金沢（現<a href="." id="link_6"                                >石川県</a><a href="." id="link_7"                                >金沢市</a>）生まれ。1893年<a href="." id="link_8"                                          >帝国大学</a>文科大学（現・<a href="." id="link_9"                                                                                                                                                                                                >東京大学文学部</a>）を卒業後、<a href="." id="link_10"                                                                                       >第一高等学校</a>教授、1899年<a href="." id="link_11"                                                             >文学博士</a>。1906年<a href="." id="link_12"                                         >京都帝国大学</a>文科大学インド哲学史教授、1908年〜1915年文科大学長、1929年定年退官、名誉教授。1919年<a href="." id="link_13"                                                   >帝国学士院</a>会員。1938年<a href="." id="link_14"                                                             >東方文化研究所</a>所長。「日本<a href="." id="link_15"                                                   >大蔵経</a>」の編集、インド・中国の仏教遺跡調査にあたった。
</p>
