<p><b>狩野岳也</b>（かのう たかや、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >9月19日</a> - ）は、社会福祉法人明岳会の理事長および元<a href="." id="link_2"                                                    >茨城県議会</a><a href="." id="link_3"                                                                                            >議員</a>（<a href="." id="link_4"                                                                        >かすみがうら市</a>選挙区選出）。ピソ天神（介護利用型軽費老人ホーム）の施設長を務める。
</p><p>本名は<b>狩野 平左衛門岳也</b>（かのう へいざえもんたかや）であるが、県議会議員時代は狩野 岳也（かのう たかや）で登録していた。
</p><p>また<a href="." id="link_5"                                          >園芸療法</a>・動物介在療法の実践者でもあり、<a href="." id="link_6"                                >ラマ</a>と<a href="." id="link_7"                                          >カピバラ</a>を飼育している。
</p>
