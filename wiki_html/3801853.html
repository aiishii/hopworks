<p><b>フィリップ・ビュルティ</b>（Philippe Burty、<a href="." id="link_1"                    >1830年</a><a href="." id="link_1"                          >6月2日</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                          >3月6日</a>）は、<a href="." id="link_3"                                          >フランス</a>の美術評論家、作家、詩人、イラストレーター、版画家、美術コレクターである。<a href="." id="link_4"                                >印象派</a>の擁護者であった 。東洋の美術品のコレクターでもあり、フランスの雑誌に「<a href="." id="link_5"                                                              >ジャポニスム</a>」という言葉を始めて用いた。
