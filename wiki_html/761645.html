<p><b>コスラエ州</b>（Kosrae, <span title="国際音声記号(IPA)における表記" class="IPA">/koʊˈʃaɪ/</span>）は<a href="." id="link_2"                                                                                  >ミクロネシア連邦</a>の4州（<a href="." id="link_3"                                          >ヤップ州</a>、<a href="." id="link_4"                                                    >チューク州</a>、<a href="." id="link_5"                                                    >ポンペイ州</a>、コスラエ州）のひとつ。他の州と異なり、<a href="." id="link_6"                                                                        >コスラエ島</a>（旧称：クサイ島）とその属島のみで1つの州をなす。
</p>
