		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ボーコンセプト</b>（<i>BoConcept</i>）は、北欧<a href="." id="link_1"                                                    >デンマーク</a>発祥のインテリアショップ。「Bo」はデンマーク語で「生活」を意味する。
</p><p>ソファ、コーヒーテーブル、壁面収納、伸張式ダイニングテーブル、ベッド、ラグ、ランプ、アクセサリーなどインテリア全般を取り扱う。<br />
部屋のサイズやライフスタイルに合わせた家具のカスタマイズが可能。
</p><p>日本国内では、東京、神奈川、千葉、埼玉、大阪、名古屋、福岡、金沢、京都、神戸で18店舗を展開。
</p>
