		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>権藤 晋</b>（ごんどう すすむ、本名：<b>高野 慎三</b>、<a href="." id="link_1"                    >1940年</a> - ）は、日本の<a href="." id="link_2"                                >編集者</a>、出版社経営者、<a href="." id="link_3"                                >随筆家</a>、<a href="." id="link_4"                                                                        >漫画評論家</a>、<a href="." id="link_5"                                                                        >映画評論家</a>、<a href="." id="link_6"                                                                                                  >文具店</a>経営者。本名でも、著作活動を行っている。特に<a href="." id="link_7"                                          >つげ義春</a>にこだわり、つげ作品の多くを世に出すべく奔走したことでも知られる。出版社 <a href="." id="link_8"                                          >北冬書房</a>を主催。<a href="." id="link_9"                                          >貸本漫画</a>史研究会会員。つげの『<a href="." id="link_10"                               >ねじ式</a>』の原稿の「<b>××クラゲ</b>」を「<b>メメクラゲ</b>」と<a href="." id="link_11"                     >誤植</a>し、のちにつげが「その方がいいね」といったことから、「メメクラゲ」のまま出版が続けられ<a href="." id="link_12"                               >流行語</a>となるなど誤植の歴史に名を残したことでも知られる。
</p>
