		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国際競技連盟連合</b>（こくさいきょうぎれんめいれんごう、英：General Association of International Sports Federations、<b>GAISF</b>、仏：Association Générale des Fédérations Internationales de Sports、<b>AGFIS</b>）は、<a href="." id="link_1"                                                                                                                >国際オリンピック委員会</a> (IOC) 承認団体である。旧名<b>スポーツアコード</b> (SportAccord) 。別名<b>国際スポーツ連盟機構</b>（こくさいスポーツれんめいきこう）。
</p>
