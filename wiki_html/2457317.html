		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 延明</b>（りゅう えんめい、? - <a href="." id="link_1"                  >440年</a>頃）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                                                                        >五胡十六国</a>から<a href="." id="link_4"                      >北魏</a>にかけての<a href="." id="link_5"                      >学者</a>。<a href="." id="link_6"            >諱</a>は<b>昞</b>（へい）で、延明は<a href="." id="link_7"            >字</a>である。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >敦煌郡</a>。
</p>
