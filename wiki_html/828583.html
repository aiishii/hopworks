<p><b>伊良子 道牛</b>（いらこ どうぎゅう、<a href="." id="link_1"                      >寛文</a>11年<a href="." id="link_2"                                                        >12月30日</a>（<a href="." id="link_3"                    >1672年</a><a href="." id="link_3"                            >1月29日</a>） - <a href="." id="link_4"                      >享保</a>19年<a href="." id="link_5"                                                      >1月12日</a>（<a href="." id="link_6"                    >1734年</a><a href="." id="link_6"                            >2月15日</a>））は、江戸時代の<a href="." id="link_7"                                                    >外科医</a>。<a href="." id="link_8"            >諱</a>は好在、<a href="." id="link_9"            >字</a>は道牛、<a href="." id="link_10"                                     >号</a>は無逸または見道斎。オランダ流の医学を学び、<a href="." id="link_11"                                         >東洋医学</a>と融合させた独自の医術を開発した。
</p>
