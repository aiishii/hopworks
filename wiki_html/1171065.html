		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>四宮 米蔵</b>（しのみや よねぞう、<a href="." id="link_1"                    >1769年</a>（<a href="." id="link_2"                      >明和</a>6年） - <a href="." id="link_3"                    >1835年</a>（<a href="." id="link_4"                      >天保</a>6年）は、<a href="." id="link_5"                      >囲碁</a>の<a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >淡路国</a><a href="." id="link_8"                                >津名郡</a>上畑村（現<a href="." id="link_9"                                >兵庫県</a><a href="." id="link_10"                               >淡路市</a>木曽上畑）出身。<a href="." id="link_11"                               >賭碁師</a>として全国を遍歴し、<b>阿波の米蔵</b>の名を馳せた。後に<a href="." id="link_12"                               >本因坊</a>門下、四段。晩年は<b>一生軒無案</b>を号す。跡目時代の<a href="." id="link_13"                                                   >本因坊丈和</a>との十一番碁がある。
</p>
