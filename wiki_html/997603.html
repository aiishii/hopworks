<p><b>千里川</b>（せんりがわ）は、<a href="." id="link_8"                                >大阪府</a>を流れる<a href="." id="link_2"                      >淀川</a><a href="." id="link_9"                      >水系</a>の<a href="." id="link_3"                                                              >一級河川</a>。<a href="." id="link_6"                                >猪名川</a>の<a href="." id="link_10"                                         >支流</a>。昭和40年代から50年代にかけて行われた改修工事以前までは「<b>暴れ川</b>」として<a href="." id="link_11"                     >治水</a>対策に悩まされてきた。
</p>
