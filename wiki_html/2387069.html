		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>高取芳宏（たかとり　よしひろ）は、日本国及び<a href="." id="link_1"                                                                                                      >米国ニューヨーク州</a>の<a href="." id="link_2"                                >弁護士</a>。霞ケ関国際法律事務所・国際仲裁Chambersパートナー。英国仲裁人協会上級仲裁人（FCIArb.）。国際仲裁総合研究所（JIIART）理事。国際ウェイトリフティング連盟倫理委員会／ガバナンスリフォーム委員会。東京大学法科大学院講師。
</p>
