		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江藤 恭二</b>（えとう きょうじ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >10月10日</a>-<a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >12月25日</a>）は、教育学者。
</p><p>静岡県生まれ。<a href="." id="link_3"                                          >東京大学</a>文学部哲学科卒、<a href="." id="link_4"                                                                                                                                          >野間教育研究所</a>研究員、東大助手、<a href="." id="link_5"                                          >九州大学</a>教育学部助手、1960年<a href="." id="link_6"                                                    >名古屋大学</a>教育学部助教授、73年教授。76-79年<a href="." id="link_7"                                                                                                                                                                                                >名古屋大学教育学部附属中学校・高等学校</a>校長、83年教育学部長、92年定年退官、名誉教授、<a href="." id="link_8"                                                              >愛知淑徳大学</a>現代社会学部教授、学部長、2004年退職、名誉教授。
</p>
