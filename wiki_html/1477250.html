		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>種瀬 茂</b>（たねせ しげる、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                            >1月18日</a> - <a href="." id="link_4"                    >1986年</a>（<a href="." id="link_5"                      >昭和</a>61年）<a href="." id="link_6"                            >6月17日</a>）は、日本の<a href="." id="link_7"                                          >経済学者</a>。<a href="." id="link_8"                                                                        >マルクス経済学</a>専攻。<a href="." id="link_9"                                          >一橋大学</a>学長、<a href="." id="link_10"                                                             >国立大学協会</a>副会長、<a href="." id="link_11"                                                             >経済理論学会</a><a href="." id="link_12"                                                             >代表幹事</a>等を歴任した。
</p>
