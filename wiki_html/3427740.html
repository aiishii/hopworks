		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ひよどり 祥子</b>（ひよどり さちこ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >ホラー</a><a href="." id="link_3"                                >漫画家</a>。女性。<a href="." id="link_4"                                >長崎県</a>出身。<b>うぐいす 祥子</b>（うぐいす さちこ）名義でも作品を発表している。
</p><p><a href="." id="link_5"                    >2003年</a>、『<a href="." id="link_6"                                                                        >プチプリンセス</a>』（<a href="." id="link_7"                                          >秋田書店</a>）にてギャグ4コマ『特命女子高生サチコ』でデビュー。『<a href="." id="link_8"                                                                                            >ミステリーボニータ</a>』（秋田書店）などで<a href="." id="link_9"                                                    >ギャグ漫画</a>を発表後、『<a href="." id="link_10"                                 >ホラーM</a>』（<a href="." id="link_11"                                         >ぶんか社</a>）で<a href="." id="link_2"                                                    >ホラー漫画</a>を描き始める。
</p>
