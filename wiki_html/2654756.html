<p><b>株式会社ティエィディ</b>（TAD CORPORATION）は、かつて存在したゲーム会社。<a href="." id="link_6"                                                                        >データイースト</a>の元社員である横山 "TAD" 忠らによって設立された会社で、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >三鷹市</a>に本社を置いていた。なお英文表記から、日本語で「TADコーポレーション」と書かれることがあるが誤り。
</p>
