		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・マネー</b>（John Money、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >7月8日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >7月7日</a>）は<a href="." id="link_3"                                          >心理学者</a>であり<a href="." id="link_4"                                                              >性科学者</a>である。アメリカの<a href="." id="link_5"                                                                                                                                              >ジョンズ・ホプキンス大学</a>医学心理学科の教授や同大学病院の心理ホルモン研究部門の部長を務め、セックスと<a href="." id="link_6"                                                    >ジェンダー</a>を二分する考えを世間に浸透させた。<a href="." id="link_7"                                                                                  >インターセックス</a>（<a href="." id="link_8"                                >半陰陽</a>）や<a href="." id="link_9"                                                                                            >トランスジェンダー</a>（<a href="." id="link_10"                                                             >性同一性障害</a>）など、ジェンダー関連の問題について多数の著書・論文を残したが、批判も多い。
</p>
