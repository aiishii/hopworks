		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>肥留間 正明</b>（ひるま まさあき、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                      >芸能</a><a href="." id="link_5"                                >文化評論家</a>、<a href="." id="link_6"                      >出版</a><a href="." id="link_7"                                                                        >プロデューサー</a>、<a href="." id="link_8"                                >著作家</a>。
</p><p><a href="." id="link_9"                                                    >さいたま市</a>生まれ。<a href="." id="link_10"                                         >日本大学</a><a href="." id="link_11"                               >法学部</a>卒業。『<a href="." id="link_12"                                         >女性自身</a>』・『<a href="." id="link_13"                                         >週刊宝石</a>』『FLASH』などの<a href="." id="link_14"                               >週刊誌</a><a href="." id="link_15"                     >記者</a>を務め、のち<b><a href="." id="link_16"                                                                                                           >音羽出版</a></b>を設立。
</p><p>ペンネーム<b>は菅原 岳</b>（すがわら たけし）、<b>本庄 初</b>（ほんじょう はじめ）がある。
</p>
