		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺西 貞弘</b>（てらにし さだひろ、<a href="." id="link_1"                    >1953年</a>4月 - ）は、日本史学者。
</p><p><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >摂津市</a>生まれ。1978年<a href="." id="link_4"                                          >関西大学</a>文学部史学科（日本古代史）卒業、1983年同大学院博士課程後期課程満期退学、1989年「古代天皇制史論 皇位継承と<a href="." id="link_5"                                          >天武</a>朝の皇室」で<a href="." id="link_6"                                                              >文学博士</a>。1984年11月<a href="." id="link_7"                                                                                  >和歌山市立博物館</a>学芸員。同館学芸課長、副館長、2002年館長、2015年<a href="." id="link_8"                                >有田市</a>郷土資料館学芸員。
</p>
