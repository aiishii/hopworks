		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 さとり</b>（いとう さとり、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >3月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >ライター</a>、<a href="." id="link_4"                                                    >司会者</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >大田区</a>出身。
</p><p>展示会のナレーターコンパニオンを経て、映画ライターとして活動するようになる。自らのことを映画パーソナリティと称している。映画イベントや<a href="." id="link_7"                                                                                                                                                        >日本映画プロフェッショナル大賞</a>などの司会もしている。2021年～<a rel="nofollow" class="external text" href="http://www.tokyo-aa.com/">（株）TOKYO　ARTISTS　AGENCY</a>と業務提携を結ぶ。
</p>
