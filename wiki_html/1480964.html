		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有福 正志</b>（ありふく まさし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >2月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>である。<a href="." id="link_4"                                                                                                                                              >アルファーエージェンシー</a>所属。<a href="." id="link_5"                                          >鹿児島県</a>出身、血液型AB型。
</p><p><a href="." id="link_6"                    >1967年</a>、<a href="." id="link_7"                                          >串田和美</a>主宰の<a href="." id="link_8"                                                                                                                                >劇団自由劇場</a>（現・<a href="." id="link_9"                                                                                                                                                                        >オンシアター自由劇場</a>）に入団し、<a href="." id="link_10"                                                             >舞台俳優</a>として活躍。<a href="." id="link_11"                   >1984年</a>に退団後、<a href="." id="link_12"                   >1986年</a>に<a href="." id="link_13"                                         >大谷亮介</a>らと役者集団東京壱組を創立し、<a href="." id="link_14"                   >1992年</a>の解散まで在籍する。その後は<a href="." id="link_15"                                                             >テレビドラマ</a>、<a href="." id="link_16"                     >映画</a>、<a href="." id="link_17"                         >CM</a>、<a href="." id="link_18"                     >舞台</a>など幅広く活動している。
</p>
