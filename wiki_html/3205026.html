<p><b>宮ノ川 顕</b>（みやのがわ けん、<a href="." id="link_2"                    >1962年</a> - <a href="." id="link_1"                    >2015年</a><a href="." id="link_1"                          >1月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                >福島県</a><a href="." id="link_6"                                >白河市</a>出身。本名、宮川顕二。自営業の傍ら執筆。
</p><p><a href="." id="link_7"                    >2005年</a>、やまなし文学賞小説部門に「ハンザキ」が佳作入賞（宮川顕二名）。
<a href="." id="link_8"                    >2009年</a>、第16回<a href="." id="link_9"                                                                                            >日本ホラー小説大賞</a>を「ヤゴ」で受賞、『化身』と改題してデビューした。
<a href="." id="link_10"                   >2015年</a>、新作執筆中に急逝。
</p>
