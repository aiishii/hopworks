		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>窪田 四郎</b>（くぼた しろう、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                            >5月25日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >9月14日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。
</p><p><a href="." id="link_4"                                >茨城県</a>生まれ。実業家の<a href="." id="link_5"                                          >内田信也</a>は実弟。1896年<a href="." id="link_6"                                                              >高等商業学校</a>（現<a href="." id="link_7"                                          >一橋大学</a>）卒業、<a href="." id="link_8"                                          >三井物産</a>入社。1907年堺セルロイド（現<a href="." id="link_9"                                          >ダイセル</a>）<a href="." id="link_10"                                                                       >専務取締役</a>。1910年<a href="." id="link_11"                                                                       >北海道炭礦汽船</a>幹事。1913年<a href="." id="link_12"                                                                                                                     >波佐見鉱業</a>専務取締役。1914年窪田事務所を設立し、<a href="." id="link_13"                                         >南洋諸島</a>との貿易に従事。1918年<a href="." id="link_14"                                         >富士製紙</a>（後の<a href="." id="link_15"                                                                   >王子製紙</a>）社長。<a href="." id="link_16"                                                             >早川電力</a>社長、日魯漁業（現<a href="." id="link_17"                                                             >マルハニチロ</a>）社長などを歴任。1927年<a href="." id="link_18"                                                                                                                                                             >東京米穀商品取引所</a><a href="." id="link_19"                                                   >理事長</a>。
</p>
