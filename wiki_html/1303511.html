		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上西 和郎</b>（<b>かみにし かずろう</b>、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >12月11日</a>）は、日本の政治家、労働運動家。<a href="." id="link_3"                                                    >日本社会党</a><a href="." id="link_4"                                                                        >衆議院議員</a>。社会保障問題について造詣が深く、その市民密着型の政治スタイルが、かつて<a href="." id="link_5"                                          >石橋政嗣</a>委員長の「ニュー社会党」路線において、一つの取るべき方向性を示すモデルケースとして注目を集めた。
</p>
