		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡 一男</b>（おか かずお、<a href="." id="link_1"                    >1900年</a>〈明治33年〉<a href="." id="link_2"                              >11月17日</a> - <a href="." id="link_3"                    >1981年</a>〈昭和56年〉<a href="." id="link_4"                            >5月17日</a>）は、<a href="." id="link_5"                                                              >国文学者</a>、<a href="." id="link_6"                                                    >早稲田大学</a>名誉教授。専門は平安朝文学。
</p><p><a href="." id="link_7"                                >福井県</a>生まれ。早稲田大学国文科卒業、早稲田大学教授。<a href="." id="link_8"                                          >五十嵐力</a>に学ぶ。1953年、「<a href="." id="link_9"                                >紫式部</a>の研究」で<a href="." id="link_10"                                                             >文学博士</a>。1971年、定年退任、<a href="." id="link_11"                                                                                 >二松学舎大学</a>教授。
</p>
