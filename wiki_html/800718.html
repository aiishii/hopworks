		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>了学</b>（りょうがく、<a href="." id="link_1"                                                >天文</a>18年（<a href="." id="link_2"                    >1549年</a>）- <a href="." id="link_3"                      >寛永</a>11年<a href="." id="link_4"                                                      >2月13日</a>（<a href="." id="link_5"                    >1634年</a><a href="." id="link_5"                            >3月12日</a>）は、<a href="." id="link_6"                                                                    >戦国時代</a>後期から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての初期の<a href="." id="link_8"                                >浄土宗</a>の<a href="." id="link_9"                                          >僧侶</a>。<a href="." id="link_10"                               >下総国</a><a href="." id="link_11"                               >千葉氏</a>重臣・<a href="." id="link_12"                                         >高城胤吉</a>の3男。俗名を胤知（たねとも）、<a href="." id="link_13"                                     >号</a>を照誉（しょうよ）。号より「照誉了学」とも呼ばれる。
</p>
