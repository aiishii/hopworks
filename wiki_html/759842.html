<p><b>菊池 真一</b>（きくち・しんいち、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >2月15日</a>）は、<a href="." id="link_3"                                          >応用化学</a>・<a href="." id="link_4"                                          >物理化学</a>・<a href="." id="link_5"                                          >電気化学</a>、特に<a href="." id="link_6"                                                                                                            >写真化学</a>の化学者である。東京写真大学（<a href="." id="link_7"                                                              >東京工芸大学</a>）の学長として著名なほか、写真界において天然色写真の研究者（日本写真協会会長）、またフランス語学者として「仏和理工学辞典」の編纂に携わり、日仏理工科会の功労者・日仏工業技術会設立者（1954年設立）としても著名であり、新制の「東京工芸大学」の工学部と短期大学部の綜合化と同学部の芸術学部化の発展功労者でもある。
</p>
