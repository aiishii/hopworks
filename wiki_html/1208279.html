		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Lee_MacPhail_2004.jpg" title="ファイル:Lee MacPhail 2004.jpg">ファイル:Lee MacPhail 2004.jpg</a>  <div class="thumbcaption">2004年</div></div></div>
<p><b>リー・マクフェイル</b>（<b>Leland Stanford MacPhail Jr.</b>, <a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                                                                                                                                    >メジャーリーグ</a>の<a href="." id="link_4"                                                                                  >アメリカンリーグ</a>第5代会長。1917年<a href="." id="link_5"                                                    >テネシー州</a>ナッシュビル生まれ。1974年から1984年まで<a href="." id="link_4"                                                                                  >アメリカンリーグ</a>会長を務めるなど、球団、リーグ運営で様々な役職を歴任した。
</p>
