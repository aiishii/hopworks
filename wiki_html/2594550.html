		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐久間 重光</b>（さくま しげみつ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >6月4日</a> - ）は、<a href="." id="link_2"                                          >競輪選手</a>・<a href="." id="link_3"                                                                        >日本競輪選手会</a>理事長（三重支部長兼務）、<a href="." id="link_4"                                                                                            >日本自転車競技連盟</a>副会長。<a href="." id="link_5"                                >三重県</a><a href="." id="link_6"                                >桑名市</a>出身。<a href="." id="link_7"                                                                                            >日本競輪学校</a>（当時。以下、競輪学校）第41期卒業。選手登録番号9559。師匠は叔父の小林勝博（期前、登録番号3671）。
</p><p>元競輪選手の<a href="." id="link_8"                                                                                                                      >佐久間幸人</a>（51期）は実弟。
</p>
