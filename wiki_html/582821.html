<p><b>下位 春吉</b>（しもい はるきち、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >12月1日</a>）は、教育者、詩人、<a href="." id="link_3"                      >童話</a>口演家。詩人<a href="." id="link_4"                                                                                                                                              >ガブリエーレ・ダンヌンツィオ</a>や<a href="." id="link_5"                                                                                                                >ベニート・ムッソリーニ</a>と親交があり、イタリアの<a href="." id="link_6"                                                    >ファシズム</a>運動を<a href="." id="link_7"                      >日本</a>に紹介した。
</p>
