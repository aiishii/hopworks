		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>落合 清彦</b>（おちあい きよひこ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >2月6日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >演劇</a>評論家、<a href="." id="link_4"                                >脚本家</a>、編集者。
</p><p><a href="." id="link_5"                                >東京都</a>出身。1956年<a href="." id="link_6"                                                    >早稲田大学</a>国文科を卒業。東京創元社で「名作歌舞伎全集」の編集に、第三文明社で「絵本通俗三国志」の校訂に携わる。<a href="." id="link_7"                                          >成城大学</a>文芸学部講師を務めた。
</p>
