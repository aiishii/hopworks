		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中吉六</b>（たなか きちろく、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >9月3日</a>－<a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                              >12月10日</a>）は、<a href="." id="link_3"                                                              >マルクス主義</a>哲学者。
富山県出身。<a href="." id="link_4"                                          >日本大学</a>予科中退。独学でマルクス主義を研究、1952年ごろから肉体労働をしながら著作を行う。その実践主体確立の理論化活動が1960年代後半の学生運動の中で注目された。
</p>
