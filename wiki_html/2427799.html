<p><b>マレイミド</b>（maleimide）とは、<a href="." id="link_6"                                                    >マレイン酸</a>が<a href="." id="link_7"                                >イミド</a>化した5員環の<a href="." id="link_8"                                                    >有機化合物</a>で、白色の<a href="." id="link_9"                      >固体</a>である。マレイミドは、N<i>H</i>の部位を<a href="." id="link_10"                                                             >アルキル</a>や<a href="." id="link_11"                                         >アリール</a>に置換することが可能で、様々な誘導体が合成されている。
