		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローディの和</b>（<a href="." id="link_1"                                                    >伊</a>&#58; <span lang="it">Pace di Lodi</span>）は、<a href="." id="link_2"                          >15世紀</a><a href="." id="link_2"                                          >イタリア</a>の五<a href="." id="link_3"                      >大国</a>が<a href="." id="link_4"                    >1454年</a>に<a href="." id="link_5"                                          >ローディ</a>において結んだ和平協定。イタリアの諸<a href="." id="link_6"                                          >都市国家</a>間の<a href="." id="link_7"                      >戦争</a>に終止符を打った。
</p>
