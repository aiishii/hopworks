		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤山 翔大</b>（ふじやま しょうた、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                          >2月5日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4561。身長169cm。血液型O型。104期。大阪支部所属。兄の<a href="." id="link_4"                                                                                                            >藤山雅弘</a>（登録番号4578）、再従兄弟の<a href="." id="link_5"                                          >吉永浩則</a>（登録番号4047）、<a href="." id="link_6"                                          >吉永則雄</a>（登録番号4099）も同じ競艇選手。同期に<a href="." id="link_7"                                          >岡村慶太</a>、<a href="." id="link_8"                                                    >浜田亜理沙</a>、<a href="." id="link_9"                                          >竹井奈美</a>らがいる。
</p>
