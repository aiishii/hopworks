		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 三千男</b>（なかじま みちお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >7月19日</a> - ）は、神奈川大学名誉教授、元同学長。専門は日本近代思想史。近代天皇制を近代日本における国家と宗教の関りから研究。
</p><p>個別的には①国家神道研究、②天皇の代替わり研究、③海外神社研究、④大山崎（京都府）地域史研究の四つの分野を手掛けている。
</p>
