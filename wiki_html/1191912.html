<p>『<b>Parallel Harmony 月曜の扉は水曜の向こうに</b>』（パラレルハーモニー げつようのとびらはすいようのむこうに）は、<a href="." id="link_1"                                                              >シーズウェア</a>から<a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                              >11月24日</a>に発売された<a href="." id="link_3"                                                                        >18禁</a><a href="." id="link_4"                                                                                                                                >恋愛アドベンチャーゲーム</a>である。<a href="." id="link_5"                    >2002年</a><a href="." id="link_5"                            >3月15日</a>にはドラマ兼サントラCD「Parallel Harmony+ さらば ぱられるはぁもに〜 愛の戦士たち…?」も製作された。<a href="." id="link_6"                    >2014年</a>現在は<a href="." id="link_7"                                                                                  >ダウンロード通販</a>サイトで販売されている。
</p>
