		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河田 一郎</b>（かわた いちろう、<a href="." id="link_1"                    >1924年</a> - ）は、日本のプロボクサー。<a href="." id="link_2"                                >大阪市</a>出身。元日本<a href="." id="link_3"                                                              >ウェルター級</a>チャンピオン。オール拳（現：<a href="." id="link_4"                                                                                                      >オールボクシングジム</a>）所属。戦後の初代<a href="." id="link_3"                                                              >ウェルター級</a>王者である。
</p><p>1921年9月デビュー。1947年9月1日、後の名王者<a href="." id="link_5"                                          >秋山政司</a>との王座決定戦に勝ち、戦後の初代<a href="." id="link_3"                                                              >ウェルター級</a>チャンピオンとなる。1949年4月29日、<a href="." id="link_6"                                          >辰巳八郎</a>に判定負け、タイトルを奪われた。1951年に引退。
</p>
