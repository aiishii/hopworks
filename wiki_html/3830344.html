<p><b>伊奈 輝三</b>（いな てるぞう、<a href="." id="link_9"                    >1937年</a><a href="." id="link_9"                              >10月15日</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >知多郡</a><a href="." id="link_4"                                >常滑町</a>（現・<a href="." id="link_5"                                >常滑市</a>）出身の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"          >INAX</a>代表取締役社長・会長。<a href="." id="link_10"                               >タイル</a>メーカーから総合住宅設備メーカーに転換させ、同社の「中興の祖」とされる。その後<a href="." id="link_11"                                         >トステム</a>との<a href="." id="link_12"                                                             >経営統合</a>を実現し、<a href="." id="link_13"                                                   >LIXILグループ</a>設立の立役者となった。
</p>
