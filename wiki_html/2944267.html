		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 真琴</b>（あべ まこと、<a href="." id="link_1"                    >1908年</a>（<a href="." id="link_2"                      >明治</a>41年）<a href="." id="link_3"                            >11月6日</a> - <a href="." id="link_4"                    >1988年</a>（<a href="." id="link_5"                      >昭和</a>63年）<a href="." id="link_6"                            >1月13日</a>）は、<a href="." id="link_7"                                                    >日本史学者</a>。
</p><p><a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                >岡崎市</a>出身。1931年<a href="." id="link_10"                                                                                 >東京帝国大学</a><a href="." id="link_11"                               >文学部</a>国史学科卒、1951年<a href="." id="link_12"                                         >神戸大学</a><a href="." id="link_13"                                         >文理学部</a><a href="." id="link_14"                               >助教授</a>、1958年文学部教授、1972年<a href="." id="link_15"                     >定年</a>退官、<a href="." id="link_16"                                         >名誉教授</a>、<a href="." id="link_17"                                                                                 >徳川林政史研究所</a>。1988年、急性心不全のため死去。
</p>
