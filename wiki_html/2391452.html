		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蓮見 圭一</b>（はすみ けいいち、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >10月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >秋田県</a><a href="." id="link_5"                                >秋田市</a>出身。<a href="." id="link_6"                                          >立教大学</a>卒。雑誌編集者や新聞記者を経て、<a href="." id="link_7"                    >2001年</a>に<a href="." id="link_8"                                                                        >大阪万博</a>をテーマにした『水曜の朝、午前三時』で作家としてデビュー。同作は<a href="." id="link_9"                                >児玉清</a>の推薦文が付いたこともあり、<a href="." id="link_10"                                                             >ベストセラー</a>になった。記者時代に<a href="." id="link_11"                                                                                                               >埼玉愛犬家連続殺人事件</a>を取材し、共犯者の一人の手記を<a href="." id="link_12"                                         >代筆</a>した経験がある。その手記を改題・加筆修正したのが『悪魔を憐れむ歌』である。
</p>
