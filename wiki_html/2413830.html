		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮塚英也</b>（みやづか ひでや、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >1月16日</a> - ）は、日本の<a href="." id="link_2"                                                                        >トライアスロン</a>選手、元プロトライアスリート。世界最高峰のアイアンマンレース、アイアンマンハワイワールドチャンピオンシップにおいて、日本人として唯一トップ10入りを果たした。2002年に現役引退。
</p>
