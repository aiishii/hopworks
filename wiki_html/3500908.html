		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薬師寺 克行</b>（やくしじ かつゆき、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                          >東洋大学</a>教授。
</p><p><a href="." id="link_5"                                >岡山県</a>生まれ。<a href="." id="link_6"                                                                                                                          >岡山県立津山高等学校</a>を経て、1979年<a href="." id="link_7"                                                                                            >東京大学文学部</a>卒。<a href="." id="link_8"                                                    >朝日新聞社</a>に入り<a href="." id="link_9"                                                    >政治部記者</a>となり、<a href="." id="link_10"                                                             >首相官邸</a>や<a href="." id="link_11"                               >外務省</a>を担当。政治<a href="." id="link_12"                     >部長</a>・<a href="." id="link_13"                                         >論説委員</a>、『<a href="." id="link_14"                     >論座</a>』<a href="." id="link_15"                               >編集長</a>などを歴任。2011年東洋大学<a href="." id="link_16"                                         >社会学部</a>教授。
</p>
