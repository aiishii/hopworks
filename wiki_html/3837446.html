		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>髙原 慶一朗</b>（たかはら けいいちろう、<a href="." id="link_1"                    >1931年</a>〈<a href="." id="link_2"                      >昭和</a>6年〉<a href="." id="link_3"                            >3月16日</a> - <a href="." id="link_4"                    >2018年</a>〈<a href="." id="link_5"                      >平成</a>30年〉<a href="." id="link_6"                            >10月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                                        >ユニ・チャーム</a>創業者で、同社初代<a href="." id="link_10"                                                   >代表取締役</a>社長や、<a href="." id="link_11"                                                                       >日本経団連</a>評議員会副議長等を務めた。第2代ユニ・チャーム代表取締役社長の<a href="." id="link_12"                                         >髙原豪久</a>は長男。
</p>
