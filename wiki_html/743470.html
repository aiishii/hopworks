		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>秋月 涼介</b></span>（あきづき りょうすけ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >5月11日</a> -）は、日本の<a href="." id="link_2"                                          >ミステリ</a>作家。2001年6月、第20回<a href="." id="link_3"                                                              >メフィスト賞</a>を受賞した『月長石の魔犬』でデビューした。
</p><p>2012年、<a href="." id="link_4"                                                    >清涼院流水</a>が立ち上げたプロジェクト「<a href="." id="link_5"                >The BBB</a>」（Breakthrough Bandwagon Books）に参加。2013年3月より連作短編シリーズ「The Gifted」を電子書籍で発表している。このシリーズは英訳版も販売されている。
</p>
