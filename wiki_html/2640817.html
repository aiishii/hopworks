		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 志満</b>（さとう しま、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）- <a href="." id="link_3"                    >2009年</a>（<a href="." id="link_4"                      >平成</a>21年））は<a href="." id="link_5"                                >福岡県</a>出身の<a href="." id="link_6"                      >歌人</a>。夫は<a href="." id="link_7"                                                    >佐藤佐太郎</a>。<a href="." id="link_8"                                                                  >昭和20年代</a>後半の5年間の作品を収めた第一歌集「草の上」では、戦後の貧しい日常生活を抒情豊かに詠じた。歌誌「歩道」の発行に力を注ぎながら生涯にわたり精力的に作歌を続け、晩年には、<a href="." id="link_9"                                                                        >文芸評論家</a><a href="." id="link_10"                               >梶木剛</a>が「志満調」と呼んだ、自宅庭前を中心とする独自の歌風を確立した<a rel="nofollow" class="external autonumber" href="http://www5e.biglobe.ne.jp/~hodou/11shuukahyakushu/shimahyakushuhyoushi.htm">[1]</a> 。
</p>
