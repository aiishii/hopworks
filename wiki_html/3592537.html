		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小池 潜</b>（こいけ ひそむ、<a href="." id="link_1"                    >1938年</a> - ）は、<a href="." id="link_2"                                >岐阜県</a><a href="." id="link_3"                                >吉城郡</a><a href="." id="link_4"                                >上宝村</a>（現在の<a href="." id="link_5"                                >高山市</a>）出身で<a href="." id="link_5"                                >高山市</a>在住の<a href="." id="link_6"                                                                        >山岳写真家</a>。<a href="." id="link_7"                                                                                                      >日本大学理工学部</a>を卒業とともに小池義清(父)の後を継ぎ、北アルプスの<a href="." id="link_8"                                          >双六小屋</a>、<a href="." id="link_9"                                          >鏡平山荘</a>、<a href="." id="link_10"                                                             >わさび平小屋</a>)を経営。<a href="." id="link_11"                   >1988年</a>からは<a href="." id="link_12"                                                                                 >黒部五郎小舎</a>も経営する。そのかたわら、<a href="." id="link_13"                                         >山岳写真</a>を撮り続け、作品を雑誌やカレンダーなどに多数発表。<a href="." id="link_14"                                                                                 >日本山岳写真協会</a>会員、<a href="." id="link_15"                                                   >日本山岳会</a>会員。
</p>
