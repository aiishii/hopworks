		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョシュア・A・フォーゲル</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Joshua A. Fogel</span>, <a href="." id="link_2"                    >1950年</a> - ）は歴史学の教授で日本・中国関係史研究者。
</p><p><a href="." id="link_3"                                                                        >コロンビア大学</a>で博士号取得。<a href="." id="link_4"                                                                        >ハーバード大学</a>、<a href="." id="link_5"                                                                                                                                                                                                          >カリフォルニア大学サンタ・バーバラ校</a>、<a href="." id="link_6"                                                    >ヨーク大学</a>、<a href="." id="link_7"                                          >京都大学</a>、<a href="." id="link_8"                                          >関西大学</a>などで教育・研究に従事した。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                                            >カナダ・リサーチ・チェア</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Canada_Research_Chair&amp;action=edit&amp;redlink=1" class="new" title="En:Canada Research Chair (存在しないページ)">英語版</a>）</span></span>(Tier 1)。
</p>
