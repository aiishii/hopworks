		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 裕</b>（はん ゆう、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >4月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                        >在日韓国人</a>のハーフとして生まれたが、現在は日本に<a href="." id="link_5"                      >帰化</a>している。<a href="." id="link_6"                                >京都府</a><a href="." id="link_7"                                                          >中郡</a><a href="." id="link_8"                                >峰山町</a>（現・<a href="." id="link_9"                                          >京丹後市</a>）出身。
</p><p><a href="." id="link_10"                   >2018年</a>現在、<a href="." id="link_11"                                                   >パチンコ店</a>最大手の<a href="." id="link_12"                                         >マルハン</a>代表取締役社長。
</p>
