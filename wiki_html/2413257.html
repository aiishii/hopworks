		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 惟司</b>（こばやし ただし、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >7月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >商学者</a>、<a href="." id="link_4"                                                    >文筆家</a>、<a href="." id="link_5"                                                              >千葉商科大学</a>名誉教授。
<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>生まれ。<a href="." id="link_8"                    >1953年</a>、<a href="." id="link_9"                                                              >慶應義塾大学</a>経済学部卒業後、<a href="." id="link_10"                                                             >明治生命</a>（現：<a href="." id="link_11"                                                                                 >明治安田生命</a>）入社（1983年3月まで）。<a href="." id="link_12"                   >1983年</a>より千葉商科大学助教授となり、<a href="." id="link_13"                   >1989年</a>から千葉商科大学教授となる。
</p><p><a href="." id="link_14"                   >1991年</a>、「日本保険思想の生成と展開」で<a href="." id="link_15"                                         >中央大学</a><a href="." id="link_16"                                                             >商学博士</a>。<a href="." id="link_17"                   >2002年</a>、千葉商大退任、名誉教授。
生命保険を研究したが、その他<a href="." id="link_18"                                         >寺田寅彦</a>などの人物伝を執筆する。
</p>
