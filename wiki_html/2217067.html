		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 一郎</b>（あきやま いちろう、<a href="." id="link_1"                    >1949年</a>（昭和24年）<a href="." id="link_2"                            >3月26日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >兵庫県</a>出身の元<a href="." id="link_5"                                                                        >陸上自衛官</a>。元<a href="." id="link_6"                                                                                  >化学兵器禁止機関</a>（OPCW）査察局長。<a href="." id="link_7"                                                                                                      >兵庫県立尼崎高等学校</a>、防衛大学校卒。在職間米国イリノイ大学大学院に5年間留学、化学防護の専門家として同分野における<a href="." id="link_8"                                >指揮官</a>・<a href="." id="link_9"                      >幕僚</a>として勤務する。また、<a href="." id="link_10"                               >防衛省</a>職員として初めてOPCWに派遣された人物である。
</p>
