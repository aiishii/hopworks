		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウ・フラ・ミン</b>（<a href="." id="link_1"                                          >ビルマ語</a>&#58; <span lang="my">ဦးလှမြင့်</span> U Hla Myint）は、<a href="." id="link_2"                                                    >ミャンマー</a>の<a href="." id="link_3"                      >軍人</a>、<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >外交官</a>。元<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                >ヤンゴン市長</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=My:%E1%80%9B%E1%80%94%E1%80%BA%E1%80%80%E1%80%AF%E1%80%94%E1%80%BA%E1%80%99%E1%80%BC%E1%80%AD%E1%80%AF%E1%80%B7%E1%80%90%E1%80%B1%E1%80%AC%E1%80%BA%E1%80%9D%E1%80%94%E1%80%BA&amp;action=edit&amp;redlink=1" class="new" title="My:ရန်ကုန်မြို့တော်ဝန် (存在しないページ)">ビルマ語版</a>、<a href="/w/index.php?title=En:Mayor_of_Yangon&amp;action=edit&amp;redlink=1" class="new" title="En:Mayor of Yangon (存在しないページ)">英語版</a>）</span></span>、元在<a href="." id="link_7"                                          >ブラジル</a>兼<a href="." id="link_8"                                                              >アルゼンチン</a>大使、元<a href="." id="link_9"                                                    >駐日ミャンマー大使</a>。
</p>
