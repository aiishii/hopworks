		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>龍田 節</b>（たつた みさお、<a href="." id="link_1"                    >1933年</a>（昭和8年）<a href="." id="link_2"                          >9月6日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >商法</a>学者。<a href="." id="link_5"                                          >京都大学</a>名誉教授。<a href="." id="link_6"                                                    >同志社大学</a>大学院司法研究科特別客員教授。<a href="." id="link_7"                                >弁護士</a>。<a href="." id="link_8"                                                    >日本学士院</a>会員。指導教授は<a href="." id="link_9"                                                    >大隅健一郎</a>。<a href="." id="link_10"                               >兵庫県</a><a href="." id="link_11"                               >神戸市</a>出身。<a href="." id="link_12"                                                                       >瑞宝重光章</a>受章。
</p>
