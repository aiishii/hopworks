		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠本 海山</b>（くすもと かいざん、<a href="." id="link_1"                    >1873年</a>（<a href="." id="link_2"                      >明治</a>6年）<a href="." id="link_3"                          >3月2日</a> - <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                          >2月5日</a>）は<a href="." id="link_2"                      >明治</a>から<a href="." id="link_5"                      >大正</a>にかけての<a href="." id="link_7"                                >儒学者</a>。<a href="." id="link_8"                                          >楠本端山</a>の子で、<a href="." id="link_9"                                                                                                            >楠本正継</a>の父。名は正翼（まさすけ）、字は君翔、別号は晦堂、俟斎主人、遜斎主人、鳶魚斎。
</p>
