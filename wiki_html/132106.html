		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 相如</b>（しば しょうじょ、<a href="." id="link_1"                                                >紀元前179年</a> - <a href="." id="link_2"                                                >紀元前117年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >前漢</a>の頃の文章家である。<a href="." id="link_5"            >字</a>は長卿（ちょうけい）。もとの名は犬子（けんし）と言った。<a href="." id="link_6"                      >蜀郡</a><a href="." id="link_7"                                          >成都県</a>の人。
</p><p><a href="." id="link_8"            >賦</a>の名人として知られ、<a href="." id="link_9"                                      >武帝</a>に仕え、その才能を高く評価された。また妻である美貌の<a href="." id="link_10"                               >卓文君</a>との恋愛も有名である。
</p>
