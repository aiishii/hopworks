		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 直</b>（よしだ すなお、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >商法学者</a>。専門は<a href="." id="link_4"                                >会社法</a>、商事<a href="." id="link_5"                                >契約法</a>、<a href="." id="link_6"                                                    >法と経済学</a>。元<a href="." id="link_7"                                                              >青山学院大学</a><a href="." id="link_8"                                >大学院</a><a href="." id="link_9"                                                                        >法務研究科</a>教授。青山学院学術褒賞受賞。
</p>
