		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仙田 洋子</b>（せんだ ようこ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >8月3日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の俳人。本名は西山洋子（仙田は旧姓）。<a href="." id="link_3"                                          >東京大学</a>教養学部卒。大学在学中の1982年に<a href="." id="link_4"                                          >石原八束</a>の「秋」に入会。また東大学生俳句会に参加。1990年、<a href="." id="link_5"                                          >有馬朗人</a>の「天為」創刊に参加。「秋」「天為」同人。「百年は生きよみどりご春の月」など、叙情性の濃い句風。2012年より<a href="." id="link_6"                                                              >俳句四季大賞</a>選考委員。
</p>
