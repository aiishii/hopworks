<p><b>樋口 清之</b>（ひぐち きよゆき、<a href="." id="link_3"                    >1909年</a><a href="." id="link_3"                          >1月1日</a> - <a href="." id="link_4"                    >1997年</a><a href="." id="link_4"                            >2月21日</a>）は、日本の<a href="." id="link_5"                                                              >考古学者</a>・<a href="." id="link_6"                      >歴史</a><a href="." id="link_7"                      >作家</a>。<a href="." id="link_8"                                                    >國學院大學</a>名誉教授、國學院大學考古学資料館名誉館長、<a href="." id="link_9"                                                                                                                >國學院大學栃木短期大学</a>名誉学長、<a href="." id="link_10"                                                                                 >全日本博物館学会</a>名誉会長。<a href="." id="link_11"                                                             >文学博士</a>。専門は<a href="." id="link_12"                               >考古学</a>・<a href="." id="link_13"                               >民俗学</a>。<a href="." id="link_14"                                                             >紫綬褒章</a>、<a href="." id="link_15"                                                   >勲三等</a><a href="." id="link_16"                                                                       >旭日中綬章</a>受章。
</p>
