		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠月美弥</b>（しのつき みや、<a href="." id="link_1"                              >10月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >福岡県</a>出身。
</p><p>デビュー作『契火の末裔』は、<a href="." id="link_5"                    >2007年</a>、第3回中央公論新社C★NOVELS大賞特別賞を受賞したがその後の執筆活躍は絶えており最初で最後の1作であった。同回の受賞者には大賞はなく特別賞が優秀賞であり、もう1名の受賞者とともに賞が授与された。作品が刊行されたのは2007年7月だった。
</p>
