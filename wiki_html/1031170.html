		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>市村 清</b>（いちむら きよし、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                          >4月4日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                              >12月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >リコー</a>を中心とする「リコー三愛グループ」の創始者。
</p><p>「<b>人の行く裏に道あり花の山</b>」を座右の銘とし、常識の裏をかくアイディア社長として一世を風靡した。現在も<a href="." id="link_6"                      >銀座</a>4丁目交差点に建つ、円柱・総ガラス張りの個性的な「<a href="." id="link_7"                                                                                                      >三愛ドリームセンター</a>」（<a href="." id="link_8"                    >1963年</a>完成）も、元々は市村の「お客を動かさず、建物を回して商品の方を動かしてはどうか」との発想に基づくものである。
</p><p>産業界・学界で功労者を顕彰する<b><a href="." id="link_9"                                >市村賞</a></b>にその名を遺す。
</p>
