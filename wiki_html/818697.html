		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Cave_Johnson.jpg" title="ファイル:Cave Johnson.jpg">ファイル:Cave Johnson.jpg</a>  <div class="thumbcaption">ケイヴ・ジョンソン</div></div></div>
<p><b>ケイヴ・ジョンソン</b>（Cave Johnson, <a href="." id="link_1"                    >1793年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >1866年</a><a href="." id="link_2"                              >11月23日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                              >民主党</a>に所属し、テネシー州選出アメリカ合衆国下院議員（<a href="." id="link_7"                    >1829年</a> - <a href="." id="link_8"                    >1837年</a>、<a href="." id="link_9"                    >1839年</a> - <a href="." id="link_10"                   >1845年</a>）、第15代<a href="." id="link_11"                                                                                                               >アメリカ合衆国郵政長官</a>（<a href="." id="link_10"                   >1845年</a> - <a href="." id="link_12"                   >1849年</a>）、<a href="." id="link_13"                                                                                                                               >テネシー銀行</a>総裁（<a href="." id="link_14"                   >1854年</a> - <a href="." id="link_15"                   >1860年</a>）を務めた。
</p>
