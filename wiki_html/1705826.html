<p><b>山本 博之</b> (やまもと ひろゆき、<a href="." id="link_7"                    >1975年</a><a href="." id="link_7"                            >4月10日</a> - ) は、日本の<a href="." id="link_8"                                                    >プログラマ</a>。<a href="." id="link_4"                  >Sylpheed</a>の開発で独立行政法人<a href="." id="link_6"                                                                                  >情報処理推進機構</a>から「2006年度<a href="." id="link_5"                                                                    >日本OSS貢献者賞</a>」で表彰される。
