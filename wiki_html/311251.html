		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陶器藩</b>（とうきはん）は、<a href="." id="link_1"                                >和泉国</a><a href="." id="link_2"                                >大鳥郡</a>北村（現在の<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                      >堺市</a><a href="." id="link_5"                                                >中区</a><a href="." id="link_6"                                                                                                  >陶器北</a>）に<a href="." id="link_7"                      >慶長</a>9年（<a href="." id="link_8"                    >1604年</a>）から<a href="." id="link_9"                      >元禄</a>9年（<a href="." id="link_10"                   >1696年</a>）まで存在した<a href="." id="link_11"           >藩</a>。
</p><p><a href="." id="link_12"                                         >豊臣秀吉</a>の外叔父である<a href="." id="link_13"                                         >小出播磨守秀政</a>の四男<a href="." id="link_14"                                         >大隅守三尹</a>が立藩した。
</p>
