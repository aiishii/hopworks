<p><b>国民軍</b>（こくみんぐん）は、<a href="." id="link_1"                                          >中華民国</a>に存在した軍閥で、<a href="." id="link_2"                                          >北京政府</a>・<a href="." id="link_3"                                >直隷派</a>の有力軍人にして西北軍指導者の<a href="." id="link_4"                                >馮玉祥</a>が結成した軍事組織である。。<a href="." id="link_5"                                >熱河省</a>・<a href="." id="link_6"                                          >察哈爾省</a>・<a href="." id="link_7"                                >綏遠省</a>・<a href="." id="link_8"                                                                              >甘粛省</a>を支配したことから「<b>西北派</b>」とも呼ばれている。
</p>
