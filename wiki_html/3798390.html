		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペーター・シェラー</b>（Peter Schöller、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >12月5日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >3月16日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >地理学者</a>、<a href="." id="link_5"                                                                                            >ルール大学ボーフム</a>教授。<a href="." id="link_6"                                          >ベルリン</a>に生まれ、<a href="." id="link_7"                                                              >ミュンスター</a>で没した。専門は<a href="." id="link_8"                                                    >都市地理学</a>、<a href="." id="link_9"                                                    >文化地理学</a>。特に<a href="." id="link_10"                                                   >日本の地理</a>について研究し、「日本研究の第一人者」とされ、日独の地理学者の交流にも貢献した。
</p>
