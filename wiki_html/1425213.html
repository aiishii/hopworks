<p><b>匂坂 祐子</b>（さぎさか ゆうこ、1961年8月29日 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >油彩</a>・<a href="." id="link_3"                                          >テンペラ</a><a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >富士市</a>出身。油彩テンペラ混合技法と黄金背景テンペラ技法を用いた<a href="." id="link_7"                      >板絵</a>の古典技法で作品を制作。
</p>
