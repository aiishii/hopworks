		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠原 勝之</b>（しのはら かつゆき、本名同じ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >4月15日</a> - ）は、日本の<a href="." id="link_2"                                >芸術家</a>、<a href="." id="link_3"                                          >タレント</a>。自らを「<b>ゲージツ家</b>」と称している。
</p><p>愛称は<b>クマさん</b>で、「<b>KUMA</b>」名義でも活動する。
</p><p><a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >札幌市</a>生まれ、<a href="." id="link_6"                                >室蘭市</a>育ち。<a href="." id="link_7"                                                                                                      >北海道室蘭栄高等学校</a>卒業。<a href="." id="link_8"                                                                        >武蔵野美術大学</a>中退。
</p><p>血液型B型。趣味は剣道。KUMA's FACTORY（クマズファクトリー。<a href="." id="link_9"                    >1986年</a>設立）所属。
</p>
