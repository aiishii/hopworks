		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安彦 麻理絵</b>（あびこ まりえ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >6月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >山形県</a><a href="." id="link_5"                                >新庄市</a>出身。<a href="." id="link_6"                                                                                                                >山形県立新庄南高等学校</a>卒業。女性の性を赤裸々に描いた作品が多い。1度目の結婚で長女を産んだ後に離婚、その4年後に再婚して、現在の夫との間に三子をもうける。
</p><p><a href="." id="link_7"                    >1989年</a>に、『おんなのこである条件』で<a href="." id="link_8"                                                >ガロ</a>からデビュー。
</p><p>2003年、<a href="." id="link_9"                                          >冨永昌敬</a>監督の映画『亀虫』に出演。また、2009年にはやはり冨永監督により『<a href="." id="link_10"                                                                                                                         >コンナオトナノオンナノコ</a>』が映画化された。
</p><p>ライターの<a href="." id="link_11"                               >吉田潮</a>、漫画家の<a href="." id="link_12"                                                   >熊田プウ助</a>と親交がある。
</p>
