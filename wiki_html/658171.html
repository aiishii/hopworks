<p><b>成都体育学院</b>（せいとたいいくがくいん）は<a href="." id="link_1"                                                                        >中国</a>の<a href="." id="link_2"                                >四川省</a><a href="." id="link_3"                                >成都市</a><a href="." id="link_4"                                >武侯区</a>にある<a href="." id="link_5"                      >体育</a>・<a href="." id="link_6"                                          >スポーツ</a>の専門学校。<a href="." id="link_7"                                                                                                                                                                                                      >体育総局</a>と<a href="." id="link_2"                                >四川省</a>政府によって設立。敷地面積は40万m<sup>2</sup>余りで校員は約700人、在校生は約15000人。
</p>
