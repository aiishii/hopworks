		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>依田 竹谷</b>（よだ ちっこく、<a href="." id="link_1"                      >寛政</a>2年（<a href="." id="link_2"                    >1790年</a>） - <a href="." id="link_3"                      >天保</a>14年<a href="." id="link_4"                                                    >4月7日</a>（<a href="." id="link_5"                    >1843年</a><a href="." id="link_5"                          >5月6日</a>））は<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                      >南画家</a>。
</p><p>名は瑾、<a href="." id="link_8"            >字</a>は子長・叔年。<a href="." id="link_9"                                      >号</a>は竹谷のほかに凌寒道人・三谷庵・盈科斎など。<a href="." id="link_10"                     >江戸</a>の生まれ。
</p>
