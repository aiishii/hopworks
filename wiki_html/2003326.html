<p><b>田代 文久</b>（たしろ ふみひさ&lt;ぶんきゅう&gt;、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >12月5日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >2月29日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。元<a href="." id="link_5"                                                                        >衆議院議員</a>（<a href="." id="link_6"                                                    >日本共産党</a>公認、4期）。<a href="." id="link_7"                      >囲碁</a>3段。<a href="." id="link_8"            >妻</a>は<a href="." id="link_9"                                                                                                                                                                  >治安維持法犠牲者国家賠償要求同盟</a>福岡県本部顧問の<a href="." id="link_10"                                                                                                           >レツ</a>（50年<a href="." id="link_11"                     >党員</a>、<a href="." id="link_12"                   >2006年</a>死去）。
</p>
