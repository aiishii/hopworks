<p><b>佐藤 美枝子</b>（さとう みえこ、<a href="." id="link_1"                    >1966年</a>（<a href="." id="link_2"                      >昭和</a>41年）<a href="." id="link_3"                            >3月14日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >ソプラノ</a><a href="." id="link_6"                      >歌手</a>。<a href="." id="link_7"                                >大分県</a><a href="." id="link_8"                                >大分市</a>出身。
</p><p><a href="." id="link_9"                                                                                                                                                                                                                              >大分県立芸術文化短期大学附属緑丘高等学校</a>音楽科声楽専攻（現<a href="." id="link_10"                                                                                                                         >大分県立芸術緑丘高等学校</a>）、<a href="." id="link_11"                                                                       >武蔵野音楽大学</a><a href="." id="link_12"                                         >音楽学部</a><a href="." id="link_13"                                         >声楽学科</a>卒業。日本オペラ振興会オペラ歌手育成部第9期生修了。<a href="." id="link_14"                                                   >藤原歌劇団</a>団員。
</p><p>安部洋子、土谷正公、<a href="." id="link_15"                                                   >浦野りせ子</a>、菊池英美、<a href="." id="link_16"                                         >南條年章</a>、<a href="." id="link_17"                                                   >松本美和子</a>、L.フランカルディ、N.ボナヴォロンタ、G.パスティネ、S.クライマーに師事。
</p>
