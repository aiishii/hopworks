<p><b>エドウィン・トマス・メレディス</b>（Edwin Thomas Meredith, <a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >1928年</a><a href="." id="link_2"                            >6月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >民主党</a>に所属し、<a href="." id="link_6"                                                                                                                >ウッドロウ・ウィルソン</a>政権で第6代<a href="." id="link_7"                                                                                                                >アメリカ合衆国農務長官</a>を務めた。
</p>
