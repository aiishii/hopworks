<p><b>内藤 宇兵衛</b> （ないとう うへえ、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                          >2月8日</a>（<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                                                    >1月6日</a>） - <a href="." id="link_4"                    >1926年</a>（<a href="." id="link_5"                      >大正</a>15年）<a href="." id="link_6"                          >4月6日</a>）は、<a href="." id="link_7"                                >甲斐国</a>出身の<a href="." id="link_8"                                                          >貴族院</a>議員、<a href="." id="link_9"                                >山梨県</a>の名望家。
</p><p>少年期から漢学、英書を学び俊秀の誉れが高く、村会議員、村長を歴任後、県会議員、中巨摩郡会議員となる。1904年、多額納税者の互選による貴族院議員に選出された。
</p>
