<p><b>鷲尾 順敬</b>（わしお じゅんきょう、<a href="." id="link_1"                      >慶応</a>4年<a href="." id="link_2"                                                      >3月18日</a>（<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                            >4月10日</a>） - <a href="." id="link_4"                      >昭和</a>16年（<a href="." id="link_5"                    >1941年</a>）<a href="." id="link_6"                            >1月13日</a>）は、<a href="." id="link_7"                                >摂津国</a>（<a href="." id="link_8"                                >大阪府</a>）出身の仏教史学者。
</p><p><a href="." id="link_9"                                          >東洋大学</a>卒業後、<a href="." id="link_10"                                                                                                                               >曹洞宗大学林</a>、その後身の<a href="." id="link_11"                                         >駒澤大学</a>、東洋大学にて教授。明治25年（<a href="." id="link_12"                   >1892年</a>）、<a href="." id="link_13"                               >境野黄洋</a>、<a href="." id="link_14"                                         >村上専精</a>と協力して<a href="." id="link_15"                                                                                                 >溯源窟</a>を興し『仏教史林』を刊行。
</p>
