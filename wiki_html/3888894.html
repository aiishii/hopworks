		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コムストック物理学賞</b>（コムストックぶつりがくしょう、Comstock Prize in Physics）は、<a href="." id="link_1"                                                                                            >米国科学アカデミー</a>が「広く理解されている、電気・磁気・放射エネルギーにおける最近の革新的な発見・調査に対して」授与する賞である。
</p><p>受賞者は北アメリカの居住者に限定され、おおむね5年に1度授与されている。名称は、賞金の基金を寄付した米陸軍士官<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                              >サイラス・B・コムストック</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Cyrus_B._Comstock&amp;action=edit&amp;redlink=1" class="new" title="En:Cyrus B. Comstock (存在しないページ)">英語版</a>）</span></span>に因む。
</p>
