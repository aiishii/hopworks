		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タスカローラ戦争</b>（-せんそう、英:Tuscarora War）は、<a href="." id="link_1"                    >1711年</a>秋から<a href="." id="link_2"                    >1715年</a><a href="." id="link_2"                            >2月11日</a>まで、当時<a href="." id="link_3"                                          >イギリス</a>の植民地であった<a href="." id="link_4"                                                                                            >ノースカロライナ</a>で、先住民族である<a href="/w/index.php?title=W:Tuscarora_people&amp;action=edit&amp;redlink=1" class="new" title="W:Tuscarora people (存在しないページ)">タスカローラ族</a><a href="." id="link_5"                                                                                  >インディアン</a>の領土を巡って、イギリス、<a href="." id="link_6"                                          >オランダ</a>および<a href="." id="link_7"                                >ドイツ</a>人入植者がタスカローラ族に対して行った<a href="." id="link_8"                                          >民族浄化</a>（「<a href="." id="link_9"                                                                                  >インディアン戦争</a>」）である。和平条約は1715年に調印された。
</p>
