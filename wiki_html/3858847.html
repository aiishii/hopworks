<p><b>伊達 定宗</b>（だて さだむね、<a href="." id="link_1"                    >1902年</a>（<a href="." id="link_2"                      >明治</a>35年）12月22日 - <a href="." id="link_3"                    >1955年</a>（<a href="." id="link_4"                      >昭和</a>30年）3月17日）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >華族</a>、<a href="." id="link_7"                                >造園家</a>、<a href="." id="link_8"                                >園芸家</a>。<a href="." id="link_9"                                       >吉田伊達家</a>12代当主。旧名は<b>定</b>（さだ）。
</p><p>東京生まれ、<a href="." id="link_10"                     >子爵</a><a href="." id="link_11"                                         >伊達宗定</a>の二男で、前当主の子爵<a href="." id="link_12"                                                                                                           >伊達宗起</a>の弟。
</p>
