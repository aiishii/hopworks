		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>百井 塘雨</b>（ももい とうう、生年不明 - <a href="." id="link_1"                      >寛政</a>6年（<a href="." id="link_2"                    >1794年</a>））は、<a href="." id="link_3"                                          >江戸時代</a>中期の<a href="." id="link_4"                                                                                                  >旅行家</a>。塘雨は<a href="." id="link_5"                      >雅号</a>で実名は定雄。左右二（そうじ）を通名とし、<a href="." id="link_6"                      >俳号</a>は五井。<a href="." id="link_7"                      >紀行</a>『<b>笈埃随筆</b>（きゅうあいずいひつ）』で知られる。
</p><p><br />
