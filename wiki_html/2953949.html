		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュール・スタイン</b>（<b>Jule Styne</b>, <a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >12月31日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >9月20日</a>）は、イギリス生まれのアメリカ合衆国のソングライターで、多くのミュージカル作品で知られる。そのうち7作品は有名で、よく再演される。
</p><p>最も有名な曲は<a href="." id="link_3"                                                                        >サミー・カーン</a>作詞の「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                  >レット・イット・スノウ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Let_It_Snow!_Let_It_Snow!_Let_It_Snow!&amp;action=edit&amp;redlink=1" class="new" title="En:Let It Snow! Let It Snow! Let It Snow! (存在しないページ)">英語版</a>）</span></span>」（1945)。15曲がチャートで1位になった。
</p>
