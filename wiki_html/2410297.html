		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンリ・マイドゥ</b>（Henri Maïdou, <a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                                                                                  >中央アフリカ帝国</a>・<a href="." id="link_3"                                                                                            >中央アフリカ共和国</a>の政治家。1978年7月14日から1979年9月26日まで首相を務めた。
</p><p>1979年9月4日、マイドゥは<a href="." id="link_4"                                                                                                                >ジャン＝ベデル・ボカサ</a>の暴君的な支配に終止符を打つため、フランス政府関係者に手紙を書いた。それから三週間も経たぬうちに、フランスは<a href="." id="link_5"                                                                        >バラクーダ作戦</a>を実施し、ボカサ政権は打倒された。
</p>
