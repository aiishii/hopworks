		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若兎馬 裕三</b>（わかとば ひろみ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >6月15日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                                                    >府中市</a>出身の元<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。本名は<b>山田 裕三</b>（やまだ ひろみ）。<a href="." id="link_6"                                          >尾車部屋</a>（入門当時は<a href="." id="link_7"                                                    >押尾川部屋</a>）所属だった。身長175cm、体重140kg。得意技は右四つ、寄り。最高位は<a href="." id="link_8"                      >前頭</a>11枚目（2003年11月場所）。引退後は一時年寄「<a href="." id="link_9"                                >押尾川</a>」を襲名していた。
</p>
