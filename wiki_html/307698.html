<p><b>佐竹美保</b>（さたけ みほ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                          >3月3日</a> - ）は、<a href="." id="link_2"                                >富山県</a>出身の<a href="." id="link_3"                                >画家</a>。
</p><p>1975年に<a href="." id="link_4"                                                                                                                          >富山県立高岡工芸高等学校</a>デザイン科を卒業、翌年上京する。雑誌「<a href="." id="link_5"                                                                        >奇想天外</a>」で挿絵画家としてデビュー。主に児童書の<a href="." id="link_6"                      >挿絵</a>を担当し、<a href="." id="link_7"                                                                                                                          >SF</a>や<a href="." id="link_8"                                                              >ファンタジー</a>の分野で活動している。
『<a href="." id="link_9"                                                                                                                          >魔法使いハウルと火の悪魔</a>』（ダイアナ・ウィン ジョーンズ作）、『<a href="." id="link_10"                                                             >魔女の宅急便</a>』（角野栄子作、その3以降を担当）など、よく知られた児童文学作品の数々の表紙や挿絵を描いている。
</p>
