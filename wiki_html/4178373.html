		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>齊藤 いゆ</b>（さいとう いゆ）は、<a href="." id="link_1"                    >2019年</a>に活動を開始した、世界で唯一の「おさかな専門シンガーソングライター」。<a href="." id="link_2"                                >函館市</a>出身。幼少期にヴァイオリンを始める。祖父は漁師。
</p><p>いゆは、<a href="." id="link_3"                                >沖縄県</a>の<a href="." id="link_4"                      >方言</a>で<a href="." id="link_5"                                >魚</a>を表す。
</p><p>「人と自然を音楽でつなぐ」という<a href="." id="link_6"                                                                                  >アーティスト</a>としての<a href="." id="link_7"                      >コンセプト</a>を待ち、主に<a href="." id="link_8"                                >北海道</a>を拠点に活動、現在は日本全国へ泳いでいる。
</p><p>楽曲は、全楽曲、魚を<a href="." id="link_9"                                          >モチーフ</a>にした楽曲となっている。
</p>
