		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小宮山 綏介</b>（こみやま やすすけ、<a href="." id="link_1"                    >1830年</a><a href="." id="link_1"                            >2月10日</a>（<a href="." id="link_2"                      >文政</a>13年<a href="." id="link_3"                                                      >1月17日</a>） - <a href="." id="link_4"                    >1896年</a>（明治29年）<a href="." id="link_5"                              >12月24日</a>）は<a href="." id="link_6"                                >水戸藩</a>士（<a href="." id="link_7"                                                    >大番組</a>・東扱<a href="." id="link_8"                                                    >郡奉行</a>・<a href="." id="link_9"                                >弘道館</a>助教）で後期<a href="." id="link_10"                               >水戸学</a>の代表格。<a href="." id="link_11"                                                             >明治時代</a>前期の代表的な<a href="." id="link_12"                                                   >漢学者</a>、<a href="." id="link_13"                                         >地理学者</a>、<a href="." id="link_14"                                                             >歴史学者</a>、<a href="." id="link_15"                                                   >中国史</a>学者。維新後に<a href="." id="link_16"                     >官吏</a>を経て<a href="." id="link_17"                                                             >慶應義塾大学</a><a href="." id="link_18"                                                                                                 >文学科</a>・<a href="." id="link_19"                                                   >理財科</a>・<a href="." id="link_20"                                                                                                 >法律科</a>教授。<a href="." id="link_21"           >号</a>は<b>南梁</b>、<a href="." id="link_22"           >字</a>は<b>伯亀</b>、幼名を酒之介、<a href="." id="link_23"           >名</a>は<b>昌玄</b>。
</p>
