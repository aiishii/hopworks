	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 伷</b>（しば ちゅう、<a href="." id="link_1"                                      >太和</a>元年（<a href="." id="link_2"                  >227年</a>） - <a href="." id="link_3"                                      >太康</a>4年<a href="." id="link_4"                                                    >5月1日</a>（<a href="." id="link_5"                  >283年</a><a href="." id="link_5"                            >6月12日</a>））は、<a href="." id="link_6"                                                                    >三国時代</a>の<a href="." id="link_7"                                      >魏</a>から<a href="." id="link_8"                      >西晋</a>にかけての<a href="." id="link_9"                      >武将</a>。<a href="." id="link_10"           >字</a>は<b>子将</b>。<a href="." id="link_11"                               >司馬懿</a>の第4子。生母は<a href="." id="link_12"                                                                                                 >伏貴妃</a>。<a href="." id="link_13"                               >司馬師</a>・<a href="." id="link_14"                               >司馬昭</a>の異母弟。<a href="." id="link_15"                               >司馬亮</a>の同母弟で、<a href="." id="link_16"                                                                                                 >司馬京</a>・<a href="." id="link_17"                               >司馬駿</a>の同母兄。<a href="." id="link_18"                               >司馬榦</a>・<a href="." id="link_19"                               >司馬肜</a>・<a href="." id="link_20"                               >司馬倫</a>の異母兄。妻は<a href="." id="link_21"                               >諸葛誕</a>の娘（諸葛太妃）。<a href="." id="link_22"                                         >諡号</a>は<b>武王</b>。
</p>
