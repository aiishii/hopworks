		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三田村 瞬</b>（みたむら しゅん、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >1月9日</a>（41歳） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_5"                                >東京都</a>出身。元<a href="." id="link_6"                                                                                                                                              >ワタナベエンターテインメント</a>所属。
</p><p>俳優の<a href="." id="link_7"                                                    >三田村邦彦</a>と元女優の<a href="." id="link_8"                                          >中山麻理</a>（両親は1999年に離婚）の長男。弟は俳優の<a href="." id="link_9"                                          >中山麻聖</a>。タレントの<a href="." id="link_10"                                                   >中山エミリ</a>・<a href="." id="link_11"                               >英玲奈</a>姉妹とは従姉妹にあたる。
</p>
