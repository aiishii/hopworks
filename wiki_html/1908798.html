		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹田津 実</b>（たけたづ みのる、1937年 - ）は、日本の<a href="." id="link_1"                                >随筆家</a>、<a href="." id="link_2"                                >写真家</a>、<a href="." id="link_3"                                >獣医師</a>。大分県竹田津町出身。大学卒業後、1991年まで獣医師として北海道の家畜診療所に勤務。キタキツネなどの野生動物の観察、撮影、治療、リハビリなどにも取り組む。写真集、随筆、児童書などの多数の著作がある。
</p>
