		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コスメ・デ・トーレス</b>（Cosme de Torres, <a href="." id="link_1"                    >1510年</a> - <a href="." id="link_2"                    >1570年</a><a href="." id="link_2"                            >10月2日</a>）は<a href="." id="link_3"                                                                                                                >フランシスコ・ザビエル</a>と共に<a href="." id="link_4"                                                                    >戦国時代</a>の日本を訪れた<a href="." id="link_5"                                                    >イエズス会</a>宣教師。
</p><p><a href="." id="link_6"                                                                        >カトリック教会</a>の<a href="." id="link_7"                      >司祭</a>。ザビエルの意志を受けて18年にわたって日本で宣教。彼の目指した「適応主義」（宣教師が現地の文化に根ざして生きること）は当時のヨーロッパ人の限界を超えた思想であり、日本におけるキリスト教布教の成功をもたらした。
</p>
