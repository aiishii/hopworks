		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>1-アミノ-3-メトキシベンゼン</b>（1-amino-3-methoxybenzene）とは、<a href="." id="link_1"                                          >ベンゼン環</a>に存在している6つの水素のうちの1つの水素が<a href="." id="link_2"                                                              >アミノ基</a>に置換され、アミノ基から見て<a href="." id="link_3"                                                                                                  >メタ位</a>の水素のうちの1つが<a href="." id="link_4"                                                    >メトキシ基</a>に置換された<a href="." id="link_5"                                                    >有機化合物</a>である。<a href="." id="link_6"                                                >CAS登録番号</a>は536-90-3。
</p>
