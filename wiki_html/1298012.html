<p><b>四条 秀子</b>（しじょうひでこ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >8月12日</a>）は、<a href="." id="link_3"                                                    >宝塚歌劇団</a><a href="." id="link_4"                                                                    >月組</a>、のちに<a href="." id="link_5"                                                                    >専科</a>に所属した、<a href="." id="link_6"                                                                                                      >クラシックバレエ</a>に秀でた娘役。姓は、文献によって<b>四條</b>とも表記される。<a href="." id="link_7"                                >京都府</a><a href="." id="link_8"                                >京都市</a>出身。本名、津田初榮。愛称、初榮ちゃん。身長、155センチメートル。
</p>
