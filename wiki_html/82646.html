<p><b>李 特</b>（り とく、? - 303年）は、<a href="." id="link_6"                      >西晋</a>末年に活動した流民集団の首領であり、事実上の<a href="." id="link_7"                      >成漢</a>建国の祖である。<a href="." id="link_8"            >字</a>は<b>玄休</b>。<a href="." id="link_9"                                >略陽郡</a>臨渭県（現在の<a href="." id="link_10"                               >甘粛省</a><a href="." id="link_11"                               >秦安県</a>の東南）出身の巴氐族（賨族・巴族とも呼称される）である。父は東羌猟将<a href="." id="link_3"                                                                                        >李慕</a>。兄は<a href="." id="link_12"                                               >李輔</a>。弟は<a href="." id="link_13"                     >李庠</a>・<a href="." id="link_14"                     >李流</a>・<a href="." id="link_15"                                               >李驤</a>。
</p>
