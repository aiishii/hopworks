		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嵯峨 春平</b>（さが しゅんぺい、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >8月23日</a>）は、<a href="." id="link_3"                                >石川県</a><a href="." id="link_4"                                >金沢市</a>出身の実業家。<a href="." id="link_5"                                          >北陸放送</a>第六代社長。
</p><p><a href="." id="link_6"                                                              >慶應義塾大学</a><a href="." id="link_7"                                >法学部</a>卒業。祖父は<a href="." id="link_8"                                                                        >北國新聞社</a>5代目社長で北陸放送、<a href="." id="link_9"                                                              >金沢工業大学</a>創設者である<a href="." id="link_10"                                                                                                           >嵯峨保二</a>、父は北陸放送第五代社長の<a href="." id="link_11"                                         >嵯峨逸平</a>。長男は<a href="." id="link_12"                                     >TBSテレビ</a>社員の<a href="." id="link_13"                                         >嵯峨祥平</a>、長女はタレント・モデルの<a href="." id="link_14"                                                   >さがゆりこ</a>。娘婿（ゆりこの夫）は<a href="." id="link_15"                                               >NSGグループ</a>代表<a href="." id="link_16"                                                                   >池田弘</a>の長男で、<a href="." id="link_17"                                                                                 >新潟総合学院</a>理事長、<a href="." id="link_18"                                                                       >日本青年会議所</a>会頭の池田祥護。
</p>
