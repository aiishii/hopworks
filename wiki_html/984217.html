		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中釜 洋子</b>（なかがま ひろこ、<a href="." id="link_1"                    >1957年</a> - <a href="." id="link_2"                    >2012年</a>）は、日本の<a href="." id="link_3"                                                    >臨床心理学</a>者。元<a href="." id="link_4"                                          >東京大学</a>大学院<a href="." id="link_5"                                                                                                                                                                                      >教育学研究科</a>臨床心理学コース教授。<a href="." id="link_6"                                                    >臨床心理士</a>・<a href="." id="link_7"                                                    >家族心理士</a>。専門は、臨床心理学・家族療法・アサーショントレーニング。<a href="." id="link_8"                                >東京都</a>生まれ。
</p>
