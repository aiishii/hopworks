		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スタブロス・スピロス・ニアルコス</b>（スタヴロス・スピロス・ニャルホス、<span lang="el">Σταύρος Σπύρος Νιάρχος</span>、ラテン文字転記:Stavros Spyros Niarchos）(<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >7月3日</a>-<a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >4月16日</a>)は、<a href="." id="link_3"                                          >ギリシャ</a>の企業家。<a href="." id="link_4"                      >海運</a>会社を保有し、世界的な富豪であった。<a href="." id="link_5"                                >競走馬</a>の<a href="." id="link_6"                      >馬主</a>としても知られた。晩年は<a href="." id="link_7"                                >スイス</a>の<a href="." id="link_8"                                                              >サンモリッツ</a>で暮らした。
</p>
