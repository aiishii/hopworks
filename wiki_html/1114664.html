<p><b>小葉田 淳</b>（こばた あつし、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >8月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>（専攻は貨幣史・鉱山史・<a href="." id="link_5"                                >貿易史</a>）。<a href="." id="link_6"                                          >京都帝国大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                                              >日本学士院賞</a>受賞者、<a href="." id="link_9"                                                                        >学士院会員</a>、<a href="." id="link_10"                                                   >文化功労者</a>。
</p>
