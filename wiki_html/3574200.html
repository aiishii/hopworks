<p><b>荻 昱子</b> （おぎ いくこ、生年不明 - <a href="." id="link_1"                    >2015年</a>没）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                    >1960年</a>9月より<a href="." id="link_5"                    >1965年</a>10月まで<a href="." id="link_6"                                                              >NHK</a><a href="." id="link_7"                                                                                                      >おかあさんといっしょ</a>内人形劇<a href="." id="link_8"                                                              >ブーフーウー</a>において、司会のお姉さん役を演じた。<a href="." id="link_9"                                >文学座</a>に所属していた。<a href="." id="link_10"                               >荻昌弘</a>は従兄にあたる。
</p>
