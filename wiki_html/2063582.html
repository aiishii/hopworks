		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・ツェベリス</b>（George Tsebelis、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>で、<a href="." id="link_4"                                                              >ミシガン大学</a>政治学部教授。<a href="." id="link_5"                                                    >比較政治学</a>、<a href="." id="link_6"                                                    >ゲーム理論</a>が専門。2002年の著書『拒否権プレイヤー』で展開した拒否権プレイヤー理論で知られる。
</p><p>ギリシャ国立工科大学、<a href="." id="link_7"                                                              >パリ政治学院</a>、<a href="." id="link_8"                                                                                                                                                                                                                                    >ピエール・マリー・キューリー大学</a>で学んだ後、<a href="." id="link_9"                                                                                                                                              >セントルイス・ワシントン大学</a>で博士号（政治学）を取得した。ワシントン大学、<a href="." id="link_10"                                                                                           >スタンフォード大学</a>、<a href="." id="link_11"                                                             >デューク大学</a>、<a href="." id="link_12"                                                                                                                                                                 >カリフォルニア大学ロサンゼルス校</a>を経て、2007年から現職。
</p>
