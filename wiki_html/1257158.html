<p><b>市川文蔵</b>（いちかわ ぶんぞう、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                              >12月19日</a>（<a href="." id="link_5"                      >元治</a>元年<a href="." id="link_6"                                                        >11月21日</a>） - <a href="." id="link_7"                    >1935年</a><a href="." id="link_7"                          >5月4日</a>）は、<a href="." id="link_8"                                                              >明治時代</a>の<a href="." id="link_9"                                >山梨県</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                >実業家</a>である。現在の<a href="." id="link_10"                                                             >山梨中央銀行</a>の前身の一つである<a href="." id="link_11"                                         >富士銀行</a>の頭取で、多額納税者として<a href="." id="link_12"                                                         >貴族院議員</a>にもなった。また<a href="." id="link_13"                               >衆議院議員</a>にも選出された。
</p>
