		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鎗田 清太郎</b>（やりた せいたろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >8月31日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >編集者</a>。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。1949年<a href="." id="link_6"                                                    >國學院大學</a>文学部哲学科卒。<a href="." id="link_7"                                          >角川書店</a>に勤務、1957年に編集部次長で退社、知性社出版部長、表現社出版部長、<a href="." id="link_8"                                                              >新人物往来社</a>編集局長。1995年日本現代詩人会会長。詩誌『火牛』代表。2002年『思い川の歌』で<a href="." id="link_9"                                          >丸山薫賞</a>受賞。
</p>
