		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>老松 一吉</b>（おいまつ かずよし、おいまつ かずきち、<a href="." id="link_1"                    >1911年</a>(明治44年)<a href="." id="link_2"                              >10月30日</a> - <a href="." id="link_3"                    >2001年</a>(平成13年)<a href="." id="link_4"                            >3月24日</a>）は、日本の男性<a href="." id="link_5"                                                                                            >フィギュアスケート</a>選手。<a href="." id="link_6"                                >富山県</a><a href="." id="link_7"                                          >東礪波郡</a><a href="." id="link_8"                      >出町</a>（現・<a href="." id="link_9"                                >砺波市</a>）出身。<a href="." id="link_10"                                                                                                                                                               >1932年レークプラシッドオリンピック</a>、<a href="." id="link_11"                                                                                                                                                                                                                                     >1936年ガルミッシュ・パルテンキルヘンオリンピック</a>男子シングル日本代表。ガルミッシュ・パルテンキルヘンオリンピックでは<a href="." id="link_12"                                                                                                                                                                                                                                                                                                 >日本選手団</a>の旗手。日本初のフィギュアスケートのオリンピック代表選手の一人。
</p>
