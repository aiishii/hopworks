<p><b>北 通文</b>（きた みちぶみ、<a href="." id="link_1"                    >1901年</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >4月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >ドイツ文学</a>者。
1926年<a href="." id="link_5"                                                                                  >東京帝国大学</a>独文科卒。旧制<a href="." id="link_6"                                                              >東京高等学校</a>教授、戦後<a href="." id="link_7"                                          >東京大学</a>教養学部教授、1962年定年、<a href="." id="link_8"                                                    >早稲田大学</a>商学部教授。
</p>
