		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐久間 智代</b>（さくま ともよ、<a href="." id="link_1"                          >4月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >神奈川県</a>出身。<a href="." id="link_5"                                                >血液型</a>はO型。本人曰く「鬼のようなTV好き」。
</p><p>作品の傾向として、妖怪や宇宙人等の人外の登場人物が多く登場する。高校生が主役の作品も多く、数作品は同じ学校が登場する。
</p><p><a href="." id="link_6"                    >1992年</a>、『歴史ロマンDX』（<a href="." id="link_7"                                          >角川書店</a>）に掲載の『都桜』でデビュー。現在、『<a href="." id="link_8"                                                                              >月刊ウィングス</a>』『<a href="." id="link_9"                                                              >ディアプラス</a>』『<a href="." id="link_10"                                   >CIEL</a>』にて連載中。
</p>
