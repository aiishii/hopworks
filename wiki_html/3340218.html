		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西多昌規</b>（にしだ まさき、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >4月8日</a>-　）は、精神科医、<a href="." id="link_2"                                                    >早稲田大学</a><a href="." id="link_3"                                >准教授</a>。
</p><p><a href="." id="link_4"                                >石川県</a><a href="." id="link_5"                                >羽咋市</a>生まれ。<a href="." id="link_6"                                                                                                      >金沢大学附属高等学校</a>卒業。<a href="." id="link_7"                                                                                  >東京医科歯科大学</a>卒業。2005年東京医科歯科大学<a href="." id="link_8"                                                              >医学博士</a>。1998年<a href="." id="link_9"                                                                                                                                                                                                >国立精神・神経医療研究センター病院</a>、2005年<a href="." id="link_10"                                                                       >ハーバード大学</a>医学部精神科研究員、2008年東京医科歯科大学精神行動科学分野助教、2011年<a href="." id="link_11"                                                             >自治医科大学</a>精神医学教室講師、2015年<a href="." id="link_12"                                                                                           >スタンフォード大学</a>医学部睡眠・生体リズム研究所客員講師、2017年<a href="." id="link_2"                                                    >早稲田大学</a>スポーツ科学学術院准教授。
</p>
