	<h1 id="firstHeading" class="firstHeading" >矢田津世子</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢田 津世子</b>（やだ つせこ、本名<b>矢田ツセ</b>、<a href="." id="link_1"                    >1907年</a>（<a href="." id="link_2"                      >明治</a>40年）<a href="." id="link_3"                            >6月19日</a> - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）<a href="." id="link_6"                            >3月14日</a>）は、日本の<a href="." id="link_7"                                >小説家</a>、<a href="." id="link_8"                                >随筆家</a>。<a href="." id="link_9"                                >秋田県</a><a href="." id="link_10"                                         >南秋田郡</a><a href="." id="link_11"                                         >五城目町</a>出身。はじめモダン派であったが<a href="." id="link_12"                               >純文学</a>に転進し、<a href="." id="link_13"                   >1936年</a>に小説『神楽坂』が第3回<a href="." id="link_14"                                                             >芥川賞</a>候補に選ばれる。文章力と美貌を兼ね備えた女流作家として人気を集めた。<a href="." id="link_15"                                         >坂口安吾</a>の恋人とされる。<a href="." id="link_16"                                                             >大和生命</a>第5代社長の<a href="." id="link_17"                                                   >矢田不二郎</a>は兄。
</p>
