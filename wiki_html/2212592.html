		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊池 誠</b>（きくち まこと、<a href="." id="link_1"                    >1953年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                                    >建築評論家</a>。<a href="." id="link_4"                                                              >芝浦工業大学</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                >磯崎新</a>アトリエで、『東京都庁舎（計画案）』『ロサンゼルス現代美術館』『ティーム・ディズニー・ビルディング』、『珠海/海市計画（計画案）』などを担当。同事務所退社後、フリーアーキテクトとして計画案や展覧会などを手掛け、2009年より芝浦工業大学の教授に就任し、現在に至る。
</p>
