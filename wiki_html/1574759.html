		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーパッド・ボクシュ</b>（Árpád Bogsch、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >2月24日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >9月19日</a>）は、<a href="." id="link_3"                                                    >ハンガリー</a>出身の<a href="." id="link_4"                                                    >国際公務員</a>。
</p><p>本来の発音はボクシュ・アルパード。<a href="." id="link_5"                    >1973年</a>から<a href="." id="link_6"                    >1997年</a>まで、<a href="." id="link_7"                                                                                            >世界知的所有権機関</a>（WIPO）の第2代事務局長を務めた。国籍は<a href="." id="link_8"                                                                        >アメリカ合衆国</a>。<a href="." id="link_9"                                                                                            >ハンガリー人の姓名</a>は「姓・名」の順なので（ただし、国外では「名・姓」の順に表記することも多い）、ハンガリー風に名前を表記すると<b>ボクシュ・アルパード'になる。</b>
</p>
