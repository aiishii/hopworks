<p><b>佐藤 をとみ</b>（さとう をとみ）または、<b>郭 をとみ</b>（かく をとみ、<a href="." id="link_1"                    >1893年</a>-<a href="." id="link_2"                    >1994年</a>）は、中国の歴史家・文学者として有名な<a href="." id="link_3"                                >郭沫若</a>の2番目の妻。単に<b>とみ</b>と表記、称されることもある。中国ではしばしば<b>佐藤 富子</b>（さとう とみこ）と表記される。中国語名は<b>郭安娜</b>（クオ・アンナ）。
