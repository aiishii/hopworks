		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピバビスカ川</b>（ピバビスカがわ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Pivabiska River</span>）とは、<a href="." id="link_2"                                                                        >北アメリカ大陸</a>の北部を流れる、小さな<a href="." id="link_3"                                          >河川</a>の1つである。ピバビスカ川は、<a href="." id="link_4"                                          >ムース川水系</a>の河川の1つであり、ムース川の支流の1つの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                >ミシナイビ川</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Missinaibi_River&amp;action=edit&amp;redlink=1" class="new" title="En:Missinaibi River (存在しないページ)">英語版</a>）</span></span>の左岸へと合流している。
</p>
