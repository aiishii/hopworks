		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増子 二郎</b>（ますこ じろう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >三木市</a>出身。<a href="." id="link_5"                                                              >英知大学（現：聖トマス大学）</a>卒業。新・文学研究会OB。
</p><p>『<a href="." id="link_6"                                                              >ポストガール</a>』で、読者人気投票による第一回<a href="." id="link_7"                                                                            >電撃hp短編小説賞</a>（2000～2001）で最優秀作品に選考され、作家デビュー。『ポストガール』はシリーズ化され、<a href="." id="link_8"                                          >電撃文庫</a>（<a href="." id="link_9"                                                                                  >メディアワークス</a>）より、全4巻が刊行された。
</p><p>その後、電撃文庫より『<a href="." id="link_10"                                                                                                                                                                       >土くれのティターニア</a>』（イラスト:<a href="." id="link_11"                                                   >溝口ケージ</a>）全2巻が刊行された。
</p><p>以降の活動は確認できない。
</p>
