		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シャーリー・ラッセル</b>（Shirley Russell, <a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >5月4日</a>）は、イギリス出身の映画<a href="." id="link_3"                                                                        >衣裳デザイナー</a>である。1956年に映画監督の<a href="." id="link_4"                                                                        >ケン・ラッセル</a>と結婚し、1964年の『フレンチ・ドレッシング』からラッセル作品の衣裳を手がけた。ラッセルとは1978年に離婚したが、その後も<a href="." id="link_5"                                                                                                                                                                                  >ジョン・シュレンジャー</a>や<a href="." id="link_6"                                                                                                      >マイケル・アプテッド</a>、<a href="." id="link_7"                                                                                  >ジョン・ブアマン</a>といった監督たちの作品で衣裳を担当した。『アガサ 愛の失踪事件』と『レッズ』で2度<a href="." id="link_8"                                                                                                                          >アカデミー衣裳デザイン賞</a>にノミネートされた。
</p>
