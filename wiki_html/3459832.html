<p><b>永井 均</b>（ながい ひとし、<a href="." id="link_1"                    >1965年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                              >広島市立大学</a>広島平和研究所教授。
</p><p><a href="." id="link_4"                                          >立教大学</a>卒業。立教大学文学研究科<a href="." id="link_5"                                >史学</a>専攻博士後期課程単位取得退学。専門分野は日本近現代史。学位は<a href="." id="link_6"                                                              >博士（文学）</a>。
</p><p><a href="." id="link_7"                    >2013年</a>、著作『フィリピンBC級戦犯裁判』（<a href="." id="link_8"                                >講談社</a>）により、アジア太平洋地域に関する優れた出版物の著者に贈られる「第25回<a href="." id="link_9"                                                                                  >アジア・太平洋賞</a>」の特別賞を受賞。
</p>
