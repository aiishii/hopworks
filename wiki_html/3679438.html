		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おおいし よういち</div><span class="fn">大石 幼一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1953-02-06</span>) </span>1953年<a href="." id="link_1"                          >2月6日</a>（69歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >静岡県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                >法学部</a>法律学科卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家（放送局経営者）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1975年 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org"><a href="." id="link_6"                                                              >中部日本放送</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">中部日本放送代表取締役社長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">任期</th><td>2008年 - 2014年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">前任者</th><td>夏目和良</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">後任者</th><td><a href="." id="link_7"                                          >杉浦正樹</a></td></tr></tbody></table>
<p><b>大石 幼一</b> （おおいし よういち、<a href="." id="link_8"                    >1953年</a><a href="." id="link_8"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_6"                                                              >中部日本放送</a>代表取締役会長、<a href="." id="link_10"                                     >CBCテレビ</a>・<a href="." id="link_11"                                     >CBCラジオ</a>名誉会長、<a href="." id="link_12"                                     >TBSテレビ</a>社外取締役、<a href="." id="link_13"                                                             >ケイマックス</a>取締役。
</p>
