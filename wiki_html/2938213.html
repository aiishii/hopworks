		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>重金 敦之</b>（しげかね あつゆき、<a href="." id="link_1"                    >1939年</a>(<a href="." id="link_2"                      >昭和</a>14年)<a href="." id="link_3"                            >4月18日</a> - ）は、日本の<a href="." id="link_4"                                                                                  >エッセイスト</a>、<a href="." id="link_5"                                          >食味</a><a href="." id="link_6"                                >評論家</a>。
</p><p><a href="." id="link_7"                                >東京都</a>生まれ。<a href="." id="link_8"                                                                                                                >慶應義塾大学法学部</a>政治学科卒業。<a href="." id="link_9"                                                    >朝日新聞社</a>に入り、編集委員、<a href="." id="link_10"                                         >常磐大学</a><a href="." id="link_11"                                                   >人間科学部</a><a href="." id="link_12"                     >教授</a>（<a href="." id="link_13"                                                                                           >ジャーナリズム</a>論）を経て、<a href="." id="link_14"                     >文芸</a><a href="." id="link_15"                                                                       >ジャーナリスト</a>。「<a href="." id="link_16"                                         >週刊朝日</a>」在籍中に<a href="." id="link_17"                                                   >池波正太郎</a>、<a href="." id="link_18"                                         >松本清張</a>、<a href="." id="link_19"                                         >結城昌治</a>、<a href="." id="link_20"                                         >渡辺淳一</a>といった作家たちの担当編集者を務めた。食や酒に関する随筆を主に手がける。
</p>
