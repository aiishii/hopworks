		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Dr%C3%B6gm%C3%B6ller_Super_Comet_100_7346.jpg" title="ファイル:Drögmöller Super Comet 100 7346.jpg">ファイル:Drögmöller Super Comet 100 7346.jpg</a>  <div class="thumbcaption">E430 スーパーコメット</div></div></div>
<p><b>ドレクメーラー</b>（<i>Drögmöller</i> ）はかつて存在した<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                                    >バス</a>車体メーカー（コーチビルダー）である。特徴あるバスを少数多品種生産するメーカーとして知られた。1995年に<a href="." id="link_3"                                >ボルボ</a>に買収され、しばらくはボルボのバス工場として稼働していたが、2005年に生産がポーランドに移転し、ドレクメーラー時代から使用していた工場は閉鎖されている。
</p>
