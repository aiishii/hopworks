<p><b>ラタン・タタ</b>（Ratan Naval Tata, <a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                              >12月28日</a> - ）は、<a href="." id="link_2"                                >インド</a>の<a href="." id="link_3"                                >実業家</a>、同国最大の企業グループである<a href="." id="link_4"                                                                        >タタ・グループ</a>の会長。また、ラタンは、<a href="." id="link_5"                                                                        >タタ・スチール</a>、<a href="." id="link_6"                                                                                  >タタ・モーターズ</a>、<a href="." id="link_7"                                                                                                                                                                            >タタ・コンサルタンシー・サービシズ</a>、<a href="." id="link_8"                                                                                                                                                                          >タージ・ホテルズ・リゾーツ&amp;パレス</a>など、タタ・グループ主要企業でも社長・会長を務めている。
</p>
