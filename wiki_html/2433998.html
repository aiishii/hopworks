		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>乙骨 三郎</b>（おっこつ さぶろう、<a href="." id="link_1"                    >1881年</a>（明治14年）<a href="." id="link_2"                            >5月17日</a> - <a href="." id="link_3"                    >1934年</a><a href="." id="link_3"                            >9月19日</a>）は、日本の<a href="." id="link_4"                                >作詞家</a>、音楽<a href="." id="link_5"                                                    >教育者</a>。<a href="." id="link_6"                                >東京府</a>出身。
</p><p><a href="." id="link_7"                                                                                        >東京音楽学校</a>教授や<a href="." id="link_8"                                                    >國學院大學</a>講師として西洋音楽の普及、教育に努めた。また『<a href="." id="link_9"                                                                                                                                      >日の丸の旗</a>』『<a href="." id="link_10"                                         >浦島太郎</a>』『<a href="." id="link_11"                                                                                                 >池の鯉</a>』といった唱歌の作詞者としても知られる。
</p>
