		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェルディナント・オットー・ヴィルヘルム・ヘニング・フォン・ヴェストファーレン</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Ferdinand Otto Wilhelm Henning von Westphalen</span>、<a href="." id="link_2"                    >1799年</a><a href="." id="link_2"                            >4月23日</a> - <a href="." id="link_3"                    >1876年</a><a href="." id="link_3"                          >7月2日</a>）は、<a href="." id="link_4"                                                                        >プロイセン</a>の政治家。<a href="." id="link_5"                                        >1848年革命</a>鎮圧後の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                            >反動時代</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Reaktions%C3%A4ra&amp;action=edit&amp;redlink=1" class="new" title="De:Reaktionsära (存在しないページ)">ドイツ語版</a>）</span></span>にあって強硬保守派として活動し、1850年から1858年にかけてプロイセン内務大臣を務めて自由主義者を徹底的に弾圧した。<a href="." id="link_7"                                                                                  >カール・マルクス</a>の妻<a href="." id="link_8"                                                                                                                                                                                      >イェニー</a>は腹違いの妹にあたる
</p>
