		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>やぶうち ゆうき</b>（本名：<b>薮内 雄喜</b>、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                              >12月10日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >福島県</a>出身。既婚で子供が二人いる。
</p><p><a href="." id="link_4"                                                              >東京農業大学</a>農業工学科<a href="." id="link_5"                                          >中退</a>。農大<a href="." id="link_6"                                                                        >漫画研究会</a>に所属していた。大学時代は漫研編集の同人詩“うしの友”に何作か作品を掲載<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="この記述の信頼性について検証が求められています。（2010年3月）">要検証</span></a><span class="metadata"> &#8211; <a href="/w/index.php?title=%E3%83%88%E3%83%BC%E3%82%AF:%E3%82%84%E3%81%B6%E3%81%86%E3%81%A1%E3%82%86%E3%81%86%E3%81%8D&amp;action=edit&amp;redlink=1" class="new" title="トーク:やぶうちゆうき (存在しないページ)">トーク</a></span></i>&#93;</sup>。
</p>
