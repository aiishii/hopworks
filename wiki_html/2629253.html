<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Giulio_Gavotti.jpg" title="ファイル:Giulio Gavotti.jpg">ファイル:Giulio Gavotti.jpg</a>  <div class="thumbcaption">ファルマン機のジュリオ・ガボッティ（1910年）</div></div></div>
<p><b>ジュリオ・ガボッティ</b>（Giulio Gavotti、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                              >10月17日</a> - <a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                            >10月6日</a>）は、イタリアの軍人、パイロットである。1911年に<a href="." id="link_3"                                          >伊土戦争</a>で、飛行機による最初の爆撃を行った。さらに最初の夜間任務軍事任務も行った。
</p>
