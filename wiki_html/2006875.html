		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ながた みかこ</b> （<a href="." id="link_1"                    >1968年</a> - ）は、<a href="." id="link_2"                                >三重県</a>出身の作家。
</p><p>第20回<a href="." id="link_3"                                                                                                >福島正実記念SF童話賞</a>（<a href="." id="link_4"                    >2002年</a>）を『宇宙ダコ ミシェール』で大賞受賞。
</p><p>言葉遊び、言葉がテーマの学習本を多数出版している。
</p><p><a href="." id="link_5"                      >回文</a>・<a href="." id="link_6"                                          >早口言葉</a>・<a href="." id="link_7"                                >だじゃれ</a>・<a href="." id="link_8"                                                    >アナグラム</a>・<a href="." id="link_9"                                                    >同音異義語</a>・<a href="." id="link_10"                                                   >ぎなた</a>・<a href="." id="link_11"                                                                                                               >ことわざパロディー</a>・<a href="." id="link_12"                     >空耳</a>・<a href="." id="link_13"                                                   >語呂合わせ</a>・<a href="." id="link_14"                                         >無理問答</a>・つけたし言葉など、言葉遊び全般を手がける作家。
</p>
