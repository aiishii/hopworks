<p><b>キム・ガプス</b>（김갑수、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                          >4月7日</a> - ）は<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                      >俳優</a>。身長175cm。<a href="." id="link_4"                    >1977年</a>、劇団「現代劇場」の研究生第1期。1990年『歴史は流れる』でドラマ進出する<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年12月）">要出典</span></a></i>&#93;</sup>。1994年『<a href="." id="link_5"                                                                                 >太白山脈</a>』で映画デビュー<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年12月）">要出典</span></a></i>&#93;</sup>、<a href="." id="link_6"                                                    >青龍映画男優助演賞</a>を受賞。
</p>
