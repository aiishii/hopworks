<p><b>小宮路 敏</b>（こみやじ さとし、<a href="." id="link_1"                    >1936年</a>（<a href="." id="link_2"                      >昭和</a>11年）<a href="." id="link_3"                          >1月8日</a> - <a href="." id="link_4"                    >2018年</a>（<a href="." id="link_5"                      >平成</a>30年)<a href="." id="link_6"                              >11月14日</a>）は、昭和・平成時代に活動した<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >教育者</a>、<a href="." id="link_9"                                >作曲家</a>。<a href="." id="link_10"                                         >玉川学園</a>小学部教諭、<a href="." id="link_11"                                         >玉川大学</a>講師（通信教育課程で音楽を担当）。元文部科学省認定小学校音楽教科書編集委員。名前は「こみやじ びん」と<a href="." id="link_12"                               >音読み</a>で呼ばれることが多かった。
</p>
