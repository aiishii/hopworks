		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西岡光秋</b>（にしおか　こうしゅう、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >1月3日</a>‐<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >8月26日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                      >大阪</a>生まれ。本名・光明。<a href="." id="link_5"                      >広島</a>育ち。1957年<a href="." id="link_6"                                                                        >國學院大学</a>文学部卒。71年詩集『鵜匠』で<a href="." id="link_7"                                                                                  >日本詩人クラブ賞</a>受賞。國學院大学講師などを務めた。詩集のほか、<a href="." id="link_8"                      >短歌</a>、<a href="." id="link_9"                      >俳句</a>もやり、実用書を多く書いた。93-95年<a href="." id="link_10"                                                                       >日本詩人クラブ</a>会長。
</p>
