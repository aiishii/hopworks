		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>城山 昇</b>（しろやま のぼる、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >6月5日</a> - ）は、日本のアニメ脚本家である。<a href="." id="link_2"                                >栃木県</a>出身。<a href="." id="link_3"                                                    >早稲田大学</a>演劇科卒。本名は「春山貴由」。
</p><p>大学卒業後TCJ（アニメ部門は後の<a href="." id="link_4"                                                                    >エイケン</a>）に入社し、TVアニメの企画書制作に従事。『<a href="." id="link_5"                                                                                                                      >サザエさん</a>』の企画にも携わったが、在籍中は頓挫し実現には至っていない。退社後、フリーの脚本家に転身。その後『サザエさん』のアニメ化が実現すると、第1回目より脚本として参加。途中降板した時期もあるが、<a href="." id="link_6"                                          >雪室俊一</a>らと共に放送開始から携わっている数少ないスタッフの一人。
</p>
