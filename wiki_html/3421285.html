<p><b>三好 由紀彦</b>（みよし ゆきひこ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >2月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >哲学者</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。高校卒業。1983年ウィーンに留学。帰国後、広告会社勤務を経て1999年紀元アカデミアを設立、代表。
</p>
