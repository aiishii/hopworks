		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 貴子</b>（はやし たかこ、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >1月10日</a> - ）は、日本の舞台<a href="." id="link_2"                      >女優</a>。<a href="." id="link_3"                                                                                                                                    >演劇集団キャラメルボックス</a>所属。<a href="." id="link_4"                                >奈良県</a>出身。身長157cm、<a href="." id="link_5"                                                >血液型</a>はB型。
</p><p><a href="." id="link_6"                                                                        >同志社女子大学</a>卒業後、<a href="." id="link_7"                                          >劇団東俳</a>を経て2007年に演劇集団キャラメルボックス俳優教室第5期生となり、2009年<a href="." id="link_3"                                                                                                                                    >演劇集団キャラメルボックス</a>に入団。
</p><p>劇団同期入団の<a href="." id="link_8"                                          >原田樹里</a>・<a href="." id="link_9"                                          >森めぐみ</a>と共に、2013年にユニット「<a href="." id="link_10"                                                                       >ねこはっしゃ。</a>」を結成した。
</p>
