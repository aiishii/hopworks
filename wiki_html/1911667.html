		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スパニッシュ・コネクション</b>(Spanish Connection)は、<a href="." id="link_1"                    >2000年</a>に結成された<a href="." id="link_2"                      >日本</a>の音楽ユニット。
</p><p>構成メンバーは、<a href="." id="link_3"                                >ギター</a>の<a href="." id="link_4"                                                                                                            >伊藤芳輝</a>（リーダー）、<a href="." id="link_5"                                                              >ヴァイオリン</a>の<a href="." id="link_6"                                                                                                            >平松加奈</a>、<a href="." id="link_7"                                >タブラ</a>の<a href="." id="link_8"                                                                                                            >吉見征樹</a>の3名。
</p><p><a href="." id="link_9"                                          >スペイン</a>の<a href="." id="link_10"                                                   >フラメンコ</a>音楽を核にして、<a href="." id="link_11"                                                                       >クラシック</a>、<a href="." id="link_12"                               >ジャズ</a>、<a href="." id="link_13"                                         >民俗音楽</a>などを取り入れた独自性を発揮している。
</p><p><a href="." id="link_14"                   >2006年</a>10月、<a href="." id="link_15"                                                                             >NHK総合テレビ</a>の<a href="." id="link_16"                                                               >土曜ドラマ</a>「<a href="." id="link_17"                                 >魂萌え!</a>」の音楽を担当。
</p><p><a href="." id="link_18"                   >2009年</a>10月、NHK総合テレビ「<a href="." id="link_19"                                                                                                                 >連続人形活劇 新・三銃士</a>」の音楽を担当。
</p>
