		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒瀬 牧彦</b>（あらせ まきひこ、<a href="." id="link_1"                    >1960年</a>-）は、<a href="." id="link_2"                                                                                                                >カンバーランド長老教会</a>牧師。
</p><p><a href="." id="link_3"                                          >上智大学</a>法学部卒業、<a href="." id="link_4"                                                              >東京神学大学</a>大学院修士課程修了、メンフィス神学校留学。
</p><p>カンバーランド長老キリスト教会めぐみ教会を<a href="." id="link_5"                      >牧会</a>。<a href="." id="link_6"                                                                                            >キリスト新聞社</a>の季刊誌<a href="." id="link_7"                                      >Ministry</a>に連載。
</p><p><a href="." id="link_8"                                                              >ホメオパシー</a>を信奉する女性に病院受診をすすめていたが、この女性が医療を拒み2010年5月にガンで死亡したため、めぐみ教会内に「「あかつき」問題を憂慮する会」を設立し、ホメオパシーの問題を指摘している。

</p>
