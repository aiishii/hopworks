		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武岡 真司</b>（たけおか しんじ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"              >1月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>（<a href="." id="link_4"                                                    >高分子化学</a>）。<a href="." id="link_5"                      >学位</a>は<a href="." id="link_6"                                                              >工学博士</a>（<a href="." id="link_7"                                                    >早稲田大学</a>・<a href="." id="link_8"                    >1991年</a>）。専攻は<a href="." id="link_9"                                                              >医用生体工学</a>・生体材料学。ナノシートを主な研究分野としている。
</p>
