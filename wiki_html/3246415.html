		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナディア・リム</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><i>Nadia Lim</i></span>、<a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                              >12月21日</a> - ）は<a href="." id="link_3"                                                                                  >ニュージーランド</a>のセレブリティ・シェフ、料理番組<a href="." id="link_4"                                                    >司会者</a>、<a href="." id="link_5"                                          >タレント</a>、<a href="." id="link_6"                      >作家</a>(フードライター）、<a href="." id="link_7"                                                                                            >フードスタイリスト</a>。著書「<i>The Good Food Cook</i>」や、現役の<a href="." id="link_8"                                >臨床栄養士</a>の立場から提唱した、健康面重視のヘルシーかつ栄養価のある<a href="." id="link_9"                                >レシピ</a>を生み出した事で有名である。
</p>
