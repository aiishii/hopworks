		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 伸一</b>（おがわ しんいち、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >軍事学者</a>。元<a href="." id="link_4"                                >防衛省</a><a href="." id="link_5"                                                    >防衛研究所</a>研究部長。専門は<a href="." id="link_6"                                >核戦略</a>、<a href="." id="link_7"                                                                                                  >核軍備</a>管理・軍縮、日本の<a href="." id="link_8"                                                              >安全保障</a>問題。<a href="." id="link_9"                                                                                  >国際安全保障学会</a>役員。
</p>
