		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーサー・ヤノフ</b>（<a href="/w/index.php?title=En:Arthur_Janov&amp;action=edit&amp;redlink=1" class="new" title="En:Arthur Janov (存在しないページ)">Arthur Janov</a>、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >10月1日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >心理学者</a>。原初療法（長く抑制された幼い頃の心の痛みを、繰り返しさかのぼり、感じ、表現することが必要であるとする精神病の治療方法）をつくり出した人物である。現在は、<a href="." id="link_5"                                                              >サンタモニカ</a>（<a href="." id="link_6"                                                                                  >カリフォルニア州</a>）にあるプライマル・センターと呼ばれる精神療法学会を指揮している。数多くの著作（『原初からの叫び ― 抑圧された心のための原初理論』で最も知られている）の著者としても知られている。
</p>
