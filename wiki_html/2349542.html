<p><b>坂口　修一郎</b>（さかぐち しゅういちろう、<a href="." id="link_2"                    >1971年</a>（<a href="." id="link_3"                      >昭和</a>46年）<a href="." id="link_4"                            >7月21日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                                            >ミュージシャン</a>・<a href="." id="link_7"                                                                        >プロデューサー</a>。<a href="." id="link_8"                                          >鹿児島県</a><a href="." id="link_9"                                          >鹿児島市</a>出身。10人編成の無国籍楽団<a href="." id="link_10"                           >Double Famous</a>の<a href="." id="link_11"                                                             >トランペット</a>、<a href="." id="link_12"                                                             >トロンボーン</a>、<a href="." id="link_13"                                                                       >パーカッション</a>を担当。2010年より鹿児島の野外イベントGOOD NEIGHBORS JAMBOREEを主催。
</p>
