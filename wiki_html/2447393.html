<p><b>ディオドトス・トリュフォン</b>（<a href="." id="link_1"                                                    >希</a>：<span lang="el"><b>Διόδοτος Τρύφων</b></span>、<a href="." id="link_2"                      >英</a>：<b>Diodotus Tryphon</b> )は<a href="." id="link_3"                                                                                                                >セレウコス朝シリア</a>の将軍、王(在位<a href="." id="link_4"                                                >紀元前142年</a>-<a href="." id="link_5"                                                >紀元前138年</a>）。<a href="." id="link_6"                                                                                                                            >アレクサンドロス1世バラス</a>の子<a href="." id="link_7"                                                                                                                                                          >アンティオコス6世ディオニュソス</a>を擁立し、次いで王位を奪った。
</p>
