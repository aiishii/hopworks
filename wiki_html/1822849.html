		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>及川 和男</b>（おいかわ かずお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >3月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>である。<a href="." id="link_5"                      >小説</a>、<a href="." id="link_6"                                                                                  >ノンフィクション</a>、<a href="." id="link_7"                                          >児童文学</a>など幅広く活動した。<a href="." id="link_8"                                                                                            >日本文芸家協会</a>、<a href="." id="link_9"                                                                        >日本ペンクラブ</a>、<a href="." id="link_10"                                                                                           >日本児童文学者協会</a>、<a href="." id="link_11"                                                                                                                               >島崎藤村学会</a>会員。<a href="." id="link_12"                                                                                           >一関市立一関図書館</a>名誉館長。
</p>
