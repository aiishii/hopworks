		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀧浪 貞子</b>（たきなみ さだこ、<a href="." id="link_1"                    >1947年</a>8月 - ）は、日本古代史学者、<a href="." id="link_2"                                                              >京都女子大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >大阪府</a>生まれ。<a href="." id="link_4"                                                                                                      >大阪府立高津高等学校</a>卒、1971年京都女子大学文学部東洋史学科卒、1973年同大学院日本史専攻修士課程修了。1992年「日本古代宮廷社会の研究」で<a href="." id="link_5"                                          >筑波大学</a><a href="." id="link_6"                                                              >文学博士</a>。<a href="." id="link_7"                                                                        >樟蔭中学校</a>講師などを経て、1982年京都女子大学文学部専任講師、1986年助教授、1994年教授。2013年定年退任、名誉教授。
</p>
