		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中山 幹雄</b>（なかやま みきお、<a href="." id="link_1"                    >1949年</a>(<a href="." id="link_2"                      >昭和</a>24年) - <a href="." id="link_3"                    >2002年</a>(<a href="." id="link_4"                      >平成</a>14年)<a href="." id="link_5"                              >12月26日</a>）は、日本の<a href="." id="link_6"                      >演劇</a>研究家。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                                          >深川</a>生まれ。1975年<a href="." id="link_9"                                          >立正大学</a><a href="." id="link_10"                               >大学院</a>修士課程修了。1976年<a href="." id="link_11"                               >前進座</a><a href="." id="link_12"                               >歌舞伎</a>公演「東海道四谷怪談」で<a href="." id="link_13"                     >台本</a>作成に参加。1980年に<a href="." id="link_14"                                         >鶴屋南北</a>研究会を結成。1981年から1990年まで<a href="." id="link_15"                                                                                                 >近松座</a>文芸部に参加。 詩や美術評論も書いた。
</p>
