		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョシュ・マトス</b>（Josue Matos, <a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >3月15日</a> - ）は<a href="." id="link_2"                                                              >プエルトリコ</a>出身の<a href="." id="link_3"                                          >野球選手</a>。身長194cm。体重88kg。ポジションは<a href="." id="link_4"                      >投手</a>。右投右打。かつては<a href="." id="link_5"                                                                                                      >シアトル・マリナーズ</a>傘下でプレーしていたが、現在は独立リーグの<a href="." id="link_6"                                                                                                                >ニューアーク・ベアーズ</a>でプレーしている。本格派として中継ぎと先発両面で活躍している。<a href="." id="link_7"                                                  >2006年</a>の<a href="." id="link_8"                                                                                                                                                                            >ワールドベースボールクラシック</a>プエルトリコ代表に選出されている。
</p>
