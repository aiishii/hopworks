</p><p><a href="." id="link_4"                                >奈良県</a>生まれ。<a href="." id="link_5"                                          >大阪大学</a>文学部美学科卒、同大学院言語文化研究科修士課程修了。<a href="." id="link_6"                                                              >日本経済新聞</a>記者、書籍編集者をへて2000-2003年「図書新聞」編集長。のちスタッフライター、立教大学社会学部兼任講師。2010年『モスクワの孤独』で<a href="." id="link_7"                                                                                  >サントリー学芸賞</a>受賞。
</p>
