		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤコブス・バルチウス</b> (ラテン名：Jacobus Bartschius、1600年頃 - <a href="." id="link_1"                    >1633年</a><a href="." id="link_1"                              >12月26日</a>) は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                          >天文学者</a>・<a href="." id="link_4"                                >数学者</a>。ドイツ語名 Jakob Bartsch (ヤーコプ・バルチ)。<a href="." id="link_5"                                          >オランダ</a>の<a href="." id="link_6"                                                                        >地図製作者</a><a href="." id="link_7"                                                                                                                >ペトルス・プランシウス</a>らが考案した新<a href="." id="link_8"                      >星座</a>を世に広めた。
</p>
