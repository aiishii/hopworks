		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>おでかけマルチ</b>』(<i>Multi's Going Out</i>)は、<a href="." id="link_1"                    >2001年</a>に<a href="." id="link_2"                                                              >アクアプラス</a>より配布された、<a href="." id="link_3"            >P/ECE</a>および<a href="." id="link_4"                                    >Windows</a>用<a href="." id="link_5"                                                              >フリーゲーム</a>。『<a href="." id="link_6"                  >To Heart</a>』のキャラクター、<a href="." id="link_6"                              >マルチ</a>をメインキャラクターに据えた<a href="." id="link_7"                                                                                                                                    >育成シミュレーションゲーム</a>・<a href="." id="link_8"                                                              >カードゲーム</a>（配布サイトでは「おでかけアドベンチャーゲーム」となっている）。
</p>
