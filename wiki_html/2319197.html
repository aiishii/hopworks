		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下間 頼亮</b>（しもつま らいりょう、生没年不詳）は、<a href="." id="link_1"                                                                    >戦国時代</a>から<a href="." id="link_2"                                          >江戸時代</a>の<a href="." id="link_3"                      >武将</a>。<a href="." id="link_4"                                          >下間頼廉</a>の長男。<a href="." id="link_5"                                          >宗清</a>、<a href="." id="link_6"                                          >仲玄</a>の兄。子に<a href="." id="link_7"                                                                                                            >頼良</a>。幼名は愛福、通称は<a href="." id="link_8"                                >美作守</a>。法名は明芸、宗巴。
</p><p><a href="." id="link_9"                      >天正</a>3年（<a href="." id="link_10"                   >1575年</a>）から<a href="." id="link_11"                                                   >石山本願寺</a><a href="." id="link_12"                     >法主</a><a href="." id="link_13"                     >顕如</a>の次男の<a href="." id="link_14"                               >興正寺</a>住持<a href="." id="link_15"                     >顕尊</a>付となり、<a href="." id="link_16"                                         >石山合戦</a>では門徒に顕尊の命令を伝え補佐を務めた。終戦後の天正9年（<a href="." id="link_17"                   >1581年</a>）に<a href="." id="link_18"                     >法橋</a>に任ぜられ、<a href="." id="link_19"                     >慶長</a>6年（<a href="." id="link_20"                   >1601年</a>）に宗巴を名乗り、<a href="." id="link_21"                     >寛永</a>4年（<a href="." id="link_22"                   >1627年</a>）に<a href="." id="link_23"                                         >西本願寺</a>に出仕したが、以後の消息は不明。子の頼良は<a href="." id="link_24"                                         >東本願寺</a>に仕えた。
</p>
