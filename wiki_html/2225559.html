<p><b>ヴァン・ティエン・ズン</b>（<a href="." id="link_1"                                                    >ベトナム語</a>&#58; <span lang="vi">Văn Tiến Dũng</span>, <a href="." id="link_2"                                          >漢字</a>: 文進勇, <a href="." id="link_3"                    >1917年</a><a href="." id="link_3"                          >5月2日</a> - <a href="." id="link_4"                    >2002年</a><a href="." id="link_4"                            >3月17日</a>）は<a href="." id="link_5"                                          >ベトナム</a>の軍人、政治家。<a href="." id="link_6"                                                                        >ベトナム共産党</a>中央委員会政治局員、<a href="." id="link_7"                                                                        >ベトナム人民軍</a>総参謀長、国防大臣を歴任。ベトナムで最も有名な将軍の一人で、1975年の<a href="." id="link_8"                                                                                            >ホーチミン作戦</a>を直接指揮した。最終階級は大将。
</p>
