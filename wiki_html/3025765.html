		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大戸嵜岩枩</b>（おおとざきいわまつ、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                            >8月10日</a>(<a href="." id="link_2"                                          >慶應</a>2年<a href="." id="link_3"                          >7月1日</a>)-<a href="." id="link_4"                    >1928年</a><a href="." id="link_4"                              >12月28日</a>）は、<a href="." id="link_5"                                                                                                                      >待乳山部屋</a>、<a href="." id="link_6"                                          >尾車部屋</a>、<a href="." id="link_7"                                                              >陣幕部屋</a>(<a href="." id="link_8"                                          >大坂相撲</a>)に所属した元<a href="." id="link_9"                      >力士</a>。6代<a href="." id="link_10"                               >松ヶ根</a>。本名は高橋岩松。現在の<a href="." id="link_11"                               >秋田県</a><a href="." id="link_12"                               >大曲市</a>出身。167cm、86kg。最高位は東<a href="." id="link_13"                     >前頭</a>2枚目（<a href="." id="link_8"                                          >大阪相撲</a>）。
</p>
