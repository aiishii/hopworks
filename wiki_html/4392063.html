<p><b>三酸化ポロニウム</b>(Polonium trioxideまたはPolonium(VI) oxide)は、化学式PoO<sub>3</sub>の化合物である。<a href="." id="link_6"                                                    >ポロニウム</a>の3つの<a href="." id="link_7"                                >酸化物</a>の1つで、他の2つは<a href="." id="link_8"                                                                                  >一酸化ポロニウム</a>と<a href="." id="link_9"                                                                                  >二酸化ポロニウム</a>である。<a href="." id="link_10"                                                                                           >カルコゲン間化合物</a>であり、これまで痕跡量しか検出されていない。
