		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二丈岩</b>（にじょういわ、にじょうがん）は、<a href="." id="link_1"                      >樺太</a>の最南端<a href="." id="link_2"                                                    >西能登呂岬</a>の南東の沖合約15キロの、<a href="." id="link_3"                                          >宗谷海峡</a>上にある<a href="." id="link_4"                      >岩礁</a>。<a href="." id="link_5"                                          >ロシア語</a>名は<b>カーメニ・オパースノスチ</b>（<span lang="ru">Камень Опасности</span><small>カーミェニ・アパースナスチ</small>）で「危険の岩」という意味。<b>カーメニアパースナスチ</b>とも表記される。
</p>
