		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>目黒 陽子</b>（めぐろ ようこ、本名同じ／旧姓：<b>滝川</b>、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >5月29日</a> - ）は、ライムライト所属の<a href="." id="link_2"                                                                                            >フリーアナウンサー</a>兼<a href="." id="link_3"                                                                                                                                                        >ファイナンシャルプランナー</a>。
</p><p>弟は俳優の<a href="." id="link_4"                                          >滝川英治</a>。また、フリーアナウンサーの<a href="." id="link_5"                                                                        >滝川クリステル</a>とモデルの<a href="." id="link_6"                                                                                                                      >滝川ロラン</a>姉弟とは従姉妹（陽子・英治の父親の姉妹がクリステル・ロランの母親）。
</p>
