		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>植木元太郎</b>（うえき もとたろう、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                            >9月19日</a>（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                    >8月2日</a>） - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >1月25日</a>）は日本の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                          >島原鉄道</a>および口之津鉄道（のちに島原鉄道に合併）、温泉軽便鉄道（のちの<a href="." id="link_10"                                         >雲仙鉄道</a>）、小浜鉄道（同）を設立し、<a href="." id="link_11"                                         >島原半島</a>内の鉄道網の整備を進め、のち初代<a href="." id="link_12"                               >島原</a><a href="." id="link_13"                                         >市長</a>を務めた。号「鉄狂斎」。
</p>
