		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小幡 甚三郎</b>（おばた じんざぶろう、<a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                      >12月5日</a>（<a href="." id="link_3"                    >1846年</a><a href="." id="link_3"                          >1月2日</a>） - <a href="." id="link_4"                      >明治</a>6年（<a href="." id="link_5"                    >1873年</a>）<a href="." id="link_6"                            >1月29日</a>）は、<a href="." id="link_7"                      >幕末</a>・明治初期の教育者、<a href="." id="link_8"                                >中津藩</a>士。兄は<a href="." id="link_9"                                                    >小幡篤次郎</a>。初期<a href="." id="link_10"                                         >慶應義塾</a>の運営に尽力するとともに慶應4年に日本初のイディオム集『英文熟語集』を編纂、将来を嘱望されたが米国留学中に精神を病み、26歳で客死した。
</p>
