		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋本 久雄</b>（あきもと ひさお、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >5月5日</a> - ）は、
<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >葛飾区</a>出身で<a href="." id="link_4"                                                    >春日野部屋</a>に所属していた元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。身長183cm、体重163kg。得意手は突き・押し。最高位は<a href="." id="link_7"                      >幕下</a>42枚目（<a href="." id="link_8"                    >1985年</a>1月場所）。
</p>
