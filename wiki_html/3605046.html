<p><b>打川 和男</b>（うちかわ かずお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                        >コンサルタント</a>、多くの<a href="." id="link_3"                            >ISO</a>関連<a href="." id="link_4"                                          >書籍</a>の<a href="." id="link_5"                                          >著者</a>。
</p><p><a href="." id="link_3"                            >ISO</a>コンサルタントを主とし、<a href="." id="link_6"                                                                                            >経営コンサルティング</a>や<a href="." id="link_7"                                                                                  >情報セキュリティ</a>コンサルティングなど、幅広い<a href="." id="link_8"                      >分野</a>での<a href="." id="link_9"                                                                                  >コンサルティング</a>活動を行っている。
</p><p><a href="." id="link_10"                     >執筆</a>した<a href="." id="link_3"                            >ISO</a>関連の<a href="." id="link_4"                                          >書籍</a>は<a href="." id="link_11"     >30</a>冊を超える。現在株式会社TWS総合研究所の<a href="." id="link_12"                                                   >代表取締役</a> 
</p>
