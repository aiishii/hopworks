		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>モアイの巣</b>』（モアイのす）は、<a href="." id="link_1"                                          >宮澤卓宏</a>により製作された<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >インディーゲーム</a>。画面内でマウスカーソルを動かして30秒間に100匹の<a href="." id="link_4"                                >モアイ</a>を回収すればクリアとなる<a href="." id="link_5"                                                                        >ブラウザゲーム</a>である。宮澤によるモアイシリーズの第2作であり、第1作に『<a href="." id="link_6"                                                              >モアイまわし</a>』、第3作に『モアイの塔』も製作された。2006年に<a href="." id="link_7"                                                                        >日本ゲーム大賞</a>インディーズ部門優秀賞を受賞した。
</p>
