		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴田 匡夫</b>（つるた ただお、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >光学</a>技術者で、<a href="." id="link_4"                                >ニコン</a>開発本部長、副社長を歴任したのち、同社顧問をつとめた。<a href="." id="link_5"                    >1967年</a>、「偏光型シャリング干渉計の応用に関する研究」により、東京大学より<a href="." id="link_6"                                                              >工学博士</a>を取得。
</p><p>月刊誌『<a href="." id="link_7"                  >O plus E</a>』で連載している「<a href="." id="link_8"                                                                                                            >光の鉛筆</a>」は光学技術史を中心に原典にあたって解説するシリーズで、この著作により第４回<a href="." id="link_9"                                                              >応用物理学会</a>業績賞を受賞した。
</p>
