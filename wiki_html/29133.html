<p><b>ウィリアム・ブラックストン</b>（William Blackstone、<a href="." id="link_1"                    >1723年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >1780年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                                                                                  >イングランド</a>の<a href="." id="link_4"                                >法学者</a>である。代表的な著作である <i>"Commentaries on the Laws of England"</i>（<a href="." id="link_5"                    >1765年</a>-<a href="." id="link_6"                    >1769年</a>出版、『<b>イギリス法釈義</b>』）は、<a href="." id="link_7"                                                              >イギリス法</a>の解説書であり、<a href="." id="link_7"                                                              >コモン・ロー</a>の歴史を研究する上で必携の書となっている。
</p>
