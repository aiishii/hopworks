<p><b>倉敷川</b>（くらしきがわ）は、<a href="." id="link_4"                                >倉敷市</a>の<a href="." id="link_11"                                                             >倉敷美観地区</a>から岡山市<a href="." id="link_6"                                                          >南区</a>の<a href="." id="link_12"                               >児島湖</a>に流れる<a href="." id="link_2"                                                              >二級河川</a>。倉敷美観地区一帯は川沿いの<a href="." id="link_13"                               >柳</a>並木と町並みで有名である。
</p>
