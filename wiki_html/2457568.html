		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 剛</b>（おぐら ごう、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >9月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >動物学者</a>。<a href="." id="link_5"                                                    >沖縄島</a>に移入された<a href="." id="link_6"                                                                        >マングース</a>の研究を行い、<a href="." id="link_7"                                >外来種</a>に関して日本を代表する研究者のひとりであったが、2011年9月、48歳で死去した。
</p>
