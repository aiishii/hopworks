	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 昶</b>（おう ちょう、? - <a href="." id="link_1"                  >259年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >魏</a>の武将・政治家・学者。<a href="." id="link_5"            >字</a>は<b>文舒</b>。<a href="." id="link_6"                      >并州</a><a href="." id="link_7"                                >太原郡</a>晋陽県（現在の<a href="." id="link_8"                                >山西省</a><a href="." id="link_9"                                >太原市</a><a href="." id="link_10"                               >晋源区</a>）の人。父は王沢。伯父は王柔。兄は王機。子は<a href="." id="link_11"                     >王渾</a>（玄沖）・王深（道沖）・王淪（泰沖）・王湛（処沖）。甥（兄の子）は王黙（処静）・<a href="." id="link_12"                                               >王沈</a>。『<a href="." id="link_13"                                                                   >三国志</a>』の魏志に伝がある。父と伯父は、<a href="." id="link_14"                     >後漢</a>の<a href="." id="link_15"                     >郭泰</a>（郭林宗）に認められ出世した人物である。
</p>
