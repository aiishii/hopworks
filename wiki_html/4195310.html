		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>燭 寿</b>（しょく じゅ、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>の<a href="." id="link_3"            >秦</a>の政治家。客卿の立場であったが<a href="." id="link_4"                                >昭襄王</a>の時代において一時的に秦の<a href="." id="link_5"                      >相国</a>となる。
</p><p><a href="." id="link_6"                                                >紀元前292年</a>、<a href="." id="link_7"                      >魏冄</a>が病気を理由に相国の地位を退いた際、<a href="." id="link_8"                      >客卿</a>の燭寿が後任の相国となった。
</p><p>翌<a href="." id="link_9"                                                >紀元前291年</a>、燭寿は辞任し魏冄が相国に再任され、穣の地に封じられ穣侯と呼ばれるようになった。
</p>
