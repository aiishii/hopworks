		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤクシャ・マッラ</b>（Yaksha Malla、? - <a href="." id="link_1"                    >1482年</a>）は、<a href="." id="link_2"                                          >ネパール</a>、<a href="." id="link_3"                                          >マッラ朝</a>の君主（在位：<a href="." id="link_4"                    >1428年</a> - <a href="." id="link_1"                    >1482年</a>）。同王朝の統一時代最後の君主でもある。
</p><p>その治世、国力は上がり、国内の治安は維持され、経済状態は良かった。他方、国を出て盆地外への遠征も行い、領土も大幅に拡大された。
</p><p>だが、家族愛が強すぎ、王子らを平等に扱ったため、<a href="." id="link_1"                    >1482年</a>に王が死亡すると、その版図は<a href="." id="link_5"                                                                                                                          >カトマンズ・マッラ朝</a>、<a href="." id="link_6"                                                                                                                          >バクタプル・マッラ朝</a>、<a href="." id="link_7"                                                                                                      >パタン・マッラ朝</a>に分裂した。
</p>
