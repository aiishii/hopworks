		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ノーマン・G・トーマス</b>（Norman G. Thomas、<a href="." id="link_1"                    >1930年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >天文学者</a>である。
</p><p><a href="." id="link_4"                                                                                  >ローウェル天文台</a>で、3巻の大著<i>Celestial Handbook</i>を書いたことで有名なロバート・バーンハムJrとともに<a href="." id="link_5"                                                                                                                                                                                            >ブリンク・コンパレーター</a>を用いて観測を行なった。
</p><p>彼は、<a href="." id="link_6"                                          >アポロ群</a>の<a href="." id="link_7"                                                                                                                                                                    >クサントゥス</a>、<a href="." id="link_8"                                                                                                            >アスクレピウス</a>、<a href="." id="link_9"                                                    >アモール群</a>の<a href="." id="link_10"                                                                                       >マコーリフ</a>など、55個の<a href="." id="link_11"                               >小惑星</a>を発見した。
</p><p>小惑星 (2555) <a href="." id="link_12"                                                                                                                                               >トーマス</a>は彼の名前にちなんでいる。
</p>
