		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻井 久仁子</b>（さくらい くにこ、本名：中林久仁子、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >7月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >教育者</a>、<a href="." id="link_4"                                                    >塾講師</a>で<a href="." id="link_5"                                                    >進学塾</a>経営者、<a href="." id="link_6"                                                    >著述家</a>。日本では全く例がなかった、講師も生徒も女性だけというユニークな進学塾「アテネ」を運営する。『戦闘系教育論』、『教育にもセカンドオピニオンを！続・戦闘系教育論』など教育関係の著書もある。<a href="." id="link_7"                                                    >少林寺拳法</a>有段者、<a href="." id="link_8"                                                                                                                >フラワーデザイナー</a>（1級）。<a href="." id="link_9"                                          >神戸新聞</a>カルチャー講師（夏休み読書感想文教室、フラワーデザイン教室）。
</p>
