		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若央 りさ</b>（わかお りさ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >9月10日</a> - ）は、元<a href="." id="link_2"                                                    >宝塚歌劇団</a><a href="." id="link_3"                                          >月組</a>男役スターで、現在は同歌劇団<a href="." id="link_4"                                                    >振付家</a>。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                          >茅ヶ崎市</a>出身。本名・福村 光恵（ふくむら みつえ）。愛称「ミツエ（ちゃん）」。身長165cm、血液型O型。
</p>
