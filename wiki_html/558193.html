<p><b>ルール川</b>（ルールがわ、Ruhr <small></small><span title="国際音声記号(IPA)における表記" class="IPA"><a href="/w/index.php?title=En:WP:IPA_for_German&amp;action=edit&amp;redlink=1" class="new" title="En:WP:IPA for German (存在しないページ)">[ru:ɐ̯]</a></span>）は、<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                                                                                                                                            >ノルトライン＝ヴェストファーレン州</a>を流れる<a href="." id="link_3"                                          >ライン川</a>右岸の<a href="." id="link_4"                                          >支流</a>で、全長217km、流域面積は4,485km²。<a href="." id="link_5"                                                    >ヨーロッパ</a>最大の工業地域である<a href="." id="link_6"                                                    >ルール地方</a>の名前の由来ともなった。ルール川下流の平均流量は、<a href="." id="link_7"                                                                                                                                                                            >ミュールハイム</a>の流量計で79m³/sで、流量ではライン川支流中5番目に大きな川である。
</p>
