		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 大成</b>（ハン・テソン／ハン・デソン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">한대성</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Han Tae-song</span>）は、<a href="." id="link_3"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）から派遣されている<a href="." id="link_4"                                >外交官</a>で、現在、同国の<a href="." id="link_5"                                                                                                                                                                                                                                                                                                                                                            >在ジュネーブ国際機関大使</a>を務めている。
</p><p>キャリア外交官として、<a href="." id="link_6"                                          >イタリア</a>、<a href="." id="link_7"                                          >ギリシャ</a>、<a href="." id="link_8"                                          >スペイン</a>、<a href="." id="link_9"                                >マルタ</a>に駐箚する外交使節団長を務めた。<a href="." id="link_10"                   >1992年</a>、<a href="." id="link_11"                                                   >ジンバブエ</a>で在外勤務をしていた時分、彼は<a href="." id="link_12"                     >サイ</a>の角を違法に売買した咎で同国から追放された。
</p><p><a href="." id="link_13"                   >2017年</a>に<a href="." id="link_14"                                                                                                                                                                                                                                             >在スイス大使</a>を拝命。同年9月、彼は自国を代表して<a href="." id="link_15"                                                                       >アメリカ合衆国</a>に対して脅迫的な言辞を吐いた。
</p>
