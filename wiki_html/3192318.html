		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野重人</b>（なかの　しげと、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >9月15日</a>-　）は、文部官僚、教育学者。
</p><p>鹿児島県生まれ。<a href="." id="link_2"                                          >広島大学</a>教育学部公立小中学校教員養成課程卒。公立中学校教員、1969年広島大大学院修士課程修了、<a href="." id="link_3"                                          >宮崎大学</a>教育学部講師、助教授を経て、1979年<a href="." id="link_4"                                >文部省</a>教科調査官となる。1989年の<a href="." id="link_5"                                                              >学習指導要領</a>の改訂に従事し、小学校低学年に<a href="." id="link_6"                                                    >生活科</a>が新設されたことに伴い、初代の生活科担当の教科調査官となる。91年文部省<a href="." id="link_7"                                                    >視学官</a>、95年<a href="." id="link_8"                                                                                            >国立教育研究所</a>教科教育研究部長、2000年<a href="." id="link_9"                                                              >日本体育大学</a>教授。2008年退任。<a href="." id="link_10"                                                   >ゆとり教育</a>の推進・擁護者でもある。
</p>
