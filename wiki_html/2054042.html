		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水田 一征</b>（みずた かずゆき）は、日本の<a href="." id="link_1"                                                              >建築学者</a>。<a href="." id="link_2"                                                              >広島工業大学</a><a href="." id="link_3"                                          >名誉教授</a>。
</p><p><a href="." id="link_4"                      >奉天</a>生まれ。<a href="." id="link_2"                                                              >広島工業大学</a>で長きに渡り、教鞭を執った。<a href="." id="link_5"                                >ドイツ</a>で体得した氏の思想は強固なもので、若い頃から熱心に学生を指導した。水田<a href="." id="link_6"                                >研究室</a>からは多くの建築関係者を輩出するなど、教育者として高く評価される。
</p>
