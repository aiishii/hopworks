<p><b>遠藤 於莵</b>（えんどう おと、<a href="." id="link_12"                   >1866年</a><a href="." id="link_12"                                                       >12月28日</a> - <a href="." id="link_9"                    >1943年</a><a href="." id="link_9"                            >2月17日</a>）は、日本の<a href="." id="link_13"                               >建築家</a>。日本における<a href="." id="link_14"                                                                                 >鉄筋コンクリート</a>技術の先駆者の一人で、「日本の<a href="." id="link_15"                                                                                           >ペレ</a>」とも評される。
