		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>如月かずさ</b>（きさらぎ かずさ、<a href="." id="link_1"                    >1983年</a>-　）は、日本の<a href="." id="link_2"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_3"                                >群馬県</a><a href="." id="link_4"                                >桐生市</a>生まれ。<a href="." id="link_5"                                                                                                      >群馬県立桐生高等学校</a>卒、<a href="." id="link_6"                                                                                                      >東京大学教養学部</a>卒業。2009年『サナギの見る夢』で第49回<a href="." id="link_7"                                                                                                      >講談社児童文学新人賞</a>佳作、『ミステリアス・セブンス―封印の七不思議』で第7回<a href="." id="link_8"                                                                                                      >ジュニア冒険小説大賞</a>、2011年『カエルの歌姫』で第45回<a href="." id="link_9"                                                                                                                          >日本児童文学者協会新人賞</a>を受賞。
</p>
