<p><b>齊藤 誠二</b>（さいとう せいじ、<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >10月19日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法学者</a>。<a href="." id="link_5"                                                              >刑法学者</a>。<a href="." id="link_6"                                                    >刑事訴訟法</a><a href="." id="link_7"                      >学者</a>。<a href="." id="link_8"                                >弁護士</a>。<a href="." id="link_9"                      >東京</a>出身。<a href="." id="link_10"                                                             >法学博士</a>（<a href="." id="link_11"                                         >一橋大学</a>、1966年）。<a href="." id="link_12"                                                             >博士（医学）</a>（<a href="." id="link_13"                                         >筑波大学</a>、1990年）。「<b>斉藤 誠二</b>」とも表記される。筑波大学教授、<a href="." id="link_14"                                         >中央大学</a>教授、<a href="." id="link_15"                                                                                           >ミュンヘン大学</a>客員教授、<a href="." id="link_16"                                                                       >マンハイム大学</a>客員教授等を歴任した。
</p>
