<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Knud_Rasmussen.jpg" title="ファイル:Knud Rasmussen.jpg">ファイル:Knud Rasmussen.jpg</a>  <div class="thumbcaption">Knud Rasmussen</div></div></div>
<p><b>クヌート・ラスムッセン</b>（Knud Johan Victor Rasmussen、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                              >12月21日</a>）は<a href="." id="link_3"                                                                        >グリーンランド</a>の<a href="." id="link_4"                      >極地</a><a href="." id="link_5"                                >探検家</a>で、<a href="." id="link_6"                                                              >人類学者</a>である。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">「エスキモー学の父」と呼ばれる。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年11月）">要出典</span></a></i>&#93;</sup><a href="." id="link_7"                                          >北西航路</a>を始めて<a href="." id="link_8"                                >犬ぞり</a>で横断した。グリーンランドやデンマーク、<a href="." id="link_9"                                >カナダ</a>の<a href="." id="link_10"                                                   >イヌイット</a>の間では、よく知られた人物である。
</p>
