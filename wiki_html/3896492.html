		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細木 香以</b>（ほそき こうい、<a href="." id="link_1"                    >1822年</a>（<a href="." id="link_2"                      >文政</a>5年） - <a href="." id="link_3"                    >1870年</a><a href="." id="link_3"                            >10月4日</a>（<a href="." id="link_4"                      >明治</a>3年<a href="." id="link_5"                                                      >9月10日</a>））は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                          >俳人</a>、<a href="." id="link_8"                      >商人</a>。名は鱗、字は冷和、幼名は子之助、家を継いでからは藤次郎または機蔵と呼ぶ。狂歌名は星の屋春兄、何廼舎鶴枝。俳名は李蠖（鯉角）、梅阿弥などの号があるが、香以山人という呼び名が最も有名。
</p>
