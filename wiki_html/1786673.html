		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">大槻武二</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1906年<a href="." id="link_1"                            >6月26日</a><br /><span class="birthplace"><a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >綾部市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2004-09-10</span>) </span><a href="." id="link_4"                    >2004年</a><a href="." id="link_4"                            >9月10日</a>（98歳没）<br /><span class="deathplace">京都府<a href="." id="link_5"                                >京都市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">伝道者・<a href="." id="link_6"                                                    >聖イエス会</a>創設者</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_7"                                          >大槻筆子</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_8"                                                                                                  >大槻勝</a> (長男) 、<a href="." id="link_9"                                                                                                  >赤尾勲</a> (二男) 、<a href="." id="link_10"                                         >田中和子</a> (長女) 、<a href="." id="link_11"                                                                                                           >大槻道子</a> (次女)</td></tr></tbody></table>
<p><b>大槻 武二</b>（おおつき たけじ、<a href="." id="link_12"                   >1906年</a><a href="." id="link_12"                           >6月26日</a> - <a href="." id="link_4"                    >2004年</a><a href="." id="link_4"                            >9月10日</a>）は、<a href="." id="link_13"                     >日本</a>の<a href="." id="link_14"                                                   >キリスト教</a><a href="." id="link_15"                               >伝道者</a>。<a href="." id="link_16"                                         >福音主義</a><a href="." id="link_17"                     >信仰</a>を基軸にし、独自の聖書解釈に基づく神の御名を呼ぶ信仰表現と<a href="." id="link_18"                                                   >イスラエル</a>の救済とを強調した<b><a href="." id="link_6"                                                    >聖イエス会</a></b>を創立した。
</p>
