<p><b>方 世玉</b>（ほう せいぎょく、フォン・サイヨク）は、清代の<a href="." id="link_1"                                          >武侠小説</a>・『乾隆游江南』（聖朝鼎盛萬年青）、『少林小英雄』、『万年青』などに登場する伝説的な武術家。創作上の人物ながら、実在したかのように語られ、さまざまな小説、映画、ドラマの題材となっている。
</p>
