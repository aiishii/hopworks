<p><b>アヴィニョンTGV駅</b>(<i>Gare d'Avignon TGV</i>)は<a href="." id="link_1"                                          >フランス</a>の都市<a href="." id="link_2"                                                              >アヴィニョン</a>にある<a href="." id="link_3"                                                >LGV地中海線</a>専用の<a href="." id="link_4"                                >鉄道駅</a>である。市の中心部から2,3km程南に位置する。<a href="." id="link_5"                    >2001年</a>開業。駅の西方に<a href="." id="link_6"                      >パリ</a>方面へと<a href="." id="link_7"                                                                              >ニーム</a>方面へのデルタ線状の分岐点がある。
</p>
