		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊谷 史人</b>（くまがい ふみと、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >11月24日</a> - ）は、<a href="." id="link_2"                                >岩手県</a><a href="." id="link_3"                                >盛岡市</a>出身の男性<a href="." id="link_4"                                >実業家</a>。2004年12月、最年少で<a href="." id="link_5"                                                    >ライブドア</a>（後の<a href="." id="link_6"                                                      >LDH</a>）の取締役に就任し、2006年1月に<a href="." id="link_5"                                                    >ライブドア</a>の<a href="." id="link_7"                                                    >代表取締役</a>に就任した。ライブドアの株式分割や資金調達などの資本政策、ライブドアによる<a href="." id="link_8"                                                                                                      >近鉄バファローズ</a>の買収や新球団設立、<a href="." id="link_9"                                                              >ニッポン放送</a>買収（<a href="." id="link_10"                                                                                                                         >ニッポン放送の経営権問題</a>）など経営企画・金融・投資ビジネスで中心的な役割を果たす。
</p>
