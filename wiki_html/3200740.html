		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 知世子</b>（かとう ちよこ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                              >11月20日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                          >1月3日</a>）は、<a href="." id="link_3"                                >新潟県</a>出身の俳人。本名チヨセ。旧姓・矢野。東頸城郡安塚（現<a href="." id="link_4"                                >上越市</a>）生。1929年、<a href="." id="link_5"                                          >加藤楸邨</a>と結婚。1931年、句作をはじめ「若竹」「<a href="." id="link_6"                                                          >馬酔木</a>」に投句。1940年、楸邨の「<a href="." id="link_7"                      >寒雷</a>」創刊とともに参加。1954年、<a href="." id="link_8"                                                                                                                      >池上不二子</a>、<a href="." id="link_9"                                                    >柴田白葉女</a>らと「女性俳句」を創刊、編集に携わる。句集に『冬萌』『朱鷺』『太麻由良』『夢たがへ』『飛燕草』『頬杖』がある。
</p>
