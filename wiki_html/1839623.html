<p><b>藤原 弘</b>（ふじわら ひろし、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>・元<a href="." id="link_4"                                                    >地方公務員</a>。<a href="." id="link_5"                                >埼玉県</a>出身、<a href="." id="link_6"                                                                                                      >埼玉県立熊谷高等学校</a>卒、<a href="." id="link_7"                                                                                                                >北海道大学水産学部</a>卒。<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >根室市</a><a href="." id="link_10"                                         >市長</a>（1998年-2006年）。
</p>
