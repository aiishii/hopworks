		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 浚</b>（おう しゅん、<a href="." id="link_1"                  >252年</a> - <a href="." id="link_2"                  >314年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >西晋</a>末から<a href="." id="link_5"                                                                        >五胡十六国時代</a>の<a href="." id="link_6"                      >将軍</a>・<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"            >字</a>は<b>彭祖</b>。<a href="." id="link_9"                      >并州</a><a href="." id="link_10"                               >太原郡</a>晋陽県（現在の<a href="." id="link_11"                               >山西省</a><a href="." id="link_12"                               >太原市</a><a href="." id="link_13"                               >晋源区</a>）の人。父は西晋の<a href="." id="link_14"                                         >驃騎将軍</a><a href="." id="link_15"                                               >王沈</a>、母は趙氏。妻は<a href="." id="link_16"                     >崔毖</a> の姉妹。また、華芳（<a href="." id="link_17"                     >華歆</a>の曾孫）を妻としたという墓誌も伝わっており、墓誌によると先に文粲、衛琇と結婚したが死別したという。<a href="." id="link_18"                     >幽州</a>で地盤を確立し、前趙の石勒を阻んだが、晩年には晋朝を蔑ろにして自ら皇帝即位を目論んだ。
</p>
