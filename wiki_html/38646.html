<p><b>朝松 健</b>（あさまつ けん、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >4月10日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >札幌市</a><a href="." id="link_4"                                                          >南区</a>出身の<a href="." id="link_5"                                >小説家</a>。作品は<a href="." id="link_6"                                          >オカルト</a>・<a href="." id="link_7"                                                              >怪奇小説</a>、<a href="." id="link_8"                                          >伝奇小説</a>が多い。本名、松井克弘。ペンネームの由来は作家<a href="." id="link_9"                                                                                            >アーサー・マッケン</a>から。妻は<a href="." id="link_10"                     >魔女</a>思想家の松尾未来。
</p><p><a href="." id="link_11"                     >密教</a><a href="." id="link_12"                                                         >立川流</a>と<a href="." id="link_13"                                         >室町時代</a>をベースにした小説を精力的に発表している。また<a href="." id="link_14"                                                                       >クトゥルフ神話</a>についての<a href="." id="link_15"                                                             >アンソロジー</a>編纂についても内外から高い評価を得ている。
</p>
