		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 まり子</b>（はせがわ まりこ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >5月31日</a> - ）は、日本のノンフィクション作家。
</p><p><a href="." id="link_2"                                >岐阜県</a>生まれ。紆余曲折を経て1994年フリーランスライター。<a href="." id="link_3"                                                                        >バックパッカー</a>として旅の本を何冊か出す。ふとしたことから<a href="." id="link_4"                                >インド</a>・<a href="." id="link_5"                                          >ネパール</a>の越境人身売買問題をレポートすることになる。1997年、ネパール農村部の女性のためのボランティア団体「ラリグラス・ジャパン」と出会い、後に代表となって人身売買被害者支援の活動を行うようになる。2008年『少女売買～インドに売られたネパールの少女たち』で<a href="." id="link_6"                                                                                            >新潮ドキュメント賞</a>受賞。
</p>
