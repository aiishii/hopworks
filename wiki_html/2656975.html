		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 幸治</b>（おおしま こうじ、<a href="." id="link_1"                    >1954年</a> - ）は、日本の評論家。
</p><p>東京生まれ。<a href="." id="link_2"                                                                                                                                                                            >慶應義塾大学大学院経済学研究科</a>修士課程修了。2011年「アダム・スミスの道徳哲学と言語論」で慶大<a href="." id="link_3"                                                                        >経済学博士</a>。英国思想史・社会史専攻。スコットランド啓蒙周辺の言語哲学、文法論、道徳哲学研究、ファッション文化社会論、身体論、現代思想、現代アートなどを対象とする。
</p>
