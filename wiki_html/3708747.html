<p>『<b>従妹ベット</b>』（原題: <i>La Cousine Bette </i>）は、<a href="." id="link_1"                                                  >1998年</a>公開の<a href="." id="link_2"                                          >イギリス</a>と<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の合作<a href="." id="link_4"                      >映画</a>である。
原作は<a href="." id="link_5"                                                                                                                >オノレ・ド・バルザック</a>の<a href="." id="link_6"                                                    >同名小説</a>。原作と違いヴァレリー・マルネフが登場しない。
</p><p>アメリカでは1998年4月12日、日本では1998年10月31日公開された。<a href="." id="link_7"                                >ビデオ</a>化の際、「復讐の甘い罠」という<a href="." id="link_8"                                                              >サブタイトル</a>がついた。
</p>
