		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モンキーラビット</b>は<a href="." id="link_1"                                >山口県</a><a href="." id="link_2"                                >長門市</a>（旧：<a href="." id="link_3"                                >油谷町</a>）出身の2人組ユニット。通称：「<b>モンラビ</b>」。
</p><p>元々はEVEという名前で結成し、活動を行っていた。
</p><p>その後、浅井プロダクション（現、ATプロダクション）に所属時にモンキーラビットに改名をした。
</p><p>結成後、すぐに渋谷ハチ公前にて路上ライブを開始。その際に100人を越える観客が連日集まり、日刊スポーツ新聞の芸能欄一面に大きく取り上げられる。
</p>
