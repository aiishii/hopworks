<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Georges_Simenon_(1963)_by_Erling_Mandelmann.jpg" title="ファイル:Georges Simenon (1963) by Erling Mandelmann.jpg">ファイル:Georges Simenon (1963) by Erling Mandelmann.jpg</a>  <div class="thumbcaption">ジョルジュ・シムノン（1963年）</div></div></div>
<p><b>ジョルジュ・シムノン</b>（<b>Georges Simenon</b>, <a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >9月4日</a>）は、<a href="." id="link_3"                                          >ベルギー</a>出身の<a href="." id="link_4"                                                    >フランス語</a>で書く<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                                          >推理作家</a>。
</p><p>息子の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >マルク・シムノン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Marc_Simenon&amp;action=edit&amp;redlink=1" class="new" title="Fr:Marc Simenon (存在しないページ)">フランス語版</a>）</span></span>（1939 - 1999）は映画監督で、女優<a href="." id="link_8"                                                                                                      >ミレーヌ・ドモンジョ</a>の夫であった。
</p>
