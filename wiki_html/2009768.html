		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 昭夫</b>（のむら あきお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >3月5日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >5月7日</a>）は日本の経済学者。
</p><p><a href="." id="link_3"                                                              >青山学院大学</a>文学部卒業。<a href="." id="link_4"                                          >福岡大学</a>商学部教授を経て、1985年4月、<a href="." id="link_5"                                                              >東京経済大学</a>経済学部教授。2000年3月、同大を定年退職し、5月に名誉教授。2008年5月7日、脳出血のため逝去（享年78）。
</p>
