		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 比砂子</b>（よしだ ひさこ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >9月11日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_3"                                >岡山県</a>出身。<a href="." id="link_4"                                                                                                                                                                  >東京府立第一高等女学校</a>卒業。1960年『雄介の旅』で<a href="." id="link_5"                                                                                                      >講談社児童文学作品</a>、1963年『コーサラの王子』で<a href="." id="link_6"                                                                                            >産経児童出版文化賞</a>、1976年『マキコは泣いた』で<a href="." id="link_7"                                                                                  >小学館文学賞</a>、1997年<a href="." id="link_8"                                                                                                                                          >児童文化功労者</a>（<a href="." id="link_9"                                                                                            >日本児童文学者協会</a>）、1998年『すっとこどっこい』で<a href="." id="link_10"                                                                                                     >日本児童文芸家協会賞</a>受賞。
</p>
