<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kuratomi_Yuzaburo.jpg" title="ファイル:Kuratomi Yuzaburo.jpg">ファイル:Kuratomi Yuzaburo.jpg</a>  <div class="thumbcaption">倉富勇三郎</div></div></div>
<p><b>倉富 勇三郎</b>（くらとみ ゆうざぶろう、<a href="." id="link_1"                      >嘉永</a>6年<a href="." id="link_2"                                                      >7月16日</a>（<a href="." id="link_3"                    >1853年</a><a href="." id="link_3"                            >8月20日</a>） - <a href="." id="link_4"                      >昭和</a>23年（<a href="." id="link_5"                    >1948年</a>）<a href="." id="link_6"                            >1月26日</a>）は、<a href="." id="link_7"                      >明治</a>から昭和にかけての<a href="." id="link_8"                                >司法</a>、<a href="." id="link_9"                                >宮内</a><a href="." id="link_10"                     >官僚</a>。<a href="." id="link_11"                                                             >法学博士</a>。<a href="." id="link_12"                     >男爵</a>。
</p><p><a href="." id="link_13"                                                                       >法制局長官</a>、<a href="." id="link_14"                                                              >貴族院勅選議員</a>、<a href="." id="link_15"                                                         >枢密院</a>議長。<a href="." id="link_16"                                                   >法典調査会</a><a href="." id="link_17"                                               >刑法</a>起草委員。作家<a href="." id="link_18"                                         >広津柳浪</a>は夫人の兄に当たる。
</p>
