		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗田 元次</b>（くりた もとつぐ、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >12月1日</a>）は、日本史学者。
</p><p>愛知県愛知郡田代村（現・名古屋市千種区）出身。旧制明倫中学校（現<a href="." id="link_3"                                                                                                      >愛知県立明和高等学校</a>）卒。1914年<a href="." id="link_4"                                                                                  >東京帝国大学</a>文学部国史学科卒。東京帝大史料編纂官補となり、「<a href="." id="link_5"                                                    >大日本史料</a>」の編纂に従事。<a href="." id="link_6"                                                              >第八高等学校</a>高等師範学校教授、<a href="." id="link_7"                                                                                  >広島高等師範学校</a>教授、1929年<a href="." id="link_8"                                                                                            >広島文理科大学</a>教授、1946年第八高等学校校長、1949年<a href="." id="link_9"                                                    >名古屋大学</a>教授。1953年<a href="." id="link_10"                                                   >中日文化賞</a>受賞。近世史を専攻。
</p>
