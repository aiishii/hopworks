		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・キリク</b>（Jon Kilik, <a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >12月26日</a> - ）はアメリカ合衆国の映画プロデューサー。
</p><p><a href="." id="link_2"                                                                                            >ニュージャージー州</a>出身。1988年から映画製作に関わるようになる。1989年の『<a href="." id="link_3"                                                                                                                          >ドゥ・ザ・ライト・シング</a>』から<a href="." id="link_4"                                                                        >スパイク・リー</a>作品に関わっている。そのほかには<a href="." id="link_5"                                                                                                      >ジム・ジャームッシュ</a>、<a href="." id="link_6"                                                                                                                          >オリヴァー・ストーン</a>、<a href="." id="link_7"                                                                                                                          >ジュリアン・シュナーベル</a>、<a href="." id="link_8"                                                                                  >ティム・ロビンス</a>といった監督達の作品をプロデュースしている。
</p>
