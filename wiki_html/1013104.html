		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Israel_putnam_portrait.jpg" title="ファイル:Israel putnam portrait.jpg">ファイル:Israel putnam portrait.jpg</a>  <div class="thumbcaption">イズラエル・パットナム将軍</div></div></div>
<p><b>イズラエル・パットナム</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Israel Putnam</span>、<a href="." id="link_2"                    >1718年</a><a href="." id="link_2"                          >1月7日</a> - <a href="." id="link_3"                    >1790年</a><a href="." id="link_3"                            >5月29日</a>）は、<a href="." id="link_4"                                                                                  >アメリカ独立戦争</a>中の<a href="." id="link_5"                                                                              >大陸軍</a>将軍であり、<a href="." id="link_6"                                                                                            >バンカーヒルの戦い</a>で際だった働きをした。パットナムは<a href="." id="link_7"                                                                                                                          >デイヴィッド・クロケット</a>や<a href="." id="link_8"                                                                                  >ダニエル・ブーン</a>のような国家的に有名な英雄ではないが、当時の無鉄砲な勇敢さや戦闘精神は<a href="." id="link_9"                                                                        >コネチカット</a>を越えて聞こえ渡り、その事績を称える民間伝承にもなっている。
</p>
