	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大内 晴持</b>（おおうち はるもち、<a href="." id="link_1"                      >大永</a>4年（<a href="." id="link_2"                    >1524年</a>） - <a href="." id="link_3"                                                >天文</a>12年<a href="." id="link_4"                                                    >5月7日</a>（<a href="." id="link_5"                    >1543年</a><a href="." id="link_5"                          >6月9日</a>））は<a href="." id="link_6"                                >周防</a>山口(<a href="." id="link_7"                                >山口県</a>)の<a href="." id="link_8"                                          >戦国大名</a>。<a href="." id="link_9"                                                                                                            >多々良姓</a><a href="." id="link_10"                               >大内氏</a>当主・<a href="." id="link_11"                                         >大内義隆</a>の養嗣子。実父は<a href="." id="link_12"                               >土佐</a>中村、<a href="." id="link_13"                                                   >土佐一条氏</a>の<a href="." id="link_14"                                         >一条房冬</a>。記述によっては<a href="." id="link_15"                                         >一条房家</a>の四男で、房冬の弟と記すものもある。母は房冬の側室であった大内義隆の姉。没後、養父の幕府への働きかけで<a href="." id="link_16"                                                   >将軍家</a>から一字が追贈され、<ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal"><b>義房</b></rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">よしふさ</rt><span class="rp">）</span></ruby>となった。
</p>
