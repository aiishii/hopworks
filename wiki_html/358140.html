		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松 幹生</b>（こまつ みきお、<a href="." id="link_1"                    >1941年</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >8月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>である。
</p><p><a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                >安芸市</a>出身。<a href="." id="link_7"                    >1959年</a>に<a href="." id="link_8"                                                                                                                          >高知県立安芸高等学校</a>を<a href="." id="link_9"                      >卒業</a>し、<a href="." id="link_10"                     >上京</a>。<a href="." id="link_11"                   >1968年</a><a href="." id="link_11"                                                   >早稲田大学</a>演劇科卒。
以後、劇作ひとすじに、地味で寡作ながらも中味の濃い創作活動を続けている。
<a href="." id="link_12"                     >劇団</a>には所属せず、<a href="." id="link_13"                     >演出</a>や<a href="." id="link_14"                     >出演</a>も行っていない。
様々な演劇賞の選考委員を務めるほか、学校演劇に使われる<a href="." id="link_15"                     >脚本</a>なども執筆。
演劇<a href="." id="link_16"                     >雑誌</a>『<a href="." id="link_17"                                         >テアトロ</a>』の編集委員。<a href="." id="link_18"                                                                       >日本劇作家協会</a>常務理事。
</p>
