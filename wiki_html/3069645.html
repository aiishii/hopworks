		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林森治</b>（こばやしもりじ、<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >5月11日</a>）は、<a href="." id="link_3"                                >栃木県</a><a href="." id="link_4"                                >佐野市</a>出身の<a href="." id="link_5"                      >日本</a>のアマチュア<a href="." id="link_6"                                >園芸家</a>（バラ<a href="." id="link_7"                                                    >育種家</a>）。純粋な<a href="." id="link_8"                      >交配</a>のみでの<a href="." id="link_9"                                       >青いバラ</a>の作出に挑み、複数の青いバラの品種を世に送り出した。本業は、電気技師。
</p>
