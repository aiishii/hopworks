		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 靖夫</b>（しみず やすお、<a href="." id="link_1"                    >1934年</a>(<a href="." id="link_2"                      >昭和</a>9年)<a href="." id="link_3"              >3月</a> - ）は、日本の<a href="." id="link_4"                                >地図学者</a>。
</p><p><a href="." id="link_5"                                >東京</a>生まれ。<a href="." id="link_6"                                          >法政大学</a><a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                      >修士</a>課程修了。<a href="." id="link_9"                                                                                                                          >立教高等学校</a>教諭、法政大学<a href="." id="link_10"                                               >講師</a>、<a href="." id="link_11"                                                   >国士舘大学</a>非常勤講師を経て、<a href="." id="link_12"                                                                                 >日本地図センター</a>研究顧問、<a href="." id="link_13"                                                                                                                                                   >日本国際地図学会</a>評議員、<a href="." id="link_14"                                                                                                                                                   >地図情報センター</a><a href="." id="link_15"                     >理事</a>。
</p>
