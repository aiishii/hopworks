<p><b>称名川</b>（しょうみょうがわ）は、<a href="." id="link_5"                                >富山県</a><a href="." id="link_7"                                          >中新川郡</a><a href="." id="link_6"                                >立山町</a>を流れる<a href="." id="link_4"                      >立山</a>を源流とする河川で、<a href="." id="link_2"                                          >常願寺川</a>の支流。日本一の落差を誇る<a href="." id="link_8"                                >称名滝</a>があることで知られる。
</p>
