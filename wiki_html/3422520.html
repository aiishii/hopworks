		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>手島 孝</b>（てしま たかし、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >8月30日</a> - ）は、日本の法学者、<a href="." id="link_2"                                          >九州大学</a>名誉教授。
</p><p>香川県出身。1953年<a href="." id="link_3"                                                                                                                                                                                                                                        >九州大学法学部</a>卒、同助手、56年助教授、64年「アメリカ行政学史論」で<a href="." id="link_4"                                                              >法学博士</a>。66年九大法学部教授、94年退官、名誉教授、<a href="." id="link_5"                                                              >熊本県立大学</a>学長、教授。2001年退任。妻は<a href="." id="link_6"                                          >江崎悌三</a>の次女。専門は<a href="." id="link_7"                      >憲法</a>・<a href="." id="link_8"                                >行政法</a>・<a href="." id="link_9"                                >行政学</a>。
</p><p>2004年3月23日、弁護士登録（福岡弁護士会）。2010年12月28日、著述に専念のため、弁護士会を退会。
</p>
