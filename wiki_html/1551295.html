		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユーリ・ニコラエヴィチ・ヴォルコフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Юрий Николаевич Волков</span>、<a href="." id="link_2"                                                    >ラテン文字</a>転写例：Yurii Nikolaevich Volkov、<a href="." id="link_3"                    >1954年</a><a href="." id="link_3"                            >9月19日</a> - ）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                        >ロシア連邦議会</a><a href="." id="link_7"                                                                    >国家会議</a>（下院）副議長。国家会議の<a href="." id="link_8"                                                    >統一ロシア</a><a href="." id="link_9"                      >会派</a>第一副代表。レニングラード（現<a href="." id="link_10"                                                                                                     >サンクトペテルブルク</a>）出身。
