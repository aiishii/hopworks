<p><b>渡辺 節</b>（わたなべ せつ、<a href="." id="link_8"                    >1884年</a><a href="." id="link_8"                            >11月3日</a> - <a href="." id="link_5"                    >1967年</a><a href="." id="link_5"                            >1月21日</a>）は、近代日本の<a href="." id="link_9"                                >建築家</a>。元<a href="." id="link_10"                                     >鉄道院</a>技師。<a href="." id="link_11"                                         >古典主義</a>をベースとした様式建築を自在に設計し、<a href="." id="link_12"                                         >近畿</a>を中心に商業ビルの秀作を多く残した。。門下に<a href="." id="link_13"                                         >村野藤吾</a>がいる。
</p>
