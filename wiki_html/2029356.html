		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河崎 なつ</b>（かわさき なつ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                              >11月16日</a>）は、<a href="." id="link_3"                                >奈良県</a><a href="." id="link_4"                                >五條市</a>出身の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                                                  >女性解放運動</a>家、<a href="." id="link_7"                                >評論家</a>、<a href="." id="link_8"                      >教師</a>。
</p><p>「母親がかわれば社会がかわる」を唱えて第二次世界大戦後の<a href="." id="link_9"                                                    >日本社会党</a>の議員を務め、<a href="." id="link_10"                                         >女性差別</a>や働く母親の権利といった女性の問題と戦った。また教師も務めており、<a href="." id="link_11"                                         >西村伊作</a>、与謝野夫婦（<a href="." id="link_12"                                                   >与謝野鉄幹</a>、<a href="." id="link_13"                                                   >与謝野晶子</a>）らと共に<a href="." id="link_14"                                         >文化学院</a>を創立し、自らも国語の授業を行った。
</p>
