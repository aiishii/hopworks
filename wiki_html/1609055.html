		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 白甫</b>（もり はくほ、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                          >7月6日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >5月27日</a>）は、<a href="." id="link_3"                                          >日本画家</a>、<a href="." id="link_4"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_5"                                >東京市</a><a href="." id="link_6"                                >浅草区</a>生まれ。<a href="." id="link_7"                    >1916年</a><a href="." id="link_7"                                          >荒木十畝</a>に師事。<a href="." id="link_8"                                                                                            >帝国美術院展覧会</a>に出品、<a href="." id="link_9"                    >1931年</a>特選、<a href="." id="link_10"                   >1938年</a><a href="." id="link_10"                                                                                           >文部省美術展覧会</a>審査員、<a href="." id="link_11"                   >1946年</a><a href="." id="link_11"                                                                                           >日本美術展覧会</a>審査員、<a href="." id="link_12"                   >1950年</a><a href="." id="link_12"                                                             >多摩美術大学</a>教授、日本美術展覧会運営会参事、<a href="." id="link_13"                   >1958年</a><a href="." id="link_13"                                                             >日本芸術院賞</a>受賞、日本美術展覧会評議員、<a href="." id="link_14"                   >1971年</a>同理事、<a href="." id="link_15"                   >1976年</a><a href="." id="link_15"                                                   >勲四等</a><a href="." id="link_15"                                                                       >旭日小綬章</a>。<a href="." id="link_16"                   >1978年</a>日本芸術院会員。
</p>
