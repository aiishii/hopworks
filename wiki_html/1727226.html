<p><b>武者小路 公共</b>（むしゃのこうじ きんとも、<a href="." id="link_4"                    >1882年</a>（明治15年）<a href="." id="link_5"                            >8月29日</a> - <a href="." id="link_6"                    >1962年</a>（昭和37年）<a href="." id="link_7"                            >4月21日</a>）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                      >華族</a>、<a href="." id="link_10"                               >外交官</a>、<a href="." id="link_11"                                                   >武者小路家</a>第10代当主。<a href="." id="link_12"                     >爵位</a>は<a href="." id="link_13"                     >子爵</a>。<a href="." id="link_14"                     >位階</a>は<a href="." id="link_15"                               >正二位</a>。
作家・<a href="." id="link_16"                                                             >武者小路実篤</a>の兄。
</p>
