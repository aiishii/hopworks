	<h1 id="firstHeading" class="firstHeading" >アラン島 (スコットランド)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isle_of_Arran.png" title="ファイル:Isle of Arran.png">ファイル:Isle of Arran.png</a>  <div class="thumbcaption">アラン島の位置</div></div></div>
<p><b>アラン島</b>（アランとう、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Isle of Arran</span>、<a href="." id="link_2"                                          >ゲール語</a>：Eilean Arainn）は、<a href="." id="link_3"                                                    >クライド湾</a> (<a href="." id="link_4"            >Firth</a> of Clyde) 内に存在する島の中では最も面積の大きな<a href="." id="link_5"            >島</a>（約427<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">平方キロメートル</a>）である。おおよそ北緯55.5度、西経5度付近に位置していて、やや南北に細長い。行政区分では<a href="." id="link_6"                                                                        >スコットランド</a>の<a href="." id="link_7"                                                                                            >ノース・エアシャー</a>に属する。2001年現在の人口は5058人。
</p>
