<p><b>青山脳病院</b>（あおやまのうびょういん）は、かつて<a href="." id="link_1"                      >東京</a>の<a href="." id="link_2"                                                                              >青山</a>に所在した<a href="." id="link_3"                                >精神科病院</a>である。<a href="." id="link_4"                    >1907年</a>（<a href="." id="link_5"                      >明治</a>40年）に開院すると「<a href="." id="link_6"                                >ローマ式</a>建築」の威容が地元の名物となり、<a href="." id="link_7"                                                              >昭和時代</a>に医師で<a href="." id="link_8"                      >歌人</a>の<a href="." id="link_9"                                          >斎藤茂吉</a>が院長を務めたことでも知られる。
</p>
