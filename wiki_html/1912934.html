<p><b>ジョン・ピーターズ</b>（John F. Peters）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                          >電子工学</a>者で、<a href="." id="link_3"                                                                                                                                          >クリドノグラフ</a>を発明したことで知られる。「<a href="." id="link_4"                                >変圧器</a>の基本原理への貢献、クリドノグラフの開発、軍用コンピュータの研究、若い工学者の教育」の業績によって、1953年に<a href="." id="link_5"          >IEEE</a>の<a href="." id="link_6"                                                                        >エジソンメダル</a>を受賞した。
</p>
