		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴橋 康夫</b>（つるはし やすお、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >テレビディレクター</a>・<a href="." id="link_4"                                          >映画監督</a>。本名は、倉田康夫。<a href="." id="link_5"                                >新潟県</a><a href="." id="link_6"                                >村上市</a>出身。長男は、ドラマ制作を手がける<a href="." id="link_7"                                                                                  >日本テレビ</a>社員・倉田貴也<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2016年12月）">誰?</span></a></i>&#93;</sup>。
</p>
