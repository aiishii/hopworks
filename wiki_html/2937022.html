<p><b>吉植 庄一郎</b>（よしうえ しょういちろう、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                              >10月27日</a>（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                    >9月8日</a>） - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >3月10日</a>）は、日本の<a href="." id="link_7"                                >衆議院議員</a>（<a href="." id="link_8"                                                    >立憲政友会</a>→<a href="." id="link_9"                                          >政友本党</a>→立憲政友会）、<a href="." id="link_10"                                                                       >ジャーナリスト</a>。子は<a href="." id="link_11"                     >歌人</a>・衆議院議員の<a href="." id="link_12"                                         >吉植庄亮</a>。
</p>
