<p><b>丹生川</b>（にゅうがわ）は、和歌山県伊都郡<a href="." id="link_1"                                >高野町</a>・<a href="." id="link_2"                                >橋本市</a>・伊都郡<a href="." id="link_3"                                          >九度山町</a>を流れる<a href="." id="link_4"                                >紀の川</a>水系の一級河川。同じ紀の川水系で奈良県にも同名の支流が存在するので、区別するために紀伊丹生川（奈良県のものを<a href="." id="link_5"                                                                                                                                                          >大和丹生川</a>）と呼ぶこともある。
</p>
