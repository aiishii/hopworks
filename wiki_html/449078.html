		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒岩 森之助</b>（くろいわ もりのすけ、<a href="." id="link_1"                    >1801年</a>〈<a href="." id="link_2"                      >寛政</a>13年〉 - <a href="." id="link_3"                                                              >没年不明</a>）は、<a href="." id="link_4"                                >上野国</a><a href="." id="link_5"                                >邑楽郡</a>（現在の<a href="." id="link_6"                                >群馬県</a><a href="." id="link_7"                                >館林市</a>）出身で<a href="." id="link_8"                                                              >伊勢ノ海部屋</a>所属の元<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>。<a href="." id="link_11"                                         >江戸時代</a><a href="." id="link_12"                     >天保年間</a>に活躍した<a href="." id="link_13"                               >長州藩</a>お抱えの小兵人気力士。最高位は<a href="." id="link_14"                     >関脇</a>。
</p><p>香蝶楼豊国（<a href="." id="link_15"                                         >歌川国貞</a>）によって描かれた、<a href="." id="link_16"                                                   >鳥井崎与助</a>と共に並んだ<a href="." id="link_17"                               >浮世絵</a>が現存している。
</p>
