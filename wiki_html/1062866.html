<p><b>加藤 幸雄</b>（かとう さちお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >2月3日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                              >11月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >心理学者</a>、<a href="." id="link_5"                                                    >臨床心理士</a>。<a href="." id="link_6"                                                              >日本福祉大学</a>名誉教授。専門は<a href="." id="link_7"                                                    >臨床心理学</a>、<a href="." id="link_8"                                                    >社会心理学</a>、非行・青少年心理、司法福祉。
</p><p><a href="." id="link_6"                                                              >日本福祉大学</a>学長、日本司法福祉学会常任理事・学会長、愛知県公園協会理事などを務める。
</p>
