<p><b>櫻間 道雄</b>（さくらま みちお、<a href="." id="link_1"                    >1897年</a>（明治30年）<a href="." id="link_2"                            >9月14日</a> - <a href="." id="link_3"                    >1983年</a>（昭和58年）<a href="." id="link_4"                            >5月27日</a>）は、シテ方<a href="." id="link_5"                                >金春流</a><a href="." id="link_6"                                >能楽師</a>。
</p><p><a href="." id="link_7"                                                                                                                      >櫻間林太郎</a>（<a href="." id="link_8"                                          >櫻間伴馬</a>の末弟）の次男。はじめ父に師事。後に伯父の伴馬、従兄弟の金太郎（後の<a href="." id="link_9"                                          >櫻間弓川</a>）に師事。<a href="." id="link_10"                   >1914年</a>『忠度』でのシテで初舞台。特に『定家』『江口』『西行櫻』『道成寺』などが知られる。 
</p><p><a href="." id="link_11"                   >1960年</a>度・1967年度<a href="." id="link_12"                                                                   >芸術祭</a>大賞。1969年度<a href="." id="link_13"                                         >芸術選奨</a>文部大臣賞受賞。<a href="." id="link_14"                   >1970年</a>、重要無形文化財保持者に各個認定（<a href="." id="link_15"                                         >人間国宝</a>）。
</p>
