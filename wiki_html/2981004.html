		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ファブリシオ・タバレス・コウチーニョ</b>（<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >1月2日</a> - ）は<a href="." id="link_2"                                          >ブラジル</a>・<a href="." id="link_3"                                                              >サンパウロ州</a>出身のサッカー選手。現在、<a href="." id="link_4"                                                              >ジュビロ磐田</a>の通訳。
</p><p>7歳の時に<a href="." id="link_5"                                                                        >コロールプラン</a>の影響で来日し、福島県、群馬県で育った。群馬県の<a href="." id="link_6"                                                                                                  >常磐高等学校</a>を卒業後、日本の大学に進学したが中退し、ブラジル、スペイン、<a href="." id="link_7"                                                                        >ザスパ草津</a>、<a href="." id="link_8"                                                    >アルテ高崎</a>でプレーした後、現役を引退し、通訳を含む様々な仕事を行った。
</p><p><a href="." id="link_9"                                              >松本山雅FC</a>で通訳を務めるフェリペは実弟。<a href="." id="link_10"                                                               >2019年</a>の開幕戦で松本山雅FCと対戦し、J1リーグで"兄弟対決"が実現した。
</p>
