<p><b>ラナ・ジャンガ・パンデ</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">रणजंग पाण्डे</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Rana Jang Pande</span>、<a href="." id="link_3"                    >1789年</a> - <a href="." id="link_4"                    >1843年</a><a href="." id="link_4"                            >4月18日</a>）は、<a href="." id="link_5"                                          >ネパール</a>の政治家。同国<a href="." id="link_6"                                                                        >首相</a>を2期務める。<a href="." id="link_7"                                                                                  >ダモダル・パンデ</a>の息子。
</p><p>首相任期は次のとおり。
</p>
