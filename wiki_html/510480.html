		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>山田 千里</b>（やまだ ちさと、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >2004年</a>）は、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                          >西津軽郡</a><a href="." id="link_5"                                          >鰺ヶ沢町</a>出身の<a href="." id="link_6"                                                    >津軽三味線</a><a href="." id="link_7"                                >奏者</a>、<a href="." id="link_8"                                >実業家</a>。妻は<a href="." id="link_9"                      >民謡</a><a href="." id="link_10"                     >歌手</a>の<a href="." id="link_11"                                         >福士りつ</a>。山田流津軽三味線家元、「ライブハウス山唄」創業者、「津軽三味線全国大会」（弘前市）創始者。津軽三味線全国協議会会長、青森県芸能文化研究会会長などを務め、<a href="." id="link_12"                   >1999年</a>に県褒賞、<a href="." id="link_13"                   >2002年</a>に地域文化功労者<a href="." id="link_14"                                                             >文部科学大臣</a>表彰を受けた。
</p>
