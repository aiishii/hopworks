<p><b>トロワ条約</b>（<a href="." id="link_1"                                                    >フランス語</a>：traité de Troyes, <a href="." id="link_2"                      >英語</a>：treaty of Troyes）は、<a href="." id="link_3"                    >1420年</a><a href="." id="link_3"                            >5月21日</a>に<a href="." id="link_4"                                                              >フランス</a>の<a href="." id="link_5"                                >トロワ</a>で調印された<a href="." id="link_6"                      >条約</a>。<a href="." id="link_7"                                          >百年戦争</a>の戦局で<a href="." id="link_8"                                                                                  >イングランド</a>を優位に立たせた条約で、フランス国王<a href="." id="link_9"                                                                                                              >シャルル6世</a>の死後にイングランド国王<a href="." id="link_10"                                                                                                                                 >ヘンリー5世</a>がその後継者になるとされた。
</p>
