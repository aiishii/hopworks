		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダビデ・ダロスペダーレ</b>（Davide Dallospedale <a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月12日</a>- ）は<a href="." id="link_2"                                                                                            >イタリア共和国</a>出身の野球選手。身長179cm。体重76kg。ポジションは<a href="." id="link_3"                                >二塁手</a>。右投右打。
</p><p>現在は<a href="." id="link_4"                                                            >セリエA</a>・<a href="/w/index.php?title=It:Fortitudo_Baseball_Bologna&amp;action=edit&amp;redlink=1" class="new" title="It:Fortitudo Baseball Bologna (存在しないページ)">ボローニャ</a>に在籍している。豊富な代表経験を持ち、<a href="." id="link_5"                                                                                >IBAFワールドカップ</a>や<a href="." id="link_6"                                                                                                                          >シドニーオリンピック</a>、<a href="." id="link_7"                                                                                                                                        >アテネオリンピック</a>と二度のオリンピックを経験したイタリアを代表する選手。2006年と2009年の<a href="." id="link_8"                                                                                                                                                                            >ワールドベースボールクラシック</a>イタリア代表に選出された。
</p>
