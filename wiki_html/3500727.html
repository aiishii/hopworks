<p><b>朴斉家</b>（ぼく せいか・パク・チェガ、<a href="." id="link_2"                                          >ハングル</a>: <span lang="ko">박제가</span>、<a href="." id="link_1"                    >1750年</a> - <a href="." id="link_3"                    >1815年</a>）は、<a href="." id="link_4"                                          >李氏朝鮮</a>時代の<a href="." id="link_5"                      >実学者</a>、<a href="." id="link_6"                      >詩人</a>、<a href="." id="link_7"                      >画家</a>。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                          >密陽朴氏</a>。<a href="." id="link_10"           >字</a>は次修（チャス）。<a href="." id="link_11"                                     >号</a>は楚亭または貞蕤。<a href="." id="link_12"                               >李徳懋</a>や<a href="." id="link_13"                               >白東脩</a>と共に、<a href="." id="link_14"                                                             >武芸図譜通志</a>の編纂に参加した。
</p>
