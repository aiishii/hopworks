<p><b>アナスタシウス3世ビブリオテカリウス</b>（? - <a href="." id="link_4"                  >878年</a>）は、<a href="." id="link_5"                                                                        >ローマ教皇</a>である<a href="." id="link_6"                                                                                                                                                      >ベネディクトゥス3世</a>の<a href="." id="link_7"                                          >対立教皇</a>であり、<a href="." id="link_8"                                >神学者</a>・<a href="." id="link_9"                                                                                                  >司書官</a>でもある（在位：<a href="." id="link_10"                 >855年</a>）。「ビブリオテカリウス」は「書物の人」を意味する。ビブリオテカリウスはビブリオテカルスともいわれる。
