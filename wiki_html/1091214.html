<p><b>桃井 真</b>（ももい まこと、<a href="." id="link_11"                   >1923年</a><a href="." id="link_11"                         >2月4日</a> - <a href="." id="link_5"                    >2004年</a><a href="." id="link_5"                            >4月18日</a>）は、日本の<a href="." id="link_12"                                                             >国際政治学者</a>・軍事アナリスト。翻訳家・編集者としても活躍した。女優<a href="." id="link_10"                                                   >桃井かおり</a>の父。<a href="." id="link_13"                     >位階</a>は<a href="." id="link_14"                               >従四位</a>。
</p>
