<p><b>エセキボ川</b>（エセキボがわ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Essequibo River</span>, <a href="." id="link_2"                                                    >スペイン語</a>&#58; <span lang="es">Río Esequibo</span>）は、<a href="." id="link_3"                                                    >南アメリカ</a>の<a href="." id="link_4"                                          >ガイアナ</a>を流れる<a href="." id="link_5"            >川</a>である。ガイアナ国内で最も長い川であり、<a href="." id="link_6"                                                    >オリノコ川</a>と<a href="." id="link_7"                                                    >アマゾン川</a>の間では最も広い川である。<a href="." id="link_8"                                          >ブラジル</a>とガイアナの国境にある<a href="." id="link_9"                                                                                                                                >アラカイ山脈</a>に水源を持ち、北方に流れ森林地帯や<a href="." id="link_10"                                                                             >サバンナ</a>を横切り<a href="." id="link_11"                               >大西洋</a>に注ぐ。全長は約1,000kmある。
</p>
