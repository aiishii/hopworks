		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金田 弘</b>（かなだ ひろし、<a href="." id="link_1"                    >1921年</a>（大正10年） - <a href="." id="link_2"                    >2013年</a>（平成25年）<a href="." id="link_3"                            >8月17日</a>）は、日本の<a href="." id="link_4"                      >詩人</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >龍野市</a>出身。<a href="." id="link_7"                                                    >早稲田大学</a>文学部卒業。<a href="." id="link_8"                                                    >東洋美術史</a>を学び、<a href="." id="link_9"                                          >会津八一</a>に師事。<a href="." id="link_10"                                                   >西脇順三郎</a>、<a href="." id="link_11"                                         >高橋新吉</a>らと親交を結んだ。<a href="." id="link_12"                                                   >姫路文学館</a>の設立に参与。
</p><p>1987年、第23回姫路文化賞受賞。2009年、『虎擲龍拏』にて第20回<a href="." id="link_13"                                                   >富田砕花賞</a>受賞。
</p><p>2013年8月17日、<a href="." id="link_14"                     >肺炎</a>のため死去。92歳没。
</p>
