<p><b>台湾吾党</b>（たいわんごとう、台灣吾黨）はかつて存在した<a href="." id="link_5"                      >台湾</a>の<a href="." id="link_2"                      >政党</a>。<a href="." id="link_10"                   >2001年</a>9月21日に<a href="." id="link_1"                                          >中華民国</a>97番目の政党として結党された。党主席は<a href="." id="link_3"                                                                                                  >魏吉助</a>。 2001年の<a href="." id="link_11"                                                                                                                                   >第五回中華民国立法委員選挙</a>で原住民候補の<a href="." id="link_12"                                                                                                                               >瓦歴斯・貝林</a>（<a href="." id="link_13"                                                                                                                                         >ワリス・ペリン</a>）の1議席を獲得した。
</p><p>2020年解散。
