		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 草二</b>（やまもと そうじ、<a href="." id="link_1"                    >1928年</a>（昭和3年）<a href="." id="link_2"                            >2月25日</a> - <a href="." id="link_3"                    >2013年</a>（平成25年）<a href="." id="link_4"                            >9月19日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >国際法</a><a href="." id="link_7"                                >学者</a>。<a href="." id="link_8"                                                                                  >国際海洋法裁判所</a>裁判官。<a href="." id="link_9"                                          >東北大学</a><a href="." id="link_10"                                         >名誉教授</a>。 <a href="." id="link_11"                                                             >法学博士</a>（<a href="." id="link_12"                                         >東京大学</a>、1969年）（学位論文「宇宙通信の国際法-国際企業の法形態として-」）。<a href="." id="link_13"                               >長野県</a><a href="." id="link_14"                               >上田市</a>出身。
</p>
