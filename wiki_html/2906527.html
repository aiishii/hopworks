		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三国 玲子</b>（三國 玲子:みくに れいこ、<a href="." id="link_1"                    >1924年</a>(<a href="." id="link_2"                      >大正</a>13年)<a href="." id="link_3"                            >3月31日</a> - <a href="." id="link_4"                    >1987年</a>(<a href="." id="link_5"                      >昭和</a>62年)<a href="." id="link_6"                          >8月5日</a>）は、<a href="." id="link_7"                      >歌人</a>。
</p><p><a href="." id="link_8"                                >東京都</a>出身。<a href="." id="link_9"                      >日展</a>評議員も務めた<a href="." id="link_10"                               >彫刻家</a>・<a href="." id="link_11"                                                                                                           >三国慶一</a>の長女。<a href="." id="link_12"                                                                                                     >川村女学院</a>卒。本名・中里玲子。<a href="." id="link_13"                                                   >鹿児島寿蔵</a>に師事し、『潮汐』同人となる。<a href="." id="link_14"                   >1954年</a>歌集『空を指す枝』を刊行、第2回新歌人会賞を受賞。<a href="." id="link_15"                   >1979年</a>『永久にあれこそ』で<a href="." id="link_16"                                                   >短歌研究賞</a>受賞、<a href="." id="link_4"                    >1987年</a>3月『鏡壁』で<a href="." id="link_17"                                                                       >現代短歌女流賞</a>を受賞するが、7月<a href="." id="link_18"                                         >鬱病</a>のため入院し、同病院で<a href="." id="link_19"                                         >飛び降り</a><a href="." id="link_20"                     >自殺</a>した。
</p>
