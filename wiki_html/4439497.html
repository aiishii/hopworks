		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><ul><li><a href="." id="link_1"                                                                                  >関西急行電鉄</a>（関急）が、現在の<a href="." id="link_2"                                                              >近鉄名古屋線</a><a href="." id="link_3"                                >桑名</a>～<a href="." id="link_4"                                                              >名古屋</a>間に当たる路線を開業させ、今日の<a href="." id="link_5"                                                              >近畿日本鉄道</a>（近鉄）路線網の根幹が概ね確立される。 - <a href="." id="link_6"                    >1938年</a></li>
<li>八栗ケーブル（現・<a href="." id="link_7"                                                              >四国ケーブル</a>）設立。 - <a href="." id="link_8"                    >1964年</a></li>
<li><a href="." id="link_9"                                                                        >東日本旅客鉄道</a><a href="." id="link_10"                               >山手線</a>で<a href="." id="link_11"                                                   >ホームドア</a>の使用開始。最初の導入駅は<a href="." id="link_12"                                         >恵比寿駅</a>。- <a href="." id="link_13"                   >2010年</a></li></ul>
