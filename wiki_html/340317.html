		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高木 博志</b>（たかぎ ひろし、<a href="." id="link_1"                    >1959年</a>6月 - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                                                                                >京都大学人文科学研究所</a><a href="." id="link_4"                      >教授</a>。専門は<a href="." id="link_5"                                                    >日本近代史</a>（<a href="." id="link_6"                                >天皇制度</a>・<a href="." id="link_7"                                >文化史</a>）。<a href="." id="link_8"                                                              >博士（文学）</a>（<a href="." id="link_9"                                                    >北海道大学</a>、1997年）。<a href="." id="link_10"                               >大阪府</a>出身。
</p><p>「<a href="." id="link_11"                                                                                 >創られた伝統</a>」論を元に<a href="." id="link_12"                                                                       >近代天皇制</a>にまつわる文化的要素（<a href="." id="link_13"                                                   >即位</a>・<a href="." id="link_14"                               >大嘗祭</a>などの皇室儀礼、<a href="." id="link_15"                               >文化財</a>や<a href="." id="link_16"                               >博物館</a>、古都としての<a href="." id="link_17"                     >京都</a>や<a href="." id="link_18"                     >奈良</a>のイメージ）が如何に近代以降に<a href="." id="link_19"                                         >国民国家</a>を支えるために意識的に創られたかを検証している。
</p>
