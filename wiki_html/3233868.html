		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハヴィ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Hawi</span>）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                          >ハワイ州</a><a href="." id="link_4"                                          >ハワイ島</a><a href="." id="link_5"                                       >ノースコハラ</a>にある町で、<a href="." id="link_6"                                                                                  >CDP</a>で983人が住む。ハワイ島の最北部の<a href="." id="link_7"                                                    >コハラ山地</a>の北側にある。  
</p><p>歴史的には、東隣りの<a href="." id="link_8"                                          >カパアウ</a>と共に<a href="." id="link_9"                                                                >カメハメハ大王</a>が生まれ育った所として知られていて、それを記念した<a href="." id="link_10"                                                                                           >コハラ歴史史跡州立記念碑</a>がある。また、すぐ東の<a href="." id="link_11"                                                             >ポロルー渓谷</a>への入り口にもなっている。 近くの海岸寄りには<a href="." id="link_12"                                                                                 >ハヴィ風力発電所</a>や<a href="." id="link_13"                                                                                                                     >ウポル空港</a>（<a href="/w/index.php?title=En:Upolu_Airport&amp;action=edit&amp;redlink=1" class="new" title="En:Upolu Airport (存在しないページ)">en:Upolu Airport</a>）がある。    
</p>
