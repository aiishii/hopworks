<p><b>広瀬 大志</b>（ひろせ たいし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >3月23日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。「hotel」「しばりふじ」「漆あるいは金属アレルギー」「聲℃」同人。「詩のモダンホラー」と称される独自の詩境を持つ。<br />
</p><p><a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >熊本市</a>生まれ。<a href="." id="link_5"                                                                                                                >熊本県立済々黌高等学校</a>、<a href="." id="link_6"                                          >明治大学</a>文学部文学科フランス文学専攻卒業。<a href="." id="link_7"                    >1981年</a>井上幸治と「EONTA」創刊。1982年<a href="." id="link_8"                                          >城戸朱理</a>、<a href="." id="link_9"                                                                                                                      >田野倉康一</a>、<a href="." id="link_10"                                         >高貝弘也</a>等とともに「洗濯船」に参加。<a href="." id="link_11"                   >1992年</a>個人誌「妖気」創刊。音楽映像ソフト卸商社の<a href="." id="link_12"                               >取締役</a>の傍ら文筆活動を行う。
</p>
