	<h1 id="firstHeading" class="firstHeading" >中国空間技術研究院</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中国空間技術研究院</b>（<a href="." id="link_1"                                >中</a>: <span lang="zh">中国空间技术研究院</span>、<a href="." id="link_2"                      >英</a>: China Academy of Space Technology&#160;; <b>CAST</b>）は<a href="." id="link_3"                                                                                                                          >中国航天科技集団公司</a>（CASC）の傘下にある研究機関で、<a href="." id="link_4"                                          >人工衛星</a>開発の中心的役割を果たしている。1968年2月20日に設立された。
</p><p>1970年、中国初の人工衛星<a href="." id="link_5"                                            >東方紅1号</a>を開発して以来、様々な種類の人工衛星を42機、<a href="." id="link_6"                      >神舟</a>宇宙船を4機開発している。
</p><p>また、<a href="." id="link_7"                                                                                                                >ブラジル国立宇宙研究所</a>（INPE）と共同で、<a href="." id="link_8"                                                                                                                                    >中国・ブラジル地球資源衛星</a>の開発を行っている。
</p>
