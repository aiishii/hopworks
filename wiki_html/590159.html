<p><b>のこ いのこ</b>（<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >4月4日</a> - ）は、日本の<a href="." id="link_8"                      >歌手</a>。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a><a href="." id="link_5"                                          >神奈川区</a>出身。20世紀後半から21世紀初頭にかけて、多くのコマーシャルソングを手がける。本名は<b>猪子 育代</b>（いのこ いくよ）。本姓をもじって芸名とした。<a href="." id="link_15"                                               >血液型</a>はA型。二人姉妹の次女。
</p>
