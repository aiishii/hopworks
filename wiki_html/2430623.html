		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 正一</b>（かわい しょういち、<a href="." id="link_1"                    >1920年</a>（<a href="." id="link_2"                      >大正</a>9年）11月16日～<a href="." id="link_3"                    >1986年</a>（<a href="." id="link_4"                      >昭和</a>61年）11月8日）
<a href="." id="link_5"                                                                                  >日本の建築家</a>。建築学者｡<a href="." id="link_6"                                                              >横浜国立大学</a><a href="." id="link_7"                      >教授</a>、<a href="." id="link_8"                                          >昭和大学</a>教授を歴任｡研究テーマは<a href="." id="link_9"                                                                                                            >建築意匠</a>論。祖父は建築家の<a href="." id="link_10"                                         >河合浩蔵</a>、父は<a href="." id="link_11"                                                                                 >東京帝国大学</a><a href="." id="link_12"                               >医学部</a><a href="." id="link_7"                      >教授</a>、<a href="." id="link_13"                     >詩人</a>の<a href="." id="link_14"                                                   >木下杢太郎</a>（本名：太田正雄）］である。<a href="." id="link_15"                                                   >帝都復興院</a>の<a href="." id="link_16"                                         >土木</a>部長だった<a href="." id="link_17"                                         >太田圓三</a>は叔父にあたる。
