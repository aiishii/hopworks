<p><b>CryptoKitties</b>は、さまざまな種類の仮想猫を購入、販売、収集、繁殖できるオンラインゲームおよびDAppである。それはブロックチェーンイーサリアムを使用し、暗号通貨イーサで取引されている。このゲームはカナダの会社Axiom ZenまたはAnimoca Brandsから提供され、2017年11月28日からプレイ可能。
