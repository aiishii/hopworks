		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増淵辰子</b>（ますぶち たつこ、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                              >11月10日</a> - <a href="." id="link_4"                    >1993年</a>（<a href="." id="link_5"                      >平成</a>5年）<a href="." id="link_6"                          >1月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                     >東京</a>出身、<a href="." id="link_11"                                                   >本因坊秀哉</a>門下、<a href="." id="link_12"                                         >日本棋院</a>所属、八段。本名<b>たつ</b>。1953年に現役引退。女流棋士として初めての囲碁使節として<a href="." id="link_13"                                                             >アメリカ</a>に渡り、その後も<a href="." id="link_14"                                                   >ヨーロッパ</a>など海外囲碁普及に努め、また女流碁界の発展に尽くした。門下に<a href="." id="link_15"                                         >坂田栄男</a>らがいる。
</p>
