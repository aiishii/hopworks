<p><b>李 歆</b>（り きん）は、<a href="." id="link_5"                                                                        >五胡十六国時代</a>の<a href="." id="link_6"                      >西涼</a>の第2代公。太祖武昭王<a href="." id="link_4"                      >李暠</a>の次男。<a href="." id="link_7"            >字</a>は士業、小字は桐椎。<a href="." id="link_8"                                          >諡号</a>・<a href="." id="link_9"                      >廟号</a>はないため、<b>後主</b>と呼ばれる。
</p>
