		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・ターナー</b> (<a href="." id="link_1"                                                    >Honorable</a> <b>George Turnour</b>, 1799–1843, <a href="/w/index.php?title=En:Ceylon_Civil_Service&amp;action=edit&amp;redlink=1" class="new" title="En:Ceylon Civil Service (存在しないページ)">CCS</a>) はイギリスの歴史家。イギリス植民地時代の<a href="." id="link_2"                                                    >スリランカ</a>で、セイロン政府直轄の部署に所属し、<a href="." id="link_3"                                                              >マハーワンサ</a>の英語への翻訳を行い1837年に出版した。<a href="." id="link_4"                                                                                                                                              >ロイヤル・カレッジ・コロンボ</a>には、彼の名にちなんだ<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                              >ターナー賞</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Turnour_Prize&amp;action=edit&amp;redlink=1" class="new" title="En:Turnour Prize (存在しないページ)">英語版</a>）</span></span>がある。
</p>
