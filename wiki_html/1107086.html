		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芳谷 圭児</b>（よしたに けいじ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >1月19日</a> - ）は<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >板橋区</a>出身の<a href="." id="link_4"                                >漫画家</a>。父親は児童漫画家の<a href="." id="link_5"                                                                                                                      >芳谷まさる</a>。
</p><p><a href="." id="link_6"                    >1954年</a>に<a href="." id="link_7"                      >貸本</a><a href="." id="link_8"                                >単行本</a>『<a href="." id="link_9"                                                                                                                                >友情三つの星</a>』でデビュー。以後、<a href="." id="link_10"                                                   >少年誌</a>・<a href="." id="link_11"                                                                                                 >少女誌</a>・<a href="." id="link_12"                               >学年誌</a>などで幅広く活躍。その一方で<a href="." id="link_13"                                                             >つのだじろう</a>の<a href="." id="link_14"                                                                                       >アシスタント</a>を務めていたが、<a href="." id="link_15"                   >1969年</a>に<a href="." id="link_16"                                                   >赤塚不二夫</a>の<a href="." id="link_17"                                                                                                               >フジオプロ</a>劇画部設立に参画。「<a href="." id="link_18"                                                                                 >週刊少年サンデー</a>」にて<a href="." id="link_19"                                         >学生運動</a>をテーマにした『<a href="." id="link_20"                                                                                                                                         >高校さすらい派</a>』を発表し、映画化され反響を呼ぶ。<a href="." id="link_21"                   >1974年</a>には<a href="." id="link_22"                                         >古谷三敏</a>とともに<a href="." id="link_23"                                                                                                                                         >ファミリー企画</a>を設立。<a href="." id="link_24"                   >1981年</a>に独立する。
</p>
