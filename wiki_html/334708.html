		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>植松 正</b>（うえまつ ただし、<a href="." id="link_1"                    >1906年</a>（明治39年）<a href="." id="link_2"                            >1月21日</a> - <a href="." id="link_3"                    >1999年</a>（平成11年）<a href="." id="link_4"                          >2月3日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >刑法</a><a href="." id="link_7"                                >学者</a>、<a href="." id="link_8"                                >裁判官</a>、<a href="." id="link_9"                                >検察官</a>、<a href="." id="link_10"                               >弁護士</a>。一橋大学<a href="." id="link_11"                                         >名誉教授</a>。
</p><p><a href="." id="link_12"                               >千葉県</a>出身。<a href="." id="link_13"                                                             >台北帝国大学</a>教授を経て、<a href="." id="link_14"                                         >一橋大学</a>刑法講座初代専任教授を務めた。<a href="." id="link_15"                                                         >NHK放送文化賞</a>受賞。<a href="." id="link_16"                                                             >紫綬褒章</a>受章。<a href="." id="link_17"                                                                                                     >司法試験考査委員</a>、<a href="." id="link_18"                                                                       >日本尊厳死協会</a>長等を歴任。<a href="." id="link_19"                     >死刑</a>存置を主張するなど、<a href="." id="link_20"                     >保守</a>的な立場を取る。1989年には<a href="." id="link_21"                                         >大喪の礼</a>に出席。
</p>
