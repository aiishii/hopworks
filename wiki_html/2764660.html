		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長野 潤一</b>（ながの じゅんいち、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                                                    >トラック</a><a href="." id="link_3"                                >運転手</a>でフリーライター。<a href="." id="link_4"                                >愛媛県</a>で生まれ、千葉県<a href="." id="link_5"                                          >九十九里</a>にて育つ。<a href="." id="link_6"                                                                                                      >千葉県立成東高等学校</a>を経て<a href="." id="link_7"                                                              >慶應義塾大学</a>経済学部卒。 
</p>
