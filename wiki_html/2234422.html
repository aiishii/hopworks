		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻國 輝男</b>（さくらくに てるお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >6月8日</a> - 没年月日不明）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >川上郡</a><a href="." id="link_4"                                >標茶町</a>出身で、<a href="." id="link_5"                                          >荒磯部屋</a>（入門時は<a href="." id="link_6"                                                                                      >伊勢ヶ濱部屋</a>）に所属した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。本名は<b>犬養 輝雄</b>（いぬかい てるお）。最高位は西<a href="." id="link_9"                      >前頭</a>11枚目（<a href="." id="link_10"                   >1951年</a>9月場所）。現役時代の体格は171cm、92kg。得意手は右四つ、寄り、<a href="." id="link_11"                                         >下手捻り</a>。
</p>
