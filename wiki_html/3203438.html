<p><b>丸山 弁三郎</b>（まるやま べんさぶろう、<a href="." id="link_1"                    >1879年</a>〈<a href="." id="link_2"                      >明治</a>12年〉2月27日 - <a href="." id="link_3"                    >1957年</a>〈<a href="." id="link_4"                      >昭和</a>32年〉7月3日）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >教育者</a>、<a href="." id="link_7"                                >政治家</a>。第5代<a href="." id="link_8"                                >長野市</a>長、<a href="." id="link_9"                                                                        >衆議院議員</a>（1期）。<b>丸山辨三郎</b>とする文献もある。	
</p>
