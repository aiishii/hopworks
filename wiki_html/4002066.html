<p><b>ビシュケク1駅</b>（<a href="." id="link_4"                                                    >キルギス語</a>&#58; <span lang="ky">Бишкек 1</span>）とは<a href="." id="link_5"                                          >キルギス</a>の<a href="." id="link_6"                      >首都</a><a href="." id="link_1"                                                    >ビシュケク</a>にある鉄道駅である。当駅は市内西部に位置するのに対して、<a href="." id="link_7"                                                                >ビシュケク2駅</a>は市内中心部に位置する。
