		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田畑 治</b>（たばた おさむ、<a href="." id="link_1"                    >1940年</a>1月1日 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >臨床心理学</a>者。<a href="." id="link_4"                                                    >臨床心理士</a>。<a href="." id="link_5"                                          >同朋大学</a>大学院人間福祉研究科客員教授。<a href="." id="link_6"                                                    >名古屋大学</a>名誉教授。<a href="." id="link_7"                                                                        >教育学博士</a>（<a href="." id="link_8"                                          >京都大学</a>・1971年）。元<a href="." id="link_9"                                                                                                                                                                                                >名古屋大学教育学部附属中学校・高等学校</a>校長。専門は、心理臨床学・発達援助臨床学。山口県<a href="." id="link_10"                     >光市</a>生まれ。
</p>
