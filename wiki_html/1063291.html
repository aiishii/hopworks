<p><b>Powers of Ten</b>（パワーズ・オブ・テン）は1968年に作られた教育映画、および書籍の名前である。家具デザインで有名な<a href="." id="link_1"                                                                                                      >チャールズ・イームズ</a>とその妻、レイによって脚本が書かれ監督された。<a href="." id="link_2"        >IBM</a>の資金協力に寄っている。
</p><p>タイトルのPowersとは「力」の意味ではなく「<a href="." id="link_3"                      >冪乗</a>」という意味であり、「10の力」ではなく「<a href="." id="link_4"                          >10の冪</a>(10<sup>n</sup>)」という意味である。
</p>
