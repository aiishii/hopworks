		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴屋 喜右衛門</b>（つるや きえもん、<a href="." id="link_1"                                                    >生没年不詳</a>）は<a href="." id="link_2"                                          >江戸時代</a>から<a href="." id="link_3"                                                              >明治時代</a>にかけての<a href="." id="link_4"                                          >地本問屋</a>。全期間を通じて多数の<a href="." id="link_5"                                >草双紙</a>、<a href="." id="link_6"                      >錦絵</a>の作品を版行した代表的な<a href="." id="link_7"                      >版元</a>で、<a href="." id="link_8"                                                    >蔦重</a>と並び称された。3代目まで続いた。
