		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カダアン・オグル</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Qada'an oγul</span>, <a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">合丹</span>, 生没年不詳）は、<a href="." id="link_3"                                                                        >チンギス・カン</a>の息子<a href="." id="link_4"                                          >オゴデイ</a>の息子で、<a href="." id="link_5"                                                              >モンゴル帝国</a>の皇族。『<a href="." id="link_6"                      >元史</a>』などの<a href="." id="link_7"                      >漢文</a>史料では合丹、『<a href="." id="link_8"                      >集史</a>』などの<a href="." id="link_9"                                                    >ペルシア語</a>史料ではقدان اغور（Qadān āghūr）と記される。
</p><p>オグル（<span lang="mn">oγul</span>）は<a href="." id="link_10"                                                                                 >テュルク諸語</a>で「<a href="." id="link_11"                     >王子</a>」の意。
</p>
