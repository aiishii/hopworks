<p><b>曽我 直子</b>（そが なおこ、<a href="." id="link_1"                    >1905年</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                      >昭和</a>初期に活動した日本の<a href="." id="link_4"                      >歌手</a>である。本名は<b>岡田 田鶴</b>（おかだ たづ）。別の芸名として<b>浅香 つる江</b>がある。<a href="." id="link_5"                                                    >蒲田行進曲</a>を<a href="." id="link_6"                                >川崎豊</a>と<a href="." id="link_7"                                                    >デュエット</a>で歌ったことで知られる。
</p>
