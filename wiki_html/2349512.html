		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 郁子</b>（とだ いくこ、<a href="." id="link_1"                    >1959年</a> - ）は、文筆家。
<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >豊橋市</a>生まれ。<a href="." id="link_4"                                                                                            >学習院女子短期大学</a>卒業。1983年より韓国に留学、<a href="." id="link_5"                                                              >延世大学</a>韓国語学堂、<a href="." id="link_6"                                                              >高麗大学</a>史学科で学ぶ。編集者。1991年韓国人写真家と結婚。国際結婚にいたるまでの顛末、韓国大家族主義との遭遇を描いたエッセイ『ソウルは今日も快晴』が韓国でベストセラーとなる。
</p>
