		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 眞</b>（いとう まこと）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                                                                            >外務省大臣官房</a>調査官や、<a href="." id="link_4"                                          >デンバー</a><a href="." id="link_5"                                                    >総領事</a>を経て、<a href="." id="link_6"                    >2017年</a>（<a href="." id="link_7"                      >平成</a>29年）<a href="." id="link_8"                            >4月17日</a>から<a href="." id="link_9"                                                    >アルバニア</a>駐箚<a href="." id="link_10"                                                             >特命全権大使</a>。<a href="." id="link_11"                   >2020年</a>（<a href="." id="link_12"                     >令和</a>2年）<a href="." id="link_13"                             >10月16日</a>から<a href="." id="link_14"                                                                                                                         >ボスニア・ヘルツェゴビナ</a>駐箚特命全権大使。
</p>
