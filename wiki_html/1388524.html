		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>由井 正臣</b>（ゆい まさおみ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >4月4日</a>）は、日本の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                                    >早稲田大学</a><a href="." id="link_5"                                          >名誉教授</a>。専攻は<a href="." id="link_6"                                                    >日本近代史</a>。<a href="." id="link_7"                                >長野県</a>出身。<a href="." id="link_8"                                                                                                      >長野県野沢北高等学校</a>を経て、1956年早稲田大学<a href="." id="link_9"                                >文学部</a>史学科卒業。
</p><p>近代日本における<a href="." id="link_10"                     >軍部</a>の成立や<a href="." id="link_11"                                         >田中正造</a>についての研究で知られる。
</p>
