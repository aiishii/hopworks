<p><b>ZOO</b>（ズー）は、<a href="." id="link_1"                                                                                            >ザ・ワイルドワンズ</a>の<a href="." id="link_2"                                          >植田芳暁</a>が<a href="." id="link_3"                                                                                                                      >ポール金森</a>と結成したバンド。
</p><p><a href="." id="link_4"                    >1972年</a>に「鳩が来る」でデビューした。当初のメンバーは植田芳暁、ポール金森、<a href="." id="link_5"                                                                                                                                >杉原マイヤー</a>、<a href="." id="link_6"                                                                                                                      >奥田トミー</a>。杉原がすぐに抜け、元<a href="." id="link_7"                                                                                                                                                    >カサノバ・セッテ</a>の<a href="." id="link_8"                                                                                                                      >松尾ゆかり</a>が加入した。
</p><p>デビューしてまもなく、<a href="." id="link_9"                                                                                  >日本テレビ</a>系で始まった音楽バラエティ番組『<a href="." id="link_10"                                                                                     >ぎんぎら!ボンボン!</a>』の司会に抜擢されたが、番組は3ヶ月で打ち切られ、短期間の司会で終わった。
</p><p>バンドも後に活動を停止したが、停止時期は明確でない。
</p>
