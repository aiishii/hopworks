<p><b>五条 まい</b>（ごじょう まい、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >10月1日</a> - ）は<a href="." id="link_2"                      >女優</a>。元<a href="." id="link_3"                                                    >宝塚歌劇団</a><a href="." id="link_4"                                                                    >雪組</a>の<a href="." id="link_5"                                          >娘役</a>。
</p><p><a href="." id="link_6"                                >宮崎県</a><a href="." id="link_7"                                >日南市</a>、<a href="." id="link_8"                                                                                                      >川内純心女子高校</a>出身。身長165cm。宝塚時代の愛称は<b>チカ</b>、<b>ちー坊</b>。所属事務所は<a href="." id="link_9"                                                                                                  >柊企画</a>。
</p><p>特技はモダンバレエで、<a href="." id="link_10"                                                   >朱里みさを</a>、<a href="." id="link_11"                                                   >名倉加代子</a>に師事する。
</p>
