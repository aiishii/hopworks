<p><b>小幡 治和</b>（おばた はるかず、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >7月29日</a>）は、<a href="." id="link_3"                                                    >昭和期</a>の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                          >内務省</a><a href="." id="link_7"                      >官僚</a>を経て、官選35代<a href="." id="link_8"                                                                        >福井県知事</a>、公選初代<a href="." id="link_8"                                                                        >福井県知事</a>（在任期間は<a href="." id="link_9"                    >1947年</a><a href="." id="link_9"                            >4月16日</a>～<a href="." id="link_10"                   >1955年</a><a href="." id="link_10"                         >2月4日</a>、2期8年）、<a href="." id="link_11"                                                                       >参議院議員</a>を歴任した。福井県知事時代には「<a href="." id="link_12"                                                             >福井県章</a>」ならびに「<a href="." id="link_13"                                                   >福井県民歌</a>」を制定した。
</p>
