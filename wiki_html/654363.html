		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ひがしのすいれん</div><span class="fn">東野翠れん</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1983年<a href="." id="link_1"                            >8月25日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_2"                                >写真家</a>・<a href="." id="link_3"                                                                                            >ファッションモデル</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>娘</td></tr></tbody></table>
<p><b>東野 翠れん</b>（ひがしの すいれん <a href="." id="link_4"                    >1983年</a><a href="." id="link_4"                            >8月25日</a> - ）は、日本の<a href="." id="link_2"                                >写真家</a>、<a href="." id="link_3"                                                                                            >ファッションモデル</a>。父親が<a href="." id="link_5"                                >日本人</a>で母親が<a href="." id="link_6"                                                              >イスラエル人</a>。
</p><p>14歳から写真を撮りはじめ、ミュージシャンの<a href="." id="link_7"                                                                                  >ポートレート</a>などを撮影するようになる。現在は、雑誌連載や写真集の出版などの活動を行っている。友人である<a href="." id="link_8"                                          >湯川潮音</a>の<a href="." id="link_9"                                              >音楽CD</a>のジャケット写真は彼女が撮影している。同時に雑誌のモデルをつとめたり、CMにも出演するなどした。
</p>
