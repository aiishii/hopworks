<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Marakei_Atoll.jpg" title="ファイル:Marakei Atoll.jpg">ファイル:Marakei Atoll.jpg</a>  <div class="thumbcaption">Marakei Atoll</div></div></div>
<p><b>マラケイ</b>は<a href="." id="link_1"                                                                        >ギルバート諸島</a>北部に位置する、小さな<a href="." id="link_2"                      >環礁</a>である。環礁中央の<a href="." id="link_3"                                          >ラグーン</a>は、非常に深い<a href="." id="link_4"                      >海盆</a>と、2つの大きな島から構成されており、2つの島は2本の狭い<a href="." id="link_5"                      >水路</a>により分割されている。なお環礁の面積は13.5km<sup>2</sup>である。
</p><p>この2本の水路は”バレトア”と”レウェタ”と呼ばれており、<a href="." id="link_6"                                          >干潮</a>時には通ることが出来なくなる。
</p>
