		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀尾 貞治</b>（ほりお さだはる、1939年 - 2018年11月3日）は、日本の<a href="." id="link_1"                                          >現代美術家</a>。<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >神戸市</a>生まれ。1965年に<a href="." id="link_4"                                                              >具体美術協会</a>のメンバーとなった。堀尾は主に「あたりまえのこと」をテーマに活動を続けた。中学を卒業後、三菱工業に入社。横浜トリエンナーレ２００５では会期中、毎日新作パフォーマンスを行うと共に、「百均アート」と称して、約一万枚もの作品を描いた。
</p>
