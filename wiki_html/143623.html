<p><b>アナウコ川</b>（アナウコかわ、Río Anauco）は、<a href="." id="link_1"                                                    >ベネズエラ</a>の<a href="." id="link_2"                                          >カラカス</a>を流れる川で、<a href="." id="link_3"                                                    >グアイレ川</a>の支流である。<b>アナウコ沢</b> (Quebrada Anauco) とも呼ばれる。流路は首都地区<a href="." id="link_4"                                                                        >リベルタドル市</a>に属する。
</p>
