		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺田 臨川</b>（てらだ りんせん、<a href="." id="link_1"                      >延宝</a>6年<a href="." id="link_2"                                                    >7月8日</a>（<a href="." id="link_3"                    >1678年</a><a href="." id="link_3"                            >8月24日</a>） - <a href="." id="link_4"                      >延享</a>元年<a href="." id="link_5"                                                        >11月24日</a>（<a href="." id="link_6"                    >1744年</a><a href="." id="link_6"                              >12月27日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                                >儒学者</a>。本姓は<a href="." id="link_9"                      >源氏</a>、通称は立革、半蔵、諱は高通、字は鳳翼、士豹。
</p><p><a href="." id="link_10"                               >安芸国</a><a href="." id="link_11"                               >広島藩</a>主<a href="." id="link_12"                                         >浅野吉長</a>に侍講し、また<a href="." id="link_13"                     >藩校</a><a href="." id="link_14"                                                                                                 >講学所</a>（現<a href="." id="link_15"                                                                                                                         >修道中学校・修道高等学校</a>）で教授を務めた。著作に『諸士系譜』『臨川全集』等。
</p>
