<p><b>石山 龍児</b>（いしやま りゅうじ、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >9月2日</a> - <a href="." id="link_2"                    >1973年</a>） は、昭和初期の日本映画の黎明期を中心に活躍した<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >青森県</a>出身。<a href="." id="link_5"                    >1944年</a>まで松竹所属。<a href="." id="link_6"                                                                              >清水宏</a>監督作品などに主に脇役として多数出演した。出演作ごとに西山龍、石山隆嗣、石山竜児、石山竜次、石山竜二、石山龍嗣などと微妙に芸名を変えている。満80歳沒。墓所は東京・四谷のイグナチオ教会。本名は石山龍児。作家の<a href="." id="link_7"                                          >井伏鱒二</a>と若い頃から深い親交があり、井伏も<a href="." id="link_8"                                                                                                                      >「鶏肋集」</a>などのエッセイに石山との親交について書き残している。
</p>
