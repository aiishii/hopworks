		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イスマイル・ハック・カラダユ</b>（İsmail Hakkı Karadayı、<a href="." id="link_1"                    >1932年</a>-<a href="." id="link_2"                    >2020年</a>）は、<a href="." id="link_3"                                >トルコ</a>の<a href="." id="link_4"                      >軍人</a>。第22代<a href="." id="link_5"                                                                                                      >トルコ共和国参謀総長</a>を務めた。在任中の<a href="." id="link_6"                    >1997年</a>、政府に圧力をかけ<a href="." id="link_7"                                                                                                                                    >ネジメッティン・エルバカン</a>政権を退陣に追い込んだ。
</p>
