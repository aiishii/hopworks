<p><b>Scene of Heaven</b>（シーン・オブ・ヘヴン）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >スリーピース</a><a href="." id="link_5"                                                          >バンド</a>。2007年<a href="." id="link_1"                                                                        >コロムビアミュージックエンタテインメント</a>よりメジャーデビューし、2009年に固定メンバーでの活動を休止した。現在は各メンバーがソロ活動を続けており、様々なミュージシャンとコラボレートしている。
</p>
