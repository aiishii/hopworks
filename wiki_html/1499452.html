<p><b>パーポ 明石</b>（パーポ あかし、<a href="." id="link_3"                    >1970年</a><a href="." id="link_3"                            >3月24日</a> - ）は、<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >西宮市</a>出身の<a href="." id="link_6"                                                                        >バレエダンサー</a>、<a href="." id="link_7"                                                                                                                      >バレエ講師</a>。元<a href="." id="link_8"                                >落語家</a>。
</p><p>本名は明石 正之。<a href="." id="link_9"                                                                                                                >兵庫県立西宮南高等学校</a>出身。
</p>
