		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>SDガンダム外伝 Pippin</b>』（エスディーガンダムがいでん ぴぴん）は、<a href="." id="link_1"                    >1997年</a>にバンダイ・デジタル・エンタテインメントより<a href="." id="link_2"                    >Macintosh</a>互換ゲーム機<a href="." id="link_3"                                                                                            >PippiN @</a>版と<a href="." id="link_4"                                      >PowerMac</a>版が発売された、<a href="." id="link_5"                                                                                      >SDガンダム外伝</a>のオリジナルカードバトルゲームである。
</p><p>当初は<a href="." id="link_6"                                                                                                                                                    >カードダスバトル</a>同様の本編筋とは接点のない内容として製作・設定されていたが、ゲームで登場するアーサーガンダムが『<a href="." id="link_7"                                                                                                                                >円卓の騎士</a>』で正式登場する為、正規シリーズに組み込まれる。
</p>
