		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ジョン・ハリング</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1739年<a href="." id="link_1"                            >9月28日</a><br /><span class="birthplace"><a href="." id="link_2"                                                                                            >ニューヨーク植民地</a><a href="." id="link_3"                                          >タッパン</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1809年</a><a href="." id="link_4"                          >4月1日</a>（69歳）<br /><span class="deathplace"><a href="." id="link_5"                                                                        >ニューヨーク州</a>ブロベルト</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">弁護士、判事、大陸会議代表</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>マリア・ハリング</td></tr></tbody></table>
<p><b>ジョン・ハリング</b>（<a href="." id="link_6"                      >英</a>&#58; <span lang="en">John Haring</span>、<a href="." id="link_7"                    >1739年</a><a href="." id="link_7"                            >9月28日</a>-<a href="." id="link_4"                    >1809年</a><a href="." id="link_4"                          >4月1日</a>）は、<a href="." id="link_8"                                                                        >アメリカ</a>の<a href="." id="link_2"                                                                                            >ニューヨーク植民地</a>出身の<a href="." id="link_9"                                >弁護士</a>である。<a href="." id="link_10"                                         >大陸会議</a>ではニューヨーク代表となった。
</p>
