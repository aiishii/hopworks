		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブループラネット賞</b>（ブループラネットしょう）は、<a href="." id="link_1"                                                    >旭硝子財団</a>により<a href="." id="link_2"                    >1992年</a>に創設された地球環境国際賞である。地球環境問題の解決に大きく貢献した個人や組織に対して、その業績を称えて贈られる。国内外のノミネーターに候補者の推薦を依頼し、その中から毎年原則として2件を選定する。受賞者にはそれぞれ賞状とトロフィー、ならびに副賞賞金5,000万円が贈呈される。
</p>
