		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 重孝</b>（いまい しげたか、<a href="." id="link_1"                    >1948年</a> - ）は、日本の教育学者、<a href="." id="link_2"                                                              >青山学院大学</a>名誉教授。
</p><p><a href="." id="link_3"                                          >東京大学</a>教育学部卒、同大学院博士課程中退、西ドイツ政府留学生として<a href="." id="link_4"                                                              >ボン大学</a>に学ぶ。<a href="." id="link_5"                                                              >東京工芸大学</a>講師、助教授、教授、1998年<a href="." id="link_6"                                          >広島大学</a>教育研究センター教授、2000年青山学院大学文学部教授、2009年教育人間科学部教授。1990年「西ドイツ<a href="." id="link_7"                                                              >ギムナジウム</a>上級階段に関する発展段階論的考察」で東大<a href="." id="link_8"                                                                        >教育学博士</a>。<a href="." id="link_9"                                                                                  >シュタイナー教育</a>、<a href="." id="link_10"                                                                                           >ホリスティック教育</a>などを専攻する。

</p>
