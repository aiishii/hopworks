<p><b>加藤 十右衛門</b>（かとう じゅうえもん、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                              >12月21日</a> - <a href="." id="link_4"                    >1974年</a>（<a href="." id="link_5"                      >昭和</a>49年）<a href="." id="link_6"                              >10月15日</a>）は日本の陶芸家。<a href="." id="link_7"                                >岐阜県</a><a href="." id="link_8"                                >土岐郡</a><a href="." id="link_9"                                >笠原町</a>（現・<a href="." id="link_10"                                         >多治見市</a>）生まれ。八坂窯開窯。
</p><p>美濃大平の陶祖<a href="." id="link_11"                                                                                                           >加藤景豊</a>（加藤五郎衛門景豊）の流れをくむ。1927年には笠原町の町長を務める。1958年に岐阜県の無形文化財保持者に認定。美濃桃山陶芸に魅力され伝統技法をベースに、志野、黄瀬戸、織部、美濃伊賀などを手掛けた匠。戦後の美濃陶芸再興復元に尽力。1974年、79歳で死去。
</p>
