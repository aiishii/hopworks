		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トンドゥプ・ワンチェン</b>（Dhondup Wangchen, <a href="." id="link_1"                    >1974年</a> - ）は、<a href="." id="link_2"                                          >チベット</a>の人物で、記録映像“<i>Leaving Fear Behind</i>”の製作者。2008年3月に<a href="." id="link_3"                                >青海省</a><a href="." id="link_4"                                >西寧市</a>で中国政府に逮捕され、2008年12月に「分離主義を扇動」した罪で6年の<a href="." id="link_5"                                                    >懲役刑</a>を宣告された。
</p>
