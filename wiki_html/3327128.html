		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アブドゥルハミード・イブン・トゥルク</b>（<span lang="ar-Latn" title="Arabic transliteration" class="Unicode" style="white-space:normal; text-decoration: none">ʿAbd al-Ḥamīd b. Turk</span>）は、<a href="." id="link_1"                        >9世紀</a>の<a href="." id="link_2"                                                                                  >イスラーム圏</a>の<a href="." id="link_3"                                >数学者</a>。その生涯については不明な点が多いが、<a href="." id="link_4"                                                                                                                                                                                                                                                                                      >ムハンマド・ブン・ムーサー・フワーリズミー</a>と同時代を生き（<a href="#生涯">#生涯</a>）、フワーリズミーと同じく<a href="." id="link_5"                                                    >二次方程式</a>の解法に関する<a href="." id="link_6"                                                    >アラビア語</a>の著作がある（<a href="#著作">#著作</a>）。もっぱら<b>イブン・トゥルク</b>の<a href="." id="link_7"                                                    >ナサブ</a>で言及される。
</p>
