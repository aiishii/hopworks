<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ihara_Noboru.jpg" title="ファイル:Ihara Noboru.jpg">ファイル:Ihara Noboru.jpg</a>  <div class="thumbcaption">井原<span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">昻</span></div></div></div>
<p><b>井原 昂</b>（井原 <b><span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">昻</span></b>、いはら のぼる / たかし、<a href="." id="link_1"                    >1840年</a> 11月6日（<a href="." id="link_2"                      >天保</a>11年<a href="." id="link_3"                                                        >10月13日</a>） - <a href="." id="link_4"                    >1923年</a>（<a href="." id="link_5"                      >大正</a>12年）1月8日）は、<a href="." id="link_6"                      >幕末</a><a href="." id="link_7"                      >勤王</a>の<a href="." id="link_8"                      >志士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                                                         >内務</a><a href="." id="link_11"                     >官僚</a>。官選<a href="." id="link_12"                                         >島根県</a><a href="." id="link_13"                                                             >知事</a>。通称・応助、守一。号・松礀、天遊、鉄扉。別名・岩神主一郎。
</p>
