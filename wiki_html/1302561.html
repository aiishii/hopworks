		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブカレスト地下鉄</b>（ブカレストちかてつ、<a href="." id="link_1"                                                              >ルーマニア語</a>:<span lang="ro">Metroul Bucureşti</span><small>（メトロウル・ブクレシュティ）</small>、<a href="." id="link_2"                      >英語</a>:<span lang="en">Bucharest Metro</span><small>（ブカレスト・メトロ）</small>）は、<a href="." id="link_3"                                                    >ルーマニア</a>の首都<a href="." id="link_4"                                                    >ブカレスト</a>を走る<a href="." id="link_5"                                >地下鉄</a>である。通称は<b>メトロウ</b>（<span lang="ro">Metrou</span>）。
</p><p>運営会社はメトロレックス（Metrorex）。ブカレストでは最もよく利用される公共交通機関のひとつであり、平均して週に延べ75万人の利用者を運ぶ。2015年現在の路線の総延長は69.25キロメートル、51の駅が設置されている。
</p>
