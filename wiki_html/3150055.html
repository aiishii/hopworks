		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口由美</b>（やまぐち ゆみ、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                      >日本</a>の旅行随筆家、<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>。
</p><p>神奈川県<a href="." id="link_4"                                >箱根町</a>生まれ。父は箱根<a href="." id="link_5"                                                              >富士屋ホテル</a>総支配人や<a href="." id="link_6"                                                    >桜美林大学</a>名誉教授を歴任した<a href="." id="link_7"                                                                              >山口祐司</a>。<a href="." id="link_8"                                                              >慶應義塾大学</a>法学部法律学科卒業。<a href="." id="link_9"                                                                        >フジテレビ</a>系列の会社で海外旅行とホテルの業界誌紙のフリーランス記者を経て文筆家。2012年『<a href="." id="link_10"                                                                                 >ユージン・スミス</a>水俣に捧げた写真家の1100日』で<a href="." id="link_11"                                                                                                                                   >小学館ノンフィクション大賞</a>受賞。日本・パプアニューギニア協会会員。
</p>
