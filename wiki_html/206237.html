<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Chikuhoku_village_Sakakita_branch_office_Masuda_Kaneshichi_statue.jpg" title="ファイル:Chikuhoku village Sakakita branch office Masuda Kaneshichi statue.jpg">ファイル:Chikuhoku village Sakakita branch office Masuda Kaneshichi statue.jpg</a>  <div class="thumbcaption">増田甲子七の銅像（長野県筑北村）</div></div></div>
<p><b>増田 甲子七</b>（ますだ かねしち、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                            >10月4日</a> - <a href="." id="link_4"                    >1985年</a>（<a href="." id="link_5"                      >昭和</a>60年）<a href="." id="link_6"                              >12月21日</a>）は、昭和戦後期の政治家、<a href="." id="link_7"                                                          >内務</a>官僚。<a href="." id="link_8"                                >吉田茂</a>の側近として、<a href="." id="link_9"                                          >運輸大臣</a>、<a href="." id="link_10"                               >労働大臣</a>、<a href="." id="link_11"                                                             >内閣官房長官</a>、<a href="." id="link_12"                                                                             >自由党</a>幹事長などを歴任。
</p>
