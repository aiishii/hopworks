		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木内 伸嘉</b>（きうち のぶよし、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >聖書学者</a>（<a href="." id="link_4"                                          >旧約聖書</a>）、<a href="." id="link_5"                                >神学校</a>教師、<a href="." id="link_6"                      >牧師</a>。<a href="." id="link_7"                                                                        >東京基督教大学</a>教授、<a href="." id="link_8"                                                              >日本長老教会</a>府中西原キリスト教会牧師。
</p><p><a href="." id="link_9"                                                                        >東京外国語大学</a>外国語学科<a href="." id="link_10"                                                   >アラビア語</a>学科、東京基督神学校、英国<a href="." id="link_11"                                                                                                                                                                                                                                                                                     >セント・ポール・アンド・セント・マリー大学</a>旧約学科卒業。元・東京基督教大学学長（第2代）。
</p>
