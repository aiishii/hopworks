		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海田 庄吾</b>（かいだ しょうご）(kaida shogo)は、<a href="." id="link_1"                                >奈良県</a><a href="." id="link_2"                                >奈良市</a>出身の<a href="." id="link_3"                                >作曲家</a>。
</p><p>3歳より<a href="." id="link_4"                                                              >ヴァイオリン</a>を、11歳より<a href="." id="link_5"                                >ギター</a>をはじめる。主に<a href="." id="link_6"                                          >映画音楽</a>やドラマ音楽などの<a href="." id="link_7"                                                                                  >サウンドトラック</a>（<a href="." id="link_8"                      >スコア</a>、<a href="." id="link_9"                      >劇伴</a>）を手掛けている。
</p><p>『<a href="." id="link_10"                                         >北の桜守</a>』で第42回日本アカデミー賞優秀音楽賞を受賞。『<a href="." id="link_11"                                         >百円の恋</a>』で第88回アカデミー外国語映画賞の日本代表に選ばれる。
</p>
