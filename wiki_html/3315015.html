<p>『<b>コズモギャングス</b>』（COSMOGANGS）は、ナムコ（後の<a href="." id="link_3"                                                                                                                                                        >バンダイナムコアミューズメント</a>）が制作し、<a href="." id="link_4"                    >1990年</a>に稼動開始した<a href="." id="link_5"                                          >エレメカ</a>タイプの<a href="." id="link_2"                                                                                  >アーケードゲーム</a>。2人まで遊べる<a href="." id="link_1"                                                                                                                          >ガンシューティングゲーム</a>。
</p>
