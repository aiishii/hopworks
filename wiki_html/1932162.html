<p><b>ステイシー・ペラルタ</b>（<b>Stacy Peralta</b>、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >8月15日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ</a>・<a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                                                                                                >ベニスビーチ</a>出身の<a href="." id="link_5"                                          >映画監督</a>であり<a href="." id="link_6"                                >起業家</a>。
</p><p><a href="." id="link_7"                              >1970年代</a>の非常に有名な<a href="." id="link_8"                                                                                                      >プロスケートボーダー</a>、<a href="." id="link_9"                                                                        >サーファー</a>であり、伝説的なチーム<a href="/w/index.php?title=En:Z-Boys&amp;action=edit&amp;redlink=1" class="new" title="En:Z-Boys (存在しないページ)"><b>Z-BOYS</b></a>のオリジナルメンバーだった。
</p>
