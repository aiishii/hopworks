<p><b>金正日勲章</b>(キム・ジョンイルくんしょう、<a href="." id="link_4"                                >朝鮮語</a>:김정일 훈장)は、<a href="." id="link_1"                                                                                                                >朝鮮民主主義人民共和国</a>の勲章。北朝鮮の前指導者<a href="." id="link_5"                                >金正日</a>に因むこの勲章は、<a href="." id="link_6"                                                    >金日成勲章</a>と並んで同国最高位勲章に位置づけられる。
</p>
