		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第3代<a href="." id="link_1"                                                                        >シャンドス公爵</a><b>ジェイムズ・ブリッジス</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en"><b>James Brydges, 3rd Duke of Chandos</b></span>、<a href="." id="link_3"                    >1731年</a><a href="." id="link_3"                              >12月27日</a> - <a href="." id="link_4"                    >1789年</a><a href="." id="link_4"                            >9月29日</a>）は、<a href="." id="link_5"                                          >イギリス</a>の貴族、政治家。
</p><p>父が爵位を継承する<a href="." id="link_6"                    >1744年</a>までウィルトン子爵(Viscount Wilton)、1744年から自身が爵位を継承する<a href="." id="link_7"                    >1771年</a>までカーナーヴォン侯爵(Marquess of Carnarvon)の<a href="." id="link_8"                                          >儀礼称号</a>を使用した。
</p>
