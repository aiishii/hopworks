		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ニコラス・ブラッシュフォード＝スネル</b>（John Nicholas Blashford-Snell, <a href="/w/index.php?title=En:Order_of_the_British_Empire&amp;action=edit&amp;redlink=1" class="new" title="En:Order of the British Empire (存在しないページ)">OBE</a>、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                              >10月22日</a> - ）は、<a href="." id="link_2"                                                              >イギリス陸軍</a>の<a href="." id="link_3"                      >士官</a>、<a href="." id="link_4"                                >探検家</a>、<a href="." id="link_5"                                >著作家</a>。軍人としての最終階級は大佐。
</p>
