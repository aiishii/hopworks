		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黄 春明</b>（Huang Chunming、ホワン・チュンミン、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >2月13日</a> - ）は、<a href="." id="link_2"                      >台湾</a>の<a href="." id="link_3"                                          >現代文学</a><a href="." id="link_4"                      >作家</a>である。<a href="." id="link_5"                      >小説</a>のほかに<a href="." id="link_6"            >詩</a>、<a href="." id="link_7"                                          >児童文学</a>、<a href="." id="link_8"                      >戯曲</a>、<a href="." id="link_9"                      >随筆</a>、<a href="." id="link_10"                     >絵画</a>など多様な創作活動を展開している。彼の作品は、<a href="." id="link_11"                               >日本語</a>、<a href="." id="link_12"                                                   >韓国語</a>、<a href="." id="link_13"                     >英語</a>、<a href="." id="link_14"                                                   >フランス語</a>、<a href="." id="link_15"                                         >ドイツ語</a>、等の言語に<a href="." id="link_16"                     >翻訳</a>されている。
</p>
