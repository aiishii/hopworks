		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 弘高</b>（たけうち ひろたか、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >10月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >経営学者</a>。<a href="." id="link_4"                                                                        >ハーバード大学</a><a href="." id="link_5"                                                                        >経営大学院</a>教授、<a href="." id="link_6"                                          >一橋大学</a><a href="." id="link_7"                                          >名誉教授</a>、学校法人<a href="." id="link_8"                                                                        >国際基督教大学</a><a href="." id="link_9"                                                    >理事長</a>。専門は<a href="." id="link_10"                                                                       >マーケティング</a>・<a href="." id="link_11"                                               >企業戦略</a>など多岐にわたる。
</p>
