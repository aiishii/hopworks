<p><b>過酢酸</b>（かさくさん、peracetic acid）は、<a href="." id="link_9"                      >過酸</a>、<a href="." id="link_10"                                                             >過カルボン酸</a>のひとつ。PAA と略される。鼻を突く<a href="." id="link_11"                     >酢酸</a>臭がある<a href="." id="link_12"                     >液体</a>で、<a href="." id="link_13"           >水</a>に易溶。
