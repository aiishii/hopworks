		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仲田 正之</b>（なかだ まさゆき、<a href="." id="link_1"                    >1946年</a> - ）は、日本史学者。
</p><p>静岡県田方郡韮山町生まれ。祖父は<a href="." id="link_2"                                          >江川英龍</a>家の執事だった。1971年<a href="." id="link_3"                                          >駒澤大学</a>大学院日本史学修士課程修了。1972年<a href="." id="link_4"                                                                                                                >静岡県立沼津東高等学校</a>教諭となり、<a href="." id="link_5"                                                                                                                          >静岡県立伊豆中央高等学校</a>教諭、<a href="." id="link_6"                                                                                                                >静岡県立三島北高等学校</a>教諭  駒澤大学非常勤講師、<a href="." id="link_7"                                                                                                      >静岡県立韮山高等学校</a>教諭などを務めた。1998年「韮山代官の総合的研究」で駒澤大学<a href="." id="link_8"                      >博士</a>（日本史学）。
</p>
