<p><b>三田村 善衛</b>（みたむら よしえ、1953年4月15日 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >音楽評論家</a>、<a href="." id="link_3"                                          >レコード</a><a href="." id="link_4"                                                              >コレクター</a>、<a href="." id="link_5"                      >骨董</a>コレクター、<a href="." id="link_6"                                          >小林麻美</a>のファン倶楽部「新女神子の会」会長、福井県路上観察倶楽部会長。<a href="." id="link_7"                                >福井県</a><a href="." id="link_8"                                >越前市</a>（旧・<a href="." id="link_9"                                >武生市</a>）出身。<a href="." id="link_10"                                                   >立命館大学</a>卒。愛車は英国車の赤い<a href="." id="link_11"                                                                                 >ローバーミニ</a>。
</p>
