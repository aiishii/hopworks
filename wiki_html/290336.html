<p><b>宮本 政於</b>（みやもと まさお、<a href="." id="link_1"                    >1948年</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >7月18日</a>）は、日本の<a href="." id="link_3"                      >医学者</a>、<a href="." id="link_4"                                          >精神科医</a>。<a href="." id="link_5"                                >厚生省</a><a href="." id="link_6"                                                              >医系技官</a>。元<a href="." id="link_5"                                >厚生省</a>課長補佐、<a href="." id="link_7"                      >検疫</a>所検疫課長。専門は<a href="." id="link_8"                                                    >精神分析学</a>、<a href="." id="link_9"                                                                                                                      >集団心理学</a>。
</p>
