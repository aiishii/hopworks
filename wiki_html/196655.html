		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹沖</b>（そう ちゅう、<a href="." id="link_1"                  >196年</a> - <a href="." id="link_2"                  >208年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の人物。<a href="." id="link_5"            >字</a>は<b>倉舒</b>（そうじょ）。父は<a href="." id="link_6"                      >曹操</a>。同母弟は<a href="." id="link_7"                      >曹據</a>・<a href="." id="link_8"                      >曹宇</a>。異母兄に<a href="." id="link_9"                      >曹丕</a>・<a href="." id="link_10"                     >曹彪</a>。
</p>
