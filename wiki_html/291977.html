	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>メドラー</b> (Mädler) は、<a href="." id="link_1"                      >火星</a>の<a href="." id="link_2"                                                                                  >メリディアニ平原</a>の南部に位置する<a href="." id="link_3"                                                    >クレーター</a>。世界最初の精密な<a href="." id="link_4"                                                    >月面図</a>を作成した<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                                          >天文学者</a>、<a href="." id="link_7"                                                                                                                                                        >ヨハン・ハインリッヒ・メドラー</a>にちなんで名づけられた。火星の標準子午線のごく近く、<a href="." id="link_8"                                                                                                                      >ベーア</a>から東方に約10度の地点に位置している。南緯10.7度、東経2.7度である。
</p>
