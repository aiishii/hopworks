		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おおつか ひろのり</div><span class="fn">大塚 博紀</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">柔術家、空手家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">流派</th><td class="category">和道流柔術拳法<br />（<a href="." id="link_2"                                                                        >神道楊心流</a>、<a href="." id="link_3"                                          >空手</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">身長</th><td>170ｃｍ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">体重</th><td>75ｋｇ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">神道楊心流免許皆伝</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td>大塚徳次郎</td></tr></tbody></table>
<p><b>大塚 博紀</b>（おおつか ひろのり、<a href="." id="link_4"                    >1892年</a><a href="." id="link_4"                          >6月1日</a> - <a href="." id="link_5"                    >1982年</a><a href="." id="link_5"                            >1月29日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >空手家</a>。<a href="." id="link_7"                      >昭和</a>期を代表する空手家の一人であり、<a href="." id="link_8"                                >和道流</a>空手道の開祖。また、自身が修行した<a href="." id="link_9"                      >柔術</a>に<a href="." id="link_3"                                          >空手</a>を加味して<a href="." id="link_8"                                >和道流柔術拳法</a>も開いた。
</p>
