<p><b>辻 兵吉</b>（つじ ひょうきち、<a href="." id="link_3"                    >1926年</a>（大正15年）<a href="." id="link_4"                            >5月26日</a> - <a href="." id="link_5"                    >2008年</a>（平成20年）<a href="." id="link_6"                          >7月5日</a>）は、日本の実業家。<a href="." id="link_7"                      >辻兵</a>グループ総帥、元<a href="." id="link_8"                                                                                                                          >日本バスケットボール協会</a>会長。また、高校・大学の同窓にあたる<a href="." id="link_9"                                          >金田勝年</a>元<a href="." id="link_10"                                         >法務大臣</a>の後援会会長を金田の参議院選出馬時から長年務めた。1991年（平成3年）<a href="." id="link_11"                                                             >藍綬褒章</a>受章、2005年（平成17年）<a href="." id="link_12"                                                                       >旭日中綬章</a>受章。秋田県<a href="." id="link_13"                               >秋田市</a>出身。旧名は<b>辻 良一</b>（つじ りょういち）。
</p>
