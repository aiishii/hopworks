		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝沢 荘一</b>（たきざわ しょういち、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >6月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                              >国際政治学者</a>。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。<a href="." id="link_6"                                >滝沢修</a>の長男。1960年<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                          >教養学部</a>教養学科アメリカ分科卒業。東大新聞研究所(現社会情報研究所)修了。<a href="." id="link_9"                                          >毎日新聞</a>に入り、外信部副部長、読者室委員兼編集委員、<a href="." id="link_10"                                         >熊本大学</a><a href="." id="link_11"                               >法学部</a><a href="." id="link_12"                     >教授</a>、1998年<a href="." id="link_13"                                                             >富山国際大学</a>教授。2007年退職。専攻は国際政治論・米国現代政治。2004年『名優・滝沢修と激動昭和』で<a href="." id="link_14"                                                                                                                                   >日本エッセイスト・クラブ賞</a>受賞。<a href="." id="link_15"                                         >九条の会</a>会員。
</p>
