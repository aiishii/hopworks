<p><b>コトブキツカサ</b>（<span style="display:none"> (<span class="bday">1973-11-06</span>) </span><a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >11月6日</a>（48歳） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >映画</a><a href="." id="link_4"                                                                        >パーソナリティ</a>。本名、佐野 忠宏（さの ただひろ）。2009年11月に芸名を「寿司」（読みはことぶき つかさ）から「コトブキツカサ」に改名した。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                          >富士宮市</a>出身。<a href="." id="link_7"                                                                                  >ナチュラルエイト</a>所属。血液型はO型、身長171cm、体重72kg。<a href="." id="link_8"                                          >和光大学</a>人文芸術学科中退。2014年より<a href="." id="link_9"                                                                        >日本工学院</a>非常勤講師を務める。
</p>
