		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮下 和夫</b>（みやした かずお、<a href="." id="link_1"                    >1955年</a> - ）は、日本の脂質化学者。<a href="." id="link_2"                                                    >北海道大学</a><a href="." id="link_3"                                          >水産学部</a>大学院水産化学研究院海洋応用生命科学部門生命資源化学分野教授。 <a href="." id="link_4"                      >農学</a><a href="." id="link_5"                      >博士</a>。
</p><p>機能性栄養成分としての<a href="." id="link_6"                      >油脂</a>研究に造詣が深い。<a href="." id="link_7"                      >魚卵</a>や<a href="." id="link_8"                      >海藻</a>に関する研究を行う。特に、<a href="." id="link_9"                                                                        >フコキサンチン</a>や<a href="." id="link_10"                                                   >フコイダン</a>に関する研究は世界的にも有名である。
</p>
