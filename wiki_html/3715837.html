<p><b>星川順一</b>（ほしかわ じゅんいち、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >3月11日</a>- )は、日本の経済学者、<a href="." id="link_2"                                                              >大阪市立大学</a>名誉教授。
</p><p>愛媛県松山市出身。1956年<a href="." id="link_3"                                          >松山大学</a>経済学部卒、1961年大阪市立大学大学院経済学博士課程満期退学、72年「価格体系と経済機構」で<a href="." id="link_4"                                                                        >経済学博士</a>。<a href="." id="link_5"                                                    >立命館大学</a>講師、大阪市大経済学部助教授、教授を務める。97年定年退官、名誉教授、<a href="." id="link_6"                                                                                  >大阪経済法科大学</a>教授。2014年退職。
</p>
