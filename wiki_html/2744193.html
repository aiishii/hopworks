<p><b>ホライズン・ニュークリア・パワー</b> (<a href="." id="link_5"                      >英語</a>&#58; <span lang="en">Horizon Nuclear Power</span>) は、<a href="." id="link_2"                                          >イギリス</a>の電力企業。新しい<a href="." id="link_6"                                                              >原子力発電所</a>の建設を計画している。企業は<a href="." id="link_7"                    >2009年</a>に設立され、<a href="." id="link_3"                                                    >グロスター</a>に本部を置いている。現在は<a href="." id="link_8"                                                    >日立製作所</a>が所有している。
