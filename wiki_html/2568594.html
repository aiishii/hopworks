<a href="." id="link_10"                                         >鶴見大学</a><a href="." id="link_11"                                                                       >非常勤講師</a>も務める。<a href="." id="link_12"                   >2016年</a>から<a href="." id="link_13"                                                             >日本出版学会</a>会長を務めている。
</p>
