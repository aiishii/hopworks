<p><b>中嶋 泉</b>（なかじま いずみ、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >美術史</a>学者。<a href="." id="link_4"                      >学位</a>は<a href="." id="link_5"                                                              >修士（学術）</a>（<a href="." id="link_6"                                          >一橋大学</a>・<a href="." id="link_7"                    >2002年</a>）、<a href="." id="link_8"                                                  >Master of Arts</a>（<a href="." id="link_9"                                                    >リーズ大学</a>・<a href="." id="link_10"                   >2003年</a>）。専門は、20世紀の美術史における女性の創作活動。<a href="." id="link_11"                                         >大阪大学</a>大学院文学研究科<a href="." id="link_12"                               >准教授</a>。
</p>
