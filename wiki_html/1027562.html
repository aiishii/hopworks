		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・ギデオン・ジョリィ・マイゼロア</b>（Paul Gideon Joly Maizeroy, <a href="." id="link_1"                    >1719年</a> - <a href="." id="link_2"                    >1780年</a>）は、<a href="." id="link_3"                                                              >フランス王国</a>の<a href="." id="link_4"                      >軍人</a>、戦史家、<a href="." id="link_5"                                          >軍事学者</a>。
</p><p>マイゼロアは<a href="." id="link_6"                                                                                            >ルイ14世</a>が死去した後に<a href="." id="link_7"                                                                    >メス</a>で生まれ、<a href="." id="link_8"                                                                                            >ルイ15世</a>の<a href="." id="link_9"                      >親政</a>時代が始まる頃には<a href="." id="link_10"                                                   >フランス軍</a>の<a href="." id="link_11"                     >中佐</a>であった。<a href="." id="link_12"                                                                                                               >サックス</a>元帥の指揮下で<a href="." id="link_13"                                                                                                     >オーストリア継承戦争</a>を戦い、また<a href="." id="link_14"                                         >七年戦争</a>に参加している。
</p>
