<p><b>オールバニー川</b>（オールバニーがわ、Albany River）は、<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                                              >オンタリオ州</a>北部を流れる<a href="." id="link_3"            >川</a>である。オンタリオ州北西の<a href="." id="link_4"                                                                                                                                                    >セントジョゼフ湖</a>に源を発し、北東に流れて<a href="." id="link_5"                                                              >ジェームズ湾</a>へ注ぐ。全長は980 kmでオンタリオ州最長である。<a href="." id="link_6"                                          >流域面積</a>は135,200 km<sup>2</sup>ある。
</p>
