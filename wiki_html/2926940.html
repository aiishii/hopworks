<p><b>ジェイムズ・ガーニー</b>（James Gurney、<a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >6月14日</a>  ‐ ）は、　<a href="." id="link_3"                                                                        >アメリカ合衆国</a>のイラストレーター、作家。人間と恐竜とが共存する架空の島を舞台とした探検記である、絵本シリーズ『ダイノトピア』で知られる。<a href="." id="link_4"                                                                        >ニューヨーク州</a><a href="." id="link_5"                                                                                                                                          >ダッチェス郡</a>ラインベック在住。
</p>
