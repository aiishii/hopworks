		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 健司</b>（かねこ けんじ　<a href="." id="link_1"                    >1960年</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >陸上競技</a>選手・陸上競技指導者。<a href="." id="link_4"                                >やり投</a>SM35日本記録保持者。<a href="." id="link_5"                                                                                  >日本陸上競技連盟</a>投てきコーチ。日本マスターズ陸上競技連合普及振興部長。<a href="." id="link_6"                                >群馬県</a><a href="." id="link_7"                                >吾妻郡</a><a href="." id="link_8"                                          >東吾妻町</a>（旧<a href="." id="link_9"                                                                    >吾妻町</a>）出身。<a href="." id="link_10"                                                                                                               >群馬県立中之条高等学校</a>、<a href="." id="link_11"                                                   >国士舘大学</a>体育学部卒業。
</p>
