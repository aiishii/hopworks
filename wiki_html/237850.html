<p><b>本多 利明</b>（ほんだ としあき、<a href="." id="link_1"                      >寛保</a>3年（<a href="." id="link_2"                    >1743年</a>） - <a href="." id="link_3"                      >文政</a>3年<a href="." id="link_4"                                                        >12月22日</a>（<a href="." id="link_5"                    >1821年</a><a href="." id="link_5"                            >1月25日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                >数学者</a>、<a href="." id="link_8"                                >経世家</a>（経済思想家）である。幼名は長五郎、<a href="." id="link_9"                                                >通称</a>は三郎右衛門。号は北夷、魯鈍斎。
</p>
