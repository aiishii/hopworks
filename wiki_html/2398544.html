<p><b>フリードリヒ・ヴィルヘルム・アダム・ゼルチュルナー</b>（Friedrich Wilhelm Adam Sertürner、<a href="." id="link_1"                    >1783年</a><a href="." id="link_1"                            >6月19日</a> - <a href="." id="link_2"                    >1841年</a><a href="." id="link_2"                            >2月20日</a>）は、ドイツの<a href="." id="link_3"                                >薬剤師</a>である。1804年に<a href="." id="link_4"                                          >阿片</a>から<a href="." id="link_5"                                          >モルヒネ</a>の単離に成功した。
</p>
