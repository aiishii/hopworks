		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">きむら やすし</div><span class="fn">木村 康</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1948-02-28</span>) </span>1948年<a href="." id="link_1"                            >2月28日</a>（74歳）<br /><span class="birthplace"><a href="." id="link_2"                                >熊本県</a><a href="." id="link_3"                                >熊本市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr></tbody></table>
<p><b>木村 康</b>（きむら やすし、<a href="." id="link_5"                    >1948年</a>（<a href="." id="link_6"                      >昭和</a>23年）<a href="." id="link_1"                            >2月28日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_7"                      >石油</a><a href="." id="link_8"                                >実業家</a>、元<a href="." id="link_9"                                          >石油連盟</a>会長。<a href="." id="link_10"                                                   >日産自動車</a>取締役会議長、<a href="." id="link_11"                                                                                 >国際石油開発帝石</a>社外取締役、<a href="." id="link_12"                                                                                           >ENEOSホールディングス</a>株式会社特別理事、元<a href="." id="link_13"                                                   >代表取締役</a><a href="." id="link_14"                     >会長</a>、元<a href="." id="link_15"                                                                               >JX日鉱日石エネルギー</a>株式会社<a href="." id="link_13"                                                   >代表取締役</a><a href="." id="link_16"                     >社長</a>・会長。元一般財団法人<a href="." id="link_17"                                                                                                                                   >石油エネルギー技術センター</a><a href="." id="link_18"                                                   >理事長</a>。
