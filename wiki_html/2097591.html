<p><b>吉村 靖孝</b>（よしむら やすたか、<a href="." id="link_5"                    >1972年</a>（<a href="." id="link_6"                      >昭和</a>47年）<a href="." id="link_1"                            >8月23日</a> - ）は、日本の<a href="." id="link_7"                                >建築家</a>、建築活動家。（株）吉村靖孝建築設計事務所主宰。<a href="." id="link_8"                                >吉岡賞</a>など受賞。
