<p><b>マフムード・タルズィー</b>（<a href="." id="link_1"                                                              >パシュトー語</a>&#58; <span lang="ps">محمود طرزي</span>、Mahmud Tarzi、<a href="." id="link_2"                    >1865年</a> - <a href="." id="link_3"                    >1933年</a>）は、<a href="." id="link_4"                                                                        >アフガニスタン</a>のジャーナリスト、評論家、外交官、政治家。<a href="." id="link_5"                                                                                                                >アマーヌッラー・ハーン</a>国王の外務大臣。<a href="." id="link_6"                                          >イギリス</a>に対抗するため、親露・親ソ政策を採った。<b>タルジー</b>と表記される場合もある。
</p>
