		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和晃 敏郎</b>（かつひかり としお、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >1月1日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >蒲郡市</a>神ノ郷町出身で、<a href="." id="link_5"                              >1960年代</a>から<a href="." id="link_6"                              >1970年代</a>にかけて活躍した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。<a href="." id="link_9"                                                                                      >伊勢ヶ濱部屋（入門時は荒磯部屋）</a>に所属していた。本名は杉浦 敏朗（すぎうら としお）。現役時代の体格は186cm、113kg。最高位は東<a href="." id="link_10"                     >前頭</a>筆頭（<a href="." id="link_11"                   >1970年</a>9月場所）。得意手は左四つ、寄り、<a href="." id="link_12"                                         >上手投げ</a>。
</p>
