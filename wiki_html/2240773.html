<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">野﨑丹斐太郎</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>野﨑　丹斐太郎</b>（のざき　にいたろう、<a href="." id="link_1"                      >明治</a>25年（<a href="." id="link_2"                    >1892年</a>）<a href="." id="link_3"                            >4月18日</a> - <a href="." id="link_4"                      >昭和</a>51年（<a href="." id="link_5"                    >1976年</a>）<a href="." id="link_6"                          >9月8日</a>）は、<a href="." id="link_7"                                                              >昭和時代</a>の<a href="." id="link_8"                                                                                                  >製塩業</a>を営んだ実業家。野﨑続太郎の子（母は祖父<a href="." id="link_9"                                                                        >野﨑武吉郎</a>の娘）。妻は<a href="." id="link_10"                                         >板倉勝憲</a>の娘（長女）。姉に階（佐谷有吉妻）、妹に正（<a href="." id="link_11"                                         >舟橋清賢</a>妻）。子女は、保子（三女、大塚斌妻）ら。 
</p>
