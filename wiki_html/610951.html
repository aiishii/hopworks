		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">よりとも</div><span class="fn">頼朝</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1971-08-05</span>) </span>1971年<a href="." id="link_1"                          >8月5日</a>（50歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >実業家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1995年 -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">身長</th><td>176&#160;cm (5&#160;ft 9&#160;in)</td></tr></tbody></table>
<p><b>頼朝</b>（よりとも、<a href="." id="link_5"                    >1971年</a><a href="." id="link_5"                          >8月5日</a> - ）は、<a href="." id="link_6"                                          >歌舞伎町</a>にある<a href="." id="link_7"                                                              >ホストクラブ</a>『RyuguJo』<a href="." id="link_8"                      >社長</a>（オーナー）、<a href="." id="link_7"                                                              >ホスト</a>。ボランティア団体『夜鳥の界』発起人。<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_9"                                                >血液型</a><a href="." id="link_9"                                                >A型</a>。身長176cm。<a href="." id="link_10"                                         >法政大学</a><a href="." id="link_11"                               >法学部</a>卒業。本名は洋一郎（姓は非公表）。
</p>
