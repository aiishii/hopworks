		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>邵 華</b>（しょう か、Shào Huà、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >10月30日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >6月24日</a>、幼名：<b>陳安雲</b>，別名：<b>張少華</b>）は、<a href="." id="link_3"                                >毛岸青</a>の妻で、<a href="." id="link_4"                                >毛沢東</a>の義理の娘に当たる。
</p><p><a href="." id="link_5"                                                                                                                          >中国人民解放軍軍事科学院</a>百科部副部長（正軍職）、少将、第七、八、九、十回<a href="." id="link_6"                                                                                                      >中国人民政治協商会議</a>委員で、軍事科学学会副事務長を兼任し、<a href="." id="link_7"                                                              >中国作家協会</a>会員で、<a href="." id="link_8"                                                                                                                                          >中国写真家協会</a>主席、<a href="." id="link_9"                                                                                                                                                              >中国女流写真家協会</a>主席を歴任した。
</p><p>毛沢東などを題材にした写真集を多く出版した。
</p>
