	<h1 id="firstHeading" class="firstHeading" >楊露禅</h1>
	<div id="bodyContent" class="vector-body">

<div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yang_Luchan.jpg" title="ファイル:Yang Luchan.jpg">線</a></div>
<p><b>楊 露禅</b>（よう ろぜん、<a href="." id="link_1"                                >繁体字</a>&#58; <span lang="zh-Hant">楊露禪</span>; <a href="." id="link_2"                                >簡体字</a>&#58; <span lang="zh-Hans">杨露禅</span>; <a href="." id="link_3"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">yánglùchán</span>　ヤン ルーチャン、<a href="." id="link_4"                    >1799年</a> - <a href="." id="link_5"                    >1872年</a>）は、<a href="." id="link_6"                                          >清朝</a>時代の実在した<a href="." id="link_7"                                                    >武術家</a>。<a href="." id="link_8"                                          >中国武術</a>のひとつである<a href="." id="link_9"                                >太極拳</a>の<a href="." id="link_10"                                                   >楊式太極拳</a>の創始者。
</p><p>姓は楊、<a href="." id="link_11"           >諱</a>は福魁（<a href="." id="link_1"                                >繁体字</a>&#58; <span lang="zh-Hant">楊福魁</span>; <a href="." id="link_2"                                >簡体字</a>&#58; <span lang="zh-Hans">杨福魁</span>; <a href="." id="link_3"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">Yáng Fúkuí</span>）。<a href="." id="link_12"           >字</a>は露禅、または禄禅。祖籍は、中国<a href="." id="link_13"                               >河北省</a><a href="." id="link_14"                                                   >永年県</a>閻門寨人。後に永年県広府鎮南関に移る。子に、楊鳳侯（早亡）、<a href="." id="link_15"                               >楊班侯</a>、<a href="." id="link_16"                               >楊健侯</a>がいた。
</p>
