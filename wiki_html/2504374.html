		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸誠</b>（がんせい、<a href="." id="link_1"                      >文政</a>10年（<a href="." id="link_2"                    >1827年</a>）頃 - <a href="." id="link_3"                      >慶応</a>3年<a href="." id="link_4"                                                    >8月9日</a>（<a href="." id="link_5"                    >1867年</a><a href="." id="link_5"                          >9月6日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>末期（<a href="." id="link_7"                      >幕末</a>）に活躍した<a href="." id="link_8"                      >岸派</a>の<a href="." id="link_9"                      >絵師</a>。丹波介。姓は佐伯、名は昌誠（成）、字は士敬、号は三峯（峰）。<a href="." id="link_10"                     >岸岱</a>の三男。
</p>
