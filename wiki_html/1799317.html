<p><b>柴田 義也</b>（しばた よしや、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >9月17日</a> - ）は、日本のジャズピアニスト、<a href="." id="link_9"                                                                              >キーボード</a>奏者。<b>ゴンタ2号</b>、<b>G2</b>、<b>Gee2wo</b>など様々なステージネームを用いる。作曲時の変名にG. 1,238,471。
