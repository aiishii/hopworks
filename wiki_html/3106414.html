		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝山 意林庵</b>（あさやま いりんあん、<a href="." id="link_1"                      >天正</a>17年<a href="." id="link_2"                                                    >9月8日</a>（<a href="." id="link_3"                    >1589年</a><a href="." id="link_3"                              >10月17日</a>） - <a href="." id="link_4"                      >寛文</a>4年<a href="." id="link_5"                                                      >9月21日</a>（<a href="." id="link_6"                    >1664年</a><a href="." id="link_6"                            >11月8日</a>））は<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                                >儒学者</a>。幼くして出家した後、<a href="." id="link_9"                                          >儒学</a>に転じ、<a href="." id="link_10"                               >細川氏</a>等に仕え、<a href="." id="link_11"                                                   >後光明天皇</a>の進講を務めた。排仏論を唱えた<a href="." id="link_12"                                         >仮名草子</a>『<a href="." id="link_13"                                         >清水物語</a>』の著者とされる。
</p><p>本姓<a href="." id="link_14"                               >大伴氏</a>、後に<a href="." id="link_15"                     >源氏</a>。幼名は藤丸、法号は素心。北白川三位入道と称した。
</p>
