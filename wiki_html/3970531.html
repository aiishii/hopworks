		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 俊巳</b>（やまざき としみ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >5月10日</a> - ）は、日本の<a href="." id="link_2"                                >総務</a><a href="." id="link_3"                      >官僚</a>。<a href="." id="link_4"                                          >総務大臣</a><a href="." id="link_5"                                >秘書官</a>や、<a href="." id="link_6"                                          >内閣官房</a><a href="." id="link_7"                                                                        >内閣審議官</a>等を経て、<a href="." id="link_8"                                                                        >総務省大臣官房</a><a href="." id="link_9"                                                                        >総括審議官</a>兼初代公文書監理官を務めた。退官後、<a href="." id="link_10"                               >宇部市</a>政策アドバイザー、<a href="." id="link_11"                               >美波町</a><a href="." id="link_12"                     >参与</a>、<a href="." id="link_13"                                         >京丹後市</a>ICT戦略アドバイザー。
</p>
