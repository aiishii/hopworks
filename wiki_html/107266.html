<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%B2%B3%E9%A3%9E%E5%83%8F.jpg" title="ファイル:岳飞像.jpg">ファイル:岳飞像.jpg</a>  <div class="thumbcaption">岳飛像（清宮殿蔵）</div></div></div>
<p><b>岳 飛</b>（がく ひ、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Yuè Fēi</span></span>、<a href="." id="link_2"                      >崇寧</a>2年<a href="." id="link_3"                                                      >2月15日</a>（<a href="." id="link_4"                    >1103年</a><a href="." id="link_4"                            >3月24日</a>） - <a href="." id="link_5"                                      >紹興</a>11年<a href="." id="link_6"                                                        >12月29日</a>（<a href="." id="link_7"                    >1142年</a><a href="." id="link_7"                            >1月27日</a>））は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >南宋</a>の武将。<a href="." id="link_10"           >字</a>は<b>鵬挙（ほうきょ）</b>。<a href="." id="link_11"                     >相州</a><a href="." id="link_12"                               >湯陰県</a>の出身。南宋を攻撃する<a href="." id="link_13"                                     >金</a>に対して幾度となく勝利を収めたが、岳飛らの勢力が拡大することを恐れた<a href="." id="link_14"                                                   >宰相</a>の<a href="." id="link_15"                     >秦檜</a>に謀殺された。その功績を称えて後に<b>鄂王</b>（がくおう）に封じられ（岳鄂王と呼ばれる）、<a href="." id="link_16"                     >関羽</a>と並んで祀られている。
</p>
