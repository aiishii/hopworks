		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須原 一秀</b>（すはら かずひで、<a href="." id="link_1"                    >1940年</a>（<a href="." id="link_2"                      >昭和</a>15年） - <a href="." id="link_3"                    >2006年</a>（<a href="." id="link_4"                      >平成</a>18年）4月）は、日本の<a href="." id="link_5"                                >哲学者</a>・<a href="." id="link_6"                                          >社会思想</a>研究家。元<a href="." id="link_7"                                                    >立命館大学</a>非常勤講師。元<a href="." id="link_8"                                          >龍谷大学</a>非常勤講師。<a href="." id="link_9"                                >論理学</a>・<a href="." id="link_10"                                         >科学哲学</a>専攻、<a href="." id="link_11"                                                             >大阪市立大学</a><a href="." id="link_12"                               >文学部</a>哲学科<a href="." id="link_13"                                                             >博士課程</a>退学。<a href="." id="link_14"                               >大阪府</a>出身。
</p>
