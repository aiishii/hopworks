<p><b>カイル・ニューマン</b>（<b>Kyle Newman</b>、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >3月16日</a> - ）は、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                          >映画監督</a>・<a href="." id="link_7"                                                                                            >プロデューサー</a>・<a href="." id="link_8"                                >脚本家</a>・<a href="." id="link_9"                                          >編集技師</a>・<a href="." id="link_10"                     >俳優</a>。
</p><p>2013年に第1子の男児、2015年に第2子の男児が誕生。次男は<a href="." id="link_11"                                                                                                     >テイラー・スウィフト</a>が<a href="." id="link_12"                               >代母</a>・後見人となっている。
</p>
