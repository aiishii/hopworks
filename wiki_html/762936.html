	<h1 id="firstHeading" class="firstHeading" >ゴールバーン川 (ビクトリア州)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴールバーン川</b>（ゴールバーンがわ、<b>Goulburn River</b>）は、<a href="." id="link_1"                                                                        >オーストラリア</a><a href="." id="link_2"                                                              >ビクトリア州</a>を流れる<a href="." id="link_3"                                          >河川</a>である。<a href="." id="link_4"                                                                                                                                                                        >ビクトリア・アルプス</a>の西端<a href="." id="link_5"                                                                                                            >ブラー山</a>近くに源を発し<a href="." id="link_6"                                                                                                                                >ワランガ盆地</a>を流れ、北部<a href="." id="link_7"                                                                                                                      >エチューカ</a>で<a href="." id="link_8"                                          >マレー川</a>に<a href="." id="link_9"                                          >合流</a>する。この地域は非常に肥沃な<a href="." id="link_10"                     >農業</a>地帯になっている。名称は、<a href="." id="link_11"                                         >イギリス</a>の<a href="." id="link_12"                                                                             >保守党</a>員・<a href="." id="link_13"                   >1846年</a>以降分派の<a href="." id="link_14"                                                             >ピール党</a>員<a href="." id="link_15"                                                                                                                                                                                 >ヘンリー・ゴールバーン</a>に由来する。
</p>
