		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浦川 まさる</b>（うらかわ まさる、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >9月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                      >女性</a>。<a href="." id="link_5"                                >血液型</a><a href="." id="link_6"                                                >O型</a>。<a href="." id="link_7"                                >大阪府</a>出身。<a href="." id="link_8"                                                                                  >京都芸術短期大学</a><a href="." id="link_9"                                >美術史</a>卒業。姉は同じく漫画家の<a href="." id="link_10"                                                                                                           >浦川佳弥</a>。<a href="." id="link_11"                               >京都府</a>在住。既婚。
</p><p><a href="." id="link_12"                   >1981年</a>、第13回<a href="." id="link_13"                                                                                                                                                   >りぼん新人漫画賞</a>を受賞した『快刀乱麻桃太郎』でデビュー。以後、『<a href="." id="link_14"                               >りぼん</a>』『<a href="." id="link_15"                                                                                       >マーガレット</a>』（<a href="." id="link_16"                               >集英社</a>）で活躍、<a href="." id="link_17"                   >2002年</a>頃より、活動の場を『<a href="." id="link_18"                                                                                                 >サスペリアミステリー</a>』（<a href="." id="link_19"                                         >秋田書店</a>）に移し、<a href="." id="link_20"                                         >推理小説</a>の<a href="." id="link_21"                                                   >コミカライズ</a>などを姉と共同で手がけている。
</p><p>尊敬する漫画家は<a href="." id="link_22"                                         >手塚治虫</a>、好きな役者は<a href="." id="link_23"                                                                                           >ハリソン・フォード</a>。
</p>
