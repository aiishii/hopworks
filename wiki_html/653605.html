		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南原 四郎</b>（なんばら しろう、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                >編集者</a>、<a href="." id="link_3"                                >写真家</a>。本名は潮田 文（うしおだ ぶん）。
</p><p>元『<a href="." id="link_4"                            >月刊OUT</a>』編集長。のち、自ら、<a href="." id="link_5"                                                              >南原企画</a>を立ち上げ、先鋭文化を愛好する女性読者を主な対象とした『アラン』『月光』『月ノ光』『牧歌メロン』『ラッキーホラーショー』などのカルト雑誌群を編集・刊行。編集以外にも、写真を専門としたギャラリー経営などを行う。
</p><p>写真家の<a href="." id="link_6"                                                    >潮田登久子</a>は姉。<a href="." id="link_7"                                >漫画家</a>の<a href="." id="link_8"                                                    >しまおまほ</a>は姪にあたる。
</p>
