		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>生松 敬三</b>（いきまつ けいぞう、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >1984年</a>）は、日本の哲学者、思想史家。元<a href="." id="link_3"                                          >中央大学</a>教授。
</p><p>東京生まれ。<a href="." id="link_4"                                          >東京大学</a>文学哲学科卒業。同大学院修了。1920-30年代を中心に、日本思想から西欧思想まで幅広く研究をおこなった。人文系専門書の翻訳も多数手がけた。<a href="." id="link_5"                                          >荒川幾男</a>や、特に中央大学の同僚だった<a href="." id="link_6"                                >木田元</a>と親しく共著・共訳も多い。非常勤講師として東大大学院でも教えていたが、癌により56歳で亡くなった。
</p>
