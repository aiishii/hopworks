		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em;width:25.5em;border-spacing:2px;"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#C3D6EF;"><div style="display:inline" class="fn">ザブダス</div></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right: 1em">原語名</th><td><div class="nickname" lang="la">Zabdas</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right: 1em">生誕</th><td>シリア属州<a href="." id="link_1"                                          >パルミラ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right: 1em">死没</th><td><abbr title="circa">c.</abbr><span style="white-space:nowrap;">&#8201;273</span><br />シリア属州<a href="." id="link_2"                                                    >エメサ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right: 1em">所属組織</th><td>パルミラ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right: 1em">部門</th><td><a href="." id="link_3"                                                                                                                                          >パルミラ軍</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right: 1em">軍歴</th><td>270年-273年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right: 1em">戦闘</th><td><a href="." id="link_4"                                                                                                                                >ボストラ略奪</a><br /> <a href="." id="link_5"                                                                                                                >パルミラのエジプト征服</a><br /> <a href="." id="link_6"                                                                                                                                          >インマエの戦い</a> <br /> <a href="." id="link_7"                                                                                                                                >エメサの戦い</a></td></tr></tbody></table><p><b>ザブダス</b> (<a href="." id="link_8"                                          >ラテン語</a>: Zabdas) は、3世紀のシリアの軍人。<a href="." id="link_9"                                                              >パルミラ</a>の女王<a href="." id="link_10"                                         >ゼノビア</a>に仕え、<a href="." id="link_11"                                                   >ローマ帝国</a>に対する反乱軍を指揮し、<a href="." id="link_12"                                                                                 >ローマ領エジプト</a>や小アジアを征服した。
</p><p><a href="." id="link_13"                                                                       >ローマ皇帝</a><a href="." id="link_14"                                                                                                                                                                                               >アウレリアヌス</a>がパルミラを再征服した際、ザブダスらパルミラ帝国の高官は<a href="." id="link_2"                                                    >エメサ</a>で裁判にかけられ処刑された。
</p>
