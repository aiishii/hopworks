		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳岡 神泉</b>（とくおか しんせん、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                          >6月9日</a>）は、<a href="." id="link_3"                                >京都市</a>生まれの<a href="." id="link_4"                                          >日本画家</a>。本名、<b>時次郎</b>。
</p><p>京都写生派の流れに立った写実を発展させ、<b>神泉様式</b>とも表現される幽玄かつ象徴的な独自の<a href="." id="link_5"                                >日本画</a>は、<a href="." id="link_6"                      >戦後</a>の日本画に大きな影響を与えた。作品全体に深い印象を与える繊細な<a href="." id="link_7"                                >地塗り</a>も有名。<a href="." id="link_8"                    >1966年</a>（昭和41年）<a href="." id="link_9"                                          >文化勲章</a>受章。
</p>
