<p><b>こぶ茶バンド</b>（こぶちゃバンド）とは<a href="." id="link_7"                                                                                  >ザ・ドリフターズ</a>のメンバー、<a href="." id="link_4"                                          >仲本工事</a>、<a href="." id="link_5"                                          >高木ブー</a>、<a href="." id="link_6"                                >加藤茶</a>によって結成された<a href="." id="link_8"                                                          >バンド</a>のこと。全国各地で<a href="." id="link_9"                                >ライブ</a>や<a href="." id="link_10"                                                                       >ディナーショー</a>などの活動を行っている。<a href="." id="link_11"                   >1999年</a><a href="." id="link_11"                             >12月15日</a>、マキシシングル「こぶ茶ルンバ」（「<a href="." id="link_12"                                                                       >コーヒールンバ</a>」の替え歌版）をリリース。
</p>
