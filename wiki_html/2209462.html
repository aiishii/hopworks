<a href="." id="link_3"                                >石川県</a>鶴来町（現<a href="." id="link_4"                                >白山市</a>）出身。家業を継いで<a href="." id="link_5"                      >建具</a><a href="." id="link_6"                      >職人</a>をしていたが、32歳の時、作詞家を志し上京。作詞家の<a href="." id="link_7"                                          >宮川哲夫</a>に師事する。初期に星川あゆみというペンネームも使っている。
