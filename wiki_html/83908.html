<p><b>サー・マイケル・ソマレ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Sir Michael Somare</span>、<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                          >4月9日</a> - <a href="." id="link_3"                    >2021年</a><a href="." id="link_3"                            >2月26日</a>）は、<a href="." id="link_4"                                                                                            >パプアニューギニア</a>の政治家。<a href="." id="link_5"                                                                                                                          >同国の首相</a>を5期（<a href="." id="link_6"                    >1975年</a> - <a href="." id="link_7"                    >1980年</a>、<a href="." id="link_8"                    >1982年</a> - <a href="." id="link_9"                    >1985年</a>、<a href="." id="link_10"                   >2002年</a> - <a href="." id="link_11"                   >2011年</a>）務めた。<a href="." id="link_12"                                                                                                                                                   >国民同盟党</a>党首。
</p><p>パプアニューギニアで発行されている50<a href="." id="link_13"                                               >キナ</a>紙幣の裏面に肖像が描かれている。
</p>
