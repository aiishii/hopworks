		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺田 光世</b>（てらだ みつよ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"              >1月</a> - ）は<a href="." id="link_2"                                                              >体育学者</a>。専門は<a href="." id="link_3"                                                    >体育学</a>、<a href="." id="link_4"                                                                                                                      >環境生理学</a>、<a href="." id="link_5"                                                                        >公衆衛生学</a>及び<a href="." id="link_6"                                                              >健康科学</a>。2005年4月より2009年まで<a href="." id="link_7"                                                              >京都教育大学</a>の<a href="." id="link_8"                                          >学長</a>を務めた。
</p>
