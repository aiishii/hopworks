		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bob_Moog3.jpg" title="ファイル:Bob Moog3.jpg">ファイル:Bob Moog3.jpg</a>  <div class="thumbcaption">自らが開発したシンセサイザーを前に</div></div></div><p><b>ロバート・モーグ</b>（<i>Robert Moog</i>, <a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >8月21日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >電子工学</a><a href="." id="link_5"                                >者</a>。<a href="." id="link_6"                                                                        >シンセサイザー</a>の創始者、<a href="." id="link_7"                                                                                                                >モーグ・シンセサイザー</a>の開発者として知られる。苗字の発音は<span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ˈmoʊɡ]</span></span>（<b>モ</b>ウグ）。本名は Robert Arthur Moog で、Robert A. Moog と表記される場合もある。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
