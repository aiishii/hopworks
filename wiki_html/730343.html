<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%84%9A%E5%A0%82%E6%9D%B1%E5%AF%94.jpg" title="ファイル:愚堂東寔.jpg">ファイル:愚堂東寔.jpg</a>  <div class="thumbcaption">愚堂東寔</div></div></div>
<p><b>愚堂東寔</b>（ぐどうとうしょく、<a href="." id="link_1"                      >天正</a>5年<a href="." id="link_2"                                                    >4月8日</a>（<a href="." id="link_3"                    >1577年</a><a href="." id="link_3"                            >4月25日</a>）- <a href="." id="link_4"                      >寛文</a>元年<a href="." id="link_5"                                                      >10月1日</a>（<a href="." id="link_6"                    >1661年</a><a href="." id="link_6"                              >11月22日</a>））は、<a href="." id="link_7"                                          >禅宗</a>の<a href="." id="link_8"                                >臨済宗</a>の高<a href="." id="link_9"            >僧</a>。大本山<a href="." id="link_10"                               >妙心寺</a>第百三十七世<a href="." id="link_11"                                         >住持</a>。父は<a href="." id="link_12"                                                                                                           >伊藤紀内</a>、母は<a href="." id="link_13"                               >斎藤氏</a>家臣の娘とされる。諡号は<b>大円宝鑑国師</b>。
</p>
