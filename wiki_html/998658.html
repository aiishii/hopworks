<p><b>福羽 美静</b>（ふくば びせい（「よししず」とも）、<a href="." id="link_1"                      >天保</a>2年<a href="." id="link_2"                                                      >7月17日</a>（<a href="." id="link_3"                    >1831年</a><a href="." id="link_3"                            >8月24日</a>） - <a href="." id="link_4"                      >明治</a>40年（<a href="." id="link_5"                    >1907年</a>）<a href="." id="link_6"                            >8月14日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                          >津和野</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_10"                                                   >国学者</a>、<a href="." id="link_11"                     >歌人</a>、また明治時代の<a href="." id="link_12"                     >子爵</a>、<a href="." id="link_13"                                                         >貴族院</a>議員、<a href="." id="link_14"                                                   >錦鶏間祗候</a>。<a href="." id="link_15"                                               >通称</a>は文三郎、号は木園、硯堂。
</p>
