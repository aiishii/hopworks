		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長見 義三</b>（おさみ ぎぞう、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >4月21日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >夕張郡</a><a href="." id="link_6"                                >長沼町</a>生まれ。北海道農産物検査所に勤めるかたわら創作を始める。1928年「母胎より塚穴へ」が「<a href="." id="link_7"                                                                                                            >小樽新聞</a>」の懸賞小説1等入選となる。上京して<a href="." id="link_8"                                          >谷崎精二</a>に師事、<a href="." id="link_9"                                                                                                                                    >早稲田高等学院</a>卒後、1938年<a href="." id="link_10"                                                                                 >早稲田大学文学部</a><a href="." id="link_11"                                                   >仏文科</a>卒。<a href="." id="link_12"                                         >八木義徳</a>と親交を結ぶ。1939年『姫鱒』で第9回<a href="." id="link_13"                                                             >芥川賞</a>候補。敗戦後は<a href="." id="link_14"                               >千歳市</a>の<a href="." id="link_15"                                                   >米軍</a>キャンプで<a href="." id="link_16"                     >通訳</a>を務める。最初の妻（死別）は<a href="." id="link_17"                                         >野村尚吾</a>の妹。1985年千歳市文化功労賞受賞、1990年<a href="." id="link_18"                                                             >北海道文化賞</a>受賞。
</p>
