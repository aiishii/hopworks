		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八田 恭昌</b>（やつだ やすまさ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月12日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >11月18日</a>）は、ドイツ政治史学者。
</p><p>神戸市生まれ。静岡県立沼津中学校(現<a href="." id="link_3"                                                                                                                >静岡県立沼津東高等学校</a>）卒、1951年<a href="." id="link_4"                                                    >同志社大学</a>文学部社会学科卒業、1953年同大学院社会福祉学専攻修了、同文学部社会学科助手、1962年講師、1965年助教授、1968年教授、1973年新聞学専攻教授。
</p>
