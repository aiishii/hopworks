	<h1 id="firstHeading" class="firstHeading" >ウィリアム・ペティ＝フィッツモーリス (1811-1836)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>ケリー伯爵<b>ウィリアム・トマス・ペティ＝フィッツモーリス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">William Thomas Petty-FitzMaurice, Earl of Kerry</span>、<a href="." id="link_2"                    >1811年</a><a href="." id="link_2"                            >3月30日</a> – <a href="." id="link_3"                    >1836年</a><a href="." id="link_3"                            >8月21日</a>）は、<a href="." id="link_4"                                                                                                                                                                                                          >イギリス</a>の政治家。<a href="." id="link_5"                                                                                                  >ホイッグ党</a>に所属し、1832年から1836年まで<a href="." id="link_6"                                                                              >庶民院</a>議員を務めた。1811年から1818年まで<b>ウィカム伯爵</b>の、1818年から1836年まで<b>ケリー伯爵</b>の<a href="." id="link_7"                                          >儀礼称号</a>を使用した。
</p>
