<p><b>平塚 運一</b>（ひらつか うんいち、<a href="." id="link_8"                    >1895年</a><a href="." id="link_8"                              >11月17日</a> - <a href="." id="link_5"                    >1997年</a><a href="." id="link_5"                              >11月18日</a>）は、<a href="." id="link_2"                                >島根県</a><a href="." id="link_3"                                >八束郡</a>津田村（現<a href="." id="link_4"                                >松江市</a>）出身の<a href="." id="link_9"                                >版画家</a>。勲三等<a href="." id="link_10"                               >瑞宝章</a>受章（1977年）、<a href="." id="link_4"                                >松江市</a>名誉市民（1989年）。
</p>
