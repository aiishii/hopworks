		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石橋 思案</b>（いしばし しあん、<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                          >7月3日</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                    >6月2日</a>） – <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）<a href="." id="link_6"                            >1月28日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >小説家</a>。本名、<b>助三郎</b>。<a href="." id="link_9"                                >横浜</a><a href="." id="link_10"                                         >弁天町</a>生れ。<a href="." id="link_11"                                         >東京帝国大学</a>中退。
</p><p><a href="." id="link_12"                                         >尾崎紅葉</a>らとともに<a href="." id="link_13"                               >硯友社</a>を創設し「<a href="." id="link_14"                                                   >我楽多文庫</a>」を発行。「乙女心」「わが恋」「京鹿子」などを発表したが振るわず、後に<a href="." id="link_15"                               >博文館</a>に入社し、『<a href="." id="link_16"                                                   >文芸倶楽部</a>』を編集した。「雨香」とも号し、また都々逸では「自劣亭」の号を用いて活躍した。
</p>
