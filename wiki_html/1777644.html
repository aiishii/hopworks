		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蓑茂 寿太郎</b>（みのも としたろう、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >2月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の造園学者、<a href="." id="link_3"                                >農学者</a>、<a href="." id="link_4"                                                              >熊本県立大学</a>理事長（初代）。農学博士。<a href="." id="link_5"                                >造園学</a>・都市農村計画・環境計画・公園計画を専門としている。<a href="." id="link_6"                                                              >東京農業大学</a>名誉教授、熊本県立大学名誉フェロ―、<a href="." id="link_7"                                                              >公園財団</a>理事長、<a href="." id="link_8"                                                                                                                                                                        >熊本市都市政策研究所</a>所長、熊本県立大学客員教授。日本造園学会名誉会員、日本都市計画学会名誉会員
</p>
