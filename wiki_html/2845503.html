<p><b>上田 敏晴</b> （うえだ としはる）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_2"                                >検察官</a>。現在は、<a href="." id="link_1"                                                                        >東京地方検察庁</a>で<a href="." id="link_4"                                          >検事</a>として勤務。<a href="." id="link_5"                                                                        >大阪地方検察庁</a><a href="." id="link_6"                                                    >特別捜査部</a>勤務の際、部長の<a href="." id="link_7"                                          >大坪弘道</a>に重用され、<a href="." id="link_8"                                                                                                                >障害者郵便制度悪用事件</a>等も担当したが、この事件の取り調べが公判において批判された。
</p>
