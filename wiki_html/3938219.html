		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嘉名 光市</b>（かな こういち、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >5月3日</a> - ）は日本の<a href="." id="link_2"                                                    >都市計画家</a>、<a href="." id="link_3"                                                                                            >アーバンデザイナー</a>、<a href="." id="link_4"                                          >都市計画</a>研究者、<a href="." id="link_5"                      >景観</a>研究者である。
</p><p>一級建築士、技術士（都市及び地方計画）、博士（工学）。<a href="." id="link_6"                                                              >大阪市立大学</a>大学院工学研究科都市系専攻教授（都市計画研究室）。都市計画、都市デザイン、景観論、都市計画・デザイン史、都市再生論、エリアマネジメント。京阪神を中心に多くの都市再生プロジェクトに携わる。
</p>
