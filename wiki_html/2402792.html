		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲田 尚之</b>（いなだ ひさゆき、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >3月13日</a>）は、日本の<a href="." id="link_3"                                >建築家</a>、<a href="." id="link_4"                                                                                  >京都市立芸術大学</a>名誉教授。
</p><p><a href="." id="link_5"                                                                                  >東京美術学校</a>油絵科卒。<a href="." id="link_4"                                                                                  >京都市立芸術大学</a>美術学部環境デザイン学科教授、同名誉教授（1993）、<a href="." id="link_6"                                                              >大阪芸術大学</a>環境計画学科教授（1993-2003）。宝塚武庫川<a href="." id="link_7"                                                                                  >ロータリークラブ</a>会長（1988-89）。戦後の個人住宅、公共施設、ゴルフ場などの独創的な設計で活躍し、その作品の多くが雑誌「<a href="." id="link_8"                                >新建築</a>」に採り上げられる。
</p><p>版画家<a href="." id="link_9"                                          >稲田年行</a>の弟。
</p>
