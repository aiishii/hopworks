		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>影山 あさ子</b>（かげやま あさこ、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                                                              >フリーランス</a><a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                          >映画監督</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>生まれ。<a href="." id="link_7"                                                    >北海道大学</a>農学研究科修士課程修了。北海道<a href="." id="link_8"                                                                                                                                                                                                                                        >アジア・アフリカ・ラテンアメリカ連帯委員会</a>（北海道AALA）事務局勤務を経て、現職。セイブイラクチルドレン札幌共同代表、女性自衛官の人権裁判を支援する会共同代表。
</p>
