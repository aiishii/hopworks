		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蓑笠庵 梨一</b>（さりゅうあん りいち、<a href="." id="link_1"                                                >正徳</a>4年（<a href="." id="link_2"                    >1714年</a>） - <a href="." id="link_3"                      >天明</a>3年<a href="." id="link_4"                                                      >4月18日</a>（<a href="." id="link_5"                    >1783年</a><a href="." id="link_5"                            >5月18日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >俳人</a>。<a href="." id="link_9"                      >本姓</a>は関、別姓に高橋。「梨一」は<a href="." id="link_10"                                     >号</a>で、名は高啓、干啓。墓は<a href="." id="link_11"                               >福井県</a><a href="." id="link_12"                               >坂井市</a><a href="." id="link_13"                               >丸岡町</a>石城戸の<a href="." id="link_14"                               >台雲寺</a>にある。
</p>
