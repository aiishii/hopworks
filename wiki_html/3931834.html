<p><b>月本 佳代美</b>（つきもと かよみ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_1"                                                                                  >イラストレーター</a>。自身の事務所「月本事務所」を構える。
</p><p>「学術的に正確な」リアルイラスト・CGデザインを手がける。<a href="." id="link_6"                      >恐竜</a>、<a href="." id="link_3"                      >生物進化</a>、<a href="." id="link_4"                                          >生命科学</a>などを描いたものが多く、イラストは日本国内外の多数の科学出版物に掲載されている。
</p>
