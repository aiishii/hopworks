		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷口 基</b>（たにぐち もとい、<a href="." id="link_1"                    >1964年</a>- ）は、日本近代文学研究者、<a href="." id="link_2"                                          >茨城大学</a>教授。
<a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                          >立教大学</a>大学院文学研究科博士後期課程満期退学。2011年「戦前戦後異端文学論 奇想と反骨」で<a href="." id="link_5"                                          >成蹊大学</a><a href="." id="link_6"                                                              >文学博士</a>。2012年茨城大学人文学部准教授。専門は日本近現代文学、大衆文学研究。「清張文学の基層」で第１回<a href="." id="link_7"                                          >松本清張</a>研究奨励事業入選。2010年『戦前戦後異端文学論』で第10回<a href="." id="link_8"                                                                                  >本格ミステリ大賞</a>（評論・研究部門）、2014年『変格探偵小説入門』で<a href="." id="link_9"                                                                                            >日本推理作家協会賞</a>受賞。
</p>
