<p><b>ジョン・ヘンリー・ヒルドリング</b>（John Henry Hilldring, <a href="." id="link_1"                    >1895年</a> - <a href="." id="link_2"                    >1974年</a>）は、<a href="." id="link_3"                                                                        >第二次世界大戦</a>期の<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                      >軍人</a>。1946年から1947年まで<a href="." id="link_6"                                                                                                                                                                                                          >国務次官補（占領地域担当）</a>。
</p>
