		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイモンド・コンデ</b>（Raymond Conde、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >1月23日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >12月23日</a>）は、日本で活躍した<a href="." id="link_3"                                                              >フィリピン人</a>のジャズ・<a href="." id="link_4"                                                              >クラリネット</a>奏者、ジャズ・シンガー。日本へ<a href="." id="link_5"                      >帰化</a>後は<b>吉場レイモンド</b>とも。
</p>
