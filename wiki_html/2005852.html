<p><b>平山 藤次郎</b>（ひらやま とうじろう、<a href="." id="link_1"                    >1851年</a>（<a href="." id="link_2"                      >嘉永</a>4年<a href="." id="link_3"                                        >8月</a>） - <a href="." id="link_4"                    >1910年</a>（<a href="." id="link_5"                      >明治</a>43年）<a href="." id="link_6"                            >5月11日</a>）は、日本の<a href="." id="link_7"                                                                        >海軍</a><a href="." id="link_8"                      >軍人</a>。最終階級は海軍<a href="." id="link_9"                      >大佐</a>。<a href="." id="link_10"                                                             >商船学校</a>長。</p><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hirayama_Tojiro_(Hi_Res).jpg" title="ファイル:Hirayama Tojiro (Hi Res).jpg">ファイル:Hirayama Tojiro (Hi Res).jpg</a>  <div class="thumbcaption">平山藤次郎</div></div></div>
