		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角本 良平</b>（かくもと りょうへい、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >3月2日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >2月7日</a>）は、<a href="." id="link_3"                      >交通</a>評論家。<a href="." id="link_4"                                                              >日本国有鉄道</a><a href="." id="link_5"      >OB</a>。<a href="." id="link_6"                                                                        >経済学博士</a>。
</p><p><a href="." id="link_7"                                >石川県</a>出身、<a href="." id="link_8"                                                                                  >東京帝国大学</a>卒業。<a href="." id="link_9"                    >1941年</a><a href="." id="link_9"                                >鉄道省</a>入省。<a href="." id="link_10"                                                                                                               >東京</a>、<a href="." id="link_11"                                                             >四国</a>、<a href="." id="link_12"                                                                                                                         >門司</a>などの<a href="." id="link_13"                                                   >鉄道管理局</a>に勤務し、<a href="." id="link_14"                               >運輸省</a>の<a href="." id="link_15"                     >官僚</a>として<a href="." id="link_16"                   >1958年</a><a href="." id="link_16"                                                             >東海道新幹線</a>の建設計画に参加。都市交通課長、<a href="." id="link_4"                                                              >国鉄</a><a href="." id="link_17"                                                                                                                                                       >新幹線総局</a>営業部長、<a href="." id="link_18"                   >1966年</a>国鉄<a href="." id="link_19"                                         >監査委員</a>、<a href="." id="link_20"                   >1970年</a>運輸経済研究センター理事、のち<a href="." id="link_21"                                                   >理事長</a>などを歴任。<a href="." id="link_22"                                                   >早稲田大学</a><a href="." id="link_23"                                         >客員教授</a>等も務めた。
</p><p>2016年2月7日、<a href="." id="link_24"                                                   >間質性肺炎</a>のため死去。95歳没。
</p>
