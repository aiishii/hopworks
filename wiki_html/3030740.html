		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 範</b>（ご はん、? - <a href="." id="link_1"                  >226年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期から<a href="." id="link_4"                                                                    >三国時代</a>の<a href="." id="link_5"                                      >呉</a>にかけての人物。字は<b>文則</b>。<a href="." id="link_6"                                                >揚州</a><a href="." id="link_7"                                >会稽郡</a><a href="." id="link_8"                                                    >上虞県</a>の出身。暦数（暦法：毎年の暦を作成するための諸原則）を修め、風気（風占い）をよく知っているということで会稽郡全体で有名になった。「<b>八絶</b>（江南八絶）」の一人。 『<a href="." id="link_9"                                                                    >三国志</a>』呉志 に伝がある。
</p>
