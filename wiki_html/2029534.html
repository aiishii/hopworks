		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>楢山 芙二夫</b></span>（ならやま ふじお、1948年6月13日 - 2003年1月15日）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                >岩手郡</a><a href="." id="link_5"                                >雫石町</a>生まれ。本名・富士雄。<a href="." id="link_6"                                                                                                      >桐朋学園短期大学</a>演劇科卒。<a href="." id="link_7"                    >1975年</a>「ニューヨークのサムライ」で<a href="." id="link_8"                                                                                                      >オール読物新人賞</a>受賞、<a href="." id="link_9"                                                    >直木賞</a>候補。<a href="." id="link_10"                   >1977年</a>、『マンハッタンのバラード』で同候補。ハードボイルド小説を書いた。
</p><p>2003年1月15日、内臓疾患のため岩手県雫石町の自宅にて死去。享年54  。
</p>
