		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>門田 勲</b>（かどた いさお、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                              >10月26日</a>）は、ジャーナリスト。
</p><p>東京生まれ。<a href="." id="link_3"                                                                                  >京都帝国大学</a>法学部卒。<a href="." id="link_4"                                                              >東京朝日新聞</a>入社、社会部長、学芸部長、1950年大阪本社編集局長。学生時代は、京大教授・<a href="." id="link_5"                                          >厨川白村</a>の息子（<a href="." id="link_6"                                          >厨川文夫</a>）の家庭教師をしていた。鎌倉に住んでおり、『外国拝見』には<a href="." id="link_7"                                          >川端康成</a>の推薦文がついた。
</p>
