		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池谷 壽夫</b>（いけや ひさお、<a href="." id="link_1"                    >1948年</a> - ）は日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                                                    >了徳寺大学</a>教授。
</p><p><a href="." id="link_4"                                >静岡県</a>生まれ。1971年<a href="." id="link_5"                                                              >横浜市立大学</a>文理学部哲学科卒業、1978年<a href="." id="link_6"                                                    >名古屋大学</a>大学院文学研究科哲学専攻博士課程満期退学。<a href="." id="link_7"                                          >高知大学</a>教育学部助教授、1988年教授、2002年<a href="." id="link_8"                                                              >日本福祉大学</a>社会福祉学部教授、2008年日本福祉大学子ども発達学部教授、2010年『ドイツにおける男子援助活動の研究 その歴史・理論と課題』で日本福祉大学<a href="." id="link_9"                      >博士</a>（社会福祉学）。同年、唯物論研究協会委員長。2013年了徳寺大学教授。
</p>
