		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソドブジャムツ・フレルバータル</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Содовжамцын Хүрэлбаатар</span> <small>Sodovjamtsyn Khurelbaatar <b>ソドブジャムツィーン・フレルバータル</b></small>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Sodovjamts Khurelbaatar</span>、<a href="." id="link_3"                    >1951年</a><a href="." id="link_3"                              >10月17日</a> - ）は、<a href="." id="link_4"                                                    >モンゴル</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                                                        >ウランバートル</a>出身。<a href="." id="link_7"                    >1997</a>～<a href="." id="link_8"                    >2001年</a>および<a href="." id="link_9"                    >2012</a>～<a href="." id="link_10"                   >2017年</a>に、<a href="." id="link_11"                                                                                                              >駐日モンゴル国特命全権大使</a>を務めていた。また、2008～2011年には<a href="." id="link_12"                                                                                                                          >駐朝鮮民主主義人民共和国モンゴル国特命全権大使</a>を務めていた。
</p>
