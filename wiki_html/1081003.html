		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一坂 太郎</b>（いちさか たろう、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >11月3日</a>- ）は、元<a href="." id="link_2"                                                    >東行記念館</a>副館長・<a href="." id="link_3"                                >学芸員</a>。国際日本文化研究センター共同研究員（平成30年度）。<a href="." id="link_4"                                          >萩博物館</a>特別学芸員。<a href="." id="link_5"                                                    >防府天満宮</a>歴史館<a href="." id="link_6"                      >顧問</a>。至誠館大学特任教授（2007年4月～2019年3月）。春風文庫主宰。<a href="." id="link_7"                                >兵庫県</a><a href="." id="link_8"                                >芦屋市</a>出身。主に、<a href="." id="link_9"                                >長州・周防</a>維新史を中心に研究執筆している。
</p>
