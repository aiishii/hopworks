		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桃澤 匡勝</b>（ももざわ まさかつ、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >4月18日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >1月12日</a>）は、<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                          >上伊那郡</a><a href="." id="link_5"                                >飯島町</a>本郷出身の落葉果樹栽培研究家。上伊那農業学校、<a href="." id="link_6"                                                    >農林省</a>興津園芸試験場を経て、果実経営に取り組む。梨の盃状棚仕立て法を確立するとともに、果樹生産の組織化、計画出荷に尽力。長野県園芸農業協同組合連合会会長、日本園芸農業協同組合連合会理事、<a href="." id="link_6"                                                    >農林省</a><a href="." id="link_7"                                                                                  >農林水産技術会議</a>専門委員等を歴任。
</p>
