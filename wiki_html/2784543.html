		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 隆尚</b>（たなか たかひさ、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >12月7日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                              >10月21日</a>）は、<a href="." id="link_3"                      >歌人</a>、<a href="." id="link_4"                                                                                  >ギリシャ文学</a>者。
</p><p><a href="." id="link_5"                                >山口県</a><a href="." id="link_6"                                >豊浦郡</a><a href="." id="link_7"                                                    >長府町</a>生まれ。1947年<a href="." id="link_8"                                                                                  >東京帝国大学</a>文学部卒。<a href="." id="link_9"                                          >群馬大学</a>教養部にて<a href="." id="link_10"                                         >ドイツ語</a>教授を務めた。歌人としては<a href="." id="link_11"                                         >斎藤茂吉</a>に師事し、1957年文芸誌「ももんが」を創刊、主宰。独学で<a href="." id="link_12"                                                                       >ギリシャ語</a>を習得し、<a href="." id="link_13"                                                             >ギリシア</a>や<a href="." id="link_14"                                         >イタリア</a>で日本の歴史や上代文化について講演活動を行った。1991年11月、ギリシャ政府の<a href="." id="link_15"                                                                                                                                                   >フェニックス勲章</a>を受章。
</p>
