		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>珂碩</b>（かせき、<a href="." id="link_1"                                                >元和</a>4年<a href="." id="link_2"                                                    >1月1日</a>（<a href="." id="link_3"                    >1618年</a><a href="." id="link_3"                            >1月27日</a>） - <a href="." id="link_4"                      >元禄</a>7年<a href="." id="link_5"                                                      >10月7日</a>（<a href="." id="link_6"                    >1694年</a><a href="." id="link_6"                              >11月23日</a>））は江戸時代の<a href="." id="link_7"            >僧</a>。<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                          >世田谷区</a>奥沢の<a href="." id="link_10"                                                             >浄真寺</a>（通称「九品仏」）を開山した。姓は野村。号は松露。
</p>
