		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デヴィッド・ニューマン</b>（David Newman、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >7月4日</a> - ）は、<a href="." id="link_2"                                                    >イスラエル</a>の<a href="." id="link_3"                                          >地理学者</a>。専門は、<a href="." id="link_4"                                                    >政治地理学</a>、<a href="." id="link_5"                                >地政学</a>。
</p><p><a href="." id="link_6"                                          >ロンドン</a>生まれ。<a href="." id="link_7"                                                              >ロンドン大学</a>クイーン・メアリー校卒業。<a href="." id="link_8"                                                    >ダラム大学</a>で<a href="." id="link_9"                                                    >博士号</a>取得。<a href="." id="link_10"                                                                       >テルアビブ大学</a>地理学部<a href="." id="link_11"                                               >講師</a>を経て、現在、<a href="." id="link_12"                                                                                                                                                                                           >ベングリオン大学ネゲヴ校</a> (<a href="/w/index.php?title=En:Ben-Gurion_University_of_the_Negev&amp;action=edit&amp;redlink=1" class="new" title="En:Ben-Gurion University of the Negev (存在しないページ)">Ben-Gurion University of the Negev</a>) 政治学部<a href="." id="link_13"                     >教授</a>。
</p>
