		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダニエル（ダン）・ジェイコブソン</b>（<b>Daniel "Dan" Jacobson</b>, <a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >6月12日</a>）は<a href="." id="link_3"                                                                                  >南アフリカ共和国</a>・<a href="." id="link_4"                                                                        >ヨハネスブルグ</a>出身の<a href="." id="link_5"                      >作家</a>（<a href="." id="link_6"                                                                                            >ジャーナリズム</a>・<a href="." id="link_7"                      >小説</a>・<a href="." id="link_8"                                                              >エッセイ</a>）。
</p><p><a href="." id="link_9"                      >教師</a>、<a href="." id="link_10"                                                                       >ジャーナリスト</a>、<a href="." id="link_11"                               >キブツ</a>生活の後、195年から<a href="." id="link_12"                                         >イギリス</a>に住み、作家活動に専念している。
</p><p>1959年 <a href="/w/index.php?title=En:Rhys_Memorial_Prize&amp;action=edit&amp;redlink=1" class="new" title="En:Rhys Memorial Prize (存在しないページ)">Rhys Memorial Prize</a>、1964年<a href="." id="link_13"                                                                                                     >サマセット・モーム賞</a>（<a href="/w/index.php?title=En:Somerset_Maugham_Award&amp;action=edit&amp;redlink=1" class="new" title="En:Somerset Maugham Award (存在しないページ)">en:Somerset Maugham Award</a>）を受賞。
</p><p><br />
</p>
