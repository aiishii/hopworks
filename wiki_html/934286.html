		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾崎 弘宜</b>（おざき こうき、2013年以前は おざき ひろき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >イラストレーター</a>。<a href="." id="link_3"                                                              >東京造形大学</a>出身。
</p><p>好物はお<a href="." id="link_4"            >茶</a>と甘いもの。<a href="." id="link_5"                      >下戸</a>。本人によると<a href="." id="link_6"                                          >方向音痴</a>らしい。
</p>
