		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 玄興</b>（ちん げんこう、Chen Xuanxing、<a href="." id="link_1"                    >1647年</a> - <a href="." id="link_2"                    >1703年</a>）は、<a href="." id="link_3"            >明</a>末<a href="." id="link_4"            >清</a>初の画家。
</p><p>法祖・浄得と名乗る。日本姓は頴川氏。
</p><p><a href="." id="link_5"                                                                                                            >潮音道海</a>を慕って来日し、<a href="." id="link_6"                                >長崎</a>に在留し画作した。また<a href="." id="link_7"                      >経学</a>に通じ<a href="." id="link_8"                      >詩文</a>に長けた。
</p><p><a href="." id="link_9"                      >延宝</a>6年（1678年）に「釈迦雨宝孔子三教像」を<a href="." id="link_10"                                         >徳川綱吉</a>に献上。延宝8年（1680年）、潮音の<a href="." id="link_11"                     >印可</a>を受け<a href="." id="link_12"           >偈</a>を贈られる。晩年は長崎に帰り<a href="." id="link_13"                     >元禄</a>16年、死期を察知し寂斎居士と<a href="." id="link_14"                                     >号</a>し、「坐臥白雲間」と自書した紙帳の中で起居しまもなく没した。<a href="." id="link_15"                     >享年</a>57。
</p><p>その画風は<a href="." id="link_16"                                         >長崎漢画</a>の成立に影響した。
</p>
