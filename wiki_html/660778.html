		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hatashinden-station.jpg" title="ファイル:Hatashinden-station.jpg">ファイル:Hatashinden-station.jpg</a>  <div class="thumbcaption">線路手前左側空地：畑新田駅跡、手前：大泉7号踏切</div></div></div>
<p><b>畑新田駅</b>（はたしんでんえき）は、<a href="." id="link_1"                                >三重県</a><a href="." id="link_2"                                          >いなべ市</a>員弁町畑新田にあった<a href="." id="link_3"                                                              >近畿日本鉄道</a><a href="." id="link_4"                                                                        >北勢線</a>の<a href="." id="link_5"                                >駅</a>。<a href="." id="link_6"                                          >三重交通</a>時代の1944年（昭和19年）7月1日に休止となり、1969年（昭和44年）5月15日に廃駅となった。単式1面1線の無人駅であった。休止後駅ホームは撤去され、駅があった名残はない。
</p>
