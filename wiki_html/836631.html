<p><b>ペドロ・デ・アルバラード・イ・コントレーラス</b>（<span lang="es">Pedro de Alvarado y Contreras</span>、<a href="." id="link_1"                    >1485年</a> - <a href="." id="link_2"                    >1541年</a><a href="." id="link_2"                          >7月4日</a>）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                >探検家</a>、<a href="." id="link_5"                                                                                  >コンキスタドール</a>。<a href="." id="link_6"                                                                                            >エルナン・コルテス</a>の右腕として活躍し<a href="." id="link_7"                    >1524年</a>に<a href="." id="link_8"                                                    >グアテマラ</a>を征服した。彼は、生前から先住民に対してとった残酷な行為、富に対する執念が語られることが多かった。
</p>
