<p><b>ハリオット・ハント</b>（Harriot Kezia Hunt、<a href="." id="link_1"                    >1805年</a><a href="." id="link_1"                            >11月9日</a> – <a href="." id="link_4"                    >1875年</a><a href="." id="link_4"                          >1月2日</a>）は、アメリカ合衆国の初期の女医である。<a href="." id="link_5"                                                                        >ハーバード大学</a>での医学の履修を希望するが、拒絶された。
