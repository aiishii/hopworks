		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 隼人</b>（もりた はやと、<a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >企業</a><a href="." id="link_4"                                >経営者</a>、<a href="." id="link_5"                                >建築家</a>、<a href="." id="link_6"                                >料理人</a>、元<a href="." id="link_7"                                                              >プロボクサー</a>。<a href="." id="link_8"                                >大阪府</a>出身。
</p><p>第11回農林水産省料理人顕彰制度「料理マスターズ」受賞者。一般社団法人エクスペリエンス代表理事。日本初の立ち焼肉と日本酒のレストラン「六花界」を神田駅徒歩30秒の立地に作り上げた。
</p>
