		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モーリス・ブロンデル</b>（<b>Maurice Blondel</b>, <a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >11月2日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >哲学者</a>。
</p><p><a href="." id="link_5"                                                    >キリスト教</a>哲学のコンテクストのもとで、古典的な<a href="." id="link_6"                                                                                                      >ネオプラトニズム</a>の思想と現代的な<a href="." id="link_7"                                                                                  >プラグマティズム</a>の思想とを統合し、一種の<a href="." id="link_8"                                                    >行為の哲学</a>を展開した。ブロンデルによれば、有限性を超えるものにあこがれる人間の思慕は、単なる行為によっては満足させることができない。それを満足させられるのは<a href="." id="link_9"            >神</a>だけであり、それゆえブロンデルは神を「最初の原理にして最後の名辞」と呼ぶ。
</p>
