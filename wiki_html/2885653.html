		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 周</b>（おの しゅう、<a href="." id="link_1"                    >1918年</a>（<a href="." id="link_2"                      >大正</a>7年）<a href="." id="link_3"                          >9月5日</a> - <a href="." id="link_4"                    >1995年</a>（<a href="." id="link_5"                      >平成</a>7年）<a href="." id="link_6"                            >4月24日</a>）は、日本の<a href="." id="link_7"                                          >物理学者</a>。<a href="." id="link_8"                                                              >理学博士</a>（<a href="." id="link_9"                                          >九州大学</a>、1951年）（<a href="." id="link_10"                                                             >学位論文</a>「臨界現象及び表面現象の統計熱力学」）。<a href="." id="link_11"                                         >東京大学</a>名誉教授。元<a href="." id="link_12"                                         >群馬大学</a><a href="." id="link_13"                                         >学長</a>。<a href="." id="link_14"                                                             >日本物理学会</a>会長を3期3年間務めた。<a href="." id="link_15"                                                   >勲二等</a><a href="." id="link_16"                                                                       >旭日重光章</a>受章。<a href="." id="link_17"                               >福岡県</a><a href="." id="link_18"                               >福岡市</a>生まれ。
</p>
