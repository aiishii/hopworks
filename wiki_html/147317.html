<p><b>丁 奉</b>（てい ほう、? - <a href="." id="link_6"                  >271年</a>）は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                                                                   >三国時代</a>の武将。<a href="." id="link_3"                                                >揚州</a><a href="." id="link_4"                                >廬江郡</a>安豊県の人。字は<b>承淵</b>。弟は<a href="." id="link_13"                     >丁封</a>。子は丁温。『<a href="." id="link_14"                                                                   >三国志</a>』<a href="." id="link_15"                                     >呉</a>志に伝がある。
