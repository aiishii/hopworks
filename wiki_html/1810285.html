		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shizume_ramp.JPG" title="ファイル:Shizume ramp.JPG">ファイル:Shizume ramp.JPG</a>  <div class="thumbcaption">鎮目ランプ</div></div></div>
<p><b>鎮目ランプ</b>（しずめランプ）は、<a href="." id="link_1"                                >山梨県</a><a href="." id="link_2"                                >笛吹市</a>にある<a href="." id="link_3"                                                              >甲府山梨道路</a>（<a href="." id="link_4"                                                                        >西関東連絡道路</a>）の<a href="." id="link_5"                                                                                  >インターチェンジ</a>である。鎮目は難読地名であるが、同地は<a href="." id="link_6"                                          >佐渡奉行</a>として知られる<b><a href="." id="link_7"                                          >鎮目惟明</a></b>（しずめ これあき、<a href="." id="link_8"                      >永禄</a>7年（<a href="." id="link_9"                    >1564年</a>） - <a href="." id="link_10"                     >寛永</a>4年<a href="." id="link_11"                                                     >7月14日</a>（<a href="." id="link_12"                   >1627年</a><a href="." id="link_12"                           >8月24日</a>）の出生地である。
</p>
