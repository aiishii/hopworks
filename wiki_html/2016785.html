		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小谷 正博</b>（こたに まさひろ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >12月25日</a> - ）は日本の<a href="." id="link_2"                                >化学者</a>。<a href="." id="link_3"                                >東京都</a>出身。元<a href="." id="link_4"                                                    >学習院大学</a><a href="." id="link_5"                                >理学部</a>教授。研究領域は<a href="." id="link_6"                                          >物理化学</a>。
</p><p>父は<a href="." id="link_7"                                                              >東京理科大学</a>元学長の<a href="." id="link_8"                                          >小谷正雄</a>で、曽祖父は<a href="." id="link_9"                                >田艇吉</a>。母方の祖父は<a href="." id="link_10"                                                                                 >東京帝国大学</a>教授の<a href="." id="link_11"                                         >田村憲造</a>。
</p>
