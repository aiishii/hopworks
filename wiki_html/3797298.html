<p><b>パウル・ヘッカー</b>（Paul Hoecker または Paul Höcker、<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                            >8月11日</a> - <a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                            >1月13日</a>）は<a href="." id="link_4"                                >ドイツ</a>の画家である。<a href="." id="link_5"                                                                                  >ミュンヘン美術院</a>の教授を務めた。<a href="." id="link_6"                                                                                  >ミュンヘン分離派</a>の創立メンバーで初代の事務局長を務めた。
</p>
