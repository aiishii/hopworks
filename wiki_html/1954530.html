		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯島 一暢</b>（いいじま かずのぶ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >1月4日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                              >サンケイビル</a>代表取締役社長兼社長執行役員。元<a href="." id="link_5"                                                                                                                                                                  >フジ・メディア・ホールディングス</a><a href="." id="link_6"                                                                        >常務取締役</a>、<a href="." id="link_7"                                                                                                      >サテライト・サービス</a>の初代代表取締役社長。
</p>
