<p><b>海礁島</b>（かいしょうとう、<a href="." id="link_6"                                                              >ピンイン</a>：Hǎijiāo dǎo）は、<a href="." id="link_3"                                                                        >中華人民共和国</a><a href="." id="link_7"                                >浙江省</a><a href="." id="link_8"                                >舟山市</a><a href="." id="link_9"                                >嵊泗県</a>所属の岩島で、<a href="." id="link_2"                                          >東シナ海</a>にある<a href="." id="link_10"                                         >舟山群島</a>を形成するうちの1つ。別名<b>童島</b>とも。<a href="." id="link_11"                               >上海市</a>の東に位置し、<a href="." id="link_1"                                >蘇岩礁</a>（ソコトラロック）とは245キロの距離にある。
</p>
