		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・コーエン</b>（Paul A. Cohen、<a href="." id="link_1"                    >1934年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                                                  >ウェルズリー大学</a>名誉教授。中国近現代史専攻。
</p><p><a href="." id="link_5"                                                    >シカゴ大学</a>卒業後、<a href="." id="link_6"                                                                        >ハーバード大学</a>大学院で<a href="." id="link_7"                                                                                                                                              >ジョン・キング・フェアバンク</a>に師事し、博士号取得。<a href="." id="link_8"                                                              >ミシガン大学</a>やウェルズリー大学で教鞭をとり、現在ハーバード大学フェアバンク中国研究センター研究員。
</p>
