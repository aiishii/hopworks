		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横須賀 薫</b>（よこすか かおる、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >1月17日</a> - ）は、日本の<a href="." id="link_2"                                                              >教育学者</a>。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>出身。<a href="." id="link_5"                    >1960年</a><a href="." id="link_5"                                          >東京大学</a>教育学部卒。専攻は教育哲学。東京大学教育学部助手を経て、<a href="." id="link_6"                    >1968年</a>宮城教育大学の教育学担当教官として赴任。赴任後は教員養成や授業に関する研究を主に行う。<a href="." id="link_7"                    >2000年</a>8月より<a href="." id="link_8"                                                              >宮城教育大学</a>学長を務め、<a href="." id="link_9"                    >2006年</a>7月末で退任。<a href="." id="link_10"                   >2011年</a>4月より<a href="." id="link_11"                                                                                           >十文字学園女子大学</a>学長に就任、<a href="." id="link_12"                   >2017年</a>3月末を以て退任。
</p>
