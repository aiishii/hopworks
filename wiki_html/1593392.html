<p><b>森 洋子</b>（もり ようこ、旧姓：有沢）は、日本の西洋美術研究者。<a href="." id="link_4"                                          >明治大学</a><a href="." id="link_5"                                          >名誉教授</a>。 日本ことわざ文化学会<a rel="nofollow" class="external autonumber" href="https://web.archive.org/web/20100722105940/http://www.geocities.jp/paremiology/">[1]</a>理事・前会長。
</p>
