		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Franklin_MacVeagh.jpg" title="ファイル:Franklin MacVeagh.jpg">ファイル:Franklin MacVeagh.jpg</a>  <div class="thumbcaption">フランクリン・マクヴェーグ</div></div></div>
<p><b>フランクリン・マクヴェーグ</b>（<b>Franklin MacVeagh</b>, <a href="." id="link_1"                    >1837年</a><a href="." id="link_1"                              >11月22日</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                          >7月6日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                    >1909年</a>から<a href="." id="link_8"                    >1913年</a>まで、<a href="." id="link_9"                                                                                                                            >ウィリアム・タフト</a><a href="." id="link_10"                                                                                                     >大統領</a>の下で<a href="." id="link_11"                                                                                                               >財務長官</a>を務めた。<a href="." id="link_12"                                                                                                               >アメリカ合衆国司法長官</a>を務めた<a href="." id="link_13"                                                                                                                                                                                 >ウェイン・マクヴェーグ</a>の弟でもある。
</p>
