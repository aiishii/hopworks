		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加茂 利男</b>（かも としお、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >1月8日</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>。専門は、<a href="." id="link_3"                                          >地方自治</a>論、<a href="." id="link_4"                                                    >政治過程論</a>。<a href="." id="link_5"                                                              >大阪市立大学</a>名誉教授。<a href="." id="link_6"                                                    >立命館大学</a><a href="." id="link_7"                                                                        >公共政策大学院</a>公務研究科教授。恩師は<a href="." id="link_8"                                          >吉富重夫</a>。門下に<a href="." id="link_9"                                          >伊藤恭彦</a>他。
</p>
