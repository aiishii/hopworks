		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴ヶ嶺道芳</b>（つるがみね みちよし、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                      >昭和</a>10年代の<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>である。<a href="." id="link_6"                                          >鹿児島県</a><a href="." id="link_7"                                                                              >熊毛郡</a><a href="." id="link_8"                                          >中種子町</a>出身、本名は下家道義。最高位は東<a href="." id="link_9"                      >前頭</a>2枚目（<a href="." id="link_10"                   >1942年</a>5月場所）。得意手は左四つ、吊り、<a href="." id="link_11"                               >櫓投げ</a>。現役時代の体格は188cm、101kg。引退後は<a href="." id="link_12"                                         >井筒部屋</a>を経営し、多くの力士を育てた。
</p>
