		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>濱井 修</b>（はまい おさむ、<a href="." id="link_1"                    >1936年</a>8月 - ）は、日本の<a href="." id="link_2"                                                              >倫理学者</a>。<a href="." id="link_3"                                          >東京大学</a>文学部名誉教授。
</p><p>1959年東京大学文学部倫理学専修卒業、1964年同大学院博士課程中退、東大教養学部助手、1967年同専任講師、1969年助教授、1973年東大文学部助教授、1982年教授、1997年退官、1998年より2004年まで<a href="." id="link_4"                                                              >東京女子大学</a>文理学部哲学科教授。2003-05年<a href="." id="link_5"                                                              >日本倫理学会</a>会長。1966年<a href="." id="link_6"                                          >和辻哲郎</a>賞受賞。
</p>
