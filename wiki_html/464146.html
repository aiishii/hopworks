<p><b>野副 鉄男</b>（のぞえ てつお、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_3"                    >1996年</a><a href="." id="link_3"                          >4月4日</a>）は、日本の<a href="." id="link_8"                                >化学者</a>、<a href="." id="link_9"                      >理学</a><a href="." id="link_10"                     >博士</a>。<a href="." id="link_6"                                                              >台北帝国大学</a>教授を経て、戦後、<a href="." id="link_4"                                          >東北大学</a><a href="." id="link_11"                               >理学部</a>教授、同大学名誉教授。<a href="." id="link_12"                                         >文化勲章</a>受章者、<a href="." id="link_13"                                                   >日本学士院</a>会員、<a href="." id="link_14"                               >仙台市</a>名誉市民（本籍地は<a href="." id="link_15"                               >東京都</a><a href="." id="link_16"                               >新宿区</a>）。
</p>
