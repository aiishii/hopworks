		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_183-1990-0209-023,_Berlin,_Logo_Demokratischer_Aufbruch.jpg" title="ファイル:Bundesarchiv Bild 183-1990-0209-023, Berlin, Logo Demokratischer Aufbruch.jpg">ファイル:Bundesarchiv Bild 183-1990-0209-023, Berlin, Logo Demokratischer Aufbruch.jpg</a>  <div class="thumbcaption">党のロゴ</div></div></div>
<p><b>民主主義の出発</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Demokratischer Aufbruch, DA</span>）は、<a href="." id="link_2"                                                                                  >ドイツ民主共和国</a>（<a href="." id="link_2"                                                                                  >東ドイツ</a>）に存在した<a href="." id="link_3"                      >政党</a>。東ドイツ末期の民主化の流れ（<a href="." id="link_4"                                          >東欧革命</a>）の中で誕生した政党の一つ。ほかに<b>民主的出発</b>、<b>民主主義の覚醒</b>、<b>民主主義的再出発</b>、<b>民主主義の勃興</b> など複数の訳がある。
</p>
