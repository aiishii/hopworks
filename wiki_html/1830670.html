		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 荘平</b>（しみず そうへい、<a href="." id="link_1"                    >1893年</a> - <a href="." id="link_2"                    >1970年</a>）は、大正・昭和期の<a href="." id="link_3"                                >実業家</a>。かつての工業計器メーカー大手であった株式会社<a href="." id="link_4"                                                                        >北辰電機製作所</a>（現・<a href="." id="link_5"                                          >横河電機</a>株式会社）の創業者で、代表取締役社長、会長。<a href="." id="link_6"                                                                                                                                >北辰化学工業</a>株式会社（現・<a href="." id="link_7"                                                                                                                                          >シンジーテック</a>株式会社）、北辰印刷株式会社（現・<a href="." id="link_8"                                                                                                                                >港北出版印刷</a>株式会社）等、北辰グループの総帥であった。
</p>
