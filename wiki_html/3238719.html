		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 勉</b>（もりた つとむ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >6月13日</a> -]
</p><p><a href="." id="link_2"                                >三重県</a>出身。1953年 <a href="." id="link_3"                                                                                                                                                                  >京都大学法学部</a>卒業、<a href="." id="link_4"                                                                                                                                                                            >名古屋大学大学院法学研究科</a>修士課程修了。<a href="." id="link_5"                                          >三重大学</a>教育学部助手、講師、助教授、人文学部社会科学科教授、1994年 定年退官、名誉教授、<a href="." id="link_6"                                                                        >椙山女学園大学</a>生活科学部生活社会科学科教授、<a href="." id="link_7"                                                                                  >鈴鹿国際大学</a><a href="." id="link_8"                                          >国際学部</a>国際関係学科教授。1978年「ドイツ初期社会主義の一系譜」で名古屋大学<a href="." id="link_9"                                                              >法学博士</a>。
</p>
