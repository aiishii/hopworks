		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Satigny-coat_of_arms.svg" title="ファイル:Satigny-coat of arms.svg">ファイル:Satigny-coat of arms.svg</a>  <div class="thumbcaption">サティニーの紋章</div></div></div>
<p><b>サティニー</b> <i>Satigny</i>は<a href="." id="link_1"                                                                        >スイス連邦</a>・<a href="." id="link_2"                                                              >ジュネーヴ州</a>の西部、<a href="." id="link_3"                                          >ローヌ川</a>右岸に位置する<a href="." id="link_4"                                                                                            >基礎自治体</a>（コミューン）。ジュネーヴ州の<a href="." id="link_5"                                                    >ダルダニー</a>、<a href="." id="link_6"                                          >メイラン</a>、<a href="." id="link_7"                                                    >リュッサン</a>、<a href="." id="link_8"                                                                                                                                          >ヴェルニエ</a>、ローヌ川をはさんで<a href="." id="link_9"                                                                                  >エル＝ラ＝ヴィル</a>、<a href="." id="link_10"                                                                                                 >ベルネ</a>のコミューン、<a href="." id="link_11"                                         >フランス</a>・<a href="." id="link_12"                               >アン県</a>との国境に囲まれている。
</p><p>スイスで最大のワイン生産コミューンである。
</p>
