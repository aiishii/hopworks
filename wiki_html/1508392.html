		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコロ・ナッツオーニ</b>（Niccoló Nasoni、<a href="." id="link_1"                    >1691年</a><a href="." id="link_1"                          >6月2日</a> - <a href="." id="link_2"                    >1773年</a><a href="." id="link_2"                            >8月30日</a>）は<a href="." id="link_3"                                                    >ポルトガル</a>で活躍した<a href="." id="link_4"                                                    >イタリア人</a><a href="." id="link_5"                                >建築家</a>。
</p><p><a href="." id="link_6"                                                              >フィレンツェ</a>近郊に生まれた後、1731年<a href="." id="link_3"                                                    >ポルトガル</a>に移住し、その地において主要なバロック建築家のひとりとなった。
</p><p>主な作品は<a href="." id="link_7"                                >ポルト</a>の<a href="." id="link_8"                                                                        >サン・ペドロ・ド・クレリゴス教会</a>（1732－1750）で、大胆な形態で立ち上る階段を内包した非常に豊かな装飾がファサードに施された楕円形平面の壮大で印象的な教会堂である。
</p><p><br />
