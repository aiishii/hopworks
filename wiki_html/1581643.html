		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊従 直子</b>（いより なおこ）は、<a href="." id="link_1"                                                                                                                                                                                                                >ベリス・メルセス宣教修道女会</a>の<a href="." id="link_2"                                >シスター</a>、<a href="." id="link_3"                                >神学者</a>、<a href="." id="link_4"                                                              >聖書学者</a>｡
</p><p>伊従直子は<a href="." id="link_5"                                >東京都</a>出身。専攻は史学。日米<a href="." id="link_6"                      >外交</a>史で学士、<a href="." id="link_7"                      >中世</a><a href="." id="link_8"                      >教会</a>史で修士を取得。
</p><p><a href="." id="link_9"                                          >スペイン</a>の<a href="." id="link_10"                                                   >教皇庁</a>立<a href="." id="link_11"                                                                       >サラマンカ大学</a><a href="." id="link_12"                               >神学部</a>司牧<a href="." id="link_13"                     >神学</a>研究所、<a href="." id="link_14"                                         >英国</a>の<a href="." id="link_15"                                                                                           >マンチェスター大学</a>大学院<a href="." id="link_16"                     >宗教</a>・<a href="." id="link_17"                     >文化</a>・<a href="." id="link_18"                                                   >ジェンダー</a>研究所で客員研究者を務める。
</p><p><a href="." id="link_3"                                >神学者</a>・<a href="." id="link_4"                                                              >聖書学者</a>として、<a href="." id="link_19"                                         >聖職</a>から女性が排除されてきた<a href="." id="link_20"                     >歴史</a>について研究してきた。
</p>
