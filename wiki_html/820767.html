		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kuninobori_1958_Scan10006.JPG" title="ファイル:Kuninobori 1958 Scan10006.JPG">ファイル:Kuninobori 1958 Scan10006.JPG</a>  <div class="thumbcaption">國登國生（1958年）</div></div></div>
<p><b>國登 國生</b>（くにのぼり くにお、<a href="." id="link_1"                    >1925年</a>（大正14年）<a href="." id="link_2"                            >4月18日</a> - <a href="." id="link_3"                    >1995年</a>（平成7年）<a href="." id="link_4"                            >10月3日</a>）は、<a href="." id="link_5"                                >東京府</a><a href="." id="link_6"                                          >北豊島郡</a>板橋町（出生当時、現在の<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >板橋区</a>）出身で、<a href="." id="link_9"                                          >高砂部屋</a>に所属した<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>である。本名は<b>藤 國松</b>（ふじ くにまつ、旧姓は小川（おがわ））。身長174cm、体重126kg。得意手は右四つ、寄り。最高位は東<a href="." id="link_12"                     >小結</a>（1954年1月場所・1954年5月場所）。
</p><p>甥は、<a href="." id="link_13"                                                                       >お笑いタレント</a>の<a href="." id="link_14"                                                                       >グレート義太夫</a>。
</p>
