<p><b>メアリ・ダイアー</b>（Mary Barrett Dyer, <a href="." id="link_1"                    >1611年</a>? - <a href="." id="link_2"                    >1660年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                                          >イギリス</a>・イングランドの生まれの<a href="." id="link_4"                                                    >クエーカー</a>教徒（Quaker）である。再三、クエーカー教禁止令に違反した罪により、<a href="." id="link_5"                                                                                            >マサチューセッツ州</a><a href="." id="link_6"                                                                                                                                                              >ボストン市</a>にて<a href="." id="link_7"                                >絞首刑</a>に処せられた。北米最後の<a href="." id="link_8"                                >殉教者</a>であると考えられている。
</p>
