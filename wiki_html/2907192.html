		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 通夫</b>（たかはし みちお、<a href="." id="link_1"                    >1905年</a> <a href="." id="link_2"                            >1月10日</a> - <a href="." id="link_3"                    >1993年</a><a href="." id="link_3"                            >11月3日</a>）は、日本の<a href="." id="link_4"                                          >撮影監督</a>（<a href="." id="link_5"                      >映画</a>カメラマン）。息子は<a href="." id="link_6"                                                                                                                      >高橋康夫</a>（元NHKプロデューサー）。
</p><p>本名は<b>高橋 与喜衛</b>。<a href="." id="link_7"                                >東京都</a>出身。<a href="." id="link_8"                                                              >開成中学</a>を卒業し、<a href="." id="link_9"                                                                       >太平洋画塾</a>で学んだ後、大正12年に<a href="." id="link_10"                                                                       >松竹蒲田撮影所</a>に入社。デビュー以来<a href="." id="link_11"                                         >野村浩将</a>監督と多くの作品で組んだ。昭和15年に<a href="." id="link_12"                                                                       >新興キネマ大泉撮影所</a>に移り、昭和17年からは<a href="." id="link_13"                                                                                           >大映東京撮影所</a>に所属した。
</p>
