		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリフトン・トルーマン・ダニエル</b>（Clifton Truman Daniel、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                          >6月5日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の著述家。元新聞記者。<a href="." id="link_3"                                                                                                        >ハリー・S・トルーマン</a>の初孫。
</p><p>父は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                                                                                                                      >クリフトン・ダニエル</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Clifton_Daniel&amp;action=edit&amp;redlink=1" class="new" title="En:Clifton Daniel (存在しないページ)">英語版</a>）</span></span>。母は<a href="." id="link_3"                                                                                                        >ハリー・S・トルーマン</a>の娘<a href="." id="link_5"                                                                                                                          >メアリー</a>。現在20代の息子がいる。<a href="." id="link_6"                                          >原子爆弾</a>の被災地を訪問。
</p>
