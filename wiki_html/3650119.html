<p><b>ミシェル・タピエ</b> (Michel Tapié de Céleyran、1909年2月26日 - 1987年7月30日)は国際的に活躍した<a href="." id="link_1"                                          >フランスの</a>評論家、<a href="." id="link_2"                                                              >キュレーター</a>、収集家。早くから影響力のある理論家であり、普通は<a href="." id="link_3"                                                              >抽象表現主義</a>と同等に捉えられる<a href="." id="link_4"                                          >タシスム</a>の実践者でもあった。古くからのフランスの貴族の家出身であり、画家の<a href="." id="link_5"                                                                                                                                                                                                >トゥールーズ＝ロートレック</a>ははとこにあたる。（ロートレックの母アデル・タピエはミシェルの大おばにあたる）
</p>
