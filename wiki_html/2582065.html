		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シャンタル・サザーランド</b>（<span lang="en">Chantal Sutherland</span>、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >2月23日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>出身の<a href="." id="link_3"                      >競馬</a>の<a href="." id="link_4"                                          >女性騎手</a>、<a href="." id="link_5"                                                          >モデル</a>、および<a href="." id="link_6"                                >テレビタレント</a>。<a href="." id="link_7"                                                    >北アメリカ</a>で活動する女性騎手としてトップクラスに位置し、<a href="." id="link_8"                    >2012年</a>には女性騎手として初めて<a href="." id="link_9"                                                                                                      >ドバイワールドカップ</a>に出場している。
</p>
