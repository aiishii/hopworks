		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 醒石</b>（あべ せいせき、本名：阿部 俊一（あべ しゅんいち）、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月18日</a>）は、日本の<a href="." id="link_3"                      >書道</a>家、<a href="." id="link_4"                                >合気道</a>家。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >高槻市</a>出身。合気道開祖<a href="." id="link_7"                                          >植芝盛平</a>の高弟で、植芝から非公式に合気道十段位を与えられた。
</p>
