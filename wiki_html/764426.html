		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土田健次郎</b>（つちだ けんじろう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >8月6日</a> - ）は、日本の<a href="." id="link_2"                      >儒教</a>研究者、<a href="." id="link_3"                                >中国学</a>者。前<a href="." id="link_4"                                                    >早稲田大学</a>文学部教授。同大学文学学術院長、常任理事（副総長）、<a href="." id="link_5"                                          >孔子学院</a>院長、<a href="." id="link_6"                                                                                                                                    >早稲田佐賀学園</a>理事長を歴任する。
</p><p>父、<a href="." id="link_7"                                          >土田國保</a>は<a href="." id="link_8"                                          >警視総監</a>をつとめた。兄、<a href="." id="link_9"                                                    >土田龍太郎</a>は<a href="." id="link_10"                                                   >インド文学</a>研究者・<a href="." id="link_11"                                         >東京大学</a>名誉教授。弟、<a href="." id="link_12"                                                   >土田英三郎</a>は<a href="." id="link_13"                                         >音楽学者</a>・前<a href="." id="link_14"                                                                                 >東京藝術大学</a>教授。
</p>
