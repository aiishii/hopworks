<p><b>建康</b>（けんこう）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                      >六朝</a>の歴代の都であり、<a href="." id="link_3"                                >南京市</a>の古称である。
</p><p><a href="." id="link_4"                                                                    >三国時代</a>の<a href="." id="link_5"                                      >呉</a>においては<b>建業</b>（けんぎょう）と呼ばれたが、<a href="." id="link_6"                      >西晋</a>のときに<a href="." id="link_7"                                                >愍帝</a>（司馬鄴）の<a href="." id="link_8"            >諱</a>に触れることから、建康と改称された。建康を中心に<a href="." id="link_9"                                                              >六朝文化</a>が栄え、とくに<a href="." id="link_10"                     >仏教</a>の隆盛ぶりは「南朝四百八十寺」と讃えられた。
</p>
