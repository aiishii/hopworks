		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>美坂 哲男</b>（みさか てつお、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >5月18日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>。
</p><p><a href="." id="link_5"                    >1920年</a><a href="." id="link_5"                                          >鹿児島県</a>生まれ。<a href="." id="link_6"                                                              >東京工業大学</a>で物理科学を専攻し、卒業後に<a href="." id="link_7"                                          >岩波書店</a>に入社。辞典編集や校正業務に携わる。<a href="." id="link_8"                    >1982年</a>に定年退職後、<a href="." id="link_9"                      >温泉</a><a href="." id="link_10"                               >評論家</a>として多くの著書を出版した。
</p><p>また、<a href="." id="link_11"                                     >TBS</a>系列の「<a href="." id="link_12"                                                                       >そこが知りたい</a>」の「各駅停車路線バスの旅」の<a href="." id="link_13"                                                   >リポーター</a>を長年務めた。
</p><p><a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >4月30日</a>、<a href="." id="link_14"                               >脳梗塞</a>による多臓器不全で死去。82歳没。
</p>
