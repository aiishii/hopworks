<p><b>滝口 康彦</b>（たきぐち やすひこ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >6月9日</a>）は、日本の<a href="." id="link_3"                                                                                                                                    >時代小説家</a>である。本名は原口康彦（はらぐち やすひこ）。生涯のほとんどを<a href="." id="link_4"                                >佐賀県</a><a href="." id="link_5"                                >多久市</a>で過ごし、旧藩時代の九州各地を舞台にした「<a href="." id="link_6"                                >士道</a>」小説を数多く発表した。
