<p><b>Key Sounds Label</b>（キー・サウンズ・レーベル） は、<a href="." id="link_1"                                                                                  >ビジュアルアーツ</a>のゲームブランド・<a href="." id="link_2"                                                                                    >Key</a>の自社レーベル。<b>KSL</b> の略称が用いられることもある。型番は"KSLA" または"KSLM"から始まる。また、イベントパンフレットなど"KSLC"型番、一部ライブ映像などビデオコンテンツBlu-rayなどには"KSLV"が使われる
</p>
