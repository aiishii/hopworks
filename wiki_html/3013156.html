		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>外ヶ濱 弥太郎</b>（そとがはま やたろう、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >8月27日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >5月30日</a>）は、<a href="." id="link_3"                                                    >出羽海部屋</a>に所属した<a href="." id="link_4"                      >力士</a>。引退後は3代<a href="." id="link_5"                      >峰崎</a>から13代<a href="." id="link_6"                                          >千賀ノ浦</a>を襲名し、年寄として後進の指導につとめた。
</p>
