<p>11代 <b>伊藤 伝七</b>（いとう でんしち、<a href="." id="link_1"                    >1878年</a>（<a href="." id="link_2"                      >明治</a>11年）10月 - <a href="." id="link_3"                    >1960年</a>（<a href="." id="link_4"                      >昭和</a>35年）6月26日）は、<a href="." id="link_5"                                >三重県</a><a href="." id="link_6"                                          >四日市市</a>出身の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                          >三岐鉄道</a>社長や<a href="." id="link_9"                                                              >東洋紡績</a>会長、<a href="." id="link_10"                                                             >志摩電鉄</a>社長、<a href="." id="link_11"                                                         >貴族院議員</a>等を歴任した。<a href="." id="link_12"                                                                       >10代目伊藤伝七</a>の甥で養子。
</p>
