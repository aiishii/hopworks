<p><b>アルベール・リンチ</b>（Albert Lynch、スペイン語名:Alberto Fernando Lynch 、<a href="." id="link_5"                    >1861年</a><a href="." id="link_5"                            >3月21日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                            >3月20日</a>）はペルー人の父親とドイツ人の母親を持つ画家で、主にフランスで活動した。女性を描くのを得意とした。
</p>
