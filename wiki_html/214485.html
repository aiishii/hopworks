		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山家藩</b>（やまがはん）は、<a href="." id="link_1"                                >丹波国</a><a href="." id="link_2"                                >何鹿郡</a>山家周辺を領有した<a href="." id="link_3"            >藩</a>。藩庁は<a href="." id="link_4"                                                                                                            >山家陣屋</a>（現在の<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >綾部市</a>広瀬町）。藩主家の谷家は<a href="." id="link_7"                      >公家</a>の<a href="." id="link_8"                      >園家</a>を通して<a href="." id="link_9"                      >皇室</a>との縁が深く、現皇室にも谷家の血が入っている。
</p>
