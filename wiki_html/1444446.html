		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村口 和孝</b>（むらぐち かずたか、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。個人型<a href="." id="link_4"                                                                                                      >ベンチャーキャピタル</a>の<a href="." id="link_5"                                                                                                                                                                                                >日本テクノロジーベンチャーパートナーズ</a>（NTVP）代表。<a href="." id="link_6"                                                                                                                                                                  >慶應義塾大学大学院経営管理研究科</a>（慶應ビジネススクール：ＫＢＳ）講師。「<a href="." id="link_7"                                                              >ふるさと納税</a>」制度の提唱者（2006年3月日本経済新聞紙上のコラムで提唱）としても知られる。<a href="." id="link_8"                                >徳島県</a><a href="." id="link_9"                                                                    >海部郡</a><a href="." id="link_10"                               >海南町</a>（現：<a href="." id="link_11"                               >海陽町</a>）出身。<a href="." id="link_12"                                                             >慶應義塾大学</a><a href="." id="link_13"                                         >経済学部</a>卒業。
</p>
