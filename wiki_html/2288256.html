		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>間瀬 礼章</b>（ませ れいしょう、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >4月2日</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                          >名古屋市</a>を拠点に活躍する<a href="." id="link_4"                      >舞台俳優</a>、<a href="." id="link_5"                                          >タレント</a>。<a href="." id="link_2"                                >愛知県</a><a href="." id="link_6"                                >半田市</a>出身。<a href="." id="link_7"                                                                                                                          >ロック歌舞伎スーパー一座</a>にて、看板役者として活躍（2008年12月をもって同一座は解散）。半田市亀崎の出身で屋号は「亀崎屋」。
</p>
