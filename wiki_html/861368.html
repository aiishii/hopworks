<p><b>伊藤 和広</b>（いとう かづひろ、本名同じ。<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >3月27日</a> - ）は、<a href="." id="link_2"                                >オペラ</a>歌手。<a href="." id="link_3"                                >千葉県</a>出身。<a href="." id="link_4"                                                              >東邦音楽大学</a><a href="." id="link_5"                                                    >声楽科</a>卒業。藤原歌劇団団員。<a href="." id="link_6"                                          >バリトン</a>歌手として数々の舞台に出演。2018年3月までは東邦音楽大学専任講師、2018年4月以降は東邦音楽大学准教授。
