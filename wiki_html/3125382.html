		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>筏井 竹の門</b>（いかだい たけのかど、<a href="." id="link_1"                    >1871年</a>（明治4年）<a href="." id="link_2"                              >10月16日</a> - <a href="." id="link_3"                    >1925年</a>（大正14年）<a href="." id="link_4"                            >3月29日</a>）は、<a href="." id="link_5"                                >石川県</a>出身の<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >俳人</a>、<a href="." id="link_8"                      >俳画</a>家。別号に北雪、四石、此君、雪の村人、松杉窟など。旧姓は向田、本名は虎次郎。<a href="." id="link_9"                      >長男</a>は<a href="." id="link_10"                     >歌人</a>の<a href="." id="link_11"                                         >筏井嘉一</a>。
</p>
