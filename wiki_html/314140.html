		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鷲尾 雨工</b>（わしお うこう、本名：鷲尾 浩、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                          >2月9日</a>）は日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                          >西蒲原郡</a>黒鳥村（現・<a href="." id="link_6"                                >新潟市</a><a href="." id="link_7"                                                          >西区</a>黒鳥）生まれ。<a href="." id="link_8"                                                                                                                >新潟県立小千谷中学校</a>、<a href="." id="link_9"                                                    >早稲田大学</a>英文科卒業｡
</p><p>作家を志し、学生時代には<a href="." id="link_10"                                                                                 >ダヌンツィオ</a>の『フランチェスカ・ダ・リミニ』を翻訳出版。卒業後、<a href="." id="link_11"                                                   >直木三十五</a>とともに<a href="." id="link_12"                                                                                                 >冬夏社</a>を経営するも<a href="." id="link_13"                                                   >関東大震災</a>により半年で倒産｡
</p><p>『<a href="." id="link_14"                                                             >吉野朝太平記</a>』で第二回<a href="." id="link_15"                                                             >直木賞</a>受賞。代表作に『明智光秀』『甲越軍記』などの歴史小説がある｡
</p><p>ペンネームは夫人が『<a href="." id="link_16"                                                                       >南総里見八犬伝</a>』から得たもの｡　　
</p>
