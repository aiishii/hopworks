		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソラユット・スタッサナジンダー</b> (<b><span lang="th">สรยุทธ สุทัศนะจินดา</span></b>、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >5月11日</a> - ) は、TV放送局の一つである「チャンネル3」のキャスター。平日の朝6時から9時までと17時20分から50分まで30分間の生放送番組、土日は10時45分から12時15分の生放送に出演しており、週に19時間30分、TVでニュースを伝えるタイのアナウンサーである。
</p>
