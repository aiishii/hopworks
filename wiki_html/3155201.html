		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しのだ なおかた</div><span class="fn">篠田 直方</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1825年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a><a href="." id="link_2"                                >三河国</a><a href="." id="link_3"                                                                    >加茂郡</a>宮口村（現<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >豊田市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_6"                    >1898年</a>（<a href="." id="link_7"                      >明治</a>31年）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">勇三郎</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>愛知紡績所経営者</td></tr></tbody></table>
<p><b>篠田 直方</b>（しのだ なおかた、<a href="." id="link_8"                    >1825年</a> - <a href="." id="link_6"                    >1898年</a>）は、<a href="." id="link_2"                                >三河国</a><a href="." id="link_3"                                                                    >加茂郡</a>宮口村（現<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >豊田市</a>）出身の<a href="." id="link_9"                                >政治家</a>・<a href="." id="link_10"                               >実業家</a>。通称に勇三郎。
</p><p><a href="." id="link_11"                                         >西大平藩</a><a href="." id="link_12"                     >郡代</a>であった<a href="." id="link_13"                                                                                                           >篠田竜平</a>の養子となり、<a href="." id="link_14"                     >代官</a>・<a href="." id="link_12"                     >郡代</a>・郡代兼用人・<a href="." id="link_15"                     >陣屋</a>代官を歴任した。<a href="." id="link_16"                               >額田県</a>大属租税課次席を最後に下野し、<a href="." id="link_17"                                                   >官営愛知紡績所</a>の払い下げを受け、同所経営者に転じた。
</p>
