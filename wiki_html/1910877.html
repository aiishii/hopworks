<p><b>阿部 登</b>（あべ のぼる、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >11月28日</a>）は、<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_4"                                          >ブルース</a>系<a href="." id="link_5"                                                                                            >ミュージシャン</a>。<a href="." id="link_6"                                                    >大西ユカリ</a>のマネージメント全般を行うプロダクションの社長兼マネージャー。大阪の野外コンサート「<a href="." id="link_7"                                                                                        >春一番</a>」の<a href="." id="link_8"                                          >舞台監督</a>、プロデューサー（第2回より参加）。ミュージシャンとして活動をする際は平仮名表記の「あべのぼる」。
</p>
