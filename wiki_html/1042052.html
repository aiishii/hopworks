<p><b>直居 由美里</b>（なおい ゆみり、<a href="." id="link_1"                    >1956年</a> - ）は<a href="." id="link_2"                      >日本</a>の風水建築デザイナー。著書などでは<b>ユミリー</b>の通称で知られる。直井由美里と名乗っていた時期もある。
</p><p>建築に<a href="." id="link_3"                      >風水</a>の要素を取り入れる。風水学や<a href="." id="link_4"                                          >四柱推命</a>占、<a href="." id="link_5"                                          >易学</a>を学び『波動表』という独自の理論を確立。
</p><p>2011年1月からは<a href="." id="link_6"                                                                                  >京都造形芸術大学</a>と<a href="." id="link_7"                                                                                  >東北芸術工科大学</a>プロデュースの「東京芸術学舎」ライフスタイル学科にて風水の講座を開講。
</p>
