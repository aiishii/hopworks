		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ランフォード・メダル</b>（Rumford Medal）は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                              >王立協会</a>が<a href="." id="link_3"            >熱</a>と<a href="." id="link_4"            >光</a>のすぐれた研究に与える<a href="." id="link_5"            >賞</a>である。<a href="." id="link_6"                                                                                                                                    >アメリカ芸術科学アカデミー</a>が与える賞の<a href="." id="link_7"                                                                        >ランフォード賞</a>（Rumford Prize）もある。
</p><p>1796年に、ランフォード伯爵<a href="." id="link_8"                                                                                                                          >ベンジャミン・トンプソン</a>が王立協会とアメリカ芸術科学アカデミーにそれぞれ$5000を寄付して、2年ごとに熱と光の分野の優れた業績に贈られる賞が創設された。
</p>
