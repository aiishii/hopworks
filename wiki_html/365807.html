<p><b>佐藤 正和</b>（さとう まさかず、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >4月27日</a> - ）は、<a href="." id="link_2"                                                    >テレビ大分</a>の社員で、同局報道<a href="." id="link_3"                      >記者</a>。かつては<a href="." id="link_4"                                                                                            >アナウンサー</a>であった。
</p><p><a href="." id="link_5"                                >大分県</a><a href="." id="link_6"                                >大分市</a>出身。<a href="." id="link_7"                                                              >関西学院大学</a>卒業後、1999年4月にテレビ大分に入社。入社から間もない頃より報道記者としての活動実績があり、当時担当していた『<a href="." id="link_8"                                                >TOSニュース</a>』で記者を務めていた。
</p><p>趣味は<a href="." id="link_9"                                          >スポーツ</a>をすること・見ること。
</p>
