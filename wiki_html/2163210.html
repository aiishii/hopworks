		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤本 進</b>（ふじもと すすむ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >12月5日</a> - ）は日本の財務<a href="." id="link_2"                      >官僚</a>、<a href="." id="link_3"                                >実業家</a>。元<a href="." id="link_4"                                                              >トヨタ自動車</a>会長・<a href="." id="link_5"                                                    >豊田章一郎</a>の娘婿。現トヨタ社長の<a href="." id="link_6"                                          >豊田章男</a>は義弟。
</p>
