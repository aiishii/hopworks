<p><b>ポロチク川</b>（ポロチクがわ）は<a href="." id="link_1"                                                    >グアテマラ</a>東部を流れる長さ194kmの川。深い谷を東に流れ、<a href="." id="link_2"                                                    >イサバル湖</a>へ注ぐ。<a href="." id="link_3"                                                                                                            >パンソス</a>までの30kmは航行可能。かつては川を利用してコーヒーや材木の輸送が行われたが、現在は大半がトラック輸送となっている。支流は<a href="." id="link_4"                                                                                                                      >カーボン川</a>などがある。
</p>
