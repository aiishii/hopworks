		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>左 行秀</b>（さの ゆきひで、<a href="." id="link_1"                    >1813年</a><a href="." id="link_1"                              >12月17日</a>(<a href="." id="link_2"                                                >文化</a>10年<a href="." id="link_3"                                                        >11月25日</a>) - <a href="." id="link_4"                    >1887年</a>(<a href="." id="link_5"                      >明治</a>20年)<a href="." id="link_6"                          >3月5日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                                  >江戸時代末期</a>の刀鍛冶。<a href="." id="link_9"                           >新々刀</a>の名匠。<b>土佐正宗</b>の異名を持つ<a href="." id="link_10"                     >幕末</a>の<a href="." id="link_11"                               >土佐藩</a>を代表する名工。作刀期は<a href="." id="link_12"                   >1840年</a>(<a href="." id="link_13"                     >天保</a>11年)～<a href="." id="link_14"                   >1870年</a>(<a href="." id="link_5"                      >明治</a>3年)。<a href="." id="link_15"                     >士族</a>。
</p>
