		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>エアトレイン</b>（<a href="." id="link_1"                      >英語</a>: <b>Airtrain</b>）は、<a href="." id="link_2"                                                                        >オーストラリア</a>・<a href="." id="link_3"                                                                                            >クイーンズランド州</a><a href="." id="link_4"                                                    >ブリスベン</a>市で<a href="." id="link_5"                                          >鉄道路線</a>を運営している<a href="." id="link_6"                                                    >鉄道会社</a>である。QR（<a href="." id="link_7"                                                                                                      >クイーンズランド鉄道</a>）の路線網と<a href="." id="link_8"                                                                        >ブリスベン空港</a>とをつなぐ<a href="." id="link_9"                                                              >空港連絡鉄道</a>を運営しており、<a href="." id="link_10"                     >列車</a>はQR<a href="." id="link_11"                                                                                 >シティートレイン</a>と<a href="." id="link_12"                                         >直通運転</a>しブリスベン市中心部や<a href="." id="link_13"                                                                                                                                                                                 >ゴールドコースト</a>市まで運行されている。
</p>
