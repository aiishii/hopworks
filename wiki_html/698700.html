<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fujioka_ichisuke.jpg" title="ファイル:Fujioka ichisuke.jpg">ファイル:Fujioka ichisuke.jpg</a>  <div class="thumbcaption">藤岡市助</div></div></div>
<p><b>藤岡 市助</b>（ふじおか いちすけ <a href="." id="link_1"                      >安政</a>4年<a href="." id="link_2"                                                      >3月14日</a>（<a href="." id="link_3"                    >1857年</a><a href="." id="link_3"                          >4月8日</a>） - <a href="." id="link_4"                      >大正</a>7年（<a href="." id="link_5"                    >1918年</a>）<a href="." id="link_6"                          >3月5日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >工学者</a>、<a href="." id="link_9"                                >実業家</a>。日本に電気、電球灯の普及させたところに功績が大きく、「日本の<a href="." id="link_10"                                                                                           >エジソン</a>」、「電力の父」と評される。東京電気株式会社（後の<a href="." id="link_11"                     >東芝</a>）の創業者。
</p>
