<p><b>松永 貞徳</b>（まつなが ていとく、<a href="." id="link_1"                      >元亀</a>2年（<a href="." id="link_2"                    >1571年</a>） - <a href="." id="link_3"                      >承応</a>2年<a href="." id="link_4"                                                        >11月15日</a>（<a href="." id="link_5"                    >1654年</a><a href="." id="link_5"                          >1月3日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                          >俳人</a>・<a href="." id="link_8"                      >歌人</a>・歌学者。<a href="." id="link_9"            >名</a>は<b>勝熊</b>、<a href="." id="link_10"                                         >別号</a>は長頭丸（ちょうずまる）・逍遊軒（しょうゆうけん）・延陀丸（えんだまる）・保童坊・松友など。他に五条の翁・花咲の翁とも称し、明心居士の号もある。子は<a href="." id="link_11"                               >朱子学</a>者の<a href="." id="link_12"                                         >松永尺五</a>。
</p><p><a href="." id="link_13"                     >父</a>は<a href="." id="link_14"                                                                                                           >松永永種</a>で、<a href="." id="link_15"                               >母</a>は<a href="." id="link_16"                                         >藤原惺窩</a>の<a href="." id="link_17"           >姉</a>。
</p>
