		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・リドリーストループ</b>（John_Ridley_Stroop <span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="&#39;s&#39; in &#39;sigh&#39;">s</span><span title="&#39;t&#39; in &#39;tie&#39;">t</span><span title="&#39;r&#39; in &#39;rye&#39;">r</span><span title="/uː/: &#39;oo&#39; in &#39;goose&#39;">uː</span><span title="&#39;p&#39; in &#39;pie&#39;">p</span></span>]</a></span></span>&#160;; 1897年3月21日- 1973年9月1日）<b>J.リドリーストループ（J_Ridley_Stroop）</b>としてよく知られている<a href="." id="link_1"                                                                        >アメリカ</a>の心理学者である。心理<a href="." id="link_2"                      >認知</a>及び干渉などの研究のいくつかによって考慮され続ける<a href="." id="link_3"                                >集中力</a>の<a href="." id="link_4"                                                                                                                                                                        >ゴールドスタンダード</a>であり、21世紀への関連性について引用され続けるのに十分なほど深い。   しかし、彼の人生の情熱はキリスト教であり、彼にとって心理学は単なる職業であった。
</p>
