<p><b>コロンビア・スポーツウェア</b>(<i>Columbia Sportswear</i>)は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>のスポーツウェア製造会社。自然環境で行う<a href="." id="link_2"                                                    >アウトドア</a>スポーツに適したウェアを中心に、靴、<a href="." id="link_3"                                                    >ヘッドギア</a>、キャンプ用品、<a href="." id="link_4"                                                              >スキーウェア</a>、<a href="." id="link_5"                                                                        >アウターウェア</a>の付属品等も製造している。本社は<a href="." id="link_6"                                                    >オレゴン州</a>の<a href="." id="link_7"                                                                                                                      >ワシントン郡</a>に位置する。
</p>
