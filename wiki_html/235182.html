<p><b>芦屋出入口</b>（あしやでいりぐち）は、<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >芦屋市</a>・<a href="." id="link_5"                                >西宮市</a>の<a href="." id="link_6"                                                              >阪神高速道路</a><a href="." id="link_7"                                                                                    >3号神戸線</a>の<a href="." id="link_8"                                                                                  >出入口</a>。大阪方面のみ出入口のある<a href="." id="link_9"                                                                                                                >ハーフIC</a>である。
</p><p>隣の西宮出入口と本出入口の間は特定料金区間であったため、出口側にも料金所がある。
</p>
