		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランチェスコ・ド・ブールカール</b>（Francesco de Bourcard、生没年不明）は、19世紀半ばの著述家である。1853年に最初の巻が出版された、<a href="." id="link_1"                                >ナポリ</a>の風俗を扱った著書「Usi e costumi di Napoli e contorni descritti e dipinti」の編者として知られる。
</p>
