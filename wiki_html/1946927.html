		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フレッド・ボール</b>（<i>Fred Ball</i>、本名：<i>Fredrik William Ball</i>、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >6月5日</a> - ）は、<a href="." id="link_2"                                                    >ノルウェー</a>・<a href="." id="link_3"                                                                        >フレドリクスタ</a>出身の<a href="." id="link_4"                                >ミュージシャン</a>。
<a href="." id="link_5"                                          >イギリス</a>、<a href="." id="link_6"                                          >ロンドン</a>を拠点に活動しており、自身のプロジェクト<b>Pleasure</b>のほか、プロデューサー、リミキサーとしてベルティーン・ゼトリッツなどの作品を手掛けている。
</p><p><a href="." id="link_7"                                                                                                                      >プリンス</a>や<a href="." id="link_8"                                                                        >クラフトワーク</a>、<a href="." id="link_9"                                                                                                      >リック・ウェイクマン</a>好きを公言しており、製作した音楽のほとんどはそれらの影響が色濃く表れている。
</p>
