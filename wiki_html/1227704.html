		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯所口の戦い</b>（ゆところぐちのたたかい）は<a href="." id="link_1"                      >永禄</a>6年（<a href="." id="link_2"                    >1563年</a>）<a href="." id="link_3"                                                    >4月3日</a>に<a href="." id="link_4"                                          >武田高信</a>と<a href="." id="link_5"                                          >山名豊数</a>率いる布施（勢）屋形勢の間で起こった戦い。<b>湯所合戦</b>とも言われ、武田高信の勢力が因幡一円に広がるきっかけとなった。
</p>
