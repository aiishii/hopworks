<p><b>SMiLE.dk</b>（スマイル.dk）は、<a href="." id="link_1"                                                              >スウェーデン</a>の<a href="." id="link_2"                                                                                                      >ポップ</a>シンガーの女性アイドルデュオ。デビューが<a href="." id="link_3"                                                    >デンマーク</a>だったため、<a href="." id="link_4"                                                    >国名コード</a>からdkをとった。デビューアルバムに収録された「Butterfly」が、1998年10月に<a href="." id="link_5"                                                                                  >アーケード</a>向けの<a href="." id="link_6"                                                    >音楽ゲーム</a>「<a href="." id="link_7"                                              >ダンスダンスレボリューション</a>」（DDR、<a href="." id="link_8"                                                    >コナミ</a>）に採用されてブレイクし、同ゲームの常連アーティストとなった。
</p>
