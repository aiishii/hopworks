		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真弓 常忠</b>（まゆみ つねただ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >4月3日</a>）は、日本の<a href="." id="link_3"                      >神職</a>、<a href="." id="link_4"                      >神道</a><a href="." id="link_5"                      >学者</a>、<a href="." id="link_6"                                                              >歴史学者</a>。<a href="." id="link_7"                                                    >皇學館大学</a><a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                          >住吉大社</a><a href="." id="link_10"                                         >名誉宮司</a>。
</p><p><a href="." id="link_11"                               >大阪市</a>生まれ。<a href="." id="link_7"                                                    >神宮皇學館大學</a>卒業後、<a href="." id="link_12"                   >1975年</a>まで住吉大社<a href="." id="link_13"                     >禰宜</a>、<a href="." id="link_14"                   >1993年</a>まで皇學館大学<a href="." id="link_15"                     >教授</a>。退任後は<a href="." id="link_16"                                         >八坂神社</a><a href="." id="link_17"                     >宮司</a>を経て、住吉大社宮司に就いた。2012年より同名誉宮司。2019年4月3日に死去。96歳没。
</p>
