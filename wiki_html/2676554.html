		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミッチェル・ディヴィッド・"ミッチ"・アルボム</b>（<b>Mitchell David "Mitch" Albom</b>、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >5月23日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>のベストセラー作家、<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >劇作家</a>、<a href="." id="link_6"                                >ラジオ</a>および<a href="." id="link_7"                                >テレビ</a>の放送者、<a href="." id="link_8"                                >音楽家</a>。著作は世界中で3,000万冊を売り上げる。初期のスポーツ記事は国により認められており、本、芝居、映画では印象的な話の流れや主題で知られている。<a href="." id="link_9"                                                    >ミシガン州</a><a href="." id="link_10"                                                   >デトロイト</a>で4つの慈善団体を立ち上げ、その慈善活動でもよく知られている。
</p>
