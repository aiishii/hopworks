		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">滝口 岩夫<br />（たきぐち いわお）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1921年<a href="." id="link_1"                            >9月15日</a><br /><span class="birthplace"><a href="." id="link_2"                                >香川県</a><a href="." id="link_3"                                >高松市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >2000年</a><a href="." id="link_4"                            >6月15日</a>（80歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_6"                                >戦争画</a></td></tr></tbody></table>
<p><b>滝口 岩夫</b>（たきぐち いわお、<a href="." id="link_7"                    >1921年</a>〈<a href="." id="link_8"                      >大正</a>9年〉<a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_9"                    >2000年</a>〈<a href="." id="link_10"                     >平成</a>12年〉<a href="." id="link_11"             >6月15日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_12"                               >美術家</a>、<a href="." id="link_13"                                                   >デザイナー</a>、<a href="." id="link_14"                                                                                 >イラストレーター</a>。<a href="." id="link_2"                                >香川県</a><a href="." id="link_3"                                >高松市</a>出身。<a href="." id="link_15"                                                                       >第二次世界大戦</a>中に<a href="." id="link_16"                               >日本軍</a>の<a href="." id="link_17"                     >兵士</a>として<a href="." id="link_18"                                                                                 >ニューブリテン島</a><a href="." id="link_19"                                         >ラバウル</a>で従事していた体験をもとに、後世に戦争の愚かさと平和を訴えるための<a href="." id="link_6"                                >戦争画</a>の<a href="." id="link_20"                               >絵画展</a>を開催し、日本各地で反響を呼んだ。
</p>
