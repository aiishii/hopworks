		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾関 憲一</b>（おぜき けんいち）は、日本の<a href="." id="link_1"                                                                                                      >テレビプロデューサー</a>である。<a href="." id="link_2"                                                              >日本放送協会</a>に属する<a href="." id="link_3"                                                                                                                          >チーフプロデューサー</a>（<a href="." id="link_4"                                                              >制作統括</a>）である。
</p><p><a href="." id="link_5"                                                                                                      >群馬県立太田高等学校</a>を経て、<a href="." id="link_6"                    >1988年</a>、<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                                                                            >教育学部</a>国語国文学科を卒業。NHKに入局し放送総局編成制作、青森放送局、番組制作局ファミリー番組部、広島放送局、衛星放送局、制作局番組開発、制作局エンターテインメント番組部を経て、現在は人事異動にて<a href="." id="link_9"                                                                                        >NHKエンタープライズ</a>に移籍して、番組制作を担当している。
</p>
