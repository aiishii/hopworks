<p><b>スタインバーグ</b> (独：シュタインベアク)（<a href="." id="link_1"                                          >ドイツ語</a>：<b>Steinberg Media Technologies GmbH</b>）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                              >ソフトウェア</a>会社である。<a href="." id="link_4"          >MIDI</a><a href="." id="link_5"                                                                                                                          >シーケンスソフト</a>、<a href="." id="link_6"                                                                                                                                                                                                          >DAW</a>ソフト、<a href="." id="link_7"                                                                                                                                              >ソフトウェア・シンセサイザー</a>を主力製品としている。また、<a href="." id="link_8"                                                                        >オーディオ</a><a href="." id="link_9"                                                                                  >ドライバ</a>に関する規格の<a href="." id="link_10"         >ASIO</a>や、音楽ソフトウェアに関する<a href="." id="link_11"                                                   >プラグイン</a>規格の<a href="." id="link_12"                                                   >VST</a>を策定している。2005年に<a href="." id="link_13"                               >ヤマハ</a>の子会社となった。
</p>
