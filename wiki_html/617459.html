		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Xia_Gui_Remote_View.jpg" title="ファイル:Xia Gui Remote View.jpg">ファイル:Xia Gui Remote View.jpg</a>  <div class="thumbcaption">渓山清遠図（部分） <a href="." id="link_1"                                                                        >国立故宮博物院</a></div></div></div>
<p><b>夏珪</b>（かけい、<a href="." id="link_2"                                                                        >生没年不明</a>）は、<a href="." id="link_3"                      >南宋</a>の画家。<a href="." id="link_4"            >字</a>は禹玉。当時における<a href="." id="link_5"                                >院体画</a>の第一人者とされる。
</p><p><a href="." id="link_6"                                          >臨安</a>（<a href="." id="link_7"                                >杭州</a>）の出身。南宋の都であった杭州の画院で、<a href="." id="link_8"                                      >寧宗</a>の時代に活躍をみせた。とりわけ<a href="." id="link_9"                                >山水画</a>が有名である。<a href="." id="link_10"                     >北宋</a>期の風景画が大観的な視点から描いているのに対し、夏珪の画の多くは、画の一角に風景を描き多くを余白にした（「辺角の景」）。かつては「伝夏珪　竹林山水図」が旧<a href="." id="link_11"                               >広島藩</a><a href="." id="link_12"                                                   >浅野家</a>に蔵されていた。
</p>
