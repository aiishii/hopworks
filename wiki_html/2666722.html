		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナル・バハドゥール・バンダーリー</b>（<a href="." id="link_1"                                                    >ネパール語</a>：नर बहादुर भण्डारी、<a href="." id="link_2"                      >英語</a>：Nar Bahadur Bhandari、<a href="." id="link_3"                    >1940年</a><a href="." id="link_3"                            >10月5日</a> - <a href="." id="link_4"                    >2017年</a><a href="." id="link_4"                            >7月16日</a>）は、<a href="." id="link_5"                                >インド</a><a href="." id="link_6"                                                    >シッキム州</a>の政治家。過去にシッキム州首相を3期務めた経験を持ち、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                                          >シッキム・ジャナタ・パリシャド</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Sikkim_Janata_Parishad&amp;action=edit&amp;redlink=1" class="new" title="En:Sikkim Janata Parishad (存在しないページ)">英語版</a>）</span></span>や<a href="." id="link_8"                                                                                  >シッキム闘争会議</a>の総裁を務めた。一時、シッキム闘争会議を離れ、<a href="." id="link_9"                                                                                                      >インド国民会議派</a>に属したが、2013年5月、闘争会議に復帰。
</p>
