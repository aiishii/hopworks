		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 正夫</b>（こばやし まさお、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >日本製紙</a><a href="." id="link_5"                                                    >代表取締役</a>社長、<a href="." id="link_6"                                                                                                                                                                  >日本ユニパックホールディング</a>代表取締役社長、<a href="." id="link_7"                                                                                                      >日本製紙グループ本社</a>代表取締役会長、<a href="." id="link_8"                                                                        >日本製紙連合会</a>会長、<a href="." id="link_9"                                                                                  >財務会計基準機構</a>理事長等を歴任した。<a href="." id="link_10"                                                             >藍綬褒章</a>、<a href="." id="link_11"                                                                       >旭日重光章</a>受章。
</p>
