		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西端藩</b>（にしばたはん）は、<a href="." id="link_1"                                >三河国</a>に存在した<a href="." id="link_2"            >藩</a>。藩庁は<a href="." id="link_3"                                                                                                            >西端陣屋</a>（現在の<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >碧南市</a>湖西町）に置かれた。<a href="." id="link_6"                                          >江戸時代</a>初期から<a href="." id="link_7"                                                    >大身旗本</a>・本多家の所領であったが、1864年に高直しによって諸侯（大名）に列して藩となり、<a href="." id="link_8"                                          >廃藩置県</a>まで存続した。
</p>
