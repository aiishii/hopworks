		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 敏男</b>（こばやし としお、<a href="." id="link_1"                    >1944年</a> - ）は、日本史学者、<a href="." id="link_2"                                                              >大東文化大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >長野市</a>生まれ。1978年<a href="." id="link_5"                                                              >東京教育大学</a><a href="." id="link_6"                                >大学院</a>文学研究科（日本史学）博士課程単位取得退学。1995年「古代王権と県・県主制の研究」で<a href="." id="link_7"                                                    >國學院大學</a><a href="." id="link_8"                      >博士</a>（歴史学）。大東文化大学文学部教授。2015年定年退任、名誉教授。古代史が専門。
</p>
