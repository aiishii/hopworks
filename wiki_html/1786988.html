		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥秋 四良</b>（おくあき しりょう、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >9月20日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。株式会社<a href="." id="link_3"                                                              >タカラトミー</a>の元<a href="." id="link_4"                                                    >副社長</a>で<a href="." id="link_5"                                                                                                                                    >タカラトミーマーケティング</a>元社長。<a href="." id="link_6"                                                              >都留文科大学</a><a href="." id="link_7"                                >文学部</a>卒業。
