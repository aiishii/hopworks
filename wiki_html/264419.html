		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諸葛 喬</b>（しょかつ きょう、<a href="." id="link_1"                  >204年</a> - <a href="." id="link_2"                  >228年</a>）は、<a href="." id="link_3"                      >蜀漢</a>の武将。<a href="." id="link_4"                                      >呉</a>の<a href="." id="link_5"                                >諸葛瑾</a>の次男。<a href="." id="link_6"            >字</a>は初め、<b>仲慎</b>、後に叔父の<a href="." id="link_7"                                >諸葛亮</a>の養子となった時に<b>伯松</b>と改めた。<a href="." id="link_8"                                >諸葛攀</a>の父で、<a href="." id="link_9"                                                                                                  >諸葛顕</a>の祖父。
</p>
