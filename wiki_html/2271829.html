<p><b>挹婁県</b>（ゆうろう-けん）は<a href="." id="link_4"                                                                        >中華人民共和国</a><a href="." id="link_5"                                >遼寧省</a>にかつて存在した県。現在の<a href="." id="link_6"                                >鉄嶺市</a><a href="." id="link_7"                                >鉄嶺県</a>南西部に相当する。
</p><p><a href="." id="link_2"            >遼代</a>に<a href="." id="link_8"                      >興州</a>の州治として設置された<b>常安県</b>を前身とする。<a href="." id="link_9"                    >1189年</a>（<a href="." id="link_10"                     >大定</a>29年）、<a href="." id="link_3"                                      >金朝</a>により<b>挹婁県</b>と改称された。<a href="." id="link_11"                                     >元代</a>に廃止されている。
</p>
