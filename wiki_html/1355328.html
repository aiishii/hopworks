		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嵐山 捨吉</b>（あらしやま すてきち、<a href="." id="link_1"                      >安政</a>6年（<a href="." id="link_2"                    >1859年</a>） - <a href="." id="link_3"                      >明治</a>43年（<a href="." id="link_4"                    >1910年</a>）<a href="." id="link_5"                            >10月4日</a>）は、<a href="." id="link_6"                                >越前国</a><a href="." id="link_7"                                >足羽郡</a>（現<a href="." id="link_8"                                >福井県</a><a href="." id="link_9"                                >福井市</a>）出身の元<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>。本名は<b>佐々木 捨吉</b>（のち八太夫）。京都相撲（松ヶ枝部屋）から東京（<a href="." id="link_12"                                         >藤嶋</a>→<a href="." id="link_13"                                                             >伊勢ノ海</a>→<a href="." id="link_14"                                                             >千賀ノ浦</a>）を経て最終的には<a href="." id="link_15"                                                   >小野川部屋</a>（大阪相撲）所属。最高位は東京では<a href="." id="link_16"                     >小結</a>、大阪・京都では<a href="." id="link_17"                     >大関</a>を務めた。
</p>
