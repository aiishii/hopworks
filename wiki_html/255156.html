		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 広</b>（り こう、? - <a href="." id="link_1"                                                >紀元前119年</a>）は、中国<a href="." id="link_2"                      >前漢</a>時代の<a href="." id="link_3"                      >将軍</a>。<a href="." id="link_4"                                      >文帝</a>・<a href="." id="link_5"                                      >景帝</a>・<a href="." id="link_6"                                      >武帝</a>に仕えた。
<b>飛将軍</b>の綽名でも知られる。武勇に優れていたが戦功を認められることなく憤死した。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                      >涼州</a><a href="." id="link_9"                                >隴西郡</a>成紀県（現在の<a href="." id="link_10"                               >甘粛省</a><a href="." id="link_11"                               >天水市</a><a href="." id="link_12"                               >秦安県</a>）。<a href="." id="link_13"           >秦</a>の大将軍の<a href="." id="link_14"                     >李信</a>の子孫にあたる。従弟に丞相になった<a href="." id="link_15"                     >李蔡</a>、孫に<a href="." id="link_16"                     >李陵</a>がいる。
</p>
