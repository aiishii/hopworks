<p><b>ヴェリンガラ</b>(Vélingara)は、<a href="." id="link_1"                                          >セネガル</a>、<a href="." id="link_5"                                                    >カザマンス</a>地方の都市。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                >コルダ (セネガル)</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Kolda&amp;action=edit&amp;redlink=1" class="new" title="En:Kolda (存在しないページ)">英語版</a>）</span></span>から東へ123km、<a href="." id="link_7"                                                                        >ジガンショール</a>から311kmに位置している。
<a href="." id="link_8"                                          >ガンビア</a>の<a href="." id="link_9"                                                                                  >バセ・サンタ・ス</a>と結ばれる交通の要所でもある。首都<a href="." id="link_10"                                         >ダカール</a>からは南東へ570km離れた地点に位置する。
</p>
