<p><b>金 東仁</b>（きん とうじん、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >10月2日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                          >1月5日</a>）は朝鮮の<a href="." id="link_3"                                >小説家</a>である。<a href="." id="link_4"                                          >自然主義</a>作家。歴史小説家。<a href="." id="link_5"                                      >号</a>は琴童、または春士。金東仁の描写法は、作家の主観とか賢言が省かれた客観と正確を試み、<a href="." id="link_6"                                >李光洙</a>の文章には見られなかった洗練されたものを匂わせている。
</p>
