		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花田 千映子</b>（はなだ ちえこ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >12月5日</a> - ）は、<a href="." id="link_2"                                          >近畿地方</a>で活躍する<a href="." id="link_3"                                          >タレント</a>である。<a href="." id="link_4"                                                                                            >オフィスキイワード</a>所属。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >和泉市</a>出身。<a href="." id="link_7"                                                                        >神戸女学院大学</a>文学部を卒業。<a href="." id="link_8"                                                    >テレビ番組</a>の<a href="." id="link_9"                      >司会</a>や<a href="." id="link_10"                                                   >ラジオ番組</a>の<a href="." id="link_11"                                                                                                     >パーソナリティ</a>などを中心に活動。
</p><p>結婚・出産のために<a href="." id="link_12"                   >2006年</a><a href="." id="link_12"               >10月</a>からしばらくタレント活動を休業していたが、<a href="." id="link_13"                   >2007年</a><a href="." id="link_13"             >9月</a>に復帰した。
</p>
