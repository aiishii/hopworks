<p>『<b>妻みぐい</b>』（つまみぐい）は、日本のゲームブランド・<a href="." id="link_1"                                                              >アリスソフト</a>から2002年3月15日に発売された<a href="." id="link_2"                                                                        >アダルトゲーム</a>である。
</p><p>本項では、2003年3月28日に発売された続編『<b>妻みぐい2</b>』および2016年1月29日に発売された『<b>妻みぐい3</b>』についても解説する。
</p>
