		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>香川松石</b>（かがわ しょうせき、<a href="." id="link_1"                      >弘化</a>元年<a href="." id="link_2"                                                      >1月15日</a>（<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                          >3月3日</a>） - <a href="." id="link_4"                      >明治</a>44年（<a href="." id="link_5"                    >1911年</a>）<a href="." id="link_6"                            >9月28日</a>）は、学校で用いられる<a href="." id="link_7"                      >書道</a>の<a href="." id="link_8"                                >教科書</a>を記した<a href="." id="link_9"                      >書道家</a>。<a href="." id="link_10"                                                             >千葉師範学校</a>（現在の<a href="." id="link_11"                                         >千葉大学</a><a href="." id="link_12"                                         >教育学部</a>）教諭。通称、<b>香川熊蔵</b>。
</p>
