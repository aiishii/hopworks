</p><p><a href="." id="link_7"                                                                        >教育学博士</a>（<a href="." id="link_8"                                          >筑波大学</a>）・<a href="." id="link_9"                                                    >臨床心理士</a>・専門行動療法士・日本自律訓練学会認定自律訓練指導士・日本カウンセリング学会認定カウンセラー・シニア<a href="." id="link_10"                                                                                 >産業カウンセラー</a>・米国Academy of Cognitive Therapy 認定 Cognitive Therapist.
</p>
