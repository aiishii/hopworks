		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉澤 資成</b>（くらさわ もとなり、<a href="." id="link_1"                    >1946年</a> - ）は日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                              >横浜国立大学</a>名誉教授。理論経済学専攻。主要研究分野は、<a href="." id="link_4"                                                              >ファイナンス</a>・企業金融の理論・法と経済。元<a href="." id="link_5"                                                                                            >日本銀行金融研究所</a>国内顧問。<a href="." id="link_6"                                                              >日本経済学会</a>代議員。過去には日本ファイナンス学会会長を務めた。法と経済学会理事。元<a href="." id="link_7"                                          >京都大学</a>経営管理大学院みずほ証券寄附講座教授。
</p>
