<p><b>花沢 健吾</b>（はなざわ けんご、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>。<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >八戸市</a>出身、<a href="." id="link_12"                               >東京都</a>在住。既婚。妻はアシスタント兼漫画家の岡本ジュリー。
</p>
