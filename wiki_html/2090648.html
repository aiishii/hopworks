		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鍾 毓</b>（しょう いく、? - <a href="." id="link_1"                  >263年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >魏</a>の政治家。<a href="." id="link_5"            >字</a>は<b>稚叔</b>。<a href="." id="link_6"                      >豫州</a><a href="." id="link_7"                                >潁川郡</a>長社県（現在の<a href="." id="link_8"                                >河南省</a><a href="." id="link_9"                                >許昌市</a><a href="." id="link_10"                               >長葛市</a>）の人。父に<a href="." id="link_11"                     >鍾繇</a>、弟に<a href="." id="link_12"                     >鍾会</a>がいる。
</p>
