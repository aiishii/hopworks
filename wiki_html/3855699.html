		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モスクワ・ブレスト鉄道</b>（<a href="." id="link_1"                                          >ロシア語</a>:<span lang="ru">Белорусское направление Московской железной дороги</span>）は<a href="." id="link_2"                                                                        >ロシア連邦</a>の首都<a href="." id="link_3"                                          >モスクワ</a>にある<a href="." id="link_4"                                                                                  >ベラルースキー駅</a>から<a href="." id="link_5"                                                              >スモレンスク</a>を経て<a href="." id="link_6"                                                    >ベラルーシ</a>の首都<a href="." id="link_7"                                          >ミンスク</a>を経由して同国西端の<a href="." id="link_8"                                                                        >ブレスト駅</a>に至る鉄道路線である。今日では<a href="." id="link_9"                                                                                                                                    >モスクワ・スモレンスク鉄道</a>、<a href="." id="link_10"                                                                                                                         >ミンスク・ヴォルシャ鉄道</a>、<a href="." id="link_11"                                                                                                               >ミンスク・ブレスト鉄道</a>から構成される。
</p>
