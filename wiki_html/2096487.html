<p><b>田崎 秀夫</b>（たざき ひでお、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                              >12月19日</a>）は<a href="." id="link_3"                                                                                            >広島文理科大学</a>（現<a href="." id="link_4"                                          >広島大学</a>）の<a href="." id="link_5"                      >理学</a>研究者。
</p><p><a href="." id="link_6"                                >福島県</a>出身。<a href="." id="link_7"              >X線</a>および<a href="." id="link_8"                                                    >電子線</a>による結晶解析の研究においてで、メタ硼酸の<a href="." id="link_9"                                          >結晶構造</a>の解析に<a href="." id="link_10"                                                             >フーリエ解析</a>法を用いる方法を提案した。
</p><p>広島大学退官後は、<a href="." id="link_11"                                                                                 >大阪電気通信大学</a>学長に就任し、持ち前の温厚な性格と冷静な発言で、学生紛争を平和裏に終結に導いた。1970年、勲三等<a href="." id="link_12"                               >瑞宝章</a>受章。1989年、<a href="." id="link_13"                               >腎不全</a>のため死去。
</p>
