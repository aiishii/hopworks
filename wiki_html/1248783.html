		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セイニ・ウマル</b>（<b>Seyni Oumarou</b>, <a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >8月9日</a> - ）は、<a href="." id="link_2"                                                    >ニジェール</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                      >首相</a>。<a href="." id="link_5"                                          >中道右派</a><a href="." id="link_6"                      >政党</a>の<a href="." id="link_7"                                                                                  >社会発展国民運動</a>(MNSD)議長（党首）。
</p><p>西部の<a href="." id="link_8"                                                              >ティラベリ州</a>の州都<a href="." id="link_9"                                                    >ティラベリ</a>出身で、所属民族は<a href="." id="link_10"                                                                                                                     >ジェルマ族</a>。MNSDのティラベリ州支部長、およびMNSD本部の国家政治局副局長を務めている。
</p>
<ul><li><a href="." id="link_11"                                                                                 >ニジェールの首相</a></li></ul>
