		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Sunbrain</b>（サンブレイン）<a href="." id="link_1"                                >北海道</a>出身の2人組<a href="." id="link_2"                                          >宅録</a><a href="." id="link_3"                                                              >ユニット</a>である。<a href="." id="link_4"                    >2004年</a>結成。<a href="." id="link_5"                    >2005年</a><a href="." id="link_5"                                                                                            >デフスターレコーズ</a>よりメジャーデビュー。5枚のシングル、1枚のアルバムをリリースし、<a href="." id="link_6"                    >2009年</a>に活動休止を発表。
</p><p><a href="." id="link_7"                    >2011年</a><a href="." id="link_7"                              >10月20日</a>にメンバーの南ヤスヒロが事故により死去したため事実上の解散となった。以後、丸谷学は<a href="." id="link_8"                                                    >丸谷マナブ</a>としてソロのシンガー・コンポーザーとして活動中。
</p>
