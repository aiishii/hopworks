		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木（山岡）音高</b>（すずき（やまおか） おとたか、<a href="." id="link_1"                      >文久</a>2年<a href="." id="link_2"                                                    >7月8日</a>（<a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                          >8月3日</a>） - <a href="." id="link_4"                    >1924年</a><a href="." id="link_4"                            >2月28日</a>）は<a href="." id="link_5"                                >静岡県</a>出身の<a href="." id="link_6"                                                              >自由民権運動</a>家。<a href="." id="link_7"                                          >静岡事件</a>（<a href="." id="link_8"                    >1886年</a>）の中心人物の一人として知られる。のちに<a href="." id="link_9"                                                                        >アメリカ合衆国</a>の<a href="." id="link_10"                                         >シアトル</a>に移住して<a href="." id="link_11"                               >実業家</a>となった。幼少時に山岡家から鈴木家に養子に入り、静岡事件で服役中の<a href="." id="link_12"                   >1893年</a>（明治26年）に山岡姓に復している。一方、講談社『日本人名大辞典』では「鈴木音高」で立項されている。
</p><p>長男は<a href="." id="link_13"                                                                                 >東京裁判</a>の日本側弁護人をつとめた<a href="." id="link_14"                                                             >ジョージ山岡</a>。
</p>
