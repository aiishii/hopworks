<p><b>江鈴汽車股份有限公司</b>（こうれいきしゃ、<a href="." id="link_1"                                >簡体字</a>：<span lang="zh-cn">江铃汽车股份有限公司</span>、英字：Jiangling Motors Co., Ltd.、略称：JMC）は、<a href="." id="link_2"                                >江西省</a><a href="." id="link_3"                                >南昌市</a>に所在する<a href="." id="link_4"                                                                        >中国</a>の自動車メーカー。<a href="." id="link_5"                                                              >いすゞ自動車</a>といすゞ（中国）投資有限会社は、2005年まで資本参加し同社の小型トラック「エルフ」の生産を行っていた。<span lang="zh-cn">江铃汽车集团公司</span>の下、陸風汽車 (<b>LandWind</b>) ブランドを乗用車部門として有する。
</p>
