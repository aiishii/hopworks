		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>友久久雄</b>（ともひさ　ひさお、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >2月21日</a>-　）は、<a href="." id="link_2"                                          >浄土真宗</a>僧侶、<a href="." id="link_3"                      >医師</a>。
</p><p><a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >姫路市</a>生まれ。<a href="." id="link_6"                                                              >神戸医科大学</a>（現<a href="." id="link_7"                                          >神戸大学</a>医学部医学科）卒業。神戸大学大学院医学研究科博士課程（精神神経科）修了、1972年に「ゲスタルト認知と心的態度との関連」で<a href="." id="link_8"                                                              >医学博士</a>。兵庫県立こども病院、重症心身障害児施設<a href="." id="link_9"                                                    >枚方療育園</a>医長を経て、1974年に<a href="." id="link_10"                                                             >京都教育大学</a>助教授、教授、2002年に名誉教授、<a href="." id="link_11"                                         >龍谷大学</a>教授、2013年に退職。浄土真宗<a href="." id="link_12"                                                             >本願寺派</a>（<a href="." id="link_13"                                         >西本願寺</a>）の日曜学校や仏教青年会に属す。<a href="." id="link_14"                                         >京都大学</a>医学部附属病院医師、本願寺派布教師。
</p>
