		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細見 正明</b>（ほそみ まさあき、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                >11月</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >9月19日</a>）は、日本の<a href="." id="link_3"                                >環境学</a>者。<a href="." id="link_4"                                                              >東京農工大学</a>名誉教授。
</p><p>環境動態解析 、環境技術・環境材料 、<a href="." id="link_5"                                          >土木</a>環境システム 、生物機能・バイオプロセス 、<a href="." id="link_6"                                                    >リサイクル</a>工学 、生態・環境、<a href="." id="link_7"                                          >土壌汚染</a>、<a href="." id="link_8"                                          >底質汚染</a>などについての調査研究をおこなっている。有害化学物質に汚染された土壌や底質評価に実績が多く、底質や土壌等の汚染問題委員会のリーダーとして国および地域の問題の解決に取り組んでいる。2020年9月19日死去。叙<a href="." id="link_9"                                >従四位</a>、<a href="." id="link_10"                                                                       >瑞宝小綬章</a>追贈。
</p>
