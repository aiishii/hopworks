		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虞 世南</b>（ぐ せいなん、<a href="." id="link_1"                  >558年</a>（<a href="." id="link_2"                                      >永定</a>2年） - <a href="." id="link_3"                  >638年</a><a href="." id="link_3"                            >7月11日</a>（<a href="." id="link_4"                                      >貞観</a>12年<a href="." id="link_5"                                                      >5月25日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"            >唐</a>の<a href="." id="link_8"                      >書家</a>・<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"           >字</a>は<b>伯施</b>。<a href="." id="link_11"                                                         >越州</a>余姚県（現在の<a href="." id="link_12"                               >浙江省</a><a href="." id="link_13"                               >寧波市</a><a href="." id="link_14"                               >余姚市</a>）の人。<a href="." id="link_15"                                                             >初唐の三大家</a>の一人。秦王府十八学士のひとりに挙げられた。
</p>
