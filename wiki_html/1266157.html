<p><b>ホーセンス</b>（<b>Horsens</b>）は、<a href="." id="link_1"                                                    >デンマーク</a>の都市。<a href="." id="link_2"                                                                        >ユラン半島</a>の<a href="." id="link_3"                                          >オーフス</a>の50キロ南西、<a href="." id="link_4"                                          >ヴァイレ</a>の30キロ北西に位置する。人口51,112人（2007年）。<a href="." id="link_5"                                                                        >欧州自動車道路</a><a href="." id="link_6"                            >E45号線</a>が市内を走っている。 
</p>
