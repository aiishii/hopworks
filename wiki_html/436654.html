		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仙覚</b>（せんがく）は、<a href="." id="link_1"                                          >鎌倉時代</a>初期における<a href="." id="link_2"                                >天台宗</a>の学問僧。<a href="." id="link_3"                                                    >権律師</a>。『<a href="." id="link_4"                                >万葉集</a>』研究に大きな功績を残した。<a href="." id="link_5"                      >建仁</a>3年（<a href="." id="link_6"                    >1203年</a>）生れとする説が有力。没年不詳。<a href="." id="link_7"                      >文永</a>9年（<a href="." id="link_8"                    >1272年</a>）、70歳の年まで存命したことは確実であるが、その生涯の伝記的事項には不明な部分が多い。
</p>
