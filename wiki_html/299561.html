<p><b>アントーン・イヴァーノヴィチ・デニーキン</b> （<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru">Антон Иванович Деникин</span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn">Anton Ivanovich Denikin</span>, <small> アントーン・イヴァーナヴィチュ・ヂニーキン</small>、<a href="." id="link_3"                    >1872年</a><a href="." id="link_3"                              >12月16日</a> - <a href="." id="link_4"                    >1947年</a><a href="." id="link_4"                          >8月8日</a>）は、<a href="." id="link_5"                                                    >ロシア帝国</a>の<a href="." id="link_6"                      >軍人</a>である。<a href="." id="link_7"                                                                                                                                              >アレクサンドル・コルチャーク</a>や<a href="." id="link_8"                                                                                                                          >グリゴリー・セミョーノフ</a>らと共に、<a href="." id="link_9"                                                    >国内戦期</a>における<a href="." id="link_10"                     >白軍</a>の指揮官の一人である。
</p>
