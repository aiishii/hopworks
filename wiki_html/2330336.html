		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒川 みどり</b>（くろかわ みどり、<a href="." id="link_1"                    >1958年</a> -　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                          >静岡大学</a>教授。<a href="." id="link_5"                                                                        >被差別部落</a>史が専門。
</p><p>1981年<a href="." id="link_6"                                                    >早稲田大学</a>第一文学部日本史学専攻卒業、90年同大学院博士課程満期退学。2000年「異化と同化の間 -近代社会における被差別部落認識」で早大<a href="." id="link_7"                                                              >博士（文学）</a>。静岡大学教育学部助教授、2001年教授。2000-01年<a href="." id="link_8"                                                                                                                                              >ミネソタ大学</a>歴史学科客員研究員。
</p>
