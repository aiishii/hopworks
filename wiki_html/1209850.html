		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺前 紀夫</b> （てらまえ のりお、<a href="." id="link_1"                    >1948年</a> - ） は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >化学者</a>。<a href="." id="link_4"                                          >東北大学</a>名誉教授。<a href="." id="link_5"                      >学位</a>は<a href="." id="link_6"                                                              >工学博士</a>（<a href="." id="link_7"                                          >東京大学</a>）。専門は、<a href="." id="link_8"                                          >分析化学</a>、<a href="." id="link_9"                                          >表面科学</a>。<a href="." id="link_10"                               >宮崎県</a>出身。
</p>
