		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 義雄</b>（たむら よしお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >8月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >官僚</a>。<a href="." id="link_4"                                >環境</a><a href="." id="link_5"                                          >事務次官</a>。<a href="." id="link_6"                                          >神奈川県</a>出身。
</p><p><a href="." id="link_7"                                                                                                      >麻布高等学校</a>、<a href="." id="link_8"                                                                                                                                                                                                >東京大学法学部</a>第2類（<a href="." id="link_9"                      >公法</a>コース）卒業後、1971年（昭和46年）<a href="." id="link_10"                               >大蔵省</a>入省。理財局次長、大臣官房総括審議官、関税局長を経て<a href="." id="link_4"                                >環境省</a>に転じ、大臣官房長、総合環境政策局長を歴任し、<a href="." id="link_11"                   >2006年</a>（平成18年）<a href="." id="link_4"                                       >環境事務次官</a>。
退官後は環境省顧問を経て、<a href="." id="link_12"                                                                                                                               >駐クロアチア大使</a>。
</p>
