<p><b>加藤 勘十</b>（かとう かんじゅう、<a href="." id="link_1"                    >1892年</a>（<a href="." id="link_2"                      >明治</a>25年）<a href="." id="link_3"                            >2月25日</a> - <a href="." id="link_4"                    >1978年</a>（<a href="." id="link_5"                      >昭和</a>53年）<a href="." id="link_6"                            >9月27日</a>）は、<a href="." id="link_5"                      >昭和</a>期の<a href="." id="link_7"                                >政治家</a>、労働運動家。<a href="." id="link_8"                                                    >日本社会党</a><a href="." id="link_9"                                                                        >衆議院議員</a>、<a href="." id="link_10"                                         >芦田内閣</a>の<a href="." id="link_11"                               >労働大臣</a>。<b>碧水、率</b>とも称した。
</p><p>戦前の労働運動で活躍し、「<b>火の玉勘十</b>」の異名を取った闘士型の運動家。<a href="." id="link_12"                                                   >立憲民政党</a>、<a href="." id="link_13"                                                                   >国民同盟</a>の衆議院議員を務めた<a href="." id="link_14"                                         >加藤鯛一</a>は実兄。婦人運動家、政治家の<a href="." id="link_15"                                                   >加藤シヅエ</a>は、夫人で「おしどり議員」として知られた。
</p>
