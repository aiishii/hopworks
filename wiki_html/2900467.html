</p><p><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a>出身。若くして才能を発揮し、<a href="." id="link_6"                                          >手塚治虫</a>からも絶賛されたが、<a href="." id="link_7"                      >結核</a>に罹り1961年3月19日に30歳で死去した。
