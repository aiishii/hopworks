<p><b>大谷 光道</b>（おおたに こうどう、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                                          >浄土真宗</a>の僧で、宗教法人本願寺第25代<a href="." id="link_3"                      >法主</a>。京都市右京区の<a href="." id="link_4"                                                                                                  >嵯峨本願寺</a>住職。院号は明照院。<a href="." id="link_5"                                                                    >法名</a>は秀如。第125代天皇<a href="." id="link_6"                                                              >明仁</a>の従兄弟にあたる。兄は<a href="." id="link_7"                                          >大谷光紹</a>、<a href="." id="link_8"                                          >大谷暢順</a>、<a href="." id="link_9"                                          >大谷暢顯</a>。三女は新門の<a href="." id="link_10"                                                                                                           >大谷光純</a>。
</p>
