		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Dali_Lijiang_Railway_in_Dali.jpg" title="ファイル:Dali Lijiang Railway in Dali.jpg">ファイル:Dali Lijiang Railway in Dali.jpg</a>  <div class="thumbcaption">大理-麗江間の高架橋</div></div></div>
<p><b>滇蔵線</b>（てんぞうせん、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">滇藏铁路</span>）は<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                >雲南省</a>（（<a href="." id="link_4"                      >滇池</a>と呼ぶ大きな<a href="." id="link_5"            >湖</a>があるので略称：滇）<a href="." id="link_6"                                >昆明</a>と<a href="." id="link_7"                                                                        >チベット自治区</a>（略称：蔵）<a href="." id="link_8"                                >ラサ</a>を結ぶ全長1,594.4キロの建設中の<a href="." id="link_9"                                          >鉄道路線</a>である。このうち<a href="." id="link_10"                               >大理</a>と<a href="." id="link_11"                               >麗江</a>を結ぶ区間は2009年に完成した。<a href="." id="link_12"                                                                       >シャングリラ</a>への次の区間は2014年に着工し、2020年までに完成する予定である。路線は<a href="." id="link_13"                               >ポメ</a> 、<a href="." id="link_14"                               >巴宜</a>へと続く予定である。
</p>
