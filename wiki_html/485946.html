<p><b>蛭児神 建</b>（ひるこがみ けん、<a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >7月18日</a> - 男性）は、<a href="." id="link_3"                                >日本人</a>の元<a href="." id="link_4"                      >作家</a>・<a href="." id="link_5"                                >編集者</a>・<a href="." id="link_6"                                >浄土宗</a><a href="." id="link_7"            >僧侶</a>。<a href="." id="link_8"                              >1980年代</a>に起こった<a href="." id="link_9"                                                                                                                          >ロリコン</a>ブームの立役者の一人とみなされている。なお「<i>蛭子神　健</i>」「<i>蛭児神　健</i>」等はいずれも誤記・誤植。僧侶になった事が一時期話題になったが、現在は還俗している。
</p>
