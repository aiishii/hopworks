		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kyan_Ch%C5%8Dfu.PNG" title="ファイル:Kyan Chōfu.PNG">ファイル:Kyan Chōfu.PNG</a>  <div class="thumbcaption">喜屋武朝扶</div></div></div>
<p><b>喜屋武 朝扶</b>（きやん ちょうふ、1839年 - 没年不詳）は、<a href="." id="link_1"                                >沖縄県</a>の<a href="." id="link_2"                                >政治家</a>、<a href="." id="link_3"                                          >唐手家</a>。<a href="." id="link_4"                                >琉球藩</a>時代は賛議官を務め、1873年の<a href="." id="link_5"                                          >明治維新</a>時に<a href="." id="link_6"                                          >慶賀使</a>の一員として上京した。廃藩後は<a href="." id="link_7"                                >尚泰</a>に従って上京、尚家の家扶を務めた。
</p><p>唐手は<a href="." id="link_8"                                          >松村宗棍</a>に師事した。戦前の空手家<a href="." id="link_9"                                                    >喜屋武朝徳</a>の父でもある。
</p>
