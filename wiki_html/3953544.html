<p><b>ジェームズ・クラッグス</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">James Craggs the Elder</span>、洗礼日<a href="." id="link_3"                    >1657年</a><a href="." id="link_3"                            >6月10日</a> – <a href="." id="link_4"                    >1721年</a><a href="." id="link_4"                            >3月16日</a>）は、イギリスの政治家。<a href="." id="link_5"                                                              >南海泡沫事件</a>で財を成したが、死後に泡沫による儲けが没収された。同名の息子<a href="." id="link_6"                                                                                                                                        >ジェームズ・クラッグス</a>は<a href="." id="link_7"                                          >戦時大臣</a>と<a href="." id="link_8"                                                                                  >南部担当国務大臣</a>を歴任した。
</p>
