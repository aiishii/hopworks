<div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takakura_Sin.jpg" title="ファイル:Takakura Sin.jpg">ファイル:Takakura Sin.jpg</a>  <div class="thumbcaption">高倉新一郎</div></div></div>
<p><b>高倉 新一郎</b>（たかくら しんいちろう、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >6月7日</a>）は、日本の<a href="." id="link_3"                                                                                  >農業経済学者</a>、<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                                    >北海道大学</a>名誉教授。<a href="." id="link_6"                                                    >農業経済学</a>・<a href="." id="link_7"                                                                                                            >北海道史</a>・<a href="." id="link_8"                                                                                                                                >アイヌ文化史</a>を専攻。<a href="." id="link_9"                                                              >農学博士</a>（北海道帝国大学、1945年）（学位論文「アイヌ政策史」）。<a href="." id="link_10"                               >北海道</a><a href="." id="link_11"                               >帯広市</a>出身。父は<a href="." id="link_12"                     >十勝</a>の産業振興に尽くした<a href="." id="link_13"                               >実業家</a>で、<a href="." id="link_14"                                                   >北海道議会</a>議員も務めた<a href="." id="link_15"                                                                                                                     >高倉安次郎</a>。
</p>
