<p><b>中村 直人</b>（なかむら なおと、<a href="." id="link_4"                    >1960年</a><a href="." id="link_4"                            >1月25日</a> - ）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。中村・角田・松本法律事務所<a href="." id="link_6"                                                    >パートナー</a>。<a href="." id="link_7"                                                              >アサヒビール</a><a href="." id="link_8"                                >監査役</a>、<a href="." id="link_9"                                          >三井物産</a>監査役、<a href="." id="link_10"                                         >エーザイ</a>監査役、<a href="." id="link_11"                                                                                                                                   >リクルート</a>監査役等を歴任。
</p>
