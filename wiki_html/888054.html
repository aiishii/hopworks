		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂野 正高</b>（ばんの まさたか、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >6月26日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >7月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>。専門は、<a href="." id="link_5"                      >中国</a>政治外交史。
</p><p><a href="." id="link_6"                                                                                            >ニューヨーク市</a>生まれ。<a href="." id="link_7"                                          >東京帝国大学</a>法学部卒業。東京帝国大学<a href="." id="link_8"                                                                                                                >東洋文化研究所</a>助手（1943年 - 1948年）、<a href="." id="link_9"                                                                                      >東京都立大学</a>講師・助教授・教授（1948年 - 1967年）、<a href="." id="link_7"                                          >東京大学</a>法学部教授（1967年 - 1977年）、<a href="." id="link_10"                                                                       >国際基督教大学</a>教授（1977年 - 1985年）を務めた。
</p>
