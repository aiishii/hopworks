<p><b>キャシー・ホウクル</b>（1958年月8月27日ー、Kathleen Courtney Hochul＝キャスリーン・コートニー・ホウクル）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >ニューヨーク州</a>の副知事（<a href="/w/index.php?title=En:Lieutenant_Governor_of_New_York&amp;action=edit&amp;redlink=1" class="new" title="En:Lieutenant Governor of New York (存在しないページ)">Lieutenant Governor</a>）で、2021年8月の<a href="." id="link_3"                                                                                                      >アンドリュー・クオモ</a><a href="." id="link_4"                                                                                            >州知事</a>の辞任表明によって、ニューヨーク州知事に昇格し、2022年まで務めることになる。
</p>
