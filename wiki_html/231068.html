		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若隼人 幸治</b>（わかはやと こうじ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >1月3日</a> - ）は、<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                                                              >熊毛郡</a><a href="." id="link_4"                                          >中種子町</a>出身の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。<a href="." id="link_7"                                                    >宮城野部屋</a>所属。本名は<b>稲子 幸治</b>（いなご こうじ）。身長184cm、体重161kg。最高位は東<a href="." id="link_8"                      >十両</a>3枚目（1996年5月場所）。得意技は右四つ、寄り。趣味は野球観戦とパチンコ。
</p>
