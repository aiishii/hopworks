		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:HowellDavies.jpg" title="ファイル:HowellDavies.jpg">ファイル:HowellDavies.jpg</a>  <div class="thumbcaption">ハウエル・デイヴィス</div></div></div>
<p><b>ハウエル・デイヴィス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Howell Davis</span>、生年不明 - <a href="." id="link_2"                    >1719年</a>）は、<a href="." id="link_3"                                                              >ウェールズ人</a>の海賊。同世代の海賊船長の中でも名が知られていて、なおかつ最も成功を収めていた海賊の一人である。デイヴィスと同時代の海軍医<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                              >ジョン・アトキンス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:John_Atkins_(naval_surgeon)&amp;action=edit&amp;redlink=1" class="new" title="En:John Atkins (naval surgeon) (存在しないページ)">英語版</a>）</span></span>はデイヴィス、<a href="." id="link_5"                                                                                                                          >バーソロミュー・ロバーツ</a>両名の数百人にも及ぶ手下のクルーたちが<a href="." id="link_6"                                                              >セネガンビア</a>や<a href="." id="link_7"                                          >ゴールドコースト</a>を荒らし回ったことによって、商人たちは恐怖に陥ったとしている。
</p>
