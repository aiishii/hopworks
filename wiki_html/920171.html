<p><b>ヴィタ・サックヴィル＝ウェスト</b>（<b>The Hon Victoria Mary Sackville-West, Lady Nicolson</b>, <a href="/w/index.php?title=En:Order_of_Companions_of_Honour&amp;action=edit&amp;redlink=1" class="new" title="En:Order of Companions of Honour (存在しないページ)">CH</a>, <a href="." id="link_2"                    >1892年</a><a href="." id="link_2"                          >3月9日</a> - <a href="." id="link_3"                    >1962年</a><a href="." id="link_3"                          >6月2日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                      >詩人</a>・<a href="." id="link_6"                      >作家</a>。のちの<a href="." id="link_7"                                                                              >労働党</a>の<a href="." id="link_8"                                                                              >下院</a>議員サー・<a href="." id="link_9"                                                                                                      >ハロルド・ニコルソン</a>は夫。
</p>
