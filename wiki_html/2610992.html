		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシス・グレーソン</b>（Frances Wilson Grayson、<a href="." id="link_1"                    >1890年</a>頃 - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                              >12月25日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の女性である。1927年に女性最初の<a href="." id="link_4"                                                                        >大西洋横断飛行</a>をめざした女性の一人である。彼女の搭乗して<a href="." id="link_5"                                                              >ニューヨーク</a>から出発した双発の水陸両用機、シコルスキー S-36、「Dawn」号は<a href="." id="link_6"                                                                                                                >ニューファンドランド島</a>付近で行方不明となり、フランシスら3人の乗員も発見されなかった。
</p>
