		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・チャップルハイアム</b>（<i>Peter Chapple-Hyam</i>、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                          >4月2日</a> - ）は<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                                                                                                >ウォリックシャー州</a>レミントン出身で、<a href="." id="link_4"                                                                                  >ニューマーケット</a>を本拠にする<a href="." id="link_5"                                >調教師</a>。
</p><p>イギリスの<a href="." id="link_6"                                                                                            >エプソムダービー</a>を<a href="." id="link_7"                                                                                            >ドクターデヴィアス</a>（<a href="." id="link_8"                    >1992年</a>）、<a href="." id="link_9"                                                                        >オーソライズド</a>（<a href="." id="link_10"                   >2007年</a>）で2度制するなど、数多くの大競走に優勝している。
</p><p>本業を離れたところでは、<a href="." id="link_11"                                         >サッカー</a>のクラブチーム、<a href="." id="link_12"                                                                                                                                                                                         >ウェスト・ブロムウィッチ・アルビオンFC</a>の熱心な<a href="." id="link_13"                                                                                                                     >サポーター</a>としても知られている。
</p>
