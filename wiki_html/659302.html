		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 暢</b>（きむら のぼる）は、日本の<a href="." id="link_1"                                >シナリオライター</a>。かつて<a href="." id="link_2"                                                                                  >スタジオオルフェ</a>に在籍した。また、シナリオライターになる以前は<a href="." id="link_3"                                                                                                                                >サンライズ</a>で<a href="." id="link_4"                                          >制作進行</a>をしていた経験がある。
</p><p>2004年から2005年にかけて、『<a href="." id="link_5"                      >舞-HiME</a>』の<a href="." id="link_6"                                                                                  >メディアミックス</a>（<a href="." id="link_7"                                                                                  >舞-HiMEプロジェクト</a>）に広く携わる。
</p><p>2005年、TVアニメ『<a href="." id="link_8"                  >SoltyRei</a>』の全話<a href="." id="link_9"                      >脚本</a>を執筆した。
</p>
