		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薛 兼</b>（せつ けん、生年不詳 - <a href="." id="link_1"                  >322年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                                      >晋代</a>の<a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"            >字</a>は<b>令長</b>。<a href="." id="link_6"                      >豫州</a><a href="." id="link_7"                      >沛郡</a>竹邑県（現在の<a href="." id="link_8"                                >安徽省</a><a href="." id="link_9"                                >宿州市</a><a href="." id="link_10"                               >埇橋区</a>）の人。祖父は<a href="." id="link_11"                     >薛綜</a>。父は<a href="." id="link_12"                     >薛瑩</a>。伯父は<a href="." id="link_13"                     >薛珝</a>。子は<a href="." id="link_14"                                                                                       >薛顒</a>。
</p>
