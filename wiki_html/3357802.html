<p><b>塩田 忠左衛門</b>（しおた ちゅうざえもん、前名・<b>賢二郎</b>、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）<a href="." id="link_3"                          >8月5日</a> - <a href="." id="link_4"                    >1963年</a>（<a href="." id="link_5"                      >昭和</a>38年）<a href="." id="link_6"                            >6月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>（香川県三豊郡仁尾町長）、香川県多額<a href="." id="link_9"                                          >納税</a>者、<a href="." id="link_10"                               >実業家</a>。仁尾塩田（現・仁尾興産）社長。多度津銀行、讃岐信託、四国水力電気、四水証券各<a href="." id="link_11"                               >監査役</a>。讃岐起業<a href="." id="link_12"                               >取締役</a>。香川県塩業組合連合会会長。塩業組合中央会副会長。衆議院議員を務めた<a href="." id="link_13"                                                                                       >塩田忠左衛門</a>の三男。
</p>
