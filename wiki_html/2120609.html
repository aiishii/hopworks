		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小宮山 眞</b>（こみやま まこと、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >2月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >化学者</a>。<a href="." id="link_4"                                          >筑波大学</a>生命領域学際研究センター<a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                                                                                                                                                  >東京大学先端科学技術研究センター</a>及び<a href="." id="link_7"                                >工学系研究科</a>化学生命工学専攻<a href="." id="link_8"                                          >名誉教授</a>。専門は<a href="." id="link_9"                      >核酸</a>化学で、人工<a href="." id="link_10"                                         >制限酵素</a>、<a href="." id="link_11"                                                                                       >DNAナノテクノロジー</a>の研究などで知られる。元<a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                     >総長</a>の<a href="." id="link_14"                                         >小宮山宏</a>は実兄。
</p>
