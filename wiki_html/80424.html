<p><b>浦上 玉堂</b>（うらかみ ぎょくどう、<a href="." id="link_2"                      >延享</a>2年（<a href="." id="link_3"                    >1745年</a>） - <a href="." id="link_4"                      >文政</a>3年<a href="." id="link_5"                                                    >9月4日</a>（<a href="." id="link_6"                    >1820年</a><a href="." id="link_6"                              >10月10日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                      >文人</a><a href="." id="link_9"                      >画家</a>、<a href="." id="link_10"                     >備中</a><a href="." id="link_11"                               >岡山藩</a>支藩の<a href="." id="link_12"                               >鴨方藩</a>士（50歳の時に<a href="." id="link_13"                     >脱藩</a>）。<a href="." id="link_14"           >諱</a>は<b>孝弼</b>（たかすけ）、<a href="." id="link_15"           >字</a>は<b>君輔</b>（きんすけ）、通称は兵右衛門。35歳の時、「玉堂清韻」の銘のある中国伝来の<a href="." id="link_16"                     >七絃琴</a>を得て「玉堂琴士」と<a href="." id="link_17"                                     >号</a>した。父は<a href="." id="link_18"                                                                                                           >宗純</a>。
</p>
