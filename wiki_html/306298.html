<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">宮﨑良夫</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>宮﨑 良夫</b>（みやざき よしお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >2月15日</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>。<a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                                          >名誉教授</a>、<a href="." id="link_5"                                                              >東京経済大学</a>名誉教授、<a href="." id="link_6"                                >弁護士</a>（<a href="." id="link_7"                                                              >東京弁護士会</a>所属）。専門は<a href="." id="link_8"                                                                        >行政訴訟法</a>、<a href="." id="link_9"                                                                                                                      >行政組織法</a>。
</p>
