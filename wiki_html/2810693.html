<p><b>井上 華子</b>（いのうえ はなこ）は、日本のガーデンデザイナーである。Green Cottage Garden主宰。<a href="." id="link_3"                                >長野県</a>在住。現在までに『婦人画報』、『ビズ』、『ミセス・リビング』などの雑誌で取り上げられる。近年は<a href="." id="link_4"                                          >神奈川県</a>や<a href="." id="link_5"                                >東京都</a>で園芸教室の講師も務めている。
</p>
