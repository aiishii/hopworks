<p><b>アルフレッド・ギージー</b>（Alfred Gysi、<a href="." id="link_1"                    >1865年</a> - <a href="." id="link_2"                    >1957年</a>）は<a href="." id="link_3"                                >スイス</a>の<a href="." id="link_4"                                          >歯科医師</a>。近代<a href="." id="link_5"                                                    >歯科補綴学</a>の創始者の一人である。
</p><p>切歯指導板、ゴシックアーチトレーサー、顆路描記装置、など多数の業績や発明を残す。
