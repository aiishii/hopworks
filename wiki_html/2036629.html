		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>碧川 かた</b>（みどりかわ かた、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                        >10月10日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                              >11月13日</a>） - <a href="." id="link_4"                      >昭和</a>37年（<a href="." id="link_5"                    >1962年</a>）<a href="." id="link_6"                            >1月14日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >看護婦</a>、<a href="." id="link_9"                                                                                            >婦人運動家</a>。二番目の夫はジャーナリストの<a href="." id="link_10"                                                   >碧川企救男</a>。詩人<a href="." id="link_11"                                         >三木露風</a>、映画カメラマン<a href="." id="link_12"                                         >碧川道夫</a>は実子。露風は<a href="." id="link_13"                     >童謡</a>「<a href="." id="link_14"                                                                   >赤とんぼ</a>」を作り、かたの碑文に「赤とんぼの母」と書いた。
</p>
