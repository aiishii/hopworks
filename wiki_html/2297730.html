<p><b>楊廷和</b>（よう ていわ、<a href="." id="link_1"                    >1459年</a> - <a href="." id="link_2"                    >1529年</a>）は、<a href="." id="link_3"            >明</a>の政治家。字は<b>介夫</b>。号は<b>石斎</b>。諡号は<b>文忠</b>。<a href="." id="link_4"                                >成都府</a><a href="." id="link_5"                                >新都県</a>の出身であるが、<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >吉安府</a><a href="." id="link_8"                                                    >廬陵県</a>。父の楊春は<a href="." id="link_9"                                >湖広省</a>提学僉事の官位に至る。子に<a href="." id="link_10"                     >楊慎</a>がいる。
</p>
