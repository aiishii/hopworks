<p><b>オットー・キルヒハイマー</b>（Otto Kirchheimer、<a href="." id="link_1"                    >1905年</a> - <a href="." id="link_2"                    >1965年</a>）は、<a href="." id="link_3"                          >20世紀</a>の政治学者。<a href="." id="link_4"                                                    >ファシズム</a>の分析などで知られる。<a href="." id="link_5"                                          >ユダヤ</a>系ドイツ人であった彼は、<a href="." id="link_6"                                                    >ナチス</a>政権を逃れて<a href="." id="link_7"                                                                        >アメリカ合衆国</a>へと亡命し、一時は<a href="." id="link_8"                                                                                            >フランクフルト学派</a>の研究者と行動をともにした。戦後は<a href="." id="link_9"                                >ドイツ</a>に帰国せず、生涯をアメリカ合衆国で過ごした。その思想は、<a href="." id="link_10"                                                                                           >カール・シュミット</a>の影響がみられるが、合理主義的であるとマルクス主義を批判したシュミットと異なり、マルクス主義を奉じたため「シュミット左派」などとも表現される。
</p>
