<p><b>丸山 邦雄</b> （まるやま くにお、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                          >6月2日</a> - <a href="." id="link_4"                    >1981年</a>（<a href="." id="link_5"                      >昭和</a>56年）<a href="." id="link_6"                              >10月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >経済学者</a>、<a href="." id="link_9"                                                                        >社会運動家</a>、<a href="." id="link_10"                                         >明治大学</a><a href="." id="link_11"                     >教授</a>。
</p><p>終戦直後、安全の確保や飢餓、流行病に苦しむ旧満州在留邦人救済のため<a href="." id="link_12"                                                                                                           >新甫八朗</a>、<a href="." id="link_13"                                                                                                           >武蔵正道</a>らとともに<a href="." id="link_14"                                                   >日本国政府</a>や<a href="." id="link_15"                                                                                                                                   >連合国軍最高司令官総司令部</a>(GHQ)などとの交渉や働きかけに奔走。旧満州に取り残された旧満州在留邦人の祖国引揚げ（<a href="." id="link_16"                                                                                                               >葫芦島在留日本人大送還</a>）に貢献する。（170万人のうち実際に引き揚げできた者は約105万人とされる ）。
</p>
