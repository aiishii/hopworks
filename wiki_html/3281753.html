		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 祺</b>（ちょう き、<a href="." id="link_1"                                >簡体字中国語</a>&#58; <span lang="zh-hans">张祺</span>、<a href="." id="link_2"                    >1910年</a> - <a href="." id="link_3"                    >1993年</a>）は、<a href="." id="link_4"                                                                        >中華人民共和国</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                >浙江省</a><a href="." id="link_7"                                >浦江県</a>出身。
</p><p>華東軍政委員会委員、中共上海市委常委、上海市総工会主席を歴任。<a href="." id="link_8"                    >1954年</a>、第1回<a href="." id="link_9"                                                                                  >全国人民代表大会</a>の代表に選出。
</p>
