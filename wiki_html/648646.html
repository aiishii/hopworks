		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷 茂盛</b>（おおたに しげもり、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                              >10月15日</a>）は、日本の<a href="." id="link_3"                                          >化学工学</a>者。元<a href="." id="link_4"                                          >東北大学</a>総長。<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >南安曇郡</a>真々部村（現・<a href="." id="link_7"                                          >安曇野市</a>）生まれ。
</p><p>化学工学協会（現<a href="." id="link_8"                                                    >化学工学会</a>）会長、日本伝熱学会会長、日本熱物性研究会会長、第14期<a href="." id="link_9"                                                              >日本学術会議</a>会員などを歴任した。
</p>
