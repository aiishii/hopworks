		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神田 泰典</b>（かんだ やすのり、<a href="." id="link_1"                    >1938年</a> - 2018年 ）は、日本の<a href="." id="link_2"                                                              >コンピュータ</a><a href="." id="link_3"                                >技術者</a>である。日本語情報処理の分野において多大な功績を残した。<a href="." id="link_4"                    >2006年</a>時点での肩書は<a href="." id="link_5"                                >富士通</a>株式会社顧問だった。
</p>
