<p><b>マルビン・ホイットフィールド</b> (Malvin ("Mal") Greston Whitfield、<a href="." id="link_6"                    >1924年</a><a href="." id="link_6"                              >10月11日</a> - <a href="." id="link_7"                    >2015年</a><a href="." id="link_7"                              >11月19日</a>)は、<a href="." id="link_8"                                                                        >アメリカ合衆国</a>の元陸上競技選手。男子<a href="." id="link_2"                                                                    >800m</a>で、1948年<a href="." id="link_1"                                                                                                                                                  >ロンドンオリンピック</a>から2大会連続で金メダルを獲得したことで有名。
