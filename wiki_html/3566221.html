		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斉藤 發司</b>（さいとう はつじ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                              >12月14日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >6月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経営者</a>。<a href="." id="link_5"                                >東京市</a>（現・<a href="." id="link_6"                                >東京都</a>）<a href="." id="link_7"                      >浅草</a>生まれ、<a href="." id="link_8"                                >大阪府</a>出身。<a href="." id="link_9"                                          >リイド社</a>の初代社長。漫画家<a href="." id="link_10"                                                                                 >さいとう・たかを</a>の実兄。
