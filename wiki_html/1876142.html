<p>「<b>二人だけのデート</b>」（I Only Want To Be With You、独語：Auf Dich Nur Wart' Ich Immerzu）は、、マイク・ホーカー (<a href="/w/index.php?title=En:Mike_Hawker_(songwriter)&amp;action=edit&amp;redlink=1" class="new" title="En:Mike Hawker (songwriter) (存在しないページ)">en:Mike Hawker (songwriter)</a>)とイヴォール・レイモンド (<a href="/w/index.php?title=En:Ivor_Raymonde&amp;action=edit&amp;redlink=1" class="new" title="En:Ivor Raymonde (存在しないページ)">en:Ivor Raymonde</a>)の作詞作曲による楽曲である。<b>2人だけのデート</b>と表記されるのもある。
</p>
