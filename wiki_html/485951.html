		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬 暁春</b>（ば ぎょうしゅん、马晓春、マア・シャオチュン、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >8月26日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                                                >囲碁棋士</a>。<a href="." id="link_4"                                >浙江省</a>嵊州出身、<a href="." id="link_5"                                                              >中国囲棋協会</a>所属、九段。1990年代の中国棋界の覇者で、<a href="." id="link_6"                                                                              >名人戦</a>13連覇の記録を持つ。1995年に<a href="." id="link_7"                                                                                                                >東洋証券杯</a>と、<a href="." id="link_8"                                                                                                                >富士通杯</a>の二つの世界選手権に優勝し、中国棋士で最初の世界戦優勝者となる。軽快でスピードのある棋風。国内での渾名は「妖刀」。<a href="." id="link_9"                                >聶衛平</a>の「大龍」に対して「中龍」とも呼ばれる。
</p>
