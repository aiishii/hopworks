		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿島 徹</b>（かしま とおる、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                                    >早稲田大学</a>文学部教員（哲学）。<a href="." id="link_3"                                >東京都</a>生まれ。1980年早稲田大学第一文学部哲学専攻卒業、1991年同大学院博士課程中退。1992年<a href="." id="link_4"                                                                                                                >テュービンゲン大学</a>哲学部博士学位取得。早大文学部助教授を経て、同文学学術院教授。
</p><p>主に<a href="." id="link_5"                                                                                                                          >ハイデガー</a>、<a href="." id="link_6"                                                                                                                >ベンヤミン</a>、<a href="." id="link_7"                                                                                  >リクール</a>の影響のもと哲学的歴史理論を研究テーマとするとともに、<a href="." id="link_8"                                          >埴谷雄高</a>『<a href="." id="link_9"                      >死靈</a>』や平安日記文学などを論じる。憲法学者の<a href="." id="link_10"                                         >鈴木安蔵</a>は母方の祖父。
</p><p>2017年12月より、大阪アメリカ村のライブハウス・Reed Cafe の運営にかかわる。
</p>
