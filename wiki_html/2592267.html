<p><b>白雲</b>（はくうん、<a href="." id="link_2"                      >明和</a>元年（<a href="." id="link_3"                    >1764年</a>） - <a href="." id="link_4"                      >文政</a>8年（<a href="." id="link_5"                    >1825年</a>））は<a href="." id="link_6"                                          >江戸時代</a>の画僧（<a href="." id="link_7"                                >浄土宗</a>）。<a href="." id="link_8"                                          >松平定信</a>に仕え『<a href="." id="link_9"                                          >集古十種</a>』の編纂事業に加わった。
<a href="." id="link_10"                                         >法諱</a>は逸誉、のちに良善教順と称した。白雲は<a href="." id="link_11"                                     >画号</a>、別号に閑松堂・松堂・墨癡・蝸牛叟・無心・竹堂など。
