		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブルース・ナウマン</b>（Bruce Nauman、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >12月6日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >現代美術</a>家である。各種メディアを駆使した芸術活動で知られる。作品の<a href="." id="link_4"                                          >ジャンル</a>は、<a href="." id="link_5"                      >彫刻</a>、<a href="." id="link_6"                      >写真</a>、<a href="." id="link_7"                                                                                                      >パフォーマンスアート</a>、<a href="." id="link_8"                                                                                  >ビデオアート</a>、<a href="." id="link_9"                                                                                            >インスタレーション</a>などにわたり、きわめて多様である。
</p>
