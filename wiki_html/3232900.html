		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウェスタールンド1-26</b> (Westerlund 1-26, Wd 1-26) は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                      >ウェスタールンド1</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Westerlund_1&amp;action=edit&amp;redlink=1" class="new" title="En:Westerlund 1 (存在しないページ)">英語版</a>）</span></span><a href="." id="link_2"                                >超星団</a>のはずれにある<a href="." id="link_3"                                                    >赤色超巨星</a>もしくは<a href="." id="link_4"                                          >極超巨星</a>。この星は今まで見つかった星のなかでも<a href="/wiki/%E7%9B%B4%E5%BE%84%E3%81%AE%E5%A4%A7%E3%81%8D%E3%81%84%E6%81%92%E6%98%9F%E3%81%AE%E4%B8%80%E8%A6%A7" title="直径の大きい恒星の一覧">最大級の大きさ</a>を持つが、その半径は大まかにしか分かっていない。その半径は太陽のおよそ1,530倍、1,064,880,000キロメートル（7 <a href="." id="link_5"                                          >天文単位</a>）に達する。仮にこの星を太陽系に置いたとすると、その光球は<a href="." id="link_6"                      >木星</a>の軌道まで飲み込むであろう大きさ。
</p>
