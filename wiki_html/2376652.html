<p><b>吉本 菜穂子</b>（よしもと なほこ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >7月8日</a> - ）は、<a href="." id="link_2"                                >埼玉県</a>出身の<a href="." id="link_3"                      >女優</a>。身長163cm、血液型はB型。<a href="." id="link_4"                                                    >早稲田大学</a>中退。所属は<a href="." id="link_5"                                                                                        >ノックアウト</a>。早稲田大学演劇研究会を経て、<a href="." id="link_6"                    >1998年</a>に「劇団チャリT企画」旗揚げに参加、<a href="." id="link_7"                    >2003年</a>退団。<a href="." id="link_8"                    >2011年</a>まで「<a href="." id="link_9"                                                                                                      >劇団、本谷有希子</a>」の公演に常連参加。
</p>
