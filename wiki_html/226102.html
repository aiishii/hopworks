		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新宮藩</b>（しんぐうはん）は、現在の<a href="." id="link_1"                                          >和歌山県</a><a href="." id="link_2"                                >新宮市</a>（<a href="." id="link_3"                                >紀伊国</a>）を治めた<a href="." id="link_4"            >藩</a>。ただし、藩として正式に立藩されたのは<a href="." id="link_5"                      >明治</a>元年（<a href="." id="link_6"                    >1868年</a>）のことである。藩庁は<a href="." id="link_7"                                >新宮城</a>（和歌山県新宮市）。藩主は<a href="." id="link_8"                                >紀州藩</a>の<a href="." id="link_9"                                          >御附家老</a>だった<a href="." id="link_10"                               >水野家</a>で、<a href="." id="link_11"                     >石高</a>は3万5千石。
</p>
