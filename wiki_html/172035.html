		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南野 泰義</b>（みなみの やすよし、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                                                                >立命館大学国際関係学部</a>・<a href="." id="link_4"                                                                                                                   >国際関係研究科</a>教授。専門は、<a href="." id="link_5"                                                                                            >北アイルランド問題</a>、<a href="." id="link_6"                                                    >比較政治学</a>、<a href="." id="link_7"                                                                        >ナショナリズム</a>論など。
</p><p><a href="." id="link_8"                                >大阪府</a>生まれ。<a href="." id="link_9"                                                    >立命館大学</a>文学部卒業後、高校教諭を経て、立命館大学大学院法学研究科博士課程で学ぶ。1994年から国際関係学部で教鞭をとる。
</p>
