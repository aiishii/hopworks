		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 久嗣</b>（なかがわ ひさつぐ、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の木工作家である。
</p><p><a href="." id="link_3"                                                                                                                >武蔵野美術短期大学</a>卒。同校卒業後、ギャラリーマロニエで個展。その他、<a href="." id="link_4"                                                                                            >埼玉県立近代美術館</a>で「木のかたちとエスプリ」展に参加、木の素材を生かした作品を中心に活動している。他に住宅や店舗などの設計も手がける。<a href="." id="link_5"                    >1996年</a>、creative factory PARADIS を設立する。
</p>
