<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ichiro_Ishikawa_01.jpg" title="ファイル:Ichiro Ishikawa 01.jpg">ファイル:Ichiro Ishikawa 01.jpg</a>  <div class="thumbcaption">経団連初代会長石川一郎</div></div></div>
<p><b>石川 一郎</b>（いしかわ いちろう、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >11月5日</a> - <a href="." id="link_4"                    >1970年</a>（<a href="." id="link_5"                      >昭和</a>45年）<a href="." id="link_6"                            >1月20日</a>）は、日本の財界人、経営者。<a href="." id="link_7"                                          >東京帝国大学</a>助教授、<a href="." id="link_8"                                                                                  >日産化学工業</a>社長を経て、旧経済団体連合会（現<a href="." id="link_9"                                                                                            >日本経済団体連合会</a>）初代会長（在任<a href="." id="link_10"                   >1948年</a>（昭和23年）～<a href="." id="link_11"                   >1956年</a>（昭和31年））。日産化学工業元社長、元会長。<a href="." id="link_12"                                         >昭和電工</a>元社長、元会長。
</p>
