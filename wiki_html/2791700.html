		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビクトル 古賀</b>（ビクトル こが、<a href="." id="link_1"                    >1935年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >11月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >格闘家</a>。<a href="." id="link_5"                                >日本人</a>と白系<a href="." id="link_6"                                          >ロシア人</a>のハーフで、日本名は古賀正一（こが まさかず）。日本に<a href="." id="link_7"                                >ロシア</a>の国技である<a href="." id="link_8"                                                                    >サンボ</a>を広めた功労者である。
</p>
