	<h1 id="firstHeading" class="firstHeading" >原研二 (1951年生のドイツ文学者)</h1>
	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:KenjiHara2006.jpg" title="ファイル:KenjiHara2006.jpg">ファイル:KenjiHara2006.jpg</a>  <div class="thumbcaption">研究室にて、2006年</div></div></div>
<p><b>原 研二</b>（はら けんじ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >9月28日</a>）は、日本の<a href="." id="link_3"                                                              >ドイツ文学者</a>で、近代のドイツ・<a href="." id="link_4"                                                              >オーストリア</a>文学・文化史専攻。<a href="." id="link_5"                                                                                  >ヘルマン・ヘッセ</a>、<a href="." id="link_6"                                                                                                                          >ローベルト・ムージル</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                                          >チャールズ・シールズフィールド</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Charles_Sealsfield&amp;action=edit&amp;redlink=1" class="new" title="En:Charles Sealsfield (存在しないページ)">英語版</a>）</span></span>の研究で知られた。晩年は<a href="." id="link_8"                                          >沼田裕之</a>（東北大学名誉教授）らと共に、<a href="." id="link_9"                                                                                                                >ヤーコプ・ブルクハルト</a>の『イタリア・ルネサンスの文化』校訂版編集に心血を注いだ。
</p>
