<p><b>八木正夫</b>（やぎ まさお、<a href="." id="link_1"                    >1926年</a>10月12日 - 2008年7月31日）は、日本の美術造形家。造形製作会社<a href="." id="link_2"                                                                                                      >エキスプロダクション</a>の創立メンバーの一人。<a href="." id="link_3"                      >大映</a>初の怪獣映画『<a href="." id="link_4"                                                              >大怪獣ガメラ</a>』（1965年）の怪獣「ガメラ」の造形者である。<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                >豊橋市</a>出身。
</p><p><a href="." id="link_7"                      >東宝</a>で怪獣作りに携わっていた八木勘寿は父親、八木康栄は叔父にあたる。息子の<a href="." id="link_8"                                >八木功</a>はエキスプロダクションの代表を務める。
</p>
