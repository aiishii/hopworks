		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高柳 重信</b>（<b>たかやなぎ しげのぶ</b>、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >1月9日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >7月8日</a>）は<a href="." id="link_3"                                          >俳人</a>。本名は高柳重信（しげのぶ）、俳人としては「じゅうしん」を自称した。3行ないし4行書きの多行書きの<a href="." id="link_4"                      >俳句</a>を提唱・実践し、<a href="." id="link_5"                                          >金子兜太</a>らと共に「前衛俳句」の旗手となった。歌人の<a href="." id="link_6"                                          >高柳蕗子</a>は実子。俳人の<a href="." id="link_7"                                          >中村苑子</a>と<a href="." id="link_8"                                >事実婚</a>(内縁関係)にあった。
</p>
