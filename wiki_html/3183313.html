		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇野 善康</b>（うの　よしやす、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >6月8日</a>-<a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >3月11日</a>）は、日本の社会心理学者。
</p><p>愛知県豊田市出身。1958年<a href="." id="link_3"                                                              >慶應義塾大学</a>大学院博士課程満期退学、慶大文学部助手、1962年講師、1964年助教授、1969年「革新的アイデアの開発普及過程に関する研究 コミュニケーション科学的観点からのアプローチ」で<a href="." id="link_4"                                                                        >社会学博士</a>。1971年教授、1972年同社会学研究科教授、1994年定年退任、名誉教授、<a href="." id="link_5"                                                              >愛知淑徳大学</a>教授。2004年退職。<a href="." id="link_6"                                >普及学</a>、<a href="." id="link_7"                                                                        >イノベーション</a>理論を研究した。
</p>
