		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小戸ヶ岩 龍雄</b>（おとがいわ たつお、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >3月25日</a>-<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                          >9月3日</a>は、かつて<a href="." id="link_3"                                          >若藤部屋</a>に所属し、<a href="." id="link_4"                              >1940年代</a>に活躍した<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>である。本名は<b>時札 辰雄</b>（ときさつ たつお）。<a href="." id="link_7"                                >福岡県</a><a href="." id="link_8"                                >福岡市</a>出身（出生地は同県<a href="." id="link_9"                                >朝倉郡</a><a href="." id="link_10"                               >夜須町</a>）。現役時代の体格は173cm、92kg。最高位は東<a href="." id="link_11"                     >前頭</a>15枚目。
</p>
