		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 兼三</b>（やまだ けんぞう、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >4月3日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                    >1980年</a>から<a href="." id="link_5"                    >2005年</a>の合併まで<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >佐用郡</a><a href="." id="link_8"                                >南光町</a>（現・<a href="." id="link_9"                                >佐用町</a>）<a href="." id="link_10"                                         >長</a>を務めた。<a href="." id="link_11"                             >1980年代</a>に誕生した唯一の<a href="." id="link_12"                                                   >日本共産党</a>員首長である。
</p><p><a href="." id="link_6"                                >兵庫県</a>出身。<a href="." id="link_13"                                         >香川大学</a>卒業。元<a href="." id="link_14"                                                                                                                                                                                           >日本非核宣言自治体協議会</a>副会長。
</p>
