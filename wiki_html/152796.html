		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マリオン・ライス・ハート</b>（Marion Rice Hart、<a href="." id="link_1"                    >1892年</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >7月4日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の女性アマチュア・パイロットである。
</p><p>1946年に54歳でパイロット免許を取得すると、1953年に単発の軽飛行機で大西洋を横断した。74歳で単独大西洋横断飛行をおこなった。その後も84歳まで、7回の大西洋横断飛行をおこなった。1975年に<a href="." id="link_4"                                                                                                      >ハーモン・トロフィー</a>を受賞した。98歳で亡くなった。
</p><p>1936年から1939年まで<a href="." id="link_5"                                >ヨット</a>（75footケッチ艇）で世界一周をしている。
</p>
