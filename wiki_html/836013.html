<p><b>フッド川</b>（フッドがわ、Hood River）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                    >オレゴン州</a>北西部にある、<a href="." id="link_3"                                                              >コロンビア川</a>の<a href="." id="link_4"                                          >支流</a>である。河口からイーストフォークと呼ばれる沢の最上流部までの長さは約40kmある。日本人がオレゴン富士と呼ぶ<a href="." id="link_5"                                          >フッド山</a>近くの<a href="." id="link_6"                                                                        >カスケード山脈</a>の自然環境保護地域を流れ、農業地帯のフッドリバーバレーを下り<a href="." id="link_7"                                                                                  >コロンビア川峡谷</a>でコロンビア川に<a href="." id="link_8"                                          >合流</a>する。
</p>
