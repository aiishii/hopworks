		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ネポシアーノ</b> （Nepociano de Asturias）は、9世紀初頭の<a href="." id="link_1"                                                                                            >アストゥリアス</a>貴族。842年に<a href="." id="link_2"                                                                                                                                                                >アルフォンソ2世</a>が死ぬと王位を簒奪したため、<a href="." id="link_3"                                                                                                                                  >ラミロ1世</a>によって殺害された。
