		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Daisuke_Ishiwatari_at_FanimeCon_2010-05-29_1.JPG" title="ファイル:Daisuke Ishiwatari at FanimeCon 2010-05-29 1.JPG">ファイル:Daisuke Ishiwatari at FanimeCon 2010-05-29 1.JPG</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                        >アメリカ</a>・<a href="." id="link_2"                                          >サンノゼ</a>で開催されたアニメコンベンション FanimeCon 2010 にて</div></div></div>
<p><b>石渡 太輔</b>（いしわたり だいすけ、<a href="." id="link_3"                    >1973年</a><a href="." id="link_3"                            >8月14日</a> - ）は<a href="." id="link_4"                                                                                                                >アークシステムワークス</a>所属の<a href="." id="link_5"                                                                                                                          >コンピューターゲーム</a>開発者、<a href="." id="link_6"                                                                                                                                    >キャラクターデザイナー</a>で、<a href="." id="link_7"                                                                                            >ミュージシャン</a>。<a href="." id="link_8"                                                                                  >南アフリカ共和国</a><a href="." id="link_9"                                                                        >ヨハネスブルグ</a>生まれ。<a href="." id="link_10"                                                                                                                                                                 >アミューズメントメディア総合学院</a>ゲームクリエイター学科卒。
</p><p>総合格闘家<a href="." id="link_11"                                                   >石渡伸太郎</a>はいとこ。
</p>
