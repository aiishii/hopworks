		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>甘 羅</b>（かん ら、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>の<a href="." id="link_3"            >秦</a>の政治家。下蔡（現在の<a href="." id="link_4"                                >安徽省</a><a href="." id="link_5"                                >阜陽市</a><a href="." id="link_6"                                >潁上県</a>）の出身。秦の<a href="." id="link_7"                                                >恵文王</a>・<a href="." id="link_8"                                      >武王</a>・<a href="." id="link_9"                                >昭襄王</a>に仕え<a href="." id="link_10"                     >丞相</a>にもなった<a href="." id="link_11"                     >甘茂</a>は祖父にあたる。また甘茂は<a href="." id="link_12"                                     >呉</a>の<a href="." id="link_13"                     >甘寧</a>、<a href="." id="link_14"                     >東晋</a>の<a href="." id="link_15"                     >甘卓</a>の祖と伝わるため、甘羅もそこに連なる人物の可能性がある。
12歳で秦の相国である<a href="." id="link_16"                               >呂不韋</a>に仕え、他国との外交で秦王<a href="." id="link_17"                               >政</a>の覇業に寄与した。
</p>
