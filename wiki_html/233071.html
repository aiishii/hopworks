		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス</b>（<b>トマス</b>）<b>・ニューコメン</b>（Thomas Newcomen、<a href="." id="link_1"                    >1664年</a><a href="." id="link_1"                            >2月24日</a> - <a href="." id="link_2"                    >1729年</a><a href="." id="link_2"                          >8月5日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の発明家、技術者であり、鉱山の排水のために、最初の実用的な<a href="." id="link_4"                                          >蒸気機関</a>を建造した。その後の産業革命の動力を担った蒸気機関の実質上の発明者とされている。この蒸気機関は、真空と大気圧との差だけを利用した点で、大気圧機関と呼ばれることもある。<a href="." id="link_5"                                                                        >プロテスタント</a>の<a href="." id="link_6"                                                              >バプティスト</a>信徒であり、生涯にわたって敬虔な信者であった。
</p><p>確認された肖像画は見つかっていない。
</p>
