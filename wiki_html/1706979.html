		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴァンガード・レコード</b> (<b>Vanguard Records</b>)は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                  >レコードレーベル</a>。<a href="." id="link_3"                    >1950年</a>にメイナード・ソロモン、セイモア・ソロモンの兄弟によって<a href="." id="link_4"                                                              >ニューヨーク</a>に設立された。元々は<a href="." id="link_5"                                                                        >クラシック音楽</a>のレーベルであったが、1960年代以降に<a href="." id="link_6"                                                                        >フォーク</a>、<a href="." id="link_7"                                          >ブルース</a>の重要な作品を多くリリースしたことで知られている。バッハ・ギルドは傘下レーベルである。
