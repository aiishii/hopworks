<p><b>エリザベス・ロザンナ・ギルバート</b>（<b>Elizabeth Rossanna Gilbert</b>, <a href="." id="link_2"                    >1821年</a><a href="." id="link_2"                            >2月17日</a> - <a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >1月17日</a>）は、芸名の<b>ローラ・モンテス</b>（<b>Lola Montez</b>）で知られた<a href="." id="link_4"                                          >ダンサー</a>・<a href="." id="link_5"                      >俳優</a>。彼女は<a href="." id="link_6"                                                                        >バイエルン</a>王<a href="." id="link_7"                                                                                                                                            >ルートヴィヒ1世</a>を始め、著名で資産家の男たちを渡り歩いた。
</p>
