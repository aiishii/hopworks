		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サム・パラディオ</b> (<i><b>Sam Palladio</b></i> ) は<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                      >俳優</a>、ミュージシャン。<a href="." id="link_3"                                                                                                  >ケント</a>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                      >ペンバリー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Pembury&amp;action=edit&amp;redlink=1" class="new" title="En:Pembury (存在しないページ)">英語版</a>）</span></span>出身。<a href="." id="link_5"                                                                                                                                                                                                                                        >ABC</a>のドラマ『<a href="." id="link_6"                                                                                                                                                            >ナッシュビル</a>』にガナー・スコット役で出演。『<i><a href="/w/index.php?title=En:Little_Crackers&amp;action=edit&amp;redlink=1" class="new" title="En:Little Crackers (存在しないページ)">Little Crackers</a></i> 』、『<i><a href="/w/index.php?title=En:Doctors_(soap_opera)&amp;action=edit&amp;redlink=1" class="new" title="En:Doctors (soap opera) (存在しないページ)">Doctors</a></i> 』、『<i><a href="/w/index.php?title=En:The_Hour_(BBC_TV_series)&amp;action=edit&amp;redlink=1" class="new" title="En:The Hour (BBC TV series) (存在しないページ)">The Hour</a></i> 』、『<i><a href="/w/index.php?title=En:Cardinal_Burns&amp;action=edit&amp;redlink=1" class="new" title="En:Cardinal Burns (存在しないページ)">Cardinal Burns</a></i> 』にゲスト出演し、また2012年『<a href="." id="link_7"                                                                                                                                                                                                      >マット・ルブランの元気か〜い?ハリウッド!</a>』にも度々出演している。映画出演は『<i><a href="/w/index.php?title=En:7_Lives&amp;action=edit&amp;redlink=1" class="new" title="En:7 Lives (存在しないページ)">7 Lives</a></i> 』、『<i>Runner, Runner</i> 』など。
</p>
