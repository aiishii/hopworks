<p><b>エーリッヒ・ザロモン</b>（<i>Erich Salomon</i> 、<a href="." id="link_1"                    >1886年</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                          >7月7日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                                                                                          >フォトジャーナリスト</a>。<a href="." id="link_5"                                >通信社</a><a href="." id="link_6"                                                                                                                                          >ウルシュタイン</a>の記者。
</p><p><a href="." id="link_7"                                                    >エルネマン</a>のエルマノックスカメラを<a href="." id="link_8"                                >山高帽</a>に隠して会議場や裁判所に持ち込み、特別な照明なしで室内の人々の自然な姿を写真に撮影した。<a href="." id="link_9"                                          >ユダヤ人</a>であったため<a href="." id="link_10"                                                                       >第二次世界大戦</a>中、<a href="." id="link_11"                                         >ナチ</a>に逮捕され<a href="." id="link_12"                                                                                                                                                                                               >アウシュヴィッツ＝ビルケナウ強制収容所</a>にて虐殺された。
</p>
