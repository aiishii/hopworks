<p><b>ディオゴ結城</b>（ディオゴゆうき、<a href="." id="link_1"                      >天正</a>2年〈<a href="." id="link_2"                    >1574年</a>〉 - <a href="." id="link_5"                      >寛永</a>13年<a href="." id="link_6"                                                      >1月10日</a>〈<a href="." id="link_7"                    >1636年</a><a href="." id="link_7"                            >2月16日</a>〉）は、<a href="." id="link_14"                                                             >安土桃山時代</a>から<a href="." id="link_15"                                         >江戸時代</a>初期にかけての<a href="." id="link_16"                                                                       >カトリック</a><a href="." id="link_17"                     >司祭</a>、<a href="." id="link_18"                                                   >イエズス会</a>士。号は了雪。<a href="." id="link_19"                                         >平島公方</a><a href="." id="link_20"                                         >足利義種</a>室の祐賀の兄とされる。
</p>
