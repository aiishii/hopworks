		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キャーティプ・チェレビー</b>（<a href="." id="link_1"                                          >トルコ語</a>: Kâtip Çelebi 、本名: ムスタファ・ブン・アブドゥッラー Mustafa bin Abdullah、<a href="." id="link_2"                    >1609年</a> - <a href="." id="link_3"                    >1657年</a> ）は、<a href="." id="link_4"                                                              >オスマン帝国</a>の文人であり、オスマン朝で最大の博学者の一人として知られる。キャーティプ・チェレビーは職業につく名を指す。欧米では、ハッジ・ハリーファ( Haji Khalifa or Kalfa )という名でも知られている。
</p>
