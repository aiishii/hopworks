		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬谷 義彦</b>（せや よしひこ、<a href="." id="link_1"                    >1914年</a>（<a href="." id="link_2"                      >大正</a>3年）<a href="." id="link_3"                          >1月2日</a> - <a href="." id="link_4"                    >2015年</a>（平成27年）<a href="." id="link_5"                              >11月20日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >歴史</a><a href="." id="link_8"                      >学者</a>。<a href="." id="link_9"                                          >東京帝国大学</a><a href="." id="link_10"                               >文学部</a>国史学科<a href="." id="link_11"                     >卒業</a>。<a href="." id="link_12"                     >学位</a>は<a href="." id="link_13"                     >文学士（東京帝国大学）</a>。<a href="." id="link_14"                     >称号</a>は日立市<a href="." id="link_15"                                         >名誉市民</a>、<a href="." id="link_16"                                         >茨城大学</a><a href="." id="link_17"                                         >名誉教授</a>。
<a href="." id="link_18"                     >栄典</a>は<a href="." id="link_19"                               >従四位</a><a href="." id="link_20"                                                                       >勲三等旭日中綬章</a>。
</p>
