<p><b>坂手 恭介</b>（さかて きょうすけ、<a href="." id="link_1"                    >1942年</a> - ）は日本の<a href="." id="link_11"                                                             >会計学者</a>。<a href="." id="link_3"                                                              >大阪経済大学</a>理事、<a href="." id="link_8"                                          >山口大学</a>名誉教授。<a href="." id="link_8"                                          >山口大学</a>副学長、<a href="." id="link_9"                                                              >桃山学院大学</a>副学長、<a href="." id="link_12"                                                   >経済産業省</a>平成21年度「地域イノベーション創出研究開発事業」事業化評価委員などを務めた。専門は管理<a href="." id="link_13"                               >会計学</a>。
