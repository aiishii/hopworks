<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tadaakira_Shimadzu.jpg" title="ファイル:Tadaakira Shimadzu.jpg">ファイル:Tadaakira Shimadzu.jpg</a>  <div class="thumbcaption">島津忠亮</div></div></div>
<p><b>島津 忠亮</b>（しまづ ただあきら、<a href="." id="link_1"                      >嘉永</a>2年<a href="." id="link_2"                                                      >5月11日</a>（<a href="." id="link_3"                    >1849年</a><a href="." id="link_3"                            >6月30日</a>） ‐ <a href="." id="link_4"                      >明治</a>42年（<a href="." id="link_5"                    >1909年</a>）<a href="." id="link_6"                            >6月26日</a>）は、明治時代の<a href="." id="link_7"                      >華族</a>。<a href="." id="link_8"                                                >通称</a>は又之進。
</p><p>旧<a href="." id="link_9"                                          >佐土原藩</a>主・<a href="." id="link_10"                                         >島津忠寛</a>の長男で、<a href="." id="link_11"                     >子爵</a>からのちに<a href="." id="link_12"                     >伯爵</a>となる。書を能くし、霞峰・東洋・穆山と号した。弟に<a href="." id="link_13"                                         >大村純雄</a>（<a href="." id="link_14"                                         >大村純熈</a>婿養子）、<a href="." id="link_15"                                         >西南戦争</a>で薩軍側につき早世した<a href="." id="link_16"                                                   >島津啓次郎</a>がいる。島津久宝の娘・盛子を娶り、子に<a href="." id="link_17"                                         >島津忠麿</a>、<a href="." id="link_18"                                                   >島津健之助</a>、<a href="." id="link_19"                                                                                                           >阿部正寛</a>（<a href="." id="link_20"                                         >阿部正功</a>養子）らがいる。
</p>
