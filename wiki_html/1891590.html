<p><b>パット・マガー</b>（Patricia McGerr、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                              >12月26日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >5月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の小説家。被害者を推理させるなど、伝統的な<a href="." id="link_4"                                          >推理小説</a>における犯人探し（フーダニット/Whodunit）の枠にとどまらないユニークな形式（変格推理）の作品で知られる。そのほか、セレナ（シリーナ）・ミードをシリーズキャラクターとしたスパイものも発表している。
</p>
