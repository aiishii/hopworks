		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡部 英喜</b>（わたなべ　ひでき、<a href="." id="link_1"                    >1943年</a>〈昭和18年〉 - ）は、日本の<a href="." id="link_2"                                >漢文学者</a>。
</p><p><a href="." id="link_3"                                >新潟県</a>生まれ。1967年（昭和42年）<a href="." id="link_4"                                                                                  >二松学舎大学</a>文学部卒、1974年（昭和49年）同<a href="." id="link_5"                                >大学院</a><a href="." id="link_6"                                                              >博士課程</a>満期退学。元<a href="." id="link_7"                                          >盛岡大学</a>文学部教授、全国漢文教育学会常任理事、六朝学術学会評議員、元<a href="." id="link_8"                      >王維</a>紀念館名誉館長、元王維書画院名誉院長、元<a href="." id="link_9"                                >陶淵明</a>研究中心的客座研究員。訪中歴90回。
</p>
