<p><b>杉立 徹</b>（すぎたて とおる）は<a href="." id="link_1"                                          >広島大学</a>大学院理学研究科教授。昭和56年<a href="." id="link_2"                                                              >理学博士</a>。
</p><p><a href="." id="link_3"                                                                                                      >東京都立新宿高等学校</a>を経て<a href="." id="link_4"                                                              >東京工業大学</a>理学部卒業。広島大学理学部物理学科助手、助教授を経て現職。
</p><p>主な研究分野は<a href="." id="link_5"                                                                                                                                          >クォーク物理学</a>で、<a href="." id="link_6"                              >CERN</a>・<a href="." id="link_7"        >BNL</a>などにおいて、<a href="." id="link_8"                                                                                                                                    >クォークグルーオンプラズマ</a>現象の発見に尽力し、現在も活躍中。
</p>
