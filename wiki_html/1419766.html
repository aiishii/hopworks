		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>労働者農民党</b>（ろうどうしゃのうみんとう）は、<a href="." id="link_1"                                                              >昭和時代</a>初期の<a href="." id="link_2"                                          >無産政党</a>の一つ。<a href="." id="link_3"                      >左翼</a>政党結成を目指した「新党組織準備会」により結党されたが、合法政党結成に関する<a href="." id="link_4"                                                    >日本共産党</a>の方針変更の結果、即日結社禁止となり、政党としては事実上機能しなかった。
</p><p>この項目ではこの党の結成準備のために作られた<b>新党組織準備会</b>およびその後身である<b>政治的自由獲得労農同盟</b>についても記述する。
</p>
