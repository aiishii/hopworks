		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千葉 智宏</b>（ちば ともひろ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                                >アニメ</a><a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                >群馬県</a>出身。<a href="." id="link_6"                      >小説</a>、<a href="." id="link_2"                                >アニメ</a>、<a href="." id="link_7"                                                              >テレビゲーム</a>などの企画・編集を行っている<a href="." id="link_8"                                                                                            >制作プロダクション</a>である<a href="." id="link_9"                                                                                  >スタジオオルフェ</a>の代表取締役社長。
</p>
