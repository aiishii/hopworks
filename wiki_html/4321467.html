<p><b>蒼木 るい</b>（あおき るい）は、日本の女優、アーティスト。
</p><p>事務所は<a href="." id="link_10"                                                                                                               >エイジアプロモーション</a>を退所後、<a href="." id="link_11"                                                                                                                                                                                     >スペースクラフトエンタテイメント</a>に所属していたが、2020年9月に退所。現在はフリーランスで活動している。身長163cm、靴のサイズ24.5cm、血液型B型。
