		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィクトル・フョードロヴィチ・エリン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Виктор Федорович Ерин</b></span>、ラテン文字転写の例：<span lang="ru-Lat"><b>Viktor Fyodorovich Yerin</b></span>、<a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >1月17日</a> -<a href="." id="link_3"                    >2018年</a><a href="." id="link_3"                            >3月19日</a>）は、<a href="." id="link_4"                                                                        >ロシア連邦</a>の内務官僚、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                              >ソビエト連邦</a>崩壊後初の<a href="." id="link_7"                                                              >ロシア連邦内務大臣</a>。<a href="." id="link_8"                                          >上級大将</a>。<a href="." id="link_9"                                                                        >ロシア連邦英雄</a>。<a href="." id="link_10"                               >カザン</a>出身。ロシア人。
</p>
