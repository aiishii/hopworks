<p><b>岡本 好古</b>（おかもと よしふる、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >1月7日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >京都市</a>生まれ、<a href="." id="link_5"                                                    >同志社大学</a>文学部中退。
</p><p>1971年機械と人間を主題とした『空母プロメテウス』で<a href="." id="link_6"                                                                        >小説現代新人賞</a>を受賞。同作で<a href="." id="link_7"                                                    >直木賞</a>候補。以来、戦争小説、歴史小説を書き継ぎ多くの作品を発表する。<a href="." id="link_8"                                                                        >日本ペンクラブ</a>、<a href="." id="link_9"                                                                                            >日本文芸家協会</a>、<a href="." id="link_10"                                                                                 >日本推理作家協会</a>、各会員。
</p><p>2018年1月7日、<a href="." id="link_11"                                                                                 >虚血性心不全</a>のため、京都市の自宅で死去。86歳没。
</p>
