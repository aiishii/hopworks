<p><b>阿部 友保</b>（あべ　ともやす、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                            >11月5日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >ファッションモデル</a>、<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                >東京都</a>出身。旧芸名、中谷友保。
</p><p>高校在学中「アミューズ30周年記念オーディション」で東京最終審査に残るも落選。しかし、所属が決定した。2009年に小説家<a href="." id="link_6"                                          >桜井亜美</a>の監督作品「プラネタリウム」で映画初主演。
</p><p>2012年芸名を本名の阿部友保に戻し、東京コレクション、<a href="." id="link_7"                                >MEN'S NON-NO</a>などで活動を再開する。
</p>
