		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>マイクル・コリンズ</b>（<a href="." id="link_1"                      >英</a>: Michael Collins）は、<b>デニス・リンズ</b>（英: Dennis Lynds、<a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                            >1月15日</a> - <a href="." id="link_3"                    >2005年</a><a href="." id="link_3"                            >8月19日</a>）の<a href="." id="link_4"                                                    >ペンネーム</a>であり、主に<a href="." id="link_5"                                                                        >ミステリー</a>を書いていた<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                      >作家</a>である。
</p><p>リンズは約40年以上に渡って、80の長篇<a href="." id="link_8"                      >小説</a>と200の<a href="." id="link_9"                                                              >短篇小説</a>を書いた。<a href="." id="link_10"                                                                                                               >アメリカ探偵作家クラブ</a> (MWA) から<a href="." id="link_10"                                                                                                                     >エドガー賞</a>、<a href="." id="link_11"                                                                                                                                   >アメリカ私立探偵作家クラブ</a>から特別功労賞、MWA南カリフォルニア支部からマーロウ特別功労賞を授与された。
</p>
