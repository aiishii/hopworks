<p><b>ペク・ジョンウォン</b>（白種元、백종원、1966年9月4日 - ）は、<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_2"                                                    >料理研究家</a>、<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                          >タレント</a>、<a href="." id="link_5"                                                                                  >エッセイスト</a>。(株)ドボンコリア代表取締役。礼徳学園理事長。<a href="." id="link_6"                                                    >東国大学校</a>客員教授。<a href="." id="link_7"                                          >忠清南道</a><a href="." id="link_8"                                >礼山郡</a>出身。<a href="." id="link_9"                                                    >延世大学校</a>社会福祉学科卒。
</p>
