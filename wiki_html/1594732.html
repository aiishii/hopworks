		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丁 偉</b>（てい い、丁伟、ディン・ウェイ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >5月16日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >雲南省</a><a href="." id="link_6"                                >南華</a>出身、<a href="." id="link_7"                                                              >中国囲棋協会</a>所属、九段。<a href="." id="link_8"                                                                        >全国囲棋個人戦</a>、<a href="." id="link_9"                                                                                                              >CCTV杯中国囲棋電視快棋戦</a>優勝、<a href="." id="link_10"                                                                                                               >春蘭杯世界囲碁選手権戦</a>ベスト8など。<a href="." id="link_11"                     >常昊</a>らとともに七小龍と呼ばれる一人。
</p>
