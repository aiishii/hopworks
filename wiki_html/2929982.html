<p><b>井崎 正敏</b>（いざき まさとし、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                >評論家</a>。<a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                >文学部</a>倫理学科卒業後、<a href="." id="link_6"                                          >筑摩書房</a>に入社する。「<a href="." id="link_7"                                                                        >ちくま学芸文庫</a>」<a href="." id="link_8"                                >編集長</a>、「<a href="." id="link_9"                                                    >ちくま新書</a>」編集長、<a href="." id="link_10"                                                                       >専務取締役</a>編集部長を経て、2001年退社、批評活動に入る。この間に<a href="." id="link_11"                                         >武蔵大学</a>客員<a href="." id="link_12"                     >教授</a>を務めた。
</p>
