<p><b>吉岡 昭彦</b>（よしおか あきひこ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >11月12日</a>）は、日本の<a href="." id="link_3"                                                              >西洋史</a>学者。<a href="." id="link_4"                                          >東北大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >広島県</a>出身。1951年<a href="." id="link_6"                                          >東京大学</a>経済学部卒。<a href="." id="link_7"                                          >福島大学</a>助教授をへて<a href="." id="link_4"                                          >東北大学</a>文学部助教授、1968年教授。90年定年退官し、名誉教授となり、<a href="." id="link_8"                                                              >二松学舎大学</a>教授を務めた。<a href="." id="link_9"                                          >岡田与好</a>とともに、<a href="." id="link_10"                                         >大塚久雄</a>の愛弟子。<a href="." id="link_11"                                                                                                     >マルクス主義史学</a>の立場からイギリス近代経済史を専攻した。
</p>
