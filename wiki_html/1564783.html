<p><b>徳田 金一</b>（とくだ きんいち、<a href="." id="link_1"                    >1885年</a>（明治18年）<a href="." id="link_2"                            >3月25日</a> - <a href="." id="link_3"                    >1913年</a>（大正2年）<a href="." id="link_4"                            >3月28日</a>）は、日本の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                      >軍人</a>。最終階級は陸軍<a href="." id="link_7"                      >中尉</a>。日本陸軍航空黎明期の<a href="." id="link_8"                                                                              >パイロット</a>であり、同僚の木村鈴四郎とともに、日本における最初の<a href="." id="link_9"                                          >航空事故</a>犠牲者として知られる。
</p>
