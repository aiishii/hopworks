		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 瑋</b>（しば い、<a href="." id="link_1"                  >271年</a> - <a href="." id="link_2"                  >291年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >西晋</a>の<a href="." id="link_5"                      >皇族</a>であり、<a href="." id="link_6"                                          >八王の乱</a>の八王の1人。<a href="." id="link_7"            >字</a>は<b>彦度</b>。初代皇帝<a href="." id="link_8"                                >武帝</a>の第6子。生母は審美人。<a href="." id="link_9"                                                >恵帝</a>は異母兄、<a href="." id="link_10"                                               >懐帝</a>は異母弟。同じく八王の1人である長沙王<a href="." id="link_11"                               >司馬乂</a>は同母弟、成都王<a href="." id="link_12"                               >司馬穎</a>は異母弟に当たる。
</p>
