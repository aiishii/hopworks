		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥井 義昭</b>（おくい よしあき、<a href="." id="link_1"                    >1960年</a> - ）は日本の<a href="." id="link_2"                      >建設</a>工学者。<a href="." id="link_3"                                          >埼玉大学</a>工学部教授。
</p><p>専門分野は構造物解析、応用材料力学。岩石、<a href="." id="link_4"                                >高分子</a>材料などの<a href="." id="link_5"                                                    >非線形</a>挙動、及び、鋼・合成構造を用いた<a href="." id="link_6"                                          >橋梁</a>工学について研究。
</p>
