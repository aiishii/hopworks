<p><b>竹矢 宣子</b>（たけや のぶこ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >6月16日</a> - ）は、<a href="." id="link_2"                                                                                                                                    >エス・オー・プロモーション</a>所属の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。
</p><p>以前は<a href="." id="link_4"                                          >宮崎放送</a>に在籍した。
</p><p><a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >安来市</a>出身、<a href="." id="link_7"                                                    >神奈川大学</a>卒業。身長は163cm。<a href="." id="link_8"                    >1991年</a>宮崎放送に入社（退社年は不明）。<a href="." id="link_9"                      >趣味</a>は<a href="." id="link_10"                     >映画</a>鑑賞、<a href="." id="link_11"                     >写真</a>、<a href="." id="link_12"                               >水族館</a>めぐり、<a href="." id="link_13"                     >散歩</a>。
</p>
