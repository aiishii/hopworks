<p><b>シュテッティンの和約</b>（シュテッティンのわやく。Freden i Stettin）は、<a href="." id="link_1"                    >1570年</a><a href="." id="link_1"                              >12月13日</a>に締結された<a href="." id="link_5"                                                              >北方七年戦争</a>の<a href="." id="link_6"                                          >平和条約</a>。
</p><p><a href="." id="link_7"                                                                        >神聖ローマ皇帝</a><a href="." id="link_8"                                                                                                                                                                >マクシミリアン2世</a>が<a href="." id="link_9"                      >調停</a>を行い、<a href="." id="link_10"                                                                       >ポメラニア公国</a>の首都シュテッティン（現<a href="." id="link_11"                                                   >ポーランド</a>、<a href="." id="link_12"                                                             >シュチェチン</a>）で、<a href="." id="link_2"                                                              >スウェーデン</a>と<a href="." id="link_3"                                                    >デンマーク</a>及び<a href="." id="link_4"                                                              >リューベック</a>との間で結ばれた。
</p>
