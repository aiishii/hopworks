<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kim_Chyon-hae.JPG" title="ファイル:Kim Chyon-hae.JPG">ファイル:Kim Chyon-hae.JPG</a>  <div class="thumbcaption">金天海</div></div></div>
<p><b>金 天海</b>（김 천해、きん てんかい <a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >5月10日</a> - 没年不明）は、<a href="." id="link_2"                                                                                  >在日朝鮮人</a>の<a href="." id="link_3"                      >左翼</a>活動家。<a href="." id="link_4"                                                                                  >在日本朝鮮人連盟</a>最高顧問。<a href="." id="link_5"                                                    >日本共産党</a>中央委員。本名は<b>金 鶴儀</b>（김 학의、きん かくぎ）。
「天海」は僧名。<a href="." id="link_6"                                          >大韓帝国</a>（後の<a href="." id="link_7"                                          >大韓民国</a>）<a href="." id="link_8"                                          >慶尚南道</a><a href="." id="link_9"                                                    >蔚山郡</a>出身。<a href="." id="link_10"                                         >日本大学</a>中退。
</p>
