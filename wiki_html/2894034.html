		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大山 澄太</b>（おおやま すみた、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年）<a href="." id="link_3"                              >10月21日</a> - <a href="." id="link_4"                    >1994年</a>（<a href="." id="link_5"                      >平成</a>6年）<a href="." id="link_6"                            >9月26日</a>）は、日本の<a href="." id="link_7"                                >宗教家</a>、<a href="." id="link_8"                                          >俳人</a>。
</p><p><a href="." id="link_9"                                >岡山県</a><a href="." id="link_10"                               >井原市</a>出身。大阪貿易語学校（現・<a href="." id="link_11"                                                                                                     >開明中学校・高等学校</a>）卒業後、<a href="." id="link_12"                               >逓信省</a>に入省し、逓信講習所教官、逓信事務官、<a href="." id="link_13"                               >内閣情報局</a>嘱託、<a href="." id="link_14"                               >満州国</a>郵政局講師などを務める。戦後<a href="." id="link_15"                               >愛媛県</a>で著述、社会教育をおこなう。「大耕」主宰。1963年、愛媛県教育文化賞を受賞。<a href="." id="link_16"                                                   >種田山頭火</a>の顕彰にも努めた。
</p>
