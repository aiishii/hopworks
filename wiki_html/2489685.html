<p><b>前野 まさる</b>（まえの まさる、<a href="." id="link_3"                    >1932年</a> - ）は、日本の<a href="." id="link_4"                                          >建築史家</a>である。<a href="." id="link_5"                                                                                  >東京藝術大学</a>名誉教授。特定非営利活動法人たいとう歴史都市研究会理事長。専門は近代建築史、文化財保存学。本来の表記は「前野嶤（山冠に堯）」だが、「前野まさる」と表記されることが多い。
</p>
