<p><b>東伏見 慈晃</b>（ひがしふしみ じこう、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >6月21日</a> - ）は、<a href="." id="link_5"                                >青蓮院</a>第49代<a href="." id="link_6"                      >門主</a>。<a href="." id="link_7"                                >旧皇族</a>で青蓮院第48代門主の<a href="." id="link_8"                                                    >東伏見慈洽</a>の次男で、<a href="." id="link_9"                      >上皇</a>の<a href="." id="link_10"                               >従兄弟</a>にあたる。
</p><p><a href="." id="link_11"                                                                                       >大日本武徳会</a>総裁。<a href="." id="link_12"                                                   >堀場製作所</a><a href="." id="link_13"                               >取締役</a>。
</p>
