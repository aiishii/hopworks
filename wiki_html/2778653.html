		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vevent" style="width:22em;width: 22em; line-height: 1.4em; text-align: left; float:right;"><caption class="summary" style="font-size: 125%; font-weight: bold;">『オートマット』</caption><tbody><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">作者</th><td class="attendee">エドワード・ホッパー</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">製作年</th><td>1927</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">種類</th><td class="category">キャンバス・油彩</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">寸法</th><td>71.4&#160;cm&#32;×&#160;91.4&#160;cm&#32;(28.1&#160;in&#32;×&#160;36.0&#160;in)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">所蔵</th><td>デモイン・アート・センター、<a href="." id="link_1"                                                                                                  >デモイン</a></td></tr></tbody></table>
<p>『<b>オートマット</b>』（Automat）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >画家</a><a href="." id="link_4"                                                                                                      >エドワード・ホッパー</a>の<a href="." id="link_5"                    >1927年</a>の作品である。ちなみに<a href="." id="link_6"                                                              >オートマット</a>とは<a href="." id="link_7"                                                    >自動販売機</a>による<a href="." id="link_8"                      >軽食</a>の販売摂食施設のことである。
</p>
