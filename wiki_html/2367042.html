		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増井 幸雄</b>（ますい ゆきお、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >6月18日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >3月18日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。
</p><p><a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >浜名郡</a>生まれ。1912年<a href="." id="link_6"                                                                                                                                                                                                          >慶應義塾大学理財科</a>卒、同助手、1913年慶大<a href="." id="link_7"                                          >予科</a>教授、1917年から1920年まで<a href="." id="link_8"                      >欧米</a>に留学、慶大<a href="." id="link_6"                                                                                                                                                                                                          >経済学部</a>教授、1938年学部長。1944年、56歳で死去。<a href="." id="link_9"                                                    >交通経済学</a>を開拓した。息子の<a href="." id="link_10"                                         >増井健一</a>も慶大教授、経済学者。
</p>
