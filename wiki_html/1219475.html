		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海童 博行</b>（かいどう ひろゆき、<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                >北海道</a>出身。<a href="." id="link_6"                    >1997年</a>、<a href="." id="link_7"                                                                                            >アフタヌーン四季賞</a>冬のコンテストにて、「山下博行」名義で『Bird Cage』により四季大賞を受賞。その後、2005年までアンソロジーなどで短編作品を発表。『<a href="." id="link_8"                                                    >陰陽大戦記</a>』以降は原作付きの作品を手がけている。2007年から2008年まで「<a href="." id="link_9"                                                                                  >ジャンプスクエア</a>」にて『<a href="." id="link_10"                                                                                                                   >テイルズ オブ イノセンス</a>』を誌上連載し、同年からジャンプスクエアのホームページにてweb連載した。
</p>
