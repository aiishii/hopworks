		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>やぎざわ 梨穂</b>（やぎざわ りお、1961年<a href="." id="link_1"                          >1月8日</a>  - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                                                                                                    >三輪田学園高</a>卒業。<a href="." id="link_6"                                                                                                                                    >東京デザイナー学院</a>でアニメーションを学ぶ。夫は漫画家の<a href="." id="link_7"                      >林晃</a>。
</p><p>「<a href="." id="link_8"                            >月刊OUT</a>」へのイラスト投稿がきっかけで1981年にデビュー。初期はOUT別冊の「<a href="." id="link_9"                                                                                            >アニパロコミックス</a>」でのパロディ漫画が主であった。90年代にかけて<a href="." id="link_10"                                                                                 >青磁ビブロス</a>のBL漫画誌「パッツィ」や<a href="." id="link_11"                               >竹書房</a>の「<a href="." id="link_12"                                                                       >コミックガンマ</a>」などでオリジナル作品を発表したが、2000年代以降は漫画家としての活動は停止している。
</p>
