		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>服部 英太郎</b>（はっとり えいたろう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >4月29日</a>-<a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                              >12月20日</a>）は、日本のマルクス経済学者。
</p><p>和歌山県出身。<a href="." id="link_3"                                                                                  >東京帝国大学</a>経済学部卒。<a href="." id="link_4"                                                                                  >東北帝国大学</a>経済学部助教授、1935年教授。42年<a href="." id="link_5"                                                    >治安維持法</a>違反容疑で検挙、東京に予防拘禁される。1946年復職。1951年「ドイツ社会政策論史」で<a href="." id="link_6"                                          >東北大学</a><a href="." id="link_7"                                                                        >経済学博士</a>。1962年<a href="." id="link_8"                                                                                                                >福島大学経済短期大学部</a>学長を兼任、東北大を定年退官、名誉教授。子に<a href="." id="link_9"                                          >服部文男</a>。戦後の社会政策論争で<a href="." id="link_10"                                                   >大河内一男</a>の説を批判した。
</p>
