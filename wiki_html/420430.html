		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坪内 淳</b>（つぼうち じゅん、<a href="." id="link_1"                    >1969年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。専門は、<a href="." id="link_4"                                                    >国際政治学</a>、<a href="." id="link_5"                                                              >安全保障</a>。
</p><p><a href="." id="link_6"                                                                                                                >早稲田中学校・高等学校</a>、<a href="." id="link_7"                                                                                                                >早稲田大学政治経済学部</a>政治学科卒、<a href="." id="link_8"                    >1997年</a>同大学院政治学研究科博士課程<a href="." id="link_9"                                                                                  >単位取得満期退学</a>。<a href="." id="link_10"                                         >山梨大学</a>教育人間科学部<a href="." id="link_11"                                                             >専任講師</a>、<a href="." id="link_12"                               >助教授</a>、<a href="." id="link_13"                               >准教授</a>を経て、<a href="." id="link_14"                   >2015年</a><a href="." id="link_14"             >4月</a>より<a href="." id="link_15"                                                             >聖心女子大学</a><a href="." id="link_16"                               >文学部</a>国際交流学科<a href="." id="link_17"                     >教授</a>。2001-02年、<a href="." id="link_18"                                                                                                               >フルブライト奨学金</a>にて、<a href="." id="link_19"                                                                       >ハーバード大学</a>客員研究員（ケネディ行政大学院ベルファー国際問題研究所・国際安全保障プログラム・フェロー）。
</p>
