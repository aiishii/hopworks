		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="pathnavbox"><a href="." id="link_1"                                                              >決戦シリーズ</a>&#160;&gt; <b>決戦 (コーエー)</b></div>
<p>『<b>決戦</b>』（けっせん）は、<a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >3月4日</a>に<a href="." id="link_3"                                          >コーエー</a>（現・<a href="." id="link_4"                                                                                                                >コーエーテクモゲームス</a>）から発売された<a href="." id="link_5"                            >PlayStation 2</a>用<a href="." id="link_6"                                                                                                                >シミュレーションゲーム</a>。<a href="." id="link_7"                                                              >関ヶ原の戦い</a>や<a href="." id="link_8"                                          >大坂の陣</a>を題材にした内容。「<a href="." id="link_1"                                                              >決戦シリーズ</a>」の第1作にあたる。<a href="." id="link_9"                    >2012年</a><a href="." id="link_9"                            >7月25日</a>より、<a href="." id="link_10"                                                                                           >PlayStation 2アーカイブス</a>として配信されている。
</p>
