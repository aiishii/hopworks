		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>比嘉 乗昌</b>（ひが じょうしょう、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                          >18世紀</a>の<a href="." id="link_3"                                          >琉球王国</a>で活動した<a href="." id="link_4"                                >工芸家</a>。<a href="." id="link_5"                      >首里</a>の人。<a href="." id="link_6"                      >唐名</a>は<b>房 弘徳</b>。
</p><p>『<a href="." id="link_7"                      >球陽</a>』によれば、<a href="." id="link_8"                    >1715年</a>に<a href="." id="link_9"                                          >琉球漆器</a>特有の装飾法である<a href="." id="link_10"                     >堆錦</a>を考案したとされる。また、<a href="." id="link_11"                   >1717年</a>には祖慶清寄らとともに<a href="." id="link_12"                                                                                                 >芭蕉紙</a>を発明した。
</p><p><a href="." id="link_13"                                                             >琉球王府</a>より、<a href="." id="link_14"                     >名護</a><a href="." id="link_15"                     >間切</a>喜瀬の地頭職を与えられた。
</p>
