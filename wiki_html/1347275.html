		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢作川の戦い</b>（やはぎがわのたたかい）は、<a href="." id="link_1"                                                >建武</a>2年<a href="." id="link_2"                                                        >11月25日</a>（<a href="." id="link_3"                    >1336年</a><a href="." id="link_3"                          >1月8日</a>）から27日にわたり、<a href="." id="link_4"                                                    >後醍醐天皇</a>の命をうけた<a href="." id="link_5"                                          >新田義貞</a>とその弟・<a href="." id="link_6"                                          >脇屋義助</a>ら京方の軍勢6万余騎と、<a href="." id="link_7"                                          >北条時行</a>を討伐したのち、鎌倉を占拠していた<a href="." id="link_8"                                          >足利尊氏</a>旗下の<a href="." id="link_9"                                          >足利直義</a>・<a href="." id="link_10"                               >高師泰</a>ら軍勢20万7000千騎の間で戦われた合戦。
</p><p><a href="." id="link_11"                               >三河国</a><a href="." id="link_12"                               >矢作川</a>（<a href="." id="link_13"                               >愛知県</a><a href="." id="link_14"                               >岡崎市</a>）で京方1万9000騎と、足利勢3万6000騎が川を挟んで布陣し、これに敗れた足利勢は<a href="." id="link_15"                               >遠江国</a>に退却、鷺坂・<a href="." id="link_16"                                                                       >手越河原の戦い</a>と、京方の勝利が続いた。
</p>
