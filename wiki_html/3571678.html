<p><b>山口 昇</b>（やまぐち のぼる、<a href="." id="link_1"                    >1896年</a>（明治29年）<a href="." id="link_2"                          >4月5日</a> - <a href="." id="link_3"                    >1976年</a>（昭和51年）<a href="." id="link_4"                            >3月20日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>であり、<a href="." id="link_7"                                >愛知県</a>を主な販売エリアとする<a href="." id="link_8"                                                                                  >自動車ディーラー</a>・<a href="." id="link_9"                                                                                  >愛知トヨタ自動車</a>の創業者である。愛知県自動車配給社長、愛知トヨタ自動車社長・会長（初代）などを歴任した。
</p>
