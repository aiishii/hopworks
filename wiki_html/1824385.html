<p><b>高島 温厚</b>（こうしま よしあつ、<a href="." id="link_1"                    >1922年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >6月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                          >網走管内</a>旧<a href="." id="link_6"                                          >留辺蘂町</a>（現<a href="." id="link_7"                                >北見市</a>）出身。<a href="." id="link_8"                                                                                            >北海道第二師範学校</a>（現<a href="." id="link_9"                                                                        >北海道教育大学</a>函館校）卒。<a href="." id="link_10"                               >北海道</a><a href="." id="link_11"                                         >小清水町</a><a href="." id="link_12"                                         >町長</a>（1985年-1993年）。
</p><p>小清水町立小学校<a href="." id="link_13"                     >教頭</a>、北見市立富里小中学校<a href="." id="link_14"                     >校長</a>、白滝村立白滝中学校校長等を経て、1971年小清水町<a href="." id="link_15"                               >教育長</a>。同教育長を定年退職後、1985年小清水町町長に初当選。以後連続2期務める。
</p><p>2009年6月12日、急性循環不全のため84歳で死去。
</p>
