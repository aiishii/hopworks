		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉元 ますめ</b>（よしもとますめ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >五泉市</a>出身。女性。2003年「第6回にいがたマンガ大賞」において、「吉元マスメ」名義よる「「ハートについて考えてみる」で中学・高校生部門の優秀作品賞（<a href="." id="link_5"                                          >魔夜峰央</a>賞）を受賞。
</p><p>2016年4月には『コミックフラッパー』連載作『<a href="." id="link_6"                                          >くまみこ</a>』がTVアニメ化されている。
</p>
