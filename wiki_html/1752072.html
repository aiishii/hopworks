		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドリュー・ギャンブル</b>（Andrew Gamble、<a href="." id="link_1"                    >1947年</a> - ）は、イギリスの政治学者。専門は<a href="." id="link_2"                                                    >政治経済学</a>、イギリス政治。
</p><p><a href="." id="link_3"                                                                                  >ケンブリッジ大学</a>卒業後、<a href="." id="link_4"                                                    >ダラム大学</a>で修士号、ケンブリッジ大学で博士号取得。<a href="." id="link_5"                                                                                            >シェフィールド大学</a>政治学部教授を経て、2007年からケンブリッジ大学教授。
</p>
