<p><b>内田 正人</b>（うちだ まさと、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                              >10月29日</a> - <a href="." id="link_5"                    >2019年</a><a href="." id="link_5"                            >2月15日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                                                                            >ミュージシャン</a>・<a href="." id="link_10"                     >歌手</a>。<a href="." id="link_11"                               >音楽家</a>、<a href="." id="link_12"                               >作詞家</a>、<a href="." id="link_13"                               >作曲家</a>、<a href="." id="link_14"                     >詩人</a>。<a href="." id="link_8"                                                                                                      >ザ・キング・トーンズ</a>の創設メンバーの一人でリーダー、リードテナー。愛称は<a href="." id="link_15"                                         >リーダー</a>。
</p>
