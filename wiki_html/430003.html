		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>天使たちの午後</b>』（てんしたちのごご）は、<a href="." id="link_1"                    >1985年</a>から<a href="." id="link_2"                    >2001年</a>にかけて<a href="." id="link_3"                                                                                        >JAST</a>より発売された<a href="." id="link_4"                                                                        >アダルトゲーム</a>のシリーズである。
</p><p>若者たちの恋愛を描いた本作は、<a href="." id="link_5"                                                                                                      >アドベンチャー形式</a>のアダルトゲームの祖とされている。
</p><p>PC-8800シリーズ版では『天使たちの午後』初期バージョンを除き、別売の『ジャストサウンド』を用いることで登場人物のセリフが音声出力されるよう設計されている（番外編も対応）。
</p>
