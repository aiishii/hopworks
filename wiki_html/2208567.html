		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ことぶき まいむ</b>（<a href="." id="link_1"                              >11月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。主に<a href="." id="link_4"                                                              >成人向け漫画</a>を描いている。<a href="." id="link_5"                                                                        >漫画ばんがいち</a>、<a href="." id="link_6"                                                    >マジキューコミックス</a>、<a href="." id="link_7"                                                                                                                >まんがタイムオリジナル</a>、<a href="." id="link_8"                                                                                                                >まんがくらぶオリジナル</a>、<a href="." id="link_9"                                                                        >COMICポプリクラブ</a>、華陵さくら組・悦（<a href="." id="link_10"                                                                       >ウェブコミック</a>）などで活動している。<a href="." id="link_11"                   >2005年</a>に第22回ばんがいち漫画大賞で特別奨励賞を受賞（受賞作品名は「きつねつき」）。<a href="." id="link_12"                                                             >同人サークル</a>名は「アズマ屋支店」。
</p>
