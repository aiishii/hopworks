		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 晃治</b>（はらだ こうじ、<a href="." id="link_1"                    >1952年</a> - <a href="." id="link_2"                    >2003年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >裁判官</a>、<a href="." id="link_5"                                >検察官</a>、<a href="." id="link_6"                      >法務</a><a href="." id="link_7"                      >官僚</a>。<a href="." id="link_8"                                                                        >東京地方裁判所</a><a href="." id="link_9"                      >判事</a>や、<a href="." id="link_10"                               >法務省</a>民事法制<a href="." id="link_11"                               >管理官</a>、法務省大臣官房<a href="." id="link_12"                               >審議官</a>、<a href="." id="link_13"                                                                       >企業会計審議会</a><a href="." id="link_14"                     >幹事</a>等を務めた。
</p>
