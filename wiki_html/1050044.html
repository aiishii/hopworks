		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一宮 和夫</b>（いちみや かずお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >10月2日</a> - ）は、日本の元<a href="." id="link_2"                                >裁判官</a>。<a href="." id="link_3"                                >徳島県</a>出身。<a href="." id="link_4"                                                                                                      >徳島城南高校</a>、<a href="." id="link_5"                                                                        >中央大学法学部</a>卒業。主に民事裁判を担当し、<a href="." id="link_6"                                                                        >岡山地方裁判所</a>所長を経て、<a href="." id="link_7"                                                                        >大阪高等裁判所</a>部総括判事で依願退官。
</p>
