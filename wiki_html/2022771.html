		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>淡中 忠郎</b> （たんなか ただお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                              >12月27日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >10月25日</a> ）は日本の<a href="." id="link_3"                                >数学者</a>。専門は代数学。
</p><p>愛媛県生まれ。1945年<a href="." id="link_4"                                          >東北帝国大学</a>教授、後に<a href="." id="link_5"                                                              >東北学院大学</a>教授を務めた。ポントリャーギン双対性をコンパクト群へ拡張した淡中-クラインの双対定理で著名。
</p><p>この定理は<a href="." id="link_6"                                                                                                      >グロタンディーク</a>による<a href="." id="link_7"                                >淡中圏</a>の概念へと発展した。
</p><p><a href="." id="link_8"                                          >東京出版</a>の月刊誌『<a href="." id="link_9"                                                              >大学への数学</a>』で、「数学雑談」という連載記事の執筆を<a href="." id="link_10"                   >1960年</a>（昭和35年）から晩年まで担当していた。
</p>
