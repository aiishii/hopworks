		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉岡 富佐人</b>（よしおか ふさと）は、日本の<a href="." id="link_1"                                >建築家</a>。<a href="." id="link_2"                                                                        >一級建築士</a>。
</p><p><a href="." id="link_3"                                                                                                      >柳井高校</a>を経て、1970年<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >理工学部</a><a href="." id="link_6"                                          >建築学科</a><a href="." id="link_7"                      >卒業</a>。
河西建築事務所、INA新建築研究所をへて、扶桑建築設計事務所設立に参加し、1983年に吉岡建築事務所を設立し独立。代表作にあおい幼稚園第二園舎（<a href="." id="link_8"                                >山口県</a><a href="." id="link_9"                                >長門市</a>、2002年）、トピレックプラザ再開発計画（<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                               >江東区</a>、2000年）、龍泉寺（山口県<a href="." id="link_12"                                                   >周防大島町</a>、2004年）などがある。
</p>
