		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 真悟</b>（よしむら しんご、<a href="." id="link_1"                    >1983年</a> - ）は、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                          >北九州市</a>出身の<a href="." id="link_4"                                          >映画監督</a>。
</p><p>美術大学在学中から映画制作を開始し、<a href="." id="link_5"                                  >B級映画</a>、<a href="." id="link_6"                                                                        >ゾンビ映画</a>をこよなく愛す。傾向としては、自身の得た実体験や妄想世界（時には影響を受けた映画の世界なども含まれる）を再構築し、時制を複雑に進行させる作品が多い。
</p>
