<p><b>香坂 優</b>（こうさか ゆう、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >1月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                                                                                      >アルゼンチンタンゴ</a>歌手。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身。本名、太田 多恵子（おおた たえこ）。タレント活動時は「どんぐり音楽会」の歌のお姉さん、ポッポちゃんの愛称で親しまれた。
</p>
