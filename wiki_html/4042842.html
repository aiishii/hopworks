		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Die_Gartenlaube_(1858)_b_665.jpg" title="ファイル:Die Gartenlaube (1858) b 665.jpg">ファイル:Die Gartenlaube (1858) b 665.jpg</a>  <div class="thumbcaption">1858年の『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                          >ガルテンラウベ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Die_Gartenlaube&amp;action=edit&amp;redlink=1" class="new" title="En:Die Gartenlaube (存在しないページ)">英語版</a>）</span></span>』に掲載されたウレの肖像画</div></div></div>
<p><b>オットー・エドゥアルト・ヴィンツェンツ・ウレ</b>（Otto Eduard Vincenz Ule、<a href="." id="link_2"                    >1820年</a><a href="." id="link_2"                            >1月22日</a> - <a href="." id="link_3"                    >1876年</a><a href="." id="link_3"                          >8月7日</a>）は、<a href="." id="link_4"                                          >自然科学</a>の普及で知られるドイツの作家である。植物学者<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                                                                  >エルンスト・ハインリヒ・ゲオルク・ウレ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Ernst_Heinrich_Georg_Ule&amp;action=edit&amp;redlink=1" class="new" title="En:Ernst Heinrich Georg Ule (存在しないページ)">英語版</a>）</span></span>（1854–1915）と地理学者<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                              >ヴィルヘルム・ウレ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Wilhelm_Ule&amp;action=edit&amp;redlink=1" class="new" title="En:Wilhelm Ule (存在しないページ)">英語版</a>）</span></span>（1861–1940）は子である。
</p>
