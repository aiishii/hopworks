<p><b>シモン・ピエール・サビアニ</b>（Simon Pierre Sabiani、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >9月29日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >実業家</a>・<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                        >第一次世界大戦</a>の英雄として知られる。<a href="." id="link_7"                                                    >コルシカ島</a><a href="." id="link_8"                                                                        >カザマーチウリ</a>出身。
</p>
