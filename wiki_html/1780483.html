		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増本 剛</b>（ますもと かたし、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >11月17日</a>）は、<a href="." id="link_3"                                                                        >金属工学者</a>(多元化合物半導体を主とした機能性材料全般)。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                                                    >安芸郡</a><a href="." id="link_6"                                >矢賀村</a>（現<a href="." id="link_7"                                >広島市</a><a href="." id="link_8"                                                          >東区</a>矢賀町)出身。財団法人 <a href="." id="link_9"                                                                        >電気磁気材料研究所</a>の第6代理事長および会長の職を勤め上げた。
</p>
