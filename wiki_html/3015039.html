		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成井 惠子</b>（なるい しげこ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳人</a>、図書館学者、<a href="." id="link_4"                                          >文芸評論</a>家。
<a href="." id="link_5"                                >茨城県</a>生まれ。<a href="." id="link_6"                                >文部省</a><a href="." id="link_7"                                                                                  >図書館職員養成所</a>卒。<a href="." id="link_8"                                                                                  >日本原子力研究所</a>技術情報部勤務。1988年<a href="." id="link_9"                                                                                  >茨城女子短期大学</a>助教授、2007年准教授。2008年定年退職。1987年<a href="." id="link_10"                                                                       >現代俳句評論賞</a>受賞。<a href="." id="link_11"                                                             >長塚節文学賞</a>選考委員。
</p>
