<p><b>パウロ・メンデス・ダ・ロシャ</b>（Paulo Mendes da Rocha、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >5月23日</a>）は、<a href="." id="link_3"                                          >ブラジル</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                                            >エスピリトサント州</a><a href="." id="link_6"                                                                                                            >ヴィトーリア</a>出身。
</p><p><a href="." id="link_7"                    >1954年</a>、マッケンジー建築学校卒業。
</p><p>2021年5月23日、<a href="." id="link_8"                                                    >サンパウロ</a>で死去。92歳没。
