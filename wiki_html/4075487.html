<p>「<b>ハーティング・イーチ・アザー</b>」（Hurting Each Other）は、<a href="." id="link_1"                    >1972年</a>の<a href="." id="link_2"                                                                        >カーペンターズ</a>によるカバーによって広く知れ渡ることとなった曲。
</p><p>元々は、<a href="." id="link_3"                    >1965年</a>に<a href="." id="link_4"                                                                                                                                                                            >ゲイリー・ゲルド、ピーター・ユーデル</a>によって作詞、作曲された曲で、<a href="/w/index.php?title=En:Ruby%EF%BC%86the_Romantics&amp;action=edit&amp;redlink=1" class="new" title="En:Ruby＆the Romantics (存在しないページ)">ルビー・アンド・ザ・ロマンティクス</a>から<a href="." id="link_5"                                                                                                                          >ローズマリー・クルーニー</a>まで、様々なアーティストによってカバーされた。
</p>
