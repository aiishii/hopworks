	<h1 id="firstHeading" class="firstHeading" >JIMO</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Prometheus1.jpg" title="ファイル:Prometheus1.jpg">ファイル:Prometheus1.jpg</a>  <div class="thumbcaption">JIMOの前方からのイメージ</div></div></div>
<p><b>JIMO</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><b>J</b>upiter <b>I</b>cy <b>M</b>oons <b>O</b>rbiter</span>、訳：<b>木星氷衛星周回機</b>）は<a href="." id="link_2"                              >NASA</a>が提案していた<a href="." id="link_3"                      >木星</a>の氷衛星を探査するための<a href="." id="link_4"                                                    >宇宙探査機</a>。主目標は<a href="." id="link_5"                                                                    >エウロパ</a>であり、エウロパの海には<a href="." id="link_6"                                                    >地球外生命</a>の存在が期待されている。<a href="." id="link_7"                                                                    >ガニメデ</a>や<a href="." id="link_8"                                                                    >カリスト</a>も衛星表面の氷層下に液体を有していると考えられており、こららも探査機の目標とされた。2005年に予算が削除され、事実上の計画中止となっている。
</p>
