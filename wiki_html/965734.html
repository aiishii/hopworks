		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ものぐさうるふ</b>（6月12日-）は、日本の<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_2"                                >埼玉県</a>在住、女性。
</p>

<p>主に<a href="." id="link_3"                                                              >成人向け漫画</a>雑誌で活動。1990年代頃までは『<a href="." id="link_4"                                                    >フラミンゴ</a>』で主に執筆、同誌の路線変更後は活躍の場を移し『<a href="." id="link_5"                                          >COMICパピポ</a>』にて執筆していた。
<a href="." id="link_3"                                                              >成人向け漫画</a>の女性作家としては活動歴は長い。
</p><p>現在は、橘いつきのペンネームで『<a href="." id="link_6"                                                                        >comicキャンドール</a>』にて不定期執筆中。
</p><p><a href="." id="link_7"                              >T.M.Revolution</a>のファンであることを度々公言しており、自身の公式サイトのサイト名にも曲名を引用したりしている。
</p>
