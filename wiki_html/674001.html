		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:John_Branch_SecNavy.jpg" title="ファイル:John Branch SecNavy.jpg">ファイル:John Branch SecNavy.jpg</a>  <div class="thumbcaption">ジョン・ブランチ</div></div></div>
<p><b>ジョン・ブランチ</b>（John Branch, <a href="." id="link_1"                    >1782年</a><a href="." id="link_1"                              >11月14日</a> - <a href="." id="link_2"                    >1863年</a><a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                                                    >アメリカ合衆国上院議員</a>を4期8年、<a href="." id="link_6"                                                                                                                                    >アメリカ合衆国下院議員</a>を1期2年務め、<a href="." id="link_7"                    >1817年</a>から<a href="." id="link_8"                    >1820年</a>まで第19代<a href="." id="link_9"                                                                                                                                    >ノースカロライナ州知事</a>を、<a href="." id="link_10"                   >1829年</a>から<a href="." id="link_11"                   >1831年</a>まで第8代<a href="." id="link_12"                                                                                                               >アメリカ合衆国海軍長官</a>を、そして<a href="." id="link_13"                   >1844年</a>から<a href="." id="link_14"                   >1845年</a>まで第6代<a href="." id="link_15"                                                                                                     >フロリダ準州知事</a>を務めた。
</p>
