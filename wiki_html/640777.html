<p><b>2HEARTS</b>（トゥーハーツ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                                                              >声優ユニット</a>である。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には「独自研究」が含まれているおそれがあります。--2015年11月27日 (金) 16:35 (UTC)">ゲーム『<a href="." id="link_9"                                                                                        >アンジェリークSpecial2</a>』において、<b><a href="." id="link_6"                                          >立木文彦</a>（ヴィクトール役）</b>と<b><a href="." id="link_7"                                          >森川智之</a>（エルンスト役）</b>が、デュエットソング「夢のありか」を歌った事が結成のきっかけとされる。</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E7%8B%AC%E8%87%AA%E7%A0%94%E7%A9%B6%E3%81%AF%E8%BC%89%E3%81%9B%E3%81%AA%E3%81%84" title="Wikipedia:独自研究は載せない"><span title="この記述には「独自研究」が含まれているおそれがあります。--2015年11月27日 (金) 16:35 (UTC)">独自研究?</span></a></i>&#93;</sup><a href="." id="link_5"                                          >コーエー</a>、<a href="." id="link_4"                                                    >Lantis</a>所属。
</p>
