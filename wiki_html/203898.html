		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョシュア・ゴールドスティン</b>（Joshua S. Goldstein、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                              >12月27日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。<a href="." id="link_4"                                                                        >アメリカン大学</a>国際サービス学部の<a href="." id="link_5"                                                    >国際関係論</a>名誉教授。
</p><p><a href="." id="link_6"                                                                                            >マサチューセッツ州</a><a href="." id="link_7"                                                                                                                                                              >ボストン</a>生まれ。<a href="." id="link_8"                                                                                            >スタンフォード大学</a>政治学部卒業後、1986年<a href="." id="link_9"                                                                                                                          >マサチューセッツ工科大学</a>大学院を修了し、博士号取得。<a href="." id="link_10"                                                                                                     >南カリフォルニア大学</a>准教授を経て、1993年からアメリカン大学で教鞭をとる。
</p>
