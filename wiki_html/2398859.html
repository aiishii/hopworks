		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一戸 務</b>（いちのへ つとむ、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >8月19日</a> - 没年不詳（<a href="." id="link_2"                    >1955年</a>以後））は、日本の作家、中国文学者。
</p><p>東京生まれ。<a href="." id="link_3"                                                                                  >東京帝国大学</a>支那文学科卒。1929年<a href="." id="link_4"                                          >福田清人</a>、<a href="." id="link_5"                                          >那須辰造</a>らと第10次『<a href="." id="link_6"                                >新思潮</a>』に参加、のち『文藝レビュー』に参加して小説を書く。<a href="." id="link_7"                                >文部省</a>勤務。戦後、<a href="." id="link_8"                                                              >和洋女子大学</a>教授。<a href="." id="link_9"                                >森鷗外</a>の研究でも業績があった。
</p>
