<p><b>高時川</b>（たかときがわ、別名：妹川（いもうとがわ））は、<a href="." id="link_3"                                >滋賀県</a><a href="." id="link_4"                                >長浜市</a>を流れる<a href="." id="link_5"                      >淀川</a><a href="." id="link_6"                      >水系</a>の<a href="." id="link_7"                                          >河川</a>。<a href="." id="link_2"                      >姉川</a>の<a href="." id="link_8"                                          >支流</a>である。上流部では丹生川と呼ばれており、また一部の流域の住民は姉川に対して、高時川を妹川とも呼ぶ。
</p>
