		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張世東</b>（チャン・セドン, <span lang="ko">장세동</span>, <a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >9月27日</a> - ）は、<a href="." id="link_2"                                          >大韓民国</a>の軍人・政治家。号は<b>南村</b>（남촌）。
</p><p><a href="." id="link_3"                                >全斗煥</a>に最も忠誠を尽くした<a href="." id="link_4"                                                                                                  >第5共和国</a>の中心メンバーで、全の後継候補として名前も上がっていた。
</p>
