<p><b>耶律 楚材</b>（やりつ そざい、<a href="." id="link_2"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Yē-lǜ Chǔ-cái</span></span>、<a href="." id="link_3"                                      >明昌</a>元年<a href="." id="link_4"                                                      >6月20日</a>（<a href="." id="link_5"                    >1190年</a><a href="." id="link_5"                            >7月24日</a>） - <a href="." id="link_6"                                          >ドレゲネ</a><a href="." id="link_7"                      >称制</a>3年<a href="." id="link_8"                                                      >5月14日</a>（<a href="." id="link_9"                    >1244年</a><a href="." id="link_9"                            >6月20日</a>））は、初期の<a href="." id="link_10"                                                             >モンゴル帝国</a>に仕えた官僚。字は<b>晋卿</b>。<a href="." id="link_11"           >禅</a>に深く帰依し、<b>湛然居士</b>と号した。<a href="." id="link_12"                                                   >モンゴル</a>名は<b>ウルツ・サハリ</b>、または<b>ウト・サカル</b>（「髭の長い人」の意）。
</p>
