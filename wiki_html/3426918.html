		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーサー・ハーツォグ・ジュニア</b>（Arthur Herzog Jr.、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >12月13日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >9月1日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >ソングライター</a>、<a href="." id="link_5"                                >作曲家</a>。<a href="." id="link_6"                                                              >ニューヨーク</a>市に生まれ、<a href="." id="link_7"                                                    >ミシガン州</a><a href="." id="link_8"                                                    >デトロイト</a>で死去した。
</p><p><a href="." id="link_9"                                >日本語</a>では姓の表記にばらつきがあり、<b>ハーツォグ</b>のほか、<b>ハーゾグ</b>、<b>ヘルツォーク</b>などの表記が用いられることがある。
</p>
