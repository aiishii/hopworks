<p><b>高垣 葵</b>（たかがき まもる、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >10月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >脚本家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                    >北海道大学</a>文学部卒。戦後、民間放送発足時より、ラジオ・テレビ・舞台の数多くの作品を発表。代表作は『<a href="." id="link_7"                                                                                                                >1丁目1番地</a>』『<a href="." id="link_8"                                                >空中都市008</a>』など多数。のち、若手俳優養成劇団「<a href="." id="link_9"                                                                                                                      >劇団ノルテ</a>」を結成、ドキュメンタリーも数多く手がけており、 1993年、ラジオ『<a href="." id="link_10"                                                                                                                     >死刑の構図</a>』（<a href="." id="link_11"                                                             >ニッポン放送</a>）では各賞を受賞。2015年10月没。父は児童文学作家・小説家の<a href="." id="link_12"                               >高垣眸</a>、長男は音楽家の<a href="." id="link_13"                               >高垣薫</a>。
</p>
