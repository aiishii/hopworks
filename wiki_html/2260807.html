<p><b>三宅 晶子</b>（みやけ あきこ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                                    >ドイツ文学</a>者、<a href="." id="link_3"                                          >千葉大学</a>名誉教授。本姓・荻原。
</p><p><a href="." id="link_4"                                                                                                                >福岡県立修猷館高等学校</a>を経て、<a href="." id="link_5"                    >1982年</a><a href="." id="link_5"                                          >東京大学</a>大学院人文科学研究科独文科博士課程中退、千葉大学教養部講師（<a href="." id="link_6"                                          >ドイツ語</a>）、1987年助教授、1994年文学部助教授、2004年教授。2020年、千葉大学を定年退職し、名誉教授。
</p>
