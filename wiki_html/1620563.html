		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>押田 洋治</b>（おしだ ようじ、1944年-）は、日本の<a href="." id="link_1"                                >建築家</a>。おもに<a href="." id="link_2"                                >富山県</a>で活動。
</p><p><a href="." id="link_3"                    >1967年</a>、<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >理工学部</a><a href="." id="link_6"                                          >建築学科</a><a href="." id="link_7"                      >卒業</a>。
<a href="." id="link_8"                    >1969年</a>、日本大学<a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                             >理工学研究科</a><a href="." id="link_11"                               >建築学</a><a href="." id="link_12"                     >専攻</a><a href="." id="link_13"                                                                                 >博士前期課程</a><a href="." id="link_14"                     >修了</a> 。
1969年から<a href="." id="link_15"                   >1971年</a>まで、久米建築事務所に勤務。1971年からは押田建築設計事務所に勤務する。その後同事務所代表。
</p><p>代表作に福光町庁舎（富山県<a href="." id="link_16"                               >南砺市</a>、<a href="." id="link_17"                   >1987年</a>）流杉病院療養型病棟（<a href="." id="link_18"                               >富山市</a>、<a href="." id="link_19"                   >1995年</a>）、<a href="." id="link_20"                                                                                           >立山町立雄山中学校</a>校舎体育館改築（富山県<a href="." id="link_21"                               >立山町</a>、<a href="." id="link_22"                   >1997年</a>）などがある。
</p>
