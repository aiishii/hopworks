		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 昌哉</b>（やまぐち まさや、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >2月3日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >12月24日</a>）は日本の<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は、非線型数学。<a href="." id="link_6"                                                                                                                                                                                  >社会・経済システム学会</a>初代会長。
</p><p>数学の<a href="." id="link_7"                                >力学系</a>分野における<a href="." id="link_8"                                                    >カオス</a>・<a href="." id="link_9"                                                    >フラクタル</a>研究の先駆者。その他、主として非線型<a href="." id="link_10"                                                             >偏微分方程式</a>の<a href="." id="link_11"                                         >数値解析</a>分野で業績を残した。研究の幅が広く、生物科学や社会科学への応用も積極的に行った。
</p><p><a href="." id="link_12"                               >溝畑茂</a>とは京大在学中からの親友。弟子は多く、まとめて山口組と通称されることがある。<a href="." id="link_13"                                                                                                           >西田孝明</a>、<a href="." id="link_14"                                         >西浦廉政</a>、<a href="." id="link_15"                               >俣野博</a>、<a href="." id="link_16"                                         >宍倉光広</a>、<a href="." id="link_17"                                                                                                 >磯祐介</a>らがいる。
</p>
