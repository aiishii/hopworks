		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>美濃口 時次郎</b>（みのぐち ときじろう、<a href="." id="link_1"                    >1905年</a> - <a href="." id="link_2"                    >1983年</a>）は、日本の<a href="." id="link_3"                                          >社会政策</a>学者、<a href="." id="link_4"                      >官僚</a>。専門は<a href="." id="link_5"                                                              >人口問題</a>、<a href="." id="link_6"                      >労働</a>問題等。<a href="." id="link_7"                                >協調会</a>参事、<a href="." id="link_8"                                                                        >内閣調査局</a>専門委員、<a href="." id="link_9"                                >企画院</a>調査官を経て、<a href="." id="link_10"                                                                                                               >名古屋大学経済学部</a>教授兼一橋大学教授（併任）等を務めた。<a href="." id="link_11"                                                                       >経済学博士</a>。
</p>
