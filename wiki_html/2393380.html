		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一丸 安貴</b>（いちまる やすたか、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >4月13日</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >一宮市</a>出身の<a href="." id="link_4"                                          >競輪選手</a>。<a href="." id="link_5"                    >2011年</a>4月より、前職の<a href="." id="link_6"                                          >山口幸二</a>より引き継ぎ<a href="." id="link_7"                                                                        >日本競輪選手会</a>愛知支部の支部長に就任した。
</p><p><a href="." id="link_8"                                                                                            >日本競輪学校</a>（当時。以下、競輪学校）第70期生。師匠は<a href="." id="link_9"                                                                                                            >塚崎眞吾</a>（競輪学校第38期生）。ホームバンクは<a href="." id="link_10"                                                   >一宮競輪場</a>。
</p><p>実兄の<a href="." id="link_11"                                                                                                           >一丸政貴</a>（競輪学校第69期生）は元競輪選手。
</p>
