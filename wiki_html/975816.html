	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 芳太郎</b>（あまの よしたろう、<a href="." id="link_1"                    >1898年</a>（明治31年）<a href="." id="link_2"                          >7月2日</a> - <a href="." id="link_3"                    >1982年</a>（昭和57年）<a href="." id="link_4"                              >10月14日</a>）は<a href="." id="link_5"                      >大正</a>、<a href="." id="link_6"                      >昭和</a>の日本の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                                              >アンデス文明</a>研究家。<a href="." id="link_9"                              >1920年代</a>に南米<a href="." id="link_10"                               >パナマ</a>に渡り、戦時中は日本に強制送還されるも、再び<a href="." id="link_11"                               >ペルー</a>に渡り事業を興した。古代アンデス文明の<a href="." id="link_12"                                                                                                                     >チャンカイ</a>文化の調査研究でも知られ、天野が収集した文化遺産をもとにペルーの首都<a href="." id="link_13"                     >リマ</a>に<a href="." id="link_14"                               >博物館</a>が開設されている。
</p>
