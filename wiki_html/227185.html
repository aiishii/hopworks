		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永野 重雄</b>（ながの しげお、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >5月4日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >松江市</a>生まれ、<a href="." id="link_7"                                >広島県</a><a href="." id="link_8"                                >広島市</a><a href="." id="link_9"                                                          >南区</a><a href="." id="link_10"                                                         >出汐</a>育ち。<a href="." id="link_11"                                                   >新日本製鐵</a>会長、<a href="." id="link_12"                                                   >経済同友会</a><a href="." id="link_13"                                                             >代表幹事</a>、<a href="." id="link_14"                                                                       >日本商工会議所</a><a href="." id="link_14"                                                                            >会頭</a>などを歴任した、戦後日本を代表する経済人の一人。<a href="." id="link_15"                                                   >財界四天王</a>の一人といわれ、"戦後の財界のドン"ともいわれた。<a href="." id="link_16"                                                                                       >第六高等学校</a> - <a href="." id="link_17"                                         >東京帝国大学</a>法学部政治学科卒業。<a href="." id="link_18"                     >正三位</a><a href="." id="link_19"                                                                                                     >勲一等旭日桐花大綬章</a>。<a href="." id="link_8"                                >広島市</a><a href="." id="link_20"                                         >名誉市民</a>。
</p>
