		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田渕 由美子</b>（たぶち ゆみこ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                              >11月26日</a> - ）は、少女<a href="." id="link_2"                                >漫画家</a>。主に1970年代から1985年頃までの期間に活躍した、<a href="." id="link_3"                                          >少女漫画</a>誌『<a href="." id="link_4"                                >りぼん</a>』の看板作家の一人。その後は小説や雑誌のイラストなど以外は作品の発表が無かったが、1995年以降、女性誌を中心に漫画家としての活動を再開している。
</p>
