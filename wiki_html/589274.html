		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平野 麻樹子</b>（ひらの まきこ、現在は生年非公表（かつての公称生年は<a href="." id="link_1"                    >1979年</a>）、<a href="." id="link_2"                            >2月18日</a>生まれ）は、日本の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >鴨川市</a>出身。<a href="." id="link_6"                                                                                                      >千葉県立長生高等学校</a>、<a href="." id="link_7"                                                              >明治学院大学</a>文学部芸術学科卒業。所属事務所はスーパーキュート。
</p>
