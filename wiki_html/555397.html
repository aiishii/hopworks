		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 文教</b>（あおき ぶんきょう､ <a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                            >9月28日</a> - <a href="." id="link_4"                    >1956年</a>（<a href="." id="link_5"                      >昭和</a>31年）<a href="." id="link_6"                            >11月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >チベット</a>研究者で<a href="." id="link_9"                                          >僧侶</a>。チベット＝<a href="." id="link_10"                                         >西本願寺</a>間の交換留学生としてチベットの<a href="." id="link_11"                               >ラサ市</a>に派遣され、<a href="." id="link_12"                                                                           >ダライ・ラマ13世</a>の教学顧問を務めた。
</p>
