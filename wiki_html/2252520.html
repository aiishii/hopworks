		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>春暁斎 北長</b>（しゅんぎょうさい ほくちょう、<a href="." id="link_1"                                                    >生没年不詳</a>）とは、<a href="." id="link_2"                                          >江戸時代</a>の<a href="." id="link_3"                                          >大坂</a>の<a href="." id="link_4"                                          >浮世絵師</a>。
</p><p>師系不明。大坂の人で春暁斎、春潮斎、北長と号す。作画期は<a href="." id="link_5"                      >嘉永</a>から<a href="." id="link_6"                      >安政</a>の頃にかけてで、中判の<a href="." id="link_7"                                >役者絵</a>を描く。
</p>
