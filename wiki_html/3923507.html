<b>プーラ駅</b>（プーラえき。<a href="." id="link_1"                                                              >クロアチア語</a>、Željeznički kolodvor u Puli）は、クロアチア西端部の都市<a href="." id="link_2"                                                                                        >プーラ</a>町の北部に設置されている<a href="." id="link_3"                                >鉄道駅</a>である。海岸近くに立地しており、近くには旅客船の発着場なども存在する。なお、軌間は1435 mmの<a href="." id="link_4"                                >標準軌</a>である。
</p>
