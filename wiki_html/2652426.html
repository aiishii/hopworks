		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>グランプレの戦い</b>（Battle of Grand Pre）、または<b>ミナスの戦い</b>は、<a href="." id="link_1"                                                                        >ジョージ王戦争</a>中に<a href="." id="link_2"                                                                                            >ニューイングランド</a>軍と<a href="." id="link_3"                                          >ミクマク</a>族、<a href="." id="link_4"                                                                        >アカディア</a>人との間で、今日の<a href="." id="link_5"                                                                        >ノバスコシア州</a><a href="." id="link_6"                                                                        >グランプレ</a>で行われた戦闘である。この戦いは<a href="." id="link_7"                    >1747年</a>の冬に行われ、<a href="." id="link_8"                                                                                                                                                                                                                                                                                                                    >ジャン＝バティスト・ニコラ・ロック・ド・ラムザイ</a>の命を受けた<a href="." id="link_9"                                                                                                                                                                                                                                                                                                >ニコラ・アントワーヌ・クーロン・ド・ヴィリエ</a>が率いるフランス軍が、グランプレで冬の宿営を張っていた<a href="." id="link_10"                                                                                                                                             >マサチューセッツ植民地</a>の<a href="." id="link_11"                     >民兵</a>隊に奇襲を仕掛け、完勝した。
</p>
