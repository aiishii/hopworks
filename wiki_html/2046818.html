		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀田 秀吾</b>（ほった しゅうご、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >6月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >言語学者</a>（法言語学、心理言語学、コミュニケーション論、<a href="." id="link_4"                                                    >理論言語学</a>）。<a href="." id="link_5"                                          >明治大学</a><a href="." id="link_6"                      >教授</a>。
</p><p>国内外で、<a href="." id="link_7"                      >商標</a>や<a href="." id="link_8"                                                                        >裁判員裁判</a>などの<a href="." id="link_9"                      >司法</a>における言語使用・コミュニケーションを中心に、<a href="." id="link_4"                                                    >理論言語学</a>、<a href="." id="link_10"                                                                       >コーパス言語学</a>、<a href="." id="link_11"                               >語用論</a>、<a href="." id="link_12"                                                   >心理言語学</a>などの言語学の諸分野および<a href="." id="link_13"                                                   >社会心理学</a>、<a href="." id="link_14"                               >脳科学</a>などの様々な学術分野の知見を融合し、多角的な研究を展開している。また、ビジネス・自己啓発書の執筆など研究以外の活動も積極的に行っており、芸能事務所の顧問なども務める。
</p>
