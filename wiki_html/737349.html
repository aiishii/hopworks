<p><b>小手子</b>（こてこ）は、第32代天皇<a href="." id="link_1"                                          >崇峻天皇</a>の妃。<a href="." id="link_2"                                                    >大伴連糠手</a>（おおとものむらじぬかて）の娘。崇峻天皇との間に<a href="." id="link_3"                                          >蜂子皇子</a>と錦代（にしきて）皇女の一男一女を儲ける。
</p><p>『<a href="." id="link_4"                                          >日本書紀</a>』には、小手子が天皇の寵愛が衰えたことを恨み、献上された猪を見て天皇が漏らした「何の時かこの猪の頸を断るがごとく朕が嫌しと思うところの人を断らむ」という独り言を、<a href="." id="link_5"                                          >蘇我馬子</a>に密告したことが、崇峻天皇暗殺事件のきっかけとなったという記述がある。
</p>
