<p><b>八尾 善四郎</b>（やお ぜんしろう、<a href="." id="link_1"                    >1845年</a><a href="." id="link_1"                            >9月11日</a>（<a href="." id="link_2"                      >弘化</a>2年<a href="." id="link_3"                                                      >8月10日</a>） - <a href="." id="link_4"                    >1918年</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >神戸市会</a>議員。兵庫運河社長。<a href="." id="link_8"                                          >兵庫運河</a>を完成させた人物として知られる。
</p>
