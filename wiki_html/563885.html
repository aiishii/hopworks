		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>乃木 保典</b>（のぎ やすすけ、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                              >12月16日</a> - <a href="." id="link_4"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_5"                              >11月30日</a>）は、明治期の<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >陸軍</a><a href="." id="link_8"                      >軍人</a>で<a href="." id="link_9"                                          >陸軍大将</a>・<a href="." id="link_10"                                         >乃木希典</a>、<a href="." id="link_11"                                         >静子</a>夫妻の次男。<a href="." id="link_12"                                                                                       >陸士</a>15期。
</p><p><a href="." id="link_13"                                         >日露戦争</a>の<a href="." id="link_14"                                                   >旅順攻囲戦</a>で戦死。最終階級は<a href="." id="link_15"                     >陸軍歩兵少尉</a>。
</p>
