<p><b>小川 修三</b>（おがわ しゅうぞう <a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >5月8日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >1月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >素粒子</a><a href="." id="link_5"                                          >物理学者</a>。
</p><p><a href="." id="link_6"                                >山口県</a>出身。<a href="." id="link_7"                    >1947年</a>に<a href="." id="link_8"                                                    >名古屋帝国大学</a>（現 名古屋大学）の理学部で物理学科を卒業後、同年12月に同大学の幅助手となり、2年後には助手となる。
</p><p><a href="." id="link_9"                    >1955年</a>4月に広島大学の講師となり、同年名古屋大学 <a href="." id="link_10"                                                             >理学博士</a>。　「相互作用の普遍性に関する研究」。  
</p><p><a href="." id="link_11"                   >1958年</a>助教授、<a href="." id="link_12"                   >1965年</a>に教授となる。<a href="." id="link_13"                   >1976年</a>7月名古屋大学教授となる。<a href="." id="link_14"                   >1985年</a>から<a href="." id="link_15"                   >1988年</a>まで理学部長を勤め、<a href="." id="link_15"                   >1988年</a>には名誉教授となった。
</p>
