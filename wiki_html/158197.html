<p><b>マックス・インメルマン</b>（<b>Max Immelmann</b>、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1916年</a><a href="." id="link_2"                            >6月18日</a>）は<a href="." id="link_3"                                                                        >第一次世界大戦</a>初期の<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                                                                            >エース・パイロット</a>。<a href="." id="link_6"                                                                                            >インメルマンターン</a>と呼ばれる空戦機動を生み出したことで有名である。最終階級は中尉。
</p>
