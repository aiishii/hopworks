<p><b>韓 明<span lang="ko">澮</span></b>（かん めいかい、ハン・ミョンフェ、<a href="." id="link_1"                                      >永楽</a>13年<a href="." id="link_2"                                                        >10月25日</a>（<a href="." id="link_3"                    >1415年</a><a href="." id="link_3"                              >11月26日</a>） - <a href="." id="link_4"                      >成化</a>23年<a href="." id="link_5"                                                        >11月14日</a>（<a href="." id="link_6"                    >1487年</a><a href="." id="link_6"                              >11月28日</a>））は、<a href="." id="link_7"                                          >李氏朝鮮</a>前期の権臣。<a href="." id="link_8"                                >勲旧派</a>の首領・<a href="." id="link_9"                      >外戚</a>として朝廷の実権を掌握した。字は子濬、号は狎鴎亭・四友堂、諡は忠成。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                                         >清州韓氏</a>。
</p>
