<p><b>北島 行徳</b>（きたじま ゆきのり、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >ノンフィクション</a>作家、シナリオライター、<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                >東京都</a>出身。
</p><p><b>アンチテーゼ北島</b>の<a href="." id="link_6"                                                              >リングネーム</a>で<a href="." id="link_7"                                          >プロレス</a>を行なうかたわら、小説、ゲームシナリオを書く。
</p><p>サウンドノベルゲーム『<a href="." id="link_8"                                                                                                              >428 〜封鎖された渋谷で〜</a>』では、商店街監視カメラモニター室の管理人役として、本人役で<a href="." id="link_9"                                                    >カメオ出演</a>している。
</p>
