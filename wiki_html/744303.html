<p><b>吉田 保</b>（よしだ たもつ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >11月6日</a> - ）、<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                                    >さいたま市</a>（旧:<a href="." id="link_5"                                >大宮市</a>）出身の日本の<a href="." id="link_6"                                                                                                                                    >レコーディング &amp; ミキシング・エンジニア</a>。実妹はシンガー・ソング・ライターの<a href="." id="link_7"                                                    >吉田美奈子</a>。義弟は音楽家・<a href="." id="link_8"                                                                                            >プロデューサー</a>の<a href="." id="link_9"                                >生田朗</a>。
