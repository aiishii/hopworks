		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 誠</b>（うちだ まこと、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >8月13日</a>）は、日本の<a href="." id="link_3"                                >随筆家</a>、<a href="." id="link_4"                                          >俳人</a>。
</p><p>父は<a href="." id="link_5"                                                    >台湾総督</a>の<a href="." id="link_6"                                          >内田嘉吉</a>。<a href="." id="link_7"                      >東京</a>出身。1912年<a href="." id="link_8"                                                                                                                >東京府立第一中学校</a>卒業を経て<a href="." id="link_9"                                                              >東京農業大学</a>卒業。<a href="." id="link_10"                                         >明治製菓</a>宣伝部勤務。部下に<a href="." id="link_11"                                         >藤本真澄</a>、<a href="." id="link_12"                                         >戸板康二</a>らがいた。
</p><p><a href="." id="link_13"                                                                                                                     >いとう句会</a>を主催し、俳号を<b>水中亭</b>といった。いとう句会は<a href="." id="link_14"                                                             >久保田万太郎</a>を宗匠として<a href="." id="link_15"                                         >渋沢秀雄</a>、<a href="." id="link_16"                                         >徳川夢声</a>、<a href="." id="link_17"                                         >久米正雄</a>、<a href="." id="link_18"                                                   >五所平之助</a>、<a href="." id="link_19"                                         >堀内敬三</a>らが集い、戦時下も句会を行っていた。<a href="." id="link_16"                                         >徳川夢声</a>は府立第一中学校の同級生だった。
</p><p>内田の妻は、<a href="." id="link_20"                                         >田辺茂一</a>の妻の妹。
</p>
