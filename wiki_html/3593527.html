<p><b>ユハ・イルマリ・レイヴィスカ</b>（Juha Ilmari Leiviskä、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >3月17日</a> - 、<a href="." id="link_2"                                                    >ヘルシンキ</a>生まれ）は<a href="." id="link_3"                                                              >フィンランド</a>の著名な<a href="." id="link_4"                                >建築家</a>であり、<a href="." id="link_5"                                                    >デザイナー</a>である。とりわけ教会や宗教建築で有名である。
</p>
