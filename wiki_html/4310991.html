		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>龍ヶ崎地震</b>（りゅうがさきじしん）は、1921年12月8日21時31分に<a href="." id="link_1"                                >茨城県</a>南西部を震源として発生した地震。<a href="." id="link_2"                                >阿見町</a>付近で発生。地震の規模はM6.4〜M7.0。震源の深さは53kmまたは60〜80km程度。家屋の倒壊や道路への亀裂などの被害があった。地震の種類は<a href="." id="link_3"                                                                                                      >フィリピン海プレート</a>内部で起こる「<a href="." id="link_4"                                                                                  >スラブ内地震</a>」であったとみられる。津波はなかった。<a href="." id="link_5"                                                                        >南関東直下地震</a>の1つ。
</p>
