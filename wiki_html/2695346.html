<p><b>デヴィッド・マギー</b>（<b>David Magee</b>, <a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >脚本家</a>である。初めて<a href="." id="link_5"                      >脚本</a>クレジットされた『<a href="." id="link_6"                                                                                        >ネバーランド</a>』（2004年）で<a href="." id="link_7"                                                                                  >アカデミー脚色賞</a>、<a href="." id="link_8"                                                                                                                                      >ゴールデングローブ賞脚本賞</a>にノミネートされた。
</p>
