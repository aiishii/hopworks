		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松永 力哉</b>（まつなが　りきや、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >10月18日</a>-）は日本の俳優。<a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                >長野市</a>出身。<a href="." id="link_4"                                                                >劇団6番シード</a>旗揚げメンバーのひとり。近年は長野で後進の育成・指導にあたっている。
</p>
