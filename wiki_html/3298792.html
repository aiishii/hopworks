		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">西辻 一真<br />（にしつじ かずま）</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:西辻一真.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1982-06-28</span>) </span><a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >6月28日</a>（39歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >福井県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都大学農学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">株式会社<a href="." id="link_3"                                                              >マイファーム</a><br /> <a href="." id="link_4"                                                    >代表取締役</a>社長<br /> 農（みのり）の学校校長</td></tr></tbody></table>
<p><b>西辻 一真</b>（にしつじ かずま、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >6月28日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                                                                                                                                                  >京都大学農学部</a>卒業。株式会社<a href="." id="link_3"                                                              >マイファーム</a>創業者、<a href="." id="link_4"                                                    >代表取締役</a>。<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >丹波市立</a>『農（みのり）の学校』校長。将来の夢は世界中の人が農業（土に触っていること）をしている社会を創ること。
</p>
