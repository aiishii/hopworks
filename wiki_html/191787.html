		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宗長</b>（そうちょう、<a href="." id="link_1"                      >文安</a>5年（<a href="." id="link_2"                    >1448年</a>） - <a href="." id="link_3"                                                >天文</a>元年<a href="." id="link_4"                                                    >3月6日</a>（<a href="." id="link_5"                    >1532年</a><a href="." id="link_5"                            >4月11日</a>））は<a href="." id="link_6"                                          >室町時代</a>後期の<a href="." id="link_7"                                                    >連歌師</a>である。号は柴屋軒。<a href="." id="link_8"                                >駿河国</a><a href="." id="link_9"                                >島田</a>（現在の<a href="." id="link_10"                               >静岡県</a><a href="." id="link_9"                                >島田市</a>）の出身。鍛冶職<a href="." id="link_11"                     >五条義助</a>の子として生まれた。
</p>
