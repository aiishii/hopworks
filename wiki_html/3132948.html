		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅谷正貫</b>（すがや　まさみち、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >11月3日</a>-<a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >9月23日</a>）は、日本の<a href="." id="link_3"                                >哲学者</a>。
</p><p><a href="." id="link_4"                                >水戸市</a>に島六郎として生まれる。正貫と改名、1937年<a href="." id="link_5"                                          >立正大学</a>文学部哲学科卒、<a href="." id="link_6"                                                                                                            >菅谷敏子</a>と結婚し菅谷姓となる。1942年立正大学文学部副手、1944年<a href="." id="link_7"                                >文部省</a>教学錬成所錬成官補、1950年立正大学文学部講師、52年助教授、58年教授、59-66年文学部長、68年学監、71年学長。73-76年<a href="." id="link_8"                                                                                            >立正大学短期大学部</a>学長兼任。83年立正大学退任。
</p>
