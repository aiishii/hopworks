		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮崎 健三</b>（みやざき けんぞう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >1987年</a>12月）は、日本の<a href="." id="link_3"                      >詩人</a>、国語教師。<a href="." id="link_4"                                >富山県</a>生まれ。<a href="." id="link_5"                                                                                            >東京文理科大学</a>卒業。<a href="." id="link_6"                                                              >東京教育大学</a>助教授、教授、1966年<a href="." id="link_7"                                          >和光大学</a>教授。国語科教育を担当するほか詩人として活動し、83年『類語』で<a href="." id="link_8"                                                                                  >日本詩人クラブ賞</a>を受賞した。
