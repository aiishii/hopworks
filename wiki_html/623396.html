		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三好 俊吉</b>（みよし しゅんきち、<a href="." id="link_1"                    >1929年</a>（昭和4年）<a href="." id="link_2"                            >3月16日</a> - <a href="." id="link_3"                    >2020年</a>（令和2年）<a href="." id="link_4"                            >4月25日</a>）は、日本鋼管（<a href="." id="link_5"                                                >NKK</a>、現<a href="." id="link_6"                                                                                        >JFEホールディングス</a>）の元社長。<a href="." id="link_7"                                >東京都</a>出身。
</p><p>NKKでは異例の技術畑出身として社長に就任するが、<a href="." id="link_8"                                                    >バブル崩壊</a>以降の景気低迷で1994年ごろから鉄鋼不況が深刻化。業績悪化を受けリストラに着手するも、<a href="." id="link_9"                                                    >新日本製鐵</a>や<a href="." id="link_10"                                         >川崎製鉄</a>など他社に比べて立ち遅れ気味で、のちNKKは信用不安から危機を迎えることになる。
</p>
