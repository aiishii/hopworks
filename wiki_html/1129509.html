		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ひぐらしのなく頃に 皿回し編</b>（ひぐらしのなくころに さらまわしへん）は、<a href="." id="link_1"                                                                            >アニメイトTV</a>で、毎月、第1<a href="." id="link_2"                                >火曜日</a>、および、第3<a href="." id="link_2"                                >火曜日</a>（<a href="." id="link_3"                    >2007年</a><a href="." id="link_3"              >8月</a>～<a href="." id="link_4"                    >2007年</a><a href="." id="link_4"              >9月</a>は<a href="." id="link_5"                                >木曜日</a>）に配信されていた<a href="." id="link_6"                                                                                                      >インターネットラジオ</a>の番組である。<a href="." id="link_7"                    >2007年</a><a href="." id="link_7"                          >8月3日</a>、『<a href="." id="link_8"                                                                                                                                      >ひぐらしのなく頃に 猿回し編</a>』からリニューアルされて始まり、<a href="." id="link_9"                    >2008年</a><a href="." id="link_9"                            >1月23日</a>に終了した。後続番組は『<a href="." id="link_10"                                                                                                                                     >ひぐらしのなく頃に 皆回し編</a>』。
</p>
