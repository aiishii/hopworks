		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 悟志</b>（さとう さとし、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >政治活動家</a>。政治結社「<b>青狼会</b>」総統。
</p><p>「<a href="." id="link_4"                      >人権</a><a href="." id="link_5"                                                    >ファシスト</a>」「<a href="." id="link_6"                                          >軍国主義</a><a href="." id="link_7"                                                              >フェミニスト</a>」「反天皇制<a href="." id="link_8"                      >右翼</a>つまりファシスト」を自称するが、<a href="." id="link_9"                                          >外山恒一</a>によれば「<a href="." id="link_10"                                                   >ネオコン</a>」である。<a href="." id="link_11"                                                                                 >セックスワーク</a>の非犯罪化・非処罰化、<a href="." id="link_12"                                                                             >ブント</a>（旧 <a href="." id="link_13"                                                                                                           >戦旗・共産主義者同盟</a>、現「一般社団法人アクティオ」）批判、<a href="." id="link_14"                                                                                                               >北朝鮮</a>への<a href="." id="link_15"                                                   >人道的介入</a>などを主張している。
</p>
