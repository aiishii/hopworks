<p><b>潞県</b>（ろ-けん）は<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                >山西省</a>にかつて存在した県。現在の<a href="." id="link_4"                                >長治市</a><a href="." id="link_5"                                >黎城県</a>黎侯鎮の古県村に相当する。
</p><p><a href="." id="link_6"                      >前漢</a>により設置され、<a href="." id="link_7"                                                                              >南北朝時代</a>、<a href="." id="link_8"                      >北魏</a>により廃止された。
</p>
