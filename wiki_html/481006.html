		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>貫名 信行</b>（ぬきな のぶゆき、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                >11月</a> - ）は、<a href="." id="link_2"                                                                                                                                              >同志社大学大学院脳科学研究科</a>の教授。<a href="." id="link_3"                                                              >医学博士</a>。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                                                                                                              >東京教育大学附属高等学校</a>卒業後、<a href="." id="link_6"                                                                                                                                                                            >東京大学医学部</a>に進学。その後講師、助教授を経て、<a href="." id="link_7"                                                              >理化学研究所</a>の構造神経病理研究チームのリーダーとなり、<a href="." id="link_8"                                                    >順天堂大学</a>で教鞭を執った後、<a href="." id="link_9"                    >2015年</a>から現職。
</p>
