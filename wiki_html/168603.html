<p><b>大阪高知特急フェリー</b>（おおさかこうちとっきゅうフェリー）は、かつて存在した海運会社。<a href="." id="link_5"                                >大阪南港</a>と<a href="." id="link_6"                                >高知港</a>を結ぶ<a href="." id="link_7"                                          >フェリー</a><a href="." id="link_8"                      >航路</a>を運航していた。本社は<a href="." id="link_2"                                >高知県</a><a href="." id="link_3"                                >高知市</a>にあった。
</p>
