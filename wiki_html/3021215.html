<p><b>高木 智視</b>（たかぎ ともみ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月18日</a> - )は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >香川県</a><a href="." id="link_4"                                          >さぬき市</a>出身。<a href="." id="link_5"                                                                                                                >香川県立三本松高等学校</a>卒業。<a href="." id="link_6"                                                              >慶應義塾大学</a><a href="." id="link_7"                                >文学部</a>仏文科卒業。
</p><p>2005年に「KASAGAMI」で第12回<a href="." id="link_8"                                                                        >三田文学新人賞</a>受賞。作家デビュー。2007年に<a href="." id="link_9"                                          >和歌山県</a>にて、大桑文化奨励賞を受賞。
</p><p>2009年、「志度友視」名義で作品集「かさがみ」を出版。現在、私立中学・高校の教員として勤務する傍ら作家としての活動を続けている。
</p>
