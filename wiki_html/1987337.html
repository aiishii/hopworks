		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古川 武弘</b>（ふるかわ たけひろ、（<a href="." id="link_1"                    >1942年</a>（<a href="." id="link_2"                      >昭和</a>17年）<a href="." id="link_3"                            >2月10日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >銀行家</a>。<a href="." id="link_6"                                          >阿波銀行</a>代表取締役会長。<a href="." id="link_7"                                >徳島県</a><a href="." id="link_8"                                >那賀郡</a><a href="." id="link_9"                                >那賀町</a>海川出身。<a href="." id="link_10"                                         >中央大学</a><a href="." id="link_11"                               >法学部</a>卒業。
