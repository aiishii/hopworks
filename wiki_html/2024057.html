<p><b>道 あゆみ</b>（みち あゆみ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                                                                                                    >早稲田大学大学院法務研究科</a>教授を経て、弁護士法人早稲田大学リーガル・クリニック弁護士。元<a href="." id="link_6"                                                                                  >日本弁護士連合会</a>事務次長。
</p>
