<p><b>山路 主住</b>（やまじ ぬしずみ、<a href="." id="link_1"                      >宝永</a>元年（<a href="." id="link_2"                    >1704年</a>） - <a href="." id="link_3"                                          >安永</a>元年<a href="." id="link_4"                                                        >12月11日</a>（<a href="." id="link_5"                    >1773年</a><a href="." id="link_5"                          >1月3日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >和算家</a>・<a href="." id="link_8"                      >暦学者</a>。<a href="." id="link_9"                      >幼名</a>は久次郎、通称は弥左衛門、字は君樹、号は連貝軒または聴雨。
</p>
