		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉田 六一</b>（すぎた ろくいち、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >8月9日</a>）は、古代オリエント研究者、実業家。
</p><p>愛知県豊橋市出身。旧制中学時代、叔父にもらった英文の聖書を読み古代オリエントに興味を持ち、聖書研究の目的で<a href="." id="link_3"                                                              >青山学院大学</a>に進学。1921卒業、同大講師を務めるが、<a href="." id="link_4"                                >奥日光</a>の観光業者・南間久吉の娘と結婚、戦時中は奥日光に疎開し独学で古代イスラエルの研究に従事。戦後、奥日光で観光物産会社・杉田商事代表取締役となり、奥日光開発取締役などを務めた。日本イスラエル文化研究会理事長。
</p>
