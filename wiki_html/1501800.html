<p><b>宮城野 錦之助</b>（みやぎの にしきのすけ、<a href="." id="link_1"                      >延享</a>元年（<a href="." id="link_2"                    >1744年</a>） - <a href="." id="link_3"                      >寛政</a>10年<a href="." id="link_4"                                                    >6月5日</a>（<a href="." id="link_5"                    >1798年</a><a href="." id="link_5"                            >7月18日</a>））は、<a href="." id="link_6"                                >陸奥国</a><a href="." id="link_7"                                >江刺郡</a>（現在の<a href="." id="link_8"                                >岩手県</a><a href="." id="link_9"                                >奥州市</a>）出身で<a href="." id="link_10"                                                   >佐野山部屋</a>所属の江戸時代に活躍した元<a href="." id="link_11"                               >大相撲</a><a href="." id="link_12"                     >力士</a>。本名は、小島大八（こじま だいはち）。体格は<a href="." id="link_13"                     >身長</a>182cm、<a href="." id="link_14"                     >体重</a>116kg。最高位は<a href="." id="link_15"                     >関脇</a>。
</p>
