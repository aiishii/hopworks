<p><b>武井 守正</b>（たけい もりまさ、<a href="." id="link_1"                      >天保</a>13年<a href="." id="link_2"                                                      >3月25日</a>（<a href="." id="link_3"                    >1842年</a><a href="." id="link_3"                          >5月5日</a>） - <a href="." id="link_4"                      >大正</a>15年（<a href="." id="link_5"                    >1926年</a>）<a href="." id="link_6"                            >12月4日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >武士</a>（<a href="." id="link_9"                                >姫路</a><a href="." id="link_10"                     >藩士</a>）、<a href="." id="link_11"                               >政治家</a>、<a href="." id="link_12"                               >実業家</a>。<a href="." id="link_13"                     >幼名</a>寅三。<a href="." id="link_14"                               >鳥取県</a>再置後第2代<a href="." id="link_15"                     >知事</a>。<a href="." id="link_16"                     >男爵</a>。作曲家<a href="." id="link_17"                                         >武井守成</a>の父。
</p>
