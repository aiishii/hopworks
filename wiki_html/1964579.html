<p><b>貝島 太助</b>（かいじま たすけ、<a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                      >1月11日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                            >2月17日</a>）- <a href="." id="link_4"                      >大正</a>5年（<a href="." id="link_5"                    >1916年</a>）<a href="." id="link_6"                            >11月1日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                    >筑豊御三家</a>の一つである貝島財閥の創始者であり、<a href="." id="link_10"                                         >筑豊炭田</a>のうち貝島炭鉱を開発して「<b>筑豊の炭坑王</b>」「<b>筑豊の石炭王</b>」の異名を取った。
</p>
