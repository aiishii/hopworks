<p><b>光海君</b>（クァンヘグン、こうかいくん、<a href="." id="link_7"                    >1575年</a><a href="." id="link_7"                          >6月4日</a> - <a href="." id="link_10"                   >1641年</a><a href="." id="link_10"                         >8月7日</a>）は、<a href="." id="link_1"                                          >李氏朝鮮</a>の第15代<a href="." id="link_14"                     >国王</a>（在位：<a href="." id="link_15"                   >1608年</a> - <a href="." id="link_16"                   >1623年</a>）。名は琿。なお第10代国王<a href="." id="link_17"                               >燕山君</a>同様<a href="." id="link_18"                                         >暴君</a>として廃位された王であるため、<a href="." id="link_19"                     >廟号</a>・<a href="." id="link_20"                                         >諡号</a>・陵名はない。
