		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥田 準二</b>（おくだ じゅんじ、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                          >福知山市</a>出身の<a href="." id="link_4"                                                              >消化器外科</a>医であり、現在、<a href="." id="link_5"                                                                                  >大阪医科大学</a> 一般・<a href="." id="link_6"                                                                        >消化器外科</a> <a href="." id="link_7"                                >准教授</a>、及び<a href="." id="link_8"                                                                                                                          >同大学附属病院</a> 消化器外科 医長を務める。<a href="." id="link_9"                                >腹腔鏡</a>下大腸手術を専門とする。
</p>
