<p><b>市村 瓚次郎</b>（いちむら さんじろう、<a href="." id="link_7"                      >元治</a>元年<a href="." id="link_8"                                                    >8月9日</a>（<a href="." id="link_9"                    >1864年</a><a href="." id="link_9"                          >9月9日</a>） - <a href="." id="link_10"                     >昭和</a>22年（<a href="." id="link_11"                   >1947年</a>）<a href="." id="link_12"                           >2月23日</a>）は、日本の<a href="." id="link_13"                                                             >歴史学者</a>。<a href="." id="link_14"                                                             >文学博士</a>。<a href="." id="link_15"                                                   >國學院大學</a><a href="." id="link_16"                                         >学長</a>、<a href="." id="link_17"                                         >東京帝国大学</a><a href="." id="link_18"                                         >名誉教授</a>。専門は<a href="." id="link_19"                               >東洋史</a>、<a href="." id="link_20"                                                   >中国史</a>。<a href="." id="link_21"           >字</a>は圭卿。<a href="." id="link_22"                                     >号</a>は器堂・筑波山人・月波散人。
</p>
