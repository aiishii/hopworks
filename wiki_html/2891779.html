<p><b>新田 章</b>（にった あきら、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>。
</p><p><a href="." id="link_3"                                >福島県</a>生まれ。<a href="." id="link_4"                                                                                                      >福島県立安積高等学校</a>を経て、<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                                                                      >第一文学部</a>入学。同哲学専攻卒業後、同大学院修士課程修了、博士課程満期退学。<a href="." id="link_7"                                                              >日本仏教</a>の研究で<a href="." id="link_8"                                                              >文学博士</a>（立正大学）。早稲田大学・<a href="." id="link_9"                                          >立正大学</a><a href="." id="link_10"                                               >講師</a>。専門は<a href="." id="link_11"                     >哲学</a>、<a href="." id="link_12"                               >倫理学</a>、<a href="." id="link_13"                                         >宗教哲学</a>、<a href="." id="link_14"                                         >比較文学</a>および比較思想。特に、<a href="." id="link_15"                                                                                                               >ニーチェ</a>研究家として知られる。
</p>
