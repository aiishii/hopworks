		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>中野 玲子</b></span>（なかの れいこ、1929年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                          >SF作家</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >下高井戸</a>生まれ。
</p><p><a href="." id="link_6"                                                                                                                                              >成女高等女学校</a>卒業。<a href="." id="link_7"                    >1987年</a>より朝日カルチャーセンターにて<a href="." id="link_8"                                          >海渡英祐</a>の小説教室を受講。<a href="." id="link_9"                    >1989年</a>（平成元年）、<a href="." id="link_10"                                                 >小説現代ショートショート・コンテスト</a>に「女心」が入選。<a href="." id="link_10"                               >星新一</a>から絶賛を受ける。「小説現代」、「大衆文芸」などで活躍。著作に、『放浪の血脈（Saga of a family）』（出版芸術社）がある。
</p>
