<p><b>山 濤</b>（さん とう、<a href="." id="link_2"                  >205年</a>（<a href="." id="link_3"                                      >建安</a>10年） - <a href="." id="link_4"                  >283年</a><a href="." id="link_4"                          >3月3日</a>（<a href="." id="link_5"                                      >太康</a>4年<a href="." id="link_6"                                                      >1月18日</a>））は、<a href="." id="link_7"                      >後漢</a>末年の<a href="." id="link_8"                                                                    >三国時代</a>の<a href="." id="link_9"                                      >魏</a>および<a href="." id="link_10"                     >西晋</a>の文人。<a href="." id="link_11"           >字</a>は<b>巨源</b>。<a href="." id="link_12"                     >司隸</a><a href="." id="link_13"                                                                   >河内郡</a>懐県（現在の<a href="." id="link_14"                               >河南省</a><a href="." id="link_15"                               >焦作市</a><a href="." id="link_16"                               >武陟県</a>）の人。祖父は山本。父は山曜。子は山該・山淳・山允・山謨・山簡。<a href="." id="link_17"                               >張春華</a>は従母（父の従姉妹）であり、<a href="." id="link_18"                               >司馬師</a>・<a href="." id="link_19"                               >司馬昭</a>・<a href="." id="link_20"                               >司馬榦</a>らの<a href="." id="link_21"                               >又従兄弟</a>である。<a href="." id="link_22"           >唐</a>末の<a href="." id="link_23"                                                                                                 >山行章</a>は山濤の後裔と称した。
</p>
