		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 規三郎</b>（おがわ きさぶろう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                              >11月30日</a> - ）は<a href="." id="link_2"                                >博多織</a>職人。<a href="." id="link_3"                                                                        >重要無形文化財</a>「献上博多織」の保持者に認定されている（いわゆる<a href="." id="link_4"                                          >人間国宝</a>）。
</p><p>1936年、<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >福岡市</a><a href="." id="link_7"                                >博多区</a>に生まれ、1951年より父であり後の人間国宝・<a href="." id="link_8"                                                                                                                      >小川善三郎</a>に師事する。2003年重要無形文化財献上博多織技術保持者に認定。
</p><p>博多織の機械化、分業化が進む中で、今なお製作過程の全てに関わり、手織りで仕上げる。
</p>
