<p><b>ヘンリー・スペンサー・アシュビー</b>（Henry Spencer Ashbee, <a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                            >4月21日</a> – <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >7月29日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >書誌学者</a>。<a href="." id="link_6"                                                    >エロティカ</a>の蒐集家として知られる他、『<a href="." id="link_7"                                                                        >我が秘密の生涯</a>』（<i>My Secret Life</i>）の著者の可能性が高い人物としてしばしば名前が挙げられる。
</p>
