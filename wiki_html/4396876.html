		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アスカロンのエウトキオス</b>（<span lang="grc">Εὐτόκιος</span> c.480 - c. 530）は、<a href="." id="link_1"                                                              >ビザンツ</a>期<a href="." id="link_2"                                                                                  >エジプト</a>の数学者。480年ごろに<a href="." id="link_3"                                                                                  >パレスティナ</a>の<a href="." id="link_4"                                                              >アスカロン（アシュケロン/アスカラーン）</a>で生まれ、510年から530年までの間に<a href="." id="link_5"                                                                                  >アレクサンドリア</a>で活動した（<a href="#生涯">#生涯</a>）。<a href="." id="link_6"                                                              >アルキメデス</a>、<a href="." id="link_7"                                                                                                      >アポロニオス</a>の著作にそれぞれ註解書を書いた（<a href="#著作">#著作</a>）。
</p>
