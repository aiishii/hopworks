<p><b>王 元</b>（おう げん、生没年不詳）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"            >新</a>代から<a href="." id="link_3"                      >後漢</a>時代初期にかけての武将・政治家。<a href="." id="link_4"            >字</a>は『<a href="." id="link_5"                                >後漢書</a>』隗囂伝本伝によれば<b>恵孟</b>、『後漢書』馬援伝注によれば<b>游翁</b>と2通り伝わる。『後漢書』隗囂伝本伝は<a href="." id="link_6"                                          >司隷</a><a href="." id="link_7"                                >左馮翊</a>長陵県の人としているが、同注『東観漢記』は司隷<a href="." id="link_8"                                >京兆尹</a>杜陵県の人としている。
</p>
