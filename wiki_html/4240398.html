		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・バーニンガム</b>（John Burningham、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の作家。子供向けの本（特に<a href="." id="link_4"                                          >幼児</a>向けの<a href="." id="link_5"                      >絵本</a>）の<a href="." id="link_6"                                                                                  >イラストレーター</a>であった。<a href="." id="link_7"            >妻</a>は、同じくイラストレーターの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                  >ヘレン・オクセンバリー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=EN:Helen_Oxenbury&amp;action=edit&amp;redlink=1" class="new" title="EN:Helen Oxenbury (存在しないページ)">英語版</a>）</span></span>。1936年にイギリス・<a href="." id="link_9"                                                                                                  >サリー州</a>ファーンハムに生まれ、<a href="." id="link_10"                                                                                                                                                             >セントラル美術学校</a>を卒業。数々の受賞歴を持ち、彼の作品は、<a href="." id="link_11"                     >日本</a>でも翻訳されたものが多数ある。2019年に死去（享年82）。
</p>
