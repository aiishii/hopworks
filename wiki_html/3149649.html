		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸田知子</b>（きしだ　ともこ、<a href="." id="link_1"                    >1947年</a>-<a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >3月12日</a>）は、中国哲学者。
</p><p>兵庫県生まれ。1970年<a href="." id="link_3"                                          >大阪大学</a>文学部中国哲学科卒、75年同大学院文学研究科博士課程単位取得退学、大阪大学助手、1979-82年<a href="." id="link_4"                                                                                                      >大阪府立渋谷高等学校</a>教諭、1989年<a href="." id="link_5"                                                    >高野山大学</a>文学部助教授、97年教授、2005年<a href="." id="link_6"                                          >中央大学</a>文学部教授。中国哲学・日本思想専攻。
</p>
