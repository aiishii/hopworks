<p><b>アドルフ・ティーデマン</b>（Adolph Tidemand 、<a href="." id="link_1"                    >1814年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_3"                    >1876年</a><a href="." id="link_3"                            >8月25日</a>）は<a href="." id="link_5"                                                    >ノルウェー</a>の画家である。ノルウェーにおける<a href="." id="link_6"                                                                                                                                              >民族的ロマン主義</a>の指導的画家であった。「デュッセルドルフ派」の画家の一人とされる。
