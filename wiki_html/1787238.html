<p><b>大塚 惟精</b>（おおつか いせい、<a href="." id="link_1"                    >1884年</a>（<a href="." id="link_2"                      >明治</a>17年）<a href="." id="link_3"                              >12月11日</a> - <a href="." id="link_4"                    >1945年</a>（<a href="." id="link_5"                      >昭和</a>20年）<a href="." id="link_6"                          >8月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                          >内務官僚</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                         >貴族院議員</a>。<a href="." id="link_11"                               >熊本県</a><a href="." id="link_12"                     >士族</a>。
</p><p><a href="." id="link_13"                               >栃木</a>・<a href="." id="link_14"                               >福岡</a>・<a href="." id="link_15"                               >石川</a>・<a href="." id="link_16"                               >広島</a>の各<a href="." id="link_17"                                                             >県知事</a>を歴任し、<a href="." id="link_18"                                                        >中国地方総監</a>在任中に<a href="." id="link_19"                                                                                                               >原爆投下</a>により被爆死した。
</p>
