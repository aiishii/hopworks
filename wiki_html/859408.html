		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水島 三一郎</b>（みずしま さんいちろう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >3月21日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >8月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >化学者</a>。<a href="." id="link_5"                                          >東京大学</a><a href="." id="link_6"                                          >名誉教授</a>。専門は<a href="." id="link_7"                                          >構造化学</a>・<a href="." id="link_8"                                          >分子構造</a>・<a href="." id="link_9"                      >分子</a><a href="." id="link_10"                     >科学</a>。分子構造論の世界的先駆者。<a href="." id="link_11"                                                   >日本学士院</a>会員。
</p>
