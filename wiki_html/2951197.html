		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドレ・トゥーサン</b>（<b>André Toussaint</b>）は<a href="." id="link_1"                                >ハイチ</a>出身の歌手・ギタリスト。1953年に<a href="." id="link_2"                                >バハマ</a>の<a href="." id="link_3"                                          >ナッソー</a>に移住し、そこで1981年に亡くなるまで演奏した。<a href="." id="link_4"                                                                    >カリプソ</a>を中心としたスタイルで複数の言語で歌い、録音した。
</p>
