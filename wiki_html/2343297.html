		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 愛人</b>（おおた あいと、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >8月20日</a> - ）は、日本の<a href="." id="link_2"                      >牧師</a>。
</p><p><a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                >盛岡市</a>生まれ。<a href="." id="link_5"                                                              >東京神学大学</a>大学院修士課程修了。<a href="." id="link_6"                                                                                                      >日本キリスト教団</a>大町教会牧師、柏原信濃村伝道所牧師を経て、横浜上星川教会牧師。月刊通信誌「辺境通信」発行人。1980年『羊飼の食卓』で<a href="." id="link_7"                                                                                                                                              >日本エッセイストクラブ賞</a>受賞。
</p>
