		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 由哲</b>（すずき ゆうてつ、<a href="." id="link_1"                    >1833年</a> - <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                            >6月21日</a>）は、<a href="." id="link_3"                      >幕末</a>の<a href="." id="link_4"                                >関宿藩</a><a href="." id="link_5"                                >久世家</a>の<a href="." id="link_6"                      >家老</a>。<a href="." id="link_7"                                          >海軍大将</a>・<a href="." id="link_8"                                                          >枢密院</a>議長・<a href="." id="link_9"                                                              >内閣総理大臣</a>を務めた<a href="." id="link_10"                                                   >鈴木貫太郎</a>は長男。旧姓は倉持（くらもち）。<a href="." id="link_11"                                               >通称</a>は為之助（ためのすけ）。
</p>
