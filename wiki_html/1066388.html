		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローレンツメダル</b>（Lorentz Medal）は、4年に1度、<a href="." id="link_1"                                                                                                                                                        >オランダ王立芸術科学アカデミー</a>より与えられる賞である。1925年に、<a href="." id="link_2"                                                                                                                          >ヘンドリック・ローレンツ</a>の博士号取得50年を記念して創設された。重要な貢献をした<a href="." id="link_3"                                                              >理論物理学者</a>に与えられるが、過去に3人の<a href="." id="link_4"                                                                                  >実験物理学者</a>にも与えられている。この賞の受賞者の多くが後に<a href="." id="link_5"                                                                                  >ノーベル物理学賞</a>を受賞している。
</p>
