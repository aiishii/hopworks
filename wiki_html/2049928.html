		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雲野 かよ子</b>（くもの かよこ、本名:川口華子、旧姓:鳥居、<a href="." id="link_1"                    >1908年</a>（<a href="." id="link_2"                      >明治</a>41年）<a href="." id="link_3"                            >8月20日</a> - <a href="." id="link_4"                    >1991年</a>（<a href="." id="link_5"                      >平成</a>3年））とは元<a href="." id="link_6"                                                                                            >宝塚少女歌劇団</a><a href="." id="link_7"                                                                    >月組</a>主演娘役クラスの人物である。東京都<a href="." id="link_8"                                >神田区</a>（現・<a href="." id="link_9"                                          >千代田区</a>）出身。愛称は華ちゃん。姉も宝塚歌劇団月組トップスター・理事を務めた<a href="." id="link_10"                                         >天津乙女</a>である。
</p>
