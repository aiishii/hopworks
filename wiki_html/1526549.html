<p><b>内田 九一</b>（うちだ くいち、<a href="." id="link_5"                      >弘化</a>元年（<a href="." id="link_6"                    >1844年</a>） - <a href="." id="link_1"                      >明治</a>8年（<a href="." id="link_7"                    >1875年</a>）<a href="." id="link_8"                            >2月17日</a>）は、<a href="." id="link_9"                      >幕末</a>から<a href="." id="link_1"                      >明治</a>時代初期にかけての<a href="." id="link_10"                               >写真家</a>（写真師）。名は<b>重</b>。最初に<a href="." id="link_3"                                          >明治天皇</a>の<a href="." id="link_11"                                                             >肖像写真</a>を撮影したことで知られる（史上初の天皇の公式写真）。
</p>
