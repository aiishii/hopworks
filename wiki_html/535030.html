<p><b>田形皇女</b>（たかたのひめみこ）は、<a href="." id="link_7"                                          >天武天皇</a>の<a href="." id="link_18"                     >皇女</a>。母は<a href="." id="link_19"                     >夫人</a>（おほとじ）<a href="." id="link_9"                                >大蕤娘</a>（<a href="." id="link_8"                                          >蘇我赤兄</a>の<a href="." id="link_20"           >女</a>）。同母兄姉に<a href="." id="link_21"                                         >穂積皇子</a>、<a href="." id="link_11"                               >紀皇女</a>がいる。<a href="." id="link_22"                     >伊勢斎王</a>。
