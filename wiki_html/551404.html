		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハラヤヒロ</b>は、日本の<a href="." id="link_1"                                >漫画家</a>。
</p><p><a href="." id="link_2"                                >八神健</a>の元<a href="." id="link_3"                                                                                        >アシスタント</a>で、「<a href="." id="link_4"                                        >ななか6/17</a>」ではまじかるドミ子部分の作画を担当していた。
</p><p>2005年3月に<a href="." id="link_5"                                                                                            >コミックバーズ</a>で「<a href="." id="link_6"                                                                        >ハカセのセカイ</a>」を連載開始するにあたり、<a href="." id="link_7"                                                    >ペンネーム</a>を<b>ぱ</b>から<b>ハラヤヒロ</b>に変えた。
</p><p>読み方が「ハラ　ヤヒロ」「ハラヤ　ヒロ」「（分割せずに）ハラヤヒロ」のいずれになるのかは公表していない。
</p>
