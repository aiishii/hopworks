		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>末吉 悌次</b>（すえよし ていじ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >2003年</a>1月）は、教育学者。
</p><p>長崎県生まれ。<a href="." id="link_3"                                                                                            >広島文理科大学</a>教育学科卒。1953年「社会的教育学の性格」で広島文理科大学<a href="." id="link_4"                                                              >文学博士</a>。<a href="." id="link_5"                                          >広島大学</a>教育学部教授、74年定年退官、名誉教授。
</p>
