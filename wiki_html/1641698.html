		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 親崇</b>（おおしま ちかたか、生年不詳 - <a href="." id="link_1"                                                >元和</a>2年（<a href="." id="link_2"                    >1616年</a>））は、<a href="." id="link_3"                                                                    >戦国時代</a>から<a href="." id="link_4"                                                              >安土桃山時代</a>に<a href="." id="link_5"                                >伊勢国</a>で活動した<a href="." id="link_6"                      >戦国武将</a>。通称は<b>新左衛門</b>、法名は<b>浄賢</b>。<a href="." id="link_7"                                >阿波国</a>を本拠とする<a href="." id="link_8"                                >三好氏</a>の一族で<a href="." id="link_9"                                                                                                            >三好長延</a>の子。<a href="." id="link_10"                                                             >長島一向一揆</a>に与した。妻は<a href="." id="link_11"                               >尾張国</a>の<a href="." id="link_12"                                         >三好吉房</a>の妹で、吉房の妻の<a href="." id="link_13"                               >日秀</a>は<a href="." id="link_14"                                         >豊臣秀吉</a>の姉なので、<a href="." id="link_15"                                         >豊臣秀次</a>は義理の甥にあたる。
</p>
