	<h1 id="firstHeading" class="firstHeading" >女系家族 (ゲーム)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>『<b>女系家族</b>』（じょけいかぞく）は、<a href="." id="link_1"                                                    >シルキーズ</a>の<a href="." id="link_2"                                                                        >アダルトゲーム</a>シリーズである。
</p><p>どの作品も、主人公が主に美女や美少女で占められた名家の資産やヒロインの奪取を狙って豪邸へ乗り込み、清濁の思惑を持つ家人たちと交流した末に様々な<a href="." id="link_3"                                                                                  >エンディング</a>を迎えるという展開を、物語の根幹としている。また、<a href="." id="link_4"                                                                                  >ダウンロード</a>版は<a href="." id="link_5"                >DMM.com</a>独占販売となっている。
</p><p>なお、<a href="." id="link_6"                                          >山崎豊子</a>の<a href="." id="link_7"                      >小説</a>『<a href="." id="link_8"                                          >女系家族</a>』（<b>にょ</b>けいかぞく）とは展開や要素が一部似通っているが、無関係である。
</p>
