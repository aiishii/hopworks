		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿野 武一</b>（かの ぶいち、たけかず、<a href="." id="link_1"                    >1918年</a>（<a href="." id="link_2"                      >大正</a>7年）<a href="." id="link_3"                            >1月26日</a> - <a href="." id="link_4"                    >1955年</a>（<a href="." id="link_5"                      >昭和</a>30年）<a href="." id="link_6"                          >3月2日</a>）は、旧<a href="." id="link_7"                                >日本軍</a>の軍人。
</p><p><a href="." id="link_8"                                >京都府</a><a href="." id="link_9"                                >京都市</a><a href="." id="link_10"                               >中京区</a>生まれ。<a href="." id="link_11"                                                             >シベリア抑留</a>者。<a href="." id="link_12"                                         >ラーゲリ</a>生活で<a href="." id="link_13"                                         >石原吉郎</a>に甚大な影響を与えた人物。<a href="." id="link_14"                               >菅季治</a>とも交友があった。
</p>
