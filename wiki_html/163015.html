		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄒 忌</b>（すう き、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>に<a href="." id="link_3"                      >田斉</a>に仕えた<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                      >威王</a>・<a href="." id="link_6"                                      >宣王</a>に仕えて<a href="." id="link_7"                      >宰相</a>として辣腕を振るった。琴の名人として知られ、初めは宮廷で威王に琴を教えていた。美男子でも有名である。
</p><p><b>注</b> - 『<a href="." id="link_8"                      >史記</a>田敬仲完世家』（田氏に乗っ取られた後の斉についての記述）には<b>騶</b>忌（馬偏に芻）となっているが、『史記』<a href="." id="link_9"                                          >六国年表</a>などでは<b>鄒</b>忌になっている。この記事中では鄒忌で統一する。
</p>
