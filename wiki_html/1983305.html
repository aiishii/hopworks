		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>押田 年郎</b>（おしだ としろう、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >9月29日</a> - ）は<a href="." id="link_2"                                                                        >日本中央競馬会</a> (JRA) 元<a href="." id="link_3"                      >騎手</a>。<a href="." id="link_4"                                >宮崎県</a>出身。
</p><p>息子は<a href="." id="link_5"                                          >清水久詞</a>厩舎に調教助手として所属している<a href="." id="link_6"                                                                                                            >押田道郎</a>。娘は元JRA騎手の<a href="." id="link_7"                                          >押田純子</a>、その夫でJRA<a href="." id="link_8"                                >調教師</a>の清水久詞は義理の息子。
</p>
