		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 啓</b>（こう けい、<a href="." id="link_1"                    >1336年</a> - <a href="." id="link_2"                    >1374年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >明</a>代初期の詩人。<a href="." id="link_5"            >字</a>は季廸（きてき）。号は青邱（せいきゅう）。平江路<a href="." id="link_6"                      >長洲県</a>の出身。「呉中四傑」の一人。娘が一人いる。祖父を高本凝、父を高一元（字は順翁）といい、姉と高咨という兄がいて、兄弟のうちの末子である。
</p>
