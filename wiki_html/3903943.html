	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 みのり</b>（やまぐち みのり）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >看護学者</a>（<a href="." id="link_3"                                                    >基礎看護学</a>）。<a href="." id="link_4"                      >学位</a>は<a href="." id="link_5"                      >博士（看護学）</a>（<a href="." id="link_6"                                                                                            >日本赤十字看護大学</a>・<a href="." id="link_7"                    >2011年</a>）。<a href="." id="link_8"                                                              >静岡県立大学</a><a href="." id="link_9"                                          >看護学部</a><a href="." id="link_10"                               >准教授</a>・<a href="." id="link_11"                               >大学院</a><a href="." id="link_12"                                                             >看護学研究科</a>准教授。
</p><p><a href="." id="link_13"                                                             >横浜市立大学</a><a href="." id="link_14"                                                                                                                                   >看護短期大学部</a><a href="." id="link_15"                                                             >看護学科</a><a href="." id="link_16"                     >助手</a>、横浜市立大学<a href="." id="link_17"                               >医学部</a>助手、医療法人財団健和会臨床看護学研究所<a href="." id="link_18"                               >研究員</a>、<a href="." id="link_19"                                                                                 >学校法人関東学院</a>設置準備室<a href="." id="link_20"                     >助教</a>、<a href="." id="link_21"                                                             >関東学院大学</a>看護学部助教、<a href="." id="link_22"                                                                                                               >神奈川県立保健福祉大学</a><a href="." id="link_23"                                                             >保健福祉学部</a><a href="." id="link_24"                     >講師</a>などを歴任した。
</p>
