<p><b>sus4</b>（サスフォー）は、<a href="." id="link_1"                                                                                            >東京少年少女合唱隊</a>や<a href="." id="link_2"                                >聖歌隊</a>で活躍していた<a href="." id="link_3"                                          >根本美緒</a>と<a href="." id="link_4"                                          >太田美帆</a>の2人による女性<a href="." id="link_5"                                >デュオ</a>。
</p><p>美しいハーモニーを持つsus4は聖歌をベースにしつつ自らのオリジナルナンバーも作っていた。一方で、テレビアニメの主題歌やCMの歌などで活躍していた。<a href="." id="link_6"                    >2000年</a>に解散。
</p>
