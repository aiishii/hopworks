	<h1 id="firstHeading" class="firstHeading" >アントナン・カレーム</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>マリー＝アントワーヌ</b>（<b>アントナン</b>）<b>・カレーム</b>（<b>Marie-Antoine</b>（<b>Antonin</b>）<b>Carême</b>, <a href="." id="link_1"                    >1784年</a><a href="." id="link_1"                          >6月8日</a> - <a href="." id="link_2"                    >1833年</a><a href="." id="link_2"                            >1月12日</a>）は<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >シェフ</a>・<a href="." id="link_5"                                                    >パティシエ</a>。<a href="." id="link_6"                                                              >フランス料理</a>の発展に大きく貢献し、当時は「国王のシェフかつシェフの帝王」と呼ばれていた。今日、カレームはいわゆる「有名シェフ」のさきがけ的人物として知られている。
</p>
