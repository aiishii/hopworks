<p><b>ジャン・ドーベルヴァル</b>（Jean Dauberval または Jean D'Auberval, <a href="." id="link_1"                    >1742年</a><a href="." id="link_1"                            >8月19日</a> - <a href="." id="link_2"                    >1806年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>・<a href="." id="link_5"                                                    >振付家</a>である。現在も上演されている最古の<a href="." id="link_6"                                >バレエ</a>の一つ『<a href="." id="link_7"                                                                                                                          >ラ・フィユ・マル・ガルデ</a>』の作者として名を残している。
</p>
