<p><b>クレオ・レーン</b>（<b><i>Dame</i> Cleo Laine</b>, <a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >10月28日</a> <a href="." id="link_2"                                                                                                      >ミドルセックス州</a>クレメンタイン・ダイナー・キャンベル - ）は、<a href="." id="link_3"                                                    >スキャット</a>で名高い<a href="." id="link_4"                                          >イギリス</a>の大御所ヴォーカリストにして<a href="." id="link_5"                                                              >ミュージカル</a><a href="." id="link_6"                      >女優</a>である。<a href="." id="link_7"                                >ジャズ</a>、<a href="." id="link_8"                                                                        >ポピュラー音楽</a>、<a href="." id="link_9"                                                                        >クラシック音楽</a>の各部門において<a href="." id="link_10"                                                   >グラミー賞</a>にノミネートされたことのある唯一の女性歌手である。 
</p>
