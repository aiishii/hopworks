		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷 光尊</b>（おおたにこうそん、<a href="." id="link_1"                      >嘉永</a>3年<a href="." id="link_2"                                                    >2月4日</a>（<a href="." id="link_3"                    >1850年</a><a href="." id="link_3"                          >3月7日</a>）- <a href="." id="link_4"                      >明治</a>36年（<a href="." id="link_5"                    >1903年</a>）<a href="." id="link_6"                            >1月18日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_8"                                                              >明治時代</a>前期までの<a href="." id="link_9"                                          >浄土真宗</a>の<a href="." id="link_10"                                         >僧侶</a>。西本願寺21世<a href="." id="link_11"                                         >門主</a>。父は<a href="." id="link_12"                                         >西本願寺</a>20世<a href="." id="link_13"                     >広如</a>。<a href="." id="link_14"                     >伯爵</a>。<a href="." id="link_15"           >諱</a>は光尊。<a href="." id="link_16"                                                                   >法名</a>は明如上人。<a href="." id="link_17"                     >院号</a>は信知院。
<a href="." id="link_18"                        >裏方</a>は徳如（光威）長女、枝子（しげこ：<a href="." id="link_19"                                         >大谷光勝</a>養女）。
実子に<a href="." id="link_20"                                         >大谷光瑞</a>（鏡如）、<a href="." id="link_21"                                         >大谷光明</a>（浄如）、<a href="." id="link_22"                                         >大谷尊由</a>、<a href="." id="link_23"                                         >九条武子</a>、<a href="." id="link_24"                                                   >真宗木辺派</a><a href="." id="link_25"                               >錦織寺</a>を継いだ<a href="." id="link_26"                                         >木辺孝慈</a>などがいる。
</p>
