		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清重 伸之</b>（きよしげ のぶゆき、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                >徳島県</a>出身。<a href="." id="link_6"                                                              >東京芸術大学</a>洋画科油絵専攻卒業。東京芸術大学大学院技法材料科修了。
</p><p><a href="." id="link_7"                                >迎賓館</a>天井画修復に従事する。アメリカ合衆国の<a href="." id="link_8"                                                                                                      >セントオラフ大学</a>でアニメーション実習を行う。
</p><p><a href="." id="link_9"                                          >現代書館</a>の『<a href="." id="link_10"                                                                                                                                             >フォー・ビギナーズ・シリーズ</a>』の『本居宣長』『坂の上の雲』『ヤマトタケル』など、単行本のイラストを手がけている。
</p>
