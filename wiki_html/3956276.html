		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テオフィラクトス・シモカテス</b>（<a href="." id="link_1"                                                                                            >中世ギリシャ語</a>: <span lang="el">Θεοφύλακτος Σιμοκάτ(τ)ης</span>、 <a href="." id="link_2"                                          >ラテン語</a>&#58; <span lang="la">Theophylactus Simocattus</span>）は、<a href="." id="link_3"                        >7世紀</a>はじめの<a href="." id="link_4"                                                              >東ローマ帝国</a>の歴史家で、<a href="." id="link_5"                             >皇帝</a><a href="." id="link_6"                                                                        >ヘラクレイオス</a>の時代であった<a href="." id="link_7"                  >630年</a>ころに、皇帝<a href="." id="link_8"                                                              >マウリキウス</a>（在位：<a href="." id="link_9"                  >582年</a> - <a href="." id="link_10"                 >602年</a>）の時代について記述し、異論もあるものの、<a href="." id="link_11"                                                             >古代後期</a>最後の歴史家とされる。
</p>
