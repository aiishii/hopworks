		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河北 秀也</b>（かわきた ひでや、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >4月9日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >アートディレクター</a>。<a href="." id="link_3"                                                                                                                                                                                                                >日本ベリエールアートセンター</a>主宰。<a href="." id="link_4"                                                              >東京芸術大学</a>美術学部デザイン科名誉教授。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                          >久留米市</a>出身。美術評論家<a href="." id="link_7"                                          >河北倫明</a>は伯父に当たる。
</p>
