</p><p><a href="." id="link_3"                                          >神奈川県</a>生まれ。本姓・長谷川。神奈川県農業技術養成所卒。<a href="." id="link_4"                                                    >太平洋戦争</a>ではビルマに従軍。鎌倉の地誌・歴史についての随筆を執筆した。
