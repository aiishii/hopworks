		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 早紀</b>（うちだ さき、<a href="." id="link_1"                          >6月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。既婚・子持ち。<a href="." id="link_4"                      >女性</a>。他のペンネームは二郷朔美（にごうさくみ）、内田渦子（うちだうずこ）など。
</p><p><a href="." id="link_5"                                >宮城県</a>出身。<a href="." id="link_6"                    >1996年</a>、二郷朔美名義で花とゆめ23号から『ロボット・ショック』でデビューする。
</p>
