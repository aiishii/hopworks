		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若林 真</b>（わかばやし しん、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >4月3日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >3月14日</a>）は、<a href="." id="link_3"                                                              >フランス文学</a>者、<a href="." id="link_4"                                                              >慶應義塾大学</a>名誉教授、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                                    >翻訳家</a>、<a href="." id="link_7"                                                    >批評家</a>。
</p><p><a href="." id="link_8"                                >新潟県</a><a href="." id="link_9"                                >佐渡島</a>生まれ。慶大仏文科卒。同窓に<a href="." id="link_10"                                         >山川方夫</a>、<a href="." id="link_11"                                                   >田久保英夫</a>がおり『<a href="." id="link_12"                                         >三田文学</a>』で批評をおこなう。のち慶大教授。1972年「海を畏れる」を『<a href="." id="link_13"                     >新潮</a>』に掲載し小説も書いた。1995年定年退任、名誉教授。<a href="." id="link_14"                                                                       >カトリック</a>信者。
</p>
