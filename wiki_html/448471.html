		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 敞</b>（りゅう しょう、<a href="." id="link_1"                                      >天禧</a>3年（<a href="." id="link_2"                    >1019年</a>） - <a href="." id="link_3"                      >熙寧</a>元年<a href="." id="link_4"                                                    >4月8日</a>（<a href="." id="link_5"                    >1068年</a><a href="." id="link_5"                            >5月11日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >北宋</a>の<a href="." id="link_8"                                      >仁宗</a>時期後半と<a href="." id="link_9"                                      >英宗</a>時期に活躍した<a href="." id="link_10"                     >経学</a>者・<a href="." id="link_11"                                                             >歴史学者</a>・<a href="." id="link_12"                               >政治家</a>（官僚）・<a href="." id="link_13"                     >文人</a>（文章家）で、当時において無類の博学を誇った。<a href="." id="link_14"           >字</a>は原父。私に号して公是先生とも呼ばれた。北宋中期の代表的な<a href="." id="link_15"                               >士大夫</a>。主として経学者として知られ、宋代経学の新機軸を切り開いた代表的学者の一人。弟の<a href="." id="link_16"                                                                                       >劉攽</a>・子の<a href="." id="link_17"                                                                                                 >劉奉世</a>とともに<b>三劉</b>（新喩三劉）と呼ばれた。
</p>
