<p><b>スコット島</b> (<a href="." id="link_5"                      >英語</a>&#58; <span lang="en">Scott Island</span>) は、<a href="." id="link_6"                                >カナダ</a>、<a href="." id="link_3"                                                              >ヌナブト準州</a>の<a href="." id="link_4"                                                                                                      >クィキクタアルク地域</a>にある無人島。島は、<a href="." id="link_7"                                                    >バフィン島</a>東海岸沖の、クラーク・フィヨルドの出口、<a href="." id="link_8"                                                                                                                                          >スコット入り江</a>の西にある<a href="." id="link_9"                                                    >バフィン湾</a>に位置する。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                           >シレム島</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Sillem_Island&amp;action=edit&amp;redlink=1" class="new" title="En:Sillem Island (存在しないページ)">英語版</a>）</span></span>は南西にある。
