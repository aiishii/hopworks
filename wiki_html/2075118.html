		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シースワン・ヂャンヤー</b>（<a href="." id="link_1"                                >タイ語</a>&#58; <span lang="th">ศรีสุวรรณ จรรยา</span>、<a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >5月25日</a> - ）は<a href="." id="link_3"                                          >タイ</a>の環境活動家。<a href="." id="link_4"                                                                                                            >反地球温暖化協会</a>の会長として、<a href="." id="link_5"                                                                                                                                         >マープタープット工業団地公害</a>訴訟問題において、住民やその他の組織と一緒に反対運動を組織している。
