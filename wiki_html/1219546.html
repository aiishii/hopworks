<p><b>ギュンター・ベックシュタイン</b>（<span lang="de">Günther Beckstein</span>、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >11月23日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。所属<a href="." id="link_4"                      >政党</a>は<a href="." id="link_5"                                                                                            >キリスト教社会同盟</a> (CSU)。<a href="." id="link_6"                    >2007年</a>10月から<a href="." id="link_7"                    >2008年</a>10月まで<a href="." id="link_8"                                                              >バイエルン州</a>首相を務めた。
</p>
