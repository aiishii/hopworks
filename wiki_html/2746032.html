		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 道弘</b>（さかもと みちひろ、<a href="." id="link_1"                    >1946年</a> - <a href="." id="link_2"                    >1994年</a>）は、日本の<a href="." id="link_3"                                >洋画家</a>。<a href="." id="link_4"                                                                                                                                                    >青森県美術展覧会</a>会員、同審査員。
</p><p><a href="." id="link_5"                                >青森県</a><a href="." id="link_6"                                >むつ市</a>生まれ。1978年より<a href="." id="link_7"                                                                                                            >伊藤正規</a>（日展審査員、光風会名誉会員）、<a href="." id="link_8"                                                                                                            >伊藤芳子</a>（光風会会員）に師事。1979年第20回青森県美術展覧会奨励賞受賞。1988年・1989年にも同賞を受賞。1992年第7回文化庁主催アートギャラリー石川展招待出展。北の自然をモチーフに色彩感覚豊かな風景画を描いた。主な作品は函館の教会を描いた『函館風景』、『北の教会』。青森の奥入瀬渓流を描いた『奥入瀬風景』。
</p>
