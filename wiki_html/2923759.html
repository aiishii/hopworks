		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松浪 和夫</b>（まつなみ かずお、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >福島県</a>生まれ。<a href="." id="link_5"                                          >福島大学</a><a href="." id="link_6"                                          >経済学部</a>卒業。
</p><p>大学卒業後、銀行に勤務。1989年退行後、執筆をはじめる。1992年、「エノラゲイ撃墜指令」で第4回<a href="." id="link_7"                                                                                                                >日本推理サスペンス大賞</a>佳作に選ばれる。選考委員の<a href="." id="link_8"                                >逢坂剛</a>は「才能のきらめきは1番」「今後かならず出て来る人」と評した。2006年、『導火線』で第9回<a href="." id="link_9"                                                    >大藪春彦賞</a>の候補作になる。
</p>
