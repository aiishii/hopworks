		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本晴義</b>（やまもと はるよし、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                          >4月2日</a> ）は、日本の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                                              >大阪経済大学</a><a href="." id="link_5"                                          >名誉教授</a>。専攻は<a href="." id="link_6"                                                                        >社会思想史</a>・哲学。
</p><p><a href="." id="link_7"                                >大阪市</a>生まれ。1948年<a href="." id="link_8"                                                    >早稲田大学</a><a href="." id="link_9"                                >文学部</a>卒業。大阪経済大学助<a href="." id="link_10"                     >教授</a>、教授、96年<a href="." id="link_11"                     >定年</a>退任、名誉教授、<a href="." id="link_12"                                                                                                                               >大阪哲学学校</a>校長。
</p>
