<p><b>大石 一男</b>（おおいし かずお、<a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                              >11月15日</a> - ）は、日本の<a href="." id="link_4"                                                              >ファッション</a><a href="." id="link_5"                                >写真家</a>で<a href="." id="link_6"                                                                                                                          >フォトジャーナリスト</a>。
日本におけるファッション報道（<a href="." id="link_7"                                                              >コレクション</a>）写真の草分けである<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2011年12月）">要出典</span></a></i>&#93;</sup>。
</p>
