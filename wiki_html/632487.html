<p><b>櫻井 清香</b>（さくらい きよか、男性、明治28年（<a href="." id="link_2"                    >1895年</a>）<a href="." id="link_3"                          >8月7日</a> - 昭和44年（<a href="." id="link_4"                    >1969年</a>））は<a href="." id="link_5"                                >芸術家</a>（<a href="." id="link_6"                      >画家</a>）。<a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                          >名古屋市</a>出身。<a href="." id="link_9"                                          >源氏物語</a>絵巻の昭和復元模写を作成したことで有名。父櫻井武愷宮之亟、母三保の二男。兄は<a href="." id="link_10"                                                                                                 >桜井馨</a>、弟は<a href="." id="link_11"                                         >桜井鐐三</a>。桜井 清香と表記する場合もある。
</p>
