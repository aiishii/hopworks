		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸本 尚毅</b>（きしもと なおき、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                                >岡山県</a>出身の<a href="." id="link_3"                                          >俳人</a>。<a href="." id="link_4"                                          >東京大学</a>卒。<a href="." id="link_5"                                          >赤尾兜子</a>、<a href="." id="link_6"                                                    >波多野爽波</a>に師事。同じ爽波門の<a href="." id="link_7"                                          >田中裕明</a>とともに若くして注目され、写生派の俳人として定評がある。2014年現在「天為」「屋根」同人。
</p>
