<p>第3代<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                              >ロス伯爵</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Earl_of_Rosse&amp;action=edit&amp;redlink=1" class="new" title="En:Earl of Rosse (存在しないページ)">英語版</a>）</span></span><b>ウィリアム・パーソンズ</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">William Parsons, 3rd Earl of Rosse</span>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >KP</a>, <span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E7%8E%8B%E7%AB%8B%E5%8D%94%E4%BC%9A%E4%BC%9A%E9%95%B7%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="王立協会会長の一覧 (存在しないページ)">PRS</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_presidents_of_the_Royal_Society&amp;action=edit&amp;redlink=1" class="new" title="En:List of presidents of the Royal Society (存在しないページ)">英語版</a>）</span></span></span>、<a href="." id="link_4"                    >1800年</a><a href="." id="link_4"                            >6月17日</a> - <a href="." id="link_5"                    >1867年</a><a href="." id="link_5"                              >10月31日</a>）は、<a href="." id="link_6"                                                              >アイルランド</a>の<a href="." id="link_7"                                          >天文学者</a>、<a href="." id="link_8"                      >貴族</a>、<a href="." id="link_9"                                >政治家</a>。一般には<b>ロス卿</b> (Lord Rosse) の名前で知られている。<a href="." id="link_10"                     >星雲</a>や<a href="." id="link_11"                     >銀河</a>の膨大な観測データを残した。
</p>
