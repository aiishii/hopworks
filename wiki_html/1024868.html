		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エア・チャタム</b> (Air Chathams) は、<a href="." id="link_1"                                                                                  >ニュージーランド</a>の<a href="." id="link_2"                                                              >チャタム諸島</a>を本拠地としている<a href="." id="link_3"                                                                                                      >コミューター航空会社</a>である。エア・チャタムは<a href="." id="link_4"                    >1984年</a>に設立され、チャタム諸島とニュージーランドの<a href="." id="link_5"                                                                                                            >北島</a>および<a href="." id="link_6"                                                                                                            >南島</a>との間の旅客輸送を担っている。チャーター便も同様である。主な本拠地はチャタム諸島のtuuta空港およびハブ空港としての<a href="." id="link_7"                                                                                                      >ウェリントン国際空港</a>である。
</p>
