		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻井 雅夫</b>（さくらい まさお、<a href="." id="link_1"                    >1935年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >国際政治経済学</a>者。
</p><p><a href="." id="link_4"                      >東京</a>生まれ。<a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                                >法学部</a>卒。1982年「国際経済法研究 国際投資を中心として」で慶大<a href="." id="link_7"                                                              >法学博士</a>。<a href="." id="link_8"                                                                                  >アジア経済研究所</a>、<a href="." id="link_9"                                                              >青山学院大学</a>助教授、教授、<a href="." id="link_10"                                                                                                                         >慶應義塾大学総合政策学部</a>教授。2001年定年退任、<a href="." id="link_11"                                         >獨協大学</a>教授。06年退職。
1983年『<a href="." id="link_12"                                                   >国際経済法</a>の基本問題』で青山学院学術褒賞、『ASEANにおける貿易・投資自由化の法的枠組みの現状』で<a href="." id="link_13"                                         >三井物産</a>貿易奨励会賞大賞受賞。
</p>
