		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>畑澤 聖悟</b>（はたさわ せいご、<a href="." id="link_1"                    >1964年</a>8月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >演出家</a>、<a href="." id="link_6"                                          >放送作家</a>、<a href="." id="link_7"                      >俳優</a>、<a href="." id="link_8"                                >青森県</a>の公立<a href="." id="link_9"                                                              >高校教師</a>。劇団・渡辺源四郎商店店主（主宰）。青森県を中心に、国内外を問わず演劇活動を行っている。<a href="." id="link_10"                               >秋田県</a>生まれ。<a href="." id="link_11"                                                                                                     >秋田県立秋田高等学校</a>、<a href="." id="link_12"                                         >秋田大学</a><a href="." id="link_13"                                         >教育学部</a>卒業。
</p>
