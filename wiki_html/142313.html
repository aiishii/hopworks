		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブラボー中谷</b>（ブラボー なかや、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >4月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>のマジシャン（<a href="." id="link_3"                                                    >奇術師</a>）。
</p><p><a href="." id="link_4"                                >秋田県</a><a href="." id="link_5"                                >仙北郡</a><a href="." id="link_6"                                >千畑町</a>（現、<a href="." id="link_7"                                                                    >美郷町</a>）出身。アマチュア時代から注目を浴び、マジシャンとして全国を巡りイベントなどに出演する。
また、ふるさと秋田県では、<a href="." id="link_8"                                          >タレント</a>として<a href="." id="link_9"                                                    >テレビ番組</a>、<a href="." id="link_10"                                                   >ラジオ番組</a>等に出演中。ほかに、全国中継のレポーターとして秋田県からの中継も務める。
</p>
