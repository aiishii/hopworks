		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊田 広行</b>（いだ ひろゆき、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="/wiki/%E7%A4%BE%E4%BC%9A%E5%AD%A6%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="社会学者の一覧">社会学者</a>。<a href="." id="link_3"                                >大阪府</a>出身。<a href="." id="link_4"                                          >辻元清美</a>の支援団体「つじもとネット」代表。
</p><p>1986年から1988年まで中東経済研究所・<a href="." id="link_5"                                          >エジプト</a>事務所勤務。1992年<a href="." id="link_6"                                                              >大阪市立大学</a>大学院経済学専攻中退、1993年<a href="." id="link_7"                                                              >大阪経済大学</a>経済学部専任講師、1996年助教授、1998年<a href="." id="link_8"                                                              >スウェーデン</a>・<a href="." id="link_9"                                                                                            >ストックホルム大学</a>にて在外研究、2005年辞職、<a href="." id="link_10"                                                   >立命館大学</a>、<a href="." id="link_11"                                         >神戸大学</a>非常勤講師。
</p><p><a href="." id="link_12"                                                   >ジェンダー論</a>、<a href="." id="link_13"                                                             >フェミニズム</a>の研究者で、シングル単位の生活を唱える。
</p>
