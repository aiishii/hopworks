		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第6代<a href="." id="link_1"                                                                                                                                          >グラスゴー伯爵</a><b>ジョージ・フレデリック・ボイル</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">George Frederick Boyle, 6th Earl of Glasgow</span>、<a href="." id="link_3"                    >1825年</a><a href="." id="link_3"                            >10月9日</a> – <a href="." id="link_4"                    >1890年</a><a href="." id="link_4"                            >4月23日</a>）は、<a href="." id="link_5"                                                                                                                                                                                                          >イギリス</a>の政治家、<a href="." id="link_6"                                                                                            >スコットランド貴族</a>。<a href="." id="link_7"                                                                                                      >オックスフォード運動</a>を支持して、その思想を広めるためにスコットランドで聖堂を建てた。政治家としては<a href="." id="link_8"                                                                              >庶民院</a>議員（1865年2月 – 7月）、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                    >選挙名簿管理長官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Lord_Clerk_Register&amp;action=edit&amp;redlink=1" class="new" title="En:Lord Clerk Register (存在しないページ)">英語版</a>）</span></span>（1879年 – 1890年）を歴任した。
</p>
