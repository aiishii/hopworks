		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 政勝</b>（ささき まさかつ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >アニメーター</a>、<a href="." id="link_3"                                                                                                      >キャラクターデザイナー</a>、ゲーム原画家。<a href="." id="link_4"                                          >有限会社</a><a href="." id="link_5"                                                                                                                      >シルバー</a>所属。<a href="." id="link_6"                              >1990年代</a>半ばまでの名義は、<b>佐々木 正勝</b>（読みは同じ）。<a href="." id="link_7"                                                                        >18禁PCゲーム</a>での別名義は、<b>ささやん</b>。
</p>
