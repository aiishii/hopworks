<p><b>PSR B1257+12 D</b>は、<a href="." id="link_1"                                          >おとめ座</a>の方角に約980光年の位置にある、<a href="." id="link_3"                                          >中性子星</a><b><a href="." id="link_4"                            >PSR B1257+12</a></b>の周囲を公転する第4の天体として2度説明された。1つは地球の100倍以上の質量を持つ<a href="." id="link_5"                                                    >木星型惑星</a>、もうひとつは地球の0.0004倍という極めて微小な天体である。しかし、2013年現在はどちらの天体の存在も否定されている。
</p>
