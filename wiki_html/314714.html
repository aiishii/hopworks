		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤノベ ケンジ</b>（漢字：矢延 憲司、<a href="." id="link_1"                    >1965年</a> - ）は、日本の<a href="." id="link_2"                                          >現代美術</a>作家。<a href="." id="link_3"                                                                                  >京都造形芸術大学</a>教授。同大学内のウルトラファクトリーのディレクターを務める。
</p><p><a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >茨木市</a>出身。<a href="." id="link_6"                                                                                                                >大阪府立春日丘高等学校</a>を経て、<a href="." id="link_7"                    >1989年</a><a href="." id="link_7"                                                                                  >京都市立芸術大学</a>美術学部彫刻専攻卒業。英国<a href="." id="link_8"                                                                                                                                                                  >ロイヤル・カレッジ・オブ・アート</a>に短期留学。<a href="." id="link_9"                    >1991年</a><a href="." id="link_9"                                                                                  >京都市立芸術大学</a><a href="." id="link_9"                                >大学院</a>美術研究科修了。<a href="." id="link_10"                   >1994年</a>から3年間<a href="." id="link_11"                                         >ベルリン</a>に活動拠点を置き、現在は<a href="." id="link_4"                                >大阪府</a><a href="." id="link_12"                               >高槻市</a>在住。
</p><p><a href="." id="link_13"                                                                                 >フジテレビ</a>の元<a href="." id="link_14"                                         >スポーツ</a>部<a href="." id="link_15"                                                                       >プロデューサー</a>（現在は人事部に異動）だった<a href="." id="link_16"                                         >矢延隆生</a>は実兄である。
</p>
