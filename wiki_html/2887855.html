		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧港篤三</b>（まきみなと とくぞう、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >4月14日</a>）は、<a href="." id="link_3"                                          >沖縄</a>の新聞記者、平和運動家、詩人。
</p><p>沖縄県出身。1926年<a href="." id="link_4"                                                              >沖縄朝日新聞</a>入社。48年『<a href="." id="link_5"                                                              >沖縄タイムス</a>』の創刊に参加、のち専務。83年<a href="." id="link_6"                                                                                  >米国公文書館</a>所蔵の沖縄戦記録フィルムを買い取り、上映をする「沖縄戦記録フィルム1フィート運動の会」を結成（2004年<a href="." id="link_7"                                                                        >吉川英治文化賞</a>）、のち代表。
</p>
