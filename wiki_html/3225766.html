<p><b>榎本 栄一</b>（えのもと えいいち、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                >10月</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >10月18日</a>）は、仏教詩人。
</p><p>兵庫県淡路島三原郡阿万町（現南あわじ市）生まれ。五歳の時大阪に出て父母は小間物化粧品店を始める。高等小学校卒ころ父が死亡。19歳のころから母と家業に精を出す。<a href="." id="link_3"                                          >生田春月</a>の『詩と人生』へ投稿。空襲で淡路へ逃れたのち大阪へ戻り知人の店舗化粧品部を担当。1950年東大阪市で化粧品店を開業。<a href="." id="link_4"                                          >浄土真宗</a>に帰依して念仏のうたと称する仏教詩を書く。1994年<a href="." id="link_5"                                                                        >仏教伝道文化賞</a>受賞。
</p>
