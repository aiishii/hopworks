<p><b>井上 正幸</b>（いのうえ まさゆき、<a href="." id="link_1"                    >1948年</a>10月6日 - ）は、前<a href="." id="link_2"                                                                        >バングラデシュ</a><a href="." id="link_3"                                                              >特命全権大使</a>。大使在任期間は、<a href="." id="link_4"                    >2006年</a>4月より<a href="." id="link_5"                    >2009年</a>6月。元<a href="." id="link_6"                                                    >文部官僚</a>、現在は<a href="." id="link_6"                                                    >文部科学省</a>管轄の<a href="." id="link_7"                                          >財団法人</a><a href="." id="link_8"                                                                                                                                                                        >日本国際教育支援協会</a>の理事長（常勤）。
</p>
