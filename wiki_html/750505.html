	<h1 id="firstHeading" class="firstHeading" >ラリー・ウィリアムズ (投資家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ラリー・ウィリアムズ</b>（Larry Williams、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >10月6日</a> - ）はアメリカの有名な<a href="." id="link_2"                                >投資家</a>・<a href="." id="link_3"                                >投機家</a>。ウィリアムズ%R（<a href="." id="link_4"                              >W%R</a>）などの数多くの投資手法を発案した。<a href="." id="link_5"                    >1987年</a>の<a href="." id="link_6"                                                                        >ロビンスカップ</a>で11376%（113.76倍）の驚異的リターンを出し優勝し世界にその名をとどろかせた、未だにこの記録は破られていない。数多くの投資手法を持っており、セミナーに参加した人だけに伝授する方法もある。<a href="." id="link_7"                                                    >タートルズ</a>の<a href="." id="link_8"                                                                                                      >ラッセル・サンズ</a>とは親交がある。<a href="." id="link_9"                                                              >オレゴン大学</a>卒業。
</p>
