		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドワード・トーマス・ボス</b>（Edward Thomas Both、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                              >11月18日</a>）は、<a href="." id="link_3"                                                                        >オーストラリア</a>の<a href="." id="link_4"                                                                                            >エジソン</a>と呼ばれた<a href="." id="link_5"                                >発明家</a>で多くの<a href="." id="link_6"                      >医療</a>、<a href="." id="link_7"                      >軍事</a>、および広範囲の発明を行った。<a href="." id="link_8"                                >鉄の肺</a>の簡易版である木の肺、<a href="." id="link_9"                                                                                                      >インキュベーター</a>、携帯型<a href="." id="link_10"                               >心電計</a>、<a href="." id="link_11"                     >脳波計</a>、超遠心分離機、<a href="." id="link_12"                                                             >ファックス</a>機の前身である「ビジテル」などがあった。彼は発明の功績により<a href="." id="link_13"                   >1940年</a>に<a href="." id="link_14"                                                             >大英帝国勲章</a>を受章した。
</p>
