		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大前 研一</b>（おおまえ けんいち、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >2月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >経営コンサルタント</a>、<a href="." id="link_4"                                >起業家</a>。<a href="." id="link_5"                                                                                                                          >マサチューセッツ工科大学</a><a href="." id="link_6"                      >博士</a>。<a href="." id="link_7"                                                                                  >マッキンゼー</a>日本支社長を経て、<a href="." id="link_8"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a><a href="." id="link_9"                                                                        >公共政策大学院</a>教授や<a href="." id="link_10"                                                                                                                                             >スタンフォード大学経営大学院</a>客員教授を歴任。
</p><p>現在、<a href="." id="link_11"                                                                                                                                             >ビジネス・ブレークスルー大学</a>学長、<a href="." id="link_12"                                         >韓国</a><a href="." id="link_13"                                                                                 >梨花女子大学</a>国際大学院名誉教授、<a href="." id="link_14"                                                             >高麗大学</a>名誉客員教授、（株）大前・アンド・アソシエーツ創業者兼取締役、株式会社<a href="." id="link_15"                                                                                                                         >ビジネス・ブレークスルー</a>代表取締役社長等を務める。
</p><p>「ボーダレス経済学と<a href="." id="link_16"                                         >地域国家</a>論」提唱者。
</p>
