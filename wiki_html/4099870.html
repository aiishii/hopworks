<p><b>福田 行誡</b>（ふくだ ぎょうかい、<a href="." id="link_1"                    >1809年</a>/<a href="." id="link_2"                    >1806年</a>（<a href="." id="link_3"                                                >文化</a>6年/3年）‐ <a href="." id="link_4"                    >1888年</a>（<a href="." id="link_5"                      >明治</a>21年）<a href="." id="link_6"                            >4月25日</a>）は、<a href="." id="link_7"                      >幕末</a>から明治時代に活躍した<a href="." id="link_8"                                >浄土宗</a>の<a href="." id="link_9"            >僧</a>、<a href="." id="link_10"                               >仏教学者</a>、<a href="." id="link_11"                     >歌人</a>。幼名は大堂で、字は晋阿。号は建蓮社立誉。<a href="." id="link_12"                                         >明治維新</a>期に<a href="." id="link_13"                                         >神仏分離</a>や<a href="." id="link_14"                                         >廃仏毀釈</a>で混乱した日本仏教界を指導し、「明治第一の高僧」と称された。
</p>
