		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリフ・エドワーズ</b>（<i>Cliff Edwards</i>、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >6月14日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >7月17日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >ミズーリ州</a><a href="." id="link_5"                                                                                                            >マリオン郡</a>出身の<a href="." id="link_6"                                          >ウクレレ</a><a href="." id="link_7"                                >奏者</a>、<a href="." id="link_8"                      >男性</a><a href="." id="link_9"                      >声優</a>。
</p><p><a href="." id="link_6"                                          >ウクレレ</a><a href="." id="link_7"                                >奏者</a>として活躍していたが、「<a href="." id="link_10"                                                                                               >ピノキオ</a>」の<a href="." id="link_11"                                                                                                     >ジミニー・クリケット</a>を演じて『<a href="." id="link_12"                                                   >星に願いを</a>』等の挿入歌を歌い、人気を得る。その後、多くのテレビ番組でもジミニー・クリケットを演じ<a href="." id="link_13"                                                                                                                                                                 >ウォルト・ディズニー・カンパニー</a>の代表する名声優となった。
</p>
