<p><b>池 青天</b>（チ・チョンチョン、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >1月15日</a>）は、<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                                    >独立運動家</a>、<a href="." id="link_5"                                          >大韓民国</a>の<a href="." id="link_6"                                >政治家</a>。諱は<b>池大亨</b>（チ・デヒョン、<span lang="ko">지대형</span>）。<a href="." id="link_7"                      >号</a>は「白山」（ペクサン、<span lang="ko">백산</span>、はくざん）。李青天（イ・チョンチョン、<span lang="ko">이청천</span>）という変名を名乗っていた時期もあった。
</p>
