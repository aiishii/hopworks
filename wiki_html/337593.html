		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 地平</b>（なかむら ちへい、<a href="." id="link_1"                    >1908年</a>（<a href="." id="link_2"                      >明治</a>41年）<a href="." id="link_3"                          >2月7日</a> - <a href="." id="link_4"                    >1963年</a>（<a href="." id="link_5"                      >昭和</a>38年）<a href="." id="link_6"                            >2月26日</a>）は<a href="." id="link_7"                                >宮崎県</a>出身の<a href="." id="link_8"                                >小説家</a>、<a href="." id="link_9"                                                    >銀行家</a>。<a href="." id="link_10"                                                                       >宮崎県立図書館</a>長、宮崎相互銀行（現<a href="." id="link_11"                                                             >宮崎太陽銀行</a>）<a href="." id="link_12"                     >社長</a>。自らが憧れた南方の風土で培われた<a href="." id="link_13"                                                                                                           >南方文学</a>を提唱した。<a href="." id="link_14"                                                   >筆名</a>であり、本名は<b>中村治兵衛</b>。
</p>
