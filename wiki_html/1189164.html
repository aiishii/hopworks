		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新戸雅章</b>（しんど まさあき、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >9月18日</a> - ）は日本の<a href="." id="link_2"                      >作家</a>（<a href="." id="link_3"                                >評論家</a>・<a href="." id="link_4"                                >小説家</a>・<a href="." id="link_5"                      >翻訳家</a>）である。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >藤沢市</a>出身。神奈川県立<a href="." id="link_8"                                                                                                                >湘南高等学校</a>卒。<a href="." id="link_9"                                                              >横浜市立大学</a>文理学部卒。<a href="." id="link_10"                                                                           >日本SF作家クラブ</a>会員。テスラ研究所所長、テスラ記念協会会員。
</p>
