		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細川 林谷</b>（ほそかわ りんこく、男性、<a href="." id="link_1"                      >寛永</a>9年（<a href="." id="link_2"                    >1780年</a>） – <a href="." id="link_3"                      >天保</a>14年<a href="." id="link_4"                                                      >6月19日</a>（<a href="." id="link_5"                    >1843年</a><a href="." id="link_5"                            >7月16日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の日本の<a href="." id="link_7"                                                    >篆刻家</a>・<a href="." id="link_8"                                                    >漢詩人</a>である。
</p><p><a href="." id="link_9"                      >本姓</a>は広瀬氏、<a href="." id="link_10"           >名</a>は潔、<a href="." id="link_11"           >字</a>は痩仙・氷壺、林谷は<a href="." id="link_12"                                     >号</a>で他に林道人・忍冬葊・三生翁・白髪小児・天然画仙・不可刻斎・有竹家などと号している。<a href="." id="link_13"                     >通称</a>は春平。<a href="." id="link_14"                               >讃岐</a>の人。
</p>
