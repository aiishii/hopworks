<p><b>アルカジー・イワノヴィッチ・ウォリスキー</b>（<b>ヴォリスキー</b>、<b>ボリスキー</b>、<b>Аркадий Иванович Вольский</b>、<b>Arkadii Ivanovich Vol'skii</b>、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >5月15日</a> － <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                                                              >ソビエト連邦</a>及び<a href="." id="link_4"                                >ロシア</a>の党<a href="." id="link_5"                      >官僚</a>（アパラチキ）、<a href="." id="link_6"                                                    >企業家</a>、<a href="." id="link_7"                                >政治家</a>。ソ連科学産業同盟会長、<a href="." id="link_8"                                                                                                                                                                                  >ロシア産業家企業家同盟</a>会長を歴任した。
</p>
