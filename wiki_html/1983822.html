<p><b>ジョン・マーサー・ブルック</b> （John Mercer Brooke、<a href="." id="link_1"                    >1826年</a><a href="." id="link_1"                              >12月18日</a> &#8211; <a href="." id="link_2"                    >1906年</a><a href="." id="link_2"                              >12月14日</a>）は、<a href="." id="link_3"                                                                        >米国</a>の<a href="." id="link_4"                                                              >海軍</a><a href="." id="link_5"                      >軍人</a>、<a href="." id="link_6"                                >技術者</a> 、<a href="." id="link_7"                                >科学者</a>、<a href="." id="link_8"                      >教育者</a>。<a href="." id="link_9"                                                                                                                >大西洋横断海底ケーブル</a>の敷設に多大な功績があり、また著名な海軍兵器発明者でもあった。<a href="." id="link_10"                               >咸臨丸</a>が太平洋を横断した際には技術アドバイザーとして搭乗したが、実質的にはブルックが艦の指揮をとった。
</p>
