		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トマス・ディーズ</b>（Thomas Diez, <a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                                                                                                                                                >エバーハルト・カール大学テュービンゲン</a><a href="." id="link_5"                      >教授</a>。専門は、国際関係理論、ヨーロッパ統合論。
</p><p><a href="." id="link_6"                                                                        >マンハイム大学</a>で<a href="." id="link_7"                                                    >博士号</a>取得。<a href="." id="link_8"                                                                                                                                                                                            >コペンハーゲン平和研究所</a>研究員、<a href="." id="link_9"                                                                                  >バーミンガム大学</a><a href="." id="link_10"                                               >講師</a>・教授を経て、<a href="." id="link_11"                   >2009年</a>から現職。
</p>
