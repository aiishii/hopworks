		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴォルテール</b>（ヴォルテアーVoltaire、<a href="." id="link_1"                    >1826年</a> - <a href="." id="link_2"                    >1848年</a>4月）とは1820年代に<a href="." id="link_3"                                          >イギリス</a>で活躍した<a href="." id="link_4"                                >競走馬</a>である。<a href="." id="link_5"                    >1829年</a>の<a href="." id="link_6"                                                                                            >ドンカスターカップ</a>に優勝。のちに<a href="." id="link_7"                                >種牡馬</a>としても成功した。血統は父が<a href="." id="link_8"                                                                                                            >ブラックロック</a>、母がファントムメア。生産はロバート・スティーヴンソン。毛色は<a href="." id="link_9"                                >黒鹿毛</a>。<a href="." id="link_10"                     >牡馬</a>。
</p><p><a href="." id="link_11"                                         >フランス</a>のヴュイエ大佐が考案した血統理論、<a href="." id="link_12"                                                                          >ドサージュ理論</a>において、「シェフ・ド・ラス（chefs-de-race、純血種の長）」と呼ばれる16頭の先祖馬の1頭に選定されている。
</p>
