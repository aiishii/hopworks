		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宋 素卿</b>（そう そけい、生年不詳 - <a href="." id="link_1"                      >嘉靖</a>4年<a href="." id="link_2"                                                      >4月14日</a>（<a href="." id="link_3"                    >1525年</a><a href="." id="link_3"                          >5月6日</a>））は、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"            >明</a>代後期（<a href="." id="link_6"                      >日本</a>では<a href="." id="link_7"                                                                    >戦国時代</a>中期）に日本を拠点に<a href="." id="link_8"                                          >日明貿易</a>で活躍した貿易家である。<a href="." id="link_9"                                >浙江省</a><a href="." id="link_10"                                         >鄞県</a>（現・<a href="." id="link_11"                                                                       >中国</a><a href="." id="link_9"                                >浙江省</a><a href="." id="link_12"                               >寧波市</a>）出身。<a href="." id="link_13"                                         >寧波の乱</a>の原因を引き起こした。
</p>
