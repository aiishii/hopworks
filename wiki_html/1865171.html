		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊地 康朗</b>（きくち やすあき、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                              >12月27日</a>  - ）は、<a href="." id="link_2"                                          >地方競馬</a>・<a href="." id="link_3"                                                                        >岩手</a>に所属していた元<a href="." id="link_4"                      >騎手</a>である。現役時代は<a href="." id="link_5"                                                    >水沢競馬場</a>の<a href="." id="link_6"                                                                                                            >三野宮通</a><a href="." id="link_7"                      >厩舎</a>に所属していた。<a href="." id="link_8"                                                          >勝負服</a>の柄は胴赤・白縦縞、袖赤・黄二本輪。<a href="." id="link_9"                                >秋田県</a>出身、血液型B型。<a href="." id="link_10"                                                                                                     >地方競馬教養センター</a>騎手課程第78期生。
</p>
