<p><b>鈴木 ゆめ</b>（すずき ゆめ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >医学者</a>、<a href="." id="link_3"                                                              >博士（医学）</a>。専門は<a href="." id="link_4"                                          >一般内科</a>、<a href="." id="link_5"                                                                        >神経内科学</a>、<a href="." id="link_6"                                >認知症</a>。<a href="." id="link_7"                                                                                                      >横浜市立大学附属病院</a>神経内科教授、日本神経学会評議員等を歴任、<a href="." id="link_8"                                                                                                                                                                                      >横浜市立大学附属市民総合医療センター</a>一般内科教授・部長、日本自律神経学会、日本神経治療学会、日本薬物脳波学会<a href="." id="link_9"                                                    >評議員</a>等を務める。
</p>
