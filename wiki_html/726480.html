		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩下 哲典</b>（いわした てつのり、 <a href="." id="link_1"                    >1962年</a>9月 -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は幕末維新史（情報活動史）。<a href="." id="link_4"                                          >東洋大学</a>文学部史学科・大学院文学研究科史学専攻<a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >塩尻市</a>出身。
</p><p>1985年<a href="." id="link_8"                                                              >青山学院大学</a>文学部史学科卒業、1994年同<a href="." id="link_9"                                >大学院</a>博士後期課程単位修得満期退学。<a href="." id="link_10"                                                   >徳川黎明会</a>総務部学芸員、日本学術振興会特別研究員、<a href="." id="link_11"                                                                                 >徳川林政史研究所</a>研究員、青山学院大学非常勤講師、<a href="." id="link_12"                                                             >都留文科大学</a>非常勤講師などを経て、2003年<a href="." id="link_13"                                         >明海大学</a>助教授、2005年教授。
</p>
