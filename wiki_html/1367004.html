		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳原 和子</b>（やなぎはら かずこ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >3月2日</a>）は、ノンフィクション作家。東京生まれ。<a href="." id="link_3"                                                              >東京女子大学</a>卒。
</p><p><a href="." id="link_4"                                                    >カンボジア</a>の難民キャンプのレポートなどを雑誌に発表、世界中を回ってノンフィクションの筆をとる。
</p><p>1997年、がんに罹り、奇跡的な生還を遂げ、以後は“がん患者学”、医療過誤などの問題に取り組む。2004年にがんが再発。多発転移し、<a href="." id="link_5"                                                                        >放射線治療</a>や<a href="." id="link_6"                                                                        >ラジオ波焼灼術</a>治療により一時回復したものの、再再発し2008年死去。母も同じくがん（<a href="." id="link_7"                                                              >卵巣がん</a>）で亡くなっている。
</p>
