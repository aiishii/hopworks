		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増田 昇</b>（ますだ のぼる、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >造園学者</a>。<a href="." id="link_4"                                                              >大阪府立大学</a>大学院生命環境科学研究科<a href="." id="link_5"                      >教授</a>。専門は<a href="." id="link_6"                                                                                                                                                                            >ランドスケープアーキテクチュア</a>、<a href="." id="link_7"                                >造園学</a>、<a href="." id="link_8"                                          >都市計画</a>学。
</p><p><a href="." id="link_9"                    >2011年</a>より<a href="." id="link_10"                                                                                 >日本造園学会</a>会長。<a href="." id="link_11"                               >大阪府</a>、<a href="." id="link_12"                     >堺市</a>をはじめ、<a href="." id="link_13"                     >都市</a><a href="." id="link_14"                     >行政</a>の委員を歴任。
</p>
