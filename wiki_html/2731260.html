		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中込 秀樹</b>（なかごめ ひでき、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >6月25日</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>。元<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                              >大東文化大学</a><a href="." id="link_6"                                                    >法科大学院</a>特任教授、元<a href="." id="link_7"                                                                                  >名古屋高等裁判所</a>長官。<a href="." id="link_8"                                >東京都</a>出身。
</p>
