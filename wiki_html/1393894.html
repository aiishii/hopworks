		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シンボリックス</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Symbolics</span>）は、同名（Symbolics, Inc.）のかつて存在した<a href="." id="link_2"                                                              >コンピュータ</a>製造企業の資産を引き継いだ私企業であり、Open Genera <a href="." id="link_3"          >LISP</a>システムや<a href="." id="link_4"                >Macsyma</a><a href="." id="link_5"                                                                                  >数式処理システム</a>の販売と保守を行っている。本項目では、主にかつてのコンピュータ製造企業について解説する。
</p>
