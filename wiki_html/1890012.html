<p><b>ガブリエル・ラメ</b>（<span lang="fr">Gabriel Lamé</span>, <a href="." id="link_1"                    >1795年</a><a href="." id="link_1"                            >7月22日</a> - <a href="." id="link_2"                    >1870年</a><a href="." id="link_2"                          >5月1日</a>）は<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                                                                                                          >エコール・ポリテクニーク</a>（高等理工科学校）を卒業し、<a href="." id="link_6"                                                    >数理物理学</a>、<a href="." id="link_7"                                >代数学</a>、<a href="." id="link_8"                                >幾何学</a>などに功績を残した。
</p>
