		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺本 義也</b>（てらもと よしや、<a href="." id="link_1"                    >1942年</a> - ）は、日本の<a href="." id="link_2"                                >経営学者</a>。専門は、<a href="." id="link_3"                                                    >経営戦略論</a>、経営組織論など。<a href="." id="link_4"                                                    >早稲田大学</a>教授を経て、<a href="." id="link_5"                                                                                                      >ハリウッド大学院大学</a>副学長。ベストセラーとなった歴史研究と組織論を組み合わせた旧<a href="." id="link_6"                                >日本軍</a>に対する学際的研究『<a href="." id="link_7"                                                    >失敗の本質</a>』（<a href="." id="link_8"                                          >中公文庫</a>）の著者のひとり。
</p><p><a href="." id="link_9"                                          >名古屋市</a>出身。学部及び大学院では<a href="." id="link_10"                                         >古川栄一</a><a href="." id="link_11"                                         >一橋大学</a>教授の指導を受けた。
</p>
