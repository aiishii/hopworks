<p><b>牧野 由多可</b>（まきの ゆたか、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >7月5日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >1月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。作曲を<a href="." id="link_6"                                          >山田耕筰</a>に、<a href="." id="link_7"                                >ピアノ</a>を<a href="." id="link_8"                                >豊増昇</a>、<a href="." id="link_9"                                          >井口基成</a>、<a href="." id="link_10"                                                             >レオ・シロタ</a>に師事。主に<a href="." id="link_11"                                         >現代邦楽</a>の分野で活躍した。<a href="." id="link_12"                   >1995年</a>には<a href="." id="link_13"                                                             >紫綬褒章</a>を受章。彼の功績をたたえ、「牧野由多可の会」が設立されている。
</p>
