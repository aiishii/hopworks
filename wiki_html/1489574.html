		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田淵 節也</b>（たぶち せつや、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >6月26日</a>）は、<a href="." id="link_3"                                          >野村證券</a>（現・<a href="." id="link_4"                                                                                                      >野村ホールディングス</a>）の社長、会長を歴任した<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。後任の社長に就任した<a href="." id="link_7"                                                                                                            >田淵義久</a>（縁戚関係はない）と区別するため俗称は<b>大田淵</b>。
　
</p>
