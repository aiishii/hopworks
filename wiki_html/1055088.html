		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐久間 鼎</b>（さくま かなえ、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                          >9月7日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                          >1月9日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >心理学者</a>、<a href="/wiki/%E8%A8%80%E8%AA%9E%E5%AD%A6%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="言語学者の一覧">言語学者</a>、<a href="." id="link_5"                                                    >国語学者</a>。<a href="." id="link_6"                                >千葉県</a>の生まれ。<a href="." id="link_7"                                                                                        >第一高等学校</a>を経て、<a href="." id="link_8"                    >1913年</a>に<a href="." id="link_9"                                          >東京帝国大学</a>文科大学<a href="." id="link_10"                     >哲学</a>科<a href="." id="link_11"                               >心理学</a>専修を卒業、<a href="." id="link_12"                               >大学院</a>に進んで<a href="." id="link_13"                               >日本語</a>の<a href="." id="link_14"                                                   >アクセント</a>を研究した。
</p>
