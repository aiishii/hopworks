		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>甲木 清實</b>（かつき きよみ、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年）4月10日 - ）は、<a href="." id="link_3"                                                                        >日本海軍</a>の水上機操縦員。<br />「ジェロニモ」の異名を持つ<a href="." id="link_4"                                                                                            >エース・パイロット</a>で、日本海軍で2名しかいない水上機エースのうちの1人。
</p><p><a href="." id="link_5"                                                    >零式観測機</a>に搭乗し、<a href="." id="link_6"                                                                                                            >南方戦線</a>で戦果を挙げた。実戦部隊では零式観測機を皮切りに幾多の機種に搭乗した。各地を転戦しつつ<a href="." id="link_7"                                                    >太平洋戦争</a>を生き延びた。
</p>
