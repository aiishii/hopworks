		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kutiepow.jpg" title="ファイル:Kutiepow.jpg">ファイル:Kutiepow.jpg</a>  <div class="thumbcaption">アレクサンドル・クテポフ</div></div></div>
<p><b>アレクサンドル・パヴロヴィッチ・クテポフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Александр Павлович Кутепов</b></span>、<a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                            >9月16日</a> - <a href="." id="link_3"                    >1930年</a><a href="." id="link_3"                          >5月6日</a>）は、<a href="." id="link_4"                                                    >ロシア帝国</a>の軍人、歩兵大将。<a href="." id="link_5"                                                    >ロシア内戦</a>時代は、<a href="." id="link_6"                                                                                                                          >ピョートル・ヴラーンゲリ</a>指揮下の<a href="." id="link_7"                                                                    >ロシア軍 (白軍)</a>で戦い、<a href="." id="link_8"                                          >フランス</a>亡命時代は、ヴラーンゲリの後を継ぎ、<a href="." id="link_9"                      >白軍</a>組織、<a href="." id="link_10"                                                                       >ロシア全軍連合</a>の議長となった。
</p>
