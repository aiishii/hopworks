<p><b>笠 信太郎</b>（りゅう しんたろう、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                              >12月11日</a> - <a href="." id="link_4"                    >1967年</a>（<a href="." id="link_5"                      >昭和</a>42年）<a href="." id="link_6"                            >12月4日</a>）は、日本の<a href="." id="link_7"                                                                        >ジャーナリスト</a>。社長不在時代の<a href="." id="link_8"                                          >朝日新聞</a>で常務取締役論説主幹をつとめ、<a href="." id="link_9"                                                    >信夫韓一郎</a>、<a href="." id="link_10"                                         >永井大三</a>と<a href="." id="link_11"                                                             >トロイカ体制</a>をしいた。また、<a href="." id="link_12"                                                   >昭和研究会</a>メンバーなどもつとめ、政界のフィクサーや、<a href="." id="link_13"                           >CIA</a>協力者としても活動した。
</p>
