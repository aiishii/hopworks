		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 貞秀</b>（おぐら さだひで、<a href="." id="link_1"                    >1922年</a>(<a href="." id="link_2"                      >大正</a>11年)<a href="." id="link_3"                              >11月29日</a> - <a href="." id="link_4"                    >2013年</a>(<a href="." id="link_5"                      >平成</a>25年)<a href="." id="link_6"                              >12月11日</a>）は、日本の<a href="." id="link_7"                      >哲学</a>研究者。
</p><p><a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                >豊川市</a>生まれ。1947年<a href="." id="link_10"                                                                                           >広島文理科大学</a>卒、1949年同助手、1954年<a href="." id="link_11"                                         >広島大学</a><a href="." id="link_12"                               >文学部</a><a href="." id="link_13"                               >助教授</a>、1968年<a href="." id="link_14"                     >教授</a>。1965年「<a href="." id="link_15"                                                                                           >カント</a>倫理学研究」で<a href="." id="link_16"                                                             >文学博士</a>。1986年<a href="." id="link_17"                     >定年</a>退官、<a href="." id="link_18"                                         >名誉教授</a>。1999年勲三等<a href="." id="link_19"                                                                       >旭日中綬章</a>受勲。
</p>
