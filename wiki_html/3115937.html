		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 廣隆</b>（やまうち ひろたか、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                >倫理学</a>者、<a href="." id="link_3"                                          >広島大学</a>特任教授・名誉教授。
</p><p>鹿児島市生まれ。<a href="." id="link_4"                                                                                                                                              >鹿児島県立鹿児島中央高等学校</a>卒業、1975年<a href="." id="link_5"                                                    >鹿児島大学</a>法文学部哲学専攻卒、1982年広島大学大学院文学研究科西洋哲学専攻博士課程後期単位修得退学。2003年「<a href="." id="link_6"                                                              >ヘーゲル</a> 哲学体系への胎動」で<a href="." id="link_7"                                                              >文学博士</a>。<a href="." id="link_8"                                                                                                                >比治山女子高等学校</a>教諭、1991年<a href="." id="link_9"                                                                                                                >比治山女子短期大学</a>助教授、94年<a href="." id="link_10"                                                   >比治山大学</a>助教授、1996年広島大学文学部助教授、2001年同文学研究科助教授、2004年教授、2014年特任教授、名誉教授。
</p>
