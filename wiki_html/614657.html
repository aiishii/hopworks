<p><b>ミカエル・プセルロス</b>（Michael Psellos&#160;; <span lang="el">Μιχαήλ Ψελλός</span>, <a href="." id="link_2"                    >1018年</a>頃-<a href="." id="link_3"                    >1078年</a>頃）は、<a href="." id="link_4"                                                              >東ローマ帝国</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >哲学者</a>、<a href="." id="link_7"                                >歴史家</a>。当時目まぐるしく替わった皇帝たちに強い影響力を持った人物として、また、その皇帝たちの治世についてまとめた歴史書『<a href="." id="link_8"                                >年代記</a>』を著した人物として知られている。<b>プセロス</b>、<b>プセッロス</b>とも表記される。
</p>
