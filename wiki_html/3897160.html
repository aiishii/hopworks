		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姚 賈</b>（よう か、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>末期から秦代に<a href="." id="link_3"                                      >趙</a>・<a href="." id="link_4"            >秦</a>に仕えた梁国（<a href="." id="link_5"                                      >魏</a>）出身の人物で<a href="." id="link_6"                                >縦横家</a>または<a href="." id="link_7"                                >政治家</a>。元は貧民の出自であり、父親は城門の衛兵であった。
</p>
