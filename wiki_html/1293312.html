		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シルビア・プリシラ・ペラレス・エリソンド</b>（Priscila Perales、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >2月24日</a>-）は<a href="." id="link_2"                                          >メキシコ</a>のモデル。2007年の<a href="." id="link_3"                                                                                                                          >ミス・インターナショナル</a>優勝者でもある。
</p><p><a href="." id="link_4"                                                                        >モンテレイ大学</a>卒。2006年には<a href="." id="link_5"                                                                                          >ミス・ユニバース世界大会</a>にメキシコ代表として出場、<a href="." id="link_6"                                                    >知花くらら</a>、<a href="." id="link_7"                                                                                  >スレイカ・リベラ</a>らとともにトップ10に入った。翌2007年には<a href="." id="link_8"                                                                                                                                  >ミス・インターナショナル世界大会</a>にメキシコ代表として出場、優勝した。メキシコ勢の同大会優勝は初。
</p>
