<p><b>篠原 光</b>（しのはら ひかる、<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >10月9日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                      >女性</a><a href="." id="link_5"                                                    >総合格闘家</a>、<a href="." id="link_6"                                                              >プロレスラー</a>。<a href="." id="link_3"                                >東京都</a>出身。チーム南部所属。初代<a href="." id="link_7"        >UKF</a>女子<a href="." id="link_8"                                                    >総合格闘技</a>60kg級王者。父親は<a href="." id="link_9"                                          >村田勝志</a>。
</p>
