<p><b>アモリー・ホートン</b>（Amory Houghton, 1899年7月27日 - 1981年）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >経営者</a>、<a href="." id="link_4"                                >外交官</a>。1957年から1961年にかけて<a href="." id="link_5"                                                                                                                                              >在フランスアメリカ合衆国大使</a>を務め&#160;、<a href="." id="link_6"                                                                                                                                    >ボーイスカウトアメリカ連盟</a>の理事長を務めた。&#160;また、コーニングの取締役会長の(1941年から1961年）。 1959年にニューヨーク・<a href="." id="link_7"                                                                                  >シンシナティ協会</a>の名誉会員。
</p>
