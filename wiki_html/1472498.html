<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kira_Reed_Lorsch_NVIFF.jpg" title="ファイル:Kira Reed Lorsch NVIFF.jpg">ファイル:Kira Reed Lorsch NVIFF.jpg</a>  <div class="thumbcaption">キラ・リード</div></div></div>
<p>キラ・リード（Kira Reed、1971年10月13日-、<a href="." id="link_1"                                                                        >アメリカ</a><a href="." id="link_2"                                                                                                                                                    >サンタクララ (カリフォルニア州)</a>出身）は、アメリカの<a href="." id="link_3"                                                    >ポルノ女優</a>。
</p><p>1993年に<a href="." id="link_4"                              >UCLA</a>を卒業後、<a href="." id="link_5"                                                              >プレイボーイ</a>のソフトコア作品に主演する傍ら、<a href="." id="link_6"                                        >NYPDブルー</a>等のTVドラマにも出演した。
</p><p>ハードコア作品にも、12本出演している。
</p><p>現在は、プレイボーイTVのプロデューサーとして活躍している。
</p>
