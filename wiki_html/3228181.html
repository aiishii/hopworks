		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白川 芝山</b>（しらかわ しざん、<a href="." id="link_1"                      >宝暦</a>9年（<a href="." id="link_2"                    >1759年</a>） - <a href="." id="link_3"                      >嘉永</a>3年<a href="." id="link_4"                                                      >1月25日</a>（<a href="." id="link_5"                    >1850年</a><a href="." id="link_5"                          >3月8日</a>）は、日本の江戸時代後期の<a href="." id="link_6"                      >南画家</a>、<a href="." id="link_7"                      >書家</a>。名を景皓、通称は芳介。号は芝山、大観堂や東山外史。
</p>
