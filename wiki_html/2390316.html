		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 タキノ</b>（よしだ たきの、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >1月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >児童文学作家</a>。「タキノおっぱ」と慕われた。<a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                >宮古市</a><a href="." id="link_7"                                          >鍬ヶ崎</a>出身。<a href="." id="link_8"                                                                                                                                    >岩手県立宮古高等女学校</a>卒。
</p><p>2008年1月23日、宮古市内の病院で肺炎のため死去。
</p>
