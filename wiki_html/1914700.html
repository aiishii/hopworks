<p><b>ミシェル・ド・セルトー</b>（<b>Michel de Certeau</b>, <a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                          >1月9日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >歴史家</a>、社会理論家、<a href="." id="link_5"                                >哲学者</a>。<a href="." id="link_6"                                                    >サヴォワ県</a>に生まれ、<a href="." id="link_7"                    >1950年</a>に<a href="." id="link_8"                                                    >イエズス会</a>士に、<a href="." id="link_9"                    >1986年</a>に他界するまで<a href="." id="link_10"                                                                       >カトリック教会</a>の<a href="." id="link_11"                     >司祭</a>を務めた。パリ・カトリック学院、<a href="." id="link_12"                                                     >パリ第7大学</a>、<a href="." id="link_13"                                                                         >パリ第8大学</a>で教えたのち、<a href="." id="link_14"                                                                                                                                                                 >カリフォルニア大学サンディエゴ校</a>教授、<a href="." id="link_15"                                                                                           >パリ社会科学高等研究学院</a>教授を歴任。<a href="." id="link_9"                    >1986年</a>に<a href="." id="link_16"                     >パリ</a>で没する。
</p>
