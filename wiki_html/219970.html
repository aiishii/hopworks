		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉原 毎文</b>（よしはら つねぶみ）は<a href="." id="link_1"                      >日本</a>の実業家。<a href="." id="link_2"                                                                        >東京証券取引所</a>第1部<a href="." id="link_3"                      >上場</a>企業<a href="." id="link_4"                                          >東京鐵鋼</a>取締役社長。<a href="." id="link_5"                                          >玉川大学</a>卒業。
</p><p>東京鐵鋼の元経営者である<a href="." id="link_6"                                          >吉原貞敏</a>は父。父と同じく<a href="." id="link_7"                                                                        >日本中央競馬会</a> (JRA) の<a href="." id="link_8"                      >馬主</a>資格を持ち（名義は株式会社ラッキーフィールド）、<a href="." id="link_9"                                                          >勝負服</a>、所有馬の<a href="." id="link_10"                     >冠名</a>「エア」も受け継いでいる。
</p>
