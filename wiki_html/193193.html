<p><b>張 邈</b>（ちょう ばく、? - <a href="." id="link_7"                                      >興平</a>2年（<a href="." id="link_8"                  >195年</a>））は、<a href="." id="link_13"                     >中国</a><a href="." id="link_14"                     >後漢</a>末期の政治家。<a href="." id="link_15"           >字</a>は<b>孟卓</b>。<a href="." id="link_2"                      >兗州</a><a href="." id="link_3"                                >東平郡</a>寿張県（<a href="." id="link_4"                                >山東省</a><a href="." id="link_5"                                >泰安市</a><a href="." id="link_6"                                >東平県</a>）の人。弟は<a href="." id="link_16"                                                                   >張超</a>。『<a href="." id="link_17"                                                                   >三国志</a>』では「<a href="." id="link_18"                     >呂布</a>伝」に付伝されている。
