		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リュドヴィック・ド・ボーヴォワール</b>（<span lang="fr">Ludovic de Beauvoir</span>, <a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                              >12月10日</a>）は、<a href="." id="link_3"                                          >フランス</a>の貴族（<a href="." id="link_4"                      >伯爵</a> <span lang="fr">comte</span>）、外交官。
</p><p>1860年代半ばに世界一周旅行を行い、旅行記を出版した。世界一周の途中、幕末期の日本も訪問している。
</p>
