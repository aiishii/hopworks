		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 賢二</b>（こんどう けんじ、<a href="." id="link_1"                      >明治</a>7年（<a href="." id="link_2"                    >1874年</a>）<a href="." id="link_3"              >1月</a> - <a href="." id="link_4"                      >昭和</a>23年（<a href="." id="link_5"                    >1948年</a>））は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                        >横浜商工会議所</a>常議員。東洋麻糸紡績、朝日スレート、<a href="." id="link_9"                                                              >日本カーボン</a>、石綿織機、眞崎大和鉛筆、<a href="." id="link_10"                                                                                                                                         >日の出石綿工業</a>社、<a href="." id="link_11"                                                                                                                               >横浜耐火煉瓦</a>、横浜帆布各（株）社長、昭和電極製造、昭和特殊鋼、松尾礦業、日本炭素工業、湘南電気鉄道、太平運輸、<a href="." id="link_12"                                         >木曽発電</a>各（株）<a href="." id="link_13"                               >取締役</a>。東洋電機製造（株）<a href="." id="link_14"                               >監査役</a>。
</p>
