		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南孝温</b>（ナム・ヒョオン、남효온、<a href="." id="link_1"                    >1454年</a> - <a href="." id="link_2"                    >1492年</a>）は、<a href="." id="link_3"                                          >李氏朝鮮</a>前期の文臣。字は伯恭、号は秋江・杏雨・碧沙・最楽堂。<a href="." id="link_4"                      >本貫</a>は<a href="." id="link_5"                                          >宜寧南氏</a>。生六臣の一人。開国功臣<a href="." id="link_6"                                                                                        >南在</a>の子孫で、<a href="." id="link_7"                                                                    >兵曹判書</a><a href="." id="link_8"                      >南怡</a>・<a href="." id="link_9"                                >領議政</a><a href="." id="link_10"                                                                                       >南袞</a>・文臣<a href="." id="link_11"                                                                                                                                     >南褒</a>の縁戚にあたる。
</p>
