<p><b>ジャンニ・ロダーリ</b>（Gianni Rodari、<a href="." id="link_1"                    >1920年</a>10月23日 - <a href="." id="link_2"                    >1980年</a>4月14日）はイタリアの作家、ジャーナリスト。特に<a href="." id="link_3"                                          >児童文学</a>で有名。1970年には<a href="." id="link_4"                                                                                            >国際アンデルセン賞</a>を受賞し、20世紀イタリアにおける最も重要な児童文学作家とみなされている。彼の作品は多くの言語に翻訳されている。
</p>
