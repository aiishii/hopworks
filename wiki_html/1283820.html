		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カイロン・イセニア</b>（Chairon Isenia, <a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >1月23日</a>- ）は、<a href="." id="link_2"                                                                                                      >オランダ領アンティル</a>・<a href="." id="link_3"                                                                                  >キュラソー島</a>出身の元<a href="." id="link_4"                                                              >プロ野球選手</a>。
</p><p>ポジションは<a href="." id="link_5"                      >捕手</a>。右投右打。現在は<a href="." id="link_6"                                                                                            >タンパベイ・レイズ</a>のAA級でプレーしている。意外性のあるバッティングが武器で、一塁や三塁などほかのポジションに就く事もある。<a href="." id="link_7"                    >2006年</a>に<a href="." id="link_8"                                                                                                                                                                            >ワールドベースボールクラシック</a>オランダ代表に選出された。
</p>
