		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ふじの はるか</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >東京都</a>在住。既婚。主に<a href="." id="link_4"                                            >4コマ漫画</a>を中心に活動している。父は<a href="." id="link_5"                                >新潮社</a>の元<a href="." id="link_6"                                >編集者</a>で<a href="." id="link_7"                      >作家</a>の<a href="." id="link_8"                                                                                                            >藤野邦康</a>。<a href="." id="link_9"                      >魯迅</a>の小説「藤野先生」のモデルとして知られる<a href="." id="link_10"                                                   >藤野厳九郎</a>の末裔。
</p>
