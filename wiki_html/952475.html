	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サン・カルロス・デ・リオ・ネグロ</b>は<a href="." id="link_1"                                                    >ベネズエラ</a>の<a href="." id="link_2"                                                                                                                      >アマゾナス州</a>の人口約1,200の小さな街である。この街は、<a href="." id="link_3"                                                    >ヤノマミ族</a>・<a href="." id="link_4"                                          >バニワ族</a>（<a href="/w/index.php?title=En:Baniwa&amp;action=edit&amp;redlink=1" class="new" title="En:Baniwa (存在しないページ)">Baniwa</a>）を含む<a href="." id="link_5"                                                                        >アメリカ先住民</a>の人々が主に住む<a href="." id="link_6"                                                                                  >リオ・ネグロ</a>地区（<a href="/w/index.php?title=En:R%C3%ADo_Negro_Municipality&amp;action=edit&amp;redlink=1" class="new" title="En:Río Negro Municipality (存在しないページ)">Río Negro</a>）の行政の中心である。この街はコロンビアの都市サン・フェリペ（<a href="/w/index.php?title=En:San_Felipe,_Guain%C3%ADa&amp;action=edit&amp;redlink=1" class="new" title="En:San Felipe, Guainía (存在しないページ)">San Felipe</a>）から<a href="." id="link_7"                                          >ネグロ川</a>を挟んで向こう岸にある。
</p>
