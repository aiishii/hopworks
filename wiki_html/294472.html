	<h1 id="firstHeading" class="firstHeading" >本因坊秀栄</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>本因坊 秀栄</b>（ほんいんぼう しゅうえい、<a href="." id="link_1"                      >嘉永</a>5年<a href="." id="link_2"                                                      >9月20日</a>（<a href="." id="link_3"                    >1852年</a><a href="." id="link_3"                            >11月1日</a>） - <a href="." id="link_4"                      >明治</a>40年（<a href="." id="link_5"                    >1907年</a>）<a href="." id="link_6"                            >2月10日</a>）は<a href="." id="link_7"                                          >江戸時代</a>・<a href="." id="link_4"                      >明治</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>、十三世<b>林秀栄</b>、十七世、十九世<a href="." id="link_10"                               >本因坊</a>、<a href="." id="link_11"                                               >名人</a>。生国は<a href="." id="link_12"                     >江戸</a>。法名は日達。
<a href="." id="link_13"                                                   >本因坊秀和</a>の次男で、本名は<b>土屋平次郎</b>。<a href="." id="link_14"                                               >林家</a>十三世を継ぐが、<a href="." id="link_15"                               >方円社</a>に対抗するため本因坊家に復帰、五段で十七世を継ぎ、林家を絶家とした。明治後半において名人中の名人と謳われ、その平明な棋風は現代でも高く評価される。<a href="." id="link_16"                   >2008年</a><a href="." id="link_16"                                         >囲碁殿堂</a>入り。
</p>
