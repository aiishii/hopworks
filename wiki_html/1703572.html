<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ali-Pacha.jpg" title="ファイル:Ali-Pacha.jpg">ファイル:Ali-Pacha.jpg</a>  <div class="thumbcaption">アリ・パシャの肖像。ルイ・デュプレ画（1821年）</div></div></div>
<p><b>テペデレンリ・アリ・パシャ</b>（<a href="." id="link_1"                                          >トルコ語</a>：<span lang="tr"><b>Tepedelenli Ali Paşa</b></span>、<a href="." id="link_2"                    >1741年</a>（<a href="." id="link_3"                    >1744年</a>とも） – <a href="." id="link_4"                    >1822年</a><a href="." id="link_4"                            >1月24日</a>）は、<a href="." id="link_5"                                                              >オスマン帝国</a>時代の<a href="." id="link_6"                                                              >バルカン半島</a>南西部を治めた領主（<a href="." id="link_7"                                                    >アーヤーン</a>）。半独立の専制君主としてふるまい、その勢力はヤニナ（現：ギリシャ領<a href="." id="link_8"                                          >ヨアニナ</a>）を中心として、現在の<a href="." id="link_9"                                                    >アルバニア</a>・<a href="." id="link_10"                                         >ギリシャ</a>にまたがる地域に広がっていた。
</p>
