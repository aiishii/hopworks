		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井波 ゆき子</b>（いなみ ゆきこ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>、元<a href="." id="link_4"                                                    >リポーター</a>。本名、井波いく代。旧芸名は茜夕子、井波由起子。
</p><p><a href="." id="link_5"                                >栃木県</a>出身。<a href="." id="link_6"                                                                                                                                    >横須賀市立第二高等学校</a>卒業。元ミス鎌倉。<a href="." id="link_7"                                                                                                                                              >東京アナウンスアカデミー</a>（1968）を経て、現在は<a href="." id="link_8"                                                                                                      >東京俳優生活協同組合（俳協）</a>（1970年より）に所属。
</p>
