		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊東 多三郎</b>（いとう たさぶろう、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >2月10日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                              >10月29日</a>）は、日本史学者、<a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                                          >名誉教授</a>。専門は日本近世史。研究分野は、近世の文化史・社会史から政治史に、そして経済史にまで及ぶ広範囲なものであった。この他、自治体史編纂にも積極的に取り組み、『水戸市史』『小千谷市史』『新潟県史』の編纂に関わった。
</p>
