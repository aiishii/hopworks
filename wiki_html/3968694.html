		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>穆棱河</b>（ムレンがわ）とは主に<a href="." id="link_1"                                                                        >中華人民共和国</a>の<a href="." id="link_2"                                          >黒竜江省</a>と<a href="." id="link_3"                                >吉林省</a>を流れる<a href="." id="link_4"                                          >河川</a>で、<a href="." id="link_5"                                                    >ウスリー川</a>左岸の支流の1つである。
</p><p><a href="." id="link_6"                                >満州語</a>などの<a href="." id="link_7"                                                                                            >トゥングース語</a>では<b>ムレン川(muren bira)</b>と呼ばれており、現在の<a href="." id="link_8"                                >中国語</a>名「穆棱河（mùléng hé）」及び<a href="." id="link_9"                                          >ロシア語</a>名「ムリン川（<span lang="ru">Мулинхэ</span>）」はこれに由来する。
</p>
