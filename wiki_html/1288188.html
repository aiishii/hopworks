<p><b>細川 潤一</b>（ほそかわ じゅんいち、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >1月21日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >2月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>。本名<b>浅川 正躬</b>。
</p><p><a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >三潴郡</a><a href="." id="link_7"                                          >城島町</a>出身。<a href="." id="link_8"                                                                                                      >旧制三潴中学校</a>卒業後、同郷の先輩である<a href="." id="link_9"                                          >古賀政男</a>に刺激を受け、作曲家を志して上京。独学でギターと作曲を勉強し、<a href="." id="link_10"                   >1935年</a>から<a href="." id="link_11"                                                                       >キングレコード</a>専属作曲家として数々の作品を世に出した。<a href="." id="link_12"                   >1944年</a><a href="." id="link_12"             >9月</a>、召集を受け<a href="." id="link_13"                     >海軍</a>に入隊。終戦後も作曲家として活動し、<a href="." id="link_14"                                                   >三橋美智也</a>の楽曲を多く担当した。<a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >2月26日</a>死去。享年78。
</p>
