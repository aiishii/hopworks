<p><b>ヨハン・カスパー・ヘルテリッヒ</b>（Johann Caspar Herterich、またはJohann Kaspar Herterich、<a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                          >4月3日</a> - <a href="." id="link_3"                    >1905年</a><a href="." id="link_3"                              >10月26日</a>）は<a href="." id="link_5"                                >ドイツ</a>の歴史画家、風俗画家である。<a href="." id="link_6"                                                                                  >ミュンヘン美術院</a>の教授を務めた。
</p>
