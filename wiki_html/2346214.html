<p><b>阿部 主計</b>（あべ かずえ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >5月22日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                                >随筆家</a>、<a href="." id="link_4"                                                    >翻訳家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                    >1927年</a>に<a href="." id="link_7"                                                                                  >東京高等師範学校</a>附属中学校（現・<a href="." id="link_8"                                                                                                                                              >筑波大学附属中学校・高等学校</a>）卒。<a href="." id="link_9"                                                              >慶應義塾大学</a>国文科卒。<a href="." id="link_10"                                                                                 >日本推理作家協会</a>名誉会員。 
</p>
