		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大江山枩太郎</b>（おおえやままつたろう、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                >11月</a>-<a href="." id="link_2"                                                              >没年不明</a>）は、<a href="." id="link_3"                                          >井筒部屋</a>、<a href="." id="link_4"                                                                                                                      >千田川部屋</a>(<a href="." id="link_5"                                          >大坂相撲</a>)、<a href="." id="link_6"                                                                                                            >草風部屋</a>(<a href="." id="link_7"                                          >京都相撲</a>)に所属した元<a href="." id="link_8"                      >力士</a>。本名は田村増太郎。現在の<a href="." id="link_9"                                >石川県</a><a href="." id="link_10"                               >鳳至郡</a>出身。175cm、83kg。最高位は西<a href="." id="link_11"                     >前頭</a>4枚目。
</p>
