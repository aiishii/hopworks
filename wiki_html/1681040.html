		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 裕次</b>（ささき ゆうじ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >6月3日</a> - ）は日本の生物計測<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                          >東京大学</a>教授。専門は新しい計測手法の構築とその周辺。
</p><p><a href="." id="link_4"                                                                                                      >北海道札幌西高等学校</a>、<a href="." id="link_5"                                          >東北大学</a>工学部卒業。<a href="." id="link_6"                    >1991年</a>に東北大学大学院工学研究科博士課程修了、<a href="." id="link_7"                                                              >工学博士</a>を取得。<a href="." id="link_8"                                                    >日立製作所</a>基礎研究所、<a href="." id="link_9"                                                                                                                                              >高輝度光科学研究センター</a>主任研究員を経て、<a href="." id="link_10"                   >2008年</a>より<a href="." id="link_11"                                                                                                                                                                           >東京大学大学院新領域創成科学研究科</a>基盤科学研究系物質系専攻基幹教授。現在、高エネルギープローブを用いた1分子計測法に関する研究を進めている。平成19年第21回<a href="." id="link_12"                                                         >日本IBM科学賞</a>受賞。
</p>
