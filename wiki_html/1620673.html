		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グロウ・エネルギー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Glow Energy</span>略称<b>GLOW</b>）は、<a href="." id="link_2"                                          >タイ</a>の独立発電事業者である。
</p><p><a href="." id="link_3"                                          >フランス</a>のエネルギー大手企業の<a href="." id="link_4"                                                                                                                                          >スエズグループ</a>傘下で、タイ東部<a href="." id="link_5"                                                                                  >チョンブリ県</a>のチョンブリ工業団地など２箇所で発電所を運営している。
</p><p>タイ電力公団や小規模発電事業者への電力の供給、工業団地への工業用水の供給など事業を行っている。本社は<a href="." id="link_6"                                          >バンコク</a><a href="." id="link_7"                                                                                  >サトーン通り</a>のエンパイヤータワー内にある。
</p><p><a href="." id="link_8"                            >SET 50 Index</a>の採用銘柄である。(2008年2月現在)
</p>
