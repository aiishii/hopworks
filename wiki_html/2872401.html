		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アイザック・デ・ライマー</b>（Isaac De Reimer）は、1700年から1701年まで<a href="." id="link_1"                                                                                  >ニューヨーク市長</a>を務めた人物。
</p><p>オランダ系の商人であった。ライマー家はニューヨークで最も古い家系の一つであり、アイザックは同じく市長を務めた<a href="." id="link_2"                                                                                                                                                                                                          >コーネリアス・ヴァン・スティーンウィック</a>の甥として知られる。
</p><p><a href="." id="link_3"                                                              >ブロンクス区</a>のデ・ライマー・アヴェニュー（De Reimer Avenue）は彼にちなんでいる。
</p>
