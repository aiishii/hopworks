<p><b>ンビニ</b>(<i>Mbini</i>)は<a href="." id="link_1"                                                    >赤道ギニア共和国</a>の都市。赤道ギニアの版図のうち、大陸側にあたる<a href="." id="link_5"                                                    >リオ・ムニ</a>西部にある<a href="." id="link_2"                                                                                                            >リトラル県</a>中部の都市。<b>ムビニ</b>とも。ンビニとは<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                            >ンドウェ語</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Ndowe&amp;action=edit&amp;redlink=1" class="new" title="Fr:Ndowe (存在しないページ)">フランス語版</a>）</span></span>でリオ・ムニのことを指す。<a href="." id="link_7"                    >1994年</a>現在の<a href="." id="link_8"                      >人口</a>は14,034人。
</p>
