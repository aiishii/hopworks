		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 泰造</b>（わたなべ たいぞう、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >3月16日</a> - ）は、<a href="." id="link_2"                                >東京府</a>出身の<a href="." id="link_3"                                >外交官</a>。駐<a href="." id="link_4"                                          >エジプト</a>大使、駐<a href="." id="link_5"                                                              >インドネシア</a>大使、<a href="." id="link_6"                                >外務省</a>顧問、<a href="." id="link_7"                                                    >全日空</a>顧問、<a href="." id="link_8"                                                              >青山学院大学</a>教授などを務めた後、<a href="." id="link_9"                                                                                          >2005年日本国際博覧会</a><a href="." id="link_9"                                          >政府代表</a>。
</p>
