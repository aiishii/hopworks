<p><b>グリーンランド大学</b> (<a href="." id="link_1"                                                                                  >グリーンランド語</a>&#58; <span lang="kl">Ilisimatusarfik</span>; <a href="." id="link_2"                                                              >デンマーク語</a>&#58; <span lang="da">Grønlands Universitet</span>）は、<a href="." id="link_3"                                                                        >グリーンランド</a>最大の都市<a href="." id="link_4"                                >ヌーク</a>にある<a href="." id="link_5"                      >大学</a>。ほとんどのコースは<a href="." id="link_2"                                                              >デンマーク語</a>で行われているが、一部<a href="." id="link_1"                                                                                  >グリーンランド語</a>の授業もある。<a href="." id="link_6"                    >1987年</a>に設立された。<a href="." id="link_7"                    >2006年</a>現在の学生数は約120名、教授陣は13名。
</p>
