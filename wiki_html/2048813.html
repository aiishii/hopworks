		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 友之</b>（さとう ともゆき、<a href="." id="link_1"                    >1936年</a> - ）は、日本のジャーナリスト。
</p><p><a href="." id="link_2"                                >群馬県</a>生まれ。<a href="." id="link_3"                                                              >東京経済大学</a>卒業。<a href="." id="link_4"                                          >安保闘争</a>に敗れ、大学卒業後職を転々とし、フリーライターとなる。60年代の末、詩集『旅からのレポート』を上梓し、以後著書多数。『<a href="." id="link_5"                                                    >金田一耕助</a>さん、あなたの推理は間違いだらけ』が人気があるほか、警察捜査・<a href="." id="link_6"                      >冤罪</a>・<a href="." id="link_7"                                                              >死刑存廃問題</a>など人権問題で著書多数。
</p>
