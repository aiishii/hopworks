<p><b>arena</b>（アリーナ）は、世界的な水着<a href="." id="link_1"                                          >ブランド</a>及びその商品展開を行う<a href="." id="link_2"                                >ドイツ</a>の企業。<a href="." id="link_3"                      >日本</a>のビジネスパートナーである<a href="." id="link_4"                                          >デサント</a>がアジア太平洋地域での事業展開権を与えられており、<a href="." id="link_5"                                                              >国際水泳連盟</a>における水着承認では両社は別個に扱われている。
</p>
