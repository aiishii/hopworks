<p><b>持田 薫</b>（もちだ かおる、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >3月20日</a> - ）は1990年代後半に活動した<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                          >AV女優</a>、<a href="." id="link_4"                                                                                        >ストリッパー</a>。<b>水城 久美</b>（みずき くみ）、<b>水城 久美子</b>（みずき くみこ）の芸名でも活動した。
</p><p><a href="." id="link_5"                                >東京都</a>出身。身長：160cm、<a href="." id="link_6"                                                              >スリーサイズ</a>：B90-W60-H88（デビュー時）。<a href="." id="link_7"                                                >血液型</a>：AB型。
</p><p>2000年代の<a href="." id="link_8"                                                                                        >インディーズ系AV</a>に出演したロリータ系AV女優の「持田薫（持田かおる）」、<a href="." id="link_9"                                                                        >クリスタル映像</a>の企画ものなどに出演する熟女系AV女優の「持田薫」はいずれも別人。
</p>
