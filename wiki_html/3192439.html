		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平野 一郎</b>（ひらの いちろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >10月7日</a> - ）は、ジャーナリスト、人権問題研究者。
</p><p>京都府生まれ。1944年<a href="." id="link_2"                                                                                                      >神戸経済専門学校</a>卒、1949年<a href="." id="link_3"                                                    >朝日新聞社</a>入社、66年大阪本社通信部長、67年東京本社内政部長、69年大阪本社通信部長、73年同編集局次長、76年名古屋本社編集局次長、のち局長、79年<a href="." id="link_4"                                                                                                                                                                                  >朝日カルチャーセンター</a>（大阪）社長、88年定年、相談役。1988-96年<a href="." id="link_5"                                          >愛知大学</a>教授。94年<a href="." id="link_6"                                                                                                                                                                                            >世界人権問題研究センター</a>理事、96年<a href="." id="link_7"                                                                        >大阪人権博物館</a>館長。
</p>
