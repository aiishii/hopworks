		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 茂</b>（ふじい しげる、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >6月13日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >6月30日</a>）は、日本の国際経済学者。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >加東郡</a><a href="." id="link_5"                                >滝野町</a>（現<a href="." id="link_6"                                >加東市</a>）出身。1932年<a href="." id="link_7"                                                                                  >神戸商業大学</a>卒、1949年「国際貿易論」で<a href="." id="link_8"                                                                                  >神戸経済大学</a><a href="." id="link_9"                                                                        >経済学博士</a>。1940年神戸商業大学助教授、1946年神戸経済大学教授、1953年<a href="." id="link_10"                                         >神戸大学</a>経済学部教授。1960-1962年経済学部長、1972年定年退官、名誉教授、<a href="." id="link_11"                                         >南山大学</a>教授。
</p>
