		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶間 俊一</b>（かじま しゅんいち、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >1月2日</a> - ）は、日本の<a href="." id="link_2"                                          >映画監督</a>。<a href="." id="link_3"                                >茨城県</a>出身。<a href="." id="link_4"                                                                                                      >早稲田大学第一文学部</a>卒業。
</p><p>出版社勤務を経て<a href="." id="link_5"                    >1970年</a>東映に入社。<a href="." id="link_6"                                          >伊藤俊也</a>・<a href="." id="link_7"                                          >深作欣二</a>・<a href="." id="link_8"                                                              >佐藤純弥</a>に師事する傍ら、労働組合活動に従事。1983年に「悪女かまきり」で監督デビュー。
</p><p><a href="." id="link_9"                    >1993年</a>東映を退社。フリーランスになる。
</p><p>モットーは、「腰は低く押しは強く」。映画のテーマはいつも「愛」である。 映画、テレビ共にコンスタントに撮り続けている。
</p>
