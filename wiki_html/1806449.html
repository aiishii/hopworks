		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 純希</b>（あまの すみき、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >9月19日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a>出身。<a href="." id="link_6"                                                              >東邦高等学校</a>普通科卒業。<a href="." id="link_7"                                          >愛知大学</a>文学部史学科卒業。<a href="." id="link_8"                    >2007年</a>「<a href="." id="link_9"                                                                                                      >桃山ビート・トライブ</a>」で第20回<a href="." id="link_10"                                                                                 >小説すばる新人賞</a>、<a href="." id="link_11"                   >2013年</a>「破天の剣」で第19回<a href="." id="link_12"                                                                       >中山義秀文学賞</a>を受賞。
</p>
