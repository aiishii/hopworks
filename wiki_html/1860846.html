<p><b>ハインリッヒ・ヘルマン</b>（<a href="." id="link_1"                    >1821年</a> - <a href="." id="link_2"                    >1889年</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                        >プロイセン</a>時代の<a href="." id="link_6"                                          >ベルリン</a>で、国内の政府建築監督官を歴任した。
</p><p>ドイツ全土の多くの刑務所や裁判所、官庁建築を監督した。
</p>
