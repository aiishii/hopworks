		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八田 牧子</b>（やつだ まきこ、本名：<b>徳永 牧子</b>（旧姓：八田）、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >9月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>。<a href="." id="link_4"                                                >血液型</a>はO型。<a href="." id="link_5"                      >身長</a>152cm。
</p><p><a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >厚木市</a>出身。<a href="." id="link_8"                                                                                            >東洋英和女学院大学</a><a href="." id="link_9"                                                                                  >国際社会学部</a>国際社会学科卒業。夫は<a href="." id="link_10"                                                                                                               >Jリーグ</a>、<a href="." id="link_11"                                                                                   >V・ファーレン長崎</a>の<a href="." id="link_12"                                         >徳永悠平</a>。3男1女の4人の子供がいる。
</p>
