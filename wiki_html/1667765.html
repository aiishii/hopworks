<p><b>ユリウス・レントゲン</b>または<b>レントヘン</b>（Julius Röntgen, <a href="." id="link_1"                    >1855年</a><a href="." id="link_1"                          >5月9日</a> － <a href="." id="link_4"                    >1932年</a><a href="." id="link_4"                            >9月13日</a>）は、<a href="." id="link_7"                                          >オランダ</a>で活躍した<a href="." id="link_8"                                          >ドイツ人</a>の<a href="." id="link_6"                                >作曲家</a>・音楽教師。後にオランダに<a href="." id="link_9"                      >帰化</a>した。
</p>
