		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tenyo_Shokyokusai.jpg" title="ファイル:Tenyo Shokyokusai.jpg">ファイル:Tenyo Shokyokusai.jpg</a>  <div class="thumbcaption">読売新聞社『家庭よみうり』377号（1954年）より</div></div></div>
<p><b>松旭斎 天洋</b>（しょうきょくさい てんよう、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >9月30日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >奇術師</a>。<a href="." id="link_5"                                >敦賀市</a>生まれ。本名は<b>山田（旧姓:島田）松太郎</b>。初代・第3代<a href="." id="link_6"                                                              >日本奇術協会</a>会長。
</p><p>日本における<a href="." id="link_7"                      >奇術</a>の発展と普及に貢献した業績により、日本奇術界の「中興の祖」とも呼ばれた。
</p>
