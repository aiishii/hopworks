		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>畑中 章宏</b>（はたなか あきひろ、<a href="." id="link_1"                    >1962年</a> - ）は、日本の<a href="." id="link_2"                                                    >文筆家</a>・<a href="." id="link_3"                                >編集者</a>。
</p><p><a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >大阪市</a>生まれ。<a href="." id="link_6"                                          >近畿大学</a><a href="." id="link_7"                                >法学部</a>卒業。<a href="." id="link_8"                                >平凡社</a>の編集者として、『<a href="." id="link_9"                                                                                                            >月刊太陽</a>』編集部に所属。また、『<a href="." id="link_10"                                         >荒木経惟</a>写真全集』、『別冊太陽　神像の美』、『日本の秘仏』などの書籍を担当。<a href="." id="link_11"                                                             >多摩美術大学</a>特別研究員。<a href="." id="link_12"                                         >日本大学</a>芸術学部講師。<a href="." id="link_13"                               >民俗学</a>、<a href="." id="link_14"                     >写真</a>などを対象に日本の心性史を描いている。
</p>
