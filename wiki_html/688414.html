<p><b>MICADELIC</b>（マイカデリック）は、<a href="." id="link_10"                                                                                           >日本のヒップホップ</a><a href="." id="link_11"                                                             >ユニット</a>。<a href="." id="link_4"                    >1998年</a>に活動を開始し、<a href="." id="link_12"                   >2001年</a>に<a href="." id="link_5"                          >cutting edge</a>よりメジャーデビュー。<a href="." id="link_13"                   >2003年</a>に<a href="." id="link_6"                                                                                                                                                        >ビクターエンタテインメント</a>に移籍。
</p>
