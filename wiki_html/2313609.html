<p><b>福永 英二</b>（ふくなが えいじ、<a href="." id="link_1"                    >1909年</a> - <a href="." id="link_2"                    >2002年</a>11月）は、<a href="." id="link_3"                                          >朝日新聞</a>記者、翻訳家であり、アフリカとの民間外交も担った。
</p><p><a href="." id="link_4"                                >山口県</a>生まれ。1936年<a href="." id="link_5"                                                    >早稲田大学</a>法学部卒。1939年<a href="." id="link_6"                                          >パリ大学</a>修了、<a href="." id="link_7"                                                    >朝日新聞社</a>入社、欧米部員、海外特派員などを経て、1956年退社。在フランス日本大使館勤務ののち、1959年社団法人日本アフリカ協会専務理事。1985年日本とアフリカの民間外交の功績で<a href="." id="link_8"                                                    >勲三等</a><a href="." id="link_9"                                >瑞宝章</a>を受章（『日本企業の体験的アフリカ』略歴）。ほかフランス語の翻訳も行った。
</p>
