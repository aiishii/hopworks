<p><b>月舟宗胡</b>（げっしゅうそうこ、<a href="." id="link_1"                                                >元和</a>4年<a href="." id="link_2"                                                    >4月5日</a>（<a href="." id="link_3"                    >1618年</a><a href="." id="link_3"                            >5月28日</a>）- <a href="." id="link_4"                      >元禄</a>9年<a href="." id="link_5"                                                      >1月10日</a>（<a href="." id="link_6"                    >1696年</a><a href="." id="link_6"                            >2月12日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                                >曹洞宗</a>の僧。諱は宗胡。字は月舟。号は可憩斎。俗姓は原田氏。<a href="." id="link_9"                                >肥前国</a>の出身。
</p><p>12歳のとき武雄<a href="." id="link_10"                               >円応寺</a>の<a href="." id="link_11"                                                                                                           >華岳宗芸</a>に師事して参禅。16歳で修行の旅に出て諸寺を遊学し、金沢<a href="." id="link_12"                               >大乗寺</a>の<a href="." id="link_13"                                                                                                           >白峰玄滴</a>に参禅してその法を継いだ。<a href="." id="link_14"                   >1671年</a>（<a href="." id="link_15"                     >寛文</a>11年）大乗寺26世となり、曹洞宗の復古運動の先駆けとなった。
</p>
