		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角南 重義</b>（すなみ しげよし、<a href="." id="link_1"                                                                    >天文</a>7年（<a href="." id="link_2"                    >1538年</a>） - <a href="." id="link_3"                      >慶長</a>14年（<a href="." id="link_4"                    >1609年</a>））は、<a href="." id="link_5"                                                                    >戦国時代</a>から<a href="." id="link_6"                                          >江戸時代</a>初期にかけての人物。<a href="." id="link_7"                                          >宇喜多氏</a>の家臣。<a href="." id="link_8"                                >美作国</a>英田郡江見荘の<a href="." id="link_9"                      >国人</a>。父は<a href="." id="link_10"                                                                                                                     >角南伊賀守</a>。兄弟に<a href="." id="link_11"                                         >角南友行</a>がいる。新五郎。刑部少輔、刑部卿。法名は如慶で、こちらが著名である。敬虔な<a href="." id="link_12"                               >日蓮宗</a>徒、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2019年6月）">美作国（現・美作市）<a href="." id="link_13"                                                                                                                                     >蓮花寺</a>住職である</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年6月）">要出典</span></a></i>&#93;</sup>。
</p>
