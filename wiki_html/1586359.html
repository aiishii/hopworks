		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 飛偉楼</b>（うえの ひいろう、<a href="." id="link_1"                    >1984年</a>8月9日 - ）は、日本の元<a href="." id="link_2"                                          >陸上競技</a>（長距離）選手、タレント。熊本県<a href="." id="link_3"                                                                                  >鎮西高等学校</a>、<a href="." id="link_4"                                                              >日本体育大学</a>卒業。<a href="." id="link_5"                                              >AVILLA STAGE</a>所属していた。<a href="." id="link_6"                                >熊本県</a><a href="." id="link_7"                                >玉名郡</a><a href="." id="link_8"                                >菊水町</a>（現：<a href="." id="link_9"                                >和水町</a>）出身。身長175cm 、58kg。
</p>
