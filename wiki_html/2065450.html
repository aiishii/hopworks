		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀 和郎</b>（ほり かずお、<a href="." id="link_1"                    >1945年</a> - ）は日本の<a href="." id="link_2"                                                              >教育学者</a>、<a href="." id="link_3"                                          >筑波大学</a>名誉教授。<a href="." id="link_4"                                >宮崎県</a><a href="." id="link_5"                                          >えびの市</a>出身。現在、<a href="." id="link_6"                                                                                  >東京医療保健大学</a>教授。
</p><p><a href="." id="link_7"                                                    >文部科学省</a><a href="." id="link_8"                                                                                                                          >大学設置・学校法人審議会</a>専門委員、<a href="." id="link_9"                                                                                                                                                                                                                              >スーパーイングリッシュランゲージハイスクール</a>事業専門委員、<a href="." id="link_10"                                                             >宮崎太陽銀行</a>の<a href="." id="link_11"                                                   >社外取締役</a>や<a href="." id="link_12"                               >監査役</a>などを歴任した。
</p><p>2004年には、<a href="." id="link_13"                                                   >教育委員会</a>制度調査研究会代表として、「教育委員会制度及び県費負担教職員制度の運用実態に関する調査」 を行った。
</p>
