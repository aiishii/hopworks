<p><b>大野 義啓</b>（おおの よしひろ、<a href="." id="link_4"                    >1975年</a><a href="." id="link_4"                            >8月14日</a> - ）は<a href="." id="link_5"                                >兵庫県</a>出身の元<a href="." id="link_6"                                >柔道家</a>。<a href="." id="link_7"                                >鍼灸師</a>。<a href="." id="link_8"                                                                                  >在日韓国人</a>3世で本名は<b>姜義啓</b>。
</p><p><a href="." id="link_1"                                          >韓国</a>の100kg超級および無差別級の柔道代表として<a href="." id="link_2"                                                                                                                        >2000年アジア柔道選手権大会</a>銅メダル、<a href="." id="link_9"                                                                                                                        >1999年夏季ユニバーシアード</a>銅メダル、<a href="." id="link_10"                                                                                                             >2001年世界柔道選手権大会</a>無差別級ベスト8。
</p>
