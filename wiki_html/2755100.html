		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片倉 信光</b>（かたくら のぶみつ、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                            >2月22日</a> - <a href="." id="link_4"                    >1985年</a>（<a href="." id="link_5"                      >昭和</a>60年）<a href="." id="link_6"                          >5月3日</a>は、旧<a href="." id="link_7"                                >仙台藩</a><a href="." id="link_8"                      >家老</a>・<a href="." id="link_9"                                >白石片倉氏</a>の第16代当主。父は15代<a href="." id="link_10"                                         >健吉</a>。<a href="." id="link_11"                               >仙台市</a><a href="." id="link_12"                                                                   >青葉区</a>青葉町にあり、<a href="." id="link_7"                                >仙台藩</a>藩祖<a href="." id="link_13"                                         >伊達政宗</a>を祭神とする同市の一ノ宮、<a href="." id="link_14"                                         >青葉神社</a>の<a href="." id="link_15"                     >宮司</a>を務めた。
</p><p><a href="." id="link_16"                                         >白石和紙</a>の復興など、郷土の<a href="." id="link_17"                                         >伝統工芸</a>の保護育成にも尽力した。
</p>
