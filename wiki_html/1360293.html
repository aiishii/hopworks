		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>風の王国</b>(かぜのおうこく、<span lang="ko">바람의 나라</span>)は金辰の同名の漫画作品を原作とした韓国<a href="." id="link_1"                                          >ネクソン</a>（後の<a href="." id="link_2"                        >NEXON Korea</a>）運営による<a href="." id="link_3"              >MMORPG</a>。<a href="." id="link_4"                    >1996年</a>4月サービス開始。
</p><p>韓国ネクソンの処女作であり世界最古のMMORPGのひとつでもある。韓国では<a href="." id="link_5"                    >2005年</a>8月より<a href="." id="link_6"                                                              >アイテム課金制</a>へ移行した。
</p><p>日本でもサービスが行われていたが、2005年11月30日をもってサービスを終了した。
</p><p>後のMMORPGに多くの影響を与えているオンラインゲームの一作である。
</p>
