		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アメッド・ムフター・ルフマ・ナイリ</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">أحمد مفتاح روهوما نايلي</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Ahmed Muftah Ruhuma Naili</span>、<a href="." id="link_3"                    >1967年</a> - ）は、<a href="." id="link_4"                                >リビア</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                                    >ジュネーブ</a>生まれ。<a href="." id="link_7"                                          >金沢大学</a><a href="." id="link_8"                                                              >法学修士</a>、<a href="." id="link_9"                                          >明治大学</a><a href="." id="link_10"                                                             >商学博士</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                                                               >外務大臣</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ar:%D9%82%D8%A7%D8%A6%D9%85%D8%A9_%D9%88%D8%B2%D8%B1%D8%A7%D8%A1_%D8%AE%D8%A7%D8%B1%D8%AC%D9%8A%D8%A9_%D9%84%D9%8A%D8%A8%D9%8A%D8%A7&amp;action=edit&amp;redlink=1" class="new" title="Ar:قائمة وزراء خارجية ليبيا (存在しないページ)">アラビア語版</a>、<a href="/w/index.php?title=En:Minister_of_Foreign_Affairs_(Libya)&amp;action=edit&amp;redlink=1" class="new" title="En:Minister of Foreign Affairs (Libya) (存在しないページ)">英語版</a>）</span></span>付<a href="." id="link_12"                               >参事官</a>や外務大臣室代理室長を経て、<a href="." id="link_13"                   >2017年</a>7月26日より駐日<a href="." id="link_14"                                                             >全権公使</a>兼<a href="." id="link_15"                                                             >臨時代理大使</a>。
</p>
