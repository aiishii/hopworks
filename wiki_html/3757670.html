		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 紀</b>（ちん き、<a href="." id="link_1"                  >129年</a> - <a href="." id="link_2"                  >199年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の政治家。<a href="." id="link_5"            >字</a>は<b>元方</b>。<a href="." id="link_6"                      >豫州</a><a href="." id="link_7"                                >潁川郡</a>許県（現在の<a href="." id="link_8"                                >河南省</a><a href="." id="link_9"                                >許昌市</a><a href="." id="link_10"                               >建安区</a>）の出身。父の<a href="." id="link_11"                     >陳寔</a>、弟の陳諶と共に三君と並び称された。子は<a href="." id="link_12"                     >陳羣</a>。
</p>
