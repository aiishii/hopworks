		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 環</b>（はらだ たまき、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                              >県立広島大学</a>名誉教授。専門は<a href="." id="link_4"                      >朝鮮</a>近現代史、近代東アジア国際関係史。博士（文学）（<a href="." id="link_5"                                          >広島大学</a>、1994年）。
</p>
