		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョセフ・マジョー</b>（<b>Joseph Majault</b>, <a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >6月8日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >ニオール</a>生まれ、<a href="." id="link_5"                      >パリ</a>出身の元<a href="." id="link_6"                      >官僚</a>、教育<a href="." id="link_7"                                >思想家</a>、<a href="." id="link_8"                      >作家</a>、<a href="." id="link_9"                      >詩人</a>。フランスの<a href="." id="link_10"                               >教育学</a>の発展に大きく貢献した。
</p>
