<p><b>坂本 徳松</b>（さかもと とくまつ、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >8月13日</a>）は、<a href="." id="link_3"                      >日本</a>の国際政治<a href="." id="link_4"                                >評論家</a>。
<a href="." id="link_5"                                >高知県</a>出身。<a href="." id="link_6"                                                                                  >東京帝国大学</a>卒。<a href="." id="link_7"                    >1954年</a>、<a href="." id="link_8"                                                                                                      >日本ベトナム友好協会</a>を創立。のちアジア・アフリカ人民連帯日本委員会、<a href="." id="link_9"                                                                                                                                                                                  >日本カンボジア友好協会</a>理事長など。<a href="." id="link_10"                   >1956年</a>より<a href="." id="link_11"                                         >愛知大学</a>教授。
</p>
