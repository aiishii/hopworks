		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桓 温</b>（かん おん、<a href="." id="link_1"                                      >永嘉</a>6年（<a href="." id="link_2"                  >312年</a>） - <a href="." id="link_3"                      >寧康</a>元年<a href="." id="link_4"                                                      >7月14日</a>（<a href="." id="link_5"                  >373年</a><a href="." id="link_5"                            >8月18日</a>））は、<a href="." id="link_6"                      >東晋</a>の<a href="." id="link_7"                                >政治家</a>・<a href="." id="link_8"                      >軍人</a>。字は元子。<a href="." id="link_9"                      >譙国</a>竜亢県の人。父は<a href="." id="link_10"                               >宣城郡</a><a href="." id="link_11"                     >太守</a><a href="." id="link_12"                     >桓彝</a>。母は孔憲。<a href="." id="link_13"                     >後漢</a>の<a href="." id="link_14"                               >儒学者</a>桓栄、<a href="." id="link_15"                                                                   >三国時代</a>の<a href="." id="link_16"                                     >魏</a>の政治家<a href="." id="link_17"                     >桓範</a>の後裔であるという。東晋の将軍として、<a href="." id="link_18"                     >成漢</a>を滅ぼし、<a href="." id="link_19"                                         >洛陽</a>を奪還するなどの大功を挙げた。
</p>
