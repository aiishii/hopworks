	<h1 id="firstHeading" class="firstHeading" >桂川国興</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桂川 国興</b>（かつらがわ くにおき、<a href="." id="link_1"                    >1826年</a>（<a href="." id="link_2"                      >文政</a>9年） - <a href="." id="link_3"                    >1881年</a>（<a href="." id="link_4"                      >明治</a>14年）<a href="." id="link_5"                            >9月25日</a>）、別名<b>桂川甫周</b>（かつらがわ ほしゅう）は、<a href="." id="link_6"                                          >江戸時代</a><a href="." id="link_7"                      >幕末</a>期の<a href="." id="link_8"                                >奥医師</a>及び<a href="." id="link_9"                                >蘭学者</a>。<a href="." id="link_10"                                                                                                 >桂川家</a>の7代目当主。国興が<a href="." id="link_11"           >諱</a>であり、<a href="." id="link_12"                                               >通称</a>が甫周である。父は6代目当主の<a href="." id="link_13"                                                                                                           >桂川甫賢</a>。蘭和辞典『<a href="." id="link_14"                                                                                 >ドゥーフ・ハルマ</a>』をもとに『<a href="." id="link_15"                                                                                                           >和蘭字彙</a>』を刊行した。
</p><p>なお、『<a href="." id="link_16"                                         >解体新書</a>』翻訳に関わり『<a href="." id="link_17"                                         >北槎聞略</a>』を編纂した<a href="." id="link_18"                                         >桂川甫周</a>（国瑞）は、桂川家4代目である。
</p>
