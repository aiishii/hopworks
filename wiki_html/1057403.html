<p><b>ジェイムズ・バーバー </b>（James Barbour, <a href="." id="link_1"                    >1775年</a><a href="." id="link_1"                            >6月10日</a> - <a href="." id="link_2"                    >1842年</a><a href="." id="link_2"                          >6月7日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >政治家</a>。バージニア州下院議長、<a href="." id="link_6"                                                                                  >バージニア州知事</a>、アメリカ合衆国上院議員、<a href="." id="link_7"                                                                                                                >アメリカ合衆国陸軍長官</a>を務めた。
</p><p>バーバーは<a href="." id="link_5"                                >政治家</a>および弁論家として名を馳せ、バーバーの演説能力は<a href="." id="link_8"                                                                                                                                                                  >ジョン・クインシー・アダムズ</a>をはじめとする幾人もの指導者から注目を受けた。
</p>
