		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>津田一郎</b>（つだ　いちろう、1953年（昭和28年）6月4日-）は、日本の<a href="." id="link_1"                                          >数理科学</a>者、<a href="." id="link_2"                                                                        >応用数学者</a>、<a href="." id="link_3"                                          >物理学者</a>、<a href="." id="link_4"                                                    >文芸家</a>。カオス学の確立者。日本における<a href="." id="link_5"                                                    >複雑系科学</a>研究の先駆者の一人。脳のダイナミクスに世界的にいち早く着目し、カオス脳理論、脳の解釈学を提唱。大学院生当時、化学反応系にカオスが存在することを経験的ローレンツプロットと一次元時間離散力学系モデルの併用によって世界で初めて実証したことでも知られる。
</p>
