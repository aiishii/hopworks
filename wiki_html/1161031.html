<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nusa_Tenggara_Timur.png" title="ファイル:Nusa Tenggara Timur.png">ファイル:Nusa Tenggara Timur.png</a>  <div class="thumbcaption">パンタール島は、アロール島の西隣にある。</div></div></div>
<p><b>パンタール島</b>（<a href="." id="link_1"                                                                        >インドネシア語</a>Pulau PantarAlor）は、<a href="." id="link_2"                                                              >インドネシア</a>の<a href="." id="link_3"                                                              >小スンダ列島</a>の東端に位置する<a href="." id="link_4"                                                                                                                                >アロール諸島</a>で2番目の大きさ島。
</p><p><a href="." id="link_5"                                                                                                      >東ヌサ・トゥンガラ州</a>アロール県に属している。東隣は、<a href="." id="link_6"                                                    >アロール島</a>。その間に小さな島が点在する。西は<a href="." id="link_7"                                                                                                                                          >パンタール海峡</a>を挟み<a href="." id="link_8"                                                              >ロンブレン島</a>がある。南は<a href="." id="link_9"                                                              >オンバイ海峡</a>を挟み72km先に<a href="." id="link_10"                                                             >ティモール島</a>がある。北は<a href="." id="link_11"                                         >バンダ海</a>に面している。
</p><p>島にはバラヌサ、カビールという町がある。
</p>
