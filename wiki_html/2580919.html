		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩本 勲</b>（いわもと いさお、<a href="." id="link_1"                    >1942年</a>（昭和17年） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                              >大阪産業大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >大阪府</a>生まれ。<a href="." id="link_6"                    >1965年</a>（昭和40年）、<a href="." id="link_7"                                                                                            >大阪大学法学部</a>卒業。<a href="." id="link_8"                    >1971年</a>（昭和46年）、同<a href="." id="link_9"                                >大学院</a>法学研究科博士課程単位取得<a href="." id="link_10"                     >退学</a>。<a href="." id="link_11"                   >1999年</a>（平成11年）、「現代フランス政治過程の研究 -1981～1995」で大阪大学<a href="." id="link_12"                                                             >法学博士</a>。<a href="." id="link_13"                                                             >三重短期大学</a>法経科助教授、<a href="." id="link_14"                     >教授</a>。<a href="." id="link_15"                   >1986年</a>（昭和61年）、大阪産業大学教授。<a href="." id="link_16"                   >2011年</a>（平成23年）、<a href="." id="link_17"                     >定年</a>退任。
</p>
