		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池尻 浩一</b>（いけじり こういち、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >4月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>、元<a href="." id="link_4"                                          >競輪選手</a>、<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >八女郡</a><a href="." id="link_7"                                                                    >広川町</a>の<a href="." id="link_8"                                                                        >町議会議員</a>（2期）。<a href="." id="link_9"                                                                                  >日本競輪学校</a>第63期卒業。現役時は<a href="." id="link_10"                                                                       >日本競輪選手会</a>福岡支部所属。ホームバンクは<a href="." id="link_11"                                                             >久留米競輪場</a>。師匠は香月英二。
</p>
