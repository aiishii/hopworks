		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Umehara_Ryuzaburo.jpg" title="ファイル:Umehara Ryuzaburo.jpg">ファイル:Umehara Ryuzaburo.jpg</a>  <div class="thumbcaption">1952年</div></div></div>
<p><b>梅原 龍三郎</b>（うめはら りゅうざぶろう、<a href="." id="link_1"                    >1888年</a>〈<a href="." id="link_2"                      >明治</a>21年〉<a href="." id="link_3"                          >3月9日</a> - <a href="." id="link_4"                    >1986年</a>〈<a href="." id="link_5"                      >昭和</a>61年〉<a href="." id="link_6"                            >1月16日</a>）は、日本の<a href="." id="link_7"                                >洋画家</a>。<a href="." id="link_8"                                >京都府</a><a href="." id="link_9"                                >京都市</a><a href="." id="link_10"                               >下京区</a>生まれ。1914年（<a href="." id="link_11"                     >大正</a>3年）までは<b>梅原 良三郎</b>（うめはら りょうざぶろう）を名乗った。
</p><p>ヨーロッパで学んだ<a href="." id="link_12"                                                   >油彩画</a>に、<a href="." id="link_13"                                            >桃山美術</a>・<a href="." id="link_14"                     >琳派</a>・<a href="." id="link_15"                     >南画</a>といった日本の伝統的な美術を自由奔放に取り入れ、絢爛な色彩と豪放なタッチが織り成す装飾的な世界を展開。昭和の一時代を通じて日本洋画界の重鎮として君臨した。
</p>
