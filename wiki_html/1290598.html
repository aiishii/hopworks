		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エコー・パーク</b>(<i>Echo Park</i>)は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                          >ロック</a><a href="." id="link_3"                                                          >バンド</a>、<a href="." id="link_4"                                                                                        >フィーダー</a>の3枚目の<a href="." id="link_5"                                          >アルバム</a>。<a href="." id="link_6"                    >2001年</a><a href="." id="link_6"                          >4月4日</a>発売。
</p><p>UKでヒットしたシングル曲「Buck Rogers」「Seven Days In The Sun」「Turn」などが収められている。特に「Buck Rogers」「Seven Days In The Sun」、日本盤ボーナストラックに収録されている「Just A Day」は、<a href="." id="link_7"                            >PlayStation 2</a>のゲーム「<a href="." id="link_8"                                                                                                                      >グランツーリスモ3</a>」に使用されたことで大ヒットとなった。
</p>
