		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 益</b>（いとう すすむ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >9月15日</a> - ）は日本の<a href="." id="link_2"                                >哲学者</a>。<a href="." id="link_3"                                          >筑波大学</a>名誉教授。「国家と個人の問題に関する倫理学的研究―古代日本人の政治思想と言語観および倫理観をめぐって―」で<a href="." id="link_4"                                                              >文学博士</a>。研究テーマは日本倫理思想。
</p><p>父は、<a href="." id="link_5"                                                    >国文学</a>・<a href="." id="link_6"                                          >万葉学者</a>で筑波大学名誉教授の<a href="." id="link_7"                                                                              >伊藤博</a>である。
</p>
