		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 淳一</b>（おの じゅんいち、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                                              >プロボクサー</a>。第26代日本<a href="." id="link_4"                                                                                  >スーパーライト級</a>王者。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >亘理郡</a><a href="." id="link_7"                                >山元町</a>出身。<a href="." id="link_8"                                                                                            >宮城県農業高等学校</a>卒。<a href="." id="link_9"                                                                                                                          >新日本木村ボクシングジム</a>所属。通算<b>30戦23勝(9KO)5敗2分</b>。
</p>
