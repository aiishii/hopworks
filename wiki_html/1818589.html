		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>光田 寧</b>（みつた やすし、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >3月25日</a>）は日本の<a href="." id="link_3"                                >気象学</a>者。<a href="." id="link_4"                                                                                                                                                    >超音波風速温度計</a>の開発で有名。「気団変質実験計画 (AMTEX)」や「<a href="." id="link_5"                                          >黒河</a>流域における地空相互作用に関する日中共同研究 (HEIFE)」、標準計画<a href="." id="link_6"                      >台風</a>の概念の導入で知られる。<a href="." id="link_7"                      >腎臓</a>障害で週3回の<a href="." id="link_8"                                          >人工透析</a>を19年余り続けながら研究を推進した。
</p>
