		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>満坂 太郎</b></span>（みつさか たろう、1931年6月 - 2003年10月18日）は日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                          >推理作家</a>、<a href="." id="link_3"                                                                        >時代小説家</a>。<a href="." id="link_4"                                >東京都</a>生まれ。本名は川崎九越。シナリオライターとして活躍後、1996年、<a href="." id="link_5"                                                              >新人物往来社</a>主催の第20回<a href="." id="link_6"                                                    >歴史文学賞</a>に「倫敦の土産」で佳作入選、同年『海賊丸漂着異聞』で<a href="." id="link_7"                                                    >東京創元社</a>主催の第7回<a href="." id="link_8"                                                    >鮎川哲也賞</a>を受賞しデビューした。
</p>
