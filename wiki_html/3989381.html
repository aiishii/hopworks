		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・レディー・ブラック</b>（John Reddie Black、<a href="." id="link_1"                    >1826年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >1880年</a><a href="." id="link_2"                            >6月11日</a>）は、<a href="." id="link_3"                                                                        >スコットランド</a>生まれの出版者、<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                >写真家</a>、<a href="." id="link_7"                      >歌手</a>。彼のキャリアの多くは<a href="." id="link_8"            >中国</a>と<a href="." id="link_9"                      >日本</a>で費やされ、2週間に1回の頻度で<a href="." id="link_10"                     >写真</a>入りのニュース雑誌『ファー・イースト<i>The Far East</i>』を含むいくつかの<a href="." id="link_11"                     >新聞</a>を出版した。 
</p>
