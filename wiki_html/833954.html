		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハーグ国際私法会議</b>（ハーグこくさいしほうかいぎ、英：Hague Conference on Private International Law, HCCH、仏：Conférence de La Haye de droit international privé）は、<a href="." id="link_1"                                          >国際私法</a>の統一を目的として<a href="." id="link_2"                    >1893年</a>に設立された<a href="." id="link_3"                                          >国際機関</a>である。<a href="." id="link_4"                    >2007年</a>現在の構成国数は61で、非構成国を含めると120以上の国が条約の一部を批准している。
</p>
