<p><b>椎名 龍一</b>（しいな りゅういち、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >12月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >将棋</a><a href="." id="link_4"                                          >観戦記者</a>、将棋ライター、プロ<a href="." id="link_5"                                                    >ボウリング</a>選手。本名、加藤久康。<a href="." id="link_6"                                                                                                                >日本バックギャモン協会</a>会員（本名でレーティング登録）。
</p>
