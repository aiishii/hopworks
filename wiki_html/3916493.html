<p><b>榊 淳司</b>（さかき あつし）は住宅ジャーナリスト。1962年生まれ。<a href="." id="link_1"                                >京都府</a><a href="." id="link_2"                                >京都市</a>出身。1980年代後半のバブル期以降、四半世紀以上に渡ってマンション分譲を中心とした不動産業界に関わる。一般ユーザーを対象に住宅購入セミナーを開催するほか、新聞や雑誌に記事を定期的に寄稿、ブログやメルマガで不動産業界の内幕を解説している。
</p>
