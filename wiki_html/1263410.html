<p><b>サミュエル・コルト</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Samuel Colt</span>、<a href="." id="link_2"                    >1814年</a><a href="." id="link_2"                            >7月19日</a> - <a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                            >1月10日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >発明家</a>および工場経営者である。コルト特許武器製造会社（現在は<a href="." id="link_6"                                                                                                                                    >コルト製造会社</a>）を創設し、<a href="." id="link_7"                                                    >リボルバー</a><a href="." id="link_8"                      >拳銃</a>を普及させたことで広く知られている。コルトの発明による産業への貢献は、武器歴史家のジェイムズ・E・サーヴンによって、「アメリカの武器の運命を作り上げた」と表現された。
</p>
