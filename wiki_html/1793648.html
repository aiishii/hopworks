<p><b>資江</b>（しこう、Zi River、<a href="." id="link_6"                                >簡体字</a>: <span lang="zh-hans">资江</span>、<a href="." id="link_7"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Zī jiāng</span></span>）、あるいは<b>資水</b>（しすい）は、<a href="." id="link_5"                                                                        >中華人民共和国</a>を流れる大きな川で、<a href="." id="link_1"                                >洞庭湖</a>に注ぐ<a href="." id="link_8"                      >長江</a>右岸の<a href="." id="link_9"                                          >支流</a>。<a href="." id="link_4"                                >湖南省</a>の四大河川（<a href="." id="link_10"                     >湘江</a>、<a href="." id="link_11"                     >沅江</a>、資江、<a href="." id="link_12"                     >澧水</a>）の一つである。
