		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 七郎</b>（いしかわ しちろう、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >4月20日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >6月27日</a>）は外科医、<a href="." id="link_3"                                                              >慶應義塾大学</a>教授。
</p><p><a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >京都市</a><a href="." id="link_6"                                >中京区</a>出身。1936年慶應義塾大学医学部卒。慶應義塾大学医学部教授を経て<a href="." id="link_7"                                                                                                      >国立がんセンター</a>病院長、総長を務める。胸部外科の権威として知られ、<a href="." id="link_8"                                                                                  >慶應義塾大学病院</a>、国立がんセンター病院で辣腕を振るう。
</p><p>孫は元<a href="." id="link_9"                                                              >NHK</a>アナウンサーの<a href="." id="link_10"                                                   >石川光太郎</a>。
</p>
