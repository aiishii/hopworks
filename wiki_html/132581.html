<p><b>ルイス・デ・アルメイダ</b>（<b>Luís de Almeida</b> <span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[luˈiʃ dɨ ɐɫˈmɐjdɐ]</span></span> 、<a href="." id="link_1"                    >1525年</a>? - <a href="." id="link_2"                    >1583年</a>10月）は、<a href="." id="link_3"                                                                    >戦国時代</a>末期の日本を訪れた<a href="." id="link_4"                                                    >ポルトガル</a>人。商人であったが、<a href="." id="link_5"                      >医師</a>の免許を持ち、<a href="." id="link_6"                                          >西洋医学</a>を日本に導入して日本初の<a href="." id="link_7"                      >病院</a>を作ったことで知られる。後に<a href="." id="link_8"                                                    >イエズス会</a>員となった。ポルトガル貴族の出身。
</p>
