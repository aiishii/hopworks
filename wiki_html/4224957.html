		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣田 薫</b>（ひろた かおる、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">广田薫</span>、<a href="." id="link_2"                    >1950年</a> - ）は、日本の<a href="." id="link_3"                                          >人工知能</a>学者。<a href="." id="link_4"                                          >計算知能</a>専攻。<a href="." id="link_5"                                                                                                      >中華人民共和国国務院</a><a href="." id="link_6"                                          >千人計画</a>による<a href="." id="link_7"                                                              >北京理工大学</a>海外千人特別招聘教授として2015年以降は<a href="." id="link_8"                                                                        >中華人民共和国</a>で活動している。<a href="." id="link_9"                                                              >東京工業大学</a>名誉教授。中国政府友誼賞受賞。
