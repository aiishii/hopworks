		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藪田 貞治郎</b>（やぶた ていじろう、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）<a href="." id="link_3"                              >12月16日</a> - <a href="." id="link_4"                    >1977年</a>（<a href="." id="link_5"                      >昭和</a>52年）<a href="." id="link_6"                            >7月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >農芸化学</a>者。<a href="." id="link_9"                                                                                  >東京帝国大学</a>農学部教授、<a href="." id="link_10"                                                             >理化学研究所</a>会長等を歴任する。1926年に<a href="." id="link_11"                                         >黒沢英一</a>が発見した植物ホルモン「<a href="." id="link_12"                                                   >ジベレリン</a>」の構造化、単離結晶化の成功者。命名者。<a href="." id="link_13"                               >滋賀県</a>出身者として最初の<a href="." id="link_14"                                                             >農学博士</a>（博士登録番号42番）。
</p>
