		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カンチャイ・ブンパーン</b>（ขรรค์ชัย บุนปาน、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >4月21日</a> - ）はタイの日刊<a href="." id="link_2"                      >新聞</a><a href="." id="link_3"                                                              >マティチョン</a>の創設者の一人。<a href="." id="link_4"                                                                                                                                                                                  >マティチョン・グループ</a>会長。<a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_6"                                                              >コラムニスト</a>、<a href="." id="link_7"                      >作家</a>。2005年<a href="." id="link_8"                                                                                  >シーブーラパー賞</a>受賞者。
