		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大沖</b>（だいおき、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                          >江田島市</a>出身。男性。
</p><p>『<a href="." id="link_6"                                                                                                                                              >まんがタイムきららキャラット</a>』にて数回の読み切りを経て、2008年2月号から『<a href="." id="link_7"                                                                                  >はるみねーしょん</a>』の連載を開始。『<a href="." id="link_8"                                                                                                      >月刊コミックブレイド</a>』にて、2009年2月号から『<a href="." id="link_9"                                                                                                      >ひらめきはつめちゃん</a>』の連載を開始。現在に至る。また「ダイオキシン」というサークルで<a href="." id="link_10"                     >同人</a>活動も行っている。
</p>
