		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬谷 俊雄</b>（せや としお、<a href="." id="link_1"                    >1936年</a>（昭和11年）<a href="." id="link_2"                          >4月2日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >銀行家</a>。<a href="." id="link_5"                                                                                                                                    >原子力損害賠償支援機構</a>運営委員。<a href="." id="link_6"                                          >東邦銀行</a>相談役。元<a href="." id="link_7"                                                                                  >全国地方銀行協会</a>会長。元株式会社<a href="." id="link_8"                                                                                                                >地域経済活性化支援機構</a>代表取締役社長。
</p>
