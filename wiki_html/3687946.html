		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丹澤 章八</b>（たんざわ しょうはち、1929年 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >医師</a>、<a href="." id="link_3"                                                              >医学博士</a>。<a href="." id="link_4"                                                                                  >明治国際医療大学</a>名誉教授。
</p><p>1951年<a href="." id="link_5"                                                                                        >松本医学専門学校</a>（現<a href="." id="link_6"                                          >信州大学</a>医学部）卒業。<a href="." id="link_7"                                                                                                                                              >神奈川県総合リハビリテーションセンター・七沢リハビリテーション病院</a>にてリハビリテーション部長および東洋医学科部長を務めた。<a href="." id="link_8"                                                                                  >明治鍼灸大学</a>大学院教授、社団法人<a href="." id="link_9"                                                                        >全日本鍼灸学会</a>会長を歴任。
</p>
