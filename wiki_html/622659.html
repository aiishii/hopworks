		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高柳 誠</b>（たかやなぎ まこと、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >9月13日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                          >美術史家</a>、<a href="." id="link_4"                                          >玉川大学</a>教授。
</p><p><a href="." id="link_5"                                          >名古屋市</a>生まれ、1975年<a href="." id="link_6"                                                    >同志社大学</a>文学部国文学専攻卒業。1980年散文詩集『アリスランド』を上梓、82年『卵宇宙/水晶宮/博物誌』で<a href="." id="link_7"                        >H氏賞</a>を受賞、89年『都市の肖像』で<a href="." id="link_8"                                          >高見順賞</a>受賞。97年詩画集三部作『月光の遠近法＜<a href="." id="link_9"                                          >建石修志</a>＞』『触感の解析学（<a href="." id="link_10"                                                                                                           >北川建次</a>）』『星間の採譜術＜<a href="." id="link_11"                                                                                                           >小林健二</a>＞』で<a href="." id="link_12"                                                                       >藤村記念歴程賞</a>を受賞。美術史研究も行い、玉川大学リベラルアーツ学部教授。　
</p>
