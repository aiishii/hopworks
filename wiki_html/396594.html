<p><b>3dfx Interactive</b>（スリーディーエフエックス インタラクティブ）は、かつて<a href="." id="link_1"                                                                        >アメリカ合衆国</a>に存在していた<a href="." id="link_2"                                                              >ハードウェア</a>メーカー。<b>3dfx</b>のブランドでビデオチップおよび<a href="." id="link_3"                                                              >ビデオカード</a>を製造していた。3Dグラフィクスに注力し、1990年代後半の3Dグラフィックスカード市場を牽引した。3dfxが自社プロセッサ向けに用意した独自APIのGlideは、標準APIのDirectXよりも高性能であった。
</p>
