		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 由行</b>（なかむら よしゆき、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                >広島県</a>生まれの<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >環境学者</a>（<a href="." id="link_5"                                                              >博士（工学）</a>、1989年、<a href="." id="link_6"                                          >東京大学</a>）。<a href="." id="link_7"                                                              >横浜国立大学</a><a href="." id="link_8"                                >大学院</a><a href="." id="link_9"                                                                                                                                                                                            >都市イノベーション研究院</a><a href="." id="link_10"                     >教授</a>。元<a href="." id="link_11"                                                                                           >港湾空港技術研究所</a><a href="." id="link_12"                                                                                                           >研究主監</a>。
</p><p>有害化学物質に汚染された底質のマニュアル作成等に実績が多く、底質汚染等の委員会の委員長として国および地域の問題解決に取り組んでいる。
</p>
