<p><b>長島 義明</b>（ながしま よしあき、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >5月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >芸術</a><a href="." id="link_4"                                >写真家</a>。
</p><p><a href="." id="link_5"                                >大阪市</a>生まれ。日本写真専門学校（現<a href="." id="link_6"                                                                                                      >日本写真映像専門学校</a>）卒業。作品は<a href="." id="link_7"                      >海外</a>で撮影されたものが多く、対象は人物や自然、日常風景や民族文化など多岐に渡る。アメリカ芸術雑誌協会最優秀賞受賞。<a href="." id="link_8"                                >文化庁</a>芸術家在外研修員の会会員。
</p>
