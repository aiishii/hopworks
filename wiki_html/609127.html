		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水野 忠守</b>（みずの ただもり、<a href="." id="link_1"                      >大永</a>5年（<a href="." id="link_2"                    >1525年</a>） - <a href="." id="link_3"                      >慶長</a>5年<a href="." id="link_4"                                                      >3月28日</a>（<a href="." id="link_5"                    >1600年</a><a href="." id="link_5"                            >5月10日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                                              >安土桃山時代</a>にかけての<a href="." id="link_8"                      >武将</a>。初め忠義、通称は清六郎で、また織部を称した。<a href="." id="link_9"                                          >水野忠政</a>の<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2010年9月）">三男</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2010年9月）">要出典</span></a></i>&#93;</sup>または四男。兄弟には<a href="." id="link_10"                                         >信元</a>、<a href="." id="link_11"                                         >忠重</a>、<a href="." id="link_12"                                         >於大の方</a>らがいる。
</p>
