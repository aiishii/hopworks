		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉内 均</b>（くらうち ひとし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >5月3日</a> - ）は、日本の<a href="." id="link_2"                                                                                                                >テレビディレクター</a>、<a href="." id="link_3"                                                                                                      >テレビプロデューサー</a>、<a href="." id="link_4"                                          >映画監督</a>、<a href="." id="link_5"                                >実業家</a>である。大ヒットした映画『<a href="." id="link_6"                                                                                                                   >佐賀のがばいばあちゃん</a>』を監督したことで知られる。映像製作会社<a href="." id="link_7"                                                                                        >アマゾン</a>の創立者であり、（株）アマゾンラテルナの代表取締役会長である。ATP（<a href="." id="link_8"                                                                                                                                    >全日本テレビ番組製作社連盟</a>）理事長（2012年 - ）。
</p>
