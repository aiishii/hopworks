<p><b>貞心尼</b>（ていしんに、<a href="." id="link_1"                      >寛政</a>10年（<a href="." id="link_2"                    >1798年</a>） - <a href="." id="link_3"                      >明治</a>5年<a href="." id="link_4"                                                      >2月11日</a>（<a href="." id="link_5"                    >1872年</a><a href="." id="link_5"                            >3月19日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >曹洞宗</a>の<a href="." id="link_8"                                          >尼僧</a>。<a href="." id="link_9"                      >良寛</a>の弟子。<a href="." id="link_10"                     >歌人</a>。俗名は<b>奥村ます</b>。法名は孝室貞心比丘尼（こうしつていしんびくに）、孝室貞心尼（こうしつていしんに）。
</p><p>貞心尼の法名をもつ尼僧は複数いるが、この記事では良寛愛弟子の孝室貞心尼について述べる。
</p>
