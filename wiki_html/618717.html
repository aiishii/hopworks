<p><b>ヤコフ・サンニコフ</b>（<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru">Яков Санников</span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn">Yakov Sannikov</span>、<a href="." id="link_3"                    >1749年</a>－<a href="." id="link_4"                    >1825年</a>）は、<a href="." id="link_5"                                                    >ロシア帝国</a>の<a href="." id="link_6"                      >商人</a>であり、<a href="." id="link_7"                                                                                                      >ノヴォシビルスク諸島</a>への<a href="." id="link_8"                                >探検家</a>でもある。<a href="." id="link_9"                                                    >エヴェンキ</a>人とされている。
</p><p>孫の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                   >フョードロヴィチ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%A1%D0%B0%D0%BD%D0%BD%D0%B8%D0%BA%D0%BE%D0%B2,_%D0%AF%D0%BA%D0%BE%D0%B2_%D0%A4%D1%91%D0%B4%D0%BE%D1%80%D0%BE%D0%B2%D0%B8%D1%87&amp;action=edit&amp;redlink=1" class="new" title="Ru:Санников, Яков Фёдорович (存在しないページ)">ロシア語版</a>）</span></span>は<a href="." id="link_11"                                                                                                     >フリチョフ・ナンセン</a>らの探検を支援した商人・慈善家として知られる。
</p>
