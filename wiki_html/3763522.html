<p>『<b>リリス </b>』（<a href="." id="link_2"                      >英</a>: <b><span lang="en">Lilith</span></b>）はイギリスの画家 <a href="." id="link_1"                                                                                                  >ジョン・コリア</a>による1887年の絵画で、<a href="." id="link_3"                                                                        >ラファエル前派</a>のスタイルで描かれている。ユダヤ神話の人物、<a href="." id="link_4"                                >リリス</a>の絵画は、イングランドの<a href="." id="link_5"                                                              >サウスポート</a>にある<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                      >アトキンソン美術館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Atkinson_Art_Gallery_and_Library&amp;action=edit&amp;redlink=1" class="new" title="En:Atkinson Art Gallery and Library (存在しないページ)">英語版</a>）</span></span>で展示されている。
