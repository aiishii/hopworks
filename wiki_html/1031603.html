		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 俊</b>（ちん しゅん、? - <a href="." id="link_1"                >47年</a>）は、<a href="." id="link_2"                      >後漢</a>の武将。<a href="." id="link_3"            >字</a>は<b>子昭</b>（ししょう）。<a href="." id="link_4"                                >南陽郡</a>西鄂県（<a href="." id="link_5"                                >河南省</a><a href="." id="link_6"                                                                    >南陽市</a><a href="." id="link_7"                                >臥竜区</a>）の人（『<a href="." id="link_8"                                >後漢書</a>』列伝8・本伝）。<a href="." id="link_9"                                >光武帝</a>の功臣であり、<a href="." id="link_10"                                                             >雲台二十八将</a>の第19位に序せられる（『後漢書』列伝12）。
</p>
