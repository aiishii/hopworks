<p><b>白井 重麿</b>（しらい しげまろ、<a href="." id="link_1"                    >1913年</a>（大正2年）<a href="." id="link_2"                            >7月12日</a> - <a href="." id="link_3"                    >1984年</a>（昭和59年）<a href="." id="link_4"                              >11月25日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >政治家</a>、旧<a href="." id="link_7"                                >鶴岡市</a>第10代<a href="." id="link_8"                                          >市長</a>、<a href="." id="link_9"                                >満州国</a><a href="." id="link_10"                     >官吏</a>。<a href="." id="link_11"                     >栄典</a>は<a href="." id="link_12"                               >正六位</a>・<a href="." id="link_13"                                                   >勲四等</a>・<a href="." id="link_14"                                                                       >旭日小綬章</a>。
</p>
