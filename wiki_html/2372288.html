		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>冨原 芳彰</b>（ふはら よしあき、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >6月5日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >1月26日</a>）は、<a href="." id="link_3"                                                                        >英文学者</a>、<a href="." id="link_4"                                          >筑波大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                          >御殿場市</a>生まれ。1944年<a href="." id="link_7"                                                                                            >東京文理科大学</a>英文科卒、兵役ののち、<a href="." id="link_8"                                >研究社</a>入社、『英語青年』の編集にあたる。1959-1960年<a href="." id="link_9"                                                                                                      >ハーヴァード大学</a>に留学。<a href="." id="link_10"                                                                                                     >一橋大学社会学部</a>助教授、筑波大学教授、1979-1980年<a href="." id="link_11"                                                             >日本英文学会</a>会長。1985年定年退官、<a href="." id="link_12"                                                             >大妻女子大学</a>教授。1988年、在職中に<a href="." id="link_13"                                         >心筋梗塞</a>のため死去。
</p><p><a href="." id="link_14"                                                                                           >シェイクスピア</a>が専門、<a href="." id="link_15"                                                   >福原麟太郎</a>に師事した。しばしば富原芳彰と表記される。
</p>
