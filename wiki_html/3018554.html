		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柏女 霊峰</b>（かしわめ れいほう、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >6月16日</a> - ）は、日本の<a href="." id="link_2"                                                    >教育心理学</a>・<a href="." id="link_3"                                          >児童福祉</a>学者、<a href="." id="link_4"                                          >浄土真宗</a>僧侶、<a href="." id="link_5"                                          >淑徳大学</a>教授。<a href="." id="link_6"                                                    >臨床心理士</a>、日本子ども家庭総合研究所子ども家庭政策研究担当部長、<a href="." id="link_7"                                                                        >社会保障審議会</a>臨時委員・社会的養護専門委員会委員長、東京都児童福祉審議会専門部会長、<a href="." id="link_8"                                >石川県</a>顧問、<a href="." id="link_9"                                >浦安市</a>専門委員など。
</p>
