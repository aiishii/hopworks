		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベンジャミン・B・リー</b>（Benjamin B. Lee）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >政治家</a>。一般に<b>ベン・リー</b> (Ben Lee) として知られた。1998年から<a href="/w/index.php?title=W:Honolulu_County,_Hawaii&amp;action=edit&amp;redlink=1" class="new" title="W:Honolulu County, Hawaii (存在しないページ)">ホノルル市郡</a>の副市長を務め、<a href="." id="link_3"                                                                                                                                                              >ジェレミー・ハリス</a>市長の下で任に就いた。ハリス市長の休職時にはリーが数回に渡って市長代行の役割を務めた。
</p><p>2002年、ハリス市長は<a href="." id="link_4"                                                              >ハワイ州知事</a>への立候補を表明した。リーはハリス市長の辞表を受け取り、自身の市長就任への準備を行った。しかしながらハリス市長は州知事選挙を突如離脱し、リーは副市長を継続するに至った。
</p>
