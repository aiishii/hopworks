		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒュース・アンド・ケトナー</b>（Hughes &amp; Kettner）は、<a href="." id="link_1"                                                                                                                          >エレクトリックギター</a>、<a href="." id="link_2"                                                                                                      >ベース</a>用<a href="." id="link_3"                                                                    >アンプ</a>およびその関連商品などを製作、販売する<a href="." id="link_4"                                >ドイツ</a>のブランド。<a href="." id="link_5"                    >1984年</a>に<a href="." id="link_6"                                                                        >ザールラント州</a>のノインキルヒェンで創設された。<a href="." id="link_7"                      >日本</a>における輸入代理店は、<a href="." id="link_8"                                                                                                                      >パール</a>楽器。
</p><p>近年は<a href="." id="link_9"                                                                                                                                >ディストーション</a>系の歪みを得意とする方向にある。多くの機種において、電源を入れるとアンプヘッド前面やメーカーロゴなどが青く光るのが外見上の大きな特徴。
</p>
