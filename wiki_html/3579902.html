		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Smoky_and_Peace_rivers.jpg" title="ファイル:Smoky and Peace rivers.jpg">ファイル:Smoky and Peace rivers.jpg</a>  <div class="thumbcaption">ピース川との合流点</div></div></div>
<p><b>スモーキー川</b>(スモーキーがわ、Smoky river)は<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                                              >アルバータ州</a>西部にある川。<a href="." id="link_3"                                          >ピース川</a>の支流。
</p><p><a href="." id="link_4"                                          >流域面積</a>50,300km2、長さ492km。
</p><p>水源は<a href="." id="link_5"                                                                                                                >カナディアン・ロッキー</a>、<a href="." id="link_6"                                                                                            >ジャスパー国立公園</a>北部のアドルファス湖。北東へウィルモア自然公園を流れてグランドキャッシュ付近を通過。そこからは北に向かいワティノを通ってピースリバーの南でピース川に合流する。
</p>
