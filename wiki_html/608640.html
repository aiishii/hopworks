<p><b>アレクサンドル・イワノヴィッチ・グチコフ</b>（Alexander Ivanovich Guchkov, <a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                              >10月14日</a> - <a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                                                                        >帝政ロシア</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                              >ニコライ2世</a>の時代に国会（<a href="." id="link_6"                                          >ドゥーマ</a>）議長を務めた。<a href="." id="link_7"                                                    >ロマノフ朝</a>が倒れ、<a href="." id="link_8"                                                                                                      >リヴォフ公</a>を首班とする<a href="." id="link_9"                                          >臨時政府</a>が樹立されると、<a href="." id="link_10"                                                                                 >軍事大臣</a>兼<a href="." id="link_11"                                                   >海軍大臣</a>に就任した。
</p>
