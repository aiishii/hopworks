		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜渦 武生</b>（はまうず たけお、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                                    >政治活動家</a>。<a href="." id="link_3"                                                                                                      >国会議員政策担当秘書</a>や東京都知事<a href="." id="link_4"                                          >特別秘書</a>を経て、<a href="." id="link_5"                                                              >東京都副知事</a>、<a href="." id="link_6"                                                              >東京交通会館</a><a href="." id="link_7"                                                    >副社長</a>、東京都<a href="." id="link_8"                      >参与</a>を歴任した。<a href="." id="link_9"                                                                              >自民党</a>の<a href="." id="link_10"                     >保守</a>派議員グループ<a href="." id="link_11"                               >青嵐会</a>の裏方を務めたほか、<a href="." id="link_12"                                                   >石原慎太郎</a>の側近として知られ、肝煎りで東京都副知事に就任した。
</p>
