		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保坂 亨</b>（ほさか とおる、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >11月26日</a> - ）は、日本の<a href="." id="link_2"                                                    >教育心理学</a>者、<a href="." id="link_3"                                          >千葉大学</a><a href="." id="link_4"                      >教授</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。1980年<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                          >教育学部</a>教育心理学卒、1983年同大学院教育学研究科博士課程中退、東京大学教育学部助手（学生相談所専任相談員）、1989年千葉大学教育学部講師、同助教授、2002年「長期欠席・不登校から学校教育を考える」で東大<a href="." id="link_8"                                                                        >教育学博士</a>、千葉大教育学部附属教育実践総合センター教授。<a href="." id="link_9"                                >千葉県</a><a href="." id="link_10"                                                   >教育庁</a>「高等学校改革推進協議会」委員長、<a href="." id="link_11"                                                                       >千葉家庭裁判所</a>委員会委員、子どもの虹情報研修センター企画評価委員。
</p>
