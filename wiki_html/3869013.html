<p><b>崔遠</b>（<a href="." id="link_3"                    >1910年</a> - 没年不詳）は、<a href="." id="link_4"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                                >高麗人</a>（朝鮮系ソ連人）で、ソ連軍<a href="." id="link_7"                                                                                                                >第88独立狙撃旅団</a>に勤務。解放後は<a href="." id="link_8"                                                    >朝鮮人民軍</a>の初代<a href="." id="link_9"                                                                                                                          >偵察局長</a>、軍事科学局長などを務めたが、<a href="." id="link_10"                   >1958年</a>に粛清され、消息不明となった。<a href="." id="link_11"                                                         >ソ連派</a>。
</p>
