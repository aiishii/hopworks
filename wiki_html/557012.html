<p><b>杜 如晦</b>（と じょかい、<a href="." id="link_1"                      >開皇</a>5年（<a href="." id="link_2"                  >585年</a>） - <a href="." id="link_3"                                      >貞観</a>4年<a href="." id="link_4"                                                      >3月19日</a>（<a href="." id="link_5"                  >630年</a><a href="." id="link_5"                          >5月6日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"            >唐代</a>の政治家。字は<b>克明</b>。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >京兆郡</a><a href="." id="link_10"                                                                   >杜陵県</a>。父は<a href="." id="link_11"           >隋</a>の<a href="." id="link_12"                                                         >昌州</a>長史の杜吒。叔父は<a href="." id="link_13"                                                                                       >杜淹</a>。弟は<a href="." id="link_14"                                                                                                 >杜楚客</a>。
</p>
