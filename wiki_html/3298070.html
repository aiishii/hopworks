<p><b>八十山 和代</b>（やそやま かずよ、<a href="." id="link_3"                    >1959年</a> - ）は、日本の<a href="." id="link_4"                                >洋画家</a>。女性。日本で唯一の竹画家。<a href="." id="link_1"                                          >ブラジル</a>・<a href="." id="link_2"                                                              >サンパウロ州</a>バストス市生まれ。
</p><p>故郷<a href="." id="link_5"                                >石川県</a>と<a href="." id="link_6"                                >京都府</a>にアトリエを構え、洋画では珍しく竹をモチーフとした作品を描きつづけている。同じ洋画家として活躍した母・雅子との親子展をはじめ、東京、京都、ブラジル、<a href="." id="link_7"                                                                        >中国</a>、<a href="." id="link_8"                                                              >ニューヨーク</a>などで次々と個展を開催している。
</p>
