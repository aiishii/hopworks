		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレグザンダー・ケイ</b>（<b>Alexander Hill Key</b>, <a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >7月25日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                                                                                                          >SF</a>を基調とした<a href="." id="link_6"                                          >児童文学</a>を残したことで知られる。
</p><p>“<i><a href="/w/index.php?title=En:Escape_to_Witch_Mountain&amp;action=edit&amp;redlink=1" class="new" title="En:Escape to Witch Mountain (存在しないページ)">Escape to Witch Mountain</a></i>”は<a href="." id="link_7"                                                                        >ディズニー</a>映画『星の国から来た仲間』『<a href="." id="link_8"                                                                                                                                                                                        >ウィッチマウンテン/地図から消された山</a>』の原作、「残された人びと」“<i><a href="/w/index.php?title=En:The_Incredible_Tide&amp;action=edit&amp;redlink=1" class="new" title="En:The Incredible Tide (存在しないページ)">The Incredible Tide</a></i>”は日本のアニメ『<a href="." id="link_9"                                                                        >未来少年コナン</a>』の原作となった。
</p>
