<p><b>興原 敏久</b>（おきはら の みにく/としひさ）は、<a href="." id="link_1"                                          >平安時代</a>初期の<a href="." id="link_15"                     >貴族</a>・<a href="." id="link_16"                                                   >法律家</a>。<a href="." id="link_17"                               >姓</a>は物部（無姓）のち（物部）中原宿禰、興原宿禰。<a href="." id="link_18"                     >外</a><a href="." id="link_19"                                   >従八位下</a>・物部大足の子とする系図がある。<a href="." id="link_20"                     >官位</a>は<a href="." id="link_7"                                >正五位上</a>・<a href="." id="link_8"                                >大判事</a>。
</p>
