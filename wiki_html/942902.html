		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div><p><b>田中 雅人</b>（たなか まさと、<a href="." id="link_1"                          >2月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                          >我孫子市</a>出身。
</p><p>代表作に『<a href="." id="link_6"                                                                                                                                >妖魔ミカヅキ</a>』、『<a href="." id="link_7"                                                                                                                                                                                      >あぶない! ジャンクポリス</a>』など。
</p><p><a href="." id="link_8"                    >1984年</a>、<a href="." id="link_9"                                >白泉社</a>刊『コミコミ<a href="." id="link_10"                                                   >吾妻ひでお</a>増刊』所収「いっこちゃん最後の日」でデビュー。翌年、『<a href="." id="link_11"                                                             >月刊コミコミ</a>』（白泉社）誌上で「おにゃんこエキスプレス」を連載。以降、コメディ作品と幻想、ホラー系作品を両翼に、複数の出版社で作品を発表している。
近年は戦記漫画、成人作品なども発表している。
</p><p>なお、別ペンネームで<b>南京まーちゃん</b>を持つ。
</p>
