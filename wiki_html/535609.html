<p><b>パウル・シュピーゲル</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>&#58; <span lang="he" dir="rtl"><b>פאול שפיגל</b></span>&#8206;, <a href="." id="link_2"                                          >ドイツ語</a>&#58; <span lang="de"><b>Paul Spiegel</b></span>、本名<span lang="de">Jitzhak Ben Chaim Paul Spiegel</span> イツハク・ベン・ハイム・パウル・シュピーゲル）、 <a href="." id="link_3"                    >1937年</a><a href="." id="link_3"                              >12月31日</a> - <a href="." id="link_4"                    >2006年</a><a href="." id="link_4"                            >4月30日</a>）は、<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                                                                        >ジャーナリスト</a>。<a href="." id="link_5"                                >ドイツ</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                      >ドイツ・ユダヤ人中央評議会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Zentralrat_der_Juden_in_Deutschland&amp;action=edit&amp;redlink=1" class="new" title="De:Zentralrat der Juden in Deutschland (存在しないページ)">ドイツ語版</a>）</span></span>の議長を務めた。
</p>
