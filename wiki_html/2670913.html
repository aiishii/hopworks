		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 田鶴子</b>（ささき たづこ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >5月25日</a> -<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月20日</a>）は、日本の<a href="." id="link_3"                                          >児童文学</a><a href="." id="link_4"                                                    >翻訳家</a>、<a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                >香川県</a>生まれ。<a href="." id="link_7"                                                    >早稲田大学</a>卒。<a href="." id="link_8"                                >ドイツ</a>に6年あまり滞在し、<a href="." id="link_9"                                                    >ミュンヘン</a>国際児童図書館日本語部門の設立に関わる。帰国後、ドイツ児童文学を多数翻訳している。
</p>
