<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kenji_Tomita.jpg" title="ファイル:Kenji Tomita.jpg">ファイル:Kenji Tomita.jpg</a>  <div class="thumbcaption">富田健治</div></div></div>
<p><b>富田 健治</b>（とみた けんじ、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年）<a href="." id="link_3"                            >11月1日</a> - <a href="." id="link_4"                    >1977年</a>（<a href="." id="link_5"                      >昭和</a>52年）<a href="." id="link_6"                            >3月23日</a>）は、<a href="." id="link_7"                      >大正</a>・昭和期の日本の<a href="." id="link_8"                                                          >内務</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                               >兵庫県</a>出身。<a href="." id="link_12"                                                             >石川県警察部</a>長、官選<a href="." id="link_13"                                         >長野県</a><a href="." id="link_14"                                                             >知事</a>。<a href="." id="link_15"                                                               >第二次</a>および<a href="." id="link_16"                                                               >第三次近衛内閣</a>で<a href="." id="link_17"                                                             >内閣書記官長</a>。<a href="." id="link_18"                                                         >貴族院議員</a>。戦後、<a href="." id="link_19"                                                                             >自由民主党</a><a href="." id="link_20"                                                                       >衆議院議員</a>。
</p>
