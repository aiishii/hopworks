		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>裾分 一弘</b>（すそわけ かずひろ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >11月21日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >2月17日</a>）は、西洋美術史学者、<a href="." id="link_3"                                                    >学習院大学</a>名誉教授。
</p><p>岡山県生まれ。<a href="." id="link_4"                                                                                  >九州帝国大学</a>文学部哲学科卒。同大学院修了。1958年<a href="." id="link_5"                                          >九州大学</a>助手、1962年<a href="." id="link_6"                                                                        >武蔵野美術大学</a>助教授、1967年学習院大学文学部教授。95年定年退任、名誉教授。<a href="." id="link_7"                                                                                                                          >レオナルド・ダ・ヴィンチ</a>研究の第一人者である。
</p>
