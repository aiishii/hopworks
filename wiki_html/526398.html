<p><b>大橋 秀雄</b>（おおはし ひでお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >5月10日</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>。<a href="." id="link_3"                                          >東京大学</a>名誉教授、<a href="." id="link_4"                                                    >工学院大学</a>名誉教授。
</p><p><a href="." id="link_3"                                          >東京大学</a>で33年間、<a href="." id="link_4"                                                    >工学院大学</a>で19年間、教育と研究に従事するかたわら、技術者の地位向上を目指し、技術者教育認定制度など基盤作りに貢献した。2011年に学校法人工学院大学理事長を退任し、以降<a href="." id="link_4"                                                    >工学院大学</a>、<a href="." id="link_5"                                                    >日本工学会</a>、<a href="." id="link_6"                                                                                                                >日本技術者教育認定機構</a> (JABEE) の顧問、公益団体の役員などを務めた。
</p><p>専門は<a href="." id="link_7"                                                              >流体工学</a>、<a href="." id="link_8"                                          >流体機械</a>、<a href="." id="link_9"                                                                                                                                                    >環境システム工学</a>、<a href="." id="link_10"                                                                                                           >工学教育</a>、<a href="." id="link_11"                                                                                                                     >技術者教育</a>。
</p>
