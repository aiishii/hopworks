		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルマン・カミーユ・サラクルー</b>（Armand Camille Salacrou、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                              >11月23日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >劇作家</a>。<a href="." id="link_5"                                          >ルーアン</a>に生まれ、<a href="." id="link_6"                                                              >ル・アーヴル</a>で没した。代表作『<a href="." id="link_7"                                                                                                                                                              >アラスの見知らぬ女</a> (<i><a href="/w/index.php?title=Fr:L%27Inconnue_d%27Arras_(th%C3%A9%C3%A2tre)&amp;action=edit&amp;redlink=1" class="new" title="Fr:L&#39;Inconnue d&#39;Arras (théâtre) (存在しないページ)">Inconnue d'Arras</a></i>)』や『<a href="." id="link_8"                                                                                                                                          >デュラン大通り</a> (<i><a href="/w/index.php?title=Fr:Boulevard_Durand&amp;action=edit&amp;redlink=1" class="new" title="Fr:Boulevard Durand (存在しないページ)">Boulevard Durand</a></i>)』などで知られる。
</p>
