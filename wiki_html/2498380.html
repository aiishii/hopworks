</p><p>1981年、<a href="." id="link_4"                                                                                  >ロチェスター大学</a>卒業。<a href="." id="link_5"                                                                                                                                                        >カリフォルニア大学バークレー校</a>に進学し、修士号および博士号取得。1989年から現職。
