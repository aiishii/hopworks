<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Angelo_Poliziano_-_Imagines_philologorum.jpg" title="ファイル:Angelo Poliziano - Imagines philologorum.jpg">ファイル:Angelo Poliziano - Imagines philologorum.jpg</a>  <div class="thumbcaption">アンジェロ・ポリツィアーノ</div></div></div>
<p><b>アンジェロ・ポリツィアーノ</b>（Angelo Poliziano <a href="." id="link_1"                    >1454年</a><a href="." id="link_1"                            >7月14日</a> - <a href="." id="link_2"                    >1494年</a><a href="." id="link_2"                            >9月29日</a>）は、<a href="." id="link_3"                                          >イタリア</a>・<a href="." id="link_4"                                                    >ルネサンス</a>の<a href="." id="link_5"                                                    >人文主義者</a>、<a href="." id="link_6"                      >詩人</a>。
</p><p><a href="." id="link_7"                                                                                            >モンテプルチャーノ</a>の出身で、本名はアンジェロ・アンブロジーニ。通称のポリツィアーノは出身地の<a href="." id="link_8"                                          >ラテン語</a>読み（モンス・ポリティアヌス Mons Politianus）に因む。
</p><p>1494年、死去。
</p>
