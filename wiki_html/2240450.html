		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 正</b>（たむら ただし、<a href="." id="link_1"                    >1904年</a>（明治37年） ‐ <a href="." id="link_2"                    >1986年</a>（昭和61年））は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >農学者</a>・<a href="." id="link_5"                                          >水産学者</a>。<a href="." id="link_6"                                                              >農学博士</a>（<a href="." id="link_7"                                                                                            >北海道帝國大学</a>）。専門は灌水増殖学。<a href="." id="link_8"                                                    >北海道大学</a><a href="." id="link_9"                                          >名誉教授</a>。<a href="." id="link_10"                                                             >函館短期大学</a><a href="." id="link_11"                                         >学長</a>。<a href="." id="link_12"                               >新潟県</a>出身。
</p>
