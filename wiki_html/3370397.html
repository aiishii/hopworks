		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 直樹</b>（かとう なおき、<a href="." id="link_1"                    >1967年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >フリーライター</a>、フリー<a href="." id="link_4"                                >編集者</a>。<b>鹿島拾市</b>の<a href="." id="link_5"                                                    >ペンネーム</a>がある。
</p><p><a href="." id="link_6"                                >東京都</a>生まれ、<a href="." id="link_7"                                          >法政大学</a>中退。出版社勤務を経てフリーの<a href="." id="link_8"                                          >ライター</a>、<a href="." id="link_4"                                >編集者</a>になる。鹿島拾市のペンネームで<a href="." id="link_9"                                                                                          >社会民主党</a>の発行する『<a href="." id="link_10"                                         >社会新報</a>』などに寄稿している。
</p>
