		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>出口 勇蔵</b>（でぐち ゆうぞう、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >1月23日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >4月2日</a>）は、経済学者。
</p><p>京都市出身。1933年<a href="." id="link_3"                                                                                                                          >京都帝国大学経済学部</a>卒。1938年京大経済学部助手、講師、助教授、1948年京大教授。1952年「経済学と歴史意識」で<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                                                        >経済学博士</a>。1968年<a href="." id="link_6"                                                              >経済学史学会</a><a href="." id="link_7"                                                              >代表幹事</a>。1972年定年退官、名誉教授、<a href="." id="link_8"                                                              >京都薬科大学</a>教授、1984年<a href="." id="link_9"                                          >名城大学</a>教授。経済哲学・経済思想史を専攻した。
</p>
