		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニザール・ハムドゥーン</b>（アラビア語：نزار حمدون.／英語：Nizar Hamdoon、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >5月18日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >7月4日</a>）は<a href="." id="link_3"                                >イラク</a>の官僚、外交官。<a href="." id="link_4"                                          >アラブ人</a>。<a href="." id="link_5"                                                    >スンニ</a>派<a href="." id="link_6"                                                    >イスラム教</a>徒。<br />
1980年代半ばから90年代にかけて、<a href="." id="link_3"                                >イラク</a>の対米外交を担った人物として知られる。
</p>
