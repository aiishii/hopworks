<p><b>マテオ・アレマン</b>（Mateo Alemán、<a href="." id="link_1"                    >1547年</a> - <a href="." id="link_2"                    >1616年</a>）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                                                        >ピカレスク小説</a>の雛形となった『ピカロ、グスマン・デ・アルファラーチェの生涯 <i><a href="/w/index.php?title=Es:Guzm%C3%A1n_de_Alfarache&amp;action=edit&amp;redlink=1" class="new" title="Es:Guzmán de Alfarache (存在しないページ)">Vida y del Picaro Guzmán de Alfarache</a></i>（第1部は<a href="." id="link_6"                    >1599年</a>、第2部は<a href="." id="link_7"                    >1604年</a>に上梓）』を著した。この小説は「ピカレスク<i>Picaresque</i>(<i>Picaro → Picaresca</i>)」の語源ともなった。
</p>
