<p style="text-align: center; font-size: large; font-weight: bold; margin-bottom: 1px; white-space: nowrap;">十七試陸上戦闘機</p>
<div style="border: 1px solid #aaa; background: #f9f9f9; font-size: 80%;">
<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：陸上戦闘機</li>
<li><b>製造者</b>：<a href="." id="link_1"                                                    >川西航空機</a></li>

<p><b>十七試陸上戦闘機</b>、略符号<b>J3K</b> は<a href="." id="link_4"                                                              >日本海軍</a>によって計画された遠距離侵攻用<a href="." id="link_5"                                >戦闘機</a>である。<a href="." id="link_1"                                                    >川西航空機</a>が設計を担当したが、実機が完成する前に開発中止となった。
</p>
