<p><b>サヴィシャ・チャルニ</b>（<b>Zawisza Czarny</b>、<a href="." id="link_1"                    >1379年</a> - <a href="." id="link_2"                    >1428年</a>）は、<a href="." id="link_3"                                                    >ポーランド</a>出身の<a href="." id="link_4"                      >騎士</a>、<a href="." id="link_5"                                >外交官</a>。別名「サヴィシャ・チャルネ」で黒い甲冑を装備していたことから「黒騎士」の称号を持つ。時の<a href="." id="link_6"                                                                        >神聖ローマ帝国</a><a href="." id="link_7"                                                                        >皇帝</a><a href="." id="link_8"                                                                                                                                          >ジギスムント</a>の元で活躍した。現在でも伝説の騎士として有名である。なお、「チャルニ」（チャルネ）は「黒」という意味の渾名で本名ではない。
</p>
