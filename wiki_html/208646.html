		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シェルドン・ウォリン</b>（Sheldon S. Wolin, <a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >8月4日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >10月21日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                                                                                  >プリンストン大学</a>名誉教授。専門は、政治思想。
</p><p><a href="." id="link_6"                                >シカゴ</a>生まれ。<a href="." id="link_7"                                                                                                      >ハーヴァード大学</a>で博士号取得。<a href="." id="link_8"                                                                                                                                                        >カリフォルニア大学バークレー校</a>教授、<a href="." id="link_9"                                                                                                                                                                            >カリフォルニア大学サンタクルーズ校</a>教授、プリンストン大学教授を歴任。また<a href="." id="link_10"                                                                                                                                                                 >カリフォルニア大学ロサンゼルス校</a>、<a href="." id="link_11"                                                             >コーネル大学</a>、<a href="." id="link_12"                                                                       >国際基督教大学</a>で客員教授を務めた。
</p>
