<p><b>浜野麻衣子</b>（はまの まいこ、<a href="." id="link_10"                           >12月7日</a> - ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >目黒区</a>出身の<a href="." id="link_11"                                                                                                               >シンガーソングライター</a>、<a href="." id="link_12"                                                                                 >エッセイスト</a>、<a href="." id="link_13"                                                                                                     >フォトグラファー</a>である。主に<a href="." id="link_14"                                                   >オートバイ</a>、<a href="." id="link_15"                     >食</a>、<a href="." id="link_7"                      >旅行</a>に関連した<a href="." id="link_16"                     >媒体</a>で活動している。<a href="." id="link_9"                      >音楽</a>活動時は「my(まい)」という芸名で活動している。
</p>
