		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Lucky_Thompson_Hilda_A._Taylor_and_Al_McKibbon.jpg" title="ファイル:Lucky Thompson Hilda A. Taylor and Al McKibbon.jpg">ファイル:Lucky Thompson Hilda A. Taylor and Al McKibbon.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>イーライ</b> "<b>ラッキー</b>" <b>トンプソン</b> (<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >6月16日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >7月30日</a>)は、アメリカのジャズのテナーのソプラノのサックス奏者。
</p><p>1960年代初頭に<a href="." id="link_3"                                                                                                      >ジョン・コルトレーン</a>がソプラノ・サックスをジャズに持ち込んだと言われるが、それ以前からトンプソンと<a href="." id="link_4"                                                                                                      >スティーヴ・レイシー</a>はソプラノを使用していた。
</p>
