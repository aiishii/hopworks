		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川合 道雄</b>（かわい みちお、<a href="." id="link_1"                    >1916年</a>-　）は、日本近代文学・文化研究者、編集者。
</p><p>京都府生まれ。<a href="." id="link_2"                                          >川合信水</a>（山月）の次男。<a href="." id="link_3"                                                    >早稲田大学</a>文学部国文学科卒。<a href="." id="link_4"                                >博文館</a>編集局、高校等に勤務の後、早稲田大学文学部非常勤講師。1977年<a href="." id="link_5"                                                                        >国士舘短期大学</a>教授、<a href="." id="link_6"                                                    >国士舘大学</a>文学部教授、89年退職。早稲田大学国文学会名誉会員。
</p>
