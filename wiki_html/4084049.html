		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 杳</b>（りゅう よう、<a href="." id="link_1"                  >487年</a> - <a href="." id="link_2"                  >536年</a>）は、<a href="." id="link_3"                                      >南朝梁</a>の<a href="." id="link_4"                      >官僚</a>・<a href="." id="link_5"                                >文学者</a>・<a href="." id="link_6"                                >歴史家</a>。<a href="." id="link_7"            >字</a>は士深。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                                                    >平原郡</a><a href="." id="link_10"                               >平原県</a>。兄は<a href="." id="link_11"                     >劉霽</a>。弟は<a href="." id="link_12"                                                                                       >劉歊</a>。
</p>
