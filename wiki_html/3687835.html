		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅野 昇孝</b>（すがの のりたか、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>、<a href="." id="link_4"                                >実業家</a>である。株式会社<a href="." id="link_5"                                                                        >富士ピー・エス</a>の<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>。
</p><p><a href="." id="link_8"                                >東京都</a>出身。<a href="." id="link_9"                                                              >九州工業大学</a>工学部を卒業後、昭和53年株式会社富士ピー・エスに入社。平成19年取締役執行役員技術製造本部長、平成24年取締役専務執行役員土木本部長などを経て、平成25年代表取締役社長に就任した。
</p>
