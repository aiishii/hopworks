<p><b>曺 晩植</b>（チョ・マンシク、そう・ばんしょく、<a href="." id="link_2"                    >1883年</a><a href="." id="link_2"                          >2月1日</a> - <a href="." id="link_3"                    >1950年</a><a href="." id="link_3"                              >10月18日</a>）は、<a href="." id="link_4"                                                                                            >朝鮮</a>の<a href="." id="link_5"                                                    >独立運動家</a>、<a href="." id="link_6"                                                    >教育者</a>、<a href="." id="link_7"                                >政治家</a>である。<a href="." id="link_8"                      >雅号</a>は古堂（コダン、<span lang="ko">고당</span>）。<a href="." id="link_9"                      >日本</a>へ留学し<a href="." id="link_10"                                         >明治大学</a><a href="." id="link_11"                               >法学部</a>を卒業している。
</p>
