<p><b>高木 登</b>（たかぎ のぼる、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >7月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                >脚本家</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                          >放送大学</a>卒業。<a href="." id="link_7"                                                                                                      >日本シナリオ作家協会</a>会員。
</p><p><a href="." id="link_8"                    >1999年</a>、『ストーカーズ・ア・ゴーゴー』で第11回<a href="." id="link_9"                                                                                                                                              >フジテレビヤングシナリオ大賞</a>佳作受賞。<a href="." id="link_10"                   >2000年</a>、『ようするにわたしたちは愛しあっている』で第9回シナリオ作家協会新人シナリオコンクール準佳作受賞。
</p><p><a href="." id="link_11"                   >2007年</a>まで劇団「机上風景」の座付き作家（同年6月に退団）。<a href="." id="link_12"                   >2009年</a>演劇ユニット<a rel="nofollow" class="external text" href="http://www.nueteki.org/">鵺的</a>（ぬえてき）を旗揚げ。主宰。
</p>
