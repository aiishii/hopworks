<p><b>堀 三也</b>（ほり さんや、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）<a href="." id="link_3"                            >3月19日</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年5月6日 (月) 02:26 (UTC)">要出典</span></a></i>&#93;</sup> -&#160;? 、旧姓は阿部）は、日本の<a href="." id="link_4"                                                                        >陸軍</a><a href="." id="link_5"                      >軍人</a>、<a href="." id="link_6"                                >実業家</a>。陸軍<a href="." id="link_7"                      >少将</a>。軍需国策会社<a href="." id="link_8"                                          >昭和通商</a>株式会社代表取締役社長<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年5月6日 (月) 02:26 (UTC)">要出典</span></a></i>&#93;</sup>。兄は『<a href="." id="link_9"                                                                                                                                >三太郎の日記</a>』等で知られる哲学者・美学者の<a href="." id="link_10"                                         >阿部次郎</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年5月6日 (月) 02:26 (UTC)">要出典</span></a></i>&#93;</sup>。
