		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>TMB銀行</b> (TMB Bank Public Company Limited)は、<a href="." id="link_1"                                          >タイ</a>で資産規模では5番目に大きい<a href="." id="link_2"                      >銀行</a>。イメージカラーは鮮やかな赤色と青色。
</p><p>元はタイ軍人銀行で、1957年に設立。現在の主要<a href="." id="link_3"                      >株主</a>は、タイ国財務省、<a href="." id="link_4"                                                >INGグループ</a>、DBS銀行など。<a href="." id="link_5"                                                                        >タイ証券取引所</a>に上場しており、<a href="." id="link_6"                            >SET 50 Index</a>にも採用されている。(2008年2月現在)
</p><p>タイ国内の軍人の為の信用組合的な趣あるが、一般市民の<a href="." id="link_7"                      >預金</a>引受け業務も行う。
</p>
