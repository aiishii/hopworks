		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陸 俊</b>（りく しゅん、ルー・ジュン、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">陆俊</span>、<a href="." id="link_2"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Lù Jùn</span></span>、<a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                            >3月19日</a> - ）は、<a href="." id="link_4"                                                                        >中国</a>の<a href="." id="link_5"                                                                              >サッカー審判員</a>である。
</p><p><a href="." id="link_6"                    >2010年</a>、<a href="." id="link_7"                                                                                                                                              >中国サッカー・スーパーリーグ</a>まで<a href="." id="link_8"                                                                                  >国際サッカー連盟</a>（FIFA）の国際審判員として活躍していたが、買収・八百長疑惑が生じ、<a href="." id="link_9"                      >逮捕</a>された。
</p>
