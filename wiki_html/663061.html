		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村本 秀岳</b>（むらもと ひでたか、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >5月20日</a> - ）は、<a href="." id="link_2"                                                                                            >フリーアナウンサー</a>。<a href="." id="link_3"                                >石川県</a><a href="." id="link_4"                                >能美市</a>出身。<a href="." id="link_5"                                          >金沢大学</a>文学部を卒業後、<a href="." id="link_6"                    >1997年</a><a href="." id="link_6"                                                        >新潟テレビ21</a>（現ux）に入社。<a href="." id="link_7"                    >2000年</a>に退社後、東京でフリーとして活躍後、現在は韓国ソウルにて語学留学中。
</p><p>ハングル能力検定試験準2級、環境社会検定試験（eco検定）、<a href="." id="link_8"                                                                        >夜景鑑賞士</a>、<a href="." id="link_9"                                                                        >アロマテラピー</a>検定1級の資格を持つ。映画「<a href="." id="link_10"                                                                                                     >デスノート the Last name</a>」に出演。身長174cm、血液型AB型。
</p>
