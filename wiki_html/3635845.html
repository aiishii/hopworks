<p><b>オーケ・セニング</b>（Åke Senning、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >7月21日</a>）は<a href="." id="link_3"                                                              >スウェーデン</a>の外科医である。心房内血流転換手術（セニング手術）(<a href="/w/index.php?title=En:Senning_procedure&amp;action=edit&amp;redlink=1" class="new" title="En:Senning procedure (存在しないページ)">en</a>)で知られる他、初の<a href="." id="link_4"                                                              >インプラント</a>型<a href="." id="link_5"                                                                                                      >心臓ペースメーカ</a>の埋め込み手術を行ったことで知られる。
</p>
