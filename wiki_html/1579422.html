<p><b>桑木 彧雄</b>（くわき あやお、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                          >9月9日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >5月16日</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>、科学史家。<a href="." id="link_4"                                          >桑木厳翼</a>の弟。哲学者の<a href="." id="link_5"                                >桑木務</a>は子。
</p><p><a href="." id="link_6"                      >東京</a>生まれ。<a href="." id="link_7"                                          >東京帝国大学</a>物理学科卒。同大学理科大学講師、ついで助教授、1907年<a href="." id="link_8"                                                              >明治専門学校</a>教授、1914年<a href="." id="link_9"                                          >九州帝国大学</a>教授、1938年<a href="." id="link_10"                                                                                       >松本高等学校</a>校長、1941年創立された<a href="." id="link_11"                                                                       >日本科学史学会</a>の初代会長となる。日本人として初めて<a href="." id="link_12"                                                                                                                                             >アインシュタイン</a>に会い、<a href="." id="link_13"                                                   >相対性理論</a>を広めた。
</p>
