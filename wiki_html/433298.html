		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Katsuyoshi_Tsuneishi_IMG_8914-1_20191208.jpg" title="ファイル:Katsuyoshi Tsuneishi IMG 8914-1 20191208.jpg">ファイル:Katsuyoshi Tsuneishi IMG 8914-1 20191208.jpg</a>  <div class="thumbcaption">常石勝義（第71回阪神ジュベナイルフィリーズ表彰式。2019年12月8日）</div></div></div>
<p><b>常石 勝義</b>（つねいし かつよし、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >8月2日</a> - ）は<a href="." id="link_2"                                                                        >日本中央競馬会</a>（JRA）の元<a href="." id="link_3"                      >騎手</a>。<a href="." id="link_4"                                                                                                                          >栗東トレーニングセンター</a>に所属していた。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >泉南郡</a><a href="." id="link_7"                      >岬町</a>出身。
</p><p>騎手引退後は競馬評論家として活動し、その傍らで競馬ライターとして文筆活動を行っている。また、<a href="." id="link_8"                    >2020年</a><a href="." id="link_8"                                                                                                              >東京パラリンピック</a>への出場を目指し、障がい者馬術の選手としても活動。
</p>
