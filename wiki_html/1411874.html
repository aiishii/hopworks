		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Robert_Bosch_mit_Hut_1888_-_10031.jpg" title="ファイル:Robert Bosch mit Hut 1888 - 10031.jpg">ファイル:Robert Bosch mit Hut 1888 - 10031.jpg</a>  <div class="thumbcaption">ロバート・ボッシュ（1888年）</div></div></div>
<p><b>ロバート・ボッシュ</b>（Robert Bosch, <a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >9月23日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >3月12日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の発明家。世界的な自動車部品メーカー・<a href="." id="link_4"                                                                                                                      >ロバート・ボッシュ</a>の創立者。
</p><p>名前の「ロバート」は<a href="." id="link_5"                      >英語</a>表記で、<a href="." id="link_6"                                          >ドイツ語</a>の発音では「ロベルト」または「ロベアト」と表記するほうがより正確であるが、日本においては英語表記の「ロバート」が一般的である。
</p>
