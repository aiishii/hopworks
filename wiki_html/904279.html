<p><b>南部 利祥</b>（なんぶ としなが、<a href="." id="link_5"                    >1882年</a>（<a href="." id="link_6"                      >明治</a>15年）<a href="." id="link_7"                            >1月25日</a> - <a href="." id="link_8"                    >1905年</a>（明治38年）<a href="." id="link_9"                          >3月4日</a>）は、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_3"                                                              >陸軍</a>軍人。
</p><p>最後の<a href="." id="link_11"                               >盛岡藩</a>主・<a href="." id="link_12"                                         >南部利恭</a>の長男で、<a href="." id="link_13"                               >南部家</a>第42代当主である。<a href="." id="link_14"                     >階級</a>は<a href="." id="link_4"                      >陸軍騎兵中尉</a>。<a href="." id="link_15"                     >位階</a><a href="." id="link_16"                     >勲等</a><a href="." id="link_17"                                         >功級</a>は<a href="." id="link_18"                               >正四位</a>功五級金鵄勲章受章。<a href="." id="link_19"                     >爵位</a>は<a href="." id="link_20"                     >伯爵</a>。
</p>
