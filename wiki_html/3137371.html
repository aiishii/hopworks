		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山路 閑古</b>（やまじ かんこ、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                      >化学</a>者、<a href="." id="link_4"                                                    >古川柳</a>研究家。
</p><p><a href="." id="link_5"                                >静岡県</a>鷹匠町（現・<a href="." id="link_6"                                >静岡市</a><a href="." id="link_7"                      >葵区</a>）出身。本名は<b>萩原時夫</b>。1925年、<a href="." id="link_8"                                                                                  >東京帝国大学</a>理学部化学科卒。<a href="." id="link_9"                      >川柳</a>を<a href="." id="link_10"                                                   >阪井久良伎</a>に、<a href="." id="link_11"                     >俳句</a>を<a href="." id="link_12"                                         >高浜虚子</a>に、<a href="." id="link_13"                     >連句</a>を<a href="." id="link_14"                                         >根津芦丈</a>に学び、古川柳を紹介した。1962年大磯<a href="." id="link_15"                               >鴫立庵</a>19代庵主。<a href="." id="link_16"                                                                                                     >東京高等商船学校</a>教授、<a href="." id="link_17"                                                             >共立女子大学</a>教授（化学）、1971年定年。
</p>
