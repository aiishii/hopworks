		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 ナミ</b>（まつだ なみ、<a href="." id="link_1"                                >平仮名</a>で「なみ」とも、<a href="." id="link_2"                    >1904年</a> - <a href="." id="link_3"                    >1995年</a><a href="." id="link_3"                              >11月14日</a>）は、日本の<a href="." id="link_4"                      >医師</a>。<a href="." id="link_5"                                                                                  >クリスチャン</a>でもあった。<a href="." id="link_6"                                                                                                      >国立療養所菊池恵楓園</a>、<a href="." id="link_7"                                                                                                      >国立療養所沖縄愛楽園</a>、<a href="." id="link_8"                                                                                                      >国立療養所星塚敬愛園</a>で<a href="." id="link_9"                                                    >ハンセン病</a>患者のために働いた。戦時中は男子医師が応召したので、松田ら女医も活動する機会も多かったが、療養所は戦災に遭い、苦労した。
</p>
