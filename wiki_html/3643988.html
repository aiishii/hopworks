<p><b>ダーシー・トムソン</b>　または　<b>ダーシー・トンプソン</b>（Sir D'Arcy Wentworth Thompson CB FRS FRSE、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                          >5月2日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >6月21日</a>）は、スコットランドの生物学者である。著作、"<i>On Growth and Form</i>"（邦題、『生物のかたち』）の著者として知られる。
</p>
