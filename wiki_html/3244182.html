		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 裕和</b>（あきやま ひろかず、Hirokazu Akiyama、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                          >2月8日</a> - ）は、日本の<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >佐倉市</a>出身。主に舞台、ゲーム、TVCM、映画の音楽を手掛けている。音楽素材サイトH/MIX GALLERYを運営し、制作した楽曲の一部を<a href="." id="link_5"                                                                                            >ロイヤリティフリー</a>で公開している（<a href="." id="link_6"                                                              >著作権フリー</a>ではない）。
</p>
