		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野々村 文宏</b>（ののむら ふみひろ、<a href="." id="link_1"                    >1961年</a> - ）は、日本の<a href="." id="link_2"                                                    >美術評論家</a>、<a href="." id="link_3"                                                              >メディア論</a>研究者、<a href="." id="link_4"                                          >和光大学</a>表現学部芸術学科准教授。<a href="." id="link_5"                                >愛知県</a>出身。
</p><p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2018年2月）"><a href="." id="link_6"                                          >中森明夫</a>・<a href="." id="link_7"                                          >田口賢司</a>らとともに「<a href="." id="link_8"                                >新人類</a>」というくくりで<a href="." id="link_9"                              >1980年代</a>初頭の注目を浴びる</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2018年2月）">要出典</span></a></i>&#93;</sup>。3人の共著、<a href="." id="link_10"                               >週刊本</a>28号『卒業 <a href="." id="link_11"                                                   >Kyon2</a>に向かって』（<a href="." id="link_12"                                                   >朝日出版社</a>）は当時話題となった。
</p>
