		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木下 元二</b>（きのした もとに、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >12月3日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >政治家</a>。元<a href="." id="link_6"                                                                        >衆議院議員</a>（<a href="." id="link_7"                                                    >日本共産党</a>公認、通算2期）。<a href="." id="link_8"                                >兵庫県</a>の戦後初の<a href="." id="link_9"                                                    >自由法曹団</a>員でもある。
</p><p><a href="." id="link_10"                   >1974年</a>の<a href="." id="link_11"                                                             >八鹿・朝来暴力事件</a>では、兵教組朝来支部長とともに<a href="." id="link_12"                                                             >部落解放同盟</a>員の集団から監禁・脅迫の被害を受けた。
</p>
