<p><b>ジル・ケペル</b>（<a href="." id="link_3"                                                    >フランス語</a>&#58; <span lang="fr"><b>Gilles Kepel</b></span>、<a href="." id="link_4"                    >1955年</a><a href="." id="link_4"                            >6月30日</a>&#160;–&#32;）は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                          >政治学者</a>、<a href="." id="link_7"                                                                        >イスラーム</a>及び現代<a href="." id="link_8"                                                    >アラブ世界</a>の専門家。パリ政治学院教授、パリ高等師範学校（ENS）に開設されたパリ科学・人文社会（PSL）研究大学の中東・地中海研究講座ディレクター。
</p>
