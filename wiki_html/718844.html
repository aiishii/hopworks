		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>英二</b>（えいじ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >11月8日</a> - ）は、<a href="." id="link_2"                                >長渕剛</a>の<a href="." id="link_3"                                >物真似</a>を専門とする日本の<a href="." id="link_4"                                                                                  >ものまねタレント</a>。本名は、<b>黒木 健</b>。<a href="." id="link_5"                                >宮崎県</a><a href="." id="link_6"                                >日向市</a>出身。座右の銘は「雑草と言う草はない」。
</p>
