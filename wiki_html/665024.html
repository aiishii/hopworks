<p><b>浦上 春琴</b>（うらがみ しゅんきん、<a href="." id="link_2"                                          >安永</a>8年（<a href="." id="link_3"                    >1779年</a>）<a href="." id="link_4"                                        >5月</a> - <a href="." id="link_5"                      >弘化</a>3年<a href="." id="link_6"                                                    >5月2日</a>（<a href="." id="link_7"                    >1846年</a><a href="." id="link_7"                            >5月26日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期の日本の<a href="." id="link_9"                                >文人画家</a>。当時、<a href="." id="link_10"                               >鴨方藩</a>士だった<a href="." id="link_11"                                         >浦上玉堂</a>の長子として<a href="." id="link_12"                               >備前国</a>岡山（現<a href="." id="link_13"                               >岡山県</a><a href="." id="link_14"                               >岡山市</a>）に生まれる。<a href="." id="link_15"                                                                                                           >浦上秋琴</a>は実弟。<a href="." id="link_16"           >諱</a>は選、<a href="." id="link_17"           >字</a>を伯挙・十千、<a href="." id="link_18"                                     >号</a>は春琴のほかに睡菴・文鏡亭・二卿。<a href="." id="link_19"                     >通称</a>は紀一郎もしくは喜一郎。
</p>
