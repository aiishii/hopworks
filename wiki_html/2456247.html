		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑野 幸徳</b>（くわの　ゆきのり、1941年-）は、日本の太陽電池研究者である。<a href="." id="link_1"                                          >三洋電機</a>代表取締役社長を経て、<a href="." id="link_2"                                                                                                                                                                                  >太陽光発電技術研究組合</a>理事長、<a href="." id="link_3"                                                                                  >大阪電気通信大学</a>理事等を兼任。集積型<a href="." id="link_4"                                                                                                                                                                                                                >アモルファスシリコン太陽電池</a>を世界で初めて工業化させた。受賞歴および著書多数。
</p>
