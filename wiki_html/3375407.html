		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>霜田 美樹雄</b>（しもだ みきお、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >3月30日</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>。<a href="." id="link_3"                                                    >早稲田大学</a>名誉教授。
</p><p>東京生まれ。1947年<a href="." id="link_3"                                                    >早稲田大学</a>政治経済学部卒。<a href="." id="link_4"                                          >名城大学</a>助教授、早稲田大学政経学部教授。1989年退職、名誉教授、<a href="." id="link_5"                                                    >聖学院大学</a>政治経済学部教授。1980年『<a href="." id="link_6"                                                    >キリスト教</a>は如何にしてローマに広まったか』で<a href="." id="link_7"                                                                                  >マルコ・ポーロ賞</a>受賞。1995年、<a href="." id="link_8"                                                    >勲三等</a><a href="." id="link_9"                                >瑞宝章</a>受章。
</p>
