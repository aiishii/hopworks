<p><b>林 平四郎</b>（はやし へいしろう、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                              >12月26日</a>（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                        >11月11日</a>） - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                              >12月11日</a>）は、日本の<a href="." id="link_7"                                >資産家</a>、<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                                                          >貴族院</a>議員（<a href="." id="link_10"                                                   >交友倶楽部</a>）、<a href="." id="link_11"                                                                       >衆議院議員</a>（<a href="." id="link_12"                                                                           >新政会</a>）、<a href="." id="link_13"                                                   >山口県会</a>議員、下関市会議員、山口県多額<a href="." id="link_14"                                         >納税</a>者、<a href="." id="link_15"                               >実業家</a>。大津屋本店、春帆楼、生蝋<a href="." id="link_16"                     >醤油</a>醸造業並料理<a href="." id="link_17"                     >旅館</a>業。下関商工会議所会頭。族籍は山口県<a href="." id="link_18"                     >平民</a>。第55代農林水産大臣<a href="." id="link_19"                               >林芳正</a>の高祖父。
</p>
