		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒田 俊節</b>（くろだ しゅんせつ、1839年（<a href="." id="link_1"                      >天保</a>10年）- 1884年（<a href="." id="link_2"                      >明治</a>17年）<a href="." id="link_3"                          >2月7日</a>）は、<a href="." id="link_4"                                          >江戸</a>・<a href="." id="link_5"                                                              >明治時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                      >江戸</a>生まれ、<a href="." id="link_9"                                          >服部正徹</a>門下、<a href="." id="link_10"                               >方円社</a>にも所属、六段。元の名は源次郎、その後六左衛門、俊三と改名、字は貞文、俊節は雅号。倒幕運動にも参加。
</p>
