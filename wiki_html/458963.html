<p><b>安岡 直</b>（やすおか すなお、<a href="." id="link_1"                    >1963年</a> - <a href="." id="link_2"                    >2015年</a>）は、日本の<a href="." id="link_3"                                >哲学者</a>。
</p><p><a href="." id="link_4"                                >北海道</a>生まれの男性。<a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                                >文学部</a>哲学科卒業。同大学院文学研究科<a href="." id="link_7"                                                              >博士課程</a>退学。<a href="." id="link_8"                                          >秀明大学</a>教授を歴任。
</p><p><a href="." id="link_9"                                                          >『表現者』</a>に連載を持っていた。
</p><p>著書に『日本はなぜ自滅したのか』(秀明出版会、2010年)。
