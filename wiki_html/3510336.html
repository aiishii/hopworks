<p><b>竹森 現紗</b>（たけもり ありさ、<a href="." id="link_10"                   >1980年</a><a href="." id="link_10"                             >11月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_11"                               >弁護士</a>。<a href="." id="link_12"                                                                                 >第二東京弁護士会</a>所属。アリシア銀座法律事務所代表。一般社団法人相続診断協会法務税務委員。
</p>
