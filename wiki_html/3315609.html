</p><p><a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >姫路市</a>生まれ。筆名・菊池武夫。1968年<a href="." id="link_6"                                                                                  >白陵高等学校</a>卒、1973年<a href="." id="link_7"                                          >東北大学</a><a href="." id="link_8"                                >文学部</a>宗教学科卒業。<a href="." id="link_9"                                                    >佼成出版社</a>勤務をへて、<a href="." id="link_10"                                         >有限会社</a>「地人館」代表。仏教書を中心に編集・執筆活動を展開している。
</p>
