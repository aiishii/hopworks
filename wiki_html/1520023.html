		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三橋 四郎</b>（みつはし しろう、<a href="." id="link_1"                      >慶応</a>3年12月2日（<a href="." id="link_2"                    >1867年</a>12月27日） - 大正4年（<a href="." id="link_3"                    >1915年</a>）<a href="." id="link_4"                            >11月5日</a>）は、明治期から大正初期に活躍した<a href="." id="link_5"                                >建築家</a>。領事館をはじめとする多くの官庁建築の設計に携わるとともに、<a href="." id="link_6"                                                                                                                                                    >鉄網コンクリート</a>工法を考案したことで知られる。
</p>
