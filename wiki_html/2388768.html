<p><b>ヨクネアム</b>は旧約聖書に登場する地名であり、<a href="." id="link_1"                                                    >ゼブルン族</a>の相続地の一つの町である。
</p><p>「民の所有」という意味のヘブル語が語源である。かつて、カナン人の町であったが、ヨクネアムの王は31人の王の一人として、モーセ率いるイスラエル人に滅ぼされた。
</p><p><a href="." id="link_1"                                                    >ゼブルン族</a>の相続地として割り振られたが、<a href="." id="link_2"                                                    >レビ人</a>の残りメラリ諸氏族の居住地および家畜のための放牧地として指定された4つの町の一つになった。
</p><p>現在地は、<a href="." id="link_3"                                                                                                                                          >テル・ケイムン</a>であり、<a href="." id="link_4"                                >メギド</a>の北西11kmの地点である。
</p>
