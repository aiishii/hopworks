<p><b>周産期母子医療センター</b>（しゅうさんきぼしいりようセンター、<a href="." id="link_1"                      >英</a>：Perinatal Medical Center）は<a href="." id="link_2"                                >周産期</a>（<a href="." id="link_3"                      >出産</a>前後の時期という意味）に係わる高度な医療を対象とした<a href="." id="link_4"                                                              >医療施設</a>で、<a href="." id="link_5"                                >産科</a>と<a href="." id="link_6"                                          >新生児科</a>の両方が組み合わされた施設。施設の状況により「総合周産期母子医療センター」「地域周産期母子医療センター」に別けられて認定されている。<a href="." id="link_7"                                                 >三次救急医療機関</a>の一つである。
</p>
