		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロス・ヴァン・ヴァン</b>または<b>ロス・バン・バン</b> (Los Van Van) はベーシストの<a href="." id="link_1"                                                                                            >ファン・フォルメル</a>により1969年に結成された<a href="." id="link_2"                                          >キューバ</a>の<a href="." id="link_3"                                                                                                            >ティンバ</a>/<a href="." id="link_4"                                                          >サルサ</a>バンド。
</p><p>コンテンポラリー・キューバ・ミュージックの形成に深く関わる。<a href="." id="link_5"                                                          >ロック</a>・<a href="." id="link_6"                                >ラップ</a>・<a href="." id="link_7"                                                              >ブラジル音楽</a>等の要素を交え、<a href="." id="link_8"                                                                                                  >ソンゴ</a>というリズムを築く。
</p>
