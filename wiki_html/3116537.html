		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オライオン・テレスコープス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Orion Telescopes &amp; Binoculars</span>）は別名で「米国オライアン社」とも呼ばれ、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                    >モントレー</a>に本社を置く<a href="." id="link_5"                                >望遠鏡</a>、<a href="." id="link_6"                                          >天体写真</a>撮影器具、<a href="." id="link_7"                                >双眼鏡</a>などの販売会社である。製品は、日本では㈱ジズコが扱っている。
</p><p><a href="." id="link_8"                                          >英国</a>の<a href="." id="link_9"                                                                                                                                    >オライオン・オプティックス</a>とは別会社である。
</p>
