<p><b>王 景怡</b>（おう けいい）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                      >囲碁</a><a href="." id="link_5"                                                                    >女流棋士</a>。<a href="." id="link_6"                                          >日本棋院</a>中部総本部所属、三段。<a href="." id="link_7"                                >王立誠</a>九段は実父。台湾プロ棋士の<a href="." id="link_8"                                >張正平</a>三段（<a href="." id="link_9"                                >陳詩淵</a>九段の夫人）は従姉。
</p><p>夫は囲碁棋士の<a href="." id="link_10"                                         >山森忠直</a>。
</p>
