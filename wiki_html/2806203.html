		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>猪木 熊山</b>（いき ゆうざん、<a href="." id="link_1"                      >天保</a>14年（<a href="." id="link_2"                    >1843年</a>） - <a href="." id="link_3"                      >明治</a>36年（<a href="." id="link_4"                    >1903年</a>）<a href="." id="link_5"                              >10月14日</a>）は、<a href="." id="link_6"                      >幕末</a>から明治時代の医者。本名は邦介。<a href="." id="link_7"                                >紀伊国</a>新宮（現<a href="." id="link_8"                                          >和歌山県</a><a href="." id="link_9"                                >新宮市</a>）出身。
</p><p>大阪の漢学者<a href="." id="link_10"                                                                                                           >森田節斎</a>に<a href="." id="link_11"                     >漢学</a>を学び、<a href="." id="link_12"                     >漢籍</a>に通暁していたらしく、古屋照治郎の著書『近畿医家列伝』にも「漢学の造形最も深し」と紹介されている。医学については山田山東から学び、『脚気要論』を著した。
</p>
