<p>初代<a href="." id="link_2"                                                                                                                                                    >ロチェスター伯爵</a><b>ローレンス・ハイド</b>（<a href="." id="link_3"                      >英</a>&#58; <span lang="en">Laurence Hyde, 1st Earl of Rochester</span>, <a href="." id="link_4"                                                              >KG</a>, <a href="." id="link_5"                                                                              >PC</a>, <a href="." id="link_6"                    >1641年</a><a href="." id="link_6"              >3月</a> - <a href="." id="link_7"                    >1711年</a><a href="." id="link_7"                          >5月2日</a>）は、<a href="." id="link_8"                                                                                                      >イギリス</a>の貴族・政治家。<a href="." id="link_9"                                                                        >ステュアート朝</a>に仕え要職を歴任、後に<a href="." id="link_10"                                                                                                 >トーリー党</a>の幹部として野党活動を展開していった。
</p>
