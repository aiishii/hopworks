<p><b>ロベール・ドアノー</b>（Robert Doisneau, <a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >4月14日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >4月1日</a>）は、フランスの<a href="." id="link_3"                                >写真家</a>である。主として<a href="." id="link_4"                                          >報道写真</a>や<a href="." id="link_5"                                                                                  >ファッション写真</a>の分野で活躍した。<b>ロベール・ドワノー</b>と記載されることもある。<a href="." id="link_6"                      >欧米</a>での展覧会多数。
</p>
