<p><b>フランシスコ・デ・アルメイダ</b> （<a href="." id="link_1"                                                              >ポルトガル語</a>&#58; <span lang="pt">Francisco de Almeida</span>,<a href="." id="link_2"                    >1450年</a>頃 - <a href="." id="link_3"                    >1510年</a><a href="." id="link_3"                          >3月1日</a>）は、<a href="." id="link_4"                                                                        >ポルトガル</a>の<a href="." id="link_5"                      >貴族</a>。
</p><p><a href="." id="link_6"                                          >インド洋</a>世界のポルトガルの勢力拡大に活躍し、ポルトガルの初代<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E3%83%9D%E3%83%AB%E3%83%88%E3%82%AC%E3%83%AB%E9%A0%98%E3%82%A4%E3%83%B3%E3%83%89%E9%95%B7%E5%AE%98%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="ポルトガル領インド長官の一覧 (存在しないページ)">インド副王</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_governors_of_Portuguese_India&amp;action=edit&amp;redlink=1" class="new" title="En:List of governors of Portuguese India (存在しないページ)">英語版</a>）</span></span>を務めた。
</p>
