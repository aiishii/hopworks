<p><b>塚本 佳子</b>（つかもと よしこ、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                                >茨城県</a>出身の<a href="." id="link_3"                                >著作家</a>。主にパズル・占い・格闘技に関する編集プロダクションである夢現舎（オフィスMugen）の編集長を経て、同社取締役副代表。2014年に20年間勤めた夢現舎を退社。
現在は「北欧雑貨の店 Fika」を開店し、新たな活動を展開している。
</p>
