<p><b>井上 一馬</b>(いのうえ かずま、<a href="." id="link_1"                    >1961年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >振付師</a>。<a href="." id="link_5"                                                    >船越英一郎</a>主宰・ドラマチックミュージカルシアターMAGAZINEに1996年まで在籍。<a href="." id="link_6"                                                              >ミュージカル</a>「おれたちは天使じゃない」に客演したことをきっかけに、1998年からは<a href="." id="link_7"                                                                                                                                                                                                            >ミュージカルカンパニー イッツフォーリーズ</a>に所属。<a href="." id="link_8"                                                                                            >早稲田実業学校</a>高等部卒。
</p>
