<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Battle_of_Seven_Pines,_or_Fair_Oaks.png" title="ファイル:Battle of Seven Pines, or Fair Oaks.png">ファイル:Battle of Seven Pines, or Fair Oaks.png</a>  <div class="thumbcaption">セブン・パインズの戦い</div></div></div>
<p><a href="." id="link_1"                                          >南北戦争</a>の<b>東部戦線</b>（とうぶせんせん、英:Eastern Theater of the American Civil War）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>東部と<a href="." id="link_3"                                >大西洋</a>岸で北軍と南軍が激突した戦線であり、戦争の全期間（<a href="." id="link_4"                    >1861年</a> - <a href="." id="link_5"                    >1865年</a>）、主戦場となった。本稿ではその戦いの流れを時間を追って概説する。
</p>
