<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Du_Guesclin_Dinan.jpg" title="ファイル:Du Guesclin Dinan.jpg">ファイル:Du Guesclin Dinan.jpg</a>  <div class="thumbcaption">郷里ディナン市にあるベルトラン・デュ・ゲクランの銅像</div></div></div>
<p><b>ベルトラン・デュ・ゲクラン</b>（<b>Bertrand du Guesclin</b>, <a href="." id="link_1"                    >1320年</a> - <a href="." id="link_2"                    >1380年</a><a href="." id="link_2"                            >7月13日</a>）は、<a href="." id="link_3"                      >中世</a><a href="." id="link_4"                                                              >フランス</a>の軍人。<a href="." id="link_5"                                          >百年戦争</a>初期に大活躍してフランスの劣勢を挽回した。フランス王軍<a href="." id="link_6"                                                                                                                                >司令官</a>（<a href="/w/index.php?title=En:Constable_of_France&amp;action=edit&amp;redlink=1" class="new" title="En:Constable of France (存在しないページ)">en</a>）でもあった。
</p><p>奇襲や夜襲など少ない兵力を有効に活用する<a href="." id="link_7"                                >ゲリラ</a>的戦術を得意とした。大会戦を避け、<a href="." id="link_8"                                          >焦土作戦</a>を取ったことでも有名である。
</p>
