<p><b>ウィレム・ドロステ</b> (<b>Willem Drost</b>, <a href="." id="link_3"                    >1633年</a>4月19日に<a href="." id="link_4"                      >洗礼</a> - <a href="." id="link_5"                    >1659年</a>2月25日に埋葬)は、<a href="." id="link_6"                                          >オランダ</a>の<a href="." id="link_7"                      >画家</a>。<a href="." id="link_8"                                                                                                                                              >レンブラント</a>の弟子であったが、若くして亡くなったためにドロスト作とされているものは少ない。
</p>
