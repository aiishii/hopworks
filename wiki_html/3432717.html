		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Emmanouil_Tsouderos.jpg" title="ファイル:Emmanouil Tsouderos.jpg">ファイル:Emmanouil Tsouderos.jpg</a>  <div class="thumbcaption">エマヌエル・ツデロス（1940年以前）</div></div></div>
<p><b>エマヌエル・ツデロス</b>（<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Εμμανουήλ Τσουδερός</span>、<a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                            >7月19日</a> - <a href="." id="link_3"                    >1956年</a><a href="." id="link_3"                            >2月10日</a>）は、<a href="." id="link_4"                                          >ギリシャ</a>の政治家。<a href="." id="link_5"                                                                        >第二次世界大戦</a>中、短期間ながら<a href="." id="link_6"                                                                        >ギリシャの首相</a>を務め（在任：<a href="." id="link_7"                    >1941年</a><a href="." id="link_7"                            >4月21日</a> - 1941年<a href="." id="link_8"                            >4月29日</a>）、その後は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                    >ギリシャ亡命政府</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Greek_government-in-exile&amp;action=edit&amp;redlink=1" class="new" title="En:Greek government-in-exile (存在しないページ)">英語版</a>）</span></span>の首相を3年間務めた（在任：1941年4月29日 - <a href="." id="link_10"                   >1944年</a><a href="." id="link_10"                           >4月13日</a>）。
</p>
