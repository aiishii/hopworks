		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真田 ぽーりん</b>（さなだ ぽーりん、<a href="." id="link_1"                              >10月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                          >横須賀市</a>出身。女性。
</p><p>ペンネームの由来は高校時代に<a href="." id="link_6"                                >デパート</a>にあった<a href="." id="link_7"                                                                                            >コンピューター</a>ペンネーム<a href="." id="link_8"                      >占い</a>から出てきた「ポーリン」と当時好きだった『<a href="." id="link_9"                                                                                                                >鎧伝サムライトルーパー</a>』の真田遼より。学生時代は<a href="." id="link_10"                     >剣道</a>や<a href="." id="link_11"                                                             >ブラスバンド</a>活動を行い、漫画家浪人時代は<a href="." id="link_12"                               >清掃職員</a>として働き、その経験を漫画に反映させた。
</p><p>『<a href="." id="link_13"                                                                                                     >ヤングキングアワーズ</a>』の新人賞を受賞し、『ヤングキングアワーズ増刊号』（<a href="." id="link_14"                                                   >少年画報社</a>）掲載の「熱血爆裂吹奏楽部伝説」でデビュー。
</p>
