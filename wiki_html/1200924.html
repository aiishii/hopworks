<p><b>板東 孝明</b>（ばんどう たかあき、<a href="." id="link_1"                    >1957年</a> - ）は<a href="." id="link_2"                                >徳島県</a>出身の<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_4"                                                                        >武蔵野美術大学</a>基礎デザイン学科教授。同大学で向井周太郎に学ぶ。卒業後、<a href="." id="link_5"                                          >清原悦志</a>の下でタイポグラフィを学び、1985年に独立、郷里の徳島に事務所を開設。デザイナーとして多くのブックデザイン、CI、ポスターなどを手がける。近年は<a href="." id="link_6"                                                                                                                          >バックミンスター・フラー</a>の <a href="." id="link_7"                                                                                  >シナジェティクス理論</a>、次世代のOSとして「竹」という素材に着目し、研究、応用開発に従事している。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には「独自研究」が含まれているおそれがあります。（2021年7月）">美脚。</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E7%8B%AC%E8%87%AA%E7%A0%94%E7%A9%B6%E3%81%AF%E8%BC%89%E3%81%9B%E3%81%AA%E3%81%84" title="Wikipedia:独自研究は載せない"><span title="この記述には「独自研究」が含まれているおそれがあります。（2021年7月）">独自研究?</span></a></i>&#93;</sup>
</p>
