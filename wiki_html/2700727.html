		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守本 順一郎</b>（もりもと じゅんいちろう、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >10月1日</a>）は、社会<a href="." id="link_3"                                >思想史</a>学者。
</p><p><a href="." id="link_4"                                >東京</a>生まれ。1950年<a href="." id="link_5"                                                                                                      >東京大学経済学部</a>卒業。55年<a href="." id="link_6"                                                                                                      >名古屋大学法学部</a><a href="." id="link_7"                                                >講師</a>。助教授、62年<a href="." id="link_8"                      >教授</a>、「中国<a href="." id="link_9"                                          >封建</a>思想成立史論」で名大<a href="." id="link_10"                                                             >法学博士</a>。東洋政治思想史担当。55歳で死去。門下生に<a href="." id="link_11"                                                                                                                     >今中比呂志</a>、<a href="." id="link_12"                                                                                                           >舟橋喜恵</a>、<a href="." id="link_13"                                                                                       >岩間一雄</a>、<a href="." id="link_14"                                         >雀部幸隆</a>、<a href="." id="link_15"                                         >巣山靖司</a>ら。
</p>
