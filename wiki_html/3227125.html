		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒川 雅志</b>（あらかわ まさし、<a href="." id="link_1"                    >1972年</a> - ）は、日本の <a href="." id="link_2"                                                                                  >ヘルスツーリズム</a>研究者。<a href="." id="link_3"                                                                                                      >ウェルネスツーリズム</a>、<a href="." id="link_4"                                                                                                                                          >スパツーリズム</a>研究、<a href="." id="link_5"                                          >海洋療法</a>学者。医学博士（福岡大学）。日本型ヘルスツーリズムの体系化を国際学会で発表、日本の大学で初のヘルスツーリズム授業開講、。国立大学法人<a href="." id="link_6"                                          >琉球大学</a>国際地域創造学部教授。専門は応用健康科学、疫学。、<a href="." id="link_7"                                >福島県</a><a href="." id="link_8"                                >郡山市</a>出身。
</p>
