<p><b>新井 晴簡</b>（あらい せいかん、<a href="." id="link_7"                    >1853年</a>7月30日（<a href="." id="link_8"                      >嘉永</a>6年<a href="." id="link_9"                                                      >6月25日</a>） - <a href="." id="link_10"                   >1906年</a>（<a href="." id="link_11"                     >明治</a>39年）5月17日）は、<a href="." id="link_5"                                                                        >日本陸軍</a>の<a href="." id="link_12"                     >軍人</a>。最終階級は陸軍<a href="." id="link_6"                      >中将</a>。<a href="." id="link_13"                                         >フランス</a>に留学した。
</p>
