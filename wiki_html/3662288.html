		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中本博皓</b>（なかもと ひろつぐ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >5月1日</a>- ）は、日本の農業経済学者、<a href="." id="link_2"                                                              >大東文化大学</a>名誉教授。
</p><p><a href="." id="link_3"                                          >東洋大学</a>経済学部卒、1965年<a href="." id="link_4"                                                              >東京農業大学</a>大学院農学研究科博士後期課程修了。農学博士。<a href="." id="link_5"                                          >上武大学</a>教授、大東文化大学教授。2003年定年、名誉教授。
</p>
