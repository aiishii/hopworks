<p><b>ジャコモ・バッラ</b>（Giacomo Balla, <a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >7月18日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                          >3月1日</a>）は、イタリア<a href="." id="link_3"                                >未来派</a>の<a href="." id="link_4"                      >画家</a>、<a href="." id="link_5"                                >彫刻家</a>。 <a href="." id="link_6"                                >トリノ</a>生まれ。
</p><p>他の未来派とは違って機械や暴力的な要素からは距離を置いた、機知に富んだ作風が特徴。
</p><p>代表作は、『鎖に繋がれた犬のダイナミズム』（<a href="." id="link_7"                    >1912年</a>、<a href="." id="link_8"                                                                                                                                              >オルブライト＝ノックス美術館</a>所蔵）。
</p>
