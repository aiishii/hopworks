<p><b>王 昶</b>（おう ちょう、<a href="." id="link_1"                    >1725年</a> - <a href="." id="link_2"                    >1807年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >清</a>代の<a href="." id="link_5"                      >乾隆</a>時期の学者。<a href="." id="link_6"            >字</a>は<b>徳甫</b>。号は<b>述庵</b>。世間には<b>蘭泉先生</b>として知られる。<a href="." id="link_7"                                >松江府</a>青浦県珠街閣（現在の<a href="." id="link_8"                                >上海市</a><a href="." id="link_9"                                >青浦区</a><a href="." id="link_10"                                         >朱家角鎮</a>）の出身。
</p>
