		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仲條 雪</b>（なかじょう ゆき、<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                                >東京都</a>生まれ。
</p><p><a href="." id="link_5"                    >1994年</a>、<a href="." id="link_6"                                          >日本大学</a><a href="." id="link_7"                                          >理工学部</a><a href="." id="link_8"                                          >建築学科</a>卒業。株式会社ワークショップ入社。ワークショップ解散後<a href="." id="link_9"                                                              >木下道郎</a>／ワークショップで実務経験後、2002年、ジャムズを<a href="." id="link_10"                                                                                                           >横関和也</a>と共同設立する。
</p>
