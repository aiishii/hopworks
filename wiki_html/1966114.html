<p><b>サナガ川</b>（Sanaga River）は、<a href="." id="link_1"                                                    >カメルーン</a>の<a href="." id="link_2"                                          >河川</a>。全長890km。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                            >ウォリ川</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Wouri_river&amp;action=edit&amp;redlink=1" class="new" title="En:Wouri river (存在しないページ)">英語版</a>、<a href="/w/index.php?title=Fr:Wouri&amp;action=edit&amp;redlink=1" class="new" title="Fr:Wouri (存在しないページ)">フランス語版</a>、<a href="/w/index.php?title=De:Wouri_(Fluss)&amp;action=edit&amp;redlink=1" class="new" title="De:Wouri (Fluss) (存在しないページ)">ドイツ語版</a>）</span></span>と並ぶ主要河川となっている。
</p><p>カメルーン国内のみを流れる河川としては、もっとも長い河川である。
