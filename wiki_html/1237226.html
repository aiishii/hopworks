		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鷲津 毅堂</b>（わしづ きどう、<a href="." id="link_1"                      >文政</a>8年<a href="." id="link_2"                                                      >11月8日</a>（<a href="." id="link_3"                    >1825年</a><a href="." id="link_3"                              >12月17日</a>） - <a href="." id="link_4"                      >明治</a>15年（<a href="." id="link_5"                    >1882年</a>）<a href="." id="link_6"                            >10月5日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >学者</a>、<a href="." id="link_9"                      >武士</a>・<a href="." id="link_10"                               >尾張藩</a><a href="." id="link_11"                               >儒者</a>、<a href="." id="link_12"                     >官吏</a>。<a href="." id="link_13"           >諱</a>は宣光（のりみつ）。<a href="." id="link_14"                                               >通称</a>は郁太郎、貞助、九蔵。
</p><p>曾祖父<a href="." id="link_15"                                                                                                           >幽林</a>は儒者。二女恆は<a href="." id="link_16"                                                   >永井久一郎</a>に嫁いだ。<a href="." id="link_17"                                         >童謡歌手</a>の小鳩くるみとしても活動した文学研究者の<a href="." id="link_18"                                                   >鷲津名都江</a>は毅堂の弟・蓉裳の曾孫にあたる。毅堂の生涯は、外孫（久一郎の子）である作家・<a href="." id="link_19"                                         >永井荷風</a>の著書『<a href="." id="link_20"                                                                                                           >下谷叢話</a>』に詳しく述べられている。
</p>
