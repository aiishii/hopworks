		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若林 貴世志</b>（わかばやし きよし、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月31日</a>）は、元・株式会社<a href="." id="link_3"                                                                                        >TBSホールディングス</a><a href="." id="link_4"                                >取締役</a>、同社社長室<a href="." id="link_5"                                                       >顧問</a>。<a href="." id="link_6"                                                              >プロ野球</a>球団・横浜ベイスターズ（現・<a href="." id="link_7"                                                                                          >横浜DeNAベイスターズ</a>）元<a href="." id="link_8"                                          >オーナー</a>。長男は<a href="." id="link_9"                                >脚本家</a>の<a href="." id="link_10"                                                             >一雫ライオン</a>。
</p>
