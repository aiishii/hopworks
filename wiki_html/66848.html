		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒデミ・スガナミ</b>（<b>Hidemi Suganami 菅波英美</b>, <a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>在住の国際政治学者、<a href="." id="link_3"                                                                                                                                                                        >アベリストウィス大学</a>（旧<a href="." id="link_4"                                                                        >ウェールズ大学</a>アベリストゥイス校）教授。専攻は、<a href="." id="link_5"                                                    >国際関係論</a>における思想。<a href="." id="link_6"                                                                                  >イギリス学派</a>の一人。
</p><p><a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                          >教養学部</a>卒業後、ウェールズ大学アベリストゥス校、<a href="." id="link_9"                                                                                                                                                                                                >ロンドン・スクール・オブ・エコノミクス</a>にて学ぶ。<a href="." id="link_10"                                                                                                 >キール大学</a>教授を経て、<a href="." id="link_11"                   >2004年</a>より現職。
</p>
