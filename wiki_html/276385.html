		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:335px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Night_Of_Thunder.jpg" title="ファイル:Night Of Thunder.jpg">ファイル:Night Of Thunder.jpg</a>  <div class="thumbcaption">2014年<a href="." id="link_1"                                                            >英2000ギニー</a>優勝時（<a href="." id="link_2"                                                                                            >ナイトオブサンダー</a>に騎乗）</div></div></div>
<p><b>キーレン・ファロン</b>（Kieren Fallon <a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                            >2月22日</a> - ）は<a href="." id="link_4"                                                              >アイルランド</a>出身の元<a href="." id="link_5"                      >騎手</a>である現<a href="." id="link_6"                                >調教師</a>。
</p><p><a href="." id="link_7"                                                                                                      >香港</a>における名前の中文表記は<b>「范義龍」</b>。
</p><p><a href="." id="link_8"                                >日本語</a>では「キアラン･ファロン」とも言う。
</p><p>息子の<a href="." id="link_9"                                                                                                                                                              >シーレン・ファロン</a><b>「范奕倫」</b>も騎手である。
</p>
