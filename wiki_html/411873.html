<p><b>ROOMMATE</b>（ルームメイト）は、<a href="." id="link_1"                                                                                                      >データム・ポリスター</a>が<a href="." id="link_2"                    >1997年</a>より<a href="." id="link_3"                                                              >セガサターン</a>他の家庭用ゲーム機で発売している<a href="." id="link_4"                                                    >美少女ゲーム</a>のシリーズ。狭義では、1997年1月から<a href="." id="link_5"                    >1998年</a>4月にかけて発売された「井上涼子三部作」を指す。それ以外の作品及び<a href="." id="link_6"                                                                                  >ドリームキャスト</a>で発売されたシリーズはそれぞれ、以下の項目を参照。
