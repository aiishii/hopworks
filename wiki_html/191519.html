<p><b>フリンダース島</b>（Flinders Island）とは<a href="." id="link_1"                                          >バス海峡</a>にある<a href="." id="link_2"                                                                        >オーストラリア</a>領の<a href="." id="link_3"            >島</a>。
</p><p><a href="." id="link_4"                                                                                  >タスマニア島</a>東端の北20kmに位置する。<a href="." id="link_5"                                                                        >ファーノー諸島</a>の中で最も大きな島である。<a href="." id="link_6"                                                              >タスマニア州</a>に属し、Municipality of Flinders local government areaの一部。島は南北約75km、東西約40kmで、面積は1333 km²。人口約1000人。
</p>
