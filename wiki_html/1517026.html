<p><b>糸貫川</b>（いとぬきがわ）は、<a href="." id="link_8"                                >岐阜県</a><a href="." id="link_9"                                >本巣市</a>と<a href="." id="link_10"                               >本巣郡</a><a href="." id="link_11"                               >北方町</a>、<a href="." id="link_12"                               >瑞穂市</a>を流れる<a href="." id="link_2"                                >木曽川</a>水系の<a href="." id="link_13"                                         >河川</a>。<a href="." id="link_6"                                >長良川</a>に合流する<a href="." id="link_3"                                                              >一級河川</a>である。
</p>
