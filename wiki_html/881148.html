<p><b>マイルズ マスター</b> （Miles Master）は、<a href="." id="link_4"                                                                        >第二次世界大戦</a>中に<a href="." id="link_3"                                                              >イギリス空軍</a>で使用された<a href="." id="link_1"                                                                                                                >マイルズ</a>社製の<a href="." id="link_5"                                >練習機</a>である。エンジンの違いでMk.I、Mk.II、Mk.IIIの3形式がある。
</p>
