		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安田 亨</b>（やすだ とおる、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >数学</a>教育家、株式会社ホクソム代表。<a href="." id="link_4"                                >愛知県</a>生まれ、<a href="." id="link_5"                                                                                                      >愛知県立明和高等学校</a>卒業。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >工学部</a><a href="." id="link_8"                                          >機械工学</a>科卒業。<a href="." id="link_9"                    >1979年</a>から<a href="." id="link_10"                   >1994年</a>まで<a href="." id="link_11"                                                                                 >代々木ゼミナール</a>講師であり、<a href="." id="link_10"                   >1994年</a>から<a href="." id="link_12"                                                             >駿台予備学校</a>講師や<a href="." id="link_13"                                                                                 >東進ハイスクール</a>講師（一部の講習講座のみ担当）を務めた。長期間旺文社の全国入試問題正解の担当であったが、現在は株式会社ホクソムを設立して、独自の解答集を出版し続けている。
</p>
