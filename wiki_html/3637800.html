		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金 光洙</b>（キム・ガンス、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">김광수</span>、<a href="." id="link_2"                    >1903年</a> -&#160;?）は、<a href="." id="link_3"                                                                                                                >北朝鮮</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                              >国内派</a>の人物。<a href="." id="link_6"                                                              >最高人民会議</a>議員および<a href="." id="link_7"                                                    >朝鮮労働党</a>中央委員を務めた。後に<a href="." id="link_8"                                >スパイ</a>活動に関与した罪により、党を除籍・追放処分を受けた。
</p>
