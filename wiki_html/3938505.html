		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フラウィウス・コンスタンティヌス</b> (<a href="." id="link_1"                                          >ラテン語</a>: Flavius Constantinus) は、5世紀中ごろに活躍した<a href="." id="link_2"                                                              >東ローマ帝国</a>の政治家。457年に<a href="." id="link_3"                                >執政官</a>となったほか、3度にわたり<a href="." id="link_4"                                                              >オリエンス道</a>長官となり帝国の実権を握った。
