		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂田 靖子</b>（さかた やすこ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >2月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p>ポスト<a href="." id="link_4"                          >24年組</a>の一人に数えられる。短編が多く、コメディからシリアスまで多岐にわたる。ユーモアとウィットに富んだ洒脱で粋な作風、ナンセンス性、ストーリー性、シンプルでコントラストのある独特の構図など評価が高い。同人界の初期から石川県で漫画研究会ラヴリを主宰し様々な影響を与えた。現在も<a href="." id="link_5"                                >石川県</a><a href="." id="link_6"                                >金沢市</a>在住。
</p>
