<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Djamila_BOUPACHA.jpg" title="ファイル:Djamila BOUPACHA.jpg">ファイル:Djamila BOUPACHA.jpg</a>  <div class="thumbcaption">2017年撮影</div></div></div>
<p><b>ジャミラ・ブーパシャ</b>（アラビア語:جميلة بوباشا、フランス語:Djamila Boupacha、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >2月9日</a> - ）は、<a href="." id="link_2"                                                              >アルジェリア</a>の<a href="." id="link_3"                      >独立</a><a href="." id="link_4"                                          >運動</a>家。愛称は<a href="." id="link_5"                                          >ジャミラ</a>。
</p><p>アルジェリアに駐留する<a href="." id="link_6"                                          >フランス</a>当局から<a href="." id="link_7"                                          >非人道的</a>な<a href="." id="link_8"                      >拷問</a>を受け、これに対する抗議運動によってアルジェリアでフランスが行っていた<a href="." id="link_9"                                          >人権蹂躙</a>が明らかとなり、アルジェリア独立に大きな影響を与えた。ここでは、この事件を中心に記述する。
</p>
