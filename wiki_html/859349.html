<p><b>市川 雅也</b>（いちかわ まさや、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >5月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >フルコンタクト空手</a>選手。<a href="." id="link_4"                                >大阪府</a>出身。身長180cm、体重92kg。極真館出身で、現在は空手道 市川道場(奈良県)の代表師範。
</p>
