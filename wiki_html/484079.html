		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有限会社メジロ牧場</b>（メジロぼくじょう）は、かつて<a href="." id="link_1"                                >北海道</a><a href="." id="link_2"                                >虻田郡</a><a href="." id="link_3"                                          >洞爺湖町</a>にあった<a href="." id="link_4"                                >競走馬</a>の生産牧場である。日本屈指の<a href="." id="link_5"                                                                                            >オーナーブリーダー</a>であり、史上初の<a href="." id="link_6"                      >牝馬</a><a href="." id="link_7"                                                    >三冠馬</a>・<a href="." id="link_8"                                                                        >メジロラモーヌ</a>、<a href="." id="link_9"                                                    >GI競走</a>5勝を挙げた<a href="." id="link_10"                                                                       >メジロドーベル</a>など数々の名馬を生産した。<a href="." id="link_11"                                                         >勝負服</a>の柄は「白、緑一本輪、袖緑縦縞」。
</p>
