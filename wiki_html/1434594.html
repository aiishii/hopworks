		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 由美子</b>（さとう ゆみこ）は、元<a href="." id="link_1"                                          >青森放送</a>の<a href="." id="link_2"                                                                                                      >パーソナリティ</a>・<a href="." id="link_3"                                                                                  >ローカルタレント</a>。<a href="." id="link_4"                                >北海道</a>出身。<a href="." id="link_5"                              >1980年代</a>中頃に「ミス･りんごの花」に選ばれ、それがきっかけで青森放送のパーソナリティとなる。
</p>
