		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深代 千之</b>（ふかしろ せんし、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >5月6日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >スポーツ科学者</a>・<a href="." id="link_4"                                                              >教育学者</a>。<a href="." id="link_5"                                                                                  >日本女子体育大学</a>学長。<a href="." id="link_6"                                          >東京大学</a>名誉教授。専門はスポーツ・バイオメカニクス。(一社)<a href="." id="link_7"                                                                                  >日本体育学会</a>会長、<a href="." id="link_8"                                                                                                                                                                                            >日本バイオメカニクス学会</a>会長、東京体育学会元会長。
</p>
