<p><b>安藤 裕子</b>（あんどう ゆうこ、<a href="." id="link_1"                    >1972年</a> - ）は日本の<a href="." id="link_2"                                          >ヴィオラ</a>奏者。<a href="." id="link_3"                                                                                  >洗足学園音楽大学</a>教員。
</p><p><a href="." id="link_4"                                                                                                                                                        >紀尾井シンフォニエッタ東京</a>、<a href="." id="link_5"                                                                                                                                                                            >ジャパン・チェンバー・オーケストラ</a>、<a href="." id="link_6"                                                                                >Opus 1</a>、<a href="." id="link_7"                                                                                                                       >Ensemble Contemporary α</a>のメンバー、<a href="." id="link_8"                                                                                  >東京藝術大学</a>管弦楽研究部非常勤講師（<a href="." id="link_9"                                                                                                                          >藝大フィルハーモニア</a>首席奏者）。これ以外にも、各種編成での<a href="." id="link_10"                               >室内楽</a>に参加したり、ヴィオラのソリストとしてリサイタルを行っている。
</p>
