		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あべやすお</div><span class="fn">阿部保夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1925年<a href="." id="link_1"                            >9月15日</a><br /><span class="birthplace"><a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                >石巻市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1999年</a><a href="." id="link_4"                              >12月26日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>心筋梗塞</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ギタリスト</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">影響を受けたもの</th><td><a href="." id="link_6"                                                                                                                                >管ノ又信太郎</a>、<a href="." id="link_7"                                                                                                      >A・セゴビア</a>、E・プジョール</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>阿部恭士</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td>第一回<a href="." id="link_8"                                                                                                                                                                        >全国ギターコンクール</a>優勝</td></tr></tbody></table>
<p><b>阿部 保夫</b>（あべ やすお、<a href="." id="link_9"                    >1925年</a><a href="." id="link_9"                            >9月15日</a> - <a href="." id="link_4"                    >1999年</a><a href="." id="link_4"                              >12月26日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_10"                                                   >ギタリスト</a>。<a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                >石巻市</a>出身。息子の<a href="." id="link_11"                                                                                                           >阿部恭士</a>もギタリスト。
</p>
