<p><b>素性</b>（そせい、生年不詳 - <a href="." id="link_3"                      >延喜</a>10年（<a href="." id="link_4"                  >910年</a>）?）は、<a href="." id="link_5"                                          >平安時代</a>前期から中期にかけての<a href="." id="link_6"                      >歌人</a>・<a href="." id="link_7"                                          >僧侶</a>。<a href="." id="link_8"                                          >桓武天皇</a>の曾孫。<a href="." id="link_9"                      >遍昭</a>（良岑宗貞）の子。俗名は諸説あるが、一説に良岑玄利（よしみねのはるとし）。
<a href="." id="link_10"                                                   >三十六歌仙</a>の一人。
