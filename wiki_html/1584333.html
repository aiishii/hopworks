		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>杉岡 碩夫</b>（すぎおか せきお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >4月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。専門は中小企業論。日本でいち早く<a href="." id="link_5"                                          >地域主義</a>を唱えた。
</p><p><a href="." id="link_6"                                >三重県</a>生まれ。<a href="." id="link_7"                                          >東京大学</a>経済学部卒業。<a href="." id="link_8"                                                    >読売新聞社</a>勤務、<a href="." id="link_9"                                          >千葉大学</a>法経学部教授、<a href="." id="link_10"                                         >獨協大学</a>経済学部教授、<a href="." id="link_11"                                         >兵庫大学</a>経済情報学部教授（<a href="." id="link_12"                   >1995年</a> -　<a href="." id="link_13"                   >1999年</a>）などを経て、フリーの経済評論家。
</p><p>2011年4月没。
</p>
