		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%B5%9C%E7%94%B0%E6%9D%8F%E5%A0%82_%E8%BF%91%E4%B8%96%E5%90%8D%E5%AE%B6%E8%82%96%E5%83%8F.jpg" title="ファイル:浜田杏堂 近世名家肖像.jpg">ファイル:浜田杏堂 近世名家肖像.jpg</a>  <div class="thumbcaption">浜田杏堂肖像 『近世名家肖像』より</div></div></div>
<p><b>浜田 杏堂</b>（はまだ きょうどう、<a href="." id="link_1"                      >明和</a>3年（<a href="." id="link_2"                    >1766年</a>） - <a href="." id="link_3"                                                >文化</a>11年<a href="." id="link_4"                                                        >12月22日</a>（<a href="." id="link_5"                    >1815年</a><a href="." id="link_5"                            >1月31日</a>））は<a href="." id="link_6"                                          >江戸時代</a>中期後期の<a href="." id="link_7"                      >画家</a>・<a href="." id="link_8"                                >漢方医</a>。
</p><p>本姓は<a href="." id="link_9"                                >名和氏</a>。名は世憲、<a href="." id="link_10"           >字</a>は子徴・子絢、<a href="." id="link_11"                                     >号</a>は杏堂・痴仙。通称を希庵という。<a href="." id="link_12"                                         >大坂</a>の人。
</p>
