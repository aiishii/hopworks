<p><b>G-MA$TA</b>（ジー・マスタ 本名：イ・ジェヒョン 韓国語：<span lang="ko">이 재현</span> <a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >2月12日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>出身の<a href="." id="link_3"                                                              >ヒップホップ</a>・<a href="." id="link_4"                                                                                  >アーティスト</a>。<a href="." id="link_5"                    >2004年</a>に<a href="." id="link_6"                                          >アルバム</a>「Story of G-Masta」でデビュー。2作目の「Memory of G」からは自ら作詞・作曲を手がけ、<a href="." id="link_7"                                                                                                                >シンガーソングライター</a>としても活動。
</p><p><b>韓国の<a href="." id="link_8"                                                                              >ネリー</a></b>と呼ばれている
</p>
