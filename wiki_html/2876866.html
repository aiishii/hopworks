		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 佐三</b>（なかの すけぞう、<a href="." id="link_1"                    >1902年</a>(<a href="." id="link_2"                      >明治</a>35年)<a href="." id="link_3"                            >2月25日</a> - <a href="." id="link_4"                    >1969年</a>(<a href="." id="link_5"                      >昭和</a>44年)<a href="." id="link_6"                            >8月22日</a>）は、日本の<a href="." id="link_7"                                          >心理学者</a>。
<a href="." id="link_8"                                >香川県</a>出身。<a href="." id="link_9"                                                                                            >東京文理科大学</a>卒業。戦後、<a href="." id="link_10"                                                             >東京教育大学</a><a href="." id="link_11"                     >教授</a>、1954年「児童の思考についての実験的研究」で東京教育大学<a href="." id="link_12"                                                             >文学博士</a>。1965年<a href="." id="link_13"                     >定年</a>退官、<a href="." id="link_14"                                         >名誉教授</a>、<a href="." id="link_15"                                                             >和洋女子大学</a>教授。<a href="." id="link_16"                                                   >児童心理学</a>、<a href="." id="link_17"                                                   >教育心理学</a>。
</p>
