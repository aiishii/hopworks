		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 慎次郎</b>（たなか しんじろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >7月28日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >7月2日</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                                    >朝日新聞社</a><a href="." id="link_5"                                >取締役</a>出版局長、<a href="." id="link_6"                                >総理府</a><a href="." id="link_7"                                                              >原子力委員会</a><a href="." id="link_8"                      >参与</a>、社団法人<a href="." id="link_9"                                                                                                                >日本原子力産業会議</a>参与などを務めた。
</p>
