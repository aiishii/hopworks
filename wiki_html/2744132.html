<p><b>羽鳥 ぴよこ</b>（はとり ぴよこ、<a href="." id="link_3"                      >女性</a>)は、<a href="." id="link_4"                                                    >原画家</a>、<a href="." id="link_5"                                                                                            >グラフィッカー</a>および<a href="." id="link_6"                                                                                  >イラストレーター</a>。
</p><p>元<a href="." id="link_7"          >Lass</a>所属で、2011年初め頃より<a href="." id="link_1"                                                              >フリー</a>で活動中。「<b>鳥羽大輔</b>」として女性向け作品の制作も行っている。<a href="." id="link_8"                                >埼玉県</a>在住。
</p>
