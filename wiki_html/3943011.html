<p><b>ローレンツ・ピーター・エルフレッド・フロイヘン</b>（デンマーク語：Lorenz Peter Elfred Freuchen、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                          >9月2日</a>）は、<a href="." id="link_3"                                                    >デンマーク</a>の<a href="." id="link_4"                                >探検家</a>、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                                                        >ジャーナリスト</a>、文化人類学者。北極圏探検、特に<a href="." id="link_7"                                          >トゥーレ</a>遠征で有名。
</p>
