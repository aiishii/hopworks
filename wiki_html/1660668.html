		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 吉五郎</b>（あきやま よしごろう）は、日本の<a href="." id="link_1"                                          >金魚</a>養殖家・金魚商。初代・秋山吉五郎と、その後継者二代目・秋山吉五郎がいる。
</p>
<ul><li>初代・秋山吉五郎(1868年10月23日 - 1929年)は、「<a href="." id="link_2"                                                              >朱文金</a>（シュブンキン）」、「<a href="." id="link_3"                                                    >秋錦</a>（シュウキン）」、「キャリコ琉金（キャリコリュウキン）」、「金蘭子（キンランシ）」などを作出した。明治39年（1906年）に鏡鯉×浅黄を掛け合わせ「秋翠」を作出。</li>
<li>二代目・秋山吉五郎は、「江戸錦（エドニシキ）」、「京錦（キョウニシキ）」などを作出した。</li></ul>
