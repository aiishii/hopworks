		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>モンキーボール</b>』（MONKEY BALL）は、セガ（後の<a href="." id="link_1"                                                                                                                >セガ・インタラクティブ</a>）の子会社<a href="." id="link_2"                                                                                                                                    >アミューズメントヴィジョン</a>が開発した<a href="." id="link_3"                                                                                  >アーケードゲーム機</a>のアクションゲームである。対応基板は<a href="." id="link_4"            >NAOMI</a>。
</p><p>家庭用のゲーム機ではタイトルの先頭に「スーパー」のつく『<a href="." id="link_5"                                                                                                                >スーパーモンキーボール</a>』シリーズが移植、発売されている。
</p>
