<p><b>ジェイムズ・キャンベル</b>（James Campbell, <a href="." id="link_1"                    >1812年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1893年</a><a href="." id="link_2"                            >1月27日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1853年</a>から<a href="." id="link_6"                    >1857年</a>まで<a href="." id="link_7"                                                                                                                                    >フランクリン・ピアーズ</a><a href="." id="link_8"                                                                                                      >大統領</a>の下で第19代<a href="." id="link_9"                                                                                                                >アメリカ合衆国郵政長官</a>を務めた。
</p>
