		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 文太郎</b>（かとう ぶんたろう、<a href="." id="link_1"                    >1905年</a>（<a href="." id="link_2"                      >明治</a>38年）<a href="." id="link_3"                            >3月11日</a> - <a href="." id="link_4"                    >1936年</a>（<a href="." id="link_5"                      >昭和</a>11年）<a href="." id="link_6"                          >1月5日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >登山家</a>。<a href="." id="link_9"                      >大正</a>から昭和にかけて活躍した。<a href="." id="link_10"                               >兵庫県</a><a href="." id="link_11"                               >美方郡</a><a href="." id="link_12"                                         >新温泉町</a>出身。<a href="." id="link_13"                                                                                                                         >兵庫県立工業学校</a>夜間部卒業。
</p><p>複数の同行者が協力し、パーティーを作って登るのが常識とされる山岳界の常識を覆し、<b>単独行</b>によって数々の登攀記録を残した。<a href="." id="link_14"                     >登山</a>に対する精神と劇的な生涯から、小説（<a href="." id="link_15"                                         >新田次郎</a>著『<a href="." id="link_16"                                         >孤高の人</a>』、<a href="." id="link_17"                               >谷甲州</a>著『単独行者 アラインゲンガー 新・加藤文太郎伝』）やドラマのモデルとなった。
　　　　　　　　　　　　　
</p>
