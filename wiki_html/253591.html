		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安藤 裕康</b>（あんどう ひろやす、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >11月5日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >天文学者</a>、<a href="." id="link_4"                                                              >理学博士</a>。<a href="." id="link_5"                                                    >国立天文台</a>名誉教授。専攻は<a href="." id="link_6"                                                    >天体物理学</a>。<a href="." id="link_7"                      >天体</a>からの<a href="." id="link_8"            >光</a>を分光解析する研究者。<a href="." id="link_9"                                >兵庫県</a><a href="." id="link_10"                               >佐用町</a>出身。<a href="." id="link_11"                                         >東京大学</a><a href="." id="link_12"                               >理学部</a>天文学科卒業。
</p>
