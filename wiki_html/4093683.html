<p><b>生沢 クノ</b>（いくさわ くの、<a href="." id="link_7"                    >1864年</a>（<a href="." id="link_8"                                                              >元治元年</a>）12月30日 - <a href="." id="link_9"                    >1945年</a>6月18日）は日本で2番目の女性医師。日本で初めての女性医師である<a href="." id="link_10"                                         >荻野吟子</a>に次いで、<a href="." id="link_11"                   >1887年</a>に23歳で医師免許を取得してから68歳まで長く地域医療に尽くした。
</p>
