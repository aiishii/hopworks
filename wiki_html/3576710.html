<p><b>宇佐美 日和</b>（うさみ ひより、<a href="." id="link_1"                            >2月24日</a> -）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_5"                      >女性歌手</a>。<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                >伊勢市</a>出身。主に<a href="." id="link_9"                                                        >PCゲーム</a>の<a href="." id="link_10"                               >主題歌</a>を担当している。同人作品に参加する時には<b>玉置 ひよ</b>（たまき ひよ）という名義を使用する。レーベルは<a href="." id="link_11"           >Kicco</a>と同じ<a rel="nofollow" class="external text" href="http://moemixlabel.net/">Moemix Label</a>。
</p>
