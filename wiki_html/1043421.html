		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 宗彦</b>（いとう むねひこ、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                                              >経営学者</a>。<a href="." id="link_3"                                          >神戸大学</a><a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                      >博士</a>（<a href="." id="link_6"                      >商学</a>）（神戸大学、2003年）。主な研究領域は製品開発論、技術マネジメント、イノベーション論。1993年、ION（<a href="." id="link_7"                                                                                                                                                                                  >世界ナビゲーション学会</a>）最優秀論文賞受賞<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="同学会に該当論文なし？（2009年11月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_8"                                >京都府</a>出身。
</p>
