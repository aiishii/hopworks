		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>旗手 勲</b>（はたて いさお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >11月14日</a> - ）は、日本の農学者、歴史学者、<a href="." id="link_2"                                          >愛知大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >北海道</a>出身。1949年<a href="." id="link_4"                                                    >北海道大学</a>農学部卒業。同大学院、<a href="." id="link_5"                                          >東京大学</a>大学院農学部農業経済学修士課程修了、1962年「明治以降における大農場制の研究」で<a href="." id="link_6"                                                              >農学博士</a>。<a href="." id="link_7"                                                                        >国立国会図書館</a>調査立法考査局勤務、愛知大学経済学部教授。1996年定年、名誉教授。1978年『日本の財閥と<a href="." id="link_8"                      >三菱</a>　財閥企業の日本的風土』で<a href="." id="link_9"                                                                                                      >日経・経済図書文化賞</a>受賞。
</p>
