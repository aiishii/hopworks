		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パラジウム炭素</b>（パラジウムたんそ、palladium on carbon）とは、<a href="." id="link_1"                                                    >パラジウム</a><a href="." id="link_2"                      >触媒</a>を<a href="." id="link_3"                                                              >有機合成</a>で用いる際の一形態で、<a href="." id="link_4"                                >活性炭</a>を<a href="." id="link_5"                      >担体</a>としてその上にパラジウム(0)を分散、<a href="." id="link_5"                      >担持</a>させたもののこと。<a href="." id="link_6"                                >水素化</a>還元反応などに用いられる。反応式では <b>Pd/C</b>, <b>Pd-C</b> などと表される。パラジウムカーボン、パラジウム炭（パラジウムたん）とも呼ばれる。
</p>
