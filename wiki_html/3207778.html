		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江里 昭彦</b>（えさと あきひこ、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                                >山口県</a>出身の<a href="." id="link_3"                                          >俳人</a>。<a href="." id="link_4"                                          >京都大学</a>卒。「<a href="." id="link_5"                                                                        >京大俳句</a>」編集長、同人誌「日曜日」を経て「未定」「鬣」同人。ニューウェイブの旗手として俳句・評論の両面で活躍。1997年、第16回<a href="." id="link_6"                                                                        >現代俳句評論賞</a>受賞。<a href="." id="link_7"                                                    >上野千鶴子</a>とは学生時代からの俳句仲間である。2012年、<a href="." id="link_8"                                                              >オウム真理教</a>元幹部の<a href="." id="link_9"                                          >中川智正</a>死刑囚と同人誌「ジャム・セッション」を創刊。句集に『ラディカル･マザー･コンプレックス』『ロマンチック･ラブ･イデオロギー』『クローン羊のしずかな瞳』『去勢歌手』がある。
</p>
