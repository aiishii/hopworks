		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 羣</b>（りゅう ぐん、? - 352年）は、<a href="." id="link_1"                                                                        >五胡十六国時代</a>の人物。字は公度。<a href="." id="link_2"                                >中山郡</a><a href="." id="link_3"                                                    >魏昌県</a>の出身。<a href="." id="link_4"                      >東晋</a>の<a href="." id="link_5"                      >太尉</a><a href="." id="link_6"                      >劉琨</a>の子。<a href="." id="link_7"            >漢</a>の中山靖王<a href="." id="link_8"                      >劉勝</a>の末裔であると言われる。
</p>
