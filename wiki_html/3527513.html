		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>なかえよしを</b>（中江嘉男、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >7月27日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >児童文学作家</a>、<a href="." id="link_3"                                >絵本作家</a>。
</p><p><a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>生まれ。本名・中江嘉男。<a href="." id="link_6"                                                                                                                                                                                      >日本大学芸術学部</a>卒。広告デザイナーをへて、妻の<a href="." id="link_7"                                          >上野紀子</a>の絵、中江の文で「<a href="." id="link_8"                                                    >ねずみくん</a>」シリーズのほか多くの絵本を刊行。1973年、国際青年美術家展外務大臣賞受賞。1974年『ねずみくんのチョッキ』で<a href="." id="link_9"                                                                                  >講談社出版文化賞</a>、1987年『いたずらララちゃん』で<a href="." id="link_10"                                                                                           >絵本にっぽん賞</a>、2005年上野とともに<a href="." id="link_11"                                                                       >巖谷小波文芸賞</a>受賞。
</p>
