		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">荘 月明</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1932-06-18</span>) </span>1932年<a href="." id="link_1"                            >6月18日</a><br /><span class="birthplace"><span class="flagicon"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Hong_Kong_1876.svg" title="ファイル:Flag of Hong Kong 1876.svg">ファイル:Flag of Hong Kong 1876.svg</a></span> <a href="." id="link_2"                                                                        >イギリス領香港</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >1990年</a><a href="." id="link_3"                          >1月1日</a><span style="display:none">(1990-01-01)</span>（57歳）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Hong_Kong_1959.svg" title="ファイル:Flag of Hong Kong 1959.svg">香港の旗</a> <a href="." id="link_2"                                                                        >イギリス領香港</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、慈善家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_4"                                >李嘉誠</a></td></tr></tbody></table>
<p><b>荘 月明</b>（そう げつめい、<a href="." id="link_5"                      >英語</a>：Zhuang Yueming、<a href="." id="link_6"                    >1932年</a><a href="." id="link_6"                            >6月18日</a> - <a href="." id="link_3"                    >1990年</a><a href="." id="link_3"                          >1月1日</a>）は、<a href="." id="link_7"                      >香港</a>最大の企業集団・<a href="." id="link_8"                                          >長江実業</a>グループの執行理事、創設者兼<a href="." id="link_9"                      >会長</a>である<a href="." id="link_4"                                >李嘉誠</a>の妻。
</p>
