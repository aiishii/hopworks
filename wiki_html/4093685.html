		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・R・ワッソン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">James Robert Wasson</span>、<a href="." id="link_2"                    >1847年</a><a href="." id="link_2"                            >1月11日</a> - <a href="." id="link_3"                    >1923年</a><a href="." id="link_3"                            >2月17日</a>）は、<a href="." id="link_4"                      >明治</a>時代に<a href="." id="link_5"                                                              >お雇い外国人</a>として来日した<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                      >測量</a><a href="." id="link_8"                      >技師</a>である。<a href="." id="link_9"                                          >台湾出兵</a>で功績があったとして、<a href="." id="link_10"                   >1875年</a>に<a href="." id="link_11"                                                   >勲四等</a><a href="." id="link_12"                                                                       >旭日小綬章</a>受賞。
</p>
