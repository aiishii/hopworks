	<h1 id="firstHeading" class="firstHeading" >額田王</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E9%A1%8D%E7%94%B0%E7%8E%8B%E3%81%AE%E6%AD%8C%E7%A2%91.jpg" title="ファイル:額田王の歌碑.jpg">ファイル:額田王の歌碑.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                          >下居神社</a>にある額田王の歌碑</div></div></div>
<p><b>額田王</b>（ぬかたのおおきみ、ぬかたのきみ、生没年不詳。女性）は、<a href="." id="link_2"                                          >飛鳥時代</a>の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >皇族</a>・<a href="." id="link_5"                      >歌人</a>。<a href="." id="link_6"                                          >天武天皇</a>の妃（一説に<a href="." id="link_7"                      >采女</a>や<a href="." id="link_8"                      >巫女</a>）。
</p><p>額田王（『<a href="." id="link_9"                                >万葉集</a>』）の表記が一般的であるが、<b>額田女王</b>、<b>額田姫王</b>（『<a href="." id="link_10"                                         >日本書紀</a>』）、<b>額田部姫王</b>（『薬師寺縁起』）とも記される。
</p>
