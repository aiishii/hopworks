		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン＝アンリ・ロジェ</b>（<b>Jean-Henri Roger</b>、<a href="." id="link_1"                    >1949年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >12月31日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >映画監督</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                          >撮影監督</a>、<a href="." id="link_7"                      >俳優</a>。<a href="." id="link_8"                                                                                                                                    >ジャン＝リュック・ゴダール</a>の「政治の時代」に「<a href="." id="link_9"                                                                                                      >ジガ・ヴェルトフ集団</a>」として、つぎに<a href="." id="link_7"                      >女優</a><a href="." id="link_10"                                                                                                     >ジュリエット・ベルト</a>とのさまざまな活動のなかで、それぞれ共同監督として作品を発表したことで知られる。<a href="." id="link_11"                                                                                                                                                                                                               >フランス国立映像音響芸術学院</a>（la <a href="/w/index.php?title=Fr:F%C3%A9mis&amp;action=edit&amp;redlink=1" class="new" title="Fr:Fémis (存在しないページ)">Fémis</a>、旧<a href="." id="link_12"                                                             >IDHEC</a>）教授。
</p>
