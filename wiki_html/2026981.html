		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小出伸一</b>（こいで しんいち、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >10月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                                                                                              >株式会社セールスフォース・ドットコム</a> 代表取締役会長 兼 CEO。元<a href="." id="link_5"                                                                                                                                              >日本ヒューレット・パッカード</a>代表取締役社長執行役員。元<a href="." id="link_6"                                                                                                      >ソフトバンクテレコム</a>代表取締役副社長兼<a href="." id="link_7"                                                                        >最高執行責任者</a>。
