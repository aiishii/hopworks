</div>
<p><b>キング・コブラ</b> (King Kobra)は1984年に結成された<a href="." id="link_1"                                                                        >グラム・メタル</a>バンド。ドラマー、<a href="." id="link_2"                                                                                            >カーマイン・アピス</a>が<a href="." id="link_3"                                                                                            >オジー・オズボーン</a>のバンドから離れ、結成した。1stアルバムと2ndアルバムの間、バンドは比較的無名のミュージシャンによって構成されていた。この<a href="." id="link_4"                                                                                                      >キャピトル・レコード</a>から出した2枚のアルバムの後、カーマイン・アピスは解散を決断し、<a href="." id="link_5"                                                                                  >ジョン・サイクス</a>率いる、<a href="." id="link_6"                                                                                  >ブルー・マーダー</a>に参加した。
</p><p>2010年に新たなメンバーを加え、活動を再開した。
</p>
