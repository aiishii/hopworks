<p><b>林 大八</b>（はやし だいはち、<a href="." id="link_1"                    >1884年</a>（明治17年）<a href="." id="link_2"                            >9月15日</a> - <a href="." id="link_3"                    >1932年</a>（昭和7年）<a href="." id="link_4"                          >3月1日</a>）は、<a href="." id="link_5"                                                    >日本</a>の<a href="." id="link_6"                                                                        >陸軍</a><a href="." id="link_7"                      >軍人</a>。<a href="." id="link_8"                                                                                                                                              >最終階級</a>は陸軍<a href="." id="link_9"                      >少将</a>。<a href="." id="link_10"                               >従四位</a>・<a href="." id="link_11"                     >勲三等</a>・<a href="." id="link_12"                                         >功三級</a>。鶴岡鷹匠町（現・<a href="." id="link_13"                               >鶴岡市</a>）出身。陸軍<a href="." id="link_14"                     >少尉</a>の<a href="." id="link_15"                               >林八郎</a>は次男。
</p>
