		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大垣藩</b>（おおがきはん）は、<a href="." id="link_1"                                >美濃国</a>大垣周辺を支配した<a href="." id="link_2"            >藩</a>。藩庁は<a href="." id="link_3"                                >大垣城</a>（現在の<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >大垣市</a>郭町2丁目）に置かれた。
</p><p><a href="." id="link_6"                                          >江戸時代</a>初期には短期間で藩主として4家が交替したが、<a href="." id="link_7"                      >寛永</a>12年（<a href="." id="link_8"                    >1635年</a>）以降は<a href="." id="link_9"                                >戸田家</a>が10万石で入り、<a href="." id="link_10"                     >幕末</a>・<a href="." id="link_11"                                         >明治維新</a>期まで存続した。
</p>
