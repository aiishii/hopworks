		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉耀宗 </b>（ごようそう、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >9月17日</a>、<a href="." id="link_3"                                >簡体字</a>: <span lang="zh-hans">吴耀宗</span>、<a href="." id="link_4"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Wu Yaozong</span></span>、<a href="." id="link_5"                                                    >ウェード式</a>：Wu Yao Tsung、英文：<a href="/w/index.php?title=En:Y.T._Wu&amp;action=edit&amp;redlink=1" class="new" title="En:Y.T. Wu (存在しないページ)">Y.T. Wu</a>）は<a href="." id="link_6"                                                                        >中華人民共和国</a>で<a href="." id="link_7"                                                                        >プロテスタント教会</a>の<a href="." id="link_8"                                                                                                                                              >三自愛国運動</a>を提唱した主要人物である。
</p><p>彼とその賛同者の提唱が、現在の中国の<a href="." id="link_9"                                          >合同プロテスタント教会組織</a>である<a href="." id="link_10"                                                                       >中国基督教協会</a>（会長：<a href="." id="link_11"                               >丁光訓</a>）の基本的な考え方になっている。
</p>
