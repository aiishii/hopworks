		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高宮 智</b>（たかみや さとる、<a href="." id="link_1"                            >4月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >神奈川県</a>出身。<a href="." id="link_5"                                >小学館</a>発行の少女漫画誌『<a href="." id="link_6"                                >ちゃお</a>』『<a href="." id="link_7"              >ChuChu</a>』にて活動後、現在『<a href="." id="link_8"                >Cheese!</a>』にて執筆中。
</p><p>25歳の時に「ちゃおまんがスクール」にてちゃお銀賞を受賞。<a href="." id="link_9"                    >2001年</a>に「天使墜落」でデビュー。同期に<a href="." id="link_10"                                                   >水瀬いつる</a>がいる。
</p><p>漫画執筆のほか、小学館<a href="." id="link_11"                                                             >パレット文庫</a>の<a href="." id="link_12"                                                             >ボーイズラブ</a>小説の挿絵も手がけたことがある。書道七段。<a href="." id="link_13"                     >漫画</a>作品では、<a href="." id="link_14"                                                             >ファンタジー</a>の作品が多い。
</p>
