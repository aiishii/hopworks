                                                                     >マグニチュード</a>（M）7.0。地震による死者数は資料によっても異なるが、おおよそ5,000人程度とされ、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                              >地震学者</a>・<a href="." id="link_7"                                          >宇津徳治</a>は、死者5808人、負傷者8303人としている。
