		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スーザン・モラー・オーキン</b>（Susan Moller Okin、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >7月19日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >3月3日</a>）は、アメリカの政治哲学者。フェミニズム政治理論が専門。
</p><p><a href="." id="link_3"                                                                                  >ニュージーランド</a>・<a href="." id="link_4"                                                                                                                                                    >オークランド</a>生まれ。1967年、<a href="." id="link_5"                                                                                  >オークランド大学</a>卒業後、1970年、<a href="." id="link_6"                                                                                                      >オックスフォード大学</a>で修士号、1975年、<a href="." id="link_7"                                                                        >ハーバード大学</a>で博士号を取得。オークランド大学、<a href="." id="link_8"                                                                                  >ブランダイス大学</a>、ハーバード大学、<a href="." id="link_9"                                                                        >ヴァッサー大学</a>、<a href="." id="link_10"                                                                                           >スタンフォード大学</a>で教鞭を執った。
</p>
