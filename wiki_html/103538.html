		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まえだ ちゅうめい</div><span class="fn">前田 忠明</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1941-05-15</span>) </span>1941年<a href="." id="link_1"                            >5月15日</a>（80歳）<br /><span class="birthplace"><a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >空知郡</a>岩見沢町（現・<a href="." id="link_4"                                          >岩見沢市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                          >明治大学</a>文学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                                                        >芸能リポーター</a>（光文社・女性自身→フジテレビ専属契約）</td></tr></tbody></table>
<p><b>前田 忠明</b>（まえだ ちゅうめい、<a href="." id="link_7"                    >1941年</a><a href="." id="link_7"                            >5月15日</a> - ）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_6"                                                                        >芸能リポーター</a>。
</p><p>愛称は<b>前忠（まえちゅう）</b>。本名は「ちゅうめい」ではなく「ただあき」と読む。
</p><p><a href="." id="link_9"                    >2020年</a>3月まで長きに渡り<a href="." id="link_10"                                                                                 >フジテレビ</a>と<a href="." id="link_11"                               >専属契約</a>を結び、「フジテレビ芸能デスク」の肩書きで活動してきた。
</p>
