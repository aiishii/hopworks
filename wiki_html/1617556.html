<p><b>アイヴァン・サウスオール</b>（<b>Ivan Southall</b>、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >6月8日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >11月15日</a>）は、<a href="." id="link_3"                                                                        >オーストラリア</a>の児童文学作家。<a href="." id="link_4"                                                    >メルボルン</a>生まれ。<a href="." id="link_5"                    >1981年</a>にOrder of Australiaを授与される。<a href="." id="link_6"                                >癌</a>のため<a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >11月15日</a>に死去。
</p>
