		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加徳島</b>（カドクとう、<a href="." id="link_1"                                >朝</a>&#58; <span lang="ko">가덕도</span>）は、<a href="." id="link_2"                                          >大韓民国</a><a href="." id="link_3"                                                    >釜山広域市</a><a href="." id="link_4"                                                                                        >江西区</a>天加洞の主島。
</p><p>釜山広域市で一番大きい島(<a href="." id="link_5"                                >影島</a>の1.5倍)で、面積は21.36 平方km、海岸線の長さは36km。最高峰は烟台峰で459.4m。
</p><p><a href="." id="link_6"                                          >李氏朝鮮</a>時代には <a href="." id="link_7"                                                    >熊川郡</a>管轄であり、1914年から1988年まで<a href="." id="link_8"                                >昌原郡</a>管轄であった。1989年1月1日に天加面が当時の釜山直轄市に編入され、新設の江西区に属するようになった。行政洞は天加洞一つのみで、東仙洞・城北洞・訥次洞・天城洞・大項洞など5つの法定洞がある。
</p>
