		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯地 紀美子</b>（<b>いいじ きみこ</b>、<a href="." id="link_1"                            >2月11日</a> - ）は、<a href="." id="link_2"                                                              >エフエム佐賀</a>の<a href="." id="link_3"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_4"                                >福岡県</a>出身、<a href="." id="link_5"                                                >血液型</a>は<a href="." id="link_5"                                                >O型</a>。
</p><p><a href="." id="link_6"                                                                                                                >筑紫女学園高校</a>時代に<a href="." id="link_7"                                                                                                                                >NHK杯全国高校放送コンテスト</a>で<a href="." id="link_8"                                      >TBS</a>の<a href="." id="link_9"                                          >長岡杏子</a>らと共に4位入賞の経験がある。このときの優勝者は<a href="." id="link_10"                                                             >九州朝日放送</a>の<a href="." id="link_11"                                         >逸見明正</a>。
</p>
