		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北 一郎</b>（きた いちろう、<a href="." id="link_1"                    >1961年</a>（昭和36年） - ）は、日本の<a href="." id="link_2"                                                              >生理学者</a>。<a href="." id="link_3"                                                                                  >首都大学東京</a>人間健康科学研究科教授。<a href="." id="link_4"                      >博士</a>（医学）（<a href="." id="link_5"                                          >東邦大学</a>）。<a href="." id="link_6"                                                    >運動生理学</a>・<a href="." id="link_7"                                                                        >神経生理学</a>が専門で、ストレス・覚醒・情動反応の脳内メカニズムの研究や呼吸循環の神経性調節に関する研究を行っている。
</p>
