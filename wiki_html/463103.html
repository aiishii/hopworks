<p><b>アレクサンドロス・パナグリス</b>（Alexandros Panagoulis, <a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >7月2日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >5月1日</a>）は、<a href="." id="link_3"                                          >ギリシャ</a>の<a href="." id="link_4"                      >詩人</a>・<a href="." id="link_5"                                >政治家</a>。
</p><p><a href="." id="link_6"                    >1967年</a>から<a href="." id="link_7"                    >1974年</a>の間の<a href="." id="link_8"                                                                                  >ギリシャの軍事独裁政権</a>への抵抗活動で中心的な役割を担った。特に<a href="." id="link_9"                    >1968年</a><a href="." id="link_9"                            >8月13日</a>に起こした<a href="." id="link_10"                                                                                                                                   >ゲオルギオス・パパドプロス</a>暗殺未遂と拘留中の<a href="." id="link_11"                     >拷問</a>への抵抗で著名。
</p>
