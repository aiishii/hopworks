		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本郷 亘</b>（ほんごう わたる、<a href="." id="link_1"                      >正保</a>2年（<a href="." id="link_2"                    >1645年</a>） – <a href="." id="link_3"                      >享保</a>10年（<a href="." id="link_4"                    >1725年</a>）10月）は、<a href="." id="link_5"                                          >江戸時代</a>前中期の<a href="." id="link_6"                                >発明家</a>、<a href="." id="link_7"                                >因幡</a><a href="." id="link_8"                                >鳥取藩</a>士。子に<a href="." id="link_9"                      >砲術</a>家の<a href="." id="link_10"                               >本郷登</a>がいる。通称は又八郎、伊勢右衛門（伊左衛門）、のち和多利（和太利）。
