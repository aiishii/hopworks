<p><b>野口 幽谷</b>（のぐち ゆうこく、<a href="." id="link_2"                      >文政</a>8年（<a href="." id="link_3"                    >1825年</a>） - <a href="." id="link_4"                      >明治</a>31年（<a href="." id="link_5"                    >1898年</a>）<a href="." id="link_6"                            >6月26日</a>）は<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>期の<a href="." id="link_8"                      >南画家</a>。
</p><p><a href="." id="link_9"            >名</a>は續、<a href="." id="link_10"                     >通称</a>を巳之助。<b>幽谷</b>、和楽堂と<a href="." id="link_11"                                     >号</a>した。<a href="." id="link_12"                     >江戸</a><a href="." id="link_13"                                                                   >神田町</a>の生まれ。
</p>
