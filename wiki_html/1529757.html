		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウジェーヌ・ジルベール</b>（Eugene Gilbert、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >7月19日</a> - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                            >5月17日</a>）はフランスの初期のパイロットである。1912年にドゥペルドサン機でフランスパリ郊外のVillacoublayからスペインの<a href="." id="link_3"                                                                                                      >ビトリア＝ガステイス</a>間の810kmの無着陸飛行を含む多くの都市間飛行を行った。第1次世界大戦中はエースとなったが、撃墜され捕虜となった。
</p>
