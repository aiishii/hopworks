<p><b>ホンリョン銀行</b> (中国語簡体字:丰隆银行、繁体字:豊隆銀行、<i>Hong Leong Bank</i>、日本語読み:ほうりゅうぎんこう、<a href="." id="link_1"                                                                                                      >MYX</a>: <a rel="nofollow" class="external text" href="https://www.bursamalaysia.com/trade/trading_resources/listing_directory/company-profile?stock_code=5819">5819</a>) は、<a href="." id="link_2"                                                    >マレーシア</a>の銀行である。<a href="." id="link_1"                                                                                                      >マレーシア証券取引所</a>に上場しており、現在マレーシア、シンガポールと香港,日本に合計210以上の支店を構えている。
