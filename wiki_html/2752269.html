		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>磯貝 碧蹄館</b>（いそがい へきていかん、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >3月24日</a>）は、<a href="." id="link_3"                                          >俳人</a>、<a href="." id="link_4"                      >書家</a>。
</p><p><a href="." id="link_5"                                >東京</a>出身。本名は甚吉。豊南商業学校（現・<a href="." id="link_6"                                                              >豊南高等学校</a>）中退。<a href="." id="link_7"                      >川柳</a>、自由律俳句を経て、1954年<a href="." id="link_8"                                                    >中村草田男</a>に師事。1960年『与へられたる現在に』で<a href="." id="link_9"                                                    >角川俳句賞</a>受賞。1966年『握手』で<a href="." id="link_10"                                                   >俳人協会賞</a>受賞。1974年俳誌「握手」を創刊し主宰する。2004年句集『馬頭琴』により第5回<a href="." id="link_11"                                                                       >雪梁舎俳句大賞</a>特別賞受賞。書を<a href="." id="link_12"                                         >金子鷗亭</a>に学び、<a href="." id="link_13"                                                   >創玄展</a>審査員を務めた。2013年3月24日、<a href="." id="link_14"                     >肺癌</a>のため死去。89歳没。
</p>
