		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>照屋 敏子</b>（てるや としこ、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >4月4日</a>）は、<a href="." id="link_3"                                >沖縄県</a><a href="." id="link_4"                                >糸満市</a>出身の<a href="." id="link_5"                                >起業家</a>。最初は<a href="." id="link_6"                      >漁業</a>で、その後種々の企業を立ち上げ活躍した。<a href="." id="link_7"                                          >照屋林助</a>、<a href="." id="link_8"                                          >照屋林賢</a>、<a href="." id="link_9"                                                                        >ガレッジセール</a>・<a href="." id="link_10"                     >ゴリ</a>(本名・<a href="." id="link_11"                                                             >照屋年之</a>)の親戚。夫の<a href="." id="link_12"                                                                                                           >照屋林蔚</a>は軍人ではなかったが、<a href="." id="link_13"                                                             >中華民国総統</a>・<a href="." id="link_14"                               >蔣介石</a>の要請により<a href="." id="link_15"                     >台湾</a>の<a href="." id="link_16"                                                             >国軍</a>を秘密裏に支援した<a href="." id="link_17"                               >旧日本軍</a>将校を中心とする<a href="." id="link_18"                                         >軍事顧問団</a>、<a href="." id="link_19"                     >白団</a>の団員の一人。
</p>
