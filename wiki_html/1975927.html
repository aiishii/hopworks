<p><b>福本 邦雄</b>（ふくもと くにお、<a href="." id="link_1"                    >1927年</a>1月 - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >11月1日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >画商</a>、<a href="." id="link_6"                                                    >政治活動家</a>、元<a href="." id="link_7"                                                    >日本共産党</a>員。<a href="." id="link_8"                                                      >第2次岸内閣</a>の内閣官房長官秘書官、<a href="." id="link_9"                                                                              >自由民主党</a>政調会長秘書等を務める。<a href="." id="link_10"                     >戦前</a>の<a href="." id="link_7"                                                    >日本共産党</a>指導者・<a href="." id="link_11"                                         >福本和夫</a>の長男。<b>政界最後のフィクサー</b>とも呼ばれ、画商という表の顔から<a href="." id="link_12"                                         >政界</a>・<a href="." id="link_13"                     >財界</a>・<a href="." id="link_14"                               >暴力団</a>といった裏社会の深部に入りこんで暗躍した。
</p>
