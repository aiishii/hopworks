		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>しらい みちよ</b>（本名：<b>白井 美知代</b>、<a href="." id="link_1"                    >1960年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                                          >植樹</a>活動家である。
</p><p><a href="." id="link_5"                                >東京都</a>出身。父の<a href="." id="link_6"                                                                                                            >白井幹也</a>は<a href="." id="link_7"                                >山梨県</a><a href="." id="link_8"                                >都留市</a>出身の<a href="." id="link_9"                                                                        >アコーディオン</a>奏者で、都留市民歌を作った経歴がある。その影響もあって幼少時から音楽に親しみ、一時、歌謡グループ「<a href="." id="link_10"                                                                                                               >和田弘とマヒナスターズ</a>」の女声ヴォーカルを担当していた。現在は都留市に移り、古い民家を拠点に畑作をする傍ら、ライブコンサート、植樹活動、レコーディング活動を繰り広げている。
</p>
