<p>『<b>僕はラジオ</b>』（ぼくはラジオ、原題：<i>Radio</i>）は、実話を元にした<a href="." id="link_1"                                                  >2003年</a>の<a href="." id="link_2"                                                                                                      >アメリカ映画</a>。監督はマイク・トーリン、製作はマイク・トーリン、ブライアン・ロビンス、ハーバード・Ｗ・ゲインズ。配給はソニー・ピクチャーズ。キューバ・グッティングjr.が主人公のジェームズ・ロバート・ケネディ（ラジオ）役を演じている。
この映画はアメリカ最大の発行部数をほこるスポーツ専門誌が掲載した記事を基に、知的障害の青年と学校の先生兼アメリカンフットボールのコーチとの友情を描いたノンフィクション映画である。
</p>
