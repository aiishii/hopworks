<p><b>名越 時正</b>（なごや ときまさ、<a href="." id="link_1"                    >1915年</a>（<a href="." id="link_2"                      >大正</a>4年）<a href="." id="link_3"              >1月</a> - <a href="." id="link_4"                    >2005年</a>（<a href="." id="link_5"                      >平成</a>17年）<a href="." id="link_6"                              >10月11日</a>）は、日本の近世思想研究者。専門は<a href="." id="link_7"                                >水戸学</a>（<a href="." id="link_8"                                          >徳川光圀</a>の唱えた日本学）。<a href="." id="link_9"                                >彰考館</a>総裁の名越克敏（南渓）の子孫である名越時孝（漠然）の孫であり、父は<a href="." id="link_10"                                         >名越時中</a>（陸軍少将）。
</p><p>東京帝国大学で<a href="." id="link_11"                               >平泉澄</a>に学び、その高弟として知られている。水戸市文化財審議会委員・茨城県文化財審議会委員。水戸史学会会長。<a href="." id="link_12"                                                   >日本学協会</a>の設立準備委員会の理事。
</p>
