<p><b>自閉体 </b>（じへいたい）は、日本の<a href="." id="link_1"                                                                        >パンク・ロック</a><a href="." id="link_4"                                                          >バンド</a>。ボーカルの<a href="." id="link_5"                                                              >遠藤ミチロウ</a>を中心に<a href="." id="link_2"                    >1979年</a>に結成されたバンド。メンバーの立山と乾は兵庫県西宮市にある甲陽学院の同級生で、友人の元陸上自衛官であったアシムラの発案でこのバンド名がある。
</p>
