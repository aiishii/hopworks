		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮川 武雄</b>（みやかわ たけお、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >1月24日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >6月12日</a>）は、日本の経済学者。
</p><p><a href="." id="link_3"                                >大阪市</a><a href="." id="link_4"                                                          >船場</a>生まれ。1929年<a href="." id="link_5"                                                                                            >名古屋高等商業学校</a>卒、1932年<a href="." id="link_6"                                                                                  >神戸商業大学</a>卒、1934年同研究科修了、<a href="." id="link_7"                                                                                        >浪速高等学校</a>教授、1937年<a href="." id="link_8"                                                                        >大阪商工会議所</a>調査課長、1941年横浜専門学校教授、1950年校名変更で<a href="." id="link_9"                                                    >神奈川大学</a>助教授、1953年教授。1969年から経済学部長を二度務める。1979年定年退任、名誉教授、<a href="." id="link_10"                                         >創価大学</a>教授。1962年「独占および寡占の理論の研究」で<a href="." id="link_11"                                                   >名古屋大学</a><a href="." id="link_12"                                                                       >経済学博士</a>。
</p>
