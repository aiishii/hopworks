		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯島 権蔵</b>（いいじま ごんぞう、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                          >9月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >教育者</a>。川崎市立女子商業学校（後の<a href="." id="link_5"                                                                                            >川崎市立幸高等学校</a>の前身のひとつ）校長、<a href="." id="link_6"                                                                                  >松本商業学校</a>校長、松商学園短期大学（後の<a href="." id="link_7"                                                                                                                >松本大学松商短期大学部</a>）初代学長などを歴任した。
</p>
