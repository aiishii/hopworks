<p><b>モーゼス・ヘス</b>（<b>Moses Hess</b>, <a href="." id="link_1"                    >1812年</a><a href="." id="link_1"                            >6月21日</a> - <a href="." id="link_2"                    >1875年</a><a href="." id="link_2"                          >4月6日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                              >ユダヤ系</a><a href="." id="link_5"                                          >社会主義</a>者、<a href="." id="link_6"                                >哲学者</a>。「モーゼス」とヘブライ名で名乗るのは1862年からであり、それまでは「モーリッツ」というドイツ名だった。<a href="." id="link_7"                                                                                  >カール・マルクス</a>、<a href="." id="link_8"                                                                                                                          >フリードリヒ・エンゲルス</a>、<a href="." id="link_9"                                                                                                                                              >フェルディナント・ラッサール</a>とともに、ドイツにおける社会主義の祖とされている。<a href="." id="link_10"                                                                                                     >テオドール・ヘルツル</a>に影響を与えた政治的<a href="." id="link_11"                                                   >シオニズム</a>の創設者でもある。
</p>
