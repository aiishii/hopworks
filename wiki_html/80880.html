		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾形 乾山</b>（おがた けんざん、 <a href="." id="link_1"                      >寛文</a>3年（<a href="." id="link_2"                    >1663年</a>） - <a href="." id="link_3"                      >寛保</a>3年<a href="." id="link_4"                                                    >6月2日</a>（<a href="." id="link_5"                    >1743年</a><a href="." id="link_5"                            >7月22日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                          >陶工</a>、<a href="." id="link_8"                      >絵師</a>。名は惟充。通称は権平、新三郎。号は深省、乾山、霊海、扶陸・逃禅、紫翠、尚古斎、陶隠、京兆逸民、華洛散人、習静堂など。一般には窯名として用いた「乾山」の名で知られる。
</p>
