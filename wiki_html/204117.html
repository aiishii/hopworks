		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西内 裕一</b>（にしうち ひろかず、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >11月8日</a> - ）は、<a href="." id="link_2"                                                              >教育学者</a>、<a href="." id="link_3"                                          >福島大学</a><a href="." id="link_4"                                                                                                      >人間発達文化学類</a><a href="." id="link_5"                      >教授</a>。
</p><p><a href="." id="link_6"                                                                                                                                                    >社会科学習指導論</a>、<a href="." id="link_7"                                                                                  >社会科教育学</a>、<a href="." id="link_8"                                                                                                                                                    >「子育て共同」論</a>、<a href="." id="link_9"                                                                                                                                                                        >人間関係の発達と保育</a>などの講義を担当。専門は、<a href="." id="link_10"                                                   >教育方法学</a>で、<a href="." id="link_11"                                         >生活指導</a>、<a href="." id="link_12"                                                   >教科外活動</a>論などに重点を置いている。
</p>
