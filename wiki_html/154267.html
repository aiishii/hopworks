<p><b>毌丘 倹</b>（かんきゅう けん、? - <a href="." id="link_4"                                      >正元</a>2年閏<a href="." id="link_5"                                                      >1月21日</a>（<a href="." id="link_6"                  >255年</a><a href="." id="link_6"                            >3月16日</a>））は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                                                                   >三国時代</a>の<a href="." id="link_14"                                     >魏</a>の武将。<a href="." id="link_15"           >字</a>は<b>仲恭</b>。<a href="." id="link_2"                                                          >河東郡</a><a href="." id="link_3"                                >聞喜県</a>の人。父は毌丘興。妻は荀氏。弟は毌丘秀。子は<a href="." id="link_16"                               >毌丘甸</a>・毌丘宗ら。娘は毌丘芝。孫は毌丘重・毌丘奥。
</p>
