<p><b>ヘンリー・オーガスタス・ローランド</b>（Henry Augustus Rowland, <a href="." id="link_1"                    >1848年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >1901年</a><a href="." id="link_2"                            >4月16日</a>）は19世紀後半の<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >物理学者</a>である。帯電した物体を回転させることによって磁場が生じることを証明する実験を行い、高精度の<a href="." id="link_5"                                          >回折格子</a>の製作法を開発したことなどで知られる。<a href="." id="link_6"                                                                                  >アメリカ物理学会</a>の初代の会長を務めた。
</p>
