<p><b>プラハ条約</b>（プラハじょうやく、<a href="." id="link_7"                                          >独</a>&#58; <span lang="de">Prager Frieden</span>）は、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                            >8月23日</a>に結ばれた<a href="." id="link_5"                                          >普墺戦争</a>の講和条約。
</p><p>この条約において、<a href="." id="link_8"                                                    >ドイツ連邦</a>の解体が正式に定められ、<a href="." id="link_3"                                                                        >プロイセン王国</a>を中心とした<a href="." id="link_9"                                                    >ドイツ統一</a>が推進されることになった。
</p>
