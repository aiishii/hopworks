		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陸 玩</b>（りく がん、<a href="." id="link_1"                      >天紀</a>2年（<a href="." id="link_2"                  >278年</a>） - <a href="." id="link_3"                                                >咸康</a>7年<a href="." id="link_4"                                                        >12月14日</a>（<a href="." id="link_5"                  >342年</a><a href="." id="link_5"                          >1月7日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"                      >東晋</a>の<a href="." id="link_8"                      >官僚</a>・<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"           >字</a>は<b>士瑤</b>。<a href="." id="link_11"                     >本貫</a>は<a href="." id="link_12"                     >呉郡</a><a href="." id="link_13"                     >呉県</a>。祖父は<a href="." id="link_14"                     >陸瑁</a>（<a href="." id="link_15"                     >陸遜</a>の実弟）。父は<a href="." id="link_16"                                                                                       >陸英</a>。伯父は<a href="." id="link_17"                     >陸喜</a>。兄は<a href="." id="link_18"                     >陸曄</a>。
</p>
