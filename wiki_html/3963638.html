		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第3代<a href="." id="link_1"                                                                                                                                                                                  >フィッツウィリアム伯爵</a><b>ウィリアム・フィッツウィリアム</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William Fitzwilliam, 3rd Earl Fitzwilliam</span>、<a href="." id="link_3"                    >1720年</a><a href="." id="link_3"                            >1月15日</a> – <a href="." id="link_4"                    >1756年</a><a href="." id="link_4"                            >8月10日</a>）は、<a href="." id="link_5"                                                                                                      >グレートブリテン王国</a>の貴族、政治家。妹アンが<a href="." id="link_6"                                                                                                                                                                                                                                      >第2代ゴドルフィン男爵フランシス・ゴドルフィン</a>と結婚したほか、妻アンの兄に後の<a href="." id="link_7"                                                                        >イギリス首相</a>である<a href="." id="link_8"                                                                                                                                                                                                                                                                                        >第2代ロッキンガム侯爵チャールズ・ワトソン＝ウェントワース</a>がいる。
</p>
