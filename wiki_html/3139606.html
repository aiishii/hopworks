		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉原 一昭</b>（すぎはら かずあき、<a href="." id="link_1"                    >1937年</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >6月9日</a>）は、教育心理学者。
</p><p>福島県生まれ。1961年<a href="." id="link_3"                                                              >東京教育大学</a>心理学科卒、1966年同大学院博士課程教育心理学専攻単位取得退学、<a href="." id="link_4"                                                              >横浜国立大学</a>教育学部講師、助教授。1977年<a href="." id="link_5"                                          >筑波大学</a>心理学系助教授、1984年「論理的思考における構造の発達に関する研究」で<a href="." id="link_6"                                                                        >教育学博士</a>、同年教授。2001年定年退官、名誉教授、<a href="." id="link_7"                                                              >東京成徳大学</a>心理学研究科科長。現代の子供は現実感覚を失っているとしてこれを「<a href="." id="link_8"                                                                                            >不思議の国のアリス</a>」になぞらえ「アリス・シンドローム」と名づけた。
</p>
