	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Okayama_Castle.IMG_5917.jpg" title="ファイル:Okayama Castle.IMG 5917.jpg">ファイル:Okayama Castle.IMG 5917.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                >岡山城</a></div></div></div>
<p><b>岡山藩</b>（おかやまはん）は、<a href="." id="link_2"                                >備前</a>一国および<a href="." id="link_3"                                >備中</a>の一部を領有した<a href="." id="link_4"                                          >外様</a>の大<a href="." id="link_5"            >藩</a>である。藩庁は<a href="." id="link_1"                                >岡山城</a>（備前国<a href="." id="link_6"                                >御野郡</a>、現 <a href="." id="link_7"                                >岡山県</a><a href="." id="link_8"                                >岡山市</a><a href="." id="link_9"                                                          >北区</a>）。ほとんどの期間を<a href="." id="link_10"                               >池田氏</a>が治めた。<a href="." id="link_11"                     >国主</a>、本国持。<a href="." id="link_12"                     >支藩</a>に<a href="." id="link_13"                               >鴨方藩</a>と<a href="." id="link_14"                               >生坂藩</a>、また短期間<a href="." id="link_15"                               >児島藩</a>があった。
</p>
