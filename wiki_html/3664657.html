<p><b>本田 維憲</b>（ほんだ これのり、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >5月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。元<a href="." id="link_4"                                >大分県</a><a href="." id="link_5"                                >速見郡</a><a href="." id="link_6"                                >日出</a><a href="." id="link_7"                                          >町長</a>（2期）。株式会社<a href="." id="link_8"                                                                                  >ハーモニーランド</a>監査役、株式会社日出ハイテック代表取締役社長を歴任。
</p>
