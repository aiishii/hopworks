		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永瀬 義郎</b>（<b>ながせ よしろう</b>、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                          >1月5日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                          >3月8日</a>）は、日本の<a href="." id="link_3"                                >版画家</a>、<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                >茨城県</a>出身。大正初期の時代から昭和にかけて旺盛なる創作活動を続け、<a href="." id="link_6"                      >版画</a>や<a href="." id="link_7"                                          >油絵</a>により、自分の信ずる「美の世界」を表現するために、様々な手法を試み社会に問い続けた。また、著書「版画を作る人へ」はその後の版画家たちへ影響を与えた。
</p>
