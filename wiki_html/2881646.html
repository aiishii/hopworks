	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ひさなが かついちろう</div><span class="fn">久永 勝一郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1931年（90 - 91歳）<br /><span class="birthplace"><a href="." id="link_1"                                          >鹿児島県</a><a href="." id="link_2"                                          >鹿児島市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>明治大学<a href="." id="link_4"                                >商学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_5"                                                                                  >日本スケート連盟</a>会長</td></tr></tbody></table>
<p><b>久永 勝一郎</b>（ひさなが かついちろう、<a href="." id="link_6"                    >1931年</a> - ）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_7"                                                                                            >フィギュアスケート</a>選手（男子<a href="." id="link_8"                                                                                                                >シングル</a>）。フィギュアスケート<a href="." id="link_9"                                >審判員</a>。<a href="." id="link_10"                               >実業家</a>。元<a href="." id="link_5"                                                                                  >日本スケート連盟</a>会長。元<a href="." id="link_11"                                                                                 >国際スケート連盟</a>副会長。元日本メディセル社長。元<a href="." id="link_12"                                                         >日本レダリー社</a>会長。<a href="." id="link_1"                                          >鹿児島県</a><a href="." id="link_2"                                          >鹿児島市</a>出身。<a href="." id="link_13"                                         >明治大学</a><a href="." id="link_4"                                >商学部</a>卒業。
</p>
