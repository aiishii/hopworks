<p><b>久宮 静子内親王</b>（ひさのみやしずこないしんのう、<a href="." id="link_3"                    >1886年</a>（<a href="." id="link_4"                      >明治</a>19年）<a href="." id="link_5"                            >2月10日</a> - <a href="." id="link_6"                    >1887年</a>（明治20年）<a href="." id="link_7"                          >4月4日</a>）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                     >皇族</a>。<a href="." id="link_1"                                          >明治天皇</a>の第五皇女。母は<a href="." id="link_8"                                >園祥子</a>。<a href="." id="link_11"                                         >大正天皇</a>の異母妹、<a href="." id="link_12"                                         >昭和天皇</a>の叔母、<a href="." id="link_13"                     >上皇</a>の大叔母、<a href="." id="link_14"                     >今上天皇</a>の曽祖叔母にあたる。
</p>
