		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クラウス・オッフェ</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Claus Offe</span>、<a href="." id="link_2"                    >1940年</a> - ）は、<a href="." id="link_3"                                >ドイツ</a>の政治学者、社会学者。<a href="." id="link_4"                                                              >マルクス主義</a>政治理論、政治社会学を専門とし、民主政治と<a href="." id="link_5"                                          >資本主義</a>経済の関係性を主な研究テーマとしている。
</p><p><a href="." id="link_6"                                                                                                                >ユルゲン・ハーバーマス</a>の弟子で、<a href="." id="link_7"                                                                                            >フランクフルト学派</a>の一人に数えられる。現在、<a href="." id="link_8"                                          >ベルリン</a>に在る<a href="/w/index.php?title=En:Hertie_School_of_Governance&amp;action=edit&amp;redlink=1" class="new" title="En:Hertie School of Governance (存在しないページ)">Hertie School of Governance</a>教授。
</p>
