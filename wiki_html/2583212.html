<p><b>烏渓</b>（う-けい、<b>大肚渓</b>（だいと-けい）とも）は、<a href="." id="link_7"                      >台湾</a>中部を流れる<a href="." id="link_8"                                          >河川</a>。台湾では6番目に長く、第4位の流域面積を誇る。<a href="." id="link_2"                                          >中央山脈</a>に源を発し、西に流れ、<a href="." id="link_5"                                >台中市</a>と<a href="." id="link_6"                                >彰化県</a>の境界から<a href="." id="link_3"                                          >台湾海峡</a>に注ぐ。
</p>
