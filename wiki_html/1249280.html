		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平島 達司</b>（ひらしま たつし、<a href="." id="link_1"                    >1914年</a> - <a href="." id="link_2"                    >1986年</a>）は<a href="." id="link_3"                                                                                                      >神戸松蔭女子学院大学</a>名誉教授、音楽理論家、鍵盤奏者。<a href="." id="link_4"                                                                                                                                                          >ラモー音律</a>を発表したことで知られる。<a href="." id="link_5"                                                                        >クラシック音楽</a>の<a href="." id="link_6"                      >調律</a>法において古典調律を奨め、自らオルガンの調律選定者となり、その有意義性を説いた。同大学の前身・松蔭女子専門学校初代校長・浅野勇の娘婿。
</p>
