<p><b>奚岡</b>（けい こう、男性、<a href="." id="link_1"                    >1746年</a> - <a href="." id="link_2"                    >1803年</a>）は、中国<a href="." id="link_3"                                          >清朝</a>嘉慶・道光期の<a href="." id="link_4"                                                    >篆刻家</a>・<a href="." id="link_5"                      >書家</a>・<a href="." id="link_6"                                >画家</a>である。<a href="." id="link_7"                                                                                       >西泠四家</a>に加えられる。
</p><p>初<a href="." id="link_8"            >名</a>は鋼、<a href="." id="link_9"            >字</a>を純章、<a href="." id="link_10"                                     >号</a>は鉄生・蘿龕・鶴渚生・蒙泉外史・蒙道士・散木居士。<a href="." id="link_11"                               >浙江</a><a href="." id="link_12"                               >銭塘</a>の人。
</p>
