<p><b>クララ・ツェトキン</b>(Clara Zetkin、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                          >7月5日</a> - <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                            >6月20日</a>) は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>・<a href="." id="link_5"                                                                                  >フェミニスト</a>。<a href="." id="link_6"                                          >社会主義</a>の立場による<a href="." id="link_7"                                                              >女性解放運動</a>を主導し、<b>女性解放運動の母</b>と呼ばれる。
</p>
