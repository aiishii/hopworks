		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小笠原 和男</b>（おがさわら かずお、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >12月17日</a>）は、<a href="." id="link_3"                      >俳人</a>。
</p><p><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >碧南市</a>出身。1939年<a href="." id="link_6"                                                                                                  >岩田潔</a>に俳句を学ぶ。<a href="." id="link_7"                                          >石田波郷</a>、<a href="." id="link_8"                                          >石塚友二</a>に師事。1969年『鶴』（<a href="." id="link_9"                                          >星野立子</a>）に参加、『飛鳥集』同人、1984年『初蝶』創刊に参加、主宰。『立羽集』同人。
</p>
