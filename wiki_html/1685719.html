		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥村 洋彦</b> （おくむら ひろひこ、<a href="." id="link_1"                    >1942年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>で、<a href="." id="link_3"                                                    >学習院大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                                        >博士（経済学）</a>（<a href="." id="link_6"                                                    >名古屋大学</a>）。専門は、日本経済論、金融論、<a href="." id="link_7"                                                              >マクロ経済学</a>。<a href="." id="link_8"                                >岐阜県</a>出身。
</p><p>1964年<a href="." id="link_9"                                                                                                                >名古屋大学経済学部</a><a href="." id="link_10"                     >卒業</a>。同年、<a href="." id="link_11"                                         >日本銀行</a>入行。その後、<a href="." id="link_12"                                                                       >野村総合研究所</a>を経て、1995年学習院大学教授に就任。2000年<a href="." id="link_13"                                                   >石橋湛山賞</a>受賞。
</p>
