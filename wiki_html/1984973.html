		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相馬 皓</b>（そうま あきら、<a href="." id="link_1"                    >1914年</a>6月 - <a href="." id="link_2"                    >1984年</a>）は、日本の<a href="." id="link_3"                                >歴史家</a>、<a href="." id="link_4"                                >歌舞伎</a>研究家。
</p><p><a href="." id="link_5"                      >詩人</a>・<a href="." id="link_6"                                          >相馬御風</a>の三男として<a href="." id="link_7"                      >東京</a>に生まれる。祖父は<a href="." id="link_8"                                                                        >衆議院議員</a>の<a href="." id="link_9"                                          >藤田茂吉</a>。妹は<a href="." id="link_10"                                         >日本文学</a>研究者の相馬文子。糸魚川中学校（現・<a href="." id="link_11"                                                                                                               >新潟県立糸魚川高等学校</a>）卒業後、<a href="." id="link_12"                                         >安田靫彦</a>に<a href="." id="link_13"                               >日本画</a>を学ぶ。また<a href="." id="link_14"                                         >河竹繁俊</a>に師事して歌舞伎を学ぶ。
</p><p>NHK<a href="." id="link_15"                                                   >大河ドラマ</a>『<a href="." id="link_16"                                                                                                                           >新・平家物語</a>』『<a href="." id="link_17"                                                                                                                 >国盗り物語</a>』『<a href="." id="link_18"                                                   >元禄太平記</a>』『<a href="." id="link_19"                                                                                   >花神</a>』の時代考証を手掛けた。
</p>
