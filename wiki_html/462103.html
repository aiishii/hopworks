		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 健三</b>（うちだ けんぞう、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >7月28日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >7月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治評論家</a>・<a href="." id="link_5"                                                                        >政治ジャーナリスト</a>。元<a href="." id="link_6"                                                    >共同通信社</a>政治部長・論説委員長。退職後、<a href="." id="link_7"                                          >法政大学</a><a href="." id="link_8"                                >法学部</a>教授。<a href="." id="link_9"                                          >東海大学</a>教授を歴任。専門は、日本政治論、政治過程論。
</p>
