<p><b>大翔鳳 昌巳</b>（だいしょうほう まさみ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >5月7日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >12月4日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >札幌市</a><a href="." id="link_5"                                >豊平区</a><a href="." id="link_6"                                                          >平岸</a>出身で<a href="." id="link_7"                                          >立浪部屋</a>所属の元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は<b>村田 昌巳</b>（むらた まさみ）。最高位は東<a href="." id="link_10"                     >小結</a>。全盛期の体格は187cm、144kg。得意手は<a href="." id="link_11"                                         >突っ張り</a>、右四つ、寄り、<a href="." id="link_12"                                         >上手投げ</a>。現役時代はその人柄の良さと礼儀正しさで好感力士として知られた。
</p>
