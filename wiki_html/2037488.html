		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 友碩</b>（たかはし ゆうせき、<a href="." id="link_1"                    >1681年</a>（<a href="." id="link_2"                      >延宝</a>9年）頃 -<a href="." id="link_3"                    >1726年</a>（<a href="." id="link_4"                      >享保</a>11年））は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>で、家元<a href="." id="link_8"                                >井上家</a>の五世<a href="." id="link_9"                                                              >井上策雲因碩</a>の跡目<b>井上友碩</b>。<a href="." id="link_10"                               >美濃国</a>生まれ、四世<a href="." id="link_11"                                                   >本因坊道策</a>のち四世<a href="." id="link_12"                                                             >井上道節因碩</a>門下、七段。<a href="." id="link_13"                               >御城碁</a>5局を務めた他、『傅信録』編纂に携わった。
</p>
