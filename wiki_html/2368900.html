<p><b>楊井 克巳</b>（やない かつみ、<a href="." id="link_1"                    >1903年</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >9月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>、<a href="." id="link_5"                                          >東京大学</a>名誉教授。
<a href="." id="link_6"                                                                                        >旧制山口高等学校</a>を経て、<a href="." id="link_7"                                                                                  >東京帝国大学</a>経済学部卒。<a href="." id="link_8"                                                    >矢内原忠雄</a>に師事。戦後東大経済学部教授、経済学部長、<a href="." id="link_9"                    >1959年</a>「アメリカ帝国主義史論」で<a href="." id="link_10"                                                                       >経済学博士</a>。<a href="." id="link_11"                   >1964年</a>定年退官、名誉教授、<a href="." id="link_12"                                         >帝京大学</a>教授、<a href="." id="link_13"                   >1990年</a>定年退職。
</p>
