<p><b>岩田達明</b>（いわた たつあき、<a href="." id="link_1"                    >1926年</a>（<a href="." id="link_2"                      >大正</a>15年）<a href="." id="link_3"                          >1月2日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >囲碁</a><a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                          >名古屋市</a>出身、<a href="." id="link_8"                                >木谷實</a>九段門下、<a href="." id="link_9"                                          >日本棋院</a>中部総本部に所属、九段。旧名<b>正男</b>。<a href="." id="link_10"                               >王冠戦</a>優勝9期、<a href="." id="link_11"                                                   >プロ十傑戦</a>準優勝など。堅実でバランス重視の棋風。日本棋院理事、棋士会長を務めた。<a href="." id="link_12"                   >2011年</a>12月31日に現役<a href="." id="link_13"                     >引退</a>。
</p>
