		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古田 孝之</b>（ふるた たかゆき、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>、<a href="." id="link_5"                                                              >理学博士</a>。
</p><p><a href="." id="link_6"                                >福島県</a><a href="." id="link_7"                                          >いわき市</a>生まれ。<a href="." id="link_8"                                                                                                                >福島県立平工業高等学校</a>、<a href="." id="link_9"                                          >東北大学</a>を卒業後、<a href="." id="link_10"                                         >茨城大学</a>、<a href="." id="link_11"                                         >弘前大学</a>、<a href="." id="link_12"                                                             >東京理科大学</a>を経て、<a href="." id="link_11"                                         >弘前大学</a><a href="." id="link_13"                                         >名誉教授</a>。叙<a href="." id="link_14"                               >従四位</a>。
</p><p>1987年に<a rel="nofollow" class="external text" href="https://www.encyclopediaofmath.org/index.php/Löwner–Heinz_inequality">レウナー・ハインツの不等式</a>の拡張である<a rel="nofollow" class="external text" href="https://www.encyclopediaofmath.org/index.php/Furuta_inequality">古田不等式</a>を確立、<a href="." id="link_15"                                         >作用素論</a>における<a href="." id="link_16"                                                                                                                               >作用素不等式</a>の発展に大きく貢献した。わずか1ページ、24行の論文は「短編の珠玉編」と称えられた。
</p>
