<p><b>高橋 三郎</b>（たかはし さぶろう、<a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >2010年</a>6月24日）は、<a href="." id="link_3"                                                    >無教会主義</a>の独立伝道者。
</p><p><a href="." id="link_4"                                                                                            >日本統治時代の朝鮮</a>の<a href="." id="link_5"                                          >忠清南道</a>生まれ。1945年<a href="." id="link_6"                                                                                  >東京帝国大学</a>工学部卒、1948年<a href="." id="link_7"                                                                                                                                    >恵泉女学園高等学校</a>教師、1950年<a href="." id="link_8"                                                              >昭和女子大学</a>助教授、1954年<a href="." id="link_9"                                                                                                                                                                                                >東京大学教養学部</a>卒、同大学院で西洋古典を学ぶ。1955年から1958年まで<a href="." id="link_10"                                         >西ドイツ</a>・<a href="." id="link_11"                                                                                 >マインツ大学</a>大学院博士課程、58年<a href="." id="link_12"                                                             >神学博士</a>。<a href="." id="link_13"                                                   >矢内原忠雄</a>に師事し、無教会高橋聖書集会責任者。月刊誌『十字架の言』編者。<a href="." id="link_14"                                         >内村鑑三</a>から3世代目に当たる無教会主義の中心人物。
</p>
