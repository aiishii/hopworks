		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大平 山濤</b>（おおひら さんとう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >6月30日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >書家</a>、<a href="." id="link_5"                                                    >文化功労者</a>。本名、正信。
</p><p><a href="." id="link_6"                                >富山県</a><a href="." id="link_7"                                          >下新川郡</a><a href="." id="link_8"                                                                    >朝日町</a>生まれ。<a href="." id="link_9"                                                              >富山県師範学校</a>卒業、<a href="." id="link_10"                                                                                                     >富山県立魚津高等学校</a>に勤務。1947年<a href="." id="link_11"                                         >金子鷗亭</a>に師事する。1968年教員を辞職して上京、<a href="." id="link_12"                                                                                                 >抱山社</a>を創設する。1991年<a href="." id="link_13"                                                   >毎日書道展</a>文部大臣賞、1992年<a href="." id="link_14"                                                   >毎日芸術賞</a>受賞。2002年文化功労者。2007年9月9日、死去。享年91。<a href="." id="link_15"                                                                                           >日展</a>参与、日本詩文書作家協会最高顧問を務めた。<a href="." id="link_16"                               >魚津市</a>の<a href="." id="link_17"                                                                       >新川文化ホール</a>には「山濤記念室」があり、作品の一部が展示されている。
</p>
