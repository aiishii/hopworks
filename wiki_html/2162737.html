		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンディ・ウォレス</b>（<span lang="en">Andy Wallace</span>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                    >グラミー賞</a>受賞スタジオ・<a href="." id="link_3"                                                                                                                                    >エンジニア</a>。代表作は、<a href="." id="link_4"                      >Run-D.M.C.</a>と<a href="." id="link_5"                                                              >エアロスミス</a>のコラボレーション作品「<a href="." id="link_6"                                                                                                                          >ウォーク・ディス・ウェイ</a>」。
</p><p>2005年10月現在、アンディ・ウォレスのクレジットが入ったアルバムの売り上げは、全世界で8,000万枚に上る。
</p>
