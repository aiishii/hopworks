		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 素子</b>（おおた もとこ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >和光大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >豊島区</a>生まれ。<a href="." id="link_8"                    >1972年</a><a href="." id="link_8"                                                              >東京学芸大学</a>卒。<a href="." id="link_9"                    >1975年</a><a href="." id="link_9"                                                                                  >お茶の水女子大学</a><a href="." id="link_9"                                >大学院</a>教育学修士課程修了。<a href="." id="link_10"                                                             >郡山女子大学</a>助教授、<a href="." id="link_11"                                                                                 >共栄学園短期大学</a>教授、<a href="." id="link_12"                                                             >湘北短期大学</a>教授、<a href="." id="link_13"                   >2007年</a>和光大学現代人間学部教授。<a href="." id="link_14"                   >2019年</a>退任。
</p><p>2006年、『子宝と子返し――近世農村の家族生活と子育て』』で第2回<a href="." id="link_15"                               >河上肇</a>賞奨励賞受賞。同論文を改稿出版した『子宝と子返し 近世農村の家族生活と子育て』で<a href="." id="link_16"                   >2008年</a>に第6回<a href="." id="link_17"                                                                       >角川財団学芸賞</a>受賞。
</p>
