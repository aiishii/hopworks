<p><b>牧野 英一</b>（まきの えいいち、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >4月18日</a>）は、<a href="." id="link_3"                                >岐阜県</a>出身の日本の<a href="." id="link_4"                                >法学者</a>。専門は<a href="." id="link_5"                                >刑事法</a>。<a href="." id="link_6"                                          >東京帝国大学</a><a href="." id="link_7"                                          >名誉教授</a>、<a href="." id="link_8"                                                                                        >東京商科大学</a>（<a href="." id="link_9"                                          >一橋大学</a>の前身）名誉講師。<a href="." id="link_10"                               >従二位</a><a href="." id="link_11"                     >勲一等</a><a href="." id="link_12"                               >瑞宝章</a>。
</p>
