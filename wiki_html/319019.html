<p><b>秋瑾</b>（しゅうきん、<a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                            >11月8日</a> - <a href="." id="link_4"                    >1907年</a><a href="." id="link_4"                            >7月15日</a>）は、<a href="." id="link_6"                                          >清朝</a>末期の女性<a href="." id="link_7"                                >革命家</a>。詩人。原名、閨瑾（けいきん）。日本留学時（<a href="." id="link_8"                    >1904年</a>）に「閨」を削って「瑾」とした。幼名は玉姑。字（あざな）は璿卿（せんけい）、号は旦吾。紹興の人物。秋瑾とは、「秋の美しい玉」の意味である。<a href="." id="link_9"                      >纏足</a>であった。
</p>
