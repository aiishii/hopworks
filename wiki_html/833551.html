		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永松 潔</b>（ながまつ きよし、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >福岡市</a>出身。
</p><p><a href="." id="link_6"                    >1971年</a>、『<a href="." id="link_7"                                                                                                                                                    >コミックマガジン</a>』（<a href="." id="link_8"                                >芳文社</a>）に掲載の「望郷」でデビュー。主に青年誌で活躍している。代表作に『<a href="." id="link_9"                                                                                                                >ツヨシしっかりしなさい</a>』など。
</p><p>『<a href="." id="link_10"                                                                                                                         >ビッグコミックオリジナル</a>』にて、『<a href="." id="link_11"                                         >テツぼん</a>』を連載（漫画原作者は<a href="." id="link_12"                                                                                                           >高橋遠州</a>だが、「ツヨシしっかりしなさい」（こちらの設定原作は作画と同じく永松が担当）とは作画が共通していることから、ツヨシたち登場人物の出演が実現した）。
</p>
