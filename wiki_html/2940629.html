		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東郷 慎十郎</b>（とうごう しんじゅうろう <a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                      >5月12日</a>(<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                            >6月25日</a>) - <a href="." id="link_4"                      >昭和</a>5年(<a href="." id="link_5"                    >1930年</a>）<a href="." id="link_6"                            >4月20日</a>）は日本の<a href="." id="link_7"                                >実業家</a>・<a href="." id="link_8"                                                    >篤志家</a>。<a href="." id="link_9"                      >湘南</a>地域の学校や教育施設などに多額の寄付を行い、地域の教育に多大な貢献をした。特に<a href="." id="link_10"                               >鎌倉町</a>の<a href="." id="link_11"                               >図書館</a>設立に当たっては、建設費の寄付・図書千冊の寄贈を行い、中心的な役割を果たした。
</p>
