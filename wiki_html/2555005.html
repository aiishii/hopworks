<p><b>TOYONO</b>（とよの、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                >音楽家</a>。<a href="." id="link_4"                                          >ブラジル</a>系<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>＆<a href="." id="link_6"                                                                                            >ヴォーカリスト</a>、<a href="." id="link_7"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_8"                                                              >ポルトガル語</a><a href="." id="link_9"                      >歌唱</a><a href="." id="link_10"                                                   >トレーナー</a>として活動。ポルトガル語、<a href="." id="link_11"                               >日本語</a>、<a href="." id="link_12"                     >英語</a>、<a href="." id="link_13"                                                   >フランス語</a>、<a href="." id="link_14"                                                   >スペイン語</a>での<a href="." id="link_15"                                                                                           >レコーディング</a><a href="." id="link_16"                     >楽曲</a>がある。
</p>
