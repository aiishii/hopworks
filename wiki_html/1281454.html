<p><b>井上 剣花坊</b>（いのうえ けんかぼう、<a href="." id="link_1"                      >明治</a>3年<a href="." id="link_2"                                                    >6月3日</a>（<a href="." id="link_3"                    >1870年</a><a href="." id="link_3"                          >7月1日</a>） - <a href="." id="link_4"                      >昭和</a>9年（<a href="." id="link_5"                    >1934年</a>）<a href="." id="link_6"                            >9月11日</a>）は、日本の<a href="." id="link_7"                      >川柳</a>作家。幼名は<b>七郎</b>、のちに<b>幸一</b>。
</p><p>著書に『江戸時代の川柳』などがある。
</p>
