		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モーナ・ルダオ</b>(<a href="." id="link_1"                                                    >セデック語</a>：Mona Rudao／漢字：莫那・魯道)（<a href="." id="link_2"                    >1880年</a> - <a href="." id="link_3"                    >1930年</a>）は<a href="." id="link_4"                                                                                            >日本統治時代</a>の<a href="." id="link_5"                      >台湾</a>における<a href="." id="link_6"                                                    >台湾原住民</a>の<a href="." id="link_7"                      >霧社</a><a href="." id="link_8"                                                    >セデック族</a>マヘボ社の頭目。大規模な抗日武装反乱として知られる<a href="." id="link_9"                                          >霧社事件</a>を起こして日本と戦ったが敗死した。名前は「父ルダオの子であるモーナ」という意味。
</p><p>生年には諸説あり、当時の<a href="." id="link_10"                                                   >台湾総督府</a>の記録は<a href="." id="link_11"                   >1882年</a>としているが台湾側では<a href="." id="link_12"                   >1873年</a>の説もある。
</p>
