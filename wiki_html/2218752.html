		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬尾 七重</b>（せお ななえ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >4月6日</a> - ）は日本の<a href="." id="link_2"                                                              >童話作家</a>。
</p><p><a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >文京区</a><a href="." id="link_5"                                                          >本郷</a>生まれ。父は<a href="." id="link_6"                                >能楽師</a>。<a href="." id="link_7"                                          >立教大学</a>文学部日本文学科卒業。<a href="." id="link_8"                                          >福田清人</a>に師事。<a href="." id="link_9"                    >1967年</a>「ロザンドの木馬」で<a href="." id="link_10"                                                                                                     >講談社児童文学新人賞</a>佳作、<a href="." id="link_11"                   >1968年</a>同作で<a href="." id="link_12"                                                                                           >野間児童文芸推奨作品賞</a>、<a href="." id="link_13"                   >1987年</a>「さようなら、葉っぱこ」で<a href="." id="link_14"                                                                                                     >日本児童文芸家協会賞</a>、<a href="." id="link_15"                   >1998年</a>「さくらの花でんしゃ」で<a href="." id="link_16"                                                                       >ひろすけ童話賞</a>受賞。
</p>
