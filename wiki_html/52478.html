		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クラウス・リーゼンフーバー</b>（Klaus Riesenhuber, <a href="." id="link_1"                    >1938年</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>出身の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                >思想史</a>研究者。<a href="." id="link_5"                                                                        >ローマ・カトリック</a><a href="." id="link_6"                      >司祭</a>、<a href="." id="link_7"                                                    >イエズス会</a>士。<a href="." id="link_8"                                          >上智大学</a><a href="." id="link_9"                                >文学部</a><a href="." id="link_10"                     >哲学</a>科名誉教授、同大学中世思想研究所 元 所長。<a href="." id="link_11"                   >1991年</a>から<a href="." id="link_12"                   >1999年</a>まで<a href="." id="link_13"                                         >放送大学</a>客員講師も務めた。
</p>
