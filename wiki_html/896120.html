		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%AE%9F%E6%BC%94%E4%B8%80%E4%BD%8D%E4%B8%80%E5%88%80%E5%BD%AB_(%E5%B2%90%E9%98%9C%E7%9C%8C%E9%AB%98%E5%B1%B1%E5%B8%82)_-_panoramio.jpg" title="ファイル:実演一位一刀彫 (岐阜県高山市) - panoramio.jpg">ファイル:実演一位一刀彫 (岐阜県高山市) - panoramio.jpg</a>  <div class="thumbcaption">高山市にある一位一刀彫の店</div></div></div>
<p><b>一位一刀彫</b>（いちいいっとうほり、Ichii itto Carvings - Yew Wood Carvings）とは、<a href="." id="link_1"                                >岐阜県</a><a href="." id="link_2"                                                              >飛騨地方</a>で生産される<a href="." id="link_3"                                                                                                  >木工品</a>。主な生産地は<a href="." id="link_4"                                >高山市</a>。<a href="." id="link_5"                                >飛騨市</a>、<a href="." id="link_6"                                >下呂市</a>でも生産されている。<b>飛騨一位一刀彫</b>ともいう。
</p>
