		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルバート・モーラー・ジュニア</b>（<a href="." id="link_1"                      >英語</a>：R. Albert Mohler, Jr.、<a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                              >10月19日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >キリスト教</a><a href="." id="link_5"                                >福音派</a>の指導者、<a href="." id="link_6"                                >神学校</a>教師。アメリカ<a href="." id="link_7"                                                                                            >南部バプテスト</a>教会の南部バプテスト神学校代9代総長。
</p><p>「聖書的真理を現代文化に根付かせるために献身する」ことを目的とした米国全国放送のラジオ番組『アルバート・モーラー・プログラム』のホスト。<a href="." id="link_8"                                                                                                                                                                  >フォーカス・オン・ザ・ファミリー</a>の理事。ビブリカル・マンフッド・アンド・ウーマンフッドの運営者の一員。
</p>
