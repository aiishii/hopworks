		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミハリス・パパコンスタンディヌー</b>（<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Μιχάλης Παπακωνσταντίνου / <i>Michalis Papakonstantinou</i></span>、<a href="." id="link_2"                    >1919年</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                            >1月17日</a>）は、<a href="." id="link_4"                                          >ギリシャ</a>の<a href="." id="link_5"                                          >コザニ県</a>・<a href="." id="link_6"                                >コザニ</a>出身の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                      >作家</a>。<a href="." id="link_9"                                                              >新民主主義党</a>の政治家として<a href="." id="link_10"                                                                                                                                                                 >コンスタンディノス・ミツォタキス</a>内閣において1992年8月7日から1993年10月13日まで外務大臣を務めた。また、<a href="." id="link_11"                               >アテネ</a>や<a href="." id="link_12"                                                             >テッサロニキ</a>の<a href="." id="link_13"                     >新聞</a>の<a href="." id="link_14"                                                             >コラムニスト</a>も務めていた。
</p><p>2010年1月17日、91歳で亡くなった。
</p>
