		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 巳之助</b>（まえだ みのすけ、<a href="." id="link_1"                    >1889年</a> - <a href="." id="link_2"                    >1966年</a>）は、日本の<a href="." id="link_3"                                >造園家</a>、<a href="." id="link_4"                                >園芸家</a>。紅雨という号がある。大阪生まれ。
</p><p>1910年（明治43年）、<a href="." id="link_5"                                                                                  >京都高等工芸学校</a>（現・<a href="." id="link_6"                                                                                  >京都工芸繊維大学</a>）図案科第一部卒業。
</p><p>1917年（大正6年）から兵庫県立柏原中学校の教諭となる。1919年（大正8年）から石川県金沢女子職業学校教授嘱託となる。翌年1920年（大正9年）宮内技手として<a href="." id="link_7"                                >宮内省</a><a href="." id="link_8"                                >内匠寮</a>勤務となり、1933年（昭和8年）宮内技師となった。1935年（昭和10年）休職満期。
</p>
