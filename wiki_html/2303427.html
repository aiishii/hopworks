		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天羽 沙夜</b>（あもう さや）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                                      >ライトノベル作家</a>。血液型はA型。<a href="." id="link_3"                                >福島県</a>出身。<a href="." id="link_4"                                                                                  >日本推理作家協会</a>正会員。睡眠とプリン、ぬいぐるみをこよなく愛するメルヘン体質にもかかわらず、専門分野はトリガーハッピー系ハードボイルド。第4回<a href="." id="link_5"                                                                                            >ジャンプ小説新人賞</a>に『RAT SHOTS』佳作入選でデビュー。バイク事故の療養中に書いた小説にジャンプ小説新人賞を紹介されたのが応募に至るきっかけとなった。その後、『ダーク・アイズ』で第三回<a href="." id="link_6"                                                                                                                >電撃ゲーム小説大賞</a>銀賞を受賞。主にゲーム関連のノベライズを手掛けている。
</p>
