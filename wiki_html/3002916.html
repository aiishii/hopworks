<p><b>雷 軍</b>（らい ぐん、レイ・ジュン、<a href="." id="link_8"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Léi Jūn</span></span>、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >12月16日</a> - ）は、<a href="." id="link_2"                                                                        >中国</a>の実業家。<a href="." id="link_9"                                                                                  >エンジェル投資家</a>、<a href="." id="link_5"                                          >小米科技</a><a href="." id="link_10"                                                   >創業者</a>兼<a href="." id="link_6"                      >会長</a>兼<a href="." id="link_7"                                                                        >CEO</a>、<a href="." id="link_11"                                         >金山軟件有限公司</a><a href="." id="link_12"                               >董事長</a>（<a href="." id="link_13"                               >取締役</a><a href="." id="link_6"                      >会長</a>）である。
