		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蕭奉先</b>（しょう ほうせん、? - <a href="." id="link_1"                    >1123年</a>）は、<a href="." id="link_2"            >遼</a>の<a href="." id="link_3"                      >外戚</a>。<a href="." id="link_4"                      >契丹</a>の名家出身。契丹名（小字）は<b>得里底</b>（デリティ）。
</p><p>宰相の<a href="." id="link_5"                                >蕭継先</a>の玄孫にあたり、蕭昂・蕭昱らの父。<a href="." id="link_6"                                                                                                  >蕭嗣先</a>の兄。妹の<a href="." id="link_7"                                                                              >蕭皇后</a>が<a href="." id="link_8"                                >天祚帝</a>の后となり、もうひとりの妹の<a href="." id="link_9"                                                                                                  >蕭元妃</a>も妃となり、梁王<a href="." id="link_10"                                         >耶律雅里</a>（次男）・秦王<a href="." id="link_11"                               >耶律定</a>（五男）・許王耶律寧（末子）を生んだことで、帝に篤く信任された。そのために北院枢密使に任命され、蘭陵郡王に<a href="." id="link_12"                     >冊封</a>された。また次男の蕭昱が天祚帝の駙馬（<a href="." id="link_13"                                         >娘婿</a>）であった。
</p>
