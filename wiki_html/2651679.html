<p><b>マリオ・ソルダーティ</b>（Mario Soldati、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >11月17日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >6月19日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                          >映画監督</a>、<a href="." id="link_6"                                >脚本家</a>。<a href="." id="link_7"                                >トリノ</a>生まれ。
</p><p>1929年、短編集『サルマーチェ』（Salmace）で小説家デビュー。1954年には長編小説『偽られた抱擁』（Le lettere da Capri）でイタリア最高の文学賞である<a href="." id="link_8"                                                              >ストレーガ賞</a>を受賞している。
</p><p>その作品はイギリスの<a href="." id="link_9"                                                                                                                                                                            >ロバート・ルイス・スティーヴンソン</a>や<a href="." id="link_10"                                                                                                     >ヘンリー・ジェイムズ</a>の影響が指摘されている。
</p>
