		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 昌美</b>（なかがわ まさみ <a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >3月10日</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>。<a href="." id="link_4"                                                              >理学博士</a>（<a href="." id="link_5"                                                    >名古屋大学</a>）。 元<a href="." id="link_6"                                          >名城大学</a>理工学部教授。<a href="." id="link_7"                                >三重県</a>出身。
</p><p>専門は、<a href="." id="link_8"                                                              >素粒子論</a>で、坂田学派と呼ばれる<a href="." id="link_9"                                          >坂田昌一</a>の弟子の一人。1962年、坂田昌一、<a href="." id="link_10"                               >牧二郎</a>とともに、<a href="." id="link_11"                                                                                 >ニュートリノ振動</a>を提唱した（<a href="." id="link_12"                                                                                                                                                                 >ポンテコルボ・牧・中川・坂田行列</a>(PMNS行列) ）ことで知られる。
</p>
