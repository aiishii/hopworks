		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 タクマ</b>（さかもと タクマ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >5月20日</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >ギャグ</a><a href="." id="link_4"                                >漫画家</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >尼崎市</a>出身。小学生の時に<a href="." id="link_7"                                >仙台市</a>に引越し、<a href="." id="link_8"                                                                                                                >宮城県仙台第一高等学校</a>、<a href="." id="link_9"                                          >東北大学</a><a href="." id="link_10"                               >文学部</a>卒。同大学漫画研究会OB。「ぶんぶんレジデンス」は東北大学の寮がモデルになっている。<a href="." id="link_11"                   >1989年</a>に「シンケン君」でデビュー。
</p>
