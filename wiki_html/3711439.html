<p><b>川村 晃裕</b>（かわむら あきひろ、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                          >6月3日</a>- ）は、元<a href="." id="link_2"                                                              >プロ雀士</a>、<a href="." id="link_3"                                                    >麻雀戦術</a>家、<a href="." id="link_4"                                          >生放送主</a>。<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                          >名古屋市</a>出身。<a href="." id="link_7"                      >愛称</a>は「<b>かわむー</b>」等。
</p><p>プロ雀士時代から継続して<a href="." id="link_8"                                                                        >ライブ配信</a>を行い幅広い交友関係を持つ。
</p>
