	<h1 id="firstHeading" class="firstHeading" >金田卓也</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="honorific-prefix" style="font-size: small">学術博士</span><br /><span class="fn">金田 卓也</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">原語名</th><td><span class="nickname" lang="ja">金田 卓也<br />（かねだ たくや）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1955年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_2"                                                              >東京芸術大学</a><a href="." id="link_3"                                          >美術学部</a>卒業<br />東京芸術大学<a href="." id="link_4"                                >大学院</a><br /><a href="." id="link_5"                                                    >美術研究科</a>修士課程修了<br />東京芸術大学大学院<br />美術研究科博士課程修了</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>洋画</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>金田サラソティー（<a href="." id="link_6"            >妻</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td>金田常代</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td><a href="." id="link_7"                                                    >日本絵本賞</a>（<a href="." id="link_8"                    >1982年</a>）</td></tr></tbody></table>
<p><b>金田 卓也</b>（かねだ たくや、<a href="." id="link_9"                    >1955年</a> - ）は、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_11"                                                             >絵本作家</a>。<a href="." id="link_12"                     >学位</a>は<a href="." id="link_13"                                                             >学術博士</a>（<a href="." id="link_2"                                                              >東京芸術大学</a>・<a href="." id="link_14"                   >1990年</a>）。<a href="." id="link_15"                                                             >大妻女子大学</a><a href="." id="link_16"                                         >家政学部</a><a href="." id="link_17"                     >教授</a>。
</p><p>大妻女子大学家政学部<a href="." id="link_18"                               >助教授</a>、大妻女子大学家政学部<a href="." id="link_19"                               >准教授</a>などを歴任した。
</p>
