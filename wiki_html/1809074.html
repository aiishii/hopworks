		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 菁</b>（りゅう せい、刘菁、リォウ・ジン、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >4月23日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >貴州省</a><a href="." id="link_6"                                          >安順</a>出身、<a href="." id="link_7"                                                              >中国囲棋協会</a>所属、<a href="." id="link_8"                                >馬暁春</a>九段門下、八段。<a href="." id="link_9"                                                                                                                                                        >阿含・桐山杯中国囲棋快棋公開戦</a>優勝、<a href="." id="link_10"                                                                 >LG杯世界棋王戦</a>ベスト8など。<a href="." id="link_11"                     >常昊</a>らとともに七小龍の一人と呼ばれる。妻は<a href="." id="link_12"                               >チェス</a>プレイヤーの許昱華。
</p>
