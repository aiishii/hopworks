		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルンスト・フォン・グレーザーズフェルド</b>（Ernst von Glasersfeld、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >11月12日</a>）は、<a href="." id="link_3"                                >ドイツ</a>出身の<a href="." id="link_4"                                >哲学者</a>・<a href="." id="link_5"                                          >心理学者</a>である。<a href="." id="link_6"                                                                        >ジョージア大学</a>心理学名誉教授、科学推論研究所研究員、<a href="." id="link_7"                                                                                                                                                                  >マサチューセッツ大学アマースト校</a>心理学科非常勤教授を務めた。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                >アメリカサイバネティクス学会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:American_Society_for_Cybernetics&amp;action=edit&amp;redlink=1" class="new" title="En:American Society for Cybernetics (存在しないページ)">英語版</a>）</span></span>の評議員を務め、1991年にマッカローチ記念賞を受賞した。リスボンの<a href="/w/index.php?title=En:Instituto_Piaget&amp;action=edit&amp;redlink=1" class="new" title="En:Instituto Piaget (存在しないページ)">Instituto Piaget</a>の科学委員会のメンバーだった。
</p>
