		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トトロ大嶋。</b>（ととろおおしま、1973年11月14日 - ）は<a href="." id="link_1"                                          >放送作家</a>・<a href="." id="link_2"                                                              >ディレクター</a>・<a href="." id="link_3"                                          >ライター</a>・<a href="." id="link_4"                                                                        >ネットワーカー</a>・<a href="." id="link_5"                                                                        >パーソナリティ</a>。
</p><p>本名は大嶋智博、<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >大田区</a><a href="." id="link_8"                      >出身</a>。実家は<a href="." id="link_9"                                >天台宗</a>の<a href="." id="link_10"                     >寺院</a><a href="." id="link_11"                                                                                       >慈恩寺</a>（<a href="." id="link_12"                               >埼玉県</a><a href="." id="link_13"                                                   >さいたま市</a>-彼自身が制作した<a href="." id="link_14"                                         >銀河万丈</a>出演による<a href="." id="link_15"                               >ラジオ</a><a href="." id="link_16"                                                                                                               >CM</a>が年末年始に<a href="." id="link_17"                                         >文化放送</a>などで放送されている）。
</p>
