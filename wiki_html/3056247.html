		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 孝雄</b>（よこやま たかお、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >8月31日</a>）は、日本の<a href="." id="link_3"                                >漫画家</a>。妻は「知里幸恵銀のしずく記念館」館長の<a href="." id="link_4"                                                                                                                      >横山むつみ</a>(<a href="." id="link_5"                    >1948年</a> - <a href="." id="link_6"                    >2016年</a><a href="." id="link_6"                            >9月21日</a>)。義父は<a href="." id="link_7"                                          >知里幸恵</a>の弟で<a href="." id="link_8"                                                    >知里真志保</a>の兄にあたる<a href="." id="link_9"                                                                                                            >知里高央</a>。
</p>
