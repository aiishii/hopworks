		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五十嵐 美智</b>（いがらし みち、<a href="." id="link_1"                    >1932年</a>3月 - <a href="." id="link_2"                    >2002年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >英文学者</a>、<a href="." id="link_5"                                                              >金城学院大学</a>名誉教授。
<a href="." id="link_6"                                >新潟県</a>生まれ。<a href="." id="link_7"                    >1954年</a>、<a href="." id="link_8"                                          >広島大学</a><a href="." id="link_9"                                                    >英文科</a>卒、金城学院大学助手。<a href="." id="link_10"                   >1957年</a>に専任<a href="." id="link_11"                                               >講師</a>、<a href="." id="link_12"                   >1963年</a>に助教授を経て、<a href="." id="link_13"                   >1978年</a>、<a href="." id="link_14"                     >教授</a>。<a href="." id="link_15"                   >1976年</a>、<a href="." id="link_16"                                                                       >マドリード大学</a>から「<a href="." id="link_17"                                                                                                                                                       >ロルカ</a>と<a href="." id="link_18"                                                        >イギリス・ロマン派</a>詩人たち」に対して<a href="." id="link_19"                               >Ph.D.</a>。<a href="." id="link_20"                                                                                                                         >ワーズワス</a>を研究した。<a href="." id="link_21"                   >2000年</a>、<a href="." id="link_22"                     >定年</a>退任。
</p>
