		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・太郎・比嘉</b> （Thomas Taro Higa、日本名: <b>比嘉太郎</b>、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >9月22日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                                                                        >米国</a>と<a href="." id="link_4"                                >沖縄</a>の両方で英雄となった人物。米国から<a href="." id="link_5"                                                                                  >パープルハート</a>と<a href="." id="link_6"                                                                        >シルバースター</a>勲章を授与された。2015年、<a href="." id="link_7"                            >NHK</a>は比嘉太郎のドキュメンタリードラマ『戦場の真心チムグクル～沖縄を救った日系人～』を制作した。 
</p>
