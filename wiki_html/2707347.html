		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Johan_Andersson_2009.jpg" title="ファイル:Johan Andersson 2009.jpg">ファイル:Johan Andersson 2009.jpg</a>  <div class="thumbcaption">ユハン・アンデション（2009年）</div></div></div>
<p><b>ユハン・アンデション</b>（<a href="." id="link_1"                                                                        >スウェーデン語</a>&#58; <span lang="sv">Johan Andersson</span>、 <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >8月28日</a> - ）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >ゲーム</a><a href="." id="link_5"                                                                                  >プログラマー</a>。<a href="." id="link_6"                                                                                                                                              >パラドックスインタラクティブ</a>で<a href="." id="link_7"                                      >Europa Universalis</a>、<a href="." id="link_8"                  >Victoria</a>、<a href="." id="link_9"                              >Crusader Kings</a>、<a href="." id="link_10"                             >Hearts of Iron</a>等のシリーズを手がける。
</p><p>パラドックスインタラクティブに勤める以前は、Funcomに勤めていた。
</p>
