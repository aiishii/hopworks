<p><b>ジェームズ・ホップウッド・ジーンズ</b>（Sir <i>James Hopwood Jeans</i> 、<a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                            >9月11日</a> - <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                            >9月16日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >物理学者</a>、<a href="." id="link_5"                                          >天文学者</a>、<a href="." id="link_6"                                >数学者</a>である。<a href="." id="link_7"                      >黒体輻射</a>に関する<a href="." id="link_8"                                                                                                                          >レイリー・ジーンズの法則</a>、惑星の起源に関する<a href="." id="link_9"                                >潮汐起源説</a>などで知られる。
</p>
