		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桂 芳男</b>（かつら よしお）は、日本の<a href="." id="link_1"                                                              >経営学者</a>（専門は経営史）。<a href="." id="link_2"                                                                        >経済学博士</a>、<a href="." id="link_3"                                          >神戸大学</a>名誉教授。
</p><p><a href="." id="link_4"                    >1929年</a><a href="." id="link_4"                                >愛媛県</a>生まれ。松山商科大学（現<a href="." id="link_5"                                          >松山大学</a>）卒業。1958年<a href="." id="link_6"                                                                                                                                                        >神戸大学大学院経済学研究科</a>博士後期課程修了。<a href="." id="link_7"                                                                                                      >神戸大学経済学部</a>教授を歴任。
</p><p>『関西系総合商社の原像』（啓文社）、『現代企業管理の起源』（千倉書房）、『幻の総合商社<a href="." id="link_8"                                          >鈴木商店</a>』（日経新書、教養文庫）、など、著書・論文多数。
</p>
