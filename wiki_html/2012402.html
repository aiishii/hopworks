<p><b>ドヴ・ハニーン</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>:דב חנין, <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >1月10日</a> - ）は、<a href="." id="link_3"                                                    >イスラエル</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                    >法律家</a>、<a href="." id="link_6"                                >政治学</a>者。ユダヤ系イスラエル人。所属政党は<a href="." id="link_7"                                          >ハダシュ</a>。ハダシュを構成する一部門である<a href="." id="link_8"                                                                                  >イスラエル共産党</a>（マキ）<a href="." id="link_9"                                                    >中央委員会</a>のメンバー。父ダヴィド・ハニーンはマキのリーダーであった。
</p>
