	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・エヴァレット・"ビル"・ジャスティス・ジュニア</b>（William Everett "Bill" Justis Jr.、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >10月14日</a> – <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >7月15日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の先駆的な<a href="." id="link_4"                                                                        >ロックンロール</a>・<a href="." id="link_5"                                                                                            >ミュージシャン</a>、<a href="." id="link_6"                                >作曲家</a>、<a href="." id="link_7"                                                    >編曲者</a>で、特に、<a href="." id="link_8"                                                                                                                                          >グラミーの殿堂</a>入り (<a href="/w/index.php?title=En:Grammy_Hall_of_Fame_Award&amp;action=edit&amp;redlink=1" class="new" title="En:Grammy Hall of Fame Award (存在しないページ)">Grammy Hall of Fame Award</a>) を果たした<a href="." id="link_9"                    >1957年</a>の楽曲「<a href="." id="link_10"                                                                                                                     >ローンチー</a> (<a href="/w/index.php?title=En:Raunchy_(song)&amp;action=edit&amp;redlink=1" class="new" title="En:Raunchy (song) (存在しないページ)">Raunchy</a>)」で知られている。
</p>
