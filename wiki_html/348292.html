		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>J・J・サクライ賞</b>は<a href="." id="link_1"                                                                                  >アメリカ物理学会</a> (American Physical Society) が理論<a href="." id="link_2"                                                              >素粒子物理学</a>の貢献に授与する賞である。<a href="." id="link_3"                    >1984年</a>に制定された。J・J・サクライ (<a href="/w/index.php?title=En:J._J._Sakurai&amp;action=edit&amp;redlink=1" class="new" title="En:J. J. Sakurai (存在しないページ)">Jun John Sakurai</a>) こと<a href="." id="link_4"                                >桜井純</a> (1933-1982) はアメリカで頭角を現すも早世した日本人<a href="." id="link_5"                                                    >理論物理学</a>者で、同賞は桜井の遺族の寄付により設けられた。
