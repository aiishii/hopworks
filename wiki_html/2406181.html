		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>びしょっぷ英郎</b>（ひでお、ひでろう、えいろう、B.F.ビショップ、1926年（北海道）-2008年9月4日）は、日本の画家、登山家。
</p><p>英国人とのハーフ。<a href="." id="link_1"                                                    >梅原龍三郎</a>に師事。
</p><p>山の絵を得意とし、雑誌『<a href="." id="link_2"                                          >山と渓谷</a>』でも活躍。
</p><p>乗馬にも長け、多くの<a href="." id="link_3"                                >黒澤明</a>の映画で<a href="." id="link_4"                                          >三船敏郎</a>の<a href="." id="link_5"                                >影武者</a>を務めた。
</p><p>元妻は、シャンソン歌手の<a href="." id="link_6"                                                                                                                                          >びしょっぷ節子</a>。
</p>
