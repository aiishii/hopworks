	<h1 id="firstHeading" class="firstHeading" >本因坊元丈</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本因坊 元丈</b>（ほんいんぼう げんじょう、<a href="." id="link_1"                    >1775年</a>〔<a href="." id="link_2"                                          >安永</a>4年〕 - <a href="." id="link_3"                    >1832年</a><a href="." id="link_3"                              >11月20日</a>〔<a href="." id="link_4"                      >天保</a>3年<a href="." id="link_5"                                                        >10月28日</a>〕）は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                >本因坊家</a>の<b>十一世本因坊元丈</b>、<a href="." id="link_10"                                                   >本因坊烈元</a>門下、八段準名人。元の名は<b>宮重楽山</b>、法名は日真。<a href="." id="link_11"                                                             >安井知得仙知</a>と拮抗した好敵手であり、ともに<a href="." id="link_12"                                               >名人</a>の技量ありと言われながら名人とならなかった。囲碁四哲と称される一人。攻めの強い棋風。
</p>
