<p><b>新 美香</b>（あらた みか、<a href="." id="link_1"                            >10月3日</a> - ）は、ライブ制作、音楽制作、マネージメント業務を行う傍ら、作詞家としても活動している。<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >イリノイ州</a>出身、<a href="." id="link_9"                                >山口県</a><a href="." id="link_10"                               >岩国市</a>育ち。日本とアメリカのハーフで、バイリンガルである。
</p>
