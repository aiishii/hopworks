	<h1 id="firstHeading" class="firstHeading" >シャンシー (ジュネーヴ州)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シャンシー</b> <i>Chancy</i>は<a href="." id="link_1"                                                                        >スイス連邦</a>、<a href="." id="link_2"                                                              >ジュネーヴ州</a>の最西端に位置するジュネーヴ州の<a href="." id="link_3"                                                                                            >基礎自治体</a>(コミューン<i>commune</i>)。ジュネーヴ州の<a href="." id="link_4"                                                    >アヴュリー</a>、<a href="." id="link_5"                                                    >アヴュジー</a>のコミューン、<a href="." id="link_6"                                          >フランス</a>の<a href="." id="link_7"                                >アン県</a>の<a href="." id="link_8"                                                                                                  >プニー</a>(<i>Pougny</i>)、<a href="." id="link_9"                                                                                            >オート＝サヴォワ県</a>の<a href="." id="link_10"                                                                                                                     >ヴュルバン</a>(<i>Vulbens</i>)、<a href="." id="link_11"                                                                                                                               >ヴァレイリー</a>(Valleiry)に囲まれている。
</p><p><a href="." id="link_12"                                         >ローヌ川</a>沿いにあって、スイス・<a href="." id="link_13"                                                   >フランス語</a>地域(<i>Suisse Romande</i>)で最も標高が低い。
</p>
