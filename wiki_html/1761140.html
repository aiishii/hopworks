<div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:GNOME_Screenshot_3.32.png" title="ファイル:GNOME Screenshot 3.32.png">ファイル:GNOME Screenshot 3.32.png</a></div>
<p><b>GNOME スクリーンショット</b>（グノーム・スクリーンショット）とは、<a href="." id="link_1"            >GNOME</a><a href="." id="link_2"                                                                                  >デスクトップ環境</a>において、グラフィカルな操作で<a href="." id="link_3"                                                                                            >スクリーンショット</a>を保存することができる<a href="." id="link_4"                                                              >ソフトウェア</a>である。
</p><p>バージョン 2.22以降では、グラフィカルな操作上の機能が追加され、現在のウィンドウ（<a href="." id="link_5"                                                                >フォーカス</a>しているウィンドウ）や、取得するまでの遅延時間の設定も直感的に行えるようになった。
</p>
