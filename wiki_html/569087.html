		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長田 次郎</b>（ながた じろう、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                                                              >大分朝日放送</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >糟屋郡</a><a href="." id="link_6"                                >粕屋町</a>出身。<a href="." id="link_7"                                                              >九州産業大学</a>から<a href="." id="link_8"                    >1993年</a>大分朝日放送に入社。<a href="." id="link_9"                    >2012年</a>秋の改編期で19年務めた夕方のニュース番組を卒業。これにより大分朝日放送開局当時から在籍していたアナウンサーはすべていなくなった。
</p>
