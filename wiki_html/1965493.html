		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊東 寿恵男</b>（いとう すえお、<a href="." id="link_1"                    >1912年</a> - <a href="." id="link_2"                    >2005年</a>）は、日本の<a href="." id="link_3"                                          >映画監督</a>。
</p><p><a href="." id="link_4"                                >長崎県</a><a href="." id="link_5"                                >諫早市</a>出身。大学卒業後、<a href="." id="link_6"                      >東宝</a>文化映画部に入社し、文化映画を監督。<a href="." id="link_7"                                          >泰緬鉄道</a>の記録映画や広島・長崎の原爆記録映画を監督。戦後は、児童劇映画の名作といわれる『<a href="." id="link_8"                                                                                  >空気の無くなる日</a>』（<a href="." id="link_9"                                >文部省</a>選定）を監督した。<b>伊東壽惠男</b>の表記もある。本名は「井上寿恵男」。詩人の<a href="." id="link_10"                                         >伊東静雄</a>は兄。
</p>
