<p><b>名島 嘉吉郎</b>（なしま かきちろう、<a href="." id="link_6"                      >弘化</a>元年<a href="." id="link_7"                                                        >12月25日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                          >2月1日</a>） - <a href="." id="link_8"                      >明治</a>42年（<a href="." id="link_9"                    >1909年</a>）<a href="." id="link_10"                           >5月27日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_11"                               >実業家</a>、<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_12"                                         >米子銀行</a>、<a href="." id="link_13"                                                             >中国貯蓄銀行</a>、倉庫会社の各<a href="." id="link_14"                               >取締役</a>。元米子町会議員。鳥取県<a href="." id="link_15"                     >平民</a>。
</p>
