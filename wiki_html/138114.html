<p><b>宮澤 健一</b>（みやざわ けんいち、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >9月3日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >1月9日</a>）は<a href="." id="link_3"                                          >経済学者</a>。第9代<a href="." id="link_4"                                          >一橋大学</a>学長、一橋大学名誉教授。1997年から2010年まで<a href="." id="link_5"                                                                                            >日本学士院会員</a>。元理論・計量経済学会（現<a href="." id="link_6"                                                              >日本経済学会</a>）会長、元<a href="." id="link_7"                                >厚生省</a><a href="." id="link_8"                                                                                                                >社会保障制度審議会</a>会長、財団法人<a href="." id="link_9"                                                                                                                                                    >医療経済研究機構</a>所長。<a href="." id="link_10"                                         >神奈川県</a>生まれ。
</p><p>1962年<a href="." id="link_11"                                                                                                                                         >エコノミスト賞</a>、1977年<a href="." id="link_12"                                                                                                     >日経・経済図書文化賞</a>、1983年<a href="." id="link_13"                                                                                                 >神戸賞</a>、1998年<a href="." id="link_14"                                                                                 >勲一等瑞宝章</a>。指導学生に<a href="." id="link_15"                                         >清水啓典</a>（一橋大学名誉教授）などがいる。
</p>
