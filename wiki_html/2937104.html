<p><b>アーサー・フィンドレイ</b>（James Arthur Findlay、<a href="." id="link_1"                    >1883年</a> - <a href="." id="link_2"                    >1964年</a>7月）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >著作家</a>、会計士、株式仲買人、<a href="." id="link_5"                                                    >エセックス</a>の<a href="." id="link_6"                                          >治安判事</a>であり、<a href="." id="link_7"                                          >スピリチュアリズム</a>の歴史における重要な人物でもある。彼は<a href="." id="link_8"                                                                                                      >サイキック・ニュース</a>紙の共同創刊者や<a href="/w/index.php?title=En:International_Institute_for_Psychical_Research&amp;action=edit&amp;redlink=1" class="new" title="En:International Institute for Psychical Research (存在しないページ)">国際心霊研究所</a>の創設者を務めた。彼の遺言で、彼の<a href="/w/index.php?title=En:Stansted_Hall&amp;action=edit&amp;redlink=1" class="new" title="En:Stansted Hall (存在しないページ)">スタンステッド・ホール</a>の家は<a href="/w/index.php?title=En:Spiritualists%27_National_Union&amp;action=edit&amp;redlink=1" class="new" title="En:Spiritualists&#39; National Union (存在しないページ)">スピリチュアリスツ・ナショナル・ユニオン</a>に託された。

</p>
