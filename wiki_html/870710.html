<p><b>トム・コナリー</b>（<b>Thomas Henry Connolly</b>、<a href="." id="link_2"                    >1870年</a><a href="." id="link_2"                              >12月31日</a> - <a href="." id="link_3"                    >1961年</a><a href="." id="link_3"                            >4月28日</a>）は、<a href="." id="link_4"                                                                                                                                    >メジャーリーグ</a>の<a href="." id="link_5"                                                          >審判</a>。<a href="." id="link_6"                    >1953年</a>に、審判の分野で<a href="." id="link_7"                                                              >ビル・クレム</a>とともに初めて<a href="." id="link_8"                                                                                  >アメリカ野球殿堂</a>入りを果たした。<a href="." id="link_9"                                          >イギリス</a>の<a href="." id="link_10"                                                                       >マンチェスター</a>生まれ。
</p>
