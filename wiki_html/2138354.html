		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蔵田 伸雄</b>（くらた のぶお、<a href="." id="link_1"                    >1963年</a> - ）は日本の<a href="." id="link_2"                                >倫理学</a>者。<a href="." id="link_3"                                                    >北海道大学</a>大学院文学研究科<a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                                    >カント</a>研究から出発し、近年では<a href="." id="link_6"                                                    >生命倫理学</a>を中心とした<a href="." id="link_7"                                                    >応用倫理学</a>研究に従事している。<a href="." id="link_8"                                          >上田紀行</a>、<a href="." id="link_9"                                          >鬼頭秀一</a>、<a href="." id="link_10"                                         >森岡正博</a>らと共に電子ジャーナル『<a href="." id="link_11"                                                                       >現代文明学研究</a>』の編集委員を務めた。
</p>
