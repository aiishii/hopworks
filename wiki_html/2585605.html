<p><b>小林 一美</b>（こばやし かずみ、男性、<a href="." id="link_1"                    >1937年</a> - ）は、<a href="." id="link_2"                                                    >中国史</a><a href="." id="link_3"                      >学者</a>、<a href="." id="link_4"                                                    >神奈川大学</a>名誉<a href="." id="link_5"                      >教授</a>。
<a href="." id="link_6"                                >長野県</a>生まれ。1969年<a href="." id="link_7"                                                              >東京教育大学</a><a href="." id="link_8"                                >大学院</a>文学研究科博士課程単位取得<a href="." id="link_9"                      >退学</a>。75年<a href="." id="link_10"                                         >名城大学</a>助教授、86年神奈川大学<a href="." id="link_11"                                                   >外国語学部</a>教授。2005年退職。中国近代史、特に<a href="." id="link_12"                                                   >義和団の乱</a>について研究。
</p>
