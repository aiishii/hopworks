		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 美枝</b>（たかはし みえ、本名：同じ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >5月27日</a>- ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >アイドル</a>。デビュー当時の所属プロダクションは、<a href="." id="link_4"                                                                                            >プロダクション尾木</a>。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a>出身。『<a href="." id="link_7"                                                      >スター誕生!</a>』第45回決戦大会で<a href="." id="link_8"                                                    >河合奈保子</a>の『<a href="." id="link_9"                                                                        >けんかをやめて</a>』を歌って合格し、<a href="." id="link_10"                   >1983年</a><a href="." id="link_10"                             >11月21日</a>CBS・ソニー（現<a href="." id="link_11"                                                                                                                                                                                                                         >ソニー・ミュージックエンタテインメント</a>）から「ひとりぼっちは嫌い」でデビュー。<a href="." id="link_12"                   >1984年</a>からは<a href="." id="link_13"                                                                                       >NHK</a>の<a href="." id="link_14"                                                                                 >レッツゴーヤング</a>に<a href="." id="link_14"                                                                                       >サンデーズ</a>のメンバーとしてレギュラー出演した。歌手引退後は作詞家:<a href="." id="link_15"                                                             >風堂美起</a>としていくつか作品を残している。
</p>
