		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 善一</b>（さとう ぜんいち、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >9月27日</a>）は、日本の作家、政治家。
</p><p><a href="." id="link_3"                                >岩手県</a>生まれ。<a href="." id="link_4"                                                                                            >岩手県師範学校</a>専攻科卒。『<a href="." id="link_5"                                          >人民文庫</a>』に投稿し、1939年「龍の髭」で<a href="." id="link_6"                                                    >芥川賞</a>候補となり<a href="." id="link_7"                                          >宇野浩二</a>に師事。1944年「とりつばさ」で<a href="." id="link_8"                                                    >直木賞</a>候補となるが芥川賞にこだわり辞退。岩手県<a href="." id="link_9"                                >山田町</a>長を務めるが<a href="." id="link_10"                                         >公職追放</a>にあう。農業にたずさわりつつ新聞連載などをし、1955年町長に復職、1967年まで三期務め、1967年-1979年<a href="." id="link_11"                                                   >岩手県議会</a><a href="." id="link_12"                                                                                           >議員</a>を三期務める。没後<a href="." id="link_13"                               >従五位</a>受勲。
</p>
