		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マドレーヌ諸島</b>（<i>Îles des Madeleines</i>）は、<a href="." id="link_1"                                          >セネガル共和国</a>の首都<a href="." id="link_2"                                          >ダカール</a>西方に位置する<a href="." id="link_3"            >島嶼</a>である。全て<a href="." id="link_4"                                >無人島</a>で、最も大きい島は、<a href="." id="link_5"                                          >石器時代</a>の道具が発見された<a href="." id="link_6"                                                                                                            >サルパン</a> (<i>Sarpan</i>) 島である。
</p><p>マドレーヌ諸島は、野鳥類・魚類・植物相でも知られている。
</p>
