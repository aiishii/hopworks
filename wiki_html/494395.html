		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しき ゆきこ</div><span class="fn">志岐 幸子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1969-01-15</span>) </span>1969年<a href="." id="link_1"                            >1月15日</a>（53歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >宝塚市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                    >早稲田大学</a>大学院</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                                    >研究者</a></td></tr></tbody></table>
<p><b>志岐 幸子</b>（しき ゆきこ、<a href="." id="link_7"                    >1969年</a><a href="." id="link_7"                            >1月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                      >感性工学</a>研究者。<a href="." id="link_9"                                          >関西大学</a>人間健康学部<a href="." id="link_10"                     >教授</a>。
</p><p>元<a href="." id="link_11"                                                                                 >ミス・ユニバース</a>日本代表や、テレビの<a href="." id="link_12"                                                                                                               >スポーツキャスター</a>などの経歴でも知られる。
</p>
