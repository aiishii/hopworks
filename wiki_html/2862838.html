<p><b>原武 昭彦</b>（はらたけ あきひこ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>出身の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >演出家</a>。身長162cm。体重55kg。<a href="." id="link_5"                      >東映京都俳優養成所</a>7期生。石井光三オフィス、<a href="." id="link_6"                                                                                            >円谷プロダクション</a>芸能部を経て、<a rel="nofollow" class="external text" href="http://www.r-crew.co.jp/">株式会社　アール・クルー</a>に所属。
</p>
