	<h1 id="firstHeading" class="firstHeading" >RQ-6 (航空機)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>RQ-6 アウトライダー</b>（Outrider,<a href="." id="link_1"                      >英語</a>で<a href="." id="link_2"                                                    >オートバイ</a>や<a href="." id="link_3"                                >馬</a>に乗った護衛や<a href="." id="link_4"                      >騎馬</a>従者の意）は、リアルタイムで近距離の、<a href="." id="link_5"                      >偵察</a>、<a href="." id="link_6"                      >監視</a>、目標捕捉(RSTA)情報を<a href="." id="link_7"                                                                        >アメリカ海兵隊</a>の地上/航空<a href="." id="link_8"                                                                        >タスクフォース</a>、<a href="." id="link_9"                                                              >アメリカ陸軍</a>の<a href="." id="link_10"                     >旅団</a>および展開した<a href="." id="link_11"                                                             >アメリカ海軍</a>の部隊に提供する目的で設計された<a href="." id="link_12"                                                   >無人航空機</a>（UAV）である。地上システムは2台の<a href="." id="link_13"                                                   >ハンヴィー</a>と1台の<a href="." id="link_14"                                                   >トレーラー</a>だけで、<a href="." id="link_15"                                               >C-130</a><a href="." id="link_16"                               >輸送機</a>1機で輸送できた。
</p><p>アウトライダーの開発は<a href="." id="link_17"                   >1996年</a>に始まり、<a href="." id="link_18"                   >1999年</a>に中止された。
</p>
