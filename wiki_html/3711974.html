		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイ・ゲンジ</b>（Ray Gange、<a href="." id="link_1"                    >1957年</a>/<a href="." id="link_2"                    >1958年</a> - ）は、<a href="." id="link_3"                                                              >イングランド</a>、<a href="." id="link_4"                                          >ロンドン</a>出身の元<a href="." id="link_5"                      >俳優</a>で、映画『<a href="." id="link_6"                                                                                                  >ルード・ボーイ</a> (<i><a href="/w/index.php?title=En:Rude_Boy_(film)&amp;action=edit&amp;redlink=1" class="new" title="En:Rude Boy (film) (存在しないページ)">Rude Boy</a></i>)』で主役の<a href="." id="link_7"                                                    >ローディー</a>役を演じたことで最もよく知られている。この映画は、様々な賞を受賞したが、ゲンジは映画俳優としての活動は続けなかった。
</p><p><a href="." id="link_8"                                >日本語</a>では、「<b>レイ・ゲンジ</b>」とも「<b>レイ・ギャング</b>」とも表記される。
</p>
