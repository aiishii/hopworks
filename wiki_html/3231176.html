<p><b>重田 敦史</b>（しげた あつし、<a href="." id="link_6"                    >1957年</a><a href="." id="link_6"                            >3月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >市川市</a>出身。
</p><p><a href="." id="link_8"                    >2013年</a>から<a href="." id="link_9"                    >2015年</a>まで、<a href="." id="link_10"                                                   >東武百貨店</a>の社長を務めた。
</p><p>2015年より<a href="." id="link_11"                                                                                                                                   >東武ホテルマネジメント</a>社長
