		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野由美子</b>（ほしの ゆみこ、生年月日非公開）は<a href="." id="link_1"                                >茨城県</a><a href="." id="link_2"                                >水戸市</a>在住の<a href="." id="link_3"                                >ジャズ</a><a href="." id="link_4"                                                                                  >ボーカリスト</a>・<a href="." id="link_5"                                                    >ピアニスト</a>。主に水戸と<a href="." id="link_6"                      >東京</a>で<a href="." id="link_7"                                                                                                                      >ライブ活動</a>を行っている。後進の指導にも熱心で、<a href="." id="link_8"                                                                                                      >読売文化センター</a>ほか茨城を中心に多くの<a href="." id="link_9"                                                                                                                                >ボーカル教室</a>を受け持っている。
</p>
