		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キリスト教社会党</b>（きりすときょうしゃかいとう、<a href="." id="link_1"                                          >ドイツ語</a>:<b>Christlich-soziale Partei</b>、<a href="." id="link_2"                                                    >フランス語</a>:<b>Parti chrétien-social</b>）は<a href="." id="link_3"                                >スイス</a>の<a href="." id="link_4"                      >政党</a>。<a href="." id="link_5"                                                              >穏健左派</a>の<a href="." id="link_6"                                                    >キリスト教</a>徒を支持基盤とするため、<a href="." id="link_7"                                                                                                                >スイスキリスト教民主党</a>よりは<a href="." id="link_8"                                                              >社会民主主義</a>的とされる。党是は「社会的経済的<a href="." id="link_9"                                          >弱者</a>との連帯と<a href="." id="link_10"                                         >環境保護</a>」。
</p>
