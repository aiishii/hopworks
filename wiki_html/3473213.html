		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉錦 三郎</b>（くれにしき さぶろう、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >5月16日</a>）は<a href="." id="link_3"                      >昭和</a>時代の<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。<a href="." id="link_6"                                                    >出羽海部屋</a>所属。本名は金谷三郎。最高位は<a href="." id="link_7"                      >十両</a>6枚目。
</p>
