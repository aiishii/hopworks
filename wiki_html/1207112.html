<p><b>佐々 保雄</b>（ささ やすお、<a href="." id="link_6"                    >1907年</a><a href="." id="link_6"                            >3月22日</a> - <a href="." id="link_5"                    >2003年</a><a href="." id="link_5"                            >5月16日</a>）は、日本の<a href="." id="link_7"                                                              >地質学者</a>、<a href="." id="link_8"                                >登山家</a>。<a href="." id="link_9"                                                    >北海道大学</a><a href="." id="link_10"                                         >名誉教授</a>で<a href="." id="link_11"                                                                                           >日韓トンネル研究会</a>名誉会長も務めた。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >札幌市</a>出身。父は<a href="." id="link_12"                                                                                 >函館高等水産学校</a>校長を務めた<a href="." id="link_13"                                                                                                           >佐々茂雄</a>。
</p><p><a href="." id="link_14"                                         >化石燃料</a>などの資源開発に関する調査・立案や、<a href="." id="link_15"                                                             >青函トンネル</a>建設の際の調査に携わった。
</p>
