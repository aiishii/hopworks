<p><b>弓削 孟文</b>（ゆげ おさふみ、<a href="." id="link_2"                    >1947年</a>9月 - ）とは、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >麻酔科</a>医、麻酔学者。<a href="." id="link_5"                      >学位</a>は<a href="." id="link_6"                                                              >医学博士</a>（<a href="." id="link_7"                                          >広島大学</a>、論文）。<a href="." id="link_8"                                                    >悪性高熱症</a>の研究で知られる。
</p>
