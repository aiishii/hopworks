		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セーラ・マリ・カミングス</b>（Sarah Marie Cummings、<a href="." id="link_1"                    >1968年</a> - ）は、株式会社<a href="." id="link_2"                                                                        >桝一市村酒造場</a>取締役、株式会社小布施堂取締役、SMC株式会社代表取締役。<a href="." id="link_3"                                                    >利酒</a>師。
<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                                                  >ペンシルベニア州</a>生まれ。
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                          >上高井郡</a><a href="." id="link_8"                                          >小布施町</a>の<a href="." id="link_9"                                                    >町おこし</a>の立役者。2006年に結婚。
</p><p>2014年株式会社文化事業部とともに独立し長野市若穂へ活動の拠点を移す。
</p><p><a href="." id="link_10"                                                                                                                                                                                                                                                           >東京オリンピック・パラリンピック競技大会組織委員会</a>の文化・教育委員会メンバー。
</p>
