<p><b>深沢 真太郎</b>（ふかさわ しんたろう、<a href="." id="link_1"                    >1975年</a> - ）は日本のビジネス数学者。ビジネス数学教育家。作家。BMコンサルティング株式会社代表取締役。一般社団法人日本ビジネス数学協会代表理事。日本数学検定協会「ビジネス数学検定」1級AAA。公益財団法人日本数学検定協会認定「ビジネス数学エグゼクティブインストラクター」。学校法人産業能率大学・総合研究所兼任講師<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021年4月16日）">要出典</span></a></i>&#93;</sup>。日本大学大学院総合基礎科学研究科修了（理学修士）。
</p>
