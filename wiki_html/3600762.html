		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トム・ロングスタッフ</b>（Tom George Longstaff、<a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >医師</a>、<a href="." id="link_5"                                >探検家</a>、<a href="." id="link_6"                                >登山家</a>。1907年に7120mの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                            >トリスル</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Trisul&amp;action=edit&amp;redlink=1" class="new" title="En:Trisul (存在しないページ)">英語版</a>）</span></span>に<a href="." id="link_8"                                                                                            >アルパインスタイル</a>で挑み、7000mを超える山に初めて登頂した。<a href="." id="link_9"                                          >チベット</a>、<a href="." id="link_10"                                         >ネパール</a>、<a href="." id="link_11"                                                   >カラコルム</a>、<a href="." id="link_12"                                                                                           >スピッツベルゲン島</a>、<a href="." id="link_13"                                                                       >グリーンランド</a>、<a href="." id="link_14"                                                   >バフィン島</a>でも重要な探検や登山を行った。<a href="." id="link_15"                                                   >英国山岳会</a>の会長を1947年から1949年まで務めた。1908年にアルパインスキークラブを創設した一人である。
</p>
