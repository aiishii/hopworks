		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大平山 圭四郎</b>（おおひらやま けいしろう、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >5月18日</a>）は<a href="." id="link_3"                      >昭和</a>時代の<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。<a href="." id="link_6"                                                    >春日野部屋</a>所属。本名は斎藤四郎。最高位は<a href="." id="link_7"                      >十両</a>4枚目。
</p>
