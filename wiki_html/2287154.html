		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Priest_Souou.jpg" title="ファイル:Priest Souou.jpg">ファイル:Priest Souou.jpg</a>  <div class="thumbcaption">相応和尚像（<a href="." id="link_1"                                >無動寺</a>明王堂）</div></div></div>
<p><b>相応</b>（そうおう、<a href="." id="link_2"                      >天長</a>8年（<a href="." id="link_3"                  >831年</a>） - <a href="." id="link_4"                      >延喜</a>18年<a href="." id="link_5"                                                      >11月3日</a>（<a href="." id="link_6"                  >918年</a><a href="." id="link_6"                            >12月8日</a>））は、<a href="." id="link_7"                                          >平安時代</a>前期の<a href="." id="link_8"                                >天台宗</a>の<a href="." id="link_9"            >僧</a>。一般的には<b>相応和尚</b>（そうおうかしょう）と記述されている事が多い。<b>建立大師</b>（こんりゅうだいし）ともいう。
</p><p><a href="." id="link_10"                               >近江国</a><a href="." id="link_11"                               >浅井郡</a>の人で、俗姓は櫟井氏。<a href="." id="link_12"                               >比叡山</a>に<a href="." id="link_13"                                                                   >無動寺</a>を開創。<b><a href="." id="link_14"                                                   >千日回峰行</a></b>の<b>祖</b>とされ、数々の霊験譚が伝えられている。なお、<a href="." id="link_15"                     >最澄</a>の伝教大師、<a href="." id="link_16"                     >円仁</a>の慈覚大師の<a href="." id="link_17"                                         >諡号</a>は、相応の奏請による。
</p>
