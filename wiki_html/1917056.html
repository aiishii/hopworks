		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>住吉 具慶</b>（すみよし ぐけい、<a href="." id="link_1"                      >寛永</a>8年（<a href="." id="link_2"                    >1631年</a>） - <a href="." id="link_3"                      >宝永</a>2年<a href="." id="link_4"                                                    >4月3日</a>（<a href="." id="link_5"                    >1705年</a><a href="." id="link_5"                            >4月23日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                      >絵師</a>。<a href="." id="link_8"                                          >住吉如慶</a>の長男で<a href="." id="link_9"                                                                                                  >住吉派</a>の2代目。名は広純、のち広澄。通称は内記、別号に松岩。弟に<a href="." id="link_10"                                                                                                           >広夏</a>（鶴州）。江戸前期を代表する大和絵師のひとり。
</p>
