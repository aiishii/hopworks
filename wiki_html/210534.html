	<h1 id="firstHeading" class="firstHeading" >赤煙硝酸</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>赤煙硝酸</b>(せきえんしょうさん、<b>R</b>ed <b>F</b>uming <b>N</b>itric <b>A</b>cid、RFNA)は、<a href="." id="link_1"                                          >ロケット</a>の<a href="." id="link_2"                                >酸化剤</a>として用いられる、<a href="." id="link_3"                      >硝酸</a>に<a href="." id="link_4"                                                              >四酸化二窒素</a>を溶かした物質である。
</p><p>1分子の<a href="." id="link_4"                                                              >四酸化二窒素</a>（無色）と2分子の<a href="." id="link_5"                                                    >二酸化窒素</a>（赤褐色）とは<a href="." id="link_6"                                          >化学平衡</a>で相互に変換する為、<b>赤煙硝酸</b>とロケット燃料でいうところの<b><a href="." id="link_7"                                          >発煙硝酸</a></b>（はつえんしょうさん、<b>W</b>hite <b>F</b>uming <b>N</b>itric <b>A</b>cid, WFNA）とは製造原料に由来する<a href="." id="link_5"                                                    >二酸化窒素</a>の溶解量が異なるだけで同じ化学物質である。
</p>
