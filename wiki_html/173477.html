<p><b>堀辺 正史</b>（ほりべ せいし、<a href="." id="link_5"                    >1941年</a><a href="." id="link_5"                              >10月14日</a> - <a href="." id="link_4"                    >2015年</a><a href="." id="link_4"                              >12月26日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >武術</a>家。日本武道傳骨法創始師範。<a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >水戸市</a>出身。<a href="." id="link_8"                                          >奈良時代</a>より伝わる日本独自の<a href="." id="link_9"                      >拳法</a>とされる<a href="." id="link_10"                                                         >骨法</a>（こっぽう）の継承者。
</p>
