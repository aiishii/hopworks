		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウーゴ・スカレーリ</b>(Hugo Zuccarelli)は、<a href="." id="link_1"                                                                        >ホロフォニクス</a>の開発で知られる、<a href="." id="link_2"                                                              >アルゼンチン</a>出身の技術者である。<a href="." id="link_3"                                                                                                      >ブエノスアイレス大学</a>で<a href="." id="link_4"                                          >電子工学</a>と<a href="." id="link_5"                      >化学</a>を学び、その後に<a href="." id="link_6"                                                                        >ミラノ工科大学</a>に留学。ミラノ工科大学の学生時に、<a href="." id="link_1"                                                                        >ホロフォニクス</a>を開発した。この技術の詳細をスカレーリは未だ公開していないが、結果としてもたらされる効果が、従来の<a href="." id="link_7"                                                                                  >バイノーラル録音</a>と変わるところがなく、論争が多い。スカレーリは現在も音響関係の仕事に携わっている。
</p>
