		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワッサーフ</b> (<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl"> وصّافِ حضرت</span>&#8206; <i>Waṣṣāf-i Ḥazrat</i>、生没年不詳）は、<a href="." id="link_2"                          >14世紀</a>前半の<a href="." id="link_3"                                >イラン</a>で活躍した<a href="." id="link_4"                                                    >イルハン朝</a>の<a href="." id="link_5"                                >歴史家</a>。本名は<b>シャラフッディーン・アブドゥッラー・イブン・ファドゥルッラー・シーラーズィー</b>（ <a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">شرف‌ الدین عبدالله ابن فضل‌الله شیرازی</span>&#8206;  Sharaf al-Dīn 'Abd Allāh ibn Faḍl Allāh Shīrāzī）。<a href="." id="link_6"                      >近世</a><a href="." id="link_1"                                                    >ペルシア語</a>の読み方によっては<b>ヴァッサーフ</b> Vaṣṣāf<b> とも。</b>
