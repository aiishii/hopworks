		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Koseiji-kanban.jpg" title="ファイル:Koseiji-kanban.jpg">ファイル:Koseiji-kanban.jpg</a>  <div class="thumbcaption">長野県高山村にある福島正則改易後の住居跡、高井寺(こうせいじ)の看板</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Koseiji-sanmon.jpg" title="ファイル:Koseiji-sanmon.jpg">ファイル:Koseiji-sanmon.jpg</a>  <div class="thumbcaption">長野県高山村にある福島正則改易後の住居跡、高井寺(こうせいじ)の山門</div></div></div>
<p><b>高井野藩</b>（たかいのはん）は、<a href="." id="link_1"                                >信濃国</a><a href="." id="link_2"                                >高井郡</a>に存在した<a href="." id="link_3"            >藩</a>。藩庁は、現在の<a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                          >上高井郡</a><a href="." id="link_6"                                                                    >高山村</a>堀之内に置かれ、高井野陣屋（高井野館とも）と呼ばれた。藩主家は<a href="." id="link_7"                                >福島家</a>。領地は現在の<a href="." id="link_8"                                >須坂市</a>、<a href="." id="link_6"                                                                    >高山村</a>、<a href="." id="link_9"                                          >小布施町</a>、<a href="." id="link_10"                               >中野市</a>、<a href="." id="link_11"                                         >山ノ内町</a>にまたがる。
</p>
