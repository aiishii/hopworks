		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村松 暎</b>（むらまつ えい、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >2月7日</a>）は、中国文学者、作家、<a href="." id="link_3"                                                              >慶應義塾大学</a>名誉教授。
</p><p>作家・<a href="." id="link_4"                                          >村松梢風</a>の四男として東京に生まれる。長兄・友吾の子が作家の<a href="." id="link_5"                                          >村松友視</a>、三兄は<a href="." id="link_6"                                          >毎日新聞</a>記者の<a href="." id="link_7"                                >村松喬</a>。慶應義塾大学で<a href="." id="link_8"                                                    >奥野信太郎</a>に師事し、のち母校の教授を務め、名誉教授。「瞽説史記」「五代群雄伝」など小説のほか、一般向けの書物を多く著している。1989年、「色機嫌　女・おんな、また女―村松梢風の生涯」（彩古書房）で<a href="." id="link_9"                                                                                            >大衆文学研究賞</a>を受賞。
</p>
