<p><b>柳沢 久</b>（やなぎさわ ひさし、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月23日</a> - ）は<a href="." id="link_2"                                >長野県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >柔道家</a>。
</p><p>永年に渡り女子柔道の指導者として活躍し、実力も知名度も無かった日本の女子柔道界の道を<a href="." id="link_5"                              >1980年代</a>以降に切り拓いたパイオニアとして知られている。
<a href="." id="link_6"                                                                                                      >三井住友海上火災保険</a>女子柔道部を立ち上げ、監督として<a href="." id="link_7"                                                                                                                                                                                    >アトランタオリンピック</a>で<a href="." id="link_8"                                          >恵本裕子</a>を女子柔道初の金メダリストにした功績は大きい。
</p><p>段位は<a href="." id="link_9"                                >講道館</a>8段で、同評議員も務めている。
</p>
