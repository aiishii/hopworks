<p><b>鹿毛 利枝子</b>（かげ りえこ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_11"                                         >政治学者</a>。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_12"                               >大学院</a>総合文化研究科准教授。専門は<a href="." id="link_3"                                                    >政治過程論</a>。非営利セクター・市民社会をめぐる研究を中心に行っている。<a href="." id="link_5"                                          >京都大学</a>時代は<a href="." id="link_10"                                         >大嶽秀夫</a>に師事した。2014年7月から<a href="." id="link_13"                                                             >世界政治学会</a>理事。
</p>
