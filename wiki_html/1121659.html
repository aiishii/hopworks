		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>吉野 賛十</b></span>（よしの さんじゅう、1903年1月25日 - 1973年10月15日）は日本の<a href="." id="link_1"                                >小説家</a>。推理小説を多く残し、代表作に「鼻」などがある。別名義に<span style="speak:none" aria-hidden="true"><b>東 一郎</b></span>（あずま いちろう）。本名は永田東一郎。童話作家の<a href="." id="link_2"                                                                                                                      >日野多香子</a>は娘。
</p>
