	<h1 id="firstHeading" class="firstHeading" >大師出入口</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大師出入口</b>（だいしでいりぐち）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >川崎市</a><a href="." id="link_3"                                >川崎区</a>にある<a href="." id="link_4"                                                                                                                  >首都高速神奈川1号横羽線</a>・<a href="." id="link_5"                                                                                                                  >首都高速神奈川6号川崎線</a>の<a href="." id="link_6"                                                                                  >出入口</a>である。
</p><p>既設は、<a href="." id="link_7"                                                    >東京</a>方面のみの出入口であるが、<a href="." id="link_8"                    >2009年</a><a href="." id="link_8"                            >3月29日</a>に<a href="." id="link_9"                                >横浜</a>方面への出入口を開設した。
</p><p>また、横浜方面への出入口は、首都高速神奈川6号川崎線との連絡路が<a href="." id="link_10"                     >建設</a>され、<b>大師JCT</b>となった。なお、川崎線→横羽線東京方面、横羽線横浜方面→川崎線は利用出来ない構造となっている。
</p>
