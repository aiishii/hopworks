<p><b>サイモン・シモニス</b>（Simon Simonis、<a href="." id="link_3"                    >1966年</a><a href="." id="link_3"                            >7月23日</a> - ）は、<a href="." id="link_4"                                          >キプロス</a>の<a href="." id="link_5"                                                                                        >アーチェリー</a>の選手である。彼は、<a href="." id="link_6"                                                                                                                                  >1992年バルセロナオリンピック</a>に男子個人競技で出場した。
