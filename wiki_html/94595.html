<p><b>木沢 長政</b>（きざわ ながまさ）は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_16"                     >武将</a>。<a href="." id="link_17"                               >河内</a>、<a href="." id="link_18"                               >山城</a>南部の<a href="." id="link_19"                               >守護代</a>。官位は<a href="." id="link_9"                                >従五位下</a><a href="." id="link_10"                     >左京亮</a>。河内<a href="." id="link_20"                                         >飯盛山城</a>城主、<a href="." id="link_21"                               >大和</a><a href="." id="link_22"                                         >信貴山城</a>城主。<a href="." id="link_23"                                                                                                           >木沢右近</a>、<a href="." id="link_24"                                                                                                                     >木沢又八郎</a>は一族と思われる。
</p>
