		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢島 武</b>（やじま たけし、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                            >2月23日</a> - <a href="." id="link_4"                    >1992年</a>（<a href="." id="link_5"                      >平成</a>4年）<a href="." id="link_6"                            >3月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                                  >農業経済学者</a>。<a href="." id="link_9"                                                              >農学博士</a>（<a href="." id="link_10"                                                   >北海道大学</a>）。<a href="." id="link_10"                                                   >北海道大学</a><a href="." id="link_11"                                         >名誉教授</a>・元<a href="." id="link_12"                                         >旭川大学</a><a href="." id="link_13"                                         >学長</a>。<a href="." id="link_14"                               >北海道</a>出身。北海道<a href="." id="link_15"                                                   >昭和期</a>中頃における<a href="." id="link_16"                                                   >農業経済学</a>の大家。<a href="." id="link_17"                                                                                                 >渡邊侃</a>門下。弟子には<a href="." id="link_18"                                                                                                           >志賀永一</a>や<a href="." id="link_19"                                         >七戸長生</a>、<a href="." id="link_20"                                         >久保嘉治</a>らがいる。
</p>
