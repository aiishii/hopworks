		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岸 敬子</b>（やまぎし けいこ、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。専門は<a href="." id="link_4"                                >行政法</a>。<a href="." id="link_5"                                          >明治大学</a><a href="." id="link_6"                                >大学院</a><a href="." id="link_7"                                                                        >法務研究科</a>教授。<a href="." id="link_8"                                                                        >宗教法人審議会</a>委員、<a href="." id="link_9"                                                    >会計検査院</a><a href="." id="link_10"                                                                                                                                                                 >情報公開・個人情報保護審査会</a>会長代理、<a href="." id="link_11"                               >愛知県</a><a href="." id="link_12"                                                   >収用委員会</a>会長等を歴任。<a href="." id="link_13"                                                             >厚生労働大臣</a>表彰受賞。
</p>
