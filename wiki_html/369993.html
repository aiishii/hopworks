		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:372px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:JA_Bank_logo.svg" title="ファイル:JA Bank logo.svg">ファイル:JA Bank logo.svg</a>  <div class="thumbcaption">JAバンク統一ロゴマーク</div></div></div>
<p><b>JAバンク</b>（ジェイエイバンク）とは、<a href="." id="link_1"                      >日本</a>において、<a href="." id="link_2"                                                              >農業協同組合</a>（JA）および<b>信用農業協同組合連合会</b>（信連）の<a href="." id="link_3"                                          >信用事業</a>と<a href="." id="link_4"                                                              >農林中央金庫</a>（農林中金）の対応する事業によって構成する<a href="." id="link_5"                      >貯金</a>、<a href="." id="link_6"                      >貸付け</a>等の金融事業の総称。農林中央金庫がいわゆる<a href="." id="link_7"                                                              >系統中央機関</a>となる。<a href="." id="link_8"                                                                                                      >キャッチフレーズ</a>は「<b>日本の食と農、地域を支える JAバンク</b>」。
</p>
