		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 収一</b>（ふくだ しゅういち、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                                >工学者</a>、<a href="." id="link_3"                                                              >大学教授</a>、工学博士。専攻は<a href="." id="link_4"                                                                                                            >設計工学</a>・<a href="." id="link_5"                                                                                                            >協調工学</a>・<a href="." id="link_6"                                          >技術経営</a>。<a href="." id="link_7"                                                                                  >首都大学東京</a>/<a href="." id="link_8"                                                                                                      >東京都立科学技術大学</a>名誉教授。スタンフォード大学コンサルティングプロフェッサー、放送大学客員教授、Cranfield University Visiting Professor(UK)。
</p>
