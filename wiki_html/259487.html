		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊原 康隆</b>（いはら やすたか、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >5月13日</a> - ）は、日本の<a href="." id="link_2"                                >数学者</a>。<a href="." id="link_3"                                          >中央大学</a><a href="." id="link_4"                                                                                  >21世紀COE</a>教授、<a href="." id="link_5"                                          >東大</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                          >京大</a>名誉教授。専門は<a href="." id="link_8"                                                    >整数論</a>で多くの業績を上げている。
</p>
