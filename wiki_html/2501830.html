		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸連山</b>（きしれんざん、<a href="." id="link_1"                                                >文化</a>元年（<a href="." id="link_2"                    >1804年</a>） - <a href="." id="link_3"                      >安政</a>6年<a href="." id="link_4"                                                        >11月14日</a>（<a href="." id="link_5"                    >1859年</a><a href="." id="link_5"                            >12月7日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                      >岸派</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                      >京都</a>生まれ。旧姓、青木。のち<a href="." id="link_10"                     >岸駒</a>の養子となる。幼名を徳次郎。のちに昌徳、徳などと名乗る。通称・文進。字は士道、士進。号は萬象楼。
</p>
