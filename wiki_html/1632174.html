		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">うじいえ てるひこ</div><span class="fn">氏家 照彦</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1946-08-29</span>) </span>1946年<a href="." id="link_1"                            >8月29日</a>（75歳）<br /><span class="birthplace">宮城県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学経済学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家</td></tr></tbody></table>
<p><b>氏家 照彦</b>（うじいえ てるひこ、<a href="." id="link_2"                    >1946年</a>（昭和21年）<a href="." id="link_1"                            >8月29日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >銀行家</a>。<a href="." id="link_5"                                                    >七十七銀行</a><a href="." id="link_6"                                                    >代表取締役</a>会長。<a href="." id="link_7"                                                              >慶應義塾大学</a>仙台<a href="." id="link_8"                                >三田会</a>副会長。七十七銀行頭取・会長を務めた<a href="." id="link_9"                                          >4代目氏家清吉</a>の孫。七十七銀行頭取・会長を務めた<a href="." id="link_10"                                         >氏家榮一</a>の長男。
</p>
