<p><b>エミル川</b> (<a href="." id="link_5"                                          >カザフ語</a>&#58; <span lang="kk">Еміл</span>,<a href="." id="link_6"                                          >ロシア語</a>&#58; <span lang="ru">Эмель</span>,<a href="." id="link_7"                                >中国語</a>&#58; <span lang="zh">Émǐn hé</span>)とは、<a href="." id="link_3"                                                              >カザフスタン</a>及び<a href="." id="link_8"                      >中国</a>を流れる<a href="." id="link_9"                                          >河川</a>。<b>Emel</b>、あるいは<b>Imil</b>とも表記される。また漢字表記「額敏河」に由来する<b>Emin</b>という表記もある。
</p><p>エミル川は<a href="." id="link_2"                                                                                                                      >アラコル湖</a>へ流入する主要な河川の一つで、流域には<a href="." id="link_10"                                                                                           >新疆ウイグル自治区</a><a href="." id="link_11"                                                                                 >タルバガタイ地区</a>や<a href="." id="link_12"                                                                                 >東カザフスタン州</a>などが位置する。
</p>
