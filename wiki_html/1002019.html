</p><p><a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                          >武蔵野市</a>出身、<a href="." id="link_5"                                >千葉県</a>在住。<a href="." id="link_6"                                                    >同志社大学</a><a href="." id="link_7"                                >文学部</a>在学中に<a href="." id="link_8"                                                                        >京都大学短歌会</a>および「<a href="." id="link_9"                                                          >塔</a>」に入会し、<a href="." id="link_10"                                         >高安国世</a>に学ぶ。現在、選者。<a href="." id="link_11"                                         >河北新報</a>「河北歌壇」、<a href="." id="link_12"                           >NHK短歌</a>（2011年-2012年度）選者。
</p>
