<p><b>土器川</b>（どきがわ）は、<a href="." id="link_10"                     >四国</a>の北東部を流れる河川の1つで、2010年現在、<a href="." id="link_7"                                >香川県</a>を流れる県内唯一の<a href="." id="link_2"                                                              >一級河川</a>である。中流部では<b>祓川</b>（はらいかわ）とも呼ばれる。
</p>
