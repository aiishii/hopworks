<p><b>劉毅</b>（りゅう・き、1955年- ）は、<a href="." id="link_3"                                                                        >中国人民解放軍</a>の<a href="." id="link_5"                      >軍人</a>。出生地、籍貫地は、<a href="." id="link_4"                                >山東省</a>。2013年11月現在、海軍<a href="." id="link_6"                      >中将</a>、<a href="." id="link_7"                                                                                            >中国人民解放軍海軍</a>副司令員である。
</p>
