		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レスリー・ニューマン</b>（Leslie Newman）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >脚本家</a>。<a href="." id="link_3"                                                              >ミシガン大学</a>卒。
</p><p>夫<a href="." id="link_4"                                                                                                                                                              >デイヴィッド・ニューマン</a>（2003年没）と共に書いた<a href="." id="link_5"                                                              >スーパーマン</a>3部作が代表作である。2人の間には子供が2人いる。1974年、小説Gathering Forceを出版。
</p>
