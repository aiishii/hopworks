		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Leopold_Hofmann_(composer).jpg" title="ファイル:Leopold Hofmann (composer).jpg">ファイル:Leopold Hofmann (composer).jpg</a>  <div class="thumbcaption">レオポルト・ホフマン</div></div></div>
<p><b>レオポルト・ホフマン</b>（<b>Leopold Hofmann</b>、<a href="." id="link_1"                    >1738年</a><a href="." id="link_1"                            >8月14日</a> <a href="." id="link_2"                                          >ウィーン</a> - <a href="." id="link_3"                    >1793年</a><a href="." id="link_3"                            >3月17日</a> ウィーン）は、<a href="." id="link_4"                                                              >オーストリア</a>・古典派音楽の<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                                                                                      >ヴァイオリン奏者</a>、ウィーンの<a href="." id="link_7"                                                                                            >シュテファン大聖堂</a><a href="." id="link_8"                      >楽長</a>。<a href="." id="link_9"                                          >幻想文学</a>の<a href="." id="link_10"                                                     >E.T.A.ホフマン</a>は<a href="." id="link_11"                     >作曲</a>もよくしたので混同されるが、別人である。
</p>
