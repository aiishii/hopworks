<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まつしげ みつひろ</div><span class="fn">松重 充浩</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1960年<br /><span class="birthplace">日本の旗 <a href="." id="link_1"                      >日本</a>・山口県岩国市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">住居</th><td class="label"><a href="." id="link_2"                                          >神奈川県</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本国</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td>文学修士（広島大学）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>早稲田大学<a href="." id="link_3"                                                                        >第一文学部</a><a href="." id="link_4"                                                                                                                      >東洋史学科</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                          >日本大学</a>文理学部<a href="." id="link_6"                                                    >史学科</a><a href="." id="link_7"                      >教授</a></td></tr></tbody></table>
<p><b>松重 充浩</b>（まつしげ みつひろ、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2019年11月20日 (水) 13:51 (UTC)"><a href="." id="link_8"                    >1960年</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年11月20日 (水) 13:51 (UTC)">要出典</span></a></i>&#93;</sup> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_9"                                                              >歴史学者</a>。<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2019年11月20日 (水) 13:51 (UTC)"><a href="." id="link_10"                               >山口県</a><a href="." id="link_11"                               >岩国市</a>出身</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年11月20日 (水) 13:51 (UTC)">要出典</span></a></i>&#93;</sup>。<a href="." id="link_5"                                          >日本大学</a>文理学部教授。専門は<a href="." id="link_12"                               >東洋史</a>（19世紀末～20世紀東北、北、中央、東アジア史）。特に、1910～30年代の東北アジア地域や日中関係についての研究を行っている。
</p>
