<p><b>代々木 忠</b>（よよぎ ただし、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >3月18日</a> - ）は、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >小倉市</a>北方仲町（現・<a href="." id="link_4"                                          >北九州市</a><a href="." id="link_5"                                          >小倉南区</a>）出身の<a href="." id="link_6"                          >AV監督</a>、<a href="." id="link_7"                                          >映画監督</a>、<a href="." id="link_8"                                                                                            >映画プロデューサー</a>である。<a href="." id="link_9"                                                    >アテナ映像</a>社長・アクトレス代表。本名は<b>渡邊 輝男</b>（わたなべ てるお）、愛称は<b>ヨヨチュウ</b>。<a href="." id="link_10"                                                   >ピンク映画</a>時代初期には<b>渡辺 忠</b>（わたなべ ただし）名義で活動していた時期がある。
</p><p>妻は、ピンク女優の<a href="." id="link_11"                                         >真湖道代</a>。
</p>
