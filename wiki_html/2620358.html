<p><b>加藤 邦男</b>（ かとう　くにお、<a href="." id="link_1"                    >1935年</a> - ）<a href="." id="link_2"                                >大阪府</a>生まれ。<a href="." id="link_3"                                >建築史</a>家、建築論研究者、工学博士、<a href="." id="link_4"                                          >京都大学</a>名誉教授。京都大学の<a href="." id="link_5"                                          >森田慶一</a> 、<a href="." id="link_6"                                          >増田友也</a> の流れを受ける建築論研究の第一人者である。
</p><p><a href="." id="link_7"                                                                                            >ポール・ヴァレリー</a>『エウパリノス または建築家』、『列柱のうた』に長い間魅惑された著者が、ヴァレリーに関する徹底的な建築論的研究をおこなう。
</p>
