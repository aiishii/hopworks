		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 吉永</b>（たむら よしなが、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >8月17日</a>）は、日本史学者。
</p><p><a href="." id="link_3"                                >奈良県</a><a href="." id="link_4"                                >吉野郡</a><a href="." id="link_5"                                >白銀村</a>（現・<a href="." id="link_6"                                >五條市</a>）生まれ。<a href="." id="link_7"                                                              >奈良師範学校</a>卒。奈良県で中学校教員など。1923年大和史学会、1931年大和国史会を創設。1934年雑誌『大和志』を発刊する。1935年<a href="." id="link_8"                                                              >近畿日本鉄道</a>史料編纂室勤務、44年嘱託。1960年「大和条里制と条坊制の研究」で<a href="." id="link_9"                                          >関西大学</a><a href="." id="link_10"                                                             >文学博士</a>。1964年梅光女学院短期大学講師、同教授。1967年<a href="." id="link_11"                                                                                           >梅光女学院大学</a>文学部教授。74年退任。号は節嶺。
</p>
