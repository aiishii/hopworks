		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エフゲニー・レヴィンソン</b>（Evgeny Adolfovich Levinson, 1894年-1968年)は、<a href="." id="link_1"                                >ロシア</a>の建築家で、<a href="." id="link_2"                                                              >ソ連時代</a>のレニングラード建築の旗手のひとり。<a href="." id="link_3"                                          >オデッサ</a>出身。
</p><p>建設技術大学に1915年から1916年まで在籍し、その後芸術アカデミーを卒業。1929年から、<a href="." id="link_4"                                                                                  >イワン・フォミン</a>の息子H.フォミンとともに、ペテルブルク風の構成主義と、スターリン・アンビールの作品を残している。1946年には、建築学で学位。
</p>
