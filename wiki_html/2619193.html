<p><b>クリスティーナ・ペデルセン</b>（Christina W. Pedersen、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >4月9日</a> - ）は、<a href="." id="link_2"                                                    >ノルウェー</a>の<a href="." id="link_3"                                                                              >サッカー審判員</a>。
</p><p>1997年から審判を始め、2005年からToppserien（ノルウェー女子サッカープロリーグ）で審判員を務めている。
</p><p><a href="." id="link_4"                                                                                                                                    >ムーレ・オ・ロムスダール県</a>在住で、Åndalsnes IF スポーツクラブに所属している。
</p><p>2012年8月6日に行われた<a href="." id="link_5"                                                                                                                                                  >ロンドンオリンピック</a><a href="." id="link_6"                                                              >女子サッカー</a>準決勝の<a href="." id="link_7"                                                              >アメリカ</a>対<a href="." id="link_8"                                >カナダ</a>戦で主審を務めた。
</p>
