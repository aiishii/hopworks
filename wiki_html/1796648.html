		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピエール・ムニクウ</b>（<b>Pierre Mounicou</b>、<a href="." id="link_1"                    >1825年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >1871年</a><a href="." id="link_2"                              >10月16日</a>）は<a href="." id="link_3"                                                    >フランス人</a><a href="." id="link_4"                                                                        >カトリック</a><a href="." id="link_5"                                >宣教師</a>。<a href="." id="link_6"                                                                        >パリ外国宣教会</a>所属の<a href="." id="link_7"                      >司祭</a>。横浜天主堂の建築、宗教書の編集、箱館布教、神戸・大坂教会の創設に携わった。
</p>
