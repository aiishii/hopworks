		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米原 敬太郎</b>（よねはら けいたろう）は、日本の<a href="." id="link_1"                                >美術家</a>、<a href="." id="link_2"                                >写真家</a>。
</p><p><a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>出身。<a href="." id="link_5"                                                              >多摩美術大学</a>卒業。<a href="." id="link_6"                                                                                  >京都市立芸術大学</a>大学院修了。
</p><p>当初は美術家として体験型インスタレーション作品を中心に発表していたが、近年は、表現方法を写真に特化することで広告写真家として培った写真技術を活かし、それら大判カメラで撮影されたファインアート志向の写真作品を制作している。 
</p>
