		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大久保 徳二郎</b>（おおくぼ とくじろう、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >8月19日</a>）は、日本の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >編曲家</a>、<a href="." id="link_5"                                          >映画音楽家</a>である。ジャズバンドの<a href="." id="link_6"                                                                        >サックス奏者</a>から転向、<a href="." id="link_7"                                >作詞家</a>の<a href="." id="link_8"                                          >島田磬也</a>、<a href="." id="link_9"                      >歌手</a>の<a href="." id="link_10"                                                                       >ディック・ミネ</a>とのチームで<a href="." id="link_11"                                                                       >第二次世界大戦</a>前の<a href="." id="link_12"                                                                                                     >テイチクレコード</a>のヒットメーカーだった。
</p>
