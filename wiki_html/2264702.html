		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kenneth-Rush-1977.jpg" title="ファイル:Kenneth-Rush-1977.jpg">ファイル:Kenneth-Rush-1977.jpg</a>  <div class="thumbcaption">ケネス・ラッシュ</div></div></div>
<p><b>ケネス・ラッシュ</b>（Kenneth Rush, <a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >12月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                                                    >駐西ドイツ大使</a>、<a href="." id="link_7"                                                                                                                                              >駐フランス大使</a>、<a href="." id="link_8"                                                                                                                          >国防副長官</a>、<a href="." id="link_9"                                                                                                                          >国務副長官</a>を歴任。1971年の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                               >ベルリン協定</a>（<a href="." id="link_11"                     >英語</a>: <span lang="en"><a href="/w/index.php?title=En:Four_Power_Agreement_on_Berlin&amp;action=edit&amp;redlink=1" class="new" title="En:Four Power Agreement on Berlin (存在しないページ)">Four Power Agreement on Berlin</a></span>）</span>締結交渉を支援した。
</p>
