<p><b>サヤカ・マツモト</b>（<b>Sayaka Matsumoto</b>、<a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >12月5日</a> - ）は、<a href="." id="link_3"                      >日本</a>生まれの<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の女子<a href="." id="link_4"                                >柔道家</a>（三段）。得意技は<a href="." id="link_5"                      >内股</a>と<a href="." id="link_6"                                >大外刈</a>。身長157cm、体重48kg。
