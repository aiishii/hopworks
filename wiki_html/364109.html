<p><b>亜欧堂 田善</b>（あおうどう でんぜん、<a href="." id="link_2"                      >寛延</a>元年（<a href="." id="link_3"                    >1748年</a>） － <a href="." id="link_4"                      >文政</a>5年<a href="." id="link_5"                                                    >5月7日</a>（<a href="." id="link_6"                    >1822年</a><a href="." id="link_6"                            >6月25日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >洋風画</a>家、<a href="." id="link_9"                      >銅版画</a>家。生れは<a href="." id="link_10"                               >陸奥国</a>須賀川（現在の<a href="." id="link_11"                               >福島県</a><a href="." id="link_12"                                         >須賀川市</a>）。本名は永田善吉で、略して田善と称した。可大ともいった。亜欧堂田善は号で、「AEUDOO DENZENTO」と落款する。別号に星山堂、亜欧陳人。
</p>
