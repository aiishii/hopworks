<p><b>坂元 薫</b>（さかもと かおる、1956年11月5日-）は、東京都出身の<a href="." id="link_3"                                          >精神科医</a>、<a href="." id="link_4"                                          >精神医学</a>者、元<a href="." id="link_5"                                                                                                      >東京女子医科大学病院</a>神経精神科教授。赤坂クリニック院長、坂元薫うつ治療センター長。専門は、<a href="." id="link_6"                                          >気分障害</a>、<a href="." id="link_7"                                          >不安障害</a>の臨床と臨床研究。その専門領域においては日本を先導する医師のひとり。
</p>
