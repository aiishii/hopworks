		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tsuru-Glover-wife-standing.jpg" title="ファイル:Tsuru-Glover-wife-standing.jpg">ファイル:Tsuru-Glover-wife-standing.jpg</a>  <div class="thumbcaption">グラバー・ツル</div></div></div><p><b>グラバー・ツル</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Glover Tsuru</span>、<a href="." id="link_2"                    >1851年</a>（1848年説も） - <a href="." id="link_3"                    >1899年</a><a href="." id="link_3"                            >3月23日</a>）は、<a href="." id="link_4"                                          >江戸時代</a>末期（<a href="." id="link_5"                      >幕末</a>）から<a href="." id="link_6"                      >明治</a>にかけての女性。幕末に<a href="." id="link_7"                                >長崎</a>を拠点とした<a href="." id="link_8"                                          >イギリス</a>商人<a href="." id="link_9"                                                                                                                                              >トーマス・ブレーク・グラバー</a>（Thomas Blake Glover）の妻。家紋は、芸者がよく使っていた女紋「揚羽蝶」である。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
