		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鏡川正光</b>（かがみがわまさみつ、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >11月1日</a>-<a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >4月20日</a>）は、<a href="." id="link_3"                                >高知県</a><a href="." id="link_4"                                >吾川郡</a><a href="." id="link_5"                                >吾川村</a>出身の<a href="." id="link_6"                                >大相撲</a>力士。<a href="." id="link_7"                                                                  >友綱部屋</a>所属。7代<a href="." id="link_8"                      >鳴戸</a>。最高位は西<a href="." id="link_9"                      >前頭</a>2枚目。本名は大野正光（旧名定吉）。172cm、90kg。
</p>
