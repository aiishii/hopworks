<p><b>谷口 裕信</b>（たにぐち ひろのぶ、<a href="." id="link_1"                    >1975年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                                                                                                >島根県大田市</a>出身。日本<a href="." id="link_4"                      >近代</a>史、地方行政史が専門。現在、<a href="." id="link_5"                                                    >皇學館大学</a><a href="." id="link_6"                                >文学部</a><a href="." id="link_7"                                                                                                            >国史学科</a><a href="." id="link_8"                                >准教授</a>。
</p>
