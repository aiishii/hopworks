<p><b>ジャック＝ベニーニュ・ボシュエ</b> （<b>Jacques-Bénigne Bossuet</b>、<a href="." id="link_3"                    >1627年</a><a href="." id="link_3"                            >9月27日</a> - <a href="." id="link_4"                    >1704年</a><a href="." id="link_4"                            >4月12日</a>）は、<a href="." id="link_5"                                                              >フランス</a>の<a href="." id="link_6"                                                                        >カトリック</a><a href="." id="link_7"                      >司教</a>・<a href="." id="link_8"                                >神学者</a>。レーグル・ド・モー（L'Aigle de Meaux = モーの鷲）の呼称がある。その<a href="." id="link_9"                      >説教</a>と演説で特に有名であった。著書に『哲学入門』『世界史叙説』『棺前説教集』等がある。
</p>
