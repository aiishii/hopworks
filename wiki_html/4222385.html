		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>1973年パリ航空ショーTu-144墜落事故</b>（1973ねんパリこうくうショーTu-144ついらくじこ）は、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >6月3日</a>、<a href="." id="link_2"                                          >フランス</a>で行われていた<a href="." id="link_3"                                                                        >パリ航空ショー</a>で、<a href="." id="link_4"                                                                                            >アエロフロート</a>の<a href="." id="link_5"                                                              >超音速旅客機</a><a href="." id="link_6"                                                  >ツポレフTu-144S</a>がデモンストレーション飛行中に墜落した事故。
</p>
