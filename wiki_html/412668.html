<p><b>寒巌義尹</b>（かんがん ぎいん、<a href="." id="link_2"                      >建保</a>5年（<a href="." id="link_3"                    >1217年</a>） - <a href="." id="link_4"                      >正安</a>2年<a href="." id="link_5"                                                      >8月21日</a>（<a href="." id="link_6"                    >1300年</a><a href="." id="link_6"                            >10月4日</a>））は、<a href="." id="link_7"                                          >鎌倉時代</a>中期の<a href="." id="link_8"                                >曹洞宗</a>の<a href="." id="link_9"                                          >禅僧</a>。<a href="." id="link_10"                                                                                                 >寒巌派</a>（法皇派）の派祖。父は<a href="." id="link_11"                                                   >後鳥羽天皇</a>（『<a href="." id="link_12"                                                                                                                                         >扶桑禅林僧宝伝</a>』）とも<a href="." id="link_13"                                         >順徳天皇</a>（『<a href="." id="link_14"                                                   >本朝高僧伝</a>』）とも言われ、<b>法皇長老</b>と呼ばれた。
