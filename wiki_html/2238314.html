		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セイニ・クンチェ</b>（Seyni Kountché、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                              >11月10日</a>）は、<a href="." id="link_3"                                                    >ニジェール</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1974年</a>に<a href="." id="link_7"                                                    >クーデター</a>を起こして初代<a href="." id="link_8"                                >大統領</a><a href="." id="link_9"                                                                                  >アマニ・ディオリ</a>を追放し、1974年から死亡する1987年までニジェール共和国大統領となった。首都<a href="." id="link_10"                               >ニアメ</a>には彼の名を冠した競技場、<a href="." id="link_11"                                                                                                                                                                                               >スタッド・ジェネラル・セイニ・クンチェ</a>がある。
</p>
