		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高尾 義一</b>（たかお よしかず、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                                                                                                                                                                                                                          >朝日ライフアセットマネジメント</a>常務執行役員。元<a href="." id="link_3"                                                                        >野村総合研究所</a>研究理事。
</p><p>大阪府出身。<a href="." id="link_4"                                                              >神戸商科大学</a>卒業後、野村総合研究所に入社。ロンドン支店勤務、<a href="." id="link_5"                                          >野村證券</a>への出向、野村総合研究所調査本部長、野村総合研究所理事を経て現職。
</p><p><a href="." id="link_6"                    >1995年</a>の『平成金融不況』（<a href="." id="link_7"                                          >中公新書</a>）は、日本の金融システムの欠陥を鋭く分析してベストセラーとなる。『金融デフレ』（<a href="." id="link_8"                                                                        >東洋経済新報社</a>）で<a href="." id="link_9"                                                                                  >サントリー学芸賞</a>受賞。
</p>
