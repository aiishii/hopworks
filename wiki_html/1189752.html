		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 昭郎</b>（さとう あきお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                                                                              >自由民主党</a>の元<a href="." id="link_3"                                                                        >参議院議員</a>（2期）。<a href="." id="link_4"                                >広島県</a>生まれ。<a href="." id="link_5"                                                                                                      >青森県立弘前高等学校</a>、<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                                                                                                                                                                                          >農学部</a>農業工学科卒業。血液型はB型。
</p><p><a href="." id="link_8"                    >1966年</a>、<a href="." id="link_9"                                                    >農林水産省</a>入省。<a href="." id="link_10"                                                   >北陸農政局</a>長や<a href="." id="link_11"                                                                       >構造改善局</a>次長を歴任。<a href="." id="link_12"                   >1998年</a>の<a href="." id="link_13"                                                                                                                   >第18回参議院議員通常選挙</a>に全国土地開発事業団を支持団体として<a href="." id="link_14"                                                   >比例区</a>より出馬し当選。<a href="." id="link_15"                                                                                                                                                 >第1次小泉内閣第1次改造内閣</a>では<a href="." id="link_16"                                                                                 >防衛庁長官政務官</a>をつとめた。<a href="." id="link_17"                                                                                                     >政治家の年金未納問題</a>では1年7か月分が未納だった。
</p><p><a href="." id="link_18"                   >2010年</a>の<a href="." id="link_19"                                                                                                                   >第22回参議院議員通常選挙</a>には出馬せず、引退。
</p>
