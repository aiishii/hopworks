		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トルステン・ライスマン</b>(<b>Torsten Reißmann</b>、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >2月23日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >10月8日</a>)は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >ポツダム</a>出身の<a href="." id="link_5"                                >柔道家</a>。<a href="." id="link_6"                                                                                                                          >ヨーロッパ柔道選手権大会</a>の65kg級において1975年、1978年、1980年から1982年と5回の優勝を誇っている。
</p><p><a href="." id="link_7"                                                              >オーストリア</a>の<a href="." id="link_8"                                          >ウィーン</a>で行われた<a href="." id="link_9"                                                                                                              >1975年世界柔道選手権大会</a>では銅メダルを獲得。1980年には<a href="." id="link_10"                                                                                 >東ドイツ</a>代表として<a href="." id="link_11"                                                                                                                         >モスクワオリンピック</a>に出場している。
</p>
