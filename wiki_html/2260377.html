		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>さの てつろう</b>（<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >11月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >撮影監督</a>。<a href="." id="link_4"                                                              >日本映画大学</a>教授。別表記は佐野哲郎。
</p><p><a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                                                  >横浜放送映画専門学院</a>（現・<a href="." id="link_4"                                                              >日本映画大学</a>）3期卒業後、<a href="." id="link_7"                                          >林淳一郎</a>に師事する。<a href="." id="link_8"                                                                                            >三船プロダクション</a>、<a href="." id="link_9"                                                                                            >中村プロダクション</a>を経てフリーになる。2017年4月より日本映画大学教授に就任。
</p><p>1996年『<a href="." id="link_10"                                     >［Focus］</a>』で日本映画技術特別賞を受賞。
</p><p>ダイビングインストラクターの経験から水面・水中撮影をコーディネートしている。
</p>
