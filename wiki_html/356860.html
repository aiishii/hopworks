		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:402px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Saint_Vincent_and_the_Grenadines-CIA_WFB_Map.png" title="ファイル:Saint Vincent and the Grenadines-CIA WFB Map.png">ファイル:Saint Vincent and the Grenadines-CIA WFB Map.png</a>  <div class="thumbcaption">グレナディーン諸島</div></div></div>
<p><b>ベキエ島</b>（ベキアとう、Bequia）は、<a href="." id="link_1"                                                              >西インド諸島</a>の<a href="." id="link_2"                                                                                            >グレナディーン諸島</a>にある<a href="." id="link_3"                                                                                                                                                                  >セントビンセント・グレナディーン</a>領の島。面積約18km<sup>2</sup>でグレナディーン諸島の島々では最大の島である。<a href="." id="link_4"                      >観光</a>が盛んで、観光客増加を狙って空港が建設された。
</p><p>人口は約5,000人、中心地はポートエリザベス。
</p><p>ベキア島名義の切手が1984年より発行されている。
</p>
