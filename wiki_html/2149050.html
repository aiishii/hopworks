<p><b>尺八デュオ黒船</b>（しゃくはちデュオ くろふね、<b>Shakuhachi Duo "KUROFUNE"</b>）は、叙趣と秀による多国籍音楽ユニット。<a href="." id="link_5"                      >尺八</a>と<a href="." id="link_10"                               >ピアノ</a>によるオリジナル楽曲と尺八古典本曲を特徴としている。
</p>
