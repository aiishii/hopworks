	<h1 id="firstHeading" class="firstHeading" >小川金治</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 金治</b>（おがわ きんじ、<a href="." id="link_1"                      >慶応</a>3年（<a href="." id="link_2"                    >1867年</a>）<a href="." id="link_3"              >1月</a> - 没年不明）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。達摩山（株）取締、富士見銀行<a href="." id="link_6"                      >専務</a>、朝鮮企業<a href="." id="link_7"                                >取締</a>。<a href="." id="link_8"                                >長野県</a><a href="." id="link_9"                      >平民</a>。
</p><p><a href="." id="link_10"                               >信濃国</a><a href="." id="link_11"                               >諏訪郡</a>御射山神戸村（現・<a href="." id="link_12"                                         >富士見町</a>）に生まれる。明治10年（<a href="." id="link_13"                   >1877年</a>）<a href="." id="link_14"                                         >分家</a>して一家を創立す。
</p><p>父は<a href="." id="link_15"                     >呉服</a><a href="." id="link_16"                     >商人</a>・<a href="." id="link_17"                                                                                                           >小川金蔵</a>。弟は<a href="." id="link_18"                                         >司法大臣</a>、<a href="." id="link_19"                               >鉄道大臣</a>等を歴任した<a href="." id="link_20"                                         >小川平吉</a>。息子は富士機工<a href="." id="link_7"                                >取締役</a><a href="." id="link_21"                                                                                                                                               >小川一郎</a>、医学博士・慶応堂病院長<a href="." id="link_22"                                                                   >小川三郎</a>など。
</p>
