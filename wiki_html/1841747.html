		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川勝 堅二</b>（かわかつ けんじ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >1月16日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >7月4日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >三和銀行</a>会長兼頭取や、<a href="." id="link_5"                            >UFJ銀行</a>名誉顧問を務めたほか、<a href="." id="link_6"                                                    >経団連</a>副会長等の公職も務めた。1987年<a href="." id="link_7"                                          >ベルギー</a>王冠勲章コマンドール章受章、1991年<a href="." id="link_8"                                                                        >エセックス大学</a><a href="." id="link_9"                                          >名誉博士</a>、1992年<a href="." id="link_10"                                                             >大英帝国勲章</a>受章、1994年<a href="." id="link_11"                                                                                 >勲一等瑞宝章</a>受章。
</p>
