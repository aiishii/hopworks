		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤本 和子</b>（ふじもと かずこ、<a href="." id="link_1"                    >1939年</a> - ）は<a href="." id="link_2"                      >東京</a>出身の、<a href="." id="link_3"                                                              >アメリカ文学</a><a href="." id="link_4"                                                    >翻訳家</a>、<a href="." id="link_5"                                >随筆家</a>。
</p><p>本名、カズコ・F・グッドマン。夫は<a href="." id="link_6"                                                              >劇団黒テント</a>の前身の「演劇センター68」の創設者の一人で、<a href="." id="link_7"                                                              >イリノイ大学</a>の日本文学・演劇の教授の<a href="." id="link_8"                                                                                                                          >デイヴィッド・グッドマン</a>。<a href="." id="link_9"                                                    >イリノイ州</a><a href="." id="link_10"                                                                                                                     >シャンペーン市</a>在住。
</p>
