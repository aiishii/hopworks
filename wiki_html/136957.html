		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蟹瀬 誠一</b>（かにせ せいいち、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >2月8日</a> ‐ ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                          >明治大学</a><a href="." id="link_5"                                                              >国際日本学部</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_7"                                                                                                      >株式会社アコーディア・ゴルフ</a>元<a href="." id="link_8"                                                    >社外取締役</a>。<a href="." id="link_9"                                                                                            >日本ゴルフ改革会議</a>副議長、一般財団法人<a href="." id="link_10"                                                                                                                                                                                                               >東京メトロポリタンオペラ財団</a>評議員。ニックネームは<a href="." id="link_11"                     >カニ</a>ちゃん。妻は実業家の<a href="." id="link_12"                                         >蟹瀬令子</a>。
</p>
