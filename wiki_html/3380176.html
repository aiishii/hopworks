		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭 衆</b>（てい しゅう、? - <a href="." id="link_1"                  >114年</a>）は、<a href="." id="link_2"                      >後漢</a>の<a href="." id="link_3"                      >宦官</a>。<a href="." id="link_4"            >字</a>は<b>季産</b>。<a href="." id="link_5"                      >荊州</a><a href="." id="link_6"                                >南陽郡</a>犨県（現在の<a href="." id="link_7"                                >河南省</a><a href="." id="link_8"                                          >平頂山市</a><a href="." id="link_9"                                >魯山県</a>）の人。<a href="." id="link_10"                                     >和帝</a>と協力して<a href="." id="link_11"                     >外戚</a>の<a href="." id="link_12"                     >竇憲</a>を誅殺したことで知られる。後漢末まで国家の患いとなった外戚と宦官の対立は鄭衆にはじまる。
</p><p><a href="." id="link_13"                               >大司農</a>になった後漢初の<a href="." id="link_14"                                                         >鄭衆</a>とは無関係。
</p>
