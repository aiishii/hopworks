		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フィネアシ・フナキ</b>（<b>Fineasi Funaki</b>,<a href="." id="link_1"                    >1966年</a>-<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >11月13日</a>）は、<a href="." id="link_3"                                >トンガ</a>の<a href="." id="link_4"                                >政治家</a>。かつての<a href="." id="link_5"                      >内閣</a>において観光大臣を務めていた。彼は人権と民主主義運動のメンバーであった。元は高校教師であった。 
</p><p>フナキは ブリガムヤング大学ハワイ校で学ぶ前に、 トンガカレッジとトンガ教師養成カレッジで教育を受けた。  彼は2005年の選挙で<a href="." id="link_6"                                                              >ハアパイ諸島</a>人民代表に選出された。 2006年5月に観光大臣に任命され 、2008年の選挙後に再任された。 
</p><p>フナキは、健康不良のため2010年9月に内閣を辞任した。  
</p>
