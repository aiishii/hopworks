		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大寛 宗之</b>（たいかん むねゆき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >10月20日</a>-）は、<a href="." id="link_2"                                          >井筒部屋</a>、<a href="." id="link_3"                                          >陸奥部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>淵上 重昭</b>（ふちがみ しげあき）。<a href="." id="link_5"                                          >鹿児島県</a><a href="." id="link_6"                                                                              >熊毛郡</a><a href="." id="link_7"                                          >中種子町</a>出身。180cm、118kg。最高位は東<a href="." id="link_8"                      >十両</a>4枚目。得意技は右四つ、寄り。
</p>
