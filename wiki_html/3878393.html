		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小寺 正史</b>（こでら まさし、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >5月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >弁理士</a>、<a href="." id="link_5"                                                              >法学修士</a>。<a href="." id="link_6"                                                              >札幌弁護士会</a>会長や、<a href="." id="link_7"                                                                                                      >北海道弁護士会連合会</a>理事長、<a href="." id="link_8"                                                                                  >日本弁護士連合会</a>副会長、<a href="." id="link_9"                                                    >北海道大学</a><a href="." id="link_10"                                         >客員教授</a>、<a href="." id="link_11"                               >北海道</a>第三者検証委員会<a href="." id="link_12"                               >委員長</a>、<a href="." id="link_13"                               >法務省</a><a href="." id="link_14"                                                             >人権擁護委員</a>等を歴任した。
</p>
