		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 哲樹</b>（たむら てつき、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2018年4月15日 (日) 02:01 (UTC)"><a href="." id="link_1"                    >1970年</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2018年4月15日 (日) 02:01 (UTC)">要出典</span></a></i>&#93;</sup> - ）は、<a href="." id="link_2"                      >日本</a>の政治学者。<a href="." id="link_3"                                                                                                                                                        >名古屋大学大学院法学研究科</a>教授。政治理論、民主主義理論専攻。
</p><p><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2018年4月15日 (日) 02:01 (UTC)"><a href="." id="link_4"                                >高知県</a>生まれ。<a href="." id="link_5"                                                                                  >修道高等学校</a>を経て</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2018年4月15日 (日) 02:01 (UTC)">要出典</span></a></i>&#93;</sup>、<a href="." id="link_6"                                                                                                      >名古屋大学法学部</a>卒業、名古屋大学大学院法学研究科博士後期課程修了（指導教官は<a href="." id="link_7"                                          >小野耕二</a>）。2010年4月から現職。
</p>
