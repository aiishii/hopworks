	<h1 id="firstHeading" class="firstHeading" >ベト・シェアン</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ベテ・シュアン</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>&#58; <span lang="he" dir="rtl">בֵּית שְׁאָן</span>&#8206; Beth Šəān; <a href="." id="link_2"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">بيسان</span>&#8206;,  Beesān, Beisan or Bisan; <a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Beit She'an</span>）は<a href="." id="link_4"                                          >旧約聖書</a>に登場する、「シュアンの家」という意味の<a href="." id="link_5"                                                              >ヘブル語</a>にちなんだ地名である。<a href="." id="link_6"                                                    >ヨルダン川</a>渓谷と<a href="." id="link_7"                                                    >イズレエル</a>渓谷が交わる位置にあり、古代は都市が栄えた。現在は<a href="." id="link_8"                                                    >イスラエル</a>の<a href="." id="link_9"                                                                                                  >北部地区</a>に属する都市が建設されており、報道などでは<b>ベイト・シェアン</b>（ベート・シェアン）と表記される。人口は2009年時点で16,900人。
</p>
