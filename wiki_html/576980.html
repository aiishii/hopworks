		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イゲラ</b>（<b>ラ・イゲーラ</b>、<b>La Higuera</b>、<a href="." id="link_1"                                                    >スペイン語</a>で「<a href="." id="link_2"                                          >イチジク</a>の木」の意）は、<a href="." id="link_3"                                          >ボリビア</a>の小さな村。<a href="." id="link_4"                                                                        >サンタ・クルス県</a>にあり、<a href="." id="link_5"                                                                                                                                                        >サンタ・クルス・デ・ラ・シエラ</a>から南西に150kmほど離れた場所にある。<a href="." id="link_6"                                                              >チェ・ゲバラ</a>が殺害された村として有名である。
</p>
