<b>橋爪 由紀</b>（はしづめ ゆき、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >12月2日</a> - ）は、<a href="." id="link_2"                                >石川県</a><a href="." id="link_3"                                >金沢市</a>生まれ。
学生時代は福井市明道中学校、県立羽水高校、後に石川県立農業短大卒業後、石川県白山市出身の元<a href="." id="link_4"                      >競艇</a>選手。登録番号2985。身長163cm。血液型O型。48期。師匠は<a href="." id="link_5"                                          >今垣武志</a>（登録番号2664）、同期に<a href="." id="link_6"                                >今村豊</a>、<a href="." id="link_7"                                                    >鵜飼菜穂子</a>、<a href="." id="link_8"                                                                                                            >木下繁美</a>らがいる。
</p>
