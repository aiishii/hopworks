		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>内海 重典</b>（うつみ しげのり、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >3月1日</a>）は、<a href="." id="link_3"                                                    >宝塚歌劇団</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >演出家</a>。<a href="." id="link_6"                                          >白井鐵造</a>、<a href="." id="link_7"                                          >高木史朗</a>とともに三巨匠の一角に数えられる。<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >大阪市</a>生まれ。妻は元<a href="." id="link_10"                                                                       >タカラジェンヌ</a>で<a href="." id="link_11"                                                                                 >宝塚歌劇団卒業生</a>の<a href="." id="link_12"                                                                                                                     >加古まち子</a>（在団<a href="." id="link_13"                   >1938年</a> - <a href="." id="link_14"                   >1944年</a>）。
</p>
