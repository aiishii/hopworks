<p><b>小川 晴暘</b>（おがわ せいよう、<a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                          >3月7日</a> - <a href="." id="link_3"                    >1960年</a><a href="." id="link_3"                            >3月18日</a>）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >写真家</a>。<a href="." id="link_6"                      >奈良</a>を中心に各地の<a href="." id="link_7"                      >仏像</a>を撮り、<a href="." id="link_8"                    >1922年</a>（<a href="." id="link_9"                      >大正</a>11年）、美術史家で書家・歌人としても名高い<a href="." id="link_10"                                                             >會津八一</a>の勧めを受けて<a href="." id="link_11"                               >飛鳥園</a>を創業。<a href="." id="link_12"                                                                                                                     >文化財写真</a>の草分けとして知られる。<a href="." id="link_13"                                         >美術史家</a><a href="." id="link_14"                                         >小川光暘</a>は次男、<a href="." id="link_5"                                >写真家</a><a href="." id="link_15"                                         >小川光三</a>は三男。
</p>
