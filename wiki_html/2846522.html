		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田 繁二郎</b>（わだ しげじろう、<a href="." id="link_1"                    >1913年</a>(<a href="." id="link_2"                      >大正</a>2年)<a href="." id="link_3"                            >2月26日</a> - <a href="." id="link_4"                    >1999年</a>(<a href="." id="link_5"                      >平成</a>11年)<a href="." id="link_6"              >7月</a>）は、日本近代文学研究者、<a href="." id="link_7"                      >歌人</a>。
</p><p><a href="." id="link_8"                                >京都市</a>生まれ。<a href="." id="link_9"                                                    >立命館大学</a><a href="." id="link_10"                                         >法文学部</a>国文学科卒。立命館大学<a href="." id="link_11"                               >助教授</a>、<a href="." id="link_12"                     >教授</a>を経て、1976年「近代文学創成期の研究 リアリズムの生成」で立命館大<a href="." id="link_13"                                                             >文学博士</a>。1979年退任、<a href="." id="link_14"                                         >名誉教授</a>、<a href="." id="link_15"                                                                                 >大谷女子大学</a>教授。1983年退職。歌誌『ポトナム』<a href="." id="link_16"                     >同人</a>。筆名・周三。<a href="." id="link_17"                                         >小泉苳三</a>に師事。門下に<a href="." id="link_18"                               >上田博</a>など。
</p>
