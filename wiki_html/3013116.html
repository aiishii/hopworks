		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大潮 英雄</b>（おおしお えいお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >3月11日</a> - ）は、<a href="." id="link_2"                                          >陸奥部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>廣松 英夫</b>（ひろまつ えいお）。現在の<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >柳川市</a>出身。176cm、79kg。最高位は東<a href="." id="link_6"                      >十両</a>9枚目。得意技は左四つ、上手投げ。
</p>
