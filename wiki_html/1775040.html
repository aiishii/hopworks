<p><span style="speak:none" aria-hidden="true"><b>鳥井 架南子</b></span>（とりい かなこ、1953年10月2日 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。デビュー時は<b>鳥井 加南子</b>（読みは同じ）の表記を用いていた（いずれも<a href="." id="link_3"                                                    >ペンネーム</a>）。本名、渡部章代。
</p><p><a href="." id="link_4"                                >愛知県</a>出身。<a href="." id="link_5"                                          >南山大学</a>大学院文学研究科文化人類学専攻修士課程修了。<a href="." id="link_6"                    >1984年</a>、「天女の末裔」で第30回<a href="." id="link_7"                                                              >江戸川乱歩賞</a>を受賞。
</p>
