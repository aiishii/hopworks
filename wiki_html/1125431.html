		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>町井 正登</b>（まちい まさと、<a href="." id="link_1"                    >1923年</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >10月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。元<a href="." id="link_5"                                >舞鶴</a><a href="." id="link_6"                                          >市長</a>。舞鶴市<a href="." id="link_7"                                          >名誉市民</a>。<a href="." id="link_8"                    >1979年</a>から<a href="." id="link_9"                    >1995年</a>まで、4期16年に渡り舞鶴市長を務めた。
</p>
