	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安井知得仙知</b>（やすいちとくせんち、<a href="." id="link_1"                                          >安永</a>5年（<a href="." id="link_2"                    >1776年</a>） - <a href="." id="link_3"                      >天保</a>9年閏<a href="." id="link_4"                                                      >4月27日</a>（<a href="." id="link_5"                    >1838年</a><a href="." id="link_5"                            >6月19日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                                >棋士</a>で、家元<a href="." id="link_8"                                >安井家</a>の<b>八世安井仙知</b>、八段<a href="." id="link_9"                                >準名人</a>。七世<a href="." id="link_10"                                                             >安井仙知</a>と区別して、七世を仙角仙知または大仙知、<b>中野知得</b>と名乗っていた八世は知得、知得仙知と呼ぶことが多い。<a href="." id="link_11"                                               >名人</a>の技量ありと言われながら名人とならなかった棋士として、<a href="." id="link_12"                                                   >本因坊元丈</a>、<a href="." id="link_13"                                                             >井上幻庵因碩</a>、<a href="." id="link_14"                                                   >本因坊秀和</a>とともに囲碁四哲と称される。
</p>
