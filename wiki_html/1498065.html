<p><b>藤原 あかり</b>（ふじわら あかり、<a href="." id="link_4"                            >6月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_1"                      >女性</a><a href="." id="link_6"                      >声優</a>。<a href="." id="link_3"                                >東京都</a>出身。以前は<a href="." id="link_7"                                                                                                      >マウスプロモーション</a>、<a href="." id="link_8"        >モアナ・ファクトリー</a>、<a href="." id="link_9"                                                                                                                          >うぃなぁエンタテイメント</a>（<a href="." id="link_10"                   >2003年</a><a href="." id="link_10"               >12月</a>まで）に所属していた。 別名は<b>あかり</b>。<a href="." id="link_11"                                                                       >コロンビア音羽ゆりかご会</a>、<a href="." id="link_12"                               >青二塾</a>出身。特技は歌。人生の研究課題は自閉症及びADHDの探求。
</p>
