<p><b>趙 昂</b>（ちょう こう、? -&#160;?）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期の武将。字は<b>偉章</b>または<b>偉璋</b>。<a href="." id="link_3"                      >涼州</a><a href="." id="link_4"                                >漢陽郡</a>（現在の<a href="." id="link_10"                               >甘粛省</a>）の人。妻は<a href="." id="link_11"                     >王異</a>。子は趙月・趙英（娘）・男子二人。
</p>
