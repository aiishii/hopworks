		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 炎</b>（よう えん、<a href="." id="link_1"                      >開元</a>15年（<a href="." id="link_2"                  >727年</a>） - <a href="." id="link_3"                                      >建中</a>2年（<a href="." id="link_4"                  >781年</a>））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >唐</a>の政治家。<a href="." id="link_7"                                >両税法</a>の創設者として名高い。<a href="." id="link_8"            >字</a>は公南。<a href="." id="link_9"                                      >号</a>は小楊山人。<a href="." id="link_10"           >諡</a>は粛愍。<a href="." id="link_11"                     >岐州</a><a href="." id="link_12"                                         >雍県</a>の人。
