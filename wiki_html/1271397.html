		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大江戸宅急便</b>（おおえどたっきゅうびん）は、日本の<a href="." id="link_1"                                          >同人音楽</a>サークル。島村秀行(~~vが主宰する音楽制作集団で、<a href="." id="link_2"                      >萌え</a>をテーマにした楽曲のアレンジや映像作品を多数発表している。また、制作した作品には多数の制作者がゲスト参加している。代表作は全12枚から構成される<a href="." id="link_3"                                    >東方Project</a>楽曲のアレンジシリーズ『月刊ミゾノクチ』。
</p>
