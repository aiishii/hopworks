		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 竹男</b>（ひらた　たけお、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >1月16日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>生まれ、<a href="." id="link_2"                                >大阪府</a>育ちの元<a href="." id="link_3"                                                    >通産</a><a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                >大学院</a>スポーツ科学研究科<a href="." id="link_7"                      >教授</a>。
</p><p>日本陸上競技連盟理事、日本スポーツ産業学会会長、<a href="." id="link_8"                                                                                            >日本プロテニス協会</a>副理事長 を務める。
</p><p>元<a href="." id="link_9"                                                                                  >日本サッカー協会</a>専務理事（ジェネラルセクレタリー）、<a href="." id="link_10"                                               >名誉副会長</a>、元<a href="." id="link_11"                                                             >内閣官房参与</a>・元<a href="." id="link_12"                                         >内閣官房</a>東京オリンピック競技大会・東京パラリンピック競技大会推進本部 事務局長。
</p>
