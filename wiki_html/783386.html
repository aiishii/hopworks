		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 元三朗</b>（にしむら もとさぶろう、<a href="." id="link_1"                    >1917年</a> - <a href="." id="link_2"                    >2002年</a>）は、<a href="." id="link_3"                      >昭和時代</a>から<a href="." id="link_4"                      >平成時代</a>にかけて活躍した<a href="." id="link_5"                                >洋画家</a>。
</p><p><a href="." id="link_6"                                >神戸市</a>に生まれる。1939年～1941年の京城での従軍中に画家になる決意を固め、帰国後1942年に<a href="." id="link_7"                                          >小磯良平</a>に師事した後、<a href="." id="link_8"                                          >日本大学</a><a href="." id="link_9"                                                                              >専門部</a>芸術科に入学する。卒業後、小磯良平に誘われて<a href="." id="link_10"                                                                                 >新制作派協会</a>（後の新制作協会）に参加し、その後の主たる活動の場とした。
</p>
