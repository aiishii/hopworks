	<h1 id="firstHeading" class="firstHeading" >林芳男</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">

<p><b>林 芳男</b>（はやし よしお、<a href="." id="link_1"                    >1932年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>・元<a href="." id="link_4"                                                    >地方公務員</a>。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >砂川市</a>出身。<a href="." id="link_7"                    >1955年</a><a href="." id="link_7"                                                    >北海道大学</a><a href="." id="link_7"                                >農学部</a>卒。北海道<a href="." id="link_8"                                >滝川市</a><a href="." id="link_9"                                          >市長</a>（1991年-2003年）。
</p><p>北海道大学卒業後に、<a href="." id="link_10"                                         >北海道庁</a>に入庁。<a href="." id="link_11"                   >1984年</a>同庁林務部<a href="." id="link_12"                     >次長</a>。<a href="." id="link_13"                   >1985年</a>同庁<a href="." id="link_14"                                         >日高支庁</a>長。1987年同庁林務<a href="." id="link_15"                     >部長</a>。その後、北海道木材協会副<a href="." id="link_16"                     >会長</a>。<a href="." id="link_10"                                         >北海道庁</a>を早期に<a href="." id="link_17"                     >退官</a>し、<a href="." id="link_18"                   >1991年</a>滝川市長選に立候補し初当選。以後連続3期。<a href="." id="link_19"                   >2003年</a>に引退。<a href="." id="link_20"                                                                                                                                   >國學院大學北海道短期大学部</a><a href="." id="link_21"                                         >農業政策</a>講座<a href="." id="link_22"                                                                       >非常勤講師</a>（~2006年）
</p>
