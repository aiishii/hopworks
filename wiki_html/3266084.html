		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平林 章仁</b>（ひらばやし あきひと、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >4月17日</a> - ）は、日本史学者、<a href="." id="link_2"                                          >龍谷大学</a>元教授。専門は日本古代史、特に神話・古代宗教・氏族など。
</p><p><a href="." id="link_3"                                >奈良県</a><a href="." id="link_4"                                >五條市</a>木ノ原町生まれ。1971年龍谷大学文学部史学科卒業。龍谷大学仏教文化研究所客員研究員、奈良県<a href="." id="link_5"                                >王寺町</a>史編纂委員を経て、龍谷大学文学部教授。2017年に退官。2002年「古代日本の王家と氏族の研究」で<a href="." id="link_6"                                                    >皇學館大学</a><a href="." id="link_7"                                                              >文学博士</a>。編集者の平林緑萌は息子。
</p>
