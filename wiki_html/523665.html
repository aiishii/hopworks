		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三輪 秀一</b>（みわ ひでいち、<a href="." id="link_1"                    >1873年</a>（<a href="." id="link_2"                      >明治</a>6年）<a href="." id="link_3"                              >10月10日</a> - <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                            >7月26日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                                                                        >第11師団</a><a href="." id="link_10"                               >参謀長</a>を務め、<a href="." id="link_11"                                                             >シベリア出兵</a>の際戦死を遂げる。階級は陸軍<a href="." id="link_12"                     >少将</a><a href="." id="link_13"                                         >功四級</a>に至る。妻は<a href="." id="link_14"                                                   >仁田原重行</a><a href="." id="link_15"                                         >陸軍大将</a>の娘。
</p>
