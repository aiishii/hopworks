		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Toshie_Obama.jpg" title="ファイル:Toshie Obama.jpg">ファイル:Toshie Obama.jpg</a>  <div class="thumbcaption">小汀利得</div></div></div>
<p><b>小汀 利得</b>（おばま としえ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >12月3日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >5月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、時事評論家。<a href="." id="link_5"                                                                        >第二次世界大戦</a>前は<a href="." id="link_6"                                                              >中外商業新報</a>（後の<a href="." id="link_7"                                                              >日本経済新聞</a>）の記者で、経済部長、編集局長、社長を歴任、戦後は<a href="." id="link_8"                                      >TBSテレビ</a>の座談会番組「<a href="." id="link_9"                                          >時事放談</a>」のレギュラー出演者として有名だった。なお名前はしばしば<a href="." id="link_10"                               >音読み</a>で「りとく」と呼ばれた。
</p>
