		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スヴェン・アーンショー</b>(<b>Sven Ahnsjö</b>, <a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >6月11日</a> -&#160;<a href="." id="link_2"                    >1992年</a>)は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                      >医師</a>。 
</p><p>カールスハムンの生まれ。1958年から1972年まで、<a href="." id="link_5"                                                                                            >カロリンスカ研究所</a>の<a href="." id="link_6"                                                              >児童精神医学</a>講座の初代教授を務める。1935年に画家のドリス・リンドストレームと結婚し、二児をもうけた。そのうちの一人、<a href="." id="link_7"                                                                                                                                                        >クレス＝ホーカン</a>はオペラ歌手になった。
</p>
