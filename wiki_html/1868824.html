		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南原 美紗保</b>（なんばら みさお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >12月8日</a>）とは元<a href="." id="link_3"                                                    >宝塚歌劇団</a><a href="." id="link_4"                                                                    >星組</a><a href="." id="link_5"                      >男役</a>の<a href="." id="link_6"                      >女優</a>である。<a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                >浦和市</a>（現在の<a href="." id="link_9"                                                    >さいたま市</a>）出身。<a href="." id="link_10"                                                                                                                                         >町田英子事務所</a>所属。宝塚歌劇団時代の芸名は<b>南原</b> <b>美</b><span style="font-size:larger;"><b>佐</b></span><b>保</b>（同音異字）であった。宝塚歌劇団時代の公称身長は165cm。宝塚時代の愛称はケコ、ピーちゃん。
</p>
