		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伏見藩</b>（ふしみはん）は、江戸時代初期、<a href="." id="link_1"                                >山城国</a>伏見（現在の<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a><a href="." id="link_4"                                >伏見区</a>）の<a href="." id="link_5"                                >伏見城</a>を城地としていた<a href="." id="link_6"            >藩</a>。<a href="." id="link_7"                                          >大坂の陣</a>前後、<a href="." id="link_8"                                          >松平定勝</a>が<a href="." id="link_9"                                                                                                            >伏見城代</a>を務めるとともに、伏見周辺と近江国内に5万石を領した時期をこう捉えることがある。
</p>
