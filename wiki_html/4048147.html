		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:1721_-_Lucas_Schaub_(B%C3%A2le).jpg" title="ファイル:1721 - Lucas Schaub (Bâle).jpg">ファイル:1721 - Lucas Schaub (Bâle).jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                            >イアサント・リゴー</a>による肖像画、1721年作、<a href="." id="link_2"                                                                                            >バーゼル市立美術館</a>所蔵。</div></div></div>
<p><b><a href="." id="link_3"                      >サー</a>・ルーク・シャウブ</b>（<a href="." id="link_4"                      >英語</a>&#58; <span lang="en">Sir Luke Schaub</span>、<a href="." id="link_5"                    >1690年</a> – <a href="." id="link_6"                    >1758年</a><a href="." id="link_6"                            >2月27日</a>）は、イギリスの外交官。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E7%A5%9E%E8%81%96%E3%83%AD%E3%83%BC%E3%83%9E%E5%B8%9D%E5%9B%BD%E9%A7%90%E5%9C%A8%E3%82%A4%E3%82%AE%E3%83%AA%E3%82%B9%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="神聖ローマ帝国駐在イギリス大使の一覧 (存在しないページ)">神聖ローマ帝国駐在イギリス代理公使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_Great_Britain_to_the_Holy_Roman_Emperor&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of Great Britain to the Holy Roman Emperor (存在しないページ)">英語版</a>）</span></span>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E9%A7%90%E5%9C%A8%E3%82%A4%E3%82%AE%E3%83%AA%E3%82%B9%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="スペイン駐在イギリス大使の一覧 (存在しないページ)">スペイン駐在イギリス代理公使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_the_United_Kingdom_to_Spain&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of the United Kingdom to Spain (存在しないページ)">英語版</a>）</span></span>、<a href="." id="link_7"                                                                                                                >フランス駐在イギリス大使</a>を歴任した。
</p>
