		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷河 尚忠</b>（たにかわ ひさただ、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                          >4月9日</a>（<a href="." id="link_2"                      >天保</a>5年<a href="." id="link_3"                                                    >3月1日</a>）- <a href="." id="link_4"                    >1918年</a>（<a href="." id="link_5"                      >大正</a>7年）<a href="." id="link_6"                            >6月27日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >盛岡</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_10"                     >明治</a>から大正期の<a href="." id="link_11"                               >政治家</a>、<a href="." id="link_12"                                                   >教育者</a>。<a href="." id="link_13"                                                   >岩手県会</a><a href="." id="link_14"                                                                                           >議員</a>、<a href="." id="link_15"                                                                       >衆議院議員</a>、<a href="." id="link_16"                                         >高知県</a><a href="." id="link_17"                                                             >知事</a>。号は松樹、白鬚翁。
</p>
