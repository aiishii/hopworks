		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第7代<a href="." id="link_1"                                                              >クーパー伯爵</a><b>フランシス・トーマス・ド・グレイ・クーパー</b> （Francis Thomas de Grey Cowper, 7th Earl Cowper,<span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_2"                                                              >KG</a>&#32;<a href="." id="link_3"                                                                              >PC</a>&#32;<a href="." id="link_4"                                >DL</a></span>、<a href="." id="link_5"                    >1834年</a><a href="." id="link_5"                            >6月11日</a>&#x2013; <a href="." id="link_6"                    >1905年</a><a href="." id="link_6"                            >7月18日</a>）は、イギリスの<a href="." id="link_7"                      >貴族</a>。1837年から1856年まで<b>フォーディッチ子爵</b>の儀礼称号を称した。<a href="." id="link_8"                                                                              >自由党</a>の政治家として活動したほか、 1880年から1882年まで<a href="." id="link_9"                                                                                                                                                                                            >アイルランド総督</a>を務めた。 
</p>
