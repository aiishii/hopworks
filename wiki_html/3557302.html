		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>冴崎 伸</b>（さえざき しん ）は日本の<a href="." id="link_1"                                >小説家</a>。<a href="." id="link_2"                                >千葉県</a><a href="." id="link_3"                                >千倉町</a>（現<a href="." id="link_4"                                          >南房総市</a>）出身。
</p><p><a href="." id="link_5"                                                                                            >コナミスポーツ</a>勤務を経て、大病で退職したことをきっかけに執筆活動を始める。2013年、『きのこ村の女英雄』で第25回<a href="." id="link_6"                                                                                                                                    >日本ファンタジーノベル大賞</a>優秀賞を受賞。受賞作を『<a href="." id="link_7"                                                                                                                                                                                            >忘れ村のイェンと深海の犬</a>』と改題しデビュー。協同組合理事、建設コンサルタント会社代表、海外取引を行う法人の代表取締役ほか複数の役職を兼業している。2015年より仙台経済同友会・会員。仙台商工会議所・常任委員ほか、東北経済連合会・会員などをつとめる。
</p>
