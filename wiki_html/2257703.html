		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 一彦</b>（おおしま かずひこ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >6月8日</a> - ）は、<a href="." id="link_2"                                                              >英文学者</a>、<a href="." id="link_3"                                                    >早稲田大学</a>名誉教授。専門は<a href="." id="link_4"                                                                                                                >ジェイン・オースティン</a>、<a href="." id="link_5"                                                                                                      >ジェイムズ・ジョイス</a>、<a href="." id="link_6"                                                                                      >D・H・ロレンス</a>を中心とするイギリス小説、及び<a href="." id="link_7"                                                                              >小林秀雄</a>、<a href="." id="link_8"                                >小沼丹</a>を中心とする日本近現代文学。
</p><p><a href="." id="link_9"                                >茨城県</a>生まれ。<a href="." id="link_10"                   >1970年</a><a href="." id="link_10"                                                                                 >早稲田大学文学部</a>英文科卒、<a href="." id="link_11"                   >1975年</a>同大学院博士課程<a href="." id="link_12"                                                                                 >単位取得満期退学</a>。<a href="." id="link_13"                   >1972年</a>早大文学部助手、<a href="." id="link_14"                   >1976年</a>専任講師、<a href="." id="link_15"                   >1980年</a>助教授、<a href="." id="link_16"                   >1985年</a>教授、文学学術院教授。<a href="." id="link_17"                   >2018年</a>停年退職、名誉教授。作家・英文学者の<a href="." id="link_8"                                >小沼丹</a>に師事し、没後に全集を編んだ。
</p>
