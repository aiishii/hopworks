		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 大誦</b>（こう たいしょう、慶長8年（1603年） - 卒年不詳）は、<a href="." id="link_1"                                          >江戸時代</a>前期の<a href="." id="link_2"                                >唐通事</a>。<a href="." id="link_3"                      >詩</a>や<a href="." id="link_4"            >書</a>に優れた。<a href="." id="link_5"            >名</a>は超方、のちに一覧。<a href="." id="link_6"            >字</a>は応科。大誦（大誦居士）は<a href="." id="link_7"                                      >号</a>。はじめ<b>渤海</b>（ふかみ）を苗字としたが、のちに<b>深見</b>に改めた。<a href="." id="link_8"                      >通称</a>は久兵衛または休兵衛、名は但有。子に<a href="." id="link_9"                                >高玄岱</a>（深見玄岱）がいる。
</p>
