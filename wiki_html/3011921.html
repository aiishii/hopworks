<p><b>張家輝</b>（ちょう かき）は<a href="." id="link_1"                                                    >マレーシア</a>の漫画家。
</p><p><a href="." id="link_2"                    >2004年</a>に『秀逗高校』でデビュー、<a href="." id="link_3"                                                                                                            >平方集団</a>グループを代表するマンガ家。四コマ作品を得意とし、マレーシアのみならず中国語圏の各国で発売されている。2007年には<a href="." id="link_4"                                >外務省</a>は主催する<a href="." id="link_5"                                                    >国際漫画賞</a>では奨励賞を受賞している。
