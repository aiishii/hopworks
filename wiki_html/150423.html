<p><b>戚 継光</b>（せき けいこう、<a href="." id="link_1"                      >拼音</a>：Qī Jì-guāng、<a href="." id="link_2"                      >嘉靖</a>7年10月1日（西暦で<a href="." id="link_3"                    >1528年</a><a href="." id="link_3"                              >11月12日</a>) - <a href="." id="link_4"                      >万暦</a>15年12月8日（西暦で<a href="." id="link_5"                    >1588年</a><a href="." id="link_5"                          >1月2日</a>）は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"            >明</a>代の武将である。<a href="." id="link_8"                      >倭寇</a>及び<a href="." id="link_9"                                                              >モンゴル</a>と戦ってともに戦果を挙げたことからその名を知られる。<a href="." id="link_10"           >字</a>は<b>元敬</b>。<a href="." id="link_11"           >諡</a>は<b>武毅</b>。竜行剣という剣法の開祖とも伝えられる。
</p>
