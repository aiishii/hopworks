<p><b>テツヤ</b>（<a href="." id="link_3"                    >1980年</a><a href="." id="link_3"                            >8月12日</a> - ）は、日本の<a href="." id="link_4"                                                                                            >DJ</a>、<a href="." id="link_5"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_6"                                                                                  >ローカルタレント</a>。<a href="." id="link_7"                                                >血液型</a>はO型。本名、<b>竹田哲也</b>。<a href="." id="link_8"                                                    >広告代理店</a>ウルトラブレイン株式会社<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年5月）"><a href="." id="link_9"                                                    >代表取締役</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年5月）">要出典</span></a></i>&#93;</sup><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%87%BA%E5%85%B8%E3%82%92%E6%98%8E%E8%A8%98%E3%81%99%E3%82%8B#リンク切れの回避と修復" title="Wikipedia:出典を明記する"><span title="外部リンクがリンク切れとなっています。（2020年3月）">リンク切れ</span></a></i>&#93;</sup>。<a href="." id="link_10"                               >北海道</a>出身。
</p>
