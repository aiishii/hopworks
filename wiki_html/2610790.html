		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小路 龍流</b>（こうじ たつる、<a href="." id="link_1"                              >11月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                                >血液型</a>はO型。<a href="." id="link_6"                    >2001年</a>から<a href="." id="link_7"                                                              >ボーイズラブ</a>について<a href="." id="link_8"                      >漫画</a>や<a href="." id="link_9"                      >小説</a><a href="." id="link_10"                     >挿絵</a>で活躍。また、現在では<a href="." id="link_11"                                                                                                                     >柊平ハルモ</a>と共に創作活動もしている。
</p>
