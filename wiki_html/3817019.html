		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nathan_Larson_Campaign.jpg" title="ファイル:Nathan Larson Campaign.jpg">ファイル:Nathan Larson Campaign.jpg</a>  <div class="thumbcaption">ネイサン・ラーソン（2008年）</div></div></div>
<p><b>ネイサン・D・ラーソン</b>（Nathan D. Larson、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >9月19日</a> - ）は、アメリカ合衆国<a href="." id="link_2"                                                              >バージニア州</a>の議員候補者。<a href="." id="link_3"                                                                                                        >ジョージ・W・ブッシュ</a>大統領か<a href="." id="link_4"                                                                        >バラク・オバマ</a>大統領に対する殺害予告の罪で14か月間服役した。ラーソンは女性の権利を大幅に縮小することと、<a href="." id="link_5"                                                              >小児性愛</a>と<a href="." id="link_6"                                          >近親相姦</a>を合法化することを提案している。 また、<a href="." id="link_7"                                                              >白人至上主義</a>者でもある。
</p>
