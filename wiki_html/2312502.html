<p><b>植田 康夫</b>（うえだ やすお、<a href="." id="link_6"                    >1939年</a><a href="." id="link_6"                            >8月26日</a> -<a href="." id="link_5"                    >2018年</a><a href="." id="link_5"                          >4月8日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >編集者</a>、<a href="." id="link_8"                                                                        >ジャーナリスト</a>、<a href="." id="link_9"                                          >上智大学</a>名誉教授。
</p><p>出生地は広島県呉市宮原、出身地は島根県邑智郡邑智町。<a href="." id="link_10"                                                             >日本出版学会</a>会長、<a href="." id="link_11"                                                                                                                                                   >日本マスコミ学会</a>理事などを歴任。
</p>
