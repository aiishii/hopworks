<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tametsune_Irie.jpg" title="ファイル:Tametsune Irie.jpg">ファイル:Tametsune Irie.jpg</a>  <div class="thumbcaption">入江為常</div></div></div>
<p><b>入江為常</b>（いりえ ためつね、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >3月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                          >貴族院</a><a href="." id="link_5"                      >議員</a>。<a href="." id="link_6"                      >子爵</a>。<a href="." id="link_7"                                          >入江為守</a>の子。弟は<a href="." id="link_8"                                          >入江相政</a>。母・信子は<a href="." id="link_9"                                          >柳原前光</a>伯爵の長女で、<a href="." id="link_10"                                         >柳原白蓮</a>の異母姉、<a href="." id="link_11"                                         >大正天皇</a>の生母・<a href="." id="link_12"                                         >柳原愛子</a>の姪にあたる。<a href="." id="link_13"                                         >昭和天皇</a>と「はとこ」の関係にある。後継者として、甥で<a href="." id="link_14"                                         >坊城俊良</a>の次男<a href="." id="link_15"                                                                                                           >俊久</a>を<a href="." id="link_16"                               >婿養子</a>に迎えた。
</p><p><a href="." id="link_17"                               >東京府</a>出身。<a href="." id="link_18"                               >学習院</a>を経て<a href="." id="link_19"                   >1914年</a>、<a href="." id="link_20"                                                                                                               >東京府立一中</a>卒業。<a href="." id="link_21"                                         >東京帝国大学</a>理学部<a href="." id="link_22"                     >卒業</a>。<a href="." id="link_23"                   >1938年</a>から<a href="." id="link_24"                   >1947年</a>まで貴族院議員を務めた。
</p>
