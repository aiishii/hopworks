		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東出 典子</b>（ひがしで のりこ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >6月22日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >大阪市</a>出身。<a href="." id="link_6"                      >身長</a>159<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、<a href="." id="link_7"                      >体重</a>52<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">kg</a>。<a href="." id="link_8"                                                >血液型</a><a href="." id="link_8"                                                >O型</a>。愛称、のんち。
</p><p>日本舞踊山村流の名取りであり、教職免許（国語科中2級）を持つ。<a href="." id="link_9"                    >1988年</a>〜<a href="." id="link_10"                   >1995年</a>まで、関西在住の劇団である<a href="." id="link_11"                                         >天真爛漫</a>に所属。現在、フリー。
</p>
