		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉永 嘉明</b>（よしなが よしあき、<a href="." id="link_1"                    >1962年</a> - <a href="." id="link_2"                    >2014年</a>消息不明）は、日本の<a href="." id="link_3"                                >編集者</a>・<a href="." id="link_4"                                >ライター</a>。<a href="." id="link_5"                                          >明治大学</a><a href="." id="link_6"                                >文学部</a>卒。
</p><p><a href="." id="link_7"                              >1990年代</a>に『<a href="." id="link_8"                                          >別冊宝島</a>』や『<a href="." id="link_9"                                            >危ない1号</a>』などの編集や執筆に携わり、<a href="." id="link_10"                                         >青山正明</a>の右腕役を務める。<a href="." id="link_11"           >妻</a>は<a href="." id="link_12"                                                             >ペヨトル工房</a>元編集者の<a href="." id="link_13"                                                                                                 >巽早紀</a>。<a href="." id="link_14"                               >漫画家</a>の<a href="." id="link_15"                               >山野一</a>と<a href="." id="link_16"                                         >ねこぢる</a>は友人にあたる。
</p>
