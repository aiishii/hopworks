		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:B0001854.jpg" title="ファイル:B0001854.jpg">ファイル:B0001854.jpg</a>  <div class="thumbcaption">佐々木隆興（右）と吉田富三（左）</div></div></div>
<p><b>佐々木 隆興</b>（ささき たかおき、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                              >10月31日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >医学者</a>。専門は、<a href="." id="link_5"                                >生化学</a>、<a href="." id="link_6"                                >内科学</a>、実験<a href="." id="link_7"                                >腫瘍学</a>。<a href="." id="link_8"                                                                                  >学士院恩賜賞</a>（二回）受賞。<a href="." id="link_9"                                          >文化勲章</a>受章。
</p><p>生前、1935年・1936年・1939年・1941年に<a href="." id="link_10"                                                                                                               >ノーベル生理学・医学賞</a>の候補に挙がっていたものの、受賞を逸している。
</p><p><br />
</p>
