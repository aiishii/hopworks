		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブライアン・J・L・ベリー</b>として知られる<b>ブライアン・ジョー・ロブレー・ベリー</b>（Brian Joe Lobley Berry、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>で生まれた<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >人文地理学</a>者。ベリーは、<a href="." id="link_5"                                                                                                      >テキサス大学ダラス校</a>の<a href="." id="link_6"                                                                                                                                                                                                                >ロイド・ヴィール・バークナー</a> (<a href="/w/index.php?title=En:Lloyd_Viel_Berkner&amp;action=edit&amp;redlink=1" class="new" title="En:Lloyd Viel Berkner (存在しないページ)">Lloyd Viel Berkner</a>) 記念講座の大学評議員<a href="." id="link_7"                      >教授</a>である。ベリーは、1960年代にその<a href="." id="link_8"                      >都市</a>研究、<a href="." id="link_9"                      >地域</a>研究の成果によって地理学における社会科学革命を先導し、以降四半世紀にわたって最も引用される地理学者であった。
</p>
