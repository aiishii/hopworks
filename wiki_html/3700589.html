<p><b>ルイーズ・エリザベート・ド・ムーロン</b>（Louise Elisabeth de Meuron, <a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >5月22日</a>）は、<b>マダム・ド・ムーロン</b>(<b>Madame de Meuron</b>)としてのほうがよく知られるが、スイス、ベルン市の、貴族(aristocrat)で、広く知られた、風変わりな人物である。
</p>
