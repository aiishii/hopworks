<p><b>エミール・マール</b>（Emile Mâle, <a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                          >6月2日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >美術史</a>家。<a href="." id="link_5"                                          >アリエ県</a>コマントリー生まれ。1906年から1912年まで<a href="." id="link_6"                                          >ソルボンヌ大学</a>で教鞭を執った。ラテン語が堪能で古文書史料研究を能くし、<a href="." id="link_7"                      >中世</a>欧州美術を研究する上で今日でも重要な研究を残している。
</p>
