<p><b>オットー・ハインリヒ・フランク</b>（<b>Otto Heinrich Frank</b>、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >5月12日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >8月19日</a>）は、『<a href="." id="link_3"                                                              >アンネの日記</a>』で知られる<a href="." id="link_4"                                                                                  >アンネ・フランク</a>とその姉<a href="." id="link_5"                                                                                                      >マルゴット・フランク</a>の父親である。アンネの死後の<a href="." id="link_6"                    >1947年</a>、彼女の日記を出版した。
</p>
