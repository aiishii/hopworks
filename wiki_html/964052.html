<p><b>オーティス・アデルバート・クライン</b>（<b>Otis Adelbert Kline</b>、<a href="." id="link_1"                    >1891年</a> - <a href="." id="link_2"                    >1946年</a>）は、<a href="." id="link_3"                                                                                  >パルプ・マガジン</a>全盛期に活躍した<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                          >SF作家</a>、<a href="." id="link_6"                                          >冒険小説</a>家、<a href="." id="link_7"                                                                                            >著作権エージェント</a>。ただし2009年9月現在、日本語訳されている作品は『火星の無法者』と『火星の黄金仮面』の2作しかない。
</p><p>作品の多くは、パルプ雑誌「<a href="." id="link_8"                                                                                                      >ウィアード・テイルズ</a>(Weird Tales)」に発表された。
</p>
