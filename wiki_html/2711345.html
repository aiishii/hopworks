		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿野 琢見</b>（かの たくみ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >4月15日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >10月23日</a>）は、日本の<a href="." id="link_3"                                >弁護士</a>。1969年、<a href="." id="link_4"                                                                                                      >東京第二弁護士会</a>副会長。<a href="." id="link_5"                                                    >弥生美術館</a>および<a href="." id="link_6"                                                                        >竹久夢二美術館</a>を創設し理事長を務めた。また<a href="." id="link_7"                                          >立原道造</a>記念館の創設にも関わり同館理事長を務めた。
</p>
