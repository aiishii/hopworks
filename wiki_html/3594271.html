		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山川 民夫</b>（やまかわ たみお、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >10月12日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >10月7日</a>）は、日本の<a href="." id="link_3"                                                    >医学者</a>、<a href="." id="link_4"                                          >東京大学</a>・<a href="." id="link_5"                                                              >東京薬科大学</a>名誉教授、<a href="." id="link_6"                                                    >日本学士院</a>会員、<a href="." id="link_7"                                                    >文化功労者</a>。<a href="." id="link_8"                                >生化学</a>が専門で、<a href="." id="link_9"                                                >ABO式血液型</a>は、<a href="." id="link_10"                               >赤血球</a>表面にある<a href="." id="link_11"                               >糖脂質</a>で決まることを発見した。
</p>
