<p><b>首藤 真吾</b>（しゅとう しんご、<a href="." id="link_3"                    >1982年</a><a href="." id="link_3"                              >12月13日</a> - ）は、<a href="." id="link_5"                                                    >テレビ宮崎</a>の社員で、元<a href="." id="link_7"                                                              >アナウンサー</a>。<a href="." id="link_2"                                >宮崎県</a><a href="." id="link_8"                                >都城市</a>（旧：<a href="." id="link_9"                                                                    >高城町</a>）出身。<a href="." id="link_10"                                                                                                                                                             >都城市立四家中学校</a>、<a href="." id="link_11"                                                                                                                                                       >宮崎県立都城泉ヶ丘高等学校</a>卒、<a href="." id="link_12"                                                             >九州工業大学</a>、同大学院修了。
</p>
