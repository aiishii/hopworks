		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ありた ひろかず</div><span class="fn">有田 博一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">日本の旗 <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                          >和歌山県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                                                                                                                                                                          >日本大学松戸歯学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">歯科医師、<a href="." id="link_4"                                                                                                                                                        >日本歯周病学会認定歯周病専門医</a>、<a href="." id="link_5"                                                                                                                                                                                            >日本歯科審美学会常任理事</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td><a href="." id="link_6"                    >1982年</a> -　歯科医師</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動拠点</th><td>南青山：<a rel="nofollow" class="external text" href="https://oral-care.or.jp">オーラルケアクリニック青山</a><br /><a href="." id="link_7"                      >新宿</a>：<a rel="nofollow" class="external text" href="http://www.aritasika.com">有田歯科医院</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.aritasika.com">有田歯科医院</a></td></tr></tbody></table>
<p><b>有田 博一</b>（ありた ひろかず）は、和歌山県和歌山市出身の<a href="." id="link_8"                                          >歯科医師</a>。<a href="." id="link_9"                                                                        >日本歯周病学会</a>の理事、同時に学会認定の<a href="." id="link_10"                                                                                 >歯周病専門医</a>・指導医である。<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >新宿区</a><a href="." id="link_7"                      >新宿</a>四丁目にある有田歯科医院院長。東京都<a href="." id="link_13"                                                         >港区</a><a href="." id="link_14"                               >南青山</a>にあるオーラルケアクリニック青山の歯科医師。
</p>
