<div class="thumb tright"><div class="thumbinner" style="width:162px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Motobu_Choyu.jpg" title="ファイル:Motobu Choyu.jpg">ファイル:Motobu Choyu.jpg</a>  <div class="thumbcaption">本部朝勇</div></div></div>
<p><b>本部 朝勇</b>（もとぶ ちょうゆう、<a href="." id="link_1"                    >1857年</a>（安政4年） - <a href="." id="link_2"                    >1928年</a>（昭和3年））は、<a href="." id="link_3"                                          >琉球王国</a>末期に生まれた<a href="." id="link_4"                                          >琉球王族</a>であり、本部御殿手古武術の第11代宗家である。弟に<a href="." id="link_5"                                >空手家</a>（<a href="." id="link_6"                      >琉球唐手</a>）として名高い<a href="." id="link_7"                                          >本部朝基</a>が、直弟子には<a href="." id="link_8"                                          >上原清吉</a>（本部御殿手）、兼島信助（渡山流）、千歳剛直（千唐流）、次男の本部朝茂などがいる。
</p>
