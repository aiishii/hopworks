		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂木 俊彦</b>（もぎ としひこ、<a href="." id="link_1"                    >1942年</a>（<a href="." id="link_2"                      >昭和</a>17年）<a href="." id="link_3"                              >10月13日</a> -  <a href="." id="link_4"                    >2015年</a><a href="." id="link_4"                            >9月25日</a>）は、日本の<a href="." id="link_5"                                                    >教育心理学</a>者。<a href="." id="link_6"                                                    >障害児</a>教育が専門。<a href="." id="link_7"                                                    >桜美林大学</a><a href="." id="link_8"                                >大学院</a><a href="." id="link_9"                                >心理学</a>研究科特任教授。<a href="." id="link_10"                                                                                     >東京都立大学</a>第11代総長。都立大学名誉教授。
</p><p>群馬県<a href="." id="link_11"                               >前橋市</a>出身。<a href="." id="link_12"                               >東京都</a>の大学改革による<a href="." id="link_13"                                                                                 >首都大学東京</a>の発足に伴い、東京都立大学総長職が廃止となったため、2005(平成17)年3月に退任。最後の都立大学総長となった。
</p>
