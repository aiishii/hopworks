		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kagekiyo_KONPARU_Eijiro_ARS30.jpg" title="ファイル:Kagekiyo KONPARU Eijiro ARS30.jpg">ファイル:Kagekiyo KONPARU Eijiro ARS30.jpg</a>  <div class="thumbcaption">栄治郎による「<a href="." id="link_1"                                      >景清</a>」（松本栄一撮影）</div></div></div>
<p><b>金春 栄治郎</b>（こんぱる えいじろう、<a href="." id="link_2"                    >1895年</a>（<a href="." id="link_3"                      >明治</a>28年）<a href="." id="link_4"                            >1月29日</a> - <a href="." id="link_5"                    >1977年</a>（<a href="." id="link_6"                      >昭和</a>52年）<a href="." id="link_7"                          >1月5日</a>）は、<a href="." id="link_8"                                                    >シテ方</a><a href="." id="link_9"                                >金春流</a><a href="." id="link_10"                               >能楽師</a>。<a href="." id="link_11"                   >1910年</a>（明治43年）に金春流77世宗家を嗣ぐが、<a href="." id="link_12"                   >1913年</a>（<a href="." id="link_13"                     >大正</a>2年）に兄・<a href="." id="link_14"                                         >光太郎</a>（のち八条）にこれを譲った。子に<a href="." id="link_15"                                         >金春晃実</a>。孫に<a href="." id="link_16"                                                                                                           >金春穂高</a>。
</p>
