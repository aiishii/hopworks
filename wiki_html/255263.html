		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・ラインハルト・ピーチ</b>（<b>Hans Reinhard Pietsch</b>、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >1月16日</a>）は、<a href="." id="link_3"                                >ドイツ</a>・<a href="." id="link_4"                                                    >ブレーメン</a>出身の<a href="." id="link_5"                                          >日本棋院</a>所属の<a href="." id="link_6"                                                >プロ棋士</a>。<a href="." id="link_7"                                          >小林千寿</a>六段門下。数少ない<a href="." id="link_8"                                                    >ヨーロッパ</a>出身のプロ棋士として<a href="." id="link_9"                      >囲碁</a>の普及活動にも積極的に携わっていたが、2003年に普及に訪れた<a href="." id="link_10"                                                   >グアテマラ</a>で強盗に襲われて不慮の死を遂げた。
</p>
