<p><b>グッド・ミュージック</b>（<i>GOOD Music</i>、<i>Get Out Our Dreams Music</i>）とは、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >ニューヨーク州</a>、<a href="." id="link_3"                                                              >ニューヨークシティ</a>に拠点を置く、<a href="." id="link_4"                                                              >ヒップホップ</a>系レーベルの名称である。<a href="." id="link_5"                    >2004年</a>に、<a href="." id="link_6"                                                                                                      >カニエ・ウエスト</a>が創設。<a href="." id="link_7"                                                                                  >デフ・ジャム</a>レコードの傘下であり、<a href="." id="link_8"                                                                                  >ビッグ・ショーン</a>や<a href="." id="link_9"                                                                        >キッド・カディ</a>などの人気ラッパーの作品をリリースしてきた。
</p>
