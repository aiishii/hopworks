<style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>北川 大祐</b>（きたがわ だいすけ、<a href="." id="link_1"                    >1969年</a> - ）は元<a href="." id="link_2"                                          >タレント</a>の<a href="." id="link_3"                                >実業家</a>で、現在は児玉清事務所代表取締役、事務用品の販売・卸会社の株式会社チカダ代表取締役社長。デビュー当初は父・<a href="." id="link_4"                                >児玉清</a>が経営していた児玉清事務所に所属していたが、後にアダムスモデルスに所属していた。<a href="." id="link_5"                                >東京都</a>出身。タレント活動では当初「児玉 大輔」で活動していたが、後に「北川 大輔」で活動していた。
</p><p>父は<a href="." id="link_6"                      >俳優</a>・<a href="." id="link_2"                                          >タレント</a>の<a href="." id="link_4"                                >児玉清</a>、母は元<a href="." id="link_6"                      >女優</a>の<a href="." id="link_7"                                          >北川町子</a>。
　
</p>
