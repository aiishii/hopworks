<p><b>トマス・ルイス・デ・ビクトリア</b>（Tomás Luis de Victoria, <a href="." id="link_1"                    >1548年</a>　<a href="." id="link_2"                                >アビラ</a> - <a href="." id="link_3"                    >1611年</a><a href="." id="link_3"                            >8月27日</a>）は、<a href="." id="link_4"                                                                                                            >黄金世紀</a><a href="." id="link_5"                                          >スペイン</a>の生んだ<a href="." id="link_6"                                                                        >ルネサンス音楽</a>最大の<a href="." id="link_7"                                >作曲家</a>の一人。<a href="." id="link_8"                          >16世紀</a>スペインの<a href="." id="link_7"                                >作曲家</a>では最も有名であり、多くの人から<a href="." id="link_9"                                                                                                                                                                  >パレストリーナ</a>に次ぐ<a href="." id="link_10"                                                                                           >ポリフォニック</a>な<a href="." id="link_11"                                                             >教会音楽</a>の大家と見なされている。
