		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハル島</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Hull Island</span>）とは、<a href="." id="link_2"                                >カナダ</a>・<a href="." id="link_3"                                                                                                                                    >ブリティッシュコロンビア州</a>の<a href="." id="link_4"            >島</a>。<a href="." id="link_5"                                                                        >北アメリカ大陸</a>西海岸、<a href="." id="link_6"                                >太平洋</a>上の<a href="." id="link_7"                                                    >フィヨルド</a>が発達した地域にある。同国の<a href="." id="link_8"                                                    >ケベック州</a>にも<a href="." id="link_9"                                                                                                                                >同名の島</a>が存在する。
</p>
