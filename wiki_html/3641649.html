		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一色 義子</b>（いっしき よしこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >3月8日</a>-　）は、日本の新教神学者、元<a href="." id="link_2"                                                                        >恵泉女学園</a>理事長。
</p><p><a href="." id="link_3"                      >東京</a>出身。一色乕児とゆり（<a href="." id="link_4"                                >河井道</a>の弟子）の娘。<a href="." id="link_2"                                                                        >恵泉女学園</a>高等学校、<a href="." id="link_5"                                                    >学習院大学</a>文学部卒、<a href="." id="link_6"                                                              >東京神学大学</a>卒、同大学院修了。<a href="." id="link_7"                                                              >ボストン大学</a>神学部<a href="." id="link_8"                                                                                                                          >フルブライト</a>留学生。<a href="." id="link_9"                                                                                                                                                                                            >サンフランシスコ神学大学</a>で博士号取得。<a href="." id="link_10"                                                                       >恵泉女学園大学</a>講師、助教授、教授、理事、理事長を務めた。<a href="." id="link_11"                                                                                                                         >日本キリスト教婦人矯風会</a>会長。<a href="." id="link_12"                                                             >日本基督教団</a>経堂緑岡教会協力牧師。<a href="." id="link_13"                                                             >日本聖書協会</a>、<a href="." id="link_14"                                                                                                                     >アジア学院</a>、<a href="." id="link_15"                                                                                                 >興望館</a>など各理事。2009年キリスト教文化功労者。夫は<a href="." id="link_16"                                         >一色尚次</a>（旧姓・馬杉）。
</p>
