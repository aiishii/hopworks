<p><b>高橋 腕</b>（たかはし かいな、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                              >10月21日</a> - ）は<a href="." id="link_2"                                >日本人</a><a href="." id="link_3"                                          >空道</a>家。<a href="." id="link_4"                                >新潟県</a>出身。<a href="." id="link_5"                                                    >国際空道連盟大道塾</a>新潟所属。身長 168cm、体重65kg。師匠は北斗旗無差別級王者であり、現大道塾中新潟支部長の<a href="." id="link_6"                                                                                                                      >山田利一郎</a>。右利
きサウスポーで打・投・極全てをこなすトータルファイター。軽量級でありながら無差別級の大会でも結果を出した。郷土愛が強く、第三回世界大会前のインタビューで は「自分は日本代表というよりも新潟代表。新潟を世界にアピールする」という言葉を残した。
</p>
