		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルレ・エ・シャトー</b>（<a href="." id="link_1"                                          >仏語</a>:Relais &amp; Châteaux）とは、<a href="." id="link_2"                    >1954年</a>に<a href="." id="link_3"                                          >フランス</a>で発足された、一流の<a href="." id="link_4"                                >ホテル</a>、<a href="." id="link_5"                                                    >レストラン</a>で構成される世界的な非営利会員組織。創業当時より、5Cの基準による厳格な審査をクリアしたホテルとレストランのみに加盟を認めている。<a href="." id="link_6"                    >2018年</a>現在、世界62ヶ国、約560のホテルとレストランが加盟している。<a href="." id="link_7"                      >日本</a>では、20軒のホテルとレストランが加盟している。
</p>
