		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中田 易直</b>（なかだ やすなお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >4月6日</a> -<a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >1月21日</a>）は日本の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >中央大学</a>名誉教授。日本<a href="." id="link_5"                      >近世</a>史専攻。特に近世経済史・近世対外関係史を専門とする。米国初期日本占領政策の研究も行った。
</p>
