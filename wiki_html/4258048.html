	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・シューブリッジ・カー</b>（George Shoobridge Carr、<a href="." id="link_1"                    >1837年</a> – <a href="." id="link_2"                    >1914年</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >数学者</a>であった。彼は『<b>純粋数学要覧</b>』（1886）を書いた。この本は、<a href="." id="link_5"                    >1880年</a>にイギリスで最初に出版され、数学者の<a href="." id="link_6"                                                                                                                                                        >シュリニヴァーサ・ラマヌジャン</a>が10代のときによく読み研究した。ラマヌジャンはすでに15歳までに多くの定理を生み出していた。
</p><p>カーは<a href="." id="link_7"                                                                                  >ケンブリッジ大学</a>のトライポス数学試験のプライベートコーチであった。
</p>
