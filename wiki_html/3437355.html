<p><b>星野 茂樹</b>（ほしの　しげき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >漫画原作者</a>。群馬県前橋市出身、東京都練馬区在住。
</p><p><a href="." id="link_5"                                >芳文社</a>発行の週刊漫画誌『<a href="." id="link_6"                                                    >週刊漫画TIMES</a>』において「<a href="." id="link_7"                                                    >解体屋ゲン</a>」（作画：<a href="." id="link_8"                                                              >石井さだよし</a>）を連載中（2002年4月19日号〜）。
</p><p>また<a href="." id="link_9"                                                              >朝日新聞出版</a>発行の隔月刊誌「<a href="." id="link_10"                                                                                                                                                                         >Nemuki＋（ネムキプラス）</a>」において「<a href="." id="link_11"                                                                                                                     >ことなかれ</a>」（作画：<a href="." id="link_12"                                                                                                                               >オガツカズオ</a>）を連載中（2016年3月号〜）。
</p><p><br />
