		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤川 戇助</b>（あかがわ こうすけ、<a href="." id="link_1"                    >1843年</a>11月30日（<a href="." id="link_2"                      >天保</a>14年<a href="." id="link_3"                                                      >10月9日</a>）  - <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）1月20日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >長州</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                     >内政</a><a href="." id="link_11"                     >官僚</a>・<a href="." id="link_12"                     >神職</a>。<a href="." id="link_13"                                         >秋田</a><a href="." id="link_14"                     >県令</a>。名・忠郷（たださと）。通称・敬三、明治に戇助と改める。
</p>
