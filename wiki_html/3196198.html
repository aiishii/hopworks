		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白石 正久</b>（しらいし まさひさ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >5月23日</a> - ）は、特別支援教育学者、<a href="." id="link_2"                                          >龍谷大学</a>教授。
</p><p><a href="." id="link_3"                                >群馬県</a>生まれ。<a href="." id="link_4"                                          >京都大学</a>大学院教育学研究科博士後期課程指導認定。吉祥寺病院、右京病院、<a href="." id="link_5"                                                                                  >大阪電気通信大学</a>助教授、教授、2008年龍谷大学社会学部臨床福祉学科教授、2012年社会学部長。障害児の発達診断、障害児教育専攻。妻は<a href="." id="link_6"                                          >滋賀大学</a>教授・<a href="." id="link_7"                                                    >白石恵理子</a>。
</p>
