		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牟田 桂子</b>（むた けいこ、<a href="." id="link_1"                          >6月8日</a> - ）は、日本の<a href="." id="link_2"                                                              >テレビドラマ</a>、<a href="." id="link_3"                      >映画</a>の<a href="." id="link_4"                                >脚本家</a>である。夫は俳優の<a href="." id="link_5"                                          >牟田浩二</a>。
</p><p><a href="." id="link_6"                                >福岡県</a><a href="." id="link_7"                                >飯塚市</a>出身。<a href="." id="link_8"                                          >立教大学</a><a href="." id="link_9"                                >文学部</a>独文科卒。出版社勤務の経験を経て、<a href="." id="link_10"                                                                                                     >シナリオ作家協会</a>主催のシナリオ講座を受講。1996年「陸の魚」でフジテレビ主催「第九回<a href="." id="link_11"                                                                                                                                             >フジテレビヤングシナリオ大賞</a>」佳作受賞。
2000年<a href="." id="link_12"                   >SURPRISE!</a> （<a href="." id="link_13"                                                                                 >フジテレビ</a>）にてデビュー。
</p>
