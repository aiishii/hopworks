		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中裕也</b>（たなか ひろや、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >9月30日</a>- ）は、日本の<a href="." id="link_2"                                >実測家</a>、<a href="." id="link_3"                                                              >建築学博士</a>である。<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >稚内市</a>出身。主な研究分野は<a href="." id="link_6"                                                                                            >アントニ・ガウディ</a>。
</p><p>1978年から、現地にてガウディの建築物の実測と建築図面の作成を続けている。
</p>
