<p><b>澶淵の盟</b>（せんえんのめい）は、<a href="." id="link_1"                    >1004年</a>に<a href="." id="link_2"                      >北宋</a>と<a href="." id="link_3"            >遼</a>の間にて結ばれた盟約である。国境の現状維持、不戦、宋が遼を弟とすること、宋から遼に対して年間<a href="." id="link_4"            >絹</a>20万匹・<a href="." id="link_5"            >銀</a>10万両を歳幣として送ることなどが決められた。
</p><p>この時期に、当事国の一方の国号が「遼」と「<a href="." id="link_6"                      >契丹</a>」との間で何度か入れ替わるが、この記事中では全て「遼」で統一する。
</p>
