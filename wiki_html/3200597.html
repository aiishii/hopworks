		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内藤 一郎</b>（ないとう いちろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >2月24日</a>- ）は、軍事航空<a href="." id="link_2"                                >評論家</a>、<a href="." id="link_3"                                                    >翻訳家</a>。筆名・<b>嵯峨浩一</b>。
</p><p><a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >伊香郡</a><a href="." id="link_6"                                >高月町</a>（現<a href="." id="link_7"                                >長浜市</a>）生まれ。1944年<a href="." id="link_8"                                                                                  >京都帝国大学</a>工学部航空工学科卒。同年海軍技術<a href="." id="link_9"                      >中尉</a>。1951年事業用操縦士。54年<a href="." id="link_10"                                                   >航空大学校</a>教授。59年<a href="." id="link_11"                                                   >防衛庁</a>技術研究本部勤務、81年定年退官。航空医学実験隊技術顧問、<a href="." id="link_12"                                         >東海大学</a>講師など。著述のほか翻訳も行う。
</p>
