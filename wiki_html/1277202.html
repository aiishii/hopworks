		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Chalabi.jpg" title="ファイル:Chalabi.jpg">ファイル:Chalabi.jpg</a>  <div class="thumbcaption">アフマド・チャラビー</div></div></div>
<p><b>アフマド・チャラビー</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">أحمد الجلبي</span>&#8206;、Ahmed Chalabi、<a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                              >10月30日</a> - <a href="." id="link_3"                    >2015年</a><a href="." id="link_3"                            >11月3日</a>）は、<a href="." id="link_4"                                >イラク</a>の政治家。<b>アフマド・チャラビ</b>とも表記される。<a href="." id="link_5"                                                                        >イラク国民会議</a>代表、<a href="." id="link_6"                                                    >イラク戦争</a>後に<a href="." id="link_7"                                                                                  >イラク統治評議会</a>議長やイラク副首相を務めた。16歳で<a href="." id="link_8"                                                                                                                          >マサチューセッツ工科大学</a>の<a href="." id="link_9"                                                                                                                                                        >ホイットフィールド・ディフィー</a>に師事、非常に成績優秀で神童の誉れが高く、<a href="." id="link_10"                                                   >シカゴ大学</a>大学院で数学を学び、1969年博士号を取得。
</p>
