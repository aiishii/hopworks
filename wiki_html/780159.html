	<h1 id="firstHeading" class="firstHeading" >ミラボー駅 (パリ)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mirabeau_L10.jpg" title="ファイル:Mirabeau L10.jpg">ファイル:Mirabeau L10.jpg</a>  <div class="thumbcaption">プラットホームは一面しかない</div></div></div>
<p><b>ミラボー駅</b>（仏&#160;: <span lang="fr">Mirabeau</span>）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                                          >パリ地下鉄</a>10号線の駅である。<a href="." id="link_3"                    >1913年</a>開業。<a href="." id="link_4"                                                              >フランス革命</a>期の政治家<a href="." id="link_5"                                                                                            >オノーレ・ミラボー</a>にちなんで命名された。
</p><p>この駅の特徴は東方向、<a href="." id="link_6"                                                                                  >オステルリッツ駅</a>方面行きの<a href="." id="link_7"                                                                        >プラットホーム</a>しかないことである。従って西方向の列車は通過する。これは<a href="." id="link_8"                                          >セーヌ川</a>を渡り<a href="." id="link_9"                                                                                                                                                                                                                                >エグリーズ・ドートゥイユ駅</a>に到達するまでの勾配が急だからである。
</p>
