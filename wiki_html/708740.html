		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清沢 哲夫</b>（きよざわ てつお、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >1月26日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >1月20日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >碧南市</a>出身の宗教家・哲学者。<a href="." id="link_5"                                          >大谷大学</a>助教授を務め、晩年は<a href="." id="link_6"                                >石川県</a><a href="." id="link_7"                                >白山市</a>「明達寺」（<a href="." id="link_8"                                                    >真宗大谷派</a>）の住職としてすごした。<a href="." id="link_9"                                          >清沢満之</a>の孫。<a href="." id="link_10"                               >暁烏敏</a>の孫・宣子と結婚し、<b>暁烏 哲夫</b>（あけがらす てつお） と改姓。
</p>
