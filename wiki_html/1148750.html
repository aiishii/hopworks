		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>I WILL GET THERE</b>」（アイ・ウィル・ゲット・ゼア）は、<a href="." id="link_1"                    >1998年</a>に発売された<a href="." id="link_2"                                                                  >ボーイズIIメン</a>のシングルである。アニメーション映画『<a href="." id="link_3"                                                                                                                          >プリンス・オブ・エジプト</a>』の<a href="." id="link_4"                                                                                  >サウンドトラック</a>に提供された。<a href="." id="link_5"                                    >Billboard Hot 100</a>での最高位は32位。
</p><p>日本では<a href="." id="link_6"                    >J-FRIENDS</a>が<a href="." id="link_7"                                >日本語</a>でカバーしている。
</p>
