		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジークフリート・フリードリヒ・ハインリヒ・ミュラー</b>（Siegfried Friedrich Heinrich Müller, <a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                              >10月26日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >4月17日</a>）は、<a href="." id="link_3"                                >ドイツ</a>出身の<a href="." id="link_4"                      >傭兵</a>。通称<b>コンゴ・ミュラー</b>（"Kongo" Müller）。<a href="." id="link_5"                                                                        >第二次世界大戦</a>中には<a href="." id="link_6"                                                              >ドイツ国防軍</a>の上級士官候補生(Oberfähnrich)だった。1960年代、いわゆる<a href="." id="link_7"                                                    >コンゴ動乱</a>の折、アイルランド出身の傭兵<a href="." id="link_8"                                                                        >マイク・ホアー</a>少佐の元で戦った。
</p>
