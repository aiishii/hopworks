		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 元春</b>（ふじた もとはる、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                          >2月4日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >4月13日</a>）は、地理学者。
</p><p>京都府美山町の神官の家に生まれる。1900年<a href="." id="link_3"                                                                                            >京都府師範学校</a>を卒業、教員となる。1916年<a href="." id="link_4"                                                                                  >京都帝国大学</a>文学部史学科に選科生として入学、京都帝国大学卒。<a href="." id="link_5"                                          >小川琢治</a>、<a href="." id="link_6"                                          >内藤湖南</a>に学ぶ。1925年第三高等学校教授兼大阪高等学校教授。1944年定年退官、戦後は<a href="." id="link_7"                                          >山梨大学</a>教授、<a href="." id="link_8"                                                    >立命館大学</a>教授。1947年「日支交通の研究」で京都帝大<a href="." id="link_9"                                                              >文学博士</a>。
</p>
