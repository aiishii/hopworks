<p><b>清水 敬長</b>（しみず けいちょう、生没不詳）は、<a href="." id="link_1"                                          >江戸時代</a>中期の<a href="." id="link_2"                      >医師</a>。<a href="." id="link_3"                                          >山脇東洋</a>の実弟。<a href="." id="link_4"                      >京都</a>の人。通称は源吾。<a href="." id="link_5"                                          >並河天民</a>に儒と医を学ぶ。
</p><p>敬長は<a href="." id="link_6"                                                                                                            >渡邊弘堂</a>（渡辺毅）、<a href="." id="link_7"                                                    >松原一閑斎</a>と共に天民門の三傑と呼ばれている。
</p><p>著作に『厥説』（山脇東洋撰の『養寿院医則』の中に収載）がある。また、『<a href="." id="link_8"                                                                                                                      >金匱玉函経</a>』を<a href="." id="link_9"                      >延享</a>3年（<a href="." id="link_10"                   >1746年</a>）に翻刻した『金匱玉函経眞本』がある。この『金匱玉函経眞本』の翻刻は兄の山脇東洋が翻刻した『<a href="." id="link_11"                                                                                                                     >外台秘要方</a>』と同年にあたる。
</p>
