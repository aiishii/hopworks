</p><p>名の由来は<a href="." id="link_3"            >唐</a>の<a href="." id="link_4"                      >八仙</a>のひとり<b><a href="." id="link_5"                                                    >張果老</a></b>の「瓢箪から<b>馬</b>を出す」の一節から。
