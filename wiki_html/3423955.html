<p><b>胡傑</b>（こけつ、フー・ジェ、<a href="." id="link_1"                                >簡体字中国語</a>&#58; <span lang="zh-hans">胡杰</span>、<a href="." id="link_2"                    >1958年</a> - ）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >映画</a>制作者、芸術家で、『<span lang="zh">寻找林昭的灵魂</span> (<i>Searching for Lin Zhao’s Soul</i>)』（2004年）、『<span lang="zh">我虽死去</span> (<i><a href="/w/index.php?title=En:Though_I_Am_Gone&amp;action=edit&amp;redlink=1" class="new" title="En:Though I Am Gone (存在しないページ)">Though I Am Gone</a></i>)』（2007年）、『<span lang="zh">星火</span> (<i>Spark</i>)』（2013年）からなる「<a href="." id="link_5"                                                    >毛沢東思想</a>時代の中国についての<a href="." id="link_6"                                                                                  >ドキュメンタリー</a><a href="." id="link_7"                                >三部作</a>」によって知られている。
</p>
