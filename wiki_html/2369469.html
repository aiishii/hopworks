		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コリンヌ・エルメス</b>（Corinne Hermès、1961年11月16日-）は<a href="." id="link_1"                                          >フランス</a>の歌手。<a href="." id="link_2"                                                                                                                >ラニー＝シュル＝マルヌ</a>出身。
</p><p>1983年の<a href="." id="link_3"                                                                                                                                                                                    >ユーロビジョン・ソング・コンテスト</a>でルクセンブルク代表として出場。<i>Si la vie est cadeau</i>を歌唱し優勝。翌1984年には<a href="." id="link_4"                                                                            >第13回東京音楽祭</a>出場のため来日した。
</p>
