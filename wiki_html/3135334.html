<p><b>坂本進一郎</b>（さかもと　しんいちろう、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >3月4日</a> - ）は、農民・農業評論家。
</p><p><a href="." id="link_2"                                >仙台市</a><a href="." id="link_3"                      >荒浜</a>南生まれ。1964年<a href="." id="link_4"                                          >東北大学</a>経済学部卒業。<a href="." id="link_5"                                                                                            >北海道東北開発公庫</a>勤務。1969年<a href="." id="link_6"                                >八郎潟</a>干拓地（<a href="." id="link_7"                                >大潟村</a>）に第四次入植者として入植。農民の立場から農業問題に提言を行う。
</p>
