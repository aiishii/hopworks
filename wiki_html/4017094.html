		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベルリアン・ナピトゥプル</b>（<a href="." id="link_1"                                                                        >インドネシア語</a>&#58; <span lang="id">Berlian Napitupulu</span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">베를리안 나삐뚜뿔루</span>）は、<a href="." id="link_3"                                                              >インドネシア</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。
</p><p><a href="." id="link_6"                    >2016年</a>9月から<a href="." id="link_7"                    >2019年</a>1月にかけて、<a href="." id="link_8"                                                                                                                                                                                                                >在ダバオインドネシア総領事</a>を務めた。
</p><p>2019年2月13日、<a href="." id="link_9"                                                                                  >ジョコ・ウィドド</a><a href="." id="link_10"                                                                                                                         >大統領</a>より在朝鮮民主主義人民共和国大使を拝命する。同年10月3日、<a href="." id="link_11"                                                             >万寿台議事堂</a>で<a href="." id="link_12"                                                                                                               >最高人民会議常任委員会</a>の<a href="." id="link_13"                               >崔竜海</a>委員長に<a href="." id="link_14"                                                             >信任状を捧呈</a>し、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E6%9C%9D%E9%AE%AE%E6%B0%91%E4%B8%BB%E4%B8%BB%E7%BE%A9%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD%E3%82%A4%E3%83%B3%E3%83%89%E3%83%8D%E3%82%B7%E3%82%A2%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在朝鮮民主主義人民共和国インドネシア大使の一覧 (存在しないページ)">駐朝大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Id:Duta_Besar_Indonesia_untuk_Korea_Utara&amp;action=edit&amp;redlink=1" class="new" title="Id:Duta Besar Indonesia untuk Korea Utara (存在しないページ)">インドネシア語版</a>）</span></span>として正式に着任した。
</p>
