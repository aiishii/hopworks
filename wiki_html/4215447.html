		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秦 偉平</b>（しん いへい、チン・ウェイピン、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">秦伟平</span>、<a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >2月9日</a> - ）は、<a href="." id="link_3"                                                                        >中華人民共和国</a><a href="." id="link_4"                                >湖北省</a><a href="." id="link_5"                                >黄岡市</a>出身の<a href="." id="link_6"                                                                                                                      >時事評論家</a>、経済学者。<a href="." id="link_7"                                                                                                                                                                                  >中国青年学生学者連合会</a>会長。ペンネームは<b>秦桧。</b><a href="." id="link_8"                                                                                                                                                                                            >プリンストン大学中国学舎</a>が運営するサイト、<a href="." id="link_9"                                                                                                            >縦覧中国</a>の<a href="." id="link_10"                                                             >コラムニスト</a>で米シンクタンクのハイポイント研究所<a href="." id="link_11"                               >研究員</a>も務める。
</p>
