		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮平 鷹志</b>（みやひら たかし、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >6月18日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                                                  >ホッカイドウ競馬</a><a href="." id="link_4"                                                                                                            >岡島玉一</a><a href="." id="link_5"                      >厩舎</a>所属の<a href="." id="link_6"                      >騎手</a>である。<a href="." id="link_7"                                                          >勝負服</a>の柄は胴青・桃星散らし、袖桃縦縞。<a href="." id="link_8"                                >沖縄県</a>出身。<a href="." id="link_9"                                                >血液型</a>AB型。<a href="." id="link_10"                                                                                                     >地方競馬教養センター</a>騎手課程第77期生。日本初<a href="." id="link_8"                                >沖縄県</a>出身の騎手。
</p>
