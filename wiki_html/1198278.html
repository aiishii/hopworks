<p><b>杉村 太郎</b>（すぎむら たろう、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >8月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>・教育者、<a href="." id="link_5"                                                                                            >ミュージシャン</a>。株式会社ジャパンビジネスラボ創業者。『我究館』『PRESENCE（プレゼンス）』創業者。『絶対内定』『アツイコトバ』『TOEICテスト900点 ＴOEFLテスト100点への王道』著者。
</p><p>1992年に日本で初めて教育とコーチングを組み合わせた実績が評価され、逝去後の2020年に日本英語コーチング協会（JELCA)より名誉理事の称号が授与された。
</p>
