		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Natan_Alterman.jpg" title="ファイル:Natan Alterman.jpg">ファイル:Natan Alterman.jpg</a>  <div class="thumbcaption">ナタン・アルテルマン</div></div></div>
<p><b>ナタン・アルテルマン</b>（<b><span lang="he">נתן אלתרמן</span></b>, <b>Natan Alterman</b>, <a href="." id="link_1"                    >1910年</a> - <a href="." id="link_2"                    >1970年</a>）は<a href="." id="link_3"                                                    >ワルシャワ</a>出身の<a href="." id="link_4"                                                    >イスラエル</a>の<a href="." id="link_5"                                                                        >ジャーナリスト</a>・<a href="." id="link_6"                      >詩人</a>・<a href="." id="link_7"                                >劇</a>作家・<a href="." id="link_8"                      >翻訳</a>者。
</p><p>1925年<a href="." id="link_9"                                                    >テルアビブ</a>に帰還し、<a href="." id="link_10"                                                             >ギムナジウム</a>で学ぶ。
</p><p><a href="." id="link_11"                                                                                           >シェークスピア</a>、<a href="." id="link_12"                                                   >モリエール</a>、<a href="." id="link_13"                                                                                 >ラシーヌ</a>、<a href="." id="link_14"                                                                       >イディッシュ語</a>と<a href="." id="link_15"                                         >ロシア語</a>作家の作品を<a href="." id="link_16"                                                   >ヘブライ語</a>に翻訳した。1968年、<a href="." id="link_17"                                                             >イスラエル賞</a>受賞。
</p>
