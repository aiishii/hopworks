		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スヴェン＝オロフ・ワルドフ</b>（Sven-Olof Walldoff、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >5月2日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >6月7日</a>）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                >指揮者</a>。<a href="." id="link_7"                                                                                            >エーレブルー県</a><a href="." id="link_8"                                                                                                                                          >アスケシュンド</a>出身。
</p><p><a href="." id="link_9"                                                                                                                                                                                    >ユーロビジョン・ソング・コンテスト1974</a>で<a href="." id="link_10"         >ABBA</a>の『<a href="." id="link_11"                                                                                           >恋のウォータールー</a>』を演奏した際に、<a href="." id="link_12"                                                                                                               >ナポレオン・ボナパルト</a>のコスチュームで指揮を行っている。ABBAのアルバムである『Ring, Ring』の製作にも参加している。
</p>
