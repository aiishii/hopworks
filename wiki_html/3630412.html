		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テンニング包囲戦</b>（テンニングほういせん、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Siege of Tönning</span>）は、<a href="." id="link_2"                                                    >大北方戦争</a>中に2度起きた、<a href="." id="link_3"                                                                                                      >シュレースヴィヒ公国</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                      >テンニング</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:T%C3%B6nning&amp;action=edit&amp;redlink=1" class="new" title="En:Tönning (存在しないページ)">英語版</a>）</span></span>要塞の包囲。1度目は<a href="." id="link_5"                    >1700年</a>におき、<a href="." id="link_6"                                                                                                                >デンマーク＝ノルウェー</a>は包囲を解かざるを得なかったが、<a href="." id="link_7"                                                                                            >反スウェーデン同盟</a>による2度目の包囲（<a href="." id="link_8"                    >1713年</a>から<a href="." id="link_9"                    >1714年</a>）は成功した。
</p>
