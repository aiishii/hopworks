<p><b>佐武 一郎</b>（さたけ いちろう、<a href="." id="link_1"                    >1927年</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                >山口県</a>出身。<a href="." id="link_6"                                                                                                                                                        >カリフォルニア大学バークレー校</a>名誉教授。<a href="." id="link_7"                                          >東北大学</a>名誉教授。理学博士。
専門は<a href="." id="link_8"                                                    >微分幾何学</a>、<a href="." id="link_9"                                >代数群</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                           >佐武同型</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Satake_isomorphism&amp;action=edit&amp;redlink=1" class="new" title="En:Satake isomorphism (存在しないページ)">英語版</a>）</span></span>(Satake isomorphism)、<a href="." id="link_11"                                                   >志村多様体</a>の佐武コンパクト化、<a href="." id="link_12"                                                                       >ディンキン図形</a>の一般化である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                           >佐武図形</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Satake_diagram&amp;action=edit&amp;redlink=1" class="new" title="En:Satake diagram (存在しないページ)">英語版</a>）</span></span>(Satake diagram)などで知られる。著書の『線型代数学』は<a href="." id="link_14"                                                   >線型代数学</a>の入門書として有名であり、現在でも広く読まれている。
</p>
