		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
</p><p><b>ンブール</b> (Mbour)はセネガルの<a href="." id="link_1"                                                                                                                                                              >プティット・コート</a>に面した都市。<a href="." id="link_2"                                          >ダカール</a>の南方約80kmに位置する。<a href="." id="link_3"                                                    >ンブール県</a>の県庁所在地。 人口は153,503人 (<a href="." id="link_4"                    >2002年</a>センサス)。ンブールは<a href="." id="link_5"                                >チタン</a>の採掘により発展、主要産業は採鉱、漁業、落花生加工などである。
</p><p>ンブール港は、ダカールに次ぐセネガル第二の貿易港である。
</p><p>ダカールとは<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                    >国道N1号</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:N1_road_(Senegal)&amp;action=edit&amp;redlink=1" class="new" title="En:N1 road (Senegal) (存在しないページ)">英語版</a>）</span></span>で通じている。
</p>
