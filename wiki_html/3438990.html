<p><b>長谷川 貴彦</b>（はせがわ たかひこ、<a href="." id="link_1"                    >1963年</a> - ）は、日本の西洋史学者、<a href="." id="link_2"                                                    >北海道大学</a>教授。
</p><p>1989年<a href="." id="link_3"                                                                                                      >東京大学経済学部</a>経済学科卒業。96年同大学院<a href="." id="link_4"                                                                                                      >人文社会系研究科</a>西洋史学博士課程満期退学、北海道大学文学部助教授、07年文学研究科准教授、2013年教授。2000年「アソシエーションの生成 近代イギリスにおけるヴォランタリズムの社会的起源をめぐって」で東大から<a href="." id="link_5"                                                              >博士（文学）</a>。
</p>
