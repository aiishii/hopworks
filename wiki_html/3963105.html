<p><b>MUB48</b>（エムユービー フォーティーエイト）は、<a href="." id="link_1"                                >インド</a>・<a href="." id="link_2"                                          >ムンバイ</a>を拠点に活動する<a href="." id="link_5"                                          >女性アイドルグループ</a>。<a href="." id="link_4"                                                    >AKB48グループ</a>のひとつであり、総合プロデュースは<a href="." id="link_3"                                >秋元康</a>が務める。
</p><p>グループ名の由来はムンバイ (<b>MU</b>M<b>B</b>AI)。グループカラーは、<a href="." id="link_6"                                                              >インド国旗</a>の緑色（豊かな大地）と白（平和と真実）をイメージしたもの。
</p>
