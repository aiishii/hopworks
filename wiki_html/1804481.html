		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐中 壮</b>(さなか そう、<a href="." id="link_1"                      >明治</a>36年（<a href="." id="link_2"                    >1903年</a>）<a href="." id="link_3"                            >6月11日</a> - <a href="." id="link_4"                      >平成</a>4年（<a href="." id="link_5"                    >1992年</a>）<a href="." id="link_6"                            >4月13日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >東洋史</a>学者。<a href="." id="link_9"                                                              >大阪府立大学</a><a href="." id="link_10"                                         >名誉教授</a>。
</p><p>弓浜高等小学校長、<a href="." id="link_11"                                                                                           >余子小学校</a>長、<a href="." id="link_12"                                                                                 >境小学校</a>長、<a href="." id="link_13"                               >余子村</a>長などを務めた<a href="." id="link_14"                               >佐中廉</a>の次男。
</p>
