		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 尚謙</b>（もり しょうけん、<a href="." id="link_1"                      >承応</a>2年<a href="." id="link_2"            >閏</a><a href="." id="link_3"                                                      >6月19日</a>（<a href="." id="link_4"                    >1653年</a><a href="." id="link_4"                            >8月12日</a>） - <a href="." id="link_5"                      >享保</a>6年<a href="." id="link_6"                                                      >3月13日</a>（<a href="." id="link_7"                    >1721年</a><a href="." id="link_7"                          >4月9日</a>））は、江戸中期の<a href="." id="link_8"                                >儒学者</a>、<a href="." id="link_9"                                >水戸藩</a>士。<a href="." id="link_10"                               >摂津</a><a href="." id="link_11"                     >天満</a>の医師<a href="." id="link_12"                               >森壽庵</a>の息子。大坂で<a href="." id="link_13"                                                                                                           >福住道祐</a>に医術を、京都で<a href="." id="link_14"                                                                                                           >松永昌易</a>に儒学を学び、貞享元年（1684年）、<a href="." id="link_15"                                         >徳川光圀</a>の招きを受け、後の『<a href="." id="link_16"                                         >大日本史</a>』の根幹を成した。字は利渉。復庵、不染居士、儼塾と号す。
</p>
