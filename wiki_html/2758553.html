<p><b>ガエルコ</b>（Gaelco, S.A.）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_7"                                                                                                      >アミューズメント</a>会社。かつてはテレビゲーム及びアーケードゲームの制作で知られており、1990年代にワールドラリーなどいくつかのゲームが日本で輸入販売されている。
</p><p>現在はゲームから撤退し、"Gaelco Darts"の名で電子ダーツマシンを制作している。
</p>
