		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷口 孝男</b>（たにぐち たかお、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >6月5日</a> - ）は、元<a href="." id="link_2"                                                                                                                                              >アイシン・エイ・ダブリュ</a>代表取締役社長。<a href="." id="link_3"                                >三重県</a>出身。
</p><p>1965年（<a href="." id="link_4"                      >昭和</a>40年）、<a href="." id="link_5"                                                    >名古屋大学</a><a href="." id="link_6"                                >工学部</a>卒業。同年、愛知工業（現<a href="." id="link_7"                                          >アイシン</a>）に入社。1969年（昭和44年）にアイシンワーナー（現<a href="." id="link_7"                                          >アイシン</a>）に転出し、2001年（<a href="." id="link_8"                      >平成</a>13年）には同社代表取締役社長に就任。2008年（平成20年）からは顧問・技監に退いている。また、アイシン・エイ・ダブリュの男子<a href="." id="link_9"                                                                                  >バスケットボール</a>チームである<a href="." id="link_10"                                                                                                                                                                                                                               >アイシン・エィ・ダブリュ アレイオンズ安城</a>の名誉顧問も務めている。
</p>
