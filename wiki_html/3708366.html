		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海野 聡</b>（うんの さとし、<a href="." id="link_1"                    >1983年</a>2月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築史</a>学者。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                >准教授</a>。博士（工学）。主として前近代の日本・東アジアを研究領域とし、特に日本の古代建築を専門とする。
</p><p>文献史学・<a href="." id="link_6"                                >考古学</a>など、学際的な研究を進めつつ、古建築の魅力や遺跡復元の手法を伝える。平城宮第一次大極殿院の発掘調査・薬師寺東塔の解体修理・<a href="." id="link_7"                                >延暦寺</a>建造物総合調査などに従事。
</p>
