		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 健三</b>（ながい けんぞう、<a href="." id="link_1"                    >1901年</a>3月21日-<a href="." id="link_2"                    >1989年</a>7月17日）は、<a href="." id="link_3"                                >宮城県</a>出身の通信工学者。昭和11年母校<a href="." id="link_4"                                          >東北帝大</a>の<a href="." id="link_5"                      >教授</a>となり、31年東北大電気通信研究所長。39年<a href="." id="link_6"                                                              >東北学院大学</a>教授。テレビの伝送機器、磁気記録機器の研究で知られる。<a href="." id="link_7"                                                    >学士院</a>会員。<a href="." id="link_8"                                                              >紫綬褒章</a>。
</p><p>録音技術、交流バイアス方式を発明し、<a href="." id="link_9"                                                                                                                      >五十嵐悌二</a>とともに国産初の<a href="." id="link_10"                                                                                 >テープレコーダー</a>を開発。交流バイアス法は、データを再生した際の雑音やひずみを抑えることができ、これによって、音声データの長時間録音は実用段階となった。
</p>
