</p><p>弟は歌手の<a href="." id="link_5"                                          >光永亮太</a>、妻は<a href="." id="link_6"                            >FUZZY CONTROL</a>のSATOKO。義父はドラマーの<a href="." id="link_7"                                          >菅沼孝三</a>。
</p>
