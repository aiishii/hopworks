<p><b>渋谷 隆一</b>（澁谷隆一、しぶや りゅういち、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >2月23日</a> - ）は、日本の<a href="." id="link_2"                                                                        >経済史学者</a>、<a href="." id="link_3"                                          >駒澤大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。1957年<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >大学院</a>商学研究科博士課程満期退学。1965年「資本主義の発展と高利貸資本 貸金業の実証的研究」で<a href="." id="link_8"                                          >東北大学</a><a href="." id="link_9"                                                                        >経済学博士</a>。<a href="." id="link_10"                               >農林省</a><a href="." id="link_11"                                                                                           >農業総合研究所</a>研究員、1966年駒澤大学<a href="." id="link_12"                                         >経済学部</a><a href="." id="link_13"                               >助教授</a>、<a href="." id="link_14"                     >教授</a>。2000年<a href="." id="link_15"                     >定年</a>、名誉教授。日本の<a href="." id="link_16"                     >金融</a>業の歴史を研究した。
</p>
