		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本川 裕</b>（ほんかわ ゆたか、<a href="." id="link_1"                    >1951年</a>（<a href="." id="link_2"                      >昭和</a>26年）- ）は、日本の<a href="." id="link_3"                                                              >統計学者</a>。<a href="." id="link_4"                                          >立教大学</a><a href="." id="link_5"                                >大学院</a>ビジネスデザイン研究科兼任<a href="." id="link_6"                      >講師</a>。専門は、統計データ分析。祖父は、<a href="." id="link_7"                      >大正</a>に活躍した元<a href="." id="link_8"                      >関脇</a><a href="." id="link_9"                                                              >黒瀬川浪之助</a>。
</p>
