		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">小野木 源次郎</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Onogi Genjiro.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                              >12月17日</a><br /><span class="birthplace"><a href="." id="link_2"                                >陸奥国</a><a href="." id="link_3"                                                    >若松</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1925-09-11</span>) </span>1925年<a href="." id="link_4"                            >9月11日</a>（70歳没）<br /><span class="deathplace"><a href="." id="link_5"                                >東京府</a><a href="." id="link_6"                                >下落合</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_7"                      >藩校</a><a href="." id="link_8"                                >日新館</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_3"                                                    >若松市長</a><br /><a href="." id="link_9"                                                                                                            >信濃電気</a>社長<br /><a href="." id="link_10"                                                             >警察官</a></td></tr></tbody></table>
<p><b>小野木 源次郎</b>（おのぎ げんじろう、<a href="." id="link_11"                     >安政</a>元年<a href="." id="link_12"                                                       >10月28日</a>（<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                              >12月17日</a>）- <a href="." id="link_13"                     >大正</a>14年（<a href="." id="link_14"                   >1925年</a>）<a href="." id="link_4"                            >9月11日</a>）は、日本の<a href="." id="link_15"                     >武士</a>、<a href="." id="link_10"                                                             >警察官</a>、<a href="." id="link_16"                               >政治家</a>である。<a href="." id="link_17"                               >会津藩</a><a href="." id="link_18"                     >藩士</a>として<a href="." id="link_19"                                         >戊辰戦争</a>を戦い、<a href="." id="link_20"                                                   >梅香崎警察署長</a>としては<a href="." id="link_21"                                         >長崎事件</a>に際会した。<a href="." id="link_9"                                                                                                            >信濃電気</a>社長、第五代<a href="." id="link_3"                                                    >若松市長</a>。
</p>
