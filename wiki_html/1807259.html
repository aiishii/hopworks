<p><b>ロマン・ヴァーツラヴォヴィチ・マリノフスキー</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Роман Вацлавович Малиновский</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Roman Vatslavovich Malinovsky</span>、<a href="." id="link_3"                    >1876年</a><a href="." id="link_3"                            >3月18日</a> - <a href="." id="link_4"                    >1918年</a><a href="." id="link_4"                            >11月5日</a>）は、<a href="." id="link_5"                                                    >ロシア帝国</a>の<a href="." id="link_6"                                >革命家</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                                    >ロシア革命</a>以前は<a href="." id="link_9"                                                                                                                                              >オフラーナ（ロシア帝国内務省警察部警備局）</a>の<a href="." id="link_10"                               >スパイ</a>として活動し、レーニンの信頼を得ていたことで知られる。
</p>
