<p><b>谷 儀一</b>（たに ぎいち、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                          >7月8日</a>）は、日本の<a href="." id="link_3"                                                                        >陸軍</a><a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                      >華族</a>。最終階級は陸軍<a href="." id="link_7"                      >少将</a>。<a href="." id="link_8"                                                          >貴族院</a>議員。<a href="." id="link_9"                                >正三位</a><a href="." id="link_10"                     >勲二等</a><a href="." id="link_11"                                         >功四級</a><a href="." id="link_12"                     >子爵</a>。<a href="." id="link_13"                               >谷干城</a>は養祖父に当たる。
</p>
