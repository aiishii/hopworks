		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 橘夫</b>（かとう きつお、<a href="." id="link_1"                    >1907年</a>（<a href="." id="link_2"                      >明治</a>40年）<a href="." id="link_3"                            >3月28日</a> - <a href="." id="link_4"                    >1992年</a>（<a href="." id="link_5"                      >平成</a>4年）<a href="." id="link_6"                            >8月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >体育学者</a>。<a href="." id="link_9"                                          >東京大学</a>教授。<a href="." id="link_10"                                                             >大阪体育大学</a>学長。<a href="." id="link_11"                     >東京</a>出身。<a href="." id="link_9"                                          >東京帝国大學</a>卒業。
