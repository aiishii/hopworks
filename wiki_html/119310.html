<p><b>二本松 義継</b>（にほんまつ よしつぐ）／<b>畠山 義継</b>（はたけやま よしつぐ）は、<a href="." id="link_1"                                                                    >戦国時代</a>から<a href="." id="link_2"                                                              >安土桃山時代</a>の<a href="." id="link_12"                     >武将</a>、<a href="." id="link_8"                                          >二本松氏</a>第9代当主。<a href="." id="link_13"                               >陸奥国</a><a href="." id="link_14"                               >安達郡</a><a href="." id="link_15"                                         >二本松城</a>主。
</p>
