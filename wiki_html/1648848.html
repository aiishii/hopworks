		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 攀竜</b>（り はんりゅう（<a href="." id="link_1"                                                    >ピン音</a>:Lǐ PānLóng）、<a href="." id="link_2"                                      >正徳</a>9年<a href="." id="link_3"                                                      >4月18日</a>（<a href="." id="link_4"                    >1514年</a><a href="." id="link_4"                            >5月12日</a>） - <a href="." id="link_5"                                      >隆慶</a>4年<a href="." id="link_6"                                                      >8月19日</a>（<a href="." id="link_7"                    >1570年</a><a href="." id="link_7"                            >9月18日</a>））は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                                                          >明</a>代の<a href="." id="link_10"                     >詩人</a>、<a href="." id="link_11"                     >文人</a>。<a href="." id="link_12"                                                                                                 >後七子</a>と称された明代詩壇の<a href="." id="link_13"                                                             >古文辞派</a>の筆頭に挙げられる。<a href="." id="link_14"                               >歴城</a>（<a href="." id="link_15"                               >山東省</a><a href="." id="link_16"                               >済南市</a>）の出身。<a href="." id="link_17"           >字</a>は于鱗（うりん）。<a href="." id="link_18"                     >号</a>は滄溟（そうめい）。
</p>
