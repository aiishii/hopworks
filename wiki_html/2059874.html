<p><b>長澤 均</b>(ながさわ ひとし、生年不明 － <a href="." id="link_1"                    >2009年</a><a href="." id="link_1"                          >7月2日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。鹿瀬町出身。
</p><p><a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                          >東蒲原郡</a><a href="." id="link_6"                                >鹿瀬町</a>（現在の<a href="." id="link_7"                                >阿賀町</a>）の<a href="." id="link_8"                    >1995年</a>-<a href="." id="link_9"                    >2005年</a>までの町長。
</p><p>阿賀町となる東蒲原旧4市町村（鹿瀬町、<a href="." id="link_10"                               >津川町</a>、<a href="." id="link_11"                                                                                                           >上川村</a>、<a href="." id="link_12"                                                                                                           >三川村</a>）の<a href="." id="link_13"                     >合併</a>を推進していた。
</p><p>2009年7月2日、<a href="." id="link_14"                     >肝臓がん</a>のため死去。
</p>
