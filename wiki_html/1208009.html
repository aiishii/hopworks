<p><b>ウィル・ハリッジ</b>（<b>William Harridge</b>, <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                              >10月16日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                          >4月9日</a>）は、<a href="." id="link_3"                                                                                                                                    >メジャーリーグ</a>の<a href="." id="link_4"                                                                                  >アメリカンリーグ</a>第3代会長。1883年<a href="." id="link_5"                                                    >イリノイ州</a><a href="." id="link_6"                                >シカゴ</a>生まれ。1931年から1958年まで28年間<a href="." id="link_4"                                                                                  >アメリカンリーグ</a>会長職を務めた。
</p>
