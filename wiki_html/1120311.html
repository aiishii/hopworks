		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_Chadwick_Baseball.jpg" title="ファイル:Henry Chadwick Baseball.jpg">ファイル:Henry Chadwick Baseball.jpg</a>  <div class="thumbcaption">ヘンリー・チャドウィック</div></div></div>

<p><b>ヘンリー・チャドウィック</b>（<b>Henry Chadwick</b>、<a href="." id="link_1"                    >1824年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >1908年</a><a href="." id="link_2"                            >4月20日</a>）は、19世紀の<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >歴史家</a>、<a href="." id="link_5"                                                                                  >スポーツライター</a>。<a href="." id="link_6"                                                              >イングランド</a>南西部の<a href="." id="link_7"                                          >デヴォン</a>(州)にある<a href="." id="link_8"                                                    >エクセター</a>で生まれた。<a href="." id="link_9"                      >野球</a>の試合の記録方法や、選手の成績の<a href="." id="link_10"                     >統計</a>手法を考案し、しばしば『野球の父』とよばれる。
</p>
