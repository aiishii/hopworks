		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小町 昭</b>（こまちあきら、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >1月25日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >釧路市</a>出身の<a href="." id="link_5"                                >作曲家</a>・<a href="." id="link_6"                                >編曲家</a>。
</p><p><a href="." id="link_7"                                                                                                                >北海道釧路湖陵高等学校</a>を経て、<a href="." id="link_8"                                          >明治大学</a>では<a href="." id="link_9"                                                                                                                          >マンドリン倶楽部</a>に入部。<a href="." id="link_10"                                                                       >アコーディオン</a>の演奏は当時、六大学一の腕前と言われた。卒業後は<a href="." id="link_11"                                                                       >キングレコード</a>専属の作家として活躍し、主に歌謡曲の編曲を手掛け、<a href="." id="link_12"                                         >川上英一</a>とともに<a href="." id="link_13"                                                   >三橋美智也</a>のヒット曲を数多く担当した。その傍らで<a href="." id="link_14"                                                         >NHK紅白歌合戦</a>・<a href="." id="link_15"                                                   >演歌の花道</a>・<a href="." id="link_16"                                                             >にっぽんの歌</a>のオーケストラ、母校・明大マンドリン倶楽部の指揮者も務めた。
</p>
