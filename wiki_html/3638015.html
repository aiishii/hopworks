<p><b>千世まゆ子</b>（繭子、ちせ まゆこ、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                                                                  >児童文学作家</a>。
</p><p>本名：荒井千賀子。<a href="." id="link_3"                                >福島県</a><a href="." id="link_4"                                >郡山市</a>出身。<a href="." id="link_5"                                                                                                      >郡山女子短期大学</a>卒、<a href="." id="link_6"                                                                        >福島中央テレビ</a>勤務。1982年同人誌「ろっき」および「日本民話の会」に参加。1990年『百年前の報道カメラマン』で<a href="." id="link_7"                                                                                            >産経児童出版文化賞</a>受賞。森姫農園主宰。
</p>
