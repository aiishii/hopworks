		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀧本 哲史</b>（たきもと てつふみ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >1月22日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >8月10日</a>）は、日本の<a href="." id="link_3"                                                                                  >エンジェル投資家</a>、<a href="." id="link_4"                                                                                            >経営コンサルタント</a>。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >産官学連携</a>本部イノベーションマネジメントサイエンス研究部門<a href="." id="link_7"                                                    >客員准教授</a>、株式会社<a href="." id="link_8"                                                    >オトバンク</a>取締役、<a href="." id="link_9"                                                                                                                >全国教室ディベート連盟</a>副理事長等を歴任した。
</p>
