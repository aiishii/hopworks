<p><b>チェコ貯蓄銀行</b>（<a href="." id="link_1"                                          >チェコ語</a>：<b>Česká spořitelna, a.s.</b>、<b>チェスカー・スポジテルナ</b>）は、<a href="." id="link_2"                                                                                  >チェコ共和国</a>の<a href="." id="link_3"                      >銀行</a>。<a href="." id="link_4"                                                              >オーストリア</a>の<a href="." id="link_5"                                                                                            >エルステ・グループ</a>の傘下にある。
</p><p>1990年に<a href="." id="link_6"                                          >貯蓄銀行</a>から普通銀行に転換した。
</p>
