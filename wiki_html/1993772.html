<p><b>芳川透</b>（かおりかわ ゆき）は、日本の<a href="." id="link_1"                      >映画</a>製作者、<a href="." id="link_2"                                                                        >プロデューサー</a>。
</p><p>角川映画『<a href="." id="link_3"                                          >天と地と</a>』の参加後、多くの馬の出演作品（大河ドラマ、時代劇等）に参加。自身の乗馬技術はもちろん知識も豊富で乗馬関係者との交友も広い。
</p>
