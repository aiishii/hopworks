</p><p>元<a href="." id="link_4"                                                    >キリンプロ</a>所属。2004年放送のテレビドラマ『<a href="." id="link_5"                                                                      >警視庁鑑識班2004</a>』での出演により芸能界デビュー。後に2011年ごろから<a href="." id="link_6"                                                                                  >スマイルモンキー</a>に移籍した。
</p>
