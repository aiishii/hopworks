		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮坂 武男</b>（みやさか たけお、<a href="." id="link_1"                    >1932年</a> - ）は、長野県の城郭研究家。
</p><p><a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                          >下諏訪町</a>出身、現在は<a href="." id="link_4"                                >岡谷市</a>湖畔に在住する。<a href="." id="link_5"                                                                                                                                    >長野県諏訪清陵高等学校</a>を経て、<a href="." id="link_6"                                          >信州大学</a><a href="." id="link_7"                                          >教育学部</a>卒業。<a href="." id="link_8"                                                                                            >茅野市立永明小学校</a>校長、岡谷市<a href="." id="link_9"                                                    >教育委員長</a>を務めた。現在は、県文化財保護協会諏訪支部長、<a href="." id="link_10"                                                   >信濃史学会</a>会員。
</p>
