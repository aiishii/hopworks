		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安井 三吉</b>（やすい さんきち、<a href="." id="link_1"                    >1941年</a>-　）は、中国現代史学者、<a href="." id="link_2"                                          >神戸大学</a>名誉教授。
</p><p>東京生まれ。<a href="." id="link_3"                                                                                            >東京大学文学部</a>東洋史学科卒、1972年同大学院博士課程<a href="." id="link_4"                                                              >満期退学</a>、<a href="." id="link_5"                                                                                            >神戸大学教養部</a>講師、助教授、国際文化学部教授、2004年定年退官、名誉教授、<a href="." id="link_6"                                                    >孫文記念館</a>館長・<a href="." id="link_7"                                                                                            >神戸華僑歴史博物館</a>研究室長。専門は中国社会文化論。
</p>
