		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>雨音はショパンの調べ</b>」（あまおとはショパンのしらべ）は、イタリアの男性歌手<a href="." id="link_1"                                                          >ガゼボ</a>の歌唱による<a href="." id="link_2"                    >1983年</a>の楽曲「アイ・ライク・ショパン / <i>I Like Chopin</i>」日本語カバー曲のタイトル。原曲は世界的なヒットをみた楽曲であり、<a href="." id="link_3"                              >1980年代</a>の<a href="." id="link_4"                                                                                  >イタロディスコ</a>の中でも最もよく知られた楽曲の一つである。日本では、<a href="." id="link_5"                                          >小林麻美</a> with <a href="." id="link_6"                                                                                                                                                                        >C-POINT</a>の<a href="." id="link_7"                                          >シングル</a>カット版（日本語カバー）がヒットした。
</p>
