		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王誼</b>（おう ぎ、王谊、ワン・イ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >10月18日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >北京市</a>出身、<a href="." id="link_6"                                                              >中国囲棋協会</a>に所属、五段。
</p><p>16歳で囲碁を学び、20歳の時に集中訓練隊入り。1982年専門棋士四段に認定。1987年五段。
</p><p>中国囲棋協会秘書長、<a href="." id="link_7"                                          >中国棋院</a>国際部（外事部）部長、囲棋部部長、<a href="." id="link_8"                                                              >国家体育総局</a>棋牌センター囲棋部部長などを歴任する。
</p><p>1995年に中国囲棋協会から文化活動の研修生として日本に半年間派遣され、『<a href="." id="link_9"                      >棋道</a>』誌（2-7月号）に「日本の碁・中国の碁」連載。日本語に堪能で、国際交流での通訳も務める。
</p><p><br />
</p>
