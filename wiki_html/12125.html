<p><b>クサイ・サッダーム・フセイン・アッ＝ティクリーティー</b>（<b>&#1602;&#1589;&#1610;&#160;&#1589;&#1583;&#1575;&#1605;&#160;&#1581;&#1587;&#1610;&#1606;</b>、Qusay Saddam Husayn、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >5月17日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >7月22日</a>）は、<a href="." id="link_3"                                                                        >イラク大統領</a><a href="." id="link_4"                                                                                                      >サッダーム・フセイン</a>と第一夫人<a href="." id="link_5"                                                                                                                >サージダ・ハイラッラー</a>の次男。<a href="." id="link_6"                                                                                                                                              >ウダイ</a>の弟。<a href="." id="link_7"                      >日本</a>国内での報道はフルネームではなく「クサイ氏」とされることが多い。
</p>
