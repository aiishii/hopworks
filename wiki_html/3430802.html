<p><b>ジョン・アーマー・ビンガム</b>（John Armor Bingham, <a href="." id="link_1"                    >1815年</a><a href="." id="link_1"                            >1月21日</a> - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >3月19日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >オハイオ州</a>選出の元<a href="." id="link_5"                                                              >下院議員</a>、<a href="." id="link_6"                                                                                            >アメリカ合衆国憲法</a>修正第14条を草稿した。<a href="." id="link_7"                                                                                                                          >リンカーン大統領暗殺事件</a>の裁判では判事の一人として活躍。1873年9月から1885年7月までの約12年間、<a href="." id="link_8"                                                                                                                >駐日アメリカ合衆国大使</a>として責務を担った。
</p>
