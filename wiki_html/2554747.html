		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 泰保</b>（コウ・テボ、Ko Taebo、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                                                              >没年不明</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >農学博士</a>。<a href="." id="link_5"                                >大阪市</a>出身。国籍は<a href="." id="link_6"                                          >韓国</a>。<a href="." id="link_7"                                                                                                                                                                  >京都大学農学部</a><a href="." id="link_8"                                >育種学</a>研究、国際高麗学会科学技術部会委員長歴任。アジアに特には、中国、ロシア、北朝鮮における食料問題解決の研究を深めた人物である。
</p>
