<p><b>グリトニル銀行</b> (Glitnir Banki hf.) は<a href="." id="link_1"                                                              >アイスランド</a>にあった<a href="." id="link_2"                      >銀行</a>である。アイスランドと<a href="." id="link_3"                                                    >ノルウェー</a>を基盤として活動していたが、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の景気後退と共に経営状態が悪化。<a href="." id="link_5"                    >2008年</a><a href="." id="link_5"                            >9月29日</a>アイスランド政府が株式の75%を取得し、国有化された。
</p>
