<p><b>アンヌ・ロベルジョン</b>（<a href="." id="link_1"                                                    >フランス語</a>：Anne Lauvergeon、<a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                          >8月2日</a> - ）は、<a href="." id="link_3"                                          >フランス</a>の女性経営者。現在、世界最大の<a href="." id="link_4"                                >原子力</a>産業<a href="." id="link_5"                                                              >複合企業</a>である<a href="." id="link_6"                                                              >アレヴァ</a>の<a href="." id="link_7"                            >CEO</a>を務めていたことで知られ、原子力業界の代表的人物であることから<b>「アトミック・アンヌ」</b>（Atomic Anne）の異名を持つ。
</p>
