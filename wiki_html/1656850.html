<p><b>北澤 宏一</b>（きたざわ こういち、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月17日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >9月26日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >化学者</a>。元<a href="." id="link_5"                                                              >東京都市大学</a>学長・独立行政法人<a href="." id="link_6"                                                                                  >科学技術振興機構</a>顧問・<a href="." id="link_7"                                          >東京大学</a>名誉教授。<a href="." id="link_8"                                >長野県</a><a href="." id="link_9"                                >飯山市</a>出身。
</p><p><a href="." id="link_10"                   >1986年</a>末から<a href="." id="link_11"                   >1987年</a>に起きた高温<a href="." id="link_12"                               >超伝導</a>研究フィーバーの火付け役として知られる。第20期<a href="." id="link_13"                                                             >日本学術会議</a>会員、<a href="." id="link_14"                               >朝日賞</a>の選考委員も務めた。
</p>
