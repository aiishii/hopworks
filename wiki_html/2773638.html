		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝 成</b>（しゃ せい、? - <a href="." id="link_1"                    >1394年</a>）は、<a href="." id="link_2"                                      >元</a>末から<a href="." id="link_3"            >明</a>初の軍人。<a href="." id="link_4"                      >濠州</a>（現在の<a href="." id="link_5"                                >安徽省</a><a href="." id="link_6"                                >鳳陽県</a>）の人。<a href="." id="link_7"                                >朱元璋</a>に仕えて、明建国の功臣となった。
</p>
