<p><b>入江 曜子</b>（いりえ ようこ、<a href="." id="link_1"                    >1935年</a>〈昭和10年〉<a href="." id="link_2"                            >2月13日</a> - ）は、<a href="." id="link_3"                      >日本</a>のノンフィクション作家。本名は春名殷子。夫は作家の<a href="." id="link_4"                                >春名徹</a>。
</p><p><a href="." id="link_5"                                >東京</a>生まれ。<a href="." id="link_6"                                                              >慶應義塾大学</a>文学部卒業。<a href="." id="link_7"                    >1989年</a>『我が名はエリザベス』で<a href="." id="link_8"                                                                        >新田次郎文学賞</a>を受賞。
</p><p><a href="." id="link_9"                                                                        >三田文学会</a>、<a href="." id="link_10"                                                                                           >日本文芸家協会</a>、<a href="." id="link_11"                                                                                                     >日中文化交流協会</a>、<a href="." id="link_12"                                                                       >日本ペンクラブ</a>、各会員。
</p>
