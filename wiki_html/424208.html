<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hara_Yoshimichi.jpg" title="ファイル:Hara Yoshimichi.jpg">ファイル:Hara Yoshimichi.jpg</a>  <div class="thumbcaption">原嘉道</div></div></div>
<p><b>原 嘉道</b>（はら よしみち（かどう）　<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >3月23日</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                      >2月18日</a>） - <a href="." id="link_4"                    >1944年</a><a href="." id="link_4"                          >8月7日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >弁護士</a>、<a href="." id="link_8"                                >法学者</a>、<a href="." id="link_9"                                >政治家</a>。第9代<a href="." id="link_10"                                         >中央大学</a><a href="." id="link_11"                                         >学長</a>、<a href="." id="link_12"                                                                                                                               >帝国弁護士会</a>名誉会員。<a href="." id="link_13"                                                             >田中義一内閣</a>の<a href="." id="link_14"                                                             >司法大臣</a>や<a href="." id="link_15"                                                   >太平洋戦争</a>開戦当時の<a href="." id="link_16"                                                         >枢密院</a>議長を歴任した。<a href="." id="link_17"                     >男爵</a>、法学<a href="." id="link_18"                     >博士</a>。幼名は亀太郎。<a href="." id="link_12"                                                                                                                               >帝国弁護士会</a>名誉会員。
</p>
