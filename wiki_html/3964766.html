<p><b>皆川 芳嗣</b>（みながわ よしつぐ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >4月27日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >農林</a><a href="." id="link_6"                      >官僚</a>。<a href="." id="link_5"                                                    >農林水産省</a>関東農政局長、<a href="." id="link_7"                                >林野庁</a>長官などを歴任し、2012年9月から2015年8月まで<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7#農林水産事務次官" title="事務次官等の一覧">農林水産事務次官</a>を務めた。
</p>
