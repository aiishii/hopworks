		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アベル・ヌゲンデ・グンバ</b>(Abel Nguéndé Goumba、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >5月11日</a>)は、<a href="." id="link_3"                                                                                            >中央アフリカ共和国</a>の<a href="." id="link_4"                                >政治家</a>。1950年代に独立運動の指導者として自治政府に参加したのちは<a href="." id="link_5"                      >野党</a>の道を歩み、<a href="." id="link_6"                    >1981年</a>、<a href="." id="link_7"                    >1993年</a>、<a href="." id="link_8"                    >1999年</a>、<a href="." id="link_9"                    >2005年</a>の4回の大統領選挙に立候補してすべて落選した。<a href="." id="link_10"                                                             >進歩愛国戦線</a>の党首であり、<a href="." id="link_11"                                                                                           >フランソワ・ボジゼ</a>政権の下では政権に参画して2003年3月から12月までは首相に、12月から2005年3月までは副大統領を務めた。
</p>
