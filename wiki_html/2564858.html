		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 一男</b>（まつだ かずお、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >2016年</a>  ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >牧師</a>。<a href="." id="link_5"                                                                                                                >日本キリスト改革派教会</a>に属し、<a href="." id="link_6"                                                                                  >神戸改革派神学校</a>で<a href="." id="link_7"                                          >組織神学</a>を教授した。
</p><p><a href="." id="link_1"                    >1925年</a>、<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >尼崎</a>に生まれる。<a href="." id="link_10"                   >1945年</a>に<a href="." id="link_11"                                                                                                     >神戸経済専門学校</a>を卒業する。<a href="." id="link_12"                   >1952年</a>に神戸改革派神学校を卒業する。<a href="." id="link_13"                   >1960年</a>、<a href="." id="link_14"                                         >春名寿章</a>の死去に伴い、日本キリスト改革派板宿教会の牧師に就任し、<a href="." id="link_15"                   >1994年</a>に引退するまでその任を務めた。傍ら、神戸改革派神学校で組織神学を教えた。1970年の<a href="." id="link_16"                                                   >新改訳聖書</a>の翻訳にも携わり、<a href="." id="link_17"                                                                                           >マタイの福音書</a>の翻訳を担当した。
</p>
