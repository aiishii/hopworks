		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・リーブス</b>（<i>Sir Paul Alfred Reeves</i>, <a href="." id="link_1"                                                                                                      >ONZ</a>, <a href="." id="link_2"                                                                                                                                    >GCMG</a>, <a href="." id="link_3"                                                                                                                                    >GVO</a>, <a href="." id="link_4"                                                              >QSO</a>, <a href="." id="link_5"                                                                                                                                >CF</a>, <a href="." id="link_6"                    >1932年</a><a href="." id="link_6"                            >12月6日</a> - <a href="." id="link_7"                    >2011年</a><a href="." id="link_7"                            >8月14日</a>）は、<a href="." id="link_8"                                                                                  >ニュージーランド</a>の<a href="." id="link_9"                                >聖職者</a>。ニュージーランドアングリカン教会大主教（1980年 - 1985年）。第15代<a href="." id="link_10"                                                                                                               >ニュージーランド総督</a>。
