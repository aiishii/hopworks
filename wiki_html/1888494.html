		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野原 休一</b>（のはら きゅういち、<a href="." id="link_1"                      >明治</a>4年<a href="." id="link_2"                                                        >11月10日</a>（<a href="." id="link_3"                    >1871年</a><a href="." id="link_3"                              >12月21日</a>） <a href="." id="link_4"                      >長府</a>（現<a href="." id="link_5"                                >下関市</a>） - <a href="." id="link_6"                      >昭和</a>23年（<a href="." id="link_7"                    >1948年</a>）<a href="." id="link_8"                            >6月29日</a> 下関）は、（旧制）中学の物理化学の教師で<a href="." id="link_9"                                                                                            >エスペランティスト</a>。<a href="." id="link_10"                                                             >東京高等師範学校</a>を出て、長く<a href="." id="link_11"                                                                                                     >山口県立豊浦中学校</a>に勤めた。
</p><p>1906年の<a href="." id="link_12"                                                                                                                                    >日本エスペラント協会</a>(JEA)設立時からの会員であり、日本古典、<a href="." id="link_13"                     >漢籍</a>や<a href="." id="link_14"                     >仏典</a>を精力的に<a href="." id="link_15"                                                             >エスペラント</a>に翻訳した。1939年にはエスペラント界の賞である<a href="." id="link_16"                                                                                                 >小坂賞</a>の第1回を<a href="." id="link_17"                                         >日本書紀</a>のエスペラント訳を機に受賞した。なお、<a href="." id="link_18"                                                             >キリスト教徒</a>であった。
</p>
