<p><b>大野 榮人</b>（おおの ひでと/えいにん、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >12月28日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >仏教学者</a>。<a href="." id="link_4"                                                              >愛知学院大学</a>元学長。<a href="." id="link_5"                      >学位</a>は<a href="." id="link_6"                      >博士</a>（<a href="." id="link_7"                                >仏教学</a>）（駒澤大学）。専門は<a href="." id="link_8"                                                              >中国仏教</a>、<a href="." id="link_9"                                >天台学</a>、及び禅観成立史。<a href="." id="link_10"                                         >清洲越し</a>の古刹で<a href="." id="link_11"                                         >織田信長</a>所縁の<a href="." id="link_12"                               >曹洞宗</a><a href="." id="link_13"                                                                             >天寧寺</a>住職。
