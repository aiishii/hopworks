<p><b>長谷川 泰子</b>（はせがわ やすこ、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >5月13日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >4月11日</a>）は、日本の<a href="." id="link_3"                      >女優</a>。戦前の芸名は、<b>陸礼子</b>。複数の著名な文化人・文学者との恋愛や交遊関係があり、文学史に名を残す。<a href="." id="link_4"                                          >中原中也</a>、<a href="." id="link_5"                                                                              >小林秀雄 (批評家)</a>との三角関係で知られる。
</p>
