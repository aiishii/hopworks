	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西藏大学</b>（せいぞうだいがく、<a href="." id="link_1"                                                    >チベット語</a>&#58; <span lang="bo">བོད་ལྗོངས་སློབ་གྲྭ་ཆེན་མོ།</span>、プージョン・ロプタ・チェンモ）は<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                                                        >チベット自治区</a>首府<a href="." id="link_4"                                >ラサ市</a>に本部を置く4年制国立大学である。略称<b>藏大</b>（zang da、ザンダー）。<a href="." id="link_5"                    >1952年</a>創設された自治区唯一の総合大学である。正式に認可されたのは<a href="." id="link_6"                    >1985年</a>。ラサ・キャンパスと<a href="." id="link_7"                                                                                  >ニンティ</a>キャンパスがある。現任学長兼党委書記は<a href="." id="link_8"                                                                                                  >劉慶慧</a>（<a href="." id="link_9"                                                                                                                                >山東師範大学</a>卒）。<a href="." id="link_10"                               >日本語</a>では<b>チベット大学</b>。
</p>
