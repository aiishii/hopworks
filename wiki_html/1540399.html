</p><p>第1回角川ビーンズ小説大賞にて「呪われた七つの町のある祝福された一つの国の物語」で奨励賞受賞。受賞作はビーンズ文庫には暗すぎるとの理由から（『天空の剣』あとがきより）、書き下ろしの「天空の剣」で<a href="." id="link_6"                    >2003年</a>9月にデビュー。
