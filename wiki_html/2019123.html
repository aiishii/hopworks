<p><b>浅利 又七郎義明</b>（あさり またしちろうよしあき、<a href="." id="link_1"                    >1822年</a>（<a href="." id="link_2"                      >文政</a>5年） - <a href="." id="link_3"                    >1894年</a>（<a href="." id="link_4"                      >明治</a>27年）<a href="." id="link_5"                            >4月16日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>末期（<a href="." id="link_7"                      >幕末</a>）から<a href="." id="link_4"                      >明治時代</a>の<a href="." id="link_8"                                                    >剣術家</a>。<a href="." id="link_9"                                                                                  >中西派一刀流</a>第4代・<a href="." id="link_10"                                                                                                           >中西子正</a>の次男で、後に<a href="." id="link_11"                                         >浅利義信</a>の<a href="." id="link_12"                                         >養子</a>となった。幼名は兜七郎。
</p>
