		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷紀美子</b>（おおたに きみこ)は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >インド</a><a href="." id="link_3"                                                    >舞踊家</a>。<a href="." id="link_4"                                >京都市</a>出身。
</p><p><a href="." id="link_5"                                                              >桐朋学園大学</a>で民族音楽学を学び、その後<a href="." id="link_6"                                                                        >ハワイ大学</a>や<a href="." id="link_7"                                                                                                                                    >クイーンズ大学ベルファスト</a>へと留学し民族舞踊学や<a href="." id="link_8"                                                                        >社会人類学</a>を学んだ。<a href="." id="link_9"                    >1966年</a>から<a href="." id="link_10"                   >68年</a>まで<a href="." id="link_11"                                                   >チェンナイ</a>にある<a href="." id="link_12"                                                                                                                                                                                           >カラークシェトラ芸術大学</a>でインド舞踊を学び、以降日本や<a href="." id="link_13"                                         >イギリス</a>、<a href="." id="link_14"                                                                       >アメリカ合衆国</a>などで公演を行ってきた。
</p><p>その後<a href="." id="link_15"                                         >高知大学</a>教育学部教授を経て、現在は<a href="." id="link_16"                                         >相愛大学</a>学園長および<a href="." id="link_17"                                         >客員教授</a>。
</p>
