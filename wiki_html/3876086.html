<p><b>泉文</b>（泉文、<a href="." id="link_5"                    >1978年</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_6"                                >華道家</a>。<a href="." id="link_1"                                >茨城県</a><a href="." id="link_2"                                >東海村</a>出身。A型。
</p><p>フラワーアレンジメントの世界に、枝ものを取り入れるといった試みで、世界観をグローバルに表現する、繊細にして型破りな華道家。
