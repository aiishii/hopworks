<p><b>五十嵐 麻利江</b>（いがらし まりえ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >7月10日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >オペラ</a><a href="." id="link_7"                      >歌手</a>。<a href="." id="link_8"                                          >イタリア</a>の<a href="." id="link_9"                                >ローマ</a>生まれ。<a href="." id="link_3"                                                              >桐朋学園大学</a>声楽科卒業。父は<a href="." id="link_10"                                         >テノール</a>歌手の<a href="." id="link_11"                                                   >五十嵐喜芳</a>。<a href="." id="link_12"                                                             >昭和音楽大学</a>教授、<a href="." id="link_13"                                                   >藤原歌劇団</a>団員。
