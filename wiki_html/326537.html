<p><b>白倉 伸一郎</b>（しらくら しんいちろう、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >8月3日</a> - ）は、日本の<a href="." id="link_2"                                                              >テレビドラマ</a>・<a href="." id="link_3"                      >映画</a><a href="." id="link_4"                                                                        >プロデューサー</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                                                                                                                                                                >東京大学文学部</a>第三類（<a href="." id="link_7"                                                    >フランス語</a><a href="." id="link_8"                                                              >フランス文学</a>）卒業。<a href="." id="link_9"                      >東映株式会社</a><a href="." id="link_10"                               >取締役</a>およびテレビ第二営業部長、兼経営戦略部ハイテク大使館、<a href="." id="link_11"                                                                       >東映東京撮影所</a>担当。日本映画テレビプロデューサー協会正会員。
</p>
