<p><b>曺泳日</b>（ジョ・ヨンイル、Cho YoungーIl、<span lang="ko">조영일</span>、<a href="." id="link_1"                    >1973年</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                                                                        >文芸評論家</a>、<a href="." id="link_4"                                                    >翻訳家</a>。2006年「批評の貧困-柳宗鎬(ユ・ジョンホ)と<a href="." id="link_5"                                          >村上春樹</a>」(『文芸中央』)で評論家としてデビュー。韓国語版『<a href="." id="link_6"                                          >柄谷行人</a>コレクション』の編者・訳者。
</p>
