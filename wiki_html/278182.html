		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大多喜新田藩</b>（おおたきしんでんはん）は、<a href="." id="link_1"                                >上総国</a><a href="." id="link_2"                                >夷隅郡</a>内に<a href="." id="link_3"                                          >江戸時代</a>前期の短期間存在し、<a href="." id="link_4"                                >武蔵</a><a href="." id="link_5"                                >岩槻藩</a>の<a href="." id="link_6"                                          >新田</a><a href="." id="link_7"                      >支藩</a>だった<a href="." id="link_8"            >藩</a>。同郡内で<a href="." id="link_9"                                          >大多喜藩</a>と併存し、後述のように居所は不詳であり、便宜上「新田藩」と呼称される。
</p>
