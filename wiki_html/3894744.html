		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>株式会社呉銀行</b>（くれぎんこう）は、<a href="." id="link_1"                    >1927年</a>（昭和2年）4月、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                      >呉市</a>に設立された<a href="." id="link_4"                                          >地方銀行</a>で、<a href="." id="link_5"                                          >広島銀行</a>の前身行の一つである。
</p><p>本項目では当行の前身である<b>（旧）呉銀行</b>（1906 - 27年）および<b>呉商業銀行</b>（ - しょうぎょうぎんこう / 1900 - 06年）についても併せて述べる。
</p>
