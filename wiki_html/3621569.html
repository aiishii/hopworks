<p><b>デイビッド・ニックターン</b>（David Nichtern）は、<a href="." id="link_8"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >ソングライター</a>、テレビ番組の音楽を担当する<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_9"                                                                                  >サウンドトラック</a>・アーティスト。<a href="." id="link_10"                                                             >チベット仏教</a>の流れを汲む<a href="." id="link_11"                     >仏教</a>指導者、瞑想家としても知られている。
</p><p><a href="." id="link_12"                               >日本語</a>では、<b>デヴィッド・ニッチターン</b>と表記されることもある。
</p>
