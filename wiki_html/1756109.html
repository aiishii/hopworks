<p><b>佐藤 四郎</b>（さとう しろう、<a href="." id="link_1"                    >1883年</a>〈<a href="." id="link_2"                      >明治</a>16年〉 - <a href="." id="link_3"                    >1974年</a>〈<a href="." id="link_4"                      >昭和</a>49年〉）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >建築家</a>。<a href="." id="link_7"                                          >大同電力</a>（<a href="." id="link_8"                                          >関西電力</a>などの前身）に入社し、<a href="." id="link_9"                                >長野県</a>から<a href="." id="link_10"                               >岐阜県</a>にかけて<a href="." id="link_11"                               >木曽川</a>沿いに点在する、いくつかの<a href="." id="link_12"                                         >水力発電</a>所の<a href="." id="link_13"                               >建物</a>設計を手がけた。
</p>
