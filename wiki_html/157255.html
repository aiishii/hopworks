		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ますい さくら</b>（1968年10月6日）は、元ホリプロ所属タレント。東京・銀座のクラブの元ママ兼作家。テレビ番組にも数出演。神奈川県鎌倉市北鎌倉出身、血液型A型。
</p><p>父は桝居祐三（元神奈川県議会議員）。現在は藤沢市で高谷保育園理事長、湘南台ちゃお保育園理事長。
</p><p>一卵性双生児の姉の<a href="." id="link_1"                                                    >ますい志保</a> 元ホリプロ所属タレントとともに、銀座に会員制クラブ「ふたご屋」を開く。売り上げが最初の一年で3億円。
</p>
