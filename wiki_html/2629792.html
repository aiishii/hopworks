		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>袋川</b>（ふくろがわ）は、<a href="." id="link_1"                                >鳥取県</a>東部の<a href="." id="link_2"                                >鳥取市</a>を流れる<a href="." id="link_3"            >川</a>で<a href="." id="link_4"                                >千代川</a>の支流。鳥取市街地を流れる旧袋川と、鳥取市大杙から分かれて千代橋付近で千代川に合流する新袋川の2つの河道がある。単に「袋川」と言えば前者の「旧袋川」を指し、新袋川はその呼称のままで呼ぶ。本項でもこれに倣う。
</p>
