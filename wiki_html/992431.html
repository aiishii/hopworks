<p><b>カゲラ川</b>（カゲラがわ、<i>Kagera River</i>）は、<a href="." id="link_2"                                          >ブルンジ</a>に源を発し、<a href="." id="link_3"                                          >ルワンダ</a>・<a href="." id="link_4"                                                    >タンザニア</a>国境、タンザニア・<a href="." id="link_5"                                          >ウガンダ</a>国境を経て、<a href="." id="link_6"                                                                        >ヴィクトリア湖</a>へと注ぐ<a href="." id="link_7"            >川</a>で、<a href="." id="link_8"                                          >ナイル川</a>源流の一つである。<a href="." id="link_9"                                                              >ルワンダ紛争</a>において<a href="." id="link_10"                                                             >ジェノサイド</a>（大量虐殺）が起きたとき、いくつもの虐殺死体がこの川を経てヴィクトリア湖へと流れ着いた。
</p>
