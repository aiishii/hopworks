		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田島 圭蔵</b>（たじま けいぞう、<a href="." id="link_1"                      >天保</a>14年(<a href="." id="link_2"                    >1843年</a>) - <a href="." id="link_3"                      >明治</a>32年(<a href="." id="link_4"                    >1899年</a>)）は、日本の<a href="." id="link_5"                      >武士</a>･<a href="." id="link_6"                                >薩摩藩</a>士。新政府軍軍監。開拓大主典。<a href="." id="link_7"                                                                                                                                          >北海道製麻会社</a>取締役。<a href="." id="link_8"                                                                                                                                                              >北海道炭坑鉄道会社</a>のオーナー。<b>敬蔵</b>とも。通称は<b>友右衛門</b>。諱は<b>盛繁</b>。旧姓は<b>永山</b>。
