		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>合田 一道</b>（ごうだ いちどう、<a href="." id="link_1"                    >1934年</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                          >上砂川町</a>生まれ。<a href="." id="link_5"                                          >佛教大学</a><a href="." id="link_6"                                >文学部</a>卒業後、長く<a href="." id="link_7"                                                              >北海道新聞社</a>に勤務、編集委員を務めた。退職後は<a href="." id="link_8"                                          >札幌大学</a>講師に着任。『定山坊行方不明の謎』で第1回北海道ノンフィクション賞（<a href="." id="link_9"                                                                        >月刊クォリティ</a>主催）大賞受賞。日本放送作家協会北海道支部長。北海道ノンフィクション集団代表。<a href="." id="link_10"                               >札幌市</a>にてノンフィクション作家の養成講座「一道塾」を主宰。息子は歌手・音楽プロデューサー・ノンフィクション作家の<a href="." id="link_11"                                         >合田道人</a>。
</p>
