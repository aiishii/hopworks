		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 仁美</b>（あきやま ひとみ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >11月20日</a> - ）は、日本の<a href="." id="link_2"                                >検察官</a>、<a href="." id="link_3"                                >公証人</a>。<a href="." id="link_4"                                                                                                                                              >慶應義塾大学大学院法務研究科</a>教授や、<a href="." id="link_5"                                                    >最高検察庁</a><a href="." id="link_6"                                          >検事</a>、<a href="." id="link_7"                                >法務省</a><a href="." id="link_8"                                                    >東京法務局</a>長、<a href="." id="link_9"                                                                        >福井地方検察庁</a><a href="." id="link_10"                                                   >検事正</a>等を歴任した。
</p>
