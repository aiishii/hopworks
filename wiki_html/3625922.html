<p><b>ウィリアム・ヘンリー・ブリュワー</b>（William Henry Brewer、<a href="." id="link_1"                    >1828年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                            >11月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の植物学者である。最初のカリフォルニア地質調査に、植物学者として参加した。<a href="." id="link_4"                                                              >イェール大学</a>科学学校の最初の農学教授となった。
</p>
