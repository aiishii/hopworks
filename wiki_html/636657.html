<p><b>森野 米三</b>（もりの よねぞう、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >10月24日</a>）は、<a href="." id="link_3"                                          >物理化学者</a>。<a href="." id="link_4"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >大阪府</a>生まれ。<a href="." id="link_4"                                          >東京帝国大学</a>卒。<a href="." id="link_6"                                                    >名古屋帝国大学</a>教授を経て、1948年東京大学教授に就任。<a href="." id="link_7"                                                                                            >相模中央化学研究所</a>長。<a href="." id="link_8"                                >赤外線</a>吸収と相補的な情報を与える<a href="." id="link_9"                                                    >ラマン効果</a>に注目する。他にも気体電子線回折及び<a href="." id="link_10"                                                   >マイクロ波</a>分光による分子構造の研究や多原子分子の振動と回転の相互作用を解明する。
</p>
