		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 大介</b>（しまだ だいすけ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                              >11月20日</a> - ）は、<a href="." id="link_2"                                          >映像作家</a>、<a href="." id="link_3"                                >写真家</a>。 &#160;
</p><p><a href="." id="link_4"                                >大阪府</a>生まれ。<a href="." id="link_5"                                                                                  >京都芸術短期大学</a>映像科卒。映像ディレクターとしてキャリアをスタート。
</p><p>数々の<a href="." id="link_6"                                                                                                                >CM</a>や<a href="." id="link_7"                                                                                                      >MUSICVIDEO</a>などを演出し、カンヌ広告祭をはじめ国内外数々の賞を受賞する。
</p><p>2018年、代表を務めた映像制作会社コトリフィルムを解散。 現在は作家としての制作を中心に活動中。
</p><p>妻は<a href="." id="link_8"                                                          >モデル</a>の<a href="." id="link_9"                                          >小谷実由</a>。
</p>
