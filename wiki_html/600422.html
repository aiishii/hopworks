		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクサンドル・ボリソヴィチ・ゴドゥノフ</b> （<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru"><b>Александр Борисович Годунов</b></span>, <b><a href="." id="link_2"                      >英</a></b>: <b>Alexander Godunov</b>, <a href="." id="link_3"                    >1949年</a><a href="." id="link_3"                              >11月28日</a> - <a href="." id="link_4"                    >1995年</a><a href="." id="link_4"                            >5月18日</a>） は<a href="." id="link_5"                                          >ソ連</a>出身の<a href="." id="link_6"                                                                        >バレエダンサー</a>・俳優。1m91cmという大柄の体格で<a href="." id="link_7"                                                                                                      >ボリショイ・バレエ団</a>の舞踏手として一世を風靡した。のち<a href="." id="link_8"                                                                        >米国</a>に亡命し、1987年に帰化した。<b>アレクサンダー・ゴドノフ</b> と表記されることもある。
</p>
