<p><b>ハニーブランチ</b>とは、<a href="." id="link_2"                                >岡山県</a>の<a href="." id="link_5"                                                                                            >ご当地アイドル</a>グループ。<a href="." id="link_6"                    >2013年</a>（平成25年）2月、<a href="." id="link_3"                                >岡山市</a><a href="." id="link_7"                                                          >北区</a><a href="." id="link_8"                                                                        >表町</a>三丁目のカフェ「ハニーブランチ（現・HBカフェ）」からデビュー。株式会社ストラテジー所属。<a href="." id="link_9"                    >2015年</a>（平成27年）から鳥取県･<a href="." id="link_10"                               >香川県</a>に進出し、「ハニーブランチグループ」を形成。
</p>
