		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺山 義雄</b>（てらやま よしお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >3月28日</a> - ）は、農政ジャーナリスト。
</p><p><a href="." id="link_2"                                >埼玉県</a>大宮市（現<a href="." id="link_3"                                                    >さいたま市</a>）出身。<a href="." id="link_4"                    >1943年</a><a href="." id="link_4"                                                    >早稲田大学</a>政治経済学部卒、<a href="." id="link_5"                                                    >同盟通信社</a>に入社、<a href="." id="link_6"                    >1945年</a><a href="." id="link_6"                                                    >共同通信社</a>、<a href="." id="link_7"                    >1962年</a>論説委員。79年退社。農政について多くの記事を書き、取材を行った。
</p>
