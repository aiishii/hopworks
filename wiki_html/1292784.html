<p><b>浅野 賢澄</b>（あさの よしずみ、<a href="." id="link_1"                    >1916年</a>〈<a href="." id="link_2"                      >大正</a>5年〉<a href="." id="link_3"                            >4月19日</a> - <a href="." id="link_4"                    >1997年</a>〈<a href="." id="link_5"                      >平成</a>9年〉<a href="." id="link_6"                            >7月31日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、元官僚。<a href="." id="link_9"                                                                                  >フジテレビジョン</a>（現在の<a href="." id="link_10"                                                                                                                                                                 >フジ・メディア・ホールディングス</a>）社長、同会長、<a href="." id="link_11"                                                                                 >日本民間放送連盟</a>第5代会長、元<a href="." id="link_12"                                         >郵政事務次官</a>。<a href="." id="link_13"                               >岐阜県</a>出身。
</p>
