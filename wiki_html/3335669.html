<p><b>矢口 孝次郎</b>（やぐち たかじろう、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >10月4日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                              >11月12日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >経済学者</a>。<a href="." id="link_8"                                          >関西大学</a><a href="." id="link_9"                      >教授</a>、第22代関西大学学長、第4期・6期・7期・8期<a href="." id="link_10"                                                             >日本学術会議</a>会員、<a href="." id="link_11"                                                   >文部省</a>の学術奨励審議会専門委員等を歴任。
</p>
