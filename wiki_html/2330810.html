		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Professor_Norman_Carl_Rasmussen_(Front).jpg" title="ファイル:Professor Norman Carl Rasmussen (Front).jpg">ファイル:Professor Norman Carl Rasmussen (Front).jpg</a>  <div class="thumbcaption">ノーマン・C・ラスムッセン</div></div></div>
<p><b>ノーマン・C・ラスムッセン</b>(Norman Carl Rasmussen、<a href="." id="link_1"                    >1927年</a>11月12日 - <a href="." id="link_2"                    >2003年</a>7月18日）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >物理学者</a>。専門は<a href="." id="link_5"                                          >ガンマ線</a>の<a href="." id="link_6"                                                                        >スペクトル分析</a>。彼にとっては専門外であった<a href="." id="link_7"                                                                                                      >アメリカ原子力委員会</a>（AEC）から付託された『原子炉安全性研究』の報告書いわゆるラスムッセン報告（<a href="/w/index.php?title=En:WASH-1400&amp;action=edit&amp;redlink=1" class="new" title="En:WASH-1400 (存在しないページ)">en:WASH-1400</a>）の主査として知られる。
</p>
