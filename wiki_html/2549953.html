<p><b>佐怒賀 三夫</b>（さぬか みつお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >3月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>のテレビ<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >茨城県</a>生まれ。<a href="." id="link_5"                                                                                  >東京高等工芸学校</a>（現・<a href="." id="link_6"                                          >千葉大学</a>工学部）卒業。<a href="." id="link_7"                                          >東京新聞</a>文化部記者、<a href="." id="link_8"                    >1967年</a>に退職して評論家。<a href="." id="link_9"                    >1972年</a>から<a href="." id="link_10"                   >1997年</a>まで、<a href="." id="link_11"                                                                   >文化庁芸術祭賞</a>、芸術作品賞テレビ部門審査員、芸術選奨選考審査員を務める。<a href="." id="link_12"                                                   >毎日芸術賞</a>諮問委員、<a href="." id="link_13"                                                             >放送文化基金</a>賞専門委員など。また、<a href="." id="link_14"                   >1968年</a>から<a href="." id="link_15"                   >1987年</a>「テレビ大賞」、<a href="." id="link_16"                   >1982年</a>「<a href="." id="link_17"                                                   >向田邦子賞</a>」の創設に係わる。元向田賞選考委員、現在運営委員。
</p>
