		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 保憲</b>（ふじい やすのり、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >8月13日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >7月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >物理学者</a>。主な専門は、重力理論。理学博士（名古屋大学）。東京大学名誉教授。<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>出身。
</p>
