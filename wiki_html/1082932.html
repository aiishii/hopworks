		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・ドウス</b>（Peter Duus, <a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は日本近代史、<a href="." id="link_4"                                                    >日本帝国</a>史研究。<a href="." id="link_5"                                                                                            >スタンフォード大学</a>名誉教授、同フーヴァー研究所研究員。
</p><p><a href="." id="link_6"                                                                                                      >ハーヴァード大学</a>で博士（歴史学）の学位を取得。<a href="." id="link_7"                                                              >イギリス帝国</a>史研究で進展した「<a href="." id="link_8"                                                    >非公式帝国</a>」論など、帝国史研究における新しい概念を導入することで、戦前日本の帝国史・植民地統治に関する研究の進展を促進した。
</p><p>作家の<a href="." id="link_9"                                                    >ドウス昌代</a>は妻。妻の著作の英訳も担当している。
また、1990年には夫婦で<a href="." id="link_10"                                                                                                                                                   >長谷工アーベスト</a>のCMに出演している。
</p>
