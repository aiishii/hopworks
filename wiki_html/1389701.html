		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 源馬</b>（かたおか げんま、<a href="." id="link_1"                      >天保</a>7年<a href="." id="link_2"                                                      >10月9日</a>（<a href="." id="link_3"                    >1836年</a><a href="." id="link_3"                            >11月7日</a>） - <a href="." id="link_4"                      >明治</a>41年（<a href="." id="link_5"                    >1908年</a>）<a href="." id="link_6"                            >11月2日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期（<a href="." id="link_8"                      >幕末</a>）の<a href="." id="link_9"                      >武士</a>（<a href="." id="link_10"                               >土佐</a><a href="." id="link_11"                     >藩士</a>）、<a href="." id="link_12"                                                             >明治時代</a>の官僚。<a href="." id="link_13"                                         >明治維新</a>後は<b>片岡 利和</b>（としかず）と称した。<a href="." id="link_14"                     >爵位</a>は<a href="." id="link_15"                     >男爵</a>。<a href="." id="link_16"                     >位階</a><a href="." id="link_17"                     >勲等</a>は<a href="." id="link_18"                               >正三位</a><a href="." id="link_19"                                                   >勲二等</a>。次代は<a href="." id="link_20"                               >従五位</a><a href="." id="link_15"                     >男爵</a><a href="." id="link_21"                                                                                                           >片岡丈人</a>。
</p>
