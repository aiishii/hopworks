<p>初代<a href="." id="link_2"                                          >カーゾン子爵</a><b>アシュトン・カーゾン</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Assheton Curzon, 1st Viscount Curzon</span>、<a href="." id="link_4"                    >1730年</a><a href="." id="link_4"                          >2月2日</a> – <a href="." id="link_5"                    >1820年</a><a href="." id="link_5"                            >3月21日</a>）は、<a href="." id="link_6"                                                                                                      >イギリス</a>の政治家。1754年から1780年までと1792年から1794年まで<a href="." id="link_7"                                                                              >庶民院</a>議員を務めた。
</p>
