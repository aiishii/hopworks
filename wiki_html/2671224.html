		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田甫</b>（おかだ はじめ、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >10月8日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >12月4日</a>）は、<a href="." id="link_3"                      >川柳</a>・<a href="." id="link_4"                      >雑俳</a>研究家。
<a href="." id="link_5"                                >東京府</a><a href="." id="link_6"                                                                                                  >日本橋</a>生まれ。本名・千葉治、号は三面子。1928年<a href="." id="link_7"                                                    >早稲田大学</a>国語漢文科卒。<a href="." id="link_8"                                >長崎</a>のミッションスクール<a href="." id="link_9"                                          >東山学院</a>教師となる。34年文筆活動を始め、<a href="." id="link_10"                                                                                                 >芝書店</a>、<a href="." id="link_11"                                         >三笠書房</a>、<a href="." id="link_12"                                                                                                                     >大観堂書店</a>、<a href="." id="link_13"                               >青磁社</a>で編集長。50年戸塚に<a href="." id="link_14"                                                                                                                               >オランダ書房</a>を開き、近世庶民文化研究所を開設。51年<a href="." id="link_15"                     >雑誌</a>『近世庶民文化』を創刊。67年より<a href="." id="link_16"                               >鎌倉市</a>に住む。
</p><p>川柳・雑俳の評釈に活躍するほか近世軟文学の紹介も行った。<a href="." id="link_17"                                                                                                           >柳田良一</a>の名も用いた。
</p>
