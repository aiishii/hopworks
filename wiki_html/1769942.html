		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 清信</b>（むらかみ きよのぶ、男性、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >10月8日</a> -、<a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                              >12月24日</a> ）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_4"                                                    >アマチュアボクシング</a>選手。<a href="." id="link_5"                                                                                                                                                                      >ロサンゼルスオリンピック</a><a href="." id="link_6"                                          >フライ級</a>日本代表。<a href="." id="link_7"                                                                                                            >明治薬学専門学校</a>卒業。
</p><p>1930年と1931年、全日本アマチュア拳闘協会主催の<a href="." id="link_8"                                                                                                                                                                                                          >全日本アマチュア拳闘選手権大会</a>フライ級に2年連続で優勝を収めた。1930年は明治薬学専門学校、1931年は浜野商事所属選手として出場した。
</p><p>1932年、ロサンゼルスオリンピックにフライ級の日本代表として出場し、1回戦でポイント負けとなった。
</p>
