		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ひろお こう</div><span class="fn">広尾 晃</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">手束 卓</span><br /><span style="display:none"> (<span class="bday">1959-09-29</span>) </span>1959年<a href="." id="link_1"                            >9月29日</a>（62歳）<br /><span class="birthplace"><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">住居</th><td class="label"><a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                >生駒市</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">濱岡 章文</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">スポーツライター</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>2012年-</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;"><span style="white-space:nowrap;">代表作</span></th><td>『プロ野球なんでもランキング 「記録」と「数字」で野球を読み解く』</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://baseballstats2011.jp/">野球の記録で話したい</a></td></tr></tbody></table>
<p><b>広尾 晃</b>（ひろお こう、<a href="." id="link_7"                    >1959年</a><a href="." id="link_7"                            >9月29日</a> - ）は、<a href="." id="link_8"                      >野球</a>を専門とする<a href="." id="link_6"                      >日本</a>の<a href="." id="link_9"                                                                                  >スポーツライター</a>。本名は<b>手束 卓</b>（てづか たかし）。従兄はスポーツライターの<a href="." id="link_10"                               >手束仁</a>。
</p>
