<p><b>ダニエル・グラズマン</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Daniel Glazman</span>）は、<a href="." id="link_2"                    >1967年</a>生まれのフランス在住の<a href="." id="link_3"                                                              >コンピュータ</a><a href="." id="link_4"                                                    >プログラマ</a>である。<a href="." id="link_5"                                  >Mozilla Composer</a>や<a href="." id="link_6"        >Nvu</a>の開発に携わったことで知られている。また、現在は<a href="." id="link_7"                        >BlueGriffon</a>の開発に携わっている。
</p>
