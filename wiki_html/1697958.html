		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤吉 好則</b>（ふじよし よしのり、<a href="." id="link_1"                    >1948年</a> - ）は、日本の<a href="." id="link_2"                                                              >生物学者</a>。理学博士（<a href="." id="link_3"                                          >京都大学</a>）。京都大学名誉教授。日本学士院会員。<a href="." id="link_4"                                                                                  >東京医科歯科大学</a>高等研究院卓越研究部門 特別栄誉教授。専門は、<a href="." id="link_5"                                                    >生物物理学</a>、構造生理学。<a href="." id="link_6"                                >岐阜県</a><a href="." id="link_7"                                >岐阜市</a>出身。
</p><p><a href="." id="link_8"                                                                                  >極低温電子顕微鏡</a>の開発を通じて、<a href="." id="link_9"                                                              >膜タンパク質</a>の構造解析を可能にし、その構造の解明に貢献した。これまでの主な業績として、<a href="." id="link_10"                                                                                                     >バクテリオロドプシン</a>、水チャネル（<a href="." id="link_11"                                                             >アクアポリン</a>）、<a href="." id="link_12"                                                                                                     >アセチルコリン受容体</a>、<a href="." id="link_13"                                                                                                                                   >ギャップジャンクション</a>、<a href="." id="link_14"                                                                                                                         >タイトジャンクション</a>の鍵となる<a href="." id="link_15"                                                             >クローディン</a>の構造と機能の解明がある。
</p>
