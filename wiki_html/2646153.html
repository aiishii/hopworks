		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アラン・メルヴィン</b>(<i><b>Allan John Melvin</b></i> <a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >2月18日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >1月17日</a>)は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の性格<a href="." id="link_4"                      >俳優</a>。『<i><a href="/w/index.php?title=En:The_Phil_Silvers_Show&amp;action=edit&amp;redlink=1" class="new" title="En:The Phil Silvers Show (存在しないページ)">The Phil Silvers Show</a></i> 』のヘンショウ<a href="." id="link_5"                      >伍長</a>役、『<a href="." id="link_6"                                                                                                      >ゆかいなブレディー家</a>』のアリスのボーイフレンドである<a href="." id="link_7"                                          >肉屋</a>のサム・フランクリン役、『<a href="." id="link_8"                                                                                                                                                                                                                >オール・イン・ザ・ファミリー</a>』と『<i><a href="/w/index.php?title=En:Archie_Bunker%27s_Place&amp;action=edit&amp;redlink=1" class="new" title="En:Archie Bunker&#39;s Place (存在しないページ)">Archie Bunker's Place</a></i> 』のアーチー・バンカーの友人であるバーニー・ヘフナー役など多くのテレビ番組に出演。
</p>
