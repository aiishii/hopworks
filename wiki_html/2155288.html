		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝澤 友恵</b>（たきざわ ともえ、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >2月19日</a> - ）は、<a href="." id="link_2"                                >埼玉県</a>出身で<a href="." id="link_3"                                >福岡県</a>在住の<a href="." id="link_4"                      >競艇</a>選手。登録番号4493。身長163cm。血液型B型。102期。福岡支部所属。夫に同じ競艇選手の<a href="." id="link_5"                                                                                                  >水摩敦</a>（登録番号4413）、同期に<a href="." id="link_6"                                          >前田将太</a>、<a href="." id="link_7"                                                    >上野真之介</a>、<a href="." id="link_8"                                                    >樋口由加里</a>らがいる。
</p>
