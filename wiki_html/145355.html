<p><b>挙母藩</b>（ころもはん）は、<a href="." id="link_2"                                >三河国</a>の北西部、現在の<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >豊田市</a>中心部を治めた2万石の<a href="." id="link_5"                                          >譜代大名</a>の小藩。藩庁は<a href="." id="link_6"                                                    >挙母城</a>（別名七州城）。挙母藩の歴史は領主により大きく4つに分かれる。
</p>
