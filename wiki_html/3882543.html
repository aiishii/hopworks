		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロエルフ・ペトルス・メイヤー</b>（Roelof Petrus Meyer、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月16日</a> - ）は、<a href="." id="link_2"                                                                                  >南アフリカ共和国</a>の政治家・実業家。<a href="." id="link_3"                                                                                        >国民党</a>に属し、南アフリカの<a href="." id="link_4"                                                                        >アパルトヘイト</a>廃止交渉において重要な役割を果たしたことで知られる。のちに国民党を離れ、統一民主運動を共同で設立した。
</p>
