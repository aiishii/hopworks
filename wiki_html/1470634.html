		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塔本 シスコ</b>（<b>とうもと しすこ</b>、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年） - <a href="." id="link_3"                    >2005年</a>（<a href="." id="link_4"                      >平成</a>17年））は、日本の<a href="." id="link_5"                                >素朴派</a>の<a href="." id="link_6"                      >画家</a>。<a href="." id="link_7"                                >熊本県</a>出身。
</p><p>48歳の時に軽い脳溢血で倒れた後、手足のリハビリをかねて独学で絵を描く。本格的に絵を描き出すようになったのは53歳になってからである。日本では<a href="." id="link_8"                                >山下清</a>や<a href="." id="link_9"                                          >谷内六郎</a>とともに<a href="." id="link_5"                                >素朴派</a>の画家とされている。
</p>
