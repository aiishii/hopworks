<p><b>アンソニー・アタラ</b> (<b>Anthony J. Atala</b>, <a href="." id="link_1"                    >1958年</a> - ) は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の再生医療の第一人者。<a rel="nofollow" class="external text" href="http://www.wakehealth.edu/wfirm/">Wake Forest Institute of Regenerative Medicine</a> の理事。ノースカロライナ州にあるウェイクフォレスト大学の泌尿器学科・科長を務める。
</p><p><a href="." id="link_3"                                >ペルー</a>生まれ、<a href="." id="link_4"                                                    >フロリダ州</a><a href="." id="link_5"                                                                                                                                                    >マイアミ・デイド郡</a>で育つ。
</p>
