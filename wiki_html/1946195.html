<p><b>中川 統雄</b>（なかがわ のりお、<a href="." id="link_1"                    >1969年</a> - ）は日本の<a href="." id="link_2"                                                                                            >ミュージシャン</a>、<a href="." id="link_3"                                >作曲家</a>。
</p><p><a href="." id="link_4"                                                              >東京芸術大学</a>音楽学部卒業、及び、同大学大学院修士課程修了。作曲を<a href="." id="link_5"                                >佐藤眞</a>、前田行央に、ピアノを<a href="." id="link_6"                                                                                                  >神野明</a>に師事。<a href="." id="link_7"                                                                                            >日本音楽コンクール</a>第2位、及びE.ナカミチ賞など。
</p><p>現在<a href="." id="link_8"                                                              >奈良女子大学</a>講師。
</p><p>本名である中川統雄以外にも<b>Vairöcana</b>、<b>Cockroach eater</b>など複数の名義で活動、アルバムをリリースしている。作曲ジャンルは、<a href="." id="link_9"                                          >現代音楽</a>、<a href="." id="link_10"                                                                                                                           >テクノ</a>、<a href="." id="link_11"                                                                       >エレクトロニカ</a>、<a href="." id="link_12"                                                             >アンビエント</a>、<a href="." id="link_13"       >IDM</a>、<a href="." id="link_14"           >J-POP</a>など。
</p>
