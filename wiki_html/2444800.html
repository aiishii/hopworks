		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 和子</b>（いのうえ かずこ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >4月17日</a>- <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                          >5月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >言語学者</a>。<a href="." id="link_5"                                >日本語</a>の分析を通した<a href="." id="link_6"                                          >生成文法</a>理論の研究で知られる。<a href="." id="link_7"                                                              >神田外語大学</a><a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                >Ph.D.</a>（<a href="." id="link_10"                                                             >ミシガン大学</a>、<a href="." id="link_11"                   >1964年</a>）。<a href="." id="link_12"                               >勲三等宝冠章</a>（<a href="." id="link_13"                   >1996年</a>春）。
</p>
