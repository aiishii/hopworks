		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドモンド・トパリ</b>（<span lang="en">Edmond Topalli</span> <a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                                                    >アルバニア</a>の男子<a href="." id="link_3"                                >柔道家</a>。<a href="." id="link_4"                                                              >シュコドラ州</a><a href="." id="link_5"                                                    >シュコドラ</a>出身。
</p><p><a href="." id="link_6"                    >2008年</a>の<a href="." id="link_7"                                                                                                    >北京オリンピック</a>にアルバニア代表として初めて柔道競技に出場した。出場したのは男子81キロ以下級で第1試合で1回戦を勝ち上がってきた<a href="." id="link_8"                                                    >ポルトガル</a>の<a href="." id="link_9"                                                                        >ジョアン・ネト</a>に敗れた。
</p>
