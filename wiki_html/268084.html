		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯長谷藩</b>（ゆながやはん）は、<a href="." id="link_1"                                >陸奥国</a>南部（<a href="." id="link_2"                                >磐城国</a>）<a href="." id="link_3"                                >磐前郡</a>の<a href="." id="link_4"                                                                                                                      >湯長谷陣屋</a>（現在の<a href="." id="link_5"                                >福島県</a><a href="." id="link_6"                                          >いわき市</a><a href="." id="link_7"                                >常磐</a>下湯長谷町家中跡）に藩庁を置いた藩。
</p><p><a href="." id="link_8"                                          >江戸時代</a>前期に<a href="." id="link_9"                                          >磐城平藩</a>の支藩として成立して以降、<a href="." id="link_10"                                         >廃藩置県</a>まで<a href="." id="link_11"                                         >譜代大名</a>の<a href="." id="link_12"                               >内藤家</a>（一時期<a href="." id="link_13"                               >遠山家</a>を称した）が14代にわたって続いた。<a href="." id="link_14"                     >石高</a>は時期によって変遷があるものの、1万石台の小藩で、<a href="." id="link_15"                               >丹波国</a>などにも<a href="." id="link_16"                                                   >飛び地</a>領があった。本項では、湯長谷に陣屋を移すまでの<b>湯本藩</b>（ゆもとはん）についても併せ述べる。
</p>
