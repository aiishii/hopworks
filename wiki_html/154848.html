<p><b>毛 玠</b>（もう かい、？－<a href="." id="link_6"                  >216年</a>）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期の政治家。<a href="." id="link_10"           >字</a>は<b>孝先</b>。<a href="." id="link_3"                      >兗州</a><a href="." id="link_4"                                >陳留郡</a>平丘県（現在の<a href="." id="link_11"                               >河南省</a><a href="." id="link_12"                               >新郷市</a><a href="." id="link_13"                               >長垣市</a>）の人。子は毛機。『<a href="." id="link_14"                                                                   >三国志</a>』魏書に独立した伝がある。
</p>
