<p><b>多紀 元簡</b>（たき もとやす、<a href="." id="link_2"                      >宝暦</a>5年（<a href="." id="link_3"                    >1755年</a>） - <a href="." id="link_4"                                                >文化</a>7年<a href="." id="link_5"                                                      >12月2日</a>（<a href="." id="link_6"                    >1810年</a><a href="." id="link_6"                              >12月27日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の医師。<a href="." id="link_8"            >諱</a>は元簡、字は廉夫、幼名は金松、長じて安清、安長と改める。桂山と号し、別号に櫟窓がある。
</p>
