<p><b>青山 哲也</b>（あおやま てつや、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >4月3日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >8月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。本名、<b>工藤 幸隆</b>（くどう ゆきたか）。東京出身。
</p><p><a href="." id="link_5"                    >1966年</a>、<a href="." id="link_6"                      >劇団新派</a>に入団。<a href="." id="link_7"                                                                              >初代水谷八重子</a>に師事し、舞台を中心に活躍。『<a href="." id="link_8"                                          >春の坂道</a>』、『<a href="." id="link_9"                                                                                    >花神</a>』などテレビドラマにも出演した。
</p><p>2006年8月14日午前1時36分、<a href="." id="link_10"                     >膵臓癌</a>のため都内の病院で死去。<a href="." id="link_11"                     >享年</a>66。
</p>
