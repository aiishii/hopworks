	<h1 id="firstHeading" class="firstHeading" >ジェームズ・スターリング (西オーストラリア州総督)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jamesstirling.jpg" title="ファイル:Jamesstirling.jpg">ファイル:Jamesstirling.jpg</a></div>
<p><b>ジェームズ・スターリング</b>（<i>Admiral Sir</i> <b>James Stirling</b>, <a href="." id="link_1"                    >1791年</a><a href="." id="link_1"                            >1月28日</a> - <a href="." id="link_2"                    >1865年</a><a href="." id="link_2"                            >4月23日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の政治家、外交官。<a href="." id="link_4"                                                                                            >西オーストラリア州</a>の最初の<a href="." id="link_5"                                                                                                                >州総督</a>（<a href="." id="link_6"                    >1828年</a> - <a href="." id="link_7"                    >1838年</a>）。
</p><p><a href="." id="link_8"                    >1854年</a><a href="." id="link_8"                          >9月7日</a>、スターリング提督率いるイギリス<a href="." id="link_9"                                                                                                                                          >東インド・中国艦隊</a>が<a href="." id="link_10"                               >長崎</a>に来港、<a href="." id="link_11"                                         >江戸幕府</a>の許可を得た<a href="." id="link_12"                                         >長崎奉行</a><a href="." id="link_13"                                         >水野忠徳</a>と<a href="." id="link_14"                     >目付</a><a href="." id="link_15"                                         >永井尚志</a>が同年<a href="." id="link_16"                             >10月14日</a>（<a href="." id="link_17"                     >嘉永</a>7年<a href="." id="link_18"                                                     >8月23日</a>）、<a href="." id="link_19"                                                             >日英和親条約</a>に調印した。 
</p>
