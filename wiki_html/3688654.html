		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>春田 正治</b>（はるた まさはる、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >7月24日</a>）は、日本の教育学者、教育者。<a href="." id="link_3"                                                              >和光学園</a>理事長を務めた。
</p><p>愛知県生まれ。<a href="." id="link_4"                                                                                            >東京文理科大学</a>教育科卒。<a href="." id="link_5"                                                                                                                >山梨教育研究所</a>、1952-68年和光学園校長、<a href="." id="link_6"                                          >和光大学</a>人文学部教授、1983-97年和光学園理事長。<a href="." id="link_7"                                                                                                                >全国生活指導研究協議会</a>、<a href="." id="link_8"                                                                                  >日本生活教育連盟</a>。社会科および生活指導について実践・研究した。
</p>
