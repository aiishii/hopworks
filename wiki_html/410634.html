<p><b>ザ・ジェット・ブラザース</b>とは、<a href="." id="link_5"                              >1960年代</a>に活躍した<a href="." id="link_2"                                                                                            >グループ・サウンズ</a>。ジェット・ブラザース自体は<a href="." id="link_6"                                >デュオ</a>のコーラスグループである。演奏は、同じ<a href="." id="link_7"                                >香川県</a>出身の<b>ザ･ファイターズ</b>が務めた（公式では、ファイターズは香川県出身とあるが、<a href="." id="link_8"                                >京都府</a>出身の説もある）。JASRACでは、<b>ザ・ジェット・ブラザーズ</b>で登録されている。
</p>
