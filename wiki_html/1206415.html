		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若見山 幸平</b>（わかみやま こうへい、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月16日</a>- ）は、<a href="." id="link_2"                              >1960年代</a>に活躍した<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>である。本名は熊野 敏彦（くまの としひこ）。<a href="." id="link_5"                                >富山県</a><a href="." id="link_6"                                >富山市</a>西田地方町出身で、現役時代は<a href="." id="link_7"                                          >立浪部屋</a>に所属した。最高位は西<a href="." id="link_8"                      >関脇</a>（<a href="." id="link_9"                    >1965年</a>11月場所・<a href="." id="link_10"                   >1966年</a>1月場所）。現役当時の体格は177cm、176kg。得意手は右四つ、寄り、<a href="." id="link_11"                                         >極め出し</a>。
</p>
