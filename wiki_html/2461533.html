<p><b>八条院高倉</b>（はちじょうのいんのたかくら、生没年不詳：<a href="." id="link_2"                    >1176年</a>（安元2年）頃 - <a href="." id="link_3"                    >1248年</a>（宝治2年）以後 <a href="." id="link_4"                    >1251年</a>（建長3年）以前）は、<a href="." id="link_5"                                          >鎌倉時代</a>初期の女流<a href="." id="link_6"                      >歌人</a>。<a href="." id="link_7"                                                              >新三十六歌仙</a>及び<a href="." id="link_8"                                                                        >女房三十六歌仙</a>の一人。<a href="." id="link_9"                                          >藤原南家</a>貞嗣流、藤原通憲（<a href="." id="link_10"                     >信西</a>）の孫で安居院法印<a href="." id="link_11"                     >澄憲</a>の娘。
</p>
