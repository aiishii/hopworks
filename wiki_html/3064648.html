		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田辺 正晴</b>（たなべ まさはる）は、元<a href="." id="link_1"                                                              >NHK</a><a href="." id="link_2"                                                                                            >アナウンサー</a>。<a href="." id="link_3"                      >歌手</a>・<a href="." id="link_4"                      >俳優</a>の<a href="." id="link_5"                                          >田辺靖雄</a>は息子。歌手・<a href="." id="link_4"                      >女優</a>の<a href="." id="link_6"                                                    >九重佑三子</a>は義娘、ミュージシャンの<a href="." id="link_7"                                                    >田辺晋太郎</a>は孫にあたる。長男は元NHKアナウンサーの田辺よしのぶ。娘の伊都子は<a href="." id="link_8"                                                    >三原さと志</a>の妻で、<a href="." id="link_9"                                                    >小山田圭吾</a>は孫にあたる。
</p>
