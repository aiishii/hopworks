<p><b>フィオナ・メイ</b>（Fiona May、<a href="." id="link_5"                    >1969年</a><a href="." id="link_5"                              >12月12日</a> - ）は、<a href="." id="link_6"                                          >イギリス</a>の<a href="." id="link_7"                                >スラウ</a>出身で、後に<a href="." id="link_1"                                          >イタリア</a>国籍となった女子陸上競技選手である。<a href="." id="link_3"                                >走幅跳</a>の選手として<a href="." id="link_8"                                                                                            >世界陸上選手権</a>で2回の優勝と、<a href="." id="link_9"                                                                                                                >オリンピック</a>で2回銀メダルを獲得した選手である。
</p>
