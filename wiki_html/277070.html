		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tang_dynasty_poet_Du_Shenyan.jpg" title="ファイル:Tang dynasty poet Du Shenyan.jpg">ファイル:Tang dynasty poet Du Shenyan.jpg</a>  <div class="thumbcaption">杜審言</div></div></div>
<p><b>杜 審言</b>（と しんげん、<a href="." id="link_1"                  >645年</a>（<a href="." id="link_2"                                      >貞観</a>19年） - <a href="." id="link_3"                  >708年</a>（<a href="." id="link_4"                                      >景龍</a>2年））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >唐代</a>の<a href="." id="link_7"                      >詩人</a>。<a href="." id="link_8"            >字</a>は必簡。<a href="." id="link_9"                      >襄州</a>襄陽県（現在の<a href="." id="link_10"                               >湖北省</a><a href="." id="link_11"                               >襄陽市</a><a href="." id="link_12"                               >襄州区</a>）の人。<a href="." id="link_13"                     >本貫</a>は<a href="." id="link_14"                               >京兆郡</a><a href="." id="link_15"                                                                   >杜陵県</a>。<a href="." id="link_16"                     >西晋</a>の<a href="." id="link_17"                     >杜預</a>の子の杜耽の末裔にあたる。曾祖父は<a href="." id="link_18"                               >杜叔毗</a>。祖父は杜魚石。父は杜依芸。従兄は杜易簡。子は杜閑・杜並・杜専・杜登。孫は<a href="." id="link_19"                     >杜甫</a>ら。
</p>
