<p><b>エミリア・プラテル</b>（<a href="." id="link_1"                                                              >ポーランド語</a>:Emilia Plater；<a href="." id="link_2"                                                              >リトアニア語</a>:Emilija Pliaterytė、<a href="." id="link_3"                    >1806年</a><a href="." id="link_3"                              >11月13日</a> - <a href="." id="link_4"                    >1831年</a><a href="." id="link_4"                              >12月23日</a>）は、<a href="." id="link_5"                                                                                                                                              >ポーランド・リトアニア</a>の貴族、革命家。伯爵夫人。<a href="." id="link_6"                                    >11月蜂起</a>に参加し、かつての<a href="." id="link_5"                                                                                                                                              >ポーランド・リトアニア共和国</a>を構成していた<a href="." id="link_7"                                                    >ポーランド</a>、<a href="." id="link_8"                                                    >リトアニア</a>、<a href="." id="link_9"                                                    >ベラルーシ</a>の国民的英雄となった。
