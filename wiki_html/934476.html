<p><b>謝 君豪</b>（ツェー・クワンホウ、<a href="." id="link_5"                    >1963年</a> - ）は<a href="." id="link_6"                      >香港</a>の<a href="." id="link_7"                      >俳優</a>。五育中学を卒業した後公立<a href="." id="link_8"                      >病院</a>で<a href="." id="link_9"                                                    >看護師</a>として働きながら舞台で演劇を行う。『南海十三郎』の主演をつとめ、同名の映画版が<a href="." id="link_10"                               >金馬奨</a>に選ばれる。現在はテレビドラマにも出演している。
</p>
