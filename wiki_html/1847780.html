		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マリアンヌ・マッダレーナ</b>（Marianne Maddalena、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                            >映画プロデューサー</a>。<a href="." id="link_4"                                                    >ミシガン州</a><a href="." id="link_5"                                                                                                            >ランシング</a>出身。彼女は、<a href="." id="link_6"                                                                                            >ウェス・クレイヴン</a>と共に<a href="/w/index.php?title=En:Craven-Maddalena_Films&amp;action=edit&amp;redlink=1" class="new" title="En:Craven-Maddalena Films (存在しないページ)">クレイヴン・マッダレーナ・フィルム</a>と呼ばれる会社を経営している。製作作品の1つである『<a href="." id="link_7"                                                                                                                                                                              >エルム街の悪夢 ザ・リアルナイトメア</a>』は<a href="." id="link_8"                    >1995年</a>の<a href="." id="link_9"                                                                                                                                                                  >インディペンデント・スピリット賞</a>で最優秀作品賞にノミネートされた。
</p>
