		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呼延 晏</b>（こえん あん、生没年不詳）は、漢（後の<a href="." id="link_1"                      >前趙</a>）の<a href="." id="link_2"                                >政治家</a>・<a href="." id="link_3"                      >武将</a>である。遠祖は<a href="." id="link_4"                      >匈奴</a>系の貴種である「呼衍部」もしくは「<a href="." id="link_5"                      >呼延部</a>」の<a href="." id="link_6"                      >首長</a>の末裔。漢の<a href="." id="link_7"                      >元勲</a>の<a href="." id="link_8"                                >呼延翼</a>は従父にあたり、<a href="." id="link_9"                                >呼延攸</a>は<a href="." id="link_10"                               >従兄弟</a>にあたる。
</p>
