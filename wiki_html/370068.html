<p><b>曽禰 好忠</b>（そね の よしただ、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >平安時代</a>中期の<a href="." id="link_3"                      >歌人</a>。出自については未詳。<a href="." id="link_4"                                                                        >中古三十六歌仙</a>の一人。<a href="." id="link_5"                      >官位</a>は六位・<a href="." id="link_6"                                >丹後</a><a href="." id="link_7"            >掾</a>。長く丹後掾を務めたことから<b>曾丹後</b>（そたんご）とも<b>曾丹</b>（そたん）とも称された。
</p>
