		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上杉 可南子</b>（うえすぎ かなこ、<a href="." id="link_1"                              >12月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福岡県</a>生まれ。
</p><p>デビュー初期は『<a href="." id="link_5"                                                        >プチフラワー</a>』（<a href="." id="link_6"                                >小学館</a>）などで、<a href="." id="link_7"                      >大正</a>・<a href="." id="link_8"                      >昭和</a>を舞台にした和風の作品を多く発表していたが、2019年現在は『<a href="." id="link_9"          >Judy</a>』（同）、『<a href="." id="link_10"                                                                                                             >JOURすてきな主婦たち</a>』（<a href="." id="link_11"                               >双葉社</a>）など<a href="." id="link_12"                                                                                           >レディースコミック</a>系の雑誌で現代ものの作品を描いている。
</p>
