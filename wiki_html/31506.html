	<h1 id="firstHeading" class="firstHeading" >土佐藩</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kochi_Castle04s3872.jpg" title="ファイル:Kochi Castle04s3872.jpg">ファイル:Kochi Castle04s3872.jpg</a>  <div class="thumbcaption">高知城</div></div></div>
<p><b>土佐藩</b>（とさはん）は、<a href="." id="link_1"                                          >廃藩置県</a>以前に<a href="." id="link_2"                                >土佐国</a>（現在の<a href="." id="link_3"                                >高知県</a>）一円を領有した<a href="." id="link_4"                                          >外様</a><a href="." id="link_5"            >藩</a>。明治初年の正式名称は<b>高知藩</b>（こうちはん）。藩庁は<a href="." id="link_6"                                >高知城</a>（<a href="." id="link_7"                                >高知市</a>）にあった。<a href="." id="link_8"                                >大広間</a>詰<a href="." id="link_9"                      >国持大名</a>。一貫して<a href="." id="link_10"                                                   >山内家</a>が支配した。
</p>
