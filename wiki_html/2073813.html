		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鮎田 耕一</b>（あゆた こういち、<a href="." id="link_1"                    >1944年</a>（昭和19年） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                                              >工学博士</a>（<a href="." id="link_5"                                                    >北海道大学</a>）。専門は<a href="." id="link_6"                                                              >コンクリート</a><a href="." id="link_7"                      >工学</a>を研究。<a href="." id="link_8"                                                              >北見工業大学</a>名誉教授。前<a href="." id="link_9"                                          >学長</a>。
</p><p><a href="." id="link_10"                               >北海道</a><a href="." id="link_11"                               >旭川市</a>出身。<a href="." id="link_12"                   >1967年</a>（昭和42年）<a href="." id="link_5"                                                    >北海道大学</a><a href="." id="link_13"                               >工学部</a><a href="." id="link_14"                                                   >土木工学科</a>を卒業。同大学院工学研究科<a href="." id="link_15"                                                             >博士課程</a>修了。<a href="." id="link_16"                   >1969年</a>（昭和44年）<a href="." id="link_8"                                                              >北見工業大学</a>工学部<a href="." id="link_17"                                               >講師</a>。<a href="." id="link_18"                   >1971年</a>（昭和46年）同工学部<a href="." id="link_19"                               >助教授</a>。1989年同工学部<a href="." id="link_20"                     >教授</a>。同図書館長を経て、2008年北見工業大学8代学長に就任。2014年退任。2019年、<a href="." id="link_21"                                                                       >瑞宝中綬章</a>受章。
</p>
