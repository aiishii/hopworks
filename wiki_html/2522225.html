<p><b>サヤジ・ウ・バ・キン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Sayagyi U Ba Khin</span>、<a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                          >3月6日</a> - <a href="." id="link_3"                    >1971年</a><a href="." id="link_3"                            >1月19日</a>）は、<a href="." id="link_4"                                                    >ミャンマー</a>の<a href="." id="link_5"                                >会計士</a>。<a href="." id="link_6"                                                                                                  >経済相</a>。<a href="." id="link_7"                      >在家</a>の<a href="." id="link_8"                                                                                            >ヴィパッサナー瞑想</a>の指導者としても知られる。<a href="." id="link_9"                                                                                            >レディ・サヤド</a>系の瞑想法を、その在家の弟子である<a href="." id="link_10"                                                                                                           >テッ・ジ</a>から受け継ぎ、<a href="." id="link_11"                                                                                                                                             >サティア・ナラヤン・ゴエンカ</a>へと継承した。
</p>
