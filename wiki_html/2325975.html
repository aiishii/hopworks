		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松 謙</b>（こまつ けん、<a href="." id="link_1"                    >1959年</a>4月 - ）は、<a href="." id="link_2"                                                    >中国文学者</a>、<a href="." id="link_3"                                                              >京都府立大学</a>教授。<a href="." id="link_4"                                                                                                      >テレビプロデューサー</a>の<a href="." id="link_5"                                          >小松純也</a>は弟。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >西宮市</a>生まれ。1982年<a href="." id="link_8"                                                                                                                                                                  >京都大学文学部</a>中国文学科卒、1987年同大学院博士課程中退、2001年「中国白話文学研究」で<a href="." id="link_9"                                                              >文学博士</a>。1987年<a href="." id="link_10"                                         >富山大学</a>教養部講師、1989年助教授、1992年京都府立大学文学部助教授、2002年教授。1996年第六回蘆北賞、1998年東方学会賞、2001年日本中国学会賞受賞。
</p>
