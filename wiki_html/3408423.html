		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルホ・ベンディーフォー</b>（Aljo Bendijo、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                                                    >フィリピン</a>の放送記者である。 2001年から2003年までの<a href="." id="link_3"                >ABS-CBN</a>の主力ニュース番組である "<a href="." id="link_4"                                                        >TVパトロール</a>"で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                        >コリーナ・サンチェス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Korina_Sanchez&amp;action=edit&amp;redlink=1" class="new" title="En:Korina Sanchez (存在しないページ)">英語版</a>）</span></span>、<a href="/w/index.php?title=En:Henry_Omaga-Diaz&amp;action=edit&amp;redlink=1" class="new" title="En:Henry Omaga-Diaz (存在しないページ)">Henry Omaga-Diaz</a>と一緒にアンカーを務めたことで有名。 2008年から2012年までの<a href="/w/index.php?title=En:People%27s_Television_Network&amp;action=edit&amp;redlink=1" class="new" title="En:People&#39;s Television Network (存在しないページ)">PTV</a>の "<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                      >バチンガウ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Batingaw&amp;action=edit&amp;redlink=1" class="new" title="En:Batingaw (存在しないページ)">英語版</a>）</span></span>"（以降、"<a href="/w/index.php?title=En:Teledyaryo&amp;action=edit&amp;redlink=1" class="new" title="En:Teledyaryo (存在しないページ)">Teledyaryo</a>"に改編）もアンカーを務めた。
</p>
