		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 美知子</b>（なかの みちこ）は、日本の<a href="." id="link_1"                                                              >言語学者</a>、<a href="." id="link_2"                                                    >早稲田大学</a>教育・総合科学学術院名誉教授。専門は<a href="." id="link_3"                                                              >語彙機能文法</a>であるが、<a href="." id="link_4"                                >心理学</a>や<a href="." id="link_5"                                >論理学</a>の分野でも過去に多くの論文を執筆するなど、当該分野においてその実績は広く認知されている。<a href="." id="link_6"                                          >英語教育</a>の分野で研究者を育成し、異文化交流を通した英語学習を基盤に、自らの大学における英語教育の改革に取り組んだ。
</p>
