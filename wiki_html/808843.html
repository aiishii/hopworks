<p><b>碓井 優</b>（うすい ゆたか、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >5月7日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                      >呉市</a>長迫町出身。<a href="." id="link_5"                                                                                                      >石川島播磨重工業</a>（IHI）の<a href="." id="link_6"                                                              >コンピュータ</a>外販部門のリーダーだった<a href="." id="link_7"                    >1981年</a>、79人の仲間を率いて同社を集団脱藩（退社）。『<a href="." id="link_8"                                                                                                                                                    >コスモ・エイティ</a>』を興して<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年2月）">大きな注目を浴び、日本のベンチャー草分けとなった。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年2月）">要出典</span></a></i>&#93;</sup>
</p>
