		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新野 新</b>（しんの しん、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >2月23日</a> - ）は<a href="." id="link_2"                                          >放送作家</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a>出身。1973年放送作家集団「<b><a href="." id="link_5"                                                                                                            >ペン企画</a></b>」代表。<a href="." id="link_6"                                                                                                      >早稲田大学第一文学部</a>卒業。独身。大阪市在住。
</p>
