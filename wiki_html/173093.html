		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>賈 充</b>（か じゅう、<a href="." id="link_1"                  >217年</a> - <a href="." id="link_2"                  >282年</a>4月)は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>の<a href="." id="link_5"                                      >魏</a>から<a href="." id="link_6"                      >西晋</a>にかけての武将・政治家。<a href="." id="link_7"            >字</a>は<b>公閭</b>（こうりょ）。<a href="." id="link_8"                                          >司隷</a><a href="." id="link_9"                                                          >河東郡</a><a href="." id="link_10"                               >襄陵県</a>（現在の<a href="." id="link_11"                               >山西省</a><a href="." id="link_12"                               >臨汾市</a><a href="." id="link_13"                               >襄汾県</a>）の人。父は<a href="." id="link_14"                                     >賈逵</a>。母は柳氏（柳孚の妹）。妻は<a href="." id="link_15"                     >李婉</a>・<a href="." id="link_16"                     >郭槐</a>（宜城君）。子は賈黎民・男子。娘は賈荃（<a href="." id="link_17"                               >司馬攸</a>の妃）・賈濬・<a href="." id="link_18"                               >賈南風</a>（<a href="." id="link_19"                                               >恵帝</a>の<a href="." id="link_20"                     >皇后</a>）・<a href="." id="link_21"                     >賈午</a>（<a href="." id="link_22"                                               >韓寿</a>の妻）。
</p>
