		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三木 国綱</b>（みつき くにつな、<a href="." id="link_1"                                                >天文</a>15年（<a href="." id="link_2"                    >1546年</a>） - <a href="." id="link_3"                      >天正</a>13年（<a href="." id="link_4"                    >1585年</a>））は、<a href="." id="link_5"                                                                    >戦国時代</a>から<a href="." id="link_6"                                                              >安土桃山時代</a>にかけての<a href="." id="link_7"                      >神官</a>・<a href="." id="link_8"                      >武将</a>。<b>一宮国綱</b>とも表記される。<a href="." id="link_9"                                                    >姉小路良頼</a>の娘婿。飛騨<a href="." id="link_10"                                                                                                                                     >山下城</a>主。<a href="." id="link_11"                               >官途名</a>は<a href="." id="link_12"                               >刑部大輔</a>。入道三澤。
</p>
