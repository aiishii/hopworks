		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>阿部 陽一</b></span>（あべ よういち、1960年7月22日-）は、日本の<a href="." id="link_1"                                >小説家</a>。<a href="." id="link_2"                                >徳島県</a>生まれ。<a href="." id="link_3"                                                    >学習院大学</a>法学部卒。<a href="." id="link_4"                                                                        >日本経済新聞社</a>に入社後、整理部、雑誌出版部などに勤務。
</p><p>1989年に『クレムリンの道化師』で第35回<a href="." id="link_5"                                                              >江戸川乱歩賞</a>最終候補作となる。この作品は<a href="." id="link_6"                                          >ソ連</a>を舞台とした<a href="." id="link_7"                                                    >スパイ小説</a>で作中に一人も<a href="." id="link_8"                                >日本人</a>が登場しないというものだった。翌1990年に再び国際謀略小説（日本人は<a href="." id="link_9"                                                              >総理大臣</a>のみ登場させている）である『フェニックスの弔鐘』を江戸川乱歩賞に送り、受賞を果たす。
</p>
