<p><b>井上 ふみ</b>（いのうえ ふみ、<a href="." id="link_1"                    >1910年</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >10月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >エッセイスト</a>。作家、<a href="." id="link_5"                                >井上靖</a>の妻。
</p><p><a href="." id="link_6"                                >京都市</a>の<a href="." id="link_7"                                                                    >吉田山</a>に生まれる。父・<a href="." id="link_8"                                                    >足立文太郎</a>は<a href="." id="link_9"                                                                                  >京都帝国大学</a>教授、<a href="." id="link_10"                               >解剖学</a>者。<a href="." id="link_11"                                                   >同志社</a>女学部から専門部英文科に進むが、病気のため中退。1935年、当時京大の学生だった井上靖と結婚。1991年、夫の没後は、井上靖文化財団理事長を創設。5冊の回想エッセイを刊行した。長男の<a href="." id="link_12"                                         >井上修一</a>は、<a href="." id="link_13"                                                   >ドイツ文学</a>者。娘婿<a href="." id="link_14"                                         >福田宏年</a>もドイツ文学者で井上の評伝・作品編さんに当たった。
</p>
