		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 啓典</b>（しみず よしのり、<a href="." id="link_1"                    >1948年</a> - ）は日本の<a href="." id="link_2"                                          >経済学者</a>。
</p><p><a href="." id="link_3"                                          >一橋大学</a>時代は<a href="." id="link_4"                                          >宮澤健一</a>に、<a href="." id="link_5"                                                    >シカゴ大学</a>時代は<a href="." id="link_6"                                                                                                                >ミルトン・フリードマン</a>に師事。日本に帰国後は一橋大学に勤務。同大学商学部長、副学長などを歴任。2004年からは、<a href="." id="link_7"                                                              >日本金融学会</a>会長も務めた。専門分野は経済理論、財政学・金融論。
</p><p><a href="." id="link_8"                                          >東京大学</a>教授<a href="." id="link_9"                                          >伊藤隆敏</a>、<a href="." id="link_10"                                         >伊藤元重</a>、<a href="." id="link_3"                                          >一橋大学</a>教授<a href="." id="link_11"                               >林文夫</a>らとともに日本の金融システム再建のための緊急提言を行うなど、様々な提言を行っている。
</p><p>シカゴ大学時代の同級生に<a href="." id="link_12"                                                                                                     >野村ホールディングス</a>会長などを務めた<a href="." id="link_13"                                                                                                           >氏家純一</a>がいる。
</p>
