		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>DJ DOC</b>(ディージェイ ディーオーシー)は、<a href="." id="link_1"                                          >韓国</a>の<a href="." id="link_2"                                                              >ヒップホップ</a><a href="." id="link_3"                                          >グループ</a>。<a href="." id="link_4"                    >1994年</a>に「スーパーマンの悲哀」でデビュー。<br />代表曲「Run To You」（原曲は<a href="." id="link_5"                                  >ボニーM</a>「Daddy Cool」。2000年、5集『The Life... Doc Blues 5%』に収録）が、<a href="." id="link_6"                    >2004年</a>にアレックス・トー（<a href="/w/index.php?title=Zh:%E6%9D%9C%E5%BE%B7%E5%81%89&amp;action=edit&amp;redlink=1" class="new" title="Zh:杜德偉 (存在しないページ)">杜德偉</a>）により<a href="." id="link_7"                                >中国語</a>カバーされ（「脫掉」）、<a href="." id="link_8"                    >2006年</a>に<a href="." id="link_9"                >DJ OZMA</a>により<a href="." id="link_10"                               >日本語</a>カバーされた（「アゲ♂アゲ♂EVERY☆騎士」）。
</p>
