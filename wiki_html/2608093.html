		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤家 禮之助</b>（ふじいえ れいのすけ、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                >11月</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >中国史</a>学者、<a href="." id="link_5"                                          >東海大学</a>名誉<a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                >京都府</a>生まれ。<a href="." id="link_8"                                                    >早稲田大学</a>卒、同大学院文学研究科博士課程満期退学。東海大学<a href="." id="link_9"                                >文学部</a>助教授、教授。<a href="." id="link_10"                   >1987年</a>、「漢三國兩晉南朝の田制と税制」で、早稲田大学より<a href="." id="link_11"                                                             >文学博士</a>を取得。<a href="." id="link_12"                   >1998年</a>、<a href="." id="link_13"                     >定年</a>退任、名誉教授。<a href="." id="link_14"                     >六朝</a>史が専門。
</p>
