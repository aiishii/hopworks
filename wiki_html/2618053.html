		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村松 以弘</b>（むらまつ いこう、<a href="." id="link_1"                                          >安永</a>元年（<a href="." id="link_2"                    >1772年</a>） - <a href="." id="link_3"                      >天保</a>10年（<a href="." id="link_4"                    >1839年</a>）は<a href="." id="link_5"                                          >江戸時代</a>後期の<a href="." id="link_6"                      >南画家</a>・<a href="." id="link_7"                      >歌人</a>。
</p><p>名は維孝、<a href="." id="link_8"            >字</a>は以弘。 <a href="." id="link_9"                                      >号</a>は笠斎・小笠山房主人など。<a href="." id="link_10"                     >通称</a>は奥五郎。<a href="." id="link_11"                               >遠州</a><a href="." id="link_12"                               >掛川</a> <a href="." id="link_13"                               >十九首</a>の生まれ。
</p>
