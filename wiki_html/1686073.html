		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李策</b>（り ちぇく、리 책、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                                                                                  >在日朝鮮人</a>3世の<a href="." id="link_3"                                                                                            >フリーライター</a>。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                    >朝鮮大学校</a>を卒業後、<a href="." id="link_6"                                                                                                      >朝鮮総連</a>での活動（ボランティア活動などではなく「勤務」していたという）を経てフリーライターに。
</p><p>総連に勤務経験のある在日朝鮮人ではあるが、必ずしも<a href="." id="link_7"                                                              >朝銀問題</a>や<a href="." id="link_8"                                                                                                                                    >北朝鮮による日本人拉致問題</a>に関して核心的な情報に触れうるような立場にはなかった。」としているが「組織を離れた今も、かつての同僚たちから運動の現状について話を聞く機会が多い。」と自認し、独自の<a href="." id="link_9"                                >情報源</a>から<a href="." id="link_10"                                         >取材</a>を行っている。
</p>
