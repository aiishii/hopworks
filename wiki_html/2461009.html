<p><b>濵田 早萌</b>（はまだ さきほ、<a href="." id="link_4"                    >1994年</a><a href="." id="link_4"                              >12月28日</a> - ）は、<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >姫路市</a>出身の、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                      >柔道</a>選手である。階級は48kg級。<a href="." id="link_8"                      >身長</a>146cm。<a href="." id="link_9"                                                >血液型</a>はA型。<a href="." id="link_10"                                                   >組み手</a>は右組み。段位は初段。得意技は<a href="." id="link_11"                               >小内刈</a>。現在はベネシードに所属。
</p>
