		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝澤 孝臣</b>（たきざわ たかおみ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                                        >中央大学法学部</a>卒業。<a href="." id="link_6"                                                                        >東京地方裁判所</a>部総括判事、<a href="." id="link_7"                                                                        >山形地方裁判所</a>所長兼<a href="." id="link_8"                                                                        >山形家庭裁判所</a><a href="." id="link_9"                                          >所長</a>などを経て東京高等裁判所判事で定年後、<a href="." id="link_10"                                                                                                                         >日本大学大学院法務研究科</a><a href="." id="link_11"                     >教授</a>。
</p>
