<p><b>木暮 武太夫</b>（こぐれ ぶだゆう、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >2月25日</a>（<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                    >2月4日</a>） - <a href="." id="link_4"                    >1926年</a>（<a href="." id="link_5"                      >大正</a>15年）<a href="." id="link_6"                            >3月25日</a>）は、明治期の<a href="." id="link_7"                                >政治家</a>（<a href="." id="link_8"                                                                        >衆議院議員</a>、<a href="." id="link_9"                                                    >群馬県会</a>議員）、<a href="." id="link_10"                               >実業家</a>。伊香保電気軌道社長。<a href="." id="link_11"                                                             >高崎水力電気</a>、伊香保鉱泉場組合各取締役。族籍は群馬県<a href="." id="link_12"                     >平民</a>。
</p>
