		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 康之</b>（かとう やすゆき、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は<a href="." id="link_3"                                          >金融工学</a>。お金のデザイン研究所所長。<a href="." id="link_4"                                          >京都大学</a>経営管理研究部<a href="." id="link_5"                      >教授</a>、<a href="." id="link_6"                                                                              >東京都立大学</a><a href="." id="link_7"                                                              >経営学研究科</a><a href="." id="link_8"                                                              >特任教授</a>、日本価値創造ERM学会<a href="." id="link_9"                      >会長</a>等を歴任。
