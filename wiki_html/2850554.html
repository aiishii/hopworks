		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スリー・ブラインド・マイス</b> (<a href="." id="link_1"                      >英語</a>: Three Blind Mice, 略称: TBM) は、藤井武、佐賀和光(<a href="." id="link_2"                                >建築家</a>、故人)、魚津佳也の三人により、日本の新進気鋭の演奏者たちを世に出すことを目指して<a href="." id="link_3"                    >1970年</a>6月に設立された<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >ジャズ</a>専門<a href="." id="link_6"                                          >レーベル</a>である。
</p>
