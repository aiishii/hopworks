		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 幸辰</b>（おがわ こうしん）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>、ライター。<a href="." id="link_3"                                >東京都</a>出身、<a href="." id="link_4"                                >千葉県</a>在住。男性。<a href="/wiki/%E6%88%90%E4%BA%BA%E5%90%91%E3%81%91%E6%BC%AB%E7%94%BB%E9%9B%91%E8%AA%8C%E3%81%AE%E4%B8%80%E8%A6%A7" title="成人向け漫画雑誌の一覧">成年向け雑誌</a>や<a href="." id="link_5"                                >同人誌</a>では<b>おがわ甘藍</b>（おがわ かんらん）名義で活動。
</p><p><a href="." id="link_6"                                                    >谷村ひとし</a>の<a href="." id="link_7"                                                                                        >アシスタント</a>を経験した後『不思議な野原』で<a href="." id="link_8"                                                                                            >アフタヌーン四季賞</a>に準入選。<a href="." id="link_9"                    >1993年</a>に『ざくろの園』で四季賞を受賞しデビュー。
代表作に『<a href="." id="link_10"                                                   >エンブリヲ</a>』（<a href="." id="link_11"                                                                                 >月刊アフタヌーン</a>）がある。
</p><p>文筆業ではホシナ　コウヤ名義の漫画家ライターとして自然や民俗学といったジャンルを中心に記事を書いている。
</p>
