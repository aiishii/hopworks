<p><b>久保田 彩花</b>（くぼた あやか、<a href="." id="link_5"                    >1996年</a><a href="." id="link_5"                            >1月27日</a> - ）は、<a href="." id="link_3"                                >奈良県</a>出身の<a href="." id="link_6"                                                    >プロボウラー</a>。愛称は「あやふぁー」。
</p><p>右投げ。所属センターは<a href="." id="link_7"                                                                                                                                >ピースボウル</a>所属を経て現在はフリー、<a href="." id="link_8"                                                                                                                                                                                                                >アメリカンボウリングサービス社</a>と用品契約を結んでいる。
</p>
