		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷 忠志</b>（はせ ただし、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >4月11日</a> - ）は、<a href="." id="link_2"                                          >和歌山県</a>出身の<a href="." id="link_3"                                                                              >サッカー審判員</a>。<a href="." id="link_4"                                                                                                                >和歌山県立那賀高等学校</a>、<a href="." id="link_5"                                                    >和歌山大学</a>教育学部卒。<a href="." id="link_6"                    >2008年</a>は<a href="." id="link_7"                                                                                                                                  >J1</a>で副審を務めている。過去には<a href="." id="link_7"                                                                                                                                 >J2</a>で主審を務めていた時期もある。本職は<a href="." id="link_8"                                          >高等学校</a>の教員である。
</p>
