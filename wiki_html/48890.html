<p><b>ゴール</b>、またはガル（Gall、<a href="." id="link_1"                    >1840年</a> - <a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                            >12月5日</a>）は、アメリカ<a href="." id="link_3"                                                                                  >インディアン</a>の<a href="." id="link_4"                                >スー族</a>の戦士。正式な名は「ピジ」であり、これは「<a href="." id="link_5"                      >胆汁</a>」という意味である。
