	<h1 id="firstHeading" class="firstHeading" >喜連川藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>喜連川藩</b>（きつれがわはん）は、<a href="." id="link_1"                                                              >関ヶ原の戦い</a>の後に<a href="." id="link_2"                                >下野国</a><a href="." id="link_3"                                >塩谷郡</a><a href="." id="link_4"                                          >喜連川</a>（現在の<a href="." id="link_5"                                >栃木県</a><a href="." id="link_6"                                          >さくら市</a>喜連川）に立藩された<a href="." id="link_7"            >藩</a>。藩庁は<a href="." id="link_8"                                                                        >喜連川陣屋</a>。藩主は<a href="." id="link_9"                                          >足利国朝</a>（正室は<a href="." id="link_10"                                         >古河公方</a>・<a href="." id="link_11"                                         >足利氏姫</a>）を藩祖とする<a href="." id="link_12"                                         >喜連川家</a>。喜連川家は<a href="." id="link_13"                                         >足利尊氏</a>の次男・<a href="." id="link_14"                                         >足利基氏</a>の後裔であり、名族<a href="." id="link_15"                               >足利氏</a>のなかで唯一<a href="." id="link_16"                                         >明治維新</a>まで大名格で存続した家である（分家を入れると<a href="." id="link_17"                               >細川氏</a>も含まれる）。
</p>
