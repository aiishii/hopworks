		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リシャール・ブリア</b>（Richard Bliah、<a href="." id="link_1"                    >1949年</a>-　）は、<a href="." id="link_2"                                                    >フランス人</a><a href="." id="link_3"                                >建築家</a>で、日本を拠点とし外国籍者初の日本国の<a href="." id="link_4"                                >建築士</a><a href="." id="link_5"                      >資格</a>を取得した人物。一般財団法人フェール城桜協会副理事長、株式会社、ヨーロッパ・プロモーション・センター代表。フリータイム・インターナショナル一級建築士事務所取締役。株式会社エスインターナショナルアーキテクツ（SIA）取締役。
</p>
