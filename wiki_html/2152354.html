		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 泰</b>（はらだ ゆたか、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >9月1日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、エコノミスト、元<a href="." id="link_3"                                                                                            >日本銀行政策委員会</a>審議委員。元<a href="." id="link_4"                                                                        >早稲田大学政治経済学術院公共経営研究科</a>特任教授。経済学（<a href="." id="link_5"                                                    >学習院大学</a>）博士。研究分野は<a href="." id="link_6"                                          >経済政策</a>。
</p><p><a href="." id="link_7"                                                    >岩田規久男</a>とともに、「<a href="." id="link_8"                                                                        >リフレ</a>派」の一人とされる。<a href="." id="link_9"                                                    >バブル崩壊</a>直後より一貫して<a href="." id="link_10"                                         >日本銀行</a>の金融政策を批判していた。
</p>
