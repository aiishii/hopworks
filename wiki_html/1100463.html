	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高柳 光寿</b>（たかやなぎ みつとし、高柳光壽とも。<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >12月1日</a>）は、日本の<a href="." id="link_3"                                                              >歴史学者</a>。自身で「<b><span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">髙</span></b>柳」と署名しているものもある。<a href="." id="link_4"                                                    >國學院大學</a>教授。<a href="." id="link_5"                                          >大正大学</a>教授。<a href="." id="link_6"                                >静岡県</a>出身。
専門は日本中世史、特に<a href="." id="link_7"                                                                    >戦国時代</a>史。<a href="." id="link_8"                                          >足利尊氏</a>研究、戦国史研究の権威。
</p>
