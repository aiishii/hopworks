<p><b>ハーゲン・クライネルト</b>（Hagen Kleinert, <a href="." id="link_1"                    >1941年</a> - ）は、ドイツの<a href="." id="link_2"                                                              >理論物理学者</a>。<a href="." id="link_3"                                                                                  >ベルリン自由大学</a>・教授。理論物理学に関する370本の論文と5冊の著書を刊行している。<a href="." id="link_4"                                                                                  >マックス・ボルン</a>・メダル、2008年。<a href="." id="link_5"                                                              >理学博士</a>。夫人は歴史学研究者の<a href="." id="link_6"                                                                                                                                    >アンネマリー・クライネルト</a>。
