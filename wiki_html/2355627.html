		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 真</b>（おう しん、? - <a href="." id="link_1"                    >1402年</a>）は、<a href="." id="link_2"            >明</a>初の<a href="." id="link_3"                      >武将</a>。<a href="." id="link_4"                                >西安府</a><a href="." id="link_5"                                                                    >咸寧県</a>の出身。
</p><p>燕王<a href="." id="link_6"                                >朱棣</a>（後の永楽帝）に仕えた武将で、武功により燕山右護衛百戸に進んだ。朱棣よりの厚く信任され「諸将も王真のように奮戦せよ。何事か成らざらん」と述べたという。
</p><p><a href="." id="link_7"                    >1399年</a>（<a href="." id="link_8"                      >建文</a>元年）に発生した<a href="." id="link_9"                                          >靖難の変</a>で活躍した。
</p><p>1402年（建文4年）3月、<a href="." id="link_10"                     >宿州</a>で燕軍が<a href="." id="link_11"                                     >平安</a>が率いる<a href="." id="link_12"                               >建文帝</a>軍と激突した際に敗北、敵に殺害されることを恐れ自殺している。朱棣が永楽帝として即位すると金郷侯に追封られ、忠壮と諡号された。
</p>
