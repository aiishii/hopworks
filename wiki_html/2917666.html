<p><b>オットー・アンブローズ</b>（Otto Ambros, <a href="." id="link_2"                    >1901年</a><a href="." id="link_2"                            >5月19日</a> - <a href="." id="link_3"                    >1990年</a><a href="." id="link_3"                            >7月23日</a>）は、ドイツの化学者。<a href="." id="link_4"                                                                        >ナチス・ドイツ</a>の時代に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                          >戦争経済指導者</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Wehrwirtschaftsf%C3%BChrer&amp;action=edit&amp;redlink=1" class="new" title="De:Wehrwirtschaftsführer (存在しないページ)">ドイツ語版</a>）</span></span>(Wehrwirtschaftsführer)を務め、敗戦後は戦犯として有罪判決を受けた。
</p>
