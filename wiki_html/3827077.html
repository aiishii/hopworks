		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アッシュ・アミン</b>（Ash Amin <a href="/w/index.php?title=En:Order_of_the_British_Empire&amp;action=edit&amp;redlink=1" class="new" title="En:Order of the British Empire (存在しないページ)">CBE</a> <a href="/w/index.php?title=En:Fellow_of_the_British_Academy&amp;action=edit&amp;redlink=1" class="new" title="En:Fellow of the British Academy (存在しないページ)">FBA</a> <a href="/w/index.php?title=En:Fellow_of_the_Academy_of_Social_Sciences&amp;action=edit&amp;redlink=1" class="new" title="En:Fellow of the Academy of Social Sciences (存在しないページ)">FAcSS</a>、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >10月31日</a>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                  >パキスタン系イギリス人</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:British_Pakistanis&amp;action=edit&amp;redlink=1" class="new" title="En:British Pakistanis (存在しないページ)">英語版</a>）</span></span>の学者で、都市開発や地域開発、現代文化の変化、進歩的政治、<a href="." id="link_3"                                          >共同経済</a>などについての著作で知られている。<a href="." id="link_4"                                                                                  >ケンブリッジ大学</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                            >地理学科</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Department_of_Geography,_University_of_Cambridge&amp;action=edit&amp;redlink=1" class="new" title="En:Department of Geography, University of Cambridge (存在しないページ)">英語版</a>）</span></span>の1931年講座の教授職を占めている。<a href="." id="link_6"                    >2015年</a>9月から、<a href="." id="link_7"                                                                        >イギリス学士院</a>の外国担当書記 (foreign secretary) も務めている。
</p>
