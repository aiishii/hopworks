		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠藤 湘吉</b>（えんどう しょうきち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                              >10月19日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                          >東京大学</a><a href="." id="link_6"                      >教授</a>。専攻は<a href="." id="link_7"                                >財政学</a>、学位は<a href="." id="link_8"                                                                        >経済学博士</a>（<a href="." id="link_9"                    >1962年</a>）。実兄に<a href="." id="link_10"                                                                                                                         >東大野球部</a>で<a href="." id="link_11"                     >投手</a>として活躍した遠藤洋吉がいる。
</p>
