<p><b>本間 茂</b>（ほんま しげる、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >3月7日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >川崎競馬場</a>に所属していた元<a href="." id="link_4"                      >騎手</a>。<a href="." id="link_5"                                >八百長</a>疑惑で<a href="." id="link_6"                    >1990年</a>11月に<a href="." id="link_7"                                                                        >特別区競馬組合</a>より処分を受け騎手廃業。現在は<a href="." id="link_8"                                          >西山牧場</a>阿見分場の場長。元<a href="." id="link_9"                                                    >宝塚歌劇団</a>宙組の娘役、<a href="." id="link_10"                                                             >花里まな</a>は長女。
</p>
