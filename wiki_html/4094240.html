<p><b>ロレンゾ・ライオンズ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Lorenzo Lyons</span>、April 17, 1808年4月17日ー1892年4月27日）は<a href="." id="link_2"                                          >ハワイ語</a>で「マクア・ライアナ」（Makua Laiana）とも呼ばれ、<a href="." id="link_3"                                                    >ハワイ王国</a>の初期の<a href="." id="link_4"                                                    >キリスト教</a><a href="." id="link_5"                                >宣教師</a>であった。ハワイでよく歌われる「<a href="." id="link_6"                                                                        >ハワイ・アロハ</a>」は彼が歌詞を書いたもので、1998年に「<a href="." id="link_7"                                                                                                                                                    >ハワイ音楽の殿堂</a>」入りをしている。
</p>
