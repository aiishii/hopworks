		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加地 和</b>（かじ やまと、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >9月16日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >9月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>（<a href="." id="link_5"                                                                        >衆議院議員</a>）、<a href="." id="link_6"                                >弁護士</a>、<a href="." id="link_7"                                >税理士</a>。<a href="." id="link_8"                                >京都府</a>出身。<a href="." id="link_9"                                                                              >自由民主党</a>所属の<a href="." id="link_10"                                                                                           >京都市議会議員</a>、<a href="." id="link_11"                                                                                                 >加地浩</a>は二男。妻の勝子は元京都府議会議員（綾部市選挙区）・綾部市議会議員の長岡巻太郎の二女。父の加地弥一は元京都市会議員（上京区 選出）。
</p>
