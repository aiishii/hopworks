	<h1 id="firstHeading" class="firstHeading" >島津信夫</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島津 信夫</b>（しまづ のぶお、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                          >1月3日</a> - <a href="." id="link_4"                    >1990年</a>（<a href="." id="link_5"                      >平成</a>2年）<a href="." id="link_6"                          >1月4日</a>）は<a href="." id="link_7"                      >大正</a>から<a href="." id="link_8"                      >昭和</a>期の<a href="." id="link_9"                                                                        >海軍</a><a href="." id="link_10"                     >軍人</a>。<a href="." id="link_11"                               >正五位</a><a href="." id="link_12"                                                   >勲三等</a>。最終階級は海軍<a href="." id="link_13"                     >大佐</a>。
</p><p>江田島<a href="." id="link_14"                                                                             >海軍兵学校</a><a href="." id="link_15"                                                                                                                                   >42期</a>（<a href="." id="link_16"                                                     >大正2年</a>・<a href="." id="link_17"                                                                                                     >龍野中</a>）。<a href="." id="link_18"                                         >連合艦隊</a>司令部付。<a href="." id="link_19"                                         >中華民国</a><a href="." id="link_20"                                         >国民政府</a><a href="." id="link_21"                                         >軍事顧問</a>。中華民国水路測量局軍事顧問。<a href="." id="link_22"                                                             >大日本武徳会</a><a href="." id="link_23"                     >弓道</a>範士。<a href="." id="link_24"                                                                   >播磨島津氏</a>第29代当主。母は<a href="." id="link_25"                               >加西郡</a>賀茂村山下（現在の<a href="." id="link_26"                               >加西市</a><a href="." id="link_27"                                                                   >北条町</a>山下）の<a href="." id="link_28"                                                                                                           >中川八郎左衛門邦守</a>の娘で、<a href="." id="link_29"                                         >中川清秀</a>の一族である。元<a href="." id="link_30"                                                                       >阪神タイガース</a>オーナー<a href="." id="link_31"                                         >野田誠三</a>の生家は中川家で、信夫の従兄弟である。
</p>
