<span style="font-size:large">「<b>荘</b>」</span>の文字は公式の表記<span style="font-size:large">「<b>莊</b>」</span>と異なる可能性があります。</td></tr></tbody></table>
<p><b>田島 莊三</b>（たじま しょうぞう、<a href="." id="link_3"                    >1940年</a><a href="." id="link_3"                          >1月1日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >音響監督</a>。<a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a><a href="." id="link_8"                                                                    >中区</a>出身。<a href="." id="link_9"                                                                                                      >名古屋市立前津中学校</a>、<a href="." id="link_10"                                                                                                               >名古屋市立菊里高等学校</a>、<a href="." id="link_11"                                                                                                                                                                                     >日本大学芸術学部</a><a href="." id="link_12"                               >映画学科</a>卒業。<a href="." id="link_13"                                                   >声優養成所</a>の講師もしている。趣味は海水魚鑑賞。
</p>
