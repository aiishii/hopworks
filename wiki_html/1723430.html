<p><b>清水 司</b>（しみず つかさ、<a href="." id="link_9"                    >1925年</a>（<a href="." id="link_10"                     >大正</a>14年）<a href="." id="link_11"                           >1月22日</a> - <a href="." id="link_12"                   >2017年</a>（<a href="." id="link_13"                     >平成</a>29年）<a href="." id="link_14"                             >10月21日</a>）は、日本の<a href="." id="link_15"                               >工学者</a>。<a href="." id="link_8"                                                    >早稲田大学</a>第11代総長。早稲田大学名誉教授。<a href="." id="link_16"                                                             >学校法人渡辺学園</a>名誉理事長。専門は<a href="." id="link_17"                                         >電波工学</a>。<a href="." id="link_18"                   >1997年</a><a href="." id="link_18"                                                   >文化功労者</a>。<a href="." id="link_2"                                >新潟県</a><a href="." id="link_3"                                >新潟市</a>出身。
