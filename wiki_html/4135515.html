<p><b>ポピーズ</b> (<b>Poppies</b>) は日本人の女性6人で構成されたボーカルグループ。 <a href="." id="link_1"                    >1969年</a>にファーストアルバム「Puppies Lover」を公開。<a href="." id="link_2"                    >1973年</a>に「恋のチャンス」が人気を集める。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。--2020年5月13日 (水) 14:42 (UTC)">その後、</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。--2020年5月13日 (水) 14:42 (UTC)">いつ?</span></a></i>&#93;</sup><a href="." id="link_3"                      >日活</a>、<a href="." id="link_4"                      >東映</a>、<a href="." id="link_5"                      >東宝</a>、<a href="." id="link_6"                      >松竹</a>などの映画にバックボーカルやカメオとして出演。<a href="." id="link_7"                    >1987年</a>に解散する。
</p>
