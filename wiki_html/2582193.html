		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姜 斯憲</b>（きょう・しけん、1954年9月 - ）は、<a href="." id="link_1"                                                                        >中華人民共和国</a>の<a href="." id="link_2"                                >政治家</a>、<a href="." id="link_3"                      >教授</a>。
</p><p><a href="." id="link_4"                                >江蘇省</a><a href="." id="link_5"                                >揚州市</a><a href="." id="link_6"                                >江都区</a>出身。<a href="." id="link_7"                                >海南省</a>委常委、海南省副省長兼<a href="." id="link_8"                                >三亜市</a>市委<a href="." id="link_9"                      >書記</a>を経て2014年1月<a href="." id="link_10"                                                             >上海交通大学</a>党委書記に就任。
</p>
