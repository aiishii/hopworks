		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朧谷 寿</b>（おぼろや ひさし、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >3月27日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                                                        >同志社女子大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >新潟県</a>生まれ。<a href="." id="link_5"                                                    >同志社大学</a>文学部文化学科文化史学専攻卒業、<a href="." id="link_6"                                                    >平安博物館</a>助教授、同志社女子大学短期大学教授。2009年定年、名誉教授。京都府文化功労賞受賞。<a href="." id="link_7"                                          >平安朝</a>史、特に邸宅研究を専門とするが、一般向けの著書でも知られる。旧姓は鮎沢。
</p>
