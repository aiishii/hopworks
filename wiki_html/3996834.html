		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 白山</b>（きむら はくざん、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                      >大正</a>後期から<a href="." id="link_3"                      >昭和</a>初期にかけて活躍した<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                              >アニメーター</a>、<a href="." id="link_6"                                          >映画監督</a>。日本初の<a href="." id="link_7"                                                                        >ポルノアニメーション</a>『<b><a href="." id="link_8"                                          >すヾみ舟</a></b>』の作者として名が知られる。
</p><p>出生や経歴に関しては殆ど知られておらず、名前の正確な読みも不明で「木村某と白山某の合同ペンネーム」という説もある。
</p>
