		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">すずき じつじろう</div><span class="fn">鈴木 實治郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1913年<a href="." id="link_1"                              >11月29日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >志太郡</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1994-04-09</span>) </span><a href="." id="link_4"                    >1994年</a><a href="." id="link_4"                          >4月9日</a>（80歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_6"                                                                                  >浜松高等工業学校</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">逓信<a href="." id="link_7"                      >官僚</a><br /><a href="." id="link_8"                                >実業家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親戚</th><td><a href="." id="link_9"                                          >鈴木道雄</a>（<a href="." id="link_10"                                         >岳父</a>）</td></tr></tbody></table>
<p><b>鈴木 實治郎</b>（すずき じつじろう、<a href="." id="link_11"                   >1913年</a><a href="." id="link_11"                             >11月29日</a> - <a href="." id="link_4"                    >1994年</a><a href="." id="link_4"                          >4月9日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_12"                               >逓信</a><a href="." id="link_7"                      >官僚</a>、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_13"                     >旧姓</a>は<b>中西</b>（なかにし）。
</p><p><a href="." id="link_12"                               >逓信省</a>での勤務を経て、<a href="." id="link_14"                                                                                           >鈴木自動車工業株式会社</a><a href="." id="link_15"                     >社長</a>（第3代）、鈴木自動車工業株式会社<a href="." id="link_16"                     >会長</a>（第2代）などを歴任した。
</p>
