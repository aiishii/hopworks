	<h1 id="firstHeading" class="firstHeading" >サーニア (オンタリオ州)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sarnia_skyline.JPG" title="ファイル:Sarnia skyline.JPG">ファイル:Sarnia skyline.JPG</a></div>
<p><b>サーニア</b>（英：<b>Sarnia</b>）は、<a href="." id="link_1"                                >カナダ</a><a href="." id="link_2"                                                              >オンタリオ州</a>南西部の都市。人口7万876人（2001年統計）。<a href="." id="link_3"                                                              >ヒューロン湖</a>周辺では最大の都市。<a href="." id="link_4"                                >五大湖</a>の水系にあたる<a href="." id="link_5"                                                                        >セント・クレア川</a>（<a href="/w/index.php?title=W:St._Clair_River&amp;action=edit&amp;redlink=1" class="new" title="W:St. Clair River (存在しないページ)">St. Clair River</a>）に面している。<a href="." id="link_6"                                                    >ラムトン郡</a>（<a href="/w/index.php?title=W:Lambton_County,_Ontario&amp;action=edit&amp;redlink=1" class="new" title="W:Lambton County, Ontario (存在しないページ)">Lambton County</a>）に属し、同エリア最大の都市。サーニア港は<a href="." id="link_4"                                >五大湖</a>の重要な寄港地として機能しており、<a href="." id="link_7"                      >穀物</a>や<a href="." id="link_8"                      >鉱物</a>、<a href="." id="link_9"                      >石油</a>製品を積荷した<a href="." id="link_10"                               >貨物船</a>が行き来することで知られる。
</p>
