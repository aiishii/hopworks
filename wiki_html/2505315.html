		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>六代目 新内 仲三郎</b>（ろくだいめ しんない なかさぶろう、<a href="." id="link_1"                    >1940年</a>（<a href="." id="link_2"                      >昭和</a>15年）<a href="." id="link_3"                            >9月26日</a> -）は、<a href="." id="link_4"                                >新内節</a>の浄瑠璃太夫、<a href="." id="link_5"                                >三味線</a>奏者。本名は、<b>角田 富章</b>（つのだ とみあき）。東京出身。1984年に六代目<a href="." id="link_6"                                                                                                            >冨士元派</a>家元・新内仲三郎を継承した。
</p>
