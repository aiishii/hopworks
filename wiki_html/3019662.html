		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 幸治</b>（やまもと こうじ、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                                >愛知県</a>出身の、主に日本のアニメーションを中心としたコンテンツ<a href="." id="link_3"                                                                        >プロデューサー</a>。株式会社<a href="." id="link_4"                                                                        >ツインエンジン</a>代表取締役および各グループ企業代表取締役。2014年9月までは<a href="." id="link_5"                                                                                  >フジテレビ</a>に所属していた。愛称は「ヤマコー」。
</p>
