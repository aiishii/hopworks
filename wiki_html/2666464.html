		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木 毅</b>（やぎ たけし、<a href="." id="link_1"                    >1954年</a>〈昭和29年〉<a href="." id="link_2"                            >12月7日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                                >外務省</a><a href="." id="link_7"                                                                    >経済局</a>長、<a href="." id="link_8"                                                                                                      >インド駐箚特命全権大使</a>等を経て、最後の公務として<a href="." id="link_9"                                                                                                      >ドイツ連邦共和国駐箚特命全権大使</a>を2015年から2020年にかけて5年間務め上げた。
</p>
