<p><b>チャールズ・ロバート・マチューリン</b>（英語: Charles Robert Maturin, C.R.Maturin, <a href="." id="link_1"                    >1782年</a><a href="." id="link_1"                            >9月25日</a> - <a href="." id="link_2"                    >1824年</a><a href="." id="link_2"                              >10月30日</a>）は、アイルランドの<a href="." id="link_3"                                                                        >プロテスタント</a>の<a href="." id="link_4"                      >牧師</a>（<a href="." id="link_5"                                                                                                      >アイルランド教会</a>で聖職を受任）であり、<a href="." id="link_6"                                                                                                                                >ゴシック戯曲</a>と<a href="." id="link_7"                                                              >ゴシック小説</a>の作家。代表作は『<a href="." id="link_8"                                                                        >放浪者メルモス</a>』である。
</p>
