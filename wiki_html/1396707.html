		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takamasa_Ikeda_and_Atsuko_1952_Scan10010.JPG" title="ファイル:Takamasa Ikeda and Atsuko 1952 Scan10010.JPG">ファイル:Takamasa Ikeda and Atsuko 1952 Scan10010.JPG</a>  <div class="thumbcaption">1952年（昭和27年）10月10日、披露宴後の池田隆政・厚子夫妻</div></div></div>
<p><b>池田 隆政</b>（いけだ たかまさ、<a href="." id="link_1"                    >1926年</a>（<a href="." id="link_2"                      >大正</a>15年）<a href="." id="link_3"                              >10月21日</a> - <a href="." id="link_4"                    >2012年</a>（<a href="." id="link_5"                      >平成</a>24年）<a href="." id="link_6"                            >7月21日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                          >昭和天皇</a>と<a href="." id="link_9"                                          >香淳皇后</a>の第4皇女・<a href="." id="link_10"                                         >池田厚子</a>（順宮厚子内親王）の夫。旧<a href="." id="link_11"                               >岡山藩</a>主<a href="." id="link_12"                               >池田侯爵家</a>の第16代当主。
</p><p>上皇<a href="." id="link_13"                     >明仁</a>の義兄。天皇<a href="." id="link_14"                     >徳仁</a>・<a href="." id="link_15"                                                                       >秋篠宮文仁親王</a>の伯父。
</p>
