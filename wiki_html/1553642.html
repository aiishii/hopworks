	<h1 id="firstHeading" class="firstHeading" >山田勉 (アナリスト)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>山田 勉</b>（やまだ つとむ）は、<a href="." id="link_1"                                                                                                                >カブドットコム証券</a>の<a href="." id="link_2"                                                                        >マーケットアナリスト</a>。<a href="." id="link_3"                                                              >スキンヘッド</a>がトレードマーク。
</p><p><a href="." id="link_4"                    >1990年</a>、<a href="." id="link_5"                                                    >同志社大学</a>法学部卒業。<a href="." id="link_6"                                                              >和光証券</a>にて<a href="." id="link_7"                                                    >ディーラー</a>、<a href="." id="link_8"                                                                                                                                                              >マーケットメイカー</a>、マーケットアナリストとして十数年活動した後、<a href="." id="link_9"                    >2004年</a><a href="." id="link_9"              >5月</a>、カブドットコム証券に入社。同社投資情報室長。
</p><p>『<a href="." id="link_10"                                                                                                                         >モーニングサテライト</a>』『<a href="." id="link_11"                                                                                                     >オープニングベル</a>』（<a href="." id="link_12"                                                   >テレビ東京</a>系）、『<a href="." id="link_13"                                                                                                     >マーケットウィナーズ</a>』（<a href="." id="link_14"                                                                 >BSジャパン</a>）、『<a href="." id="link_15"                                                                                                                               >まーけっとNavi&amp;ニュース</a>』（<a href="." id="link_16"                                           >日テレNEWS24</a>）などにも出演。
</p>
