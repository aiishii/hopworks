<p><b>フェニックス諸島</b>（フェニックスしょとう、Phoenix Islands）は、<a href="." id="link_1"                                >太平洋</a>の赤道付近に位置する、<a href="." id="link_2"                                                                        >ギルバート諸島</a>と<a href="." id="link_3"                                                    >ライン諸島</a>との間に存在する<a href="." id="link_4"            >島</a>の一群である。
</p><p>有人島は<a href="." id="link_5"                                                    >カントン島</a>のみである。<a href="." id="link_6"                                          >世界遺産</a>にもなっている<a href="." id="link_7"                                                                                                                          >フェニックス諸島保護地域</a>が設定されている。
</p><p>フェニックス諸島の<a href="." id="link_8"                                >タイムゾーン</a>は<a href="." id="link_9"                >UTC+13</a> であり、全域が<a href="." id="link_10"                                         >キリバス</a>に属している。
</p>
