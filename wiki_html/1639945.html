<p><b>ジーノ・セヴェリーニ</b>（<b>Gino Severini</b>, <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >2月26日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                >未来派</a>運動の中心的メンバーの一人で、主に<a href="." id="link_6"                      >パリ</a>と<a href="." id="link_7"                                >ローマ</a>で活動した。<a href="." id="link_8"                                                                        >第一次世界大戦</a>後は<a href="." id="link_9"                                                    >新古典主義</a>に傾倒した時期もある。絵画のほか、<a href="." id="link_10"                                         >モザイク</a>や<a href="." id="link_11"                                         >フレスコ</a>などさまざまな技法の作品を残している。<a href="." id="link_12"                                                                                                                                                                                                     >ローマ・クワドリエンナーレ</a>を含む主要な展覧会に参加し、受賞を重ねた。
</p>
