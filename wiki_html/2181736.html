<p><b>キットソン</b>（kitson）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                              >ロサンゼルス</a>（ウェスト・ロサンゼルス）に本店を持つ、<a href="." id="link_3"                                          >衣類</a>や<a href="." id="link_4"                                >日用品</a>などを扱う<a href="." id="link_5"                                                                                  >セレクトショップ</a>である。本社はロス近郊<a href="." id="link_6"                                                                                                      >ウェスト・ハリウッド</a>。
</p><p><a href="." id="link_7"                                                                                  >パリス・ヒルトン</a>、<a href="." id="link_8"                                                                                                                >ブリトニー・スピアーズ</a>、<a href="." id="link_9"                                                                                            >マイリー・サイラス</a>、<a href="." id="link_10"                                                                                           >リンジー・ローハン</a>などの顧客を抱えているためセレブ御用達と自称している。
</p>
