		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>G.K. ビール</b>こと<b>グレゴリー・ビール</b>（Gregory Beale、<a href="." id="link_1"                    >1949年</a> - ) は、<a href="." id="link_2"                                >ダラス</a>出身のキリスト教の学者、<a href="." id="link_3"                                                                        >ホイートン大学</a>の新約聖書のケネス・ウェッスナー教授である。彼は、<a href="." id="link_4"                                                                                                                          >ウェストミンスター神学校</a>の客員教授である。そして、2010年の新約と聖書神学の常任教授として参加する予定である。彼は、現代聖書解釈学の顕著な貢献をした。特に、新約聖書の中の旧約聖書の用法という分野で。彼の<a href="." id="link_5"                                                    >黙示録</a>の注解はもっとも有益な書のひとつとしてみなされている。
</p>
