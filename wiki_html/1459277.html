<p><b>李 根沢</b>（り こんたく、1865年8月11日 - 1919年12月16日）は、<a href="." id="link_3"                                          >李氏朝鮮</a>末期から<a href="." id="link_4"                                          >大韓帝国</a>期の政治家。現在の<a href="." id="link_5"                                          >大韓民国</a>では<a href="." id="link_6"                                          >乙巳五賊</a>及び<a href="." id="link_7"                                >親日派</a>の一人とされている。
