		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><a href="." id="link_1"                      >サー</a>・<b>ジョン・エリオット</b>（Sir John Eliot, <a href="." id="link_2"                    >1592年</a><a href="." id="link_2"                            >4月11日</a> - <a href="." id="link_3"                    >1632年</a><a href="." id="link_3"                              >11月27日</a>）は、<a href="." id="link_4"                                                                                  >イングランド</a>の政治家である。<a href="." id="link_5"                                                                        >議会</a>を代表してイングランド王<a href="." id="link_6"                                                                                                                                            >チャールズ1世</a>と側近の<a href="." id="link_7"                                                                        >バッキンガム公</a><a href="." id="link_8"                                                                                                                                                                                                                >ジョージ・ヴィリアーズ</a>の失政に反抗するたびに投獄され、最後は<a href="." id="link_9"                                                    >ロンドン塔</a>で獄死した。
</p>
