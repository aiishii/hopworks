		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>制能</b>（せいのう、Che Nang、生年不詳 - <a href="." id="link_1"                    >1318年</a>）は、<a href="." id="link_2"                                                              >チャンパ王国</a>（占城国）の<a href="." id="link_3"                          >14世紀</a>の<a href="." id="link_4"                      >国王</a>（在位：? - <a href="." id="link_1"                    >1318年</a>）。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2021年7月）">『大越史記全書』に見える制能と、碑文に見えるジャヤ・シンハヴァルマン5世が同一人物であることを厳密に検証した研究はまだない。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021年7月）">要出典</span></a></i>&#93;</sup>。
