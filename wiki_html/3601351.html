		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>半谷 高久</b>（はんや たかひさ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >12月8日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >1月17日</a>）は、日本の地球化学者。
</p><p><a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >門司市</a>（現<a href="." id="link_5"                                          >北九州市</a>）出身。1942年<a href="." id="link_6"                                          >東京帝国大学</a>理学部化学科卒。1954年<a href="." id="link_7"                                                              >理学博士</a>。<a href="." id="link_8"                                                    >名古屋大学</a>助手、1950年<a href="." id="link_9"                                                                                      >旧・東京都立大学</a>助教授、61年教授、84年定年退官、名誉教授。MV研究所長。1979年地球化学研究協会学術賞（三宅賞）受賞。委託により渡良瀬川や水俣の水質調査をおこなったが、その分析結果を公開しない官庁を批判した。
</p>
