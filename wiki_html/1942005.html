		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・トーマス・フランス</b>（英語：Richard Thomas France、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >4月2日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >2月10日</a>）は <a href="." id="link_3"                                          >新約聖書</a>学者で<a href="." id="link_4"                                >聖公会</a>の教区牧師(<a href="/w/index.php?title=En:Rector&amp;action=edit&amp;redlink=1" class="new" title="En:Rector (存在しないページ)">Rector</a>)である。彼は、1989年から1995年まで<a href="." id="link_5"                                                                                                      >オックスフォード大学</a>の<a href="." id="link_6"                                                                                            >ウィクリフ・ホール</a><a href="." id="link_7"                      >校長</a>であった。彼はまた、ロンドン神学学派(<a href="/w/index.php?title=En:London_School_of_Theology&amp;action=edit&amp;redlink=1" class="new" title="En:London School of Theology (存在しないページ)">London School of Theology</a>)で働いた。
</p>
