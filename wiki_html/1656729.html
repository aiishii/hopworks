		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブエア</b>（<b>Buea</b>）は、<a href="." id="link_1"                                                    >カメルーン</a>の<a href="." id="link_2"                                >南西州</a>の州都。
<a href="." id="link_3"                    >2012年</a>の人口は11万9039人。
<a href="." id="link_4"                                                              >カメルーン山</a>の東斜面、標高870mに位置する。カメルーンの英語圏の中心都市である。
標高が高いため過ごしやすい気候であり、そのためこの地方に入植したヨーロッパ人の開発拠点となった。
<a href="." id="link_5"            >茶</a>の栽培・加工がさかんである。
</p>
