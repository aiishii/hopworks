<p><b>北川 啓介</b>（きたがわ けいすけ、KEISUKE KITAGAWA、<a href="." id="link_5"                    >1974年</a> - ）は、<a href="." id="link_3"                                >愛知県</a>出身の<a href="." id="link_6"                                >建築家</a>、<a href="." id="link_7"                                                              >建築学者</a>。<a href="." id="link_8"                                                                        >名古屋工業大学</a><a href="." id="link_9"                                >大学院</a>教授。建築系ラジオコアメンバー。専門は、<a href="." id="link_10"                     >建築</a><a href="." id="link_11"                     >設計</a><a href="." id="link_12"                     >計画</a>、<a href="." id="link_10"                     >建築</a><a href="." id="link_13"                                         >意匠</a><a href="." id="link_12"                     >計画</a>、<a href="." id="link_14"                     >現代</a><a href="." id="link_10"                     >建築</a><a href="." id="link_15"           >論</a>、<a href="." id="link_16"                     >情報</a><a href="." id="link_17"                     >空間</a><a href="." id="link_15"           >論</a>。
</p>
