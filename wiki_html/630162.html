<p><b>ヴォルス</b>（<b>Wols</b>, <a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >5月27日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                          >9月1日</a>）は、20世紀前半に活動した<a href="." id="link_3"                                >ドイツ</a>の画家。おもに<a href="." id="link_4"                                          >フランス</a>で活動した。
</p><p>本名は<b>アルフレート・オットー・ヴォルフガング・シュルツェ</b>（Alfred Otto Wolfgang Schulze）。20世紀の主要な前衛美術運動の1つである「<a href="." id="link_5"                                                                        >アンフォルメル</a>」の中心的画家の一人と見なされ、<a href="." id="link_6"                                                              >抽象表現主義</a>の先駆者とも言われるが、彼自身は特定の流派やグループに属することはなく、放浪のうちに短い人生を終えた。
</p>
