		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョルジュ・キャンディリス</b>（Georges Candilis、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >5月10日</a>）は<a href="." id="link_3"                                                                                                                      >ギリシャ系</a><a href="." id="link_4"                                                    >フランス人</a>の<a href="." id="link_5"                                                    >都市計画家</a>・<a href="." id="link_6"                                >建築家</a>。<a href="." id="link_7"                                                                                                                                >チーム・テン</a>のメンバーとして、1950年代から<a href="." id="link_8"                                                                                                                          >ミッシェル・エコシャール</a>らと集合住宅や<a href="." id="link_9"          >CIAM</a>を通じて<a href="." id="link_10"                                         >モロッコ</a>・<a href="." id="link_11"                               >フェス</a>などおもに<a href="." id="link_12"                     >中東</a>や<a href="." id="link_13"                                                   >北アフリカ</a>など<a href="." id="link_14"                                                                       >イスラム圏</a>の国の都市計画を手がける。
</p>
