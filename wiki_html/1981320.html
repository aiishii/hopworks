		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 毅彦</b>（さとう たけひこ、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >惑星科学者</a>。<a href="." id="link_4"                                                                                                      >JAXA</a><a href="." id="link_5"                                                                        >宇宙科学研究所</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                    >北海道大学</a><a href="." id="link_8"                                >大学院</a>理学院<a href="." id="link_9"                                          >客員教授</a>。
</p><p>専門分野は、<a href="." id="link_10"                     >惑星</a><a href="." id="link_11"                               >大気圏</a>・電磁圏<a href="." id="link_12"                     >科学</a>。<a href="." id="link_13"                                     >PLANET-C</a><a href="." id="link_14"                     >金星</a>探査（2ミクロン・<a href="." id="link_15"                               >カメラ</a>責任者）、次期<a href="." id="link_16"                                         >火星探査</a>（<a href="." id="link_17"                                                                                                               >WG</a><a href="." id="link_18"                     >主査</a>）、<a href="." id="link_19"                     >木星</a><a href="." id="link_20"                                         >オーロラ</a>研究に従事。特に木星オーロラ研究では世界の第一人者である。科学教育にも<a href="." id="link_21"                                                                       >インターネット</a><a href="." id="link_22"                               >天文台</a>、<a href="." id="link_23"                     >星座</a>カメラi-CANの開発・活用を通し取り組んでいる。
</p><p><a href="." id="link_24"                                         >レコード</a>を聞くのが趣味。
</p>
