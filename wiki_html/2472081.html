		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩野 宜慶</b>（しおの やすよし、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >1月22日</a> ）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >法律家</a>。<a href="." id="link_5"                                                                                  >法務事務次官</a>、<a href="." id="link_6"                                                                        >東京高等検察庁</a><a href="." id="link_7"                                                    >検事長</a>、<a href="." id="link_8"                                                                                            >最高裁判所判事</a>を歴任。司法大臣を務めた<a href="." id="link_9"                                          >塩野季彦</a>の長男。子に最高検検事、福島地検検事正等を務めた健彦（<a href="." id="link_10"                                         >中央大学</a>法学部卒業）がいる。
</p>
