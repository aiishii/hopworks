		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・チャーチ</b>（<i>Thomas Dolliver Church</i>、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >8月30日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >造園家</a>、<a href="." id="link_5"                                >作庭家</a>、<a href="." id="link_6"                                                                        >環境デザイナー</a>（<a href="." id="link_7"                                                                                                                                                        >ランドスケープアーキテクト</a>）。
</p><p><a href="." id="link_8"                                                                                            >カリフォルニア大学</a>のランドスケープ教育課程（西海岸）と、<a href="." id="link_9"                                                                        >ハーバード大学</a>のデザインスクール（東海岸）で学んだ最初のランドスケープアーキテクト。おもにアメリカ西海岸で、小規模な個人庭園を中心にデザイン活動を展開。革新的なデザインの庭園を次々生み出した。
</p>
