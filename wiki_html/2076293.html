	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パンテレイモン・ゴーロソフ</b>（Panteleimon Golosov、<a href="." id="link_1"                    >1882年</a> - <a href="." id="link_2"                    >1945年</a>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                                            >イリア・ゴーロソフ</a>の兄。現代建築家協会会員。機能主義の代表的建築家である。
</p><p>モスクワ絵画彫刻建築専門学校を卒業。1918年から亡くなるまで、国立自由芸術工房と<a href="." id="link_6"                                                    >ヴフテマス</a>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >モスクワ建築大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%9C%D0%BE%D1%81%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D1%80%D1%85%D0%B8%D1%82%D0%B5%D0%BA%D1%82%D1%83%D1%80%D0%BD%D1%8B%D0%B9_%D0%B8%D0%BD%D1%81%D1%82%D0%B8%D1%82%D1%83%D1%82_(%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D0%B0%D1%8F_%D0%B0%D0%BA%D0%B0%D0%B4%D0%B5%D0%BC%D0%B8%D1%8F)&amp;action=edit&amp;redlink=1" class="new" title="Ru:Московский архитектурный институт (государственная академия) (存在しないページ)">ロシア語版</a>、<a href="/w/index.php?title=En:MArchI&amp;action=edit&amp;redlink=1" class="new" title="En:MArchI (存在しないページ)">英語版</a>）</span></span>で教鞭をとる。
</p><p>代表作として、日刊紙プラウダ本社、鉱物資源研究所、モスクワ市内の大プロンナヤ通り集合住宅、などがある。
</p>
