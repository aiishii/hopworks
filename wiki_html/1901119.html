<p><b>済水</b>（さいすい、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">济水</span>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                >河南省</a><a href="." id="link_4"                                >済源市</a>区西北に源を発している。<a href="." id="link_4"                                >済源市</a>の名称はまさにここからきている。俗称は<b>大清河</b>。済水は、古来はほかの大河と交わらず海に流れており、江水（<a href="." id="link_5"                      >長江</a>）、河水（<a href="." id="link_6"                      >黄河</a>）、淮水（<a href="." id="link_7"                      >淮河</a>）とともに「<span lang="zh">華夏四瀆</span>」と称された。済水の水源地は、済源市の<span lang="zh">済瀆廟</span>（さいとくびょう）。黄河が流れを変えた為、今日の黄河下流は当時の済水の河道である。済水の流れは<a href="." id="link_4"                                >済源市</a>を発し<a href="." id="link_8"                                >済南市</a>で黄河に交わる。
</p>
