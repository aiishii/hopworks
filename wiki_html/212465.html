<p><b>松下 進</b>（まつした すすむ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >福生市</a>出身。ゲーム情報誌・<a href="." id="link_6"                                          >ファミ通</a>の表紙イラストや、<a href="." id="link_7"                                                    >ガンバ大阪</a>の<a href="." id="link_8"                                                    >マスコット</a>・<a href="." id="link_9"                                                              >ガンバボーイ</a>のデザインなどで知られる。夫人はジャズ・ポップ<a href="." id="link_10"                     >歌手</a>の<a href="." id="link_11"                                                                                                                                                   >ナオミ・グレース</a>。
</p><p>株式会社<a href="." id="link_12"                                                                                                                                                                                                                                             >ススム・マツシタ・エンタープライズ</a>(略称、SME)、株式会社ススム・マツシタ・カンパニーの代表取締役でもある。
</p>
