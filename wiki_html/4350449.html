		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・ハウ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Charles Howe</span>、<a href="." id="link_2"                    >1661年</a> – <a href="." id="link_3"                    >1742年</a><a href="." id="link_3"                            >2月17日</a>）は、<a href="." id="link_4"                                                                        >グロスタシャー</a>出身の作家。<span lang="en"><i>Devout Meditations; or a Collection of Thoughts upon Religious and Philosophical Subjects</i></span>と題する著作が死後の1751年に出版された。
