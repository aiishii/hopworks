		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 存志</b>（こんどう ありゆき、<a href="." id="link_1"                    >1971年</a> - ）は、日本の<a href="." id="link_2"                                >美術史</a>学者、<a href="." id="link_3"                                                                                            >フェリス女学院大学</a>教授。専門分野はイギリス芸術文化史、建築史、デザイン史。
</p><p>東京生まれ。1995年<a href="." id="link_4"                                          >筑波大学</a>芸術専門学群デザイン専攻建築デザイン・コース卒業。2001年英国<a href="." id="link_5"                                                                                  >エディンバラ大学</a>大学院博士課程修了、<a href="." id="link_6"                                >Ph.D.</a>。筑波大学芸術学系助手、2002年<a href="." id="link_7"                                                    >聖学院大学</a>専任講師、2006年同人文学部助教授、2007年准教授。2008年フェリス女学院大学文学部英文科准教授、2012年教授。
</p>
