		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽賀 征治</b>（はが せいじ、<a href="." id="link_1"                    >1940年</a>2月 - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >8月19日</a>）は、元<a href="." id="link_3"                                                              >日本特殊陶業</a>代表取締役社長。<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                          >揖斐川町</a>出身。
</p><p>1962年、<a href="." id="link_6"                                                                                                                >名古屋大学経済学部</a>卒業。同年、<a href="." id="link_3"                                                              >日本特殊陶業</a>入社。半導体営業畑を中心に歩み、2002年代表取締役社長。
</p>
