		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>攻めCOMダンジョン ドルルルアーガ</b>』（せめこみダンジョン ドルルルアーガ）は、<a href="." id="link_1"                    >2000年</a><a href="." id="link_1"                              >12月15日</a>に<a href="." id="link_2"                                                    >ナムコ</a>（後の<a href="." id="link_3"                                                                                                                                    >バンダイナムコゲームス</a>）から発売された<a href="." id="link_4"                                                              >ゲームボーイ</a>用ゲームソフト。「<a href="." id="link_5"                                                                                                                                                                  >バビロニアン・キャッスル・サーガ</a>」の一つで、『<a href="." id="link_6"                                                                        >ドルアーガの塔</a>』の時代から百年後を舞台にした外伝作品である。
</p>
