<p><b>辻 みゆき</b>（つじ みゆき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                                                                  >シナリオライター</a>。<a href="." id="link_4"                                >新潟県</a>出身、<a href="." id="link_5"                                >千葉県</a>育ち。2001年に第17回<a href="." id="link_6"                                                                                                                                                        >ニッサン童話と絵本のグランプリ</a>童話の部にて佳作入賞他、童話コンクールで多数受賞している。女子中高校生向きの<a href="." id="link_7"                                                              >携帯小説</a>や、<a href="." id="link_8"                                                                                                                                                        >恋愛シミュレーションゲーム</a>のシナリオ・ライターとして活動。また、<a href="." id="link_9"                                                                                  >児童文学作家</a>として書籍を執筆している。
</p>
