<p><b>松本 徳彦</b>（まつもと のりひこ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >写真評論家</a>、<a href="." id="link_4"                                >写真家</a>。
</p><p><a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >尾道市</a>に生まれる。
<a href="." id="link_7"                                                                                                                                                                                      >日本大学芸術学部</a><a href="." id="link_8"                                          >写真学科</a>卒業。
</p><p><a href="." id="link_9"                                                              >九州産業大学</a><a href="." id="link_10"                                         >芸術学部</a>・<a href="." id="link_11"                               >大学院</a>講師、<a href="." id="link_12"                                                             >東京工芸大学</a>芸術学部講師などを務める。
</p><p><a href="." id="link_13"                               >写真史</a>に関する啓蒙活動、<a href="." id="link_14"                               >美術館</a>の写真収集に関する協力活動などを、きわめて積極的に行う。
<a href="." id="link_15"                                         >写真弘社</a>のカレンダーの制作にも協力している（解説など）。
写真家としても作品を残している。
</p>
