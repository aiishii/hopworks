		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高塚 かず子</b>（たかつか かずこ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                                >島根県</a>生まれ。<a href="." id="link_5"                                >長崎県</a><a href="." id="link_6"                                >大村市</a>在住。<a href="." id="link_7"                                                                                  >活水女子短期大学</a>卒業。
</p><p><a href="." id="link_8"                    >1992年</a>に第9回<a href="." id="link_9"                                                                                  >ラ・メール新人賞</a>、<a href="." id="link_10"                   >1994年</a>に詩集『生きる水』で第44回<a href="." id="link_11"                       >H氏賞</a>を受賞。<a href="." id="link_12"                   >2003年</a>長崎原爆平和祈念「詩の夕べ」に参加。<a href="." id="link_13"                   >2006年</a>4月から<a href="." id="link_14"                   >2010年</a>3月まで長崎県教育委員会委員を務めた。
</p>
