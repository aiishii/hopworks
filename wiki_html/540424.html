		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 震</b>（よう しん、<a href="." id="link_1"                >54年</a> - <a href="." id="link_2"                  >124年</a>）は、<a href="." id="link_3"                      >後漢</a>前期の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"            >字</a>は<b>伯起</b>。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >弘農郡</a><a href="." id="link_8"                                                    >華陰県</a>。子は<a href="." id="link_9"                                                                                        >楊牧</a>・楊里・<a href="." id="link_10"                     >楊秉</a>・楊譲・楊奉。孫は<a href="." id="link_11"                     >楊賜</a>・楊敷（楊奉の子）。曾孫は<a href="." id="link_12"                     >楊琦</a>・<a href="." id="link_13"                     >楊彪</a>・<a href="." id="link_14"                                                                                       >楊衆</a>（楊敷の子）。玄孫は楊亮（楊琦の子）・<a href="." id="link_15"                     >楊修</a>。『<a href="." id="link_16"                               >後漢書</a>』に伝がある。城西の夕陽亭に至り、酖を飲んで卒した。
</p>
