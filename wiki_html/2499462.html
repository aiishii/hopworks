		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>よつば◎ますみ。</b>（<b>よつ葉 真澄</b>、よつばますみ、<a href="." id="link_1"                              >12月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                >漫画家</a>、<a href="." id="link_5"                                                                                  >イラストレーター</a>。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >杉並区</a>
生まれ<a href="." id="link_8"                                >埼玉県</a>出身。
COMIC幻羅（<a href="." id="link_9"                                          >大洋図書</a>）の読み切り作品にてデビュー。<a href="." id="link_10"                                         >動物漫画</a><a href="." id="link_11"                                         >雑誌</a>May（<a href="." id="link_12"                                                   >少年画報社</a>）<a href="." id="link_13"                                         >愛犬</a><a href="." id="link_14"                     >随筆</a><a href="." id="link_15"                     >漫画</a>「うちの犬。」を連載開始。
「<a href="." id="link_16"                                                   >ねこぱんち</a>」（<a href="." id="link_12"                                                   >少年画報社</a>）「みぃにゃん小箱」「<a href="." id="link_17"                                                                                                                     >わんぱんち</a>」(<a href="." id="link_12"                                                   >少年画報社</a>）「チョビんぐ」の連載の傍ら<a href="." id="link_18"                                     >PHP研究所</a>の<a href="." id="link_19"                     >理系</a>の<a href="." id="link_20"                               >萌え本</a>シリーズ、<a href="." id="link_21"             >Mobage</a>、<a href="." id="link_22"         >GREE</a>等の<a href="." id="link_23"                               >ゲーム</a>向け<a href="." id="link_24"                                                             >イラスト</a>を提供。
</p>
