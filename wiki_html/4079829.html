<p><b>ステファニー・ボージャス</b>、<b>ステファニー・レイコ・ボルジェ　</b>(Steffanie Borges) / （Steffanie Reiko Borge）は、1977年から1997年にかけて、ステージ名・ステファニー（Steffanie）が最も知られた、1961年8月30日生まれの日系アメリカ人で、モデルのちロック歌手で活動していた。<a href="." id="link_1"                >SHOW-YA</a>の2代目ボーカリスト。ソロで<a href="." id="link_2"                                                                                                  >アニメ版うる星やつら</a>の<a href="." id="link_3"                                >主題歌</a> (1985) を歌った。
</p>
