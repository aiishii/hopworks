<p><b>太田 省吾</b>（おおた しょうご、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >9月24日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >7月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >演出家</a>。<a href="." id="link_6"                                          >中華民国</a><a href="." id="link_7"                                >山東省</a><a href="." id="link_8"                                >済南市</a>に生まれる。<a href="." id="link_9"                                                    >学習院大学</a>政経学部中退。
</p><p>『水の駅』など<a href="." id="link_10"                                                   >沈黙劇</a>と呼ばれる独特の<a href="." id="link_11"                                         >ジャンル</a>を生み出す。代表作に『小町風伝』（<a href="." id="link_12"                   >1977年</a>初演。第22回岸田國士戯曲賞受賞）。『水の駅』、『地の駅』、『風の駅』は沈黙劇三部作と称される。
</p><p><a href="." id="link_13"                                                                       >岸田國士戯曲賞</a>の選考委員(第36回から第49回)などを務めた。
</p>
