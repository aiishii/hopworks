		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷 真</b>（たに まこと、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >12月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。
</p><p>2021年現在<a href="." id="link_4"                                                              >すかいらーくホールディングス</a>代表取締役会長兼社長。
</p><p><a href="." id="link_5"                                                              >関東学院大学</a><a href="." id="link_6"                                >工学部</a><a href="." id="link_7"                                          >建築学科</a>入学。その後<a href="." id="link_8"                                          >経済学部</a>に転部。最終学歴は関東学院大学経済学部卒業。1977年すかいらーく入社。2008年代表取締役社長就任。2014年社長就任中に再上場を達成。再上場当時は外食企業として<a href="." id="link_9"                                                                                  >日本マクドナルド</a>に次ぐ時価総額となった。2018年すかいらーくホールディングス代表取締役会長兼社長。
</p>
