		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森野 泰明</b>（もりの　たいめい、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >2月8日</a> - ）は、日本の<a href="." id="link_2"                                >陶芸家</a>、<a href="." id="link_3"                                                                        >日本藝術院</a>会員。
<a href="." id="link_4"                                >京都府</a>出身。<a href="." id="link_5"                                                                                                  >京焼き</a>の<a href="." id="link_6"                                                                                                            >森野嘉光</a>の子。本名読みひろあき。<a href="." id="link_7"                                                                                                      >京都市立美術大学</a>(現・<a href="." id="link_8"                                                                                  >京都市立芸術大学</a>)卒。1957年<a href="." id="link_9"                      >日展</a>初入選。69年日展会員。83年日本新工芸展で文部大臣賞受賞。96年<a href="." id="link_10"                                                                                                                               >京都府文化賞</a>功労賞受賞。2007年扁壺「大地」で<a href="." id="link_11"                                                             >日本芸術院賞</a>受賞。2010年芸術院会員。日展理事、<a href="." id="link_12"                                                                                                 >日工会</a>常務理事。2019年、<a href="." id="link_13"                                                                       >旭日中綬章</a>受章。
</p>
