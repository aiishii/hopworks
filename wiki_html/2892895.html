		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎田喬</b>（さいだ たかし、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >5月1日</a>）は、児童劇作家、画家。
香川県丸亀出身。1916年<a href="." id="link_3"                                                                                            >香川県師範学校</a>卒、<a href="." id="link_4"                                                                                                            >京都高等工芸学校</a>卒。1920年<a href="." id="link_5"                                                              >小原国芳</a>の招きで<a href="." id="link_6"                                                                                                                      >成城小学校</a>の教師となり、学校劇運動、自由画教育運動を指導。33年退職。34-47年児童劇団テアトロ・ピッコロで劇作、演出。48年<a href="." id="link_7"                                                                                                                                          >児童劇作家協会</a>を設立、委員長となる（のち<a href="." id="link_8"                                                                                                                                                    >日本児童演劇協会</a>）。55年「斎田喬児童劇選集」で<a href="." id="link_9"                                                              >芸能選奨</a>文部大臣賞受賞。児童文学の挿画も描いた。演劇教育研究所理事長、児童演劇協会名誉会長。
</p>
