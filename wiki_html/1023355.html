		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深津 望</b>（ふかつ のぞみ、<a href="." id="link_1"                    >1980年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >千葉県</a>出身。<a href="." id="link_5"                    >2006年</a>、「煙幕」が第49回<a href="." id="link_6"                                                                        >群像新人文学賞</a>の優秀作に選ばれる。受賞には至らなかったが、選考委員の<a href="." id="link_7"                                          >加藤典洋</a>が強く推したため優秀作とされた。
</p>
