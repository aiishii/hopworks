		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 義明</b>（しみず よしあき、<a href="." id="link_1"                    >1936年</a>2月27日 - 2021年2月20日 ）は、日本の美術史学者。<a href="." id="link_2"                                                                                  >プリンストン大学</a><a href="." id="link_3"                                          >名誉教授</a>。専門は<a href="." id="link_4"                                >美術史</a>・<a href="." id="link_5"                                >考古学</a>で、<a href="." id="link_6"                                                    >日本美術史</a>の第一人者。
</p>
