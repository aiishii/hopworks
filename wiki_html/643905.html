<p><b>細井 広沢</b> （ほそい こうたく、<a href="." id="link_2"                      >万治</a>元年<a href="." id="link_3"                                                      >10月8日</a>（<a href="." id="link_4"                    >1658年</a><a href="." id="link_4"                            >11月3日</a>） - <a href="." id="link_5"                      >享保</a>20年<a href="." id="link_6"                                                        >12月23日</a>（<a href="." id="link_7"                    >1736年</a><a href="." id="link_7"                          >2月4日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>中期の<a href="." id="link_9"                                >儒学者</a>・<a href="." id="link_10"                     >書家</a>・<a href="." id="link_11"                                                   >篆刻家</a>。<a href="." id="link_12"           >名</a>は<b>知慎</b>（ともちか）、<a href="." id="link_13"           >字</a>は公謹。<a href="." id="link_14"                     >通称</a>は<b>二郎太夫</b>（じろうだゆう）。広沢は<a href="." id="link_15"                                     >号</a>。別号に玉川、室号に<b>思胎斎</b>・蕉林庵・<b>奇勝堂</b>などがある。
