		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ノエル・ショメル</b>（Noël Chomel、<a href="." id="link_1"                    >1633年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >1712年</a><a href="." id="link_2"                              >10月30日</a>）は、<a href="." id="link_3"                                                              >フランス</a>の<a href="." id="link_4"                                                    >著述家</a>、<a href="." id="link_5"                      >司祭</a>。『日用百科辞典』（Dictionnaire œconomique：『家事百科辞典』とも）の著者である。シャルモ（Jacques Alexandre de Chalmot）が蘭訳した、<a href="." id="link_6"                                                    >オランダ語</a>の『 Huishoudelijk Woordenboek 』から<a href="." id="link_7"                                          >馬場貞由</a>、<a href="." id="link_8"                                          >大槻玄沢</a>が邦訳したものが、『<a href="." id="link_9"                                          >厚生新編</a>』となった他、蘭訳本は日本に多く輸入され、<a href="." id="link_10"                               >蘭学者</a>に重用された本の1つである。
</p>
