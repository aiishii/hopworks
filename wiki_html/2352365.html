		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大町 文衛</b>（おおまち ふみえ、<a href="." id="link_1"                    >1898年</a>（明治31年）<a href="." id="link_2"                            >3月27日</a> - <a href="." id="link_3"                    >1973年</a>（昭和48年）<a href="." id="link_4"                            >1月10日</a>）は、<a href="." id="link_5"                                          >昆虫学者</a>、<a href="." id="link_6"                                >随筆家</a>。<a href="." id="link_7"                                          >三重大学</a>名誉教授。<a href="." id="link_8"                      >文豪</a>・<a href="." id="link_9"                                          >大町桂月</a>の次男。<a href="." id="link_10"                                         >コオロギ</a>類の研究で知られ、「コオロギ博士」と呼ばれた。
</p>
