		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">くりた　しげたか</div><span class="fn">栗田　穣崇</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1972-05-09</span>) </span>1972年<a href="." id="link_1"                          >5月9日</a>（49歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >岐阜県</a><a href="." id="link_3"                                >大垣市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>専修大学<a href="." id="link_5"                                          >経済学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                          >株式会社ドワンゴ</a>専務取締役<br />株式会社カスタムキャスト取締役</td></tr></tbody></table>
<p><b>栗田 穣崇</b>（くりた しげたか、<a href="." id="link_7"                    >1972年</a><a href="." id="link_7"                          >5月9日</a> - ）は、<a href="." id="link_8"                                  >iモード</a>の立ち上げメンバーで、<a href="." id="link_9"                                                                                  >携帯電話の絵文字</a>（<a href="." id="link_10"                                                               >iモード絵文字</a>など）の開発者。
</p><p>現在は株式会社<a href="." id="link_6"                                          >ドワンゴ</a>専務取締役COO兼<a href="." id="link_11"                                     >niconico</a>代表、株式会社<a href="." id="link_12"                                                                                 >カスタムキャスト</a>取締役。<a href="." id="link_2"                                >岐阜県</a><a href="." id="link_3"                                >大垣市</a>出身。
</p>
