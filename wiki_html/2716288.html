		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三国 洋子</b>（みくに ようこ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >1月28日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >函館市</a>出身。
</p><p><a href="." id="link_5"                                                                                                      >北海道庁立函館高等女学校</a>卒業。<a href="." id="link_6"                    >1946年</a>から<a href="." id="link_7"                    >1959年</a>まで、函館市立函館幼稚園で<a href="." id="link_8"                                                    >幼稚園教諭</a>として勤務。<a href="." id="link_9"                    >1963年</a>、「雨のあと」にて、第1回<a href="." id="link_10"                                         >文化評論</a>新人賞短編小説部門入選。<a href="." id="link_11"                             >1960年代</a>から函館で文学運動を続け、<a href="." id="link_12"                                                                                 >リアリズム研究会</a>から<a href="." id="link_13"                                                                                                                         >日本民主主義文学同盟</a>に所属した。
</p>
