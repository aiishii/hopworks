<p><b>三春 重雄</b>（みはる しげお、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >3月17日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >1月8日</a>）は、<a href="." id="link_3"                                >宮城県</a>志田郡古川町(現・<a href="." id="link_4"                                >大崎市</a>)生まれ、旧制古川中学校（<a href="." id="link_5"                                                                                            >宮城県古川高等学校</a>）、<a href="." id="link_6"                                          >法政大学</a>出身、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>。元・<a href="." id="link_9"                                                                                            >宮城県議会議員</a>、<a href="." id="link_10"                                                   >日本社会党</a>宮城県本部<a href="." id="link_11"                               >委員長</a>、日ソ協会（現・<a href="." id="link_12"                                                                                           >日本ユーラシア協会</a>）宮城連合会長、<a href="." id="link_13"                                                   >河北新報社</a>厚生部部長などを歴任。第46代内閣総理大臣の<a href="." id="link_14"                               >片山哲</a>は義理の叔父にあたる。
</p>
