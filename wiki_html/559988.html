<p><b>三ッ林 幸三</b>（みつばやし こうぞう、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                            >9月24日</a> - <a href="." id="link_4"                    >1977年</a>（<a href="." id="link_5"                      >昭和</a>52年）<a href="." id="link_6"                            >5月13日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                                                        >衆議院議員</a>。<a href="." id="link_10"                                                   >埼玉県会</a>議員、同議長。衆議院議員を務め、国会議員として国政に参加したが、主には埼玉、幸手等地方政界で活動した。
</p>
