		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二川 滋夫</b>（ふたがわ しげお、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>のアマチュア<a href="." id="link_3"                                                                              >マジシャン</a>。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>生まれ。<a href="." id="link_6"                                                              >慶應義塾大学</a><a href="." id="link_7"                                >工学部</a>卒。
</p><p>高校一年生から<a href="." id="link_8"                      >奇術</a>を始め、奇術関係の書籍を多数執筆している。<a href="." id="link_9"                                          >高校</a>の<a href="." id="link_10"                     >数学</a><a href="." id="link_11"                     >教師</a>や<a href="." id="link_12"                               >学習塾</a>の経営も経験している。また<a href="." id="link_13"                   >1984年</a>には第17回<a href="." id="link_14"                                                   >石田天海賞</a>を受賞した。
現在は横浜にて奇術用具店を経営。
</p>
