		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 英勝</b>（なかむら ひでかつ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >2011年</a>）は、西洋史学者、<a href="." id="link_3"                                                                                  >お茶の水女子大学</a>名誉教授。
東京生まれ。母方の祖父は<a href="." id="link_4"                                          >大槻文彦</a>、姉は<a href="." id="link_5"                                          >中野好夫</a>の二番目の妻・静。1941年<a href="." id="link_6"                                                                                  >東京帝国大学</a>史学科卒。戦後お茶の水女子大助教授、教授、1981年定年退官、名誉教授。<a href="." id="link_7"                                          >日本大学</a>教授、<a href="." id="link_8"                                                                                  >川村学園女子大学</a>教授。英国議会史専門。妻は翻訳家の<a href="." id="link_9"                                          >中村妙子</a>。
</p>
