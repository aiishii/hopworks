<p><b>田中 欣一</b>（たなか きんいち、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >1月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                          >北葛飾郡</a>（現:<a href="." id="link_6"                                >三郷市</a>域）出身。雑誌グラビア撮影の傍ら、埼玉・東京でレンタルスタジオ経営を手がける。雑誌グラビア写真では、構成の緊密な作品群で緊縛写真の第一人者として知られる。ピンク映画、グラビア含めると撮影した女性は6,000人にも上る。
</p>
