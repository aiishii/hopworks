<p><b>富嶽</b>（ふがく）は、<a href="." id="link_1"                                                    >太平洋戦争</a>中に<a href="." id="link_2"                                >日本軍</a>が計画した、<a href="." id="link_3"                                                                        >アメリカ</a><a href="." id="link_4"                                                                                  >本土爆撃</a>を目的にした6発の超大型<a href="." id="link_5"                                                    >戦略爆撃機</a>である。名は<a href="." id="link_6"                                >富士山</a>の別名にちなむ。
</p>
