<p><b>今森光彦</b>（いまもり みつひこ、<a href="." id="link_9"                    >1954年</a><a href="." id="link_9"                          >8月6日</a> - ）は<a href="." id="link_3"                                >滋賀県</a><a href="." id="link_4"                                >大津市</a>出身の<a href="." id="link_10"                               >写真家</a>、<a href="." id="link_8"                                >切り絵</a>作家。<a href="." id="link_11"                                                                       >日本写真家協会</a>、自然科学写真協会会員。弟は画家の今森洋輔。
</p>
