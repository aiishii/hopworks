<p><b>勝間田 稔</b>（かつまた みのる、<a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                            >1月13日</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                        >12月13日</a>）- <a href="." id="link_4"                    >1906年</a>（<a href="." id="link_5"                      >明治</a>39年）<a href="." id="link_6"                            >1月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >幕末</a>から明治期の<a href="." id="link_9"                      >武士</a>（<a href="." id="link_10"                               >長州</a><a href="." id="link_11"                     >藩士</a>）、<a href="." id="link_12"                                                         >内務</a><a href="." id="link_13"                     >官僚</a>。<a href="." id="link_14"                                                             >県知事</a>、<a href="." id="link_15"                               >宮内省</a><a href="." id="link_16"                               >図書頭</a>。幼名・百太郎。号・蝶夢、鉄琴。
</p>
