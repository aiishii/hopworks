</p><p><a href="." id="link_10"                                                                                                                         >株式会社アンティノスレコード</a><a href="." id="link_11"                                                   >代表取締役</a><a href="." id="link_12"                     >社長</a>、<a href="." id="link_13"                                                                                                                                                                                                                         >株式会社ソニー・ミュージックエンタテインメント</a>（初代法人）代表取締役社長、<a href="." id="link_14"                               >ソニー株式会社</a> <a href="." id="link_15"                                                                       >グループ</a>役員、ソニー株式会社業務執行役員上席常務などを歴任した。
