		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇佐美 泰一郎</b>（うさみ たいいちろう、<a href="." id="link_1"                    >1962年</a>（<a href="." id="link_2"                      >昭和</a>37年）<a href="." id="link_3"                              >12月28日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >経営者</a>。<a href="." id="link_6"                                                                                            >経営コンサルタント</a>。<a rel="nofollow" class="external text" href="http://newport.jp/">株式会社ニューポート</a>代表取締役。
</p><p>元<a href="." id="link_7"                                                                                  >松下電器産業</a>（現<a href="." id="link_8"                                                              >パナソニック</a>）顧問コンサルタント（<a href="." id="link_9"                    >1989年</a>〜<a href="." id="link_10"                   >1999年</a>までの10年間）。
</p><p><a href="." id="link_11"                                                   >早稲田大学</a>理工学部経営システム工学科卒業。 <a href="." id="link_12"                                                   >松下政経塾</a>（7期）卒塾。
</p><p><a href="." id="link_13"                                                                       >中小企業診断士</a>。<a href="." id="link_14"                                                                       >環境プランナー</a> ERとして<a rel="nofollow" class="external text" href="http://www.kankyo-planning.org/">環境プランニング学会</a>に加盟。
</p>
