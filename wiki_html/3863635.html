		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 誠峰</b>（ちょう せいほう、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >6月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                >刑事実務学</a> <a href="." id="link_5"                                                    >研究者</a>。早稲田リーガルコモンズ法律事務所 パートナー。<a href="." id="link_6"                                                                                                                                    >早稲田大学 大学院法務研究科</a> <a href="." id="link_7"                                                                        >非常勤講師</a>。<a href="." id="link_8"                                                                                                                >日本弁護士会連合会</a> 刑事弁護センター幹事、同 刑事調査室嘱託。<a href="." id="link_9"                                                                                  >第二東京弁護士会 裁判員センター</a> 副委員長。医療問題弁護団 団員。在日コリアン弁護士協会 会員。東京法廷技術アカデミー インストラクター。
</p>
