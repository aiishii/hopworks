		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本木 幸治</b>（もとき こうじ、生年月日不詳 - <a href="." id="link_1"                    >2009年</a><a href="." id="link_1"                            >12月6日</a>）は日本の<a href="." id="link_2"                                >舞踏家</a>。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >松本市</a>生まれ。本木幸治事務所主宰。
</p><p><a href="." id="link_2"                                >舞踏家</a>・<a href="." id="link_5"                                >土方巽</a>の舞踏公演を観て<a href="." id="link_6"                                          >暗黒舞踏</a>に傾倒。独学で舞踏を学んだ。<a href="." id="link_7"                    >1990年</a>松本市の松本ブックス・ロクサンにて写真展「雪袴」をオブジェと共に発表。以降、街頭など様々な場所にて<a href="." id="link_8"                                                                        >パフォーマンス</a>を展開。<a href="." id="link_9"                                                                  >RCサクセション</a>のサックス奏者である<a href="." id="link_10"                                         >梅津和時</a>との共演が話題となり全国各地および<a href="." id="link_11"                               >ロシア</a>にて公演。
</p>
