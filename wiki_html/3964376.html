		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第6代<a href="." id="link_1"                                                                                                                                                              >スタンフォード伯爵</a>および第2代<a href="." id="link_2"                                                                                                                                                    >ウォリントン伯爵</a><b>ジョージ・ハリー・グレイ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">George Harry Grey, 6th Earl of Stamford and 2nd Earl of Warrington</span>、<a href="." id="link_4"                    >1765年</a><a href="." id="link_4"                              >10月31日</a> – <a href="." id="link_5"                    >1845年</a><a href="." id="link_5"                            >4月26日</a>）は、イギリスの貴族、政治家。1768年から1819年まで<b>グレイ卿</b>の<a href="." id="link_6"                                          >儀礼称号</a>を使用した。
