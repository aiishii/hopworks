		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Latif_Yahia.jpg" title="ファイル:Latif Yahia.jpg">ファイル:Latif Yahia.jpg</a>  <div class="thumbcaption">ヤヒア、2009年撮影。</div></div></div>
<p><b>ラティフ・ヤヒア</b>（Latif Yahia、<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">لطيف يحيى</span>&#8206;, <i>Laṭīf Yaḥīa</i>、<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >6月14日</a> - ）は、<a href="." id="link_3"                                >イラク</a>生まれの<a href="." id="link_4"                                >著作家</a>、<a href="." id="link_5"                                                                                            >イラン・イラク戦争</a>に従軍した元戦闘員。ただし、ヤヒアが自称する経歴については、少なくとも2人のジャーナリストたちが疑義を提起している。ヤヒアは、自分がかつて、イラクの独裁者だった<a href="." id="link_6"                                                                                                      >サッダーム・フセイン</a>の息子<a href="." id="link_7"                                                                                                                                              >ウダイ</a>の<a href="." id="link_8"                                >影武者</a>であったと自称していることで知られている。
</p>
