<p><b>ペロタン</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Pérotin</span>）または<b>ペロティヌス</b>（<a href="." id="link_2"                                          >ラテン語</a>&#58; <span lang="la">Perotinus</span>）は、<a href="." id="link_3"                      >中世</a>西欧の<a href="." id="link_4"                                >作曲家</a>。<a href="." id="link_5"                          >12世紀</a>末から<a href="." id="link_6"                          >13世紀</a>はじめにかけて<a href="." id="link_7"                                          >フランス</a>で活躍した。出身や民族は不明だが、フランス人であったと考えられている。<a href="." id="link_8"                                                                                  >ノートルダム楽派</a>の<a href="." id="link_9"                                                              >ポリフォニー</a>音楽の最も有名な担い手である。ペロタンの名は、<a href="." id="link_10"                               >ペトロ</a>に<a href="." id="link_11"                               >指小辞</a>を加えたものであり、ペロティヌスはそれをラテン語化した形である。
