<p><b>上今泉駅</b>（かみいまいずみえき）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >高座郡</a><a href="." id="link_3"                                          >海老名町</a><a href="." id="link_4"                                                                              >上今泉</a>（現・<a href="." id="link_3"                                          >海老名市</a>上今泉）にあった<a href="." id="link_5"                                          >相模鉄道</a><a href="." id="link_6"                                >相模線</a>の<a href="." id="link_7"                                >駅</a>（<a href="." id="link_8"                      >廃駅</a>）。正式には、「<b>上今泉停留場</b>」と称していた。
</p><p>以下、当時のことに関する記述は、特記がない限り廃止時点におけるものである。また、同<a href="." id="link_9"                                >停留場</a>の復活に値する新駅の計画もあるので併記する。
</p>
