<p><b>徳大寺 公弘</b>（とくだいじ きんひろ、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >9月26日</a>（<a href="." id="link_2"                      >文久</a>3年<a href="." id="link_3"                                                      >8月14日</a>） - <a href="." id="link_4"                    >1937年</a>（<a href="." id="link_5"                      >昭和</a>12年）<a href="." id="link_6"                          >1月4日</a>）は、<a href="." id="link_7"                      >明治</a>から昭和期の<a href="." id="link_8"                      >華族</a>。<a href="." id="link_9"                                >正二位</a>、<a href="." id="link_10"                                                              >貴族院公爵議員</a>。<a href="." id="link_11"                                         >東山天皇</a>の<a href="." id="link_12"                                         >男系</a>七世<a href="." id="link_13"                                         >子孫</a>である。正字体での表記は<b>德大寺</b>。
</p>
