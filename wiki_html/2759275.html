		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口 強</b>（ひぐち つよし、<a href="." id="link_1"                    >1952年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>。全日本社会人<a href="." id="link_4"                      >落語</a>協会副会長。<a href="." id="link_5"                                          >アマチュア落語家</a>でもあり、高座名は<b>一合庵 小風</b>（いちごうあん こかぜ）（羽太楽家はじ鶴改め）。いのちの落語独演会主宰。悪性の<a href="." id="link_6"                                          >癌</a>を乗り越えた体験をもとに執筆活動を行なうとともに、趣味であった落語を本業として全国でいのちの落語講演を行なっている。「<a href="." id="link_7"                      >笑い</a>は最高の<a href="." id="link_8"                                          >抗がん剤</a>」「生きてるだけで金メダル」等をテーマに、癌患者たちに「いのちの落語独演会」（旧・いのちに感謝の独演会）を年に一度開催している。
</p>
