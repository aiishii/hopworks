		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島津 修久</b>（しまづ のぶひさ、<a href="." id="link_1"                    >1938年</a>（<a href="." id="link_2"                      >昭和</a>13年） - ）は <a href="." id="link_3"                                >島津氏</a>第32代当主。<a href="." id="link_4"                                          >島津義弘</a>から数えて15代目にあたる。<a href="." id="link_5"                                          >株式会社</a><a href="." id="link_6"                                          >島津興業</a><a href="." id="link_7"                                                    >代表取締役</a><a href="." id="link_8"                      >会長</a>。
島津顕彰会会長。<a href="." id="link_9"                                          >鶴嶺神社</a><a href="." id="link_10"                     >宮司</a>
<a href="." id="link_11"                                         >照国神社</a>宮司。<a href="." id="link_12"                               >平松神社</a>宮司。<a href="." id="link_13"                                         >社団法人</a><a href="." id="link_14"                     >茶道</a><a href="." id="link_15"                               >裏千家</a>淡交会鹿児島支部長。元・鹿児島経済同友会<a href="." id="link_16"                             >代表幹事</a>。薩摩<a href="." id="link_17"                     >古武道</a><a href="." id="link_18"                                                                                                 >影之流</a>顧問。元・<a href="." id="link_19"                                         >鹿児島県</a><a href="." id="link_20"                                                   >公安委員（長）</a>。元・<a href="." id="link_21"                                         >西郷南洲</a>顕彰会会長。元・<a href="." id="link_22"                                         >薩摩琵琶</a>同好会会長。
</p>
