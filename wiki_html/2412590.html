		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 致雄</b>（いとう むねお、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                                                            >日本SF作家クラブ</a>名誉会員。
</p><p><a href="." id="link_5"                                >宮城県</a>出身。国立<a href="." id="link_6"                                                                                  >仙台電波高等学校</a>（現在の<a href="." id="link_7"                                                                                                                          >仙台電波工業高等専門学校</a>）  、武蔵工業大学（現在の<a href="." id="link_8"                                                              >東京都市大学</a>）電子通信工学科卒。<a href="." id="link_9"                                                                                                                                    >伊藤忠テクノサイエンス</a>を<a href="." id="link_10"                   >2000年</a>に退社。<a href="." id="link_11"                   >2005年</a>、『ルーツ』（『神の血脈』に改題）で第6回<a href="." id="link_12"                                                   >小松左京賞</a>受賞。当時63歳という高齢での受賞。
</p>
