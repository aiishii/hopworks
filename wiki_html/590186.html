<p><b>楢橋 渡</b>（ならはし わたる、<a href="." id="link_1"                    >1902年</a>（<a href="." id="link_2"                      >明治</a>35年）<a href="." id="link_3"                            >3月22日</a> - <a href="." id="link_4"                    >1973年</a>（<a href="." id="link_5"                      >昭和</a>48年）<a href="." id="link_6"                              >11月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>、<a href="." id="link_9"                                >政治家</a>。国民民主党最高顧問。<a href="." id="link_10"                                                             >内閣書記官長</a>・<a href="." id="link_11"                                         >運輸大臣</a>を務めた。その風貌と弁舌から<b>怪物</b>と呼ばれた。元<a href="." id="link_12"                                                                       >衆議院議員</a>の<a href="." id="link_13"                               >楢橋進</a>は長男。
</p>
