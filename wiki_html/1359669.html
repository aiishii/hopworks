<p><b>塚本 靖</b>（つかもと やすし、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >3月27日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                      >2月15日</a>） - <a href="." id="link_4"                    >1937年</a>（<a href="." id="link_5"                      >昭和</a>12年）<a href="." id="link_6"                          >8月9日</a>）は、日本の<a href="." id="link_7"                                >建築家</a>。<a href="." id="link_8"                                          >東京帝国大学</a>において建築意匠・装飾・工芸の研究・指導に当たった。号は准亭。
</p>
