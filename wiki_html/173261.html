		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デビッド・マー</b>（David Marr、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                              >11月17日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >神経科学</a>の研究者。計算論的<a href="." id="link_5"                      >視覚</a>論に大きな影響を与えた。
<a href="." id="link_6"                      >小脳</a>の理論で博士号を取得した。これは小脳を<a href="." id="link_7"                                                                        >パーセプトロン</a>の一種であると見なしたものであった。この理論は後に<a href="." id="link_8"                                                                                        >伊藤正男</a>によって検証された。
伊藤正男にアメリカで会ったが、その翌年に<a href="." id="link_9"                                >白血病</a>で死亡した。死後の<a href="." id="link_10"                   >1982年</a>に『ヴィジョン』が出版された。
</p>
