		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 弘一</b>（あべ こういち、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >10月28日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。<a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                >世田谷</a><a href="." id="link_5"                                >羽根木</a>生まれ。陸軍学校を経て、<a href="." id="link_6"                                          >中央大学</a><a href="." id="link_7"                                >文学部</a>卒。<a href="." id="link_8"                    >1957年</a>詩誌『貘』に参加。渡仏して<a href="." id="link_9"                                                                                                      >フランシス・ポンジュ</a>の知遇を得る。<a href="." id="link_10"                   >1996年</a>『風景論』で第14回<a href="." id="link_11"                                                   >現代詩人賞</a>受賞。
</p>
