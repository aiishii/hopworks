		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>セント・ビュードーのランダル男爵<b>ステュアート・ジェフリー・ランダル</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Stuart Jeffrey Randall, Baron Randall of St Budeaux</span>、<a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                            >6月22日</a> - <a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >8月11日</a>）は、イギリスの<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                          >一代貴族</a>。<a href="." id="link_6"                    >1983年</a>から<a href="." id="link_7"                    >1997年</a>にかけて<a href="." id="link_8"                                >庶民院議員</a>を務めた。
</p>
