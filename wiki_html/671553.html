		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スリーマン</b>（Sleeman）は、<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                >ビール</a>醸造会社及び<a href="." id="link_3"                                          >ブランド</a>である。
<a href="." id="link_4"                    >1834年</a>にカナダ・<a href="." id="link_5"                                                              >オンタリオ州</a><a href="." id="link_6"                                                                                                  >グエルフ</a>で創業された。
カナダ市場の二大ビール会社<a href="." id="link_7"                                          >モルソン</a>、<a href="." id="link_8"                                          >ラバット</a>に次ぐ第三位のビール生産量を誇る。
<a href="." id="link_9"                    >2006年</a><a href="." id="link_9"              >8月</a>に、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_11"                                                                       >サッポロビール</a>に買収される旨発表し、現在サッポロビールの連結子会社である。
</p>
