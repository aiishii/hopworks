<p><span style="speak:none" aria-hidden="true"><b>中原 涼</b></span>（なかはら りょう、男性、1957年4月27日 - 2013年5月）は、日本の<a href="." id="link_1"                                >小説家</a>。<a href="." id="link_2"                                          >東北大学</a><a href="." id="link_3"                                >理学部</a>天文学科卒業。
</p><p><a href="." id="link_4"                    >1980年</a>に「笑う宇宙」で第3回<a href="." id="link_5"                                                                            >奇想天外SF新人賞</a>の佳作を受賞してデビュー。
</p><p>1980年代後半より<a href="." id="link_6"                                          >少女小説</a>を執筆。<a href="." id="link_7"                                                                                                                                      >講談社X文庫ティーンズハート</a>から刊行された『アリス』シリーズは1998年、『<a href="." id="link_8"                                      >アリスSOS</a>』としてアニメ化されている。
</p>
