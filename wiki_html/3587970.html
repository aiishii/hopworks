	<h1 id="firstHeading" class="firstHeading" >ンガトカエ島</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:232px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:NewGeorgiaGroupCloseup.png" title="ファイル:NewGeorgiaGroupCloseup.png">ファイル:NewGeorgiaGroupCloseup.png</a>  <div class="thumbcaption">ニュージョージア諸島の地図</div></div></div>
<p><b>ンガトカエ島</b>（ンガトカエとう、Nggatokae Island、冒頭部の「ン」を省き<b>ガトカエ島</b> (ガトカエとう、Gatokae Island) とも）は<a href="." id="link_1"                                                              >ソロモン諸島</a>、<a href="." id="link_2"                                                                                                      >ニュージョージア諸島</a>に位置する島嶼の1つである。行政上は<a href="." id="link_3"                                                                                                  >西部州</a>に属する。面積は93<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">平方キロメートル</a>で、<a href="." id="link_4"                    >1999年</a>時点で人口は2367人であった。
</p><p>休火山からなる島であり、最高峰は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                            >マリウ山</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Mount_Mariu&amp;action=edit&amp;redlink=1" class="new" title="En:Mount Mariu (存在しないページ)">英語版</a>）</span></span>（887<a href="/wiki/%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="メートル">メートル</a>）である。島内には<a href="." id="link_6"                                                                        >ガトカエ飛行場</a>が存在する。
</p>
