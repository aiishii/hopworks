		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五代 正田 文右衛門</b>（ごだい しょうだ ぶんえもん、前名・<b>唯一郎</b>、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                              >12月29日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                        >11月25日</a>） - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年））は、日本の<a href="." id="link_6"                                >政治家</a>（群馬県邑楽郡館林<a href="." id="link_7"                                          >町長</a>）、醤油<a href="." id="link_8"                                >醸造家</a>（亀甲正醤油<a href="." id="link_9"                      >醸造</a>元）、<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                                         >正田醤油</a>取締役社長。群馬醤油同業組合長。族籍は群馬県<a href="." id="link_12"                     >平民</a>。<a href="." id="link_13"                                                             >上皇后美智子</a>は曽孫にあたる。
</p>
