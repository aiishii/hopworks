<p><b>海野平の戦い</b>（うんのたいらのたたかい）は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_2"                                                >天文</a>10年（<a href="." id="link_3"                    >1541年</a>）5月に<a href="." id="link_4"                                >信濃国</a><a href="." id="link_5"                                >小県郡</a>（<a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >上田市</a>）で起きた合戦。
</p><p>天文年間に<a href="." id="link_8"                                >甲斐国</a>を統一した甲斐守護<a href="." id="link_9"                                          >武田信虎</a>と、<a href="." id="link_10"                                         >村上義清</a>や<a href="." id="link_11"                                                                                       >諏訪頼重</a>など武田と結んだ信濃国人の連合軍が小県郡へ侵攻し、小県を領する<a href="." id="link_12"                                         >海野棟綱</a>、<a href="." id="link_13"                                         >根津元直</a>ら<a href="." id="link_14"                               >滋野三家</a>（<a href="." id="link_15"                               >海野氏</a>、<a href="." id="link_16"                                                   >禰津氏</a>、<a href="." id="link_17"                               >望月氏</a>)や<a href="." id="link_18"                               >真田氏</a>との間で行われた。別名：海野平合戦。
</p>
