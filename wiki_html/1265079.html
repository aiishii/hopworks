		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国際リュージュ連盟</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Fédération Internationale de Luge de Course</span>、略称:<b>FIL</b>）は、<a href="." id="link_2"                                                    >リュージュ</a>の<a href="." id="link_3"                                                              >国際競技連盟</a>で、本部は<a href="." id="link_4"                                                              >オーストリア</a>の<a href="." id="link_5"                                                              >ザルツブルク</a>。2016年現在の会長は<a href="." id="link_6"                                                                                                                                                    >ヨセフ・フェント</a>（1970・74年世界選手権優勝）。
