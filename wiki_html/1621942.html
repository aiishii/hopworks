		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>源 伴存</b>（みなもと ともあり、<a href="." id="link_1"                      >寛政</a>4年（<a href="." id="link_2"                    >1792年</a>）<a href="." id="link_3"                                        >3月</a> - <a href="." id="link_4"                      >安政</a>6年<a href="." id="link_5"                                                      >6月18日</a>（<a href="." id="link_6"                    >1859年</a><a href="." id="link_6"                            >7月17日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期<a href="." id="link_8"                                >紀州藩</a>の<a href="." id="link_9"                                >本草学</a>者・<a href="." id="link_10"                               >博物学</a>者・藩医。翠山、翠嶽、紫藤園などと号し、通称十兵衛。<b>畔田 伴存</b>（くろだ ともあり）、<b>畔田 翠山</b>（くろだ すいざん）、<b>畔田 十兵衛</b>などとも。『<a href="." id="link_11"                                                                                 >和州吉野郡群山記</a>』『古名録』をはじめとする博物学の著作を遺した。
</p>
