		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伏屋 素狄</b>（ふせや そてき）<a href="." id="link_1"                      >延享</a>4年<a href="." id="link_2"                                                      >12月1日</a>（<a href="." id="link_3"                    >1748年</a><a href="." id="link_3"                          >1月1日</a>） - <a href="." id="link_4"                                                >文化</a>8年<a href="." id="link_5"                                                        >11月26日</a>（<a href="." id="link_6"                    >1812年</a><a href="." id="link_6"                            >1月10日</a>）は日本の<a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                                    >医学者</a>。<a href="." id="link_9"            >字</a>は正宜、<a href="." id="link_10"           >号</a>は琴坂、通称を万町権之進。<a href="." id="link_11"                               >漢方医</a>であったが50歳前に<a href="." id="link_12"                     >蘭学</a>と出会い、<a href="." id="link_13"                                         >西洋医学</a>に転進。動物の臓器の解剖、実験を実践し、その著『和蘭医話』で<a href="." id="link_14"                     >腎臓</a>の機能は<a href="." id="link_15"           >尿</a>の生成であるとした。
</p>
