		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 防</b>（しば ぼう、<a href="." id="link_1"                  >149年</a> - <a href="." id="link_2"                  >219年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の政治家。<a href="." id="link_5"            >字</a>は<b>建公</b>。<a href="." id="link_6"                                          >司隷</a><a href="." id="link_7"                                                                    >河内郡</a><a href="." id="link_8"                      >温県</a>の人。曾祖父は<a href="." id="link_9"                                                                                                  >司馬鈞</a>。祖父は<a href="." id="link_10"                                                                                                 >司馬量</a>。父は<a href="." id="link_11"                               >司馬儁</a>。子は<a href="." id="link_12"                               >司馬朗</a>・<a href="." id="link_13"                               >司馬懿</a>他8人いたが、皆優秀で全員が字に「達」の字を持っていたため「司馬八達」と呼ばれた。曾孫は<a href="." id="link_14"                                     >晋</a>（<a href="." id="link_15"                     >西晋</a>）の武帝（<a href="." id="link_16"                               >司馬炎</a>）にあたる。
</p>
