		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>テクニクビート</b>』は、<a href="." id="link_1"                    >2002年</a>7月にアーケード、同年11月に<a href="." id="link_2"                            >PlayStation 2</a>用ソフトとして<a href="." id="link_3"                                >アリカ</a>から発売された<a href="." id="link_4"                                                    >音楽ゲーム</a>。アクションゲームやパズルゲームの要素を持ち、音を持ち運ぶ、組み合わせるといった独特の操作でプレイする。
</p><p>楽曲は前作『<a href="." id="link_5"                                                                                                                                                    >テクニクティクス</a>』の収録曲と<a href="." id="link_6"                                                    >ナムコ</a>（後の<a href="." id="link_7"                                                                                                                                    >バンダイナムコゲームス</a>）のレトロゲームのアレンジ楽曲を収録。コンシューマ版では新曲も追加された。
</p>
