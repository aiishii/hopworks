		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日野 名子</b>（ひの めいし、<a href="." id="link_1"                                                >延慶</a>2年（<a href="." id="link_2"                    >1310年</a>）? - <a href="." id="link_3"                      >延文</a>3年<a href="." id="link_4"                                                      >2月23日</a>（<a href="." id="link_5"                    >1358年</a><a href="." id="link_5"                            >4月10日</a>））は、<a href="." id="link_6"                                          >鎌倉時代</a>末期から<a href="." id="link_7"                                                                              >南北朝時代</a>にかけての<a href="." id="link_8"                      >女房</a>。<a href="." id="link_9"                                          >光厳天皇</a><a href="." id="link_10"                     >典侍</a>。名は「資子」とも。通称は「竹むき」。父は<a href="." id="link_11"                                         >日野資名</a>、夫は<a href="." id="link_12"                                                   >西園寺公宗</a>。日記『<b><a href="#日記『竹むきが記』">竹むきが記</a></b>』の筆者として知られる。
</p>
