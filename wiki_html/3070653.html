<p><b>坂井 千春</b>（さかい ちはる、<a href="." id="link_1"                            >9月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                          >演歌歌手</a>。<a href="." id="link_3"                                >岐阜県</a><a href="." id="link_4"                                >大垣市</a>出身。
</p><p>幼少期より日本各地の<a href="." id="link_9"                                          >カラオケ</a>大会に出場し、数々の成績を残す。作曲家である<a href="." id="link_10"                                         >曽根幸明</a>の門下生としてレッスンを受けた後に歌手デビューする。
</p>
