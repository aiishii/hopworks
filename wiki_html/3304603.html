		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 睦男</b>（にしむら むつお、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >1月31日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >3月9日</a>）は、日本の<a href="." id="link_3"                                >地理学</a>者。
</p><p><a href="." id="link_4"                                >山口県</a><a href="." id="link_5"                                >宇部市</a>出身。1938年<a href="." id="link_6"                                                                                                                                                                  >京都帝国大学文学部</a>地理学科卒。<a href="." id="link_7"                      >京都</a>・<a href="." id="link_8"                                                                                                                >嵯峨野高等女学校</a>教員を経て、1951年<a href="." id="link_9"                                          >京都大学</a><a href="." id="link_10"                                                   >教養部</a><a href="." id="link_11"                               >助教授</a>、63年<a href="." id="link_12"                     >教授</a>、1968年<a href="." id="link_13"                                                             >奈良女子大学</a>文学部教授、1978年<a href="." id="link_14"                                         >奈良大学</a>教授、82年同学長。子は<a href="." id="link_15"                                                   >ドイツ文学</a>者の<a href="." id="link_16"                                                                                                           >西村雅樹</a>。
</p>
