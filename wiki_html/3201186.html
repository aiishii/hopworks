<p><b>tricolor</b>（トリコロール）は、<a href="." id="link_2"                                                                                  >アイルランド音楽</a>、<a href="." id="link_3"                                                    >ケルト音楽</a>を中心とした日本の<a href="." id="link_8"                                                              >音楽ユニット</a>。<a href="." id="link_9"                    >2014年</a>放送のテレビドラマ『<a href="." id="link_10"                                         >マッサン</a>』の<a href="." id="link_11"                     >劇伴</a>を作曲した<a href="." id="link_12"                                         >富貴晴美</a>と共に演奏したことでも知られる。
</p>
