		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エミール・クストリッツァ&amp;ノー・スモーキング・オーケストラ</b>（<b>Emir Kusturica &amp; The No Smoking Orchestra</b>）は、<a href="." id="link_1"                                                                        >ユーゴスラビア</a>（現<a href="." id="link_2"                                                                                                                          >ボスニア・ヘルツェゴビナ</a>）の<a href="." id="link_3"                                                    >サラエヴォ</a>で結成された<a href="." id="link_4"                                                                        >音楽バンド</a>。<a href="." id="link_5"                                                              >バルカン半島</a>の伝統音楽を下敷きに、<a href="." id="link_6"                                                          >ロック</a>や<a href="." id="link_7"                                >ジャズ</a>・<a href="." id="link_8"                      >スカ</a>など多様なジャンルを混合させた独特の音楽性を持つ。
</p>
