		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森島 賢</b>（もりしま まさる、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >1月21日</a> - ）は、日本の<a href="." id="link_2"                                                    >農業経済学</a>者、<a href="." id="link_3"                                          >立正大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >群馬県</a>生まれ。1957年<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >工学部</a><a href="." id="link_8"                                          >土木工学</a>科卒業。1963年同<a href="." id="link_9"                                >大学院</a>農業経済学専攻修了、「農業における用水生産力の計測的研究」で<a href="." id="link_10"                                                             >農学博士</a>。1964年<a href="." id="link_11"                               >農林省</a><a href="." id="link_12"                                                                                                                                         >農業技術研究所</a>入所。1978年<a href="." id="link_13"                                                   >北海道大学</a><a href="." id="link_14"                               >農学部</a><a href="." id="link_15"                               >助教授</a>。1981年東京大学農学部助教授、84年<a href="." id="link_16"                     >教授</a>。94年<a href="." id="link_17"                     >定年</a><a href="." id="link_18"                     >退官</a>、立正大学<a href="." id="link_19"                                         >経済学部</a>教授。2004年定年退職、名誉教授。2003年<a href="." id="link_20"                                         >社団法人</a><a href="." id="link_21"                                                             >農協協会</a><a href="." id="link_22"                     >理事</a>。各種委員、農林水産統計観測審議会委員。<a href="." id="link_23"                               >千葉県</a>農政審議会委員。
</p>
