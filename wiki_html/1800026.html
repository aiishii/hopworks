		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷 藤郎</b>（おおたに ふじお、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >3月27日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                      >日本</a>の元<a href="." id="link_4"                                                              >厚生</a><a href="." id="link_5"                      >官僚</a>（<a href="." id="link_6"                                                                        >テクノクラート</a>）、大学教授。<a href="." id="link_7"                                                                        >精神障害者</a>や<a href="." id="link_8"                                                    >ハンセン病</a>患者の人権保護・待遇改善に積極的に取り組み、<a href="." id="link_9"                    >1993年</a>には<a href="." id="link_10"                                                                                 >WHO</a>から<a href="." id="link_11"                                                                                                                                                                       >レオン・ベルナール賞</a>を授与された。<a href="." id="link_12"                                                                                 >国際医療福祉大学</a>初代学長。
</p>
