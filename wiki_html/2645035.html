		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本多 稜</b>（ほんだ りょう、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                              >10月17日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >浜松市</a>出身。歌誌「<a href="." id="link_5"                                >短歌人</a>」所属。現在「短歌人」編集委員。
</p><p><a href="." id="link_6"                    >1998年</a>に「蒼の重力」で第9回<a href="." id="link_7"                                >歌壇賞</a>を受賞。<a href="." id="link_8"                    >2004年</a>に第1歌集「蒼の重力」で第48回<a href="." id="link_9"                                                                        >現代歌人協会賞</a>を受賞。<a href="." id="link_10"                   >2008年</a>には第2歌集「游子」で第13回<a href="." id="link_11"                                                                       >寺山修司短歌賞</a>を受賞。<a href="." id="link_12"                   >2017年</a>から「短歌人」編集委員。<a href="." id="link_13"                     >登山</a>や<a href="." id="link_14"                                                                                                                                   >スキューバ・ダイビング</a>を題材とした、躍動的でスケールの雄大な歌を得意とする。
</p>
