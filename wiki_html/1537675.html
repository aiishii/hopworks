		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 雅一郎</b>（あべ まさいちろう、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >11月21日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。木材卸であった阿部木材工業の第2代社長であり、会社を複合的な企業グループに拡大させた。また、<a href="." id="link_5"                                >競走馬</a>の<a href="." id="link_6"                      >馬主</a>としても著名で、<a href="." id="link_7"                                                                                  >GI競走</a>に優勝した<a href="." id="link_8"                                                              >ヒシアマゾン</a>、<a href="." id="link_9"                                                              >ヒシアケボノ</a>、<a href="." id="link_10"                                                             >ヒシミラクル</a>など数々の活躍馬を所有した。<a href="." id="link_11"                                                             >慶應義塾大学</a>卒業。阿部木材工業創業者の<a href="." id="link_12"                                         >阿部雅信</a>は父、第3代社長の<a href="." id="link_13"                                                                                                           >阿部雅英</a>は長男。両者もまた馬主として知られる。
</p>
