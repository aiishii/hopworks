		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 淳</b>（みうら あつし、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >地方公務員</a>。<a href="." id="link_4"                                >川崎市</a>総務企画<a href="." id="link_5"                      >局長</a>や、川崎市<a href="." id="link_6"                                                    >副市長</a>を経て、<a href="." id="link_7"                                                                                  >公益財団法人</a>川崎市産業振興財団<a href="." id="link_8"                                                    >理事長</a>。
