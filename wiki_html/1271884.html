		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マッシモ・ヴィターリ</b>（<b>Massimo Vitali</b>, <a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>、<a href="." id="link_3"                      >コモ</a>生まれの<a href="." id="link_4"                                >写真家</a>。
</p><p>写真は<a href="." id="link_5"                                          >ロンドン</a>で学んだ。1970年代のフォトジャーナリストの仕事をスタートに、映画撮影技師を経て、現在は芸術写真家として活動している。
</p><p>ヴィターリが取り上げるものは、ビーチに代表される日常の広々とした場所の眺望で、それを4mないし5mの高さの足場の上から撮影する。フィルムは、細かいところまで高解像度でくっきり捉えるため、大判フィルムを使用している。
</p>
