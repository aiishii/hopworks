		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジエチルスルフィド</b>または<b>ジエチルスルファイド</b>または<b>ジエチルサルファイド</b>（英語、diethyl sulfide、または、diethyl sulphide）とは、<a href="." id="link_1"                                                    >スルフィド</a>の構造を持った、分子中に1つの<a href="." id="link_2"                      >硫黄原子</a>を含む<a href="." id="link_3"                                                    >有機化合物</a>の1種である。この化合物は<a href="." id="link_4"                                                                                  >チオエーテル</a>に分類される化合物であり、その仲間としては、<a href="." id="link_5"                                                                                            >ジメチルスルフィド</a>、<a href="." id="link_6"                                                                                            >ジブチルスルフィド</a>などがある。
</p>
