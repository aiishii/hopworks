		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石橋 一彦</b>（いしばし かずひこ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"              >2月</a> - ）は日本の構造学者。<a href="." id="link_2"                                >長崎県</a>出身。<a href="." id="link_3"                                                                                            >東京大学工学部</a><a href="." id="link_4"                                          >建築学科</a>卒。専門は建築構造・材料、鉄筋コンクリート構造、耐震構造。<a href="." id="link_5"                                                              >千葉工業大学</a><a href="." id="link_6"                                >工学部</a>教授。千葉県耐震判定協議会委員長。建築の学生からは、同学科の<a href="." id="link_7"                                                                                                            >橋本篤秀</a>教授、<a href="." id="link_8"                                                                                                            >長橋純夫</a>教授とあわせて、”構造の三橋（こうぞうのさんばし）”と呼ばれ親しまれている。
</p>
