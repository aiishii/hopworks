<p><b>椿 蓁一郎</b>（つばき しんいちろう、<a href="." id="link_1"                    >1850年</a>10月9日（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                    >9月4日</a>） - <a href="." id="link_4"                    >1935年</a>（<a href="." id="link_5"                      >昭和</a>10年）9月10日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >桑名</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                                                   >教育者</a>・<a href="." id="link_11"                                                         >内務</a><a href="." id="link_12"                     >官僚</a>。<a href="." id="link_13"                                                             >三重県師範学校</a>長、官選<a href="." id="link_14"                                                             >県知事</a>、<a href="." id="link_15"                               >小樽区</a>長。旧姓・塚田、旧名・丈夫。
</p>
