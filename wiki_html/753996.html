		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜口 巌根</b>（はまぐち いわね、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >11月8日</a>）は、元<a href="." id="link_3"                                                                                  >日本長期信用銀行</a><a href="." id="link_4"                      >頭取</a>。<a href="." id="link_5"                                >東京府</a>出身。勲二等旭日重光章。妻は<a href="." id="link_6"                                                    >水町袈裟六</a>の娘。長女・郁子は<a href="." id="link_7"                                          >楢崎泰昌</a>（<a href="." id="link_8"                                                                        >参議院議員</a>、北海道開発事務次官、大蔵官僚）に、次女・英子は<a href="." id="link_9"                                                                                                            >古沢潤一</a>（<a href="." id="link_10"                                                                                           >日本輸出入銀行</a>総裁、<a href="." id="link_11"                                         >日本銀行</a>理事）の次男に嫁いだ。
</p>
