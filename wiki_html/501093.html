<p><b>ルードウィッヒ・モンド</b>（Ludwig Mond, <a href="." id="link_1"                    >1839年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >1909年</a><a href="." id="link_2"                              >12月11日</a>）は、<a href="." id="link_3"                                >ドイツ</a>出身の<a href="." id="link_4"                                          >イギリス</a>の化学者・実業家。イギリスの実業家・政治家の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                        >アルフレッド・モンド</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Alfred_Mond,_1st_Baron_Melchett&amp;action=edit&amp;redlink=1" class="new" title="En:Alfred Mond, 1st Baron Melchett (存在しないページ)">英語版</a>）</span></span>の父親でもある。
