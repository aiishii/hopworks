		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">上前 智祐<br /><small>うえまえ ちゆう</small></span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1920年<a href="." id="link_1"                            >7月31日</a><br /><span class="birthplace"><a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                                          >中郡</a><a href="." id="link_4"                                          >奥大野村</a><br />（現・<a href="." id="link_5"                                          >京丹後市</a><a href="." id="link_6"                                                                    >大宮町</a>奥大野）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2018-04-16</span>) </span><a href="." id="link_7"                    >2018年</a><a href="." id="link_7"                            >4月16日</a>（97歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>洋画</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">運動・動向</th><td class="category"><a href="." id="link_8"                                                              >具体美術協会</a></td></tr></tbody></table>
<p><b>上前 智祐</b>（うえまえ ちゆう、<a href="." id="link_9"                    >1920年</a>（<a href="." id="link_10"                     >大正</a>9年）<a href="." id="link_1"                            >7月31日</a> - <a href="." id="link_11"                   >2018年</a>（<a href="." id="link_12"                     >平成</a>30年）<a href="." id="link_13"                           >4月16日</a>）は、<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                                          >中郡</a><a href="." id="link_4"                                          >奥大野村</a>（現・<a href="." id="link_5"                                          >京丹後市</a><a href="." id="link_6"                                                                    >大宮町</a>奥大野）出身の<a href="." id="link_14"                     >画家</a>。独学で洋画を学んだ後に<a href="." id="link_15"                                         >吉原治良</a>に師事し、<a href="." id="link_8"                                                              >具体美術協会</a>の結成に参加した。
</p>
