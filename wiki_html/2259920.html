		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田川 清四郎</b>（よしだがわ せいしろう、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >11月19日</a>- ）は、<a href="." id="link_2"                                >山梨県</a><a href="." id="link_3"                                                    >富士吉田市</a>出身（出生地は<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >八王子市</a>横山町）で、<a href="." id="link_6"                              >1940年代</a>末から<a href="." id="link_7"                              >1950年代</a>にかけて活躍した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。<a href="." id="link_10"                                                   >時津風部屋</a>（入門時は<a href="." id="link_11"                                                   >音羽山部屋</a>）に所属していた。本名は真田 征四郎（さなだ せいしろう）。最高位は西<a href="." id="link_12"                     >前頭</a>13枚目（<a href="." id="link_13"                   >1952年</a>9月場所）。現役時代の体格は171cm、105kg。得意手は左四つ、寄り、押し。
</p>
