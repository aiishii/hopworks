		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立石 一真</b>（たていし かずま、<a href="." id="link_1"                      >明治</a>33年（<a href="." id="link_2"                    >1900年</a>）<a href="." id="link_3"                            >9月20日</a> - <a href="." id="link_4"                      >平成</a>3年（<a href="." id="link_5"                    >1991年</a>）<a href="." id="link_6"                            >1月12日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >オムロン</a>の創業者。<a href="." id="link_10"                                                                                                           >立石孝雄</a>は長男、<a href="." id="link_11"                                         >立石信雄</a>は次男、<a href="." id="link_12"                                         >立石義雄</a>は三男。
