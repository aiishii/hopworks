		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花山 周子</b>（はなやま しゅうこ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >5月18日</a> - ）は、日本の<a href="." id="link_2"                      >歌人</a>、<a href="." id="link_3"                      >画家</a>、<a href="." id="link_4"                                                    >装幀家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                                        >武蔵野美術大学</a>油絵科卒業。<a href="." id="link_7"                    >1999年</a>に「<a href="." id="link_8"                                                          >塔</a>」に入会。<a href="." id="link_9"                    >2007年</a>に第1歌集『屋上の人屋上の鳥』を出版し、第16回<a href="." id="link_10"                                                                                           >ながらみ書房出版賞</a>を受賞。同人誌「豊作」「sai」にも所属。祖父の<a href="." id="link_11"                               >玉城徹</a>、母の<a href="." id="link_12"                                                   >花山多佳子</a>も歌人。父はビジネス小説家の<a href="." id="link_13"                                                                                                 >杉田望</a>。歌集を中心に<a href="." id="link_14"                     >装幀</a>も多く手がけている。母として、子との触れ合いを歌った歌が近年多い。
</p>
