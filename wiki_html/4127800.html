		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルフレッド・ミッチェル＝イネス</b>（英語&#58; <span lang="en">Alfred Mitchell-Innes</span>、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                            >6月30日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                            >2月13日</a> ）は、<a href="." id="link_3"                                          >イギリス</a>の外交官である。<a href="." id="link_4"                                                              >オスマン帝国</a>のエジプト副王<a href="." id="link_5"                                                                                                                  >アッバース・ヒルミー2世</a>からはメディジディー勲章を授与されている。
</p><p>外交官時代に書いた『貨幣信用論』の記事により、<a href="." id="link_6"                                >経済学者</a>として後世に名を遺すことになった。
</p>
