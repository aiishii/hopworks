		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎 郷太</b>（かわさき きょうた、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >11月6日</a> - ）は、日本の<a href="." id="link_2"                                          >特撮監督</a>、<a href="." id="link_3"                                          >映画監督</a>、<a href="." id="link_4"                                >脚本家</a>。<a href="." id="link_5"                                >東京都</a>出身。『平成ウルトラマン』の演出で知られる。
</p><p>1984年に<a href="." id="link_6"                                                                                                                                                                                                          >日本大学藝術学部</a>を卒業（卒業制作題名『恐竜泥棒』）。同年<a href="." id="link_7"                                                                                                                >木下プロダクション</a>入社し、テレビドラマの現場に付く。1988年に休職して渡米。ディズニー映画「<a href="." id="link_8"                                                              >ミクロキッズ</a>」SFX班にインターンとして参加。帰国後復職し展示映像の映像やオリジナルビデオを監督する。1990年よりフリーランス。
</p>
