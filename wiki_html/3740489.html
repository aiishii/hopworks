		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>入江 薫</b>（いりえ かおる、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >11月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>である。<a href="." id="link_5"                                                    >宝塚歌劇団</a>の座付き作曲家として多くの作品を手掛ける。
</p><p><a href="." id="link_6"                    >1950年</a>（昭和25年）宝塚歌劇団に入社する。<a href="." id="link_7"                    >2014年</a>に『宝塚歌劇の殿堂』の100人に選ばれた。
</p>
