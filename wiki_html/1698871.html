</p><p><a href="." id="link_5"                                                    >ビル・ナイ</a>と<a href="." id="link_6"                                                                                            >エミリー・ブラント</a>が<a href="." id="link_7"                                                                                                      >ゴールデングローブ賞</a>を受賞。
