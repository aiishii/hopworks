<p><b>愛新覚羅 胤祐</b>（あいしんかくら いんゆう、aisin-gioro in-io、1680年8月19日 - 1730年5月18日）は、<a href="." id="link_1"            >清</a>の<a href="." id="link_2"                                >康熙帝</a>の七男。母は<a href="." id="link_3"                                                          >成妃</a>のダイギャ氏。名は<a href="." id="link_4"                                >雍正帝</a>の即位後に<b>允祐</b>と改めている。
</p>
