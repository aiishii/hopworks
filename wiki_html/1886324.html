		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 慶一</b>（もりた けいいち、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >4月18日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >2月13日</a>）は、日本の<a href="." id="link_3"                                >建築家</a>。建築研究者。三重県生まれ。<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。また<a href="." id="link_6"                                          >東海大学</a><a href="." id="link_7"                      >教授</a>を歴任。過去の様式からの分離を宣言した<a href="." id="link_8"                                                              >分離派建築会</a>に名を連ね設計活動を始めるが、西洋建築の歴史的研究を経て、ギリシアやローマの古典精神を探求し、建築論研究にも力を注いだ。
</p>
