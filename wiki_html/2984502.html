		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 哲二</b>（うえだ てつじ、<a href="." id="link_1"                    >1954年</a> - <a href="." id="link_2"                    >2012年</a>4月）は、日本の<a href="." id="link_3"                                                    >中国文学者</a>。専攻は<a href="." id="link_4"                                                              >台湾文学</a>、日本近代詩歌。
</p><p><a href="." id="link_5"                                >大阪市</a>生まれ。<a href="." id="link_6"                                                                                                                >大阪府立夕陽丘高等学校</a>卒、<a href="." id="link_7"                                                    >立命館大学</a>理工学部電気工学科卒、渡米して米国<a href="." id="link_8"                                                              >オレゴン大学</a>文学科卒、米国<a href="." id="link_9"                                                                        >ワシントン大学</a>修士課程修了。2004年<a href="." id="link_10"                                                                                                                                                                 >大阪大学大学院言語文化研究科</a>博士課程修了、「台湾現代詩における家郷の位相」で大阪大学<a href="." id="link_11"                     >博士</a>（言語文化学）。<a href="." id="link_12"                                                                                           >台湾中央研究院</a>中国文哲研究所博士後研究を経て、<a href="." id="link_13"                                         >慈済大学</a>東方語文学系専任教員。
</p>
