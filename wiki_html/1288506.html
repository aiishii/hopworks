		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">石井 倶寛</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Tomohiro Ishii.jpg<div>石井倶寛</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                      >嘉永</a>元年（<a href="." id="link_2"                    >1848年</a>）<a href="." id="link_3"                                                      >10月1日 (旧暦)</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>不明</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >実業家</a>・<a href="." id="link_5"                                >政治家</a></td></tr></tbody></table>
<p><b>石井倶寛</b>（いしい ともひろ、<a href="." id="link_1"                      >嘉永</a>元年（<a href="." id="link_2"                    >1848年</a>）<a href="." id="link_3"                                                      >10月1日 (旧暦)</a> - <a href="." id="link_6"                                                              >没年不明</a>）は、<a href="." id="link_7"                      >明治時代</a>の<a href="." id="link_8"                                >岡山県</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_9"                      >幼名</a>・留三郎、<a href="." id="link_10"           >諱</a>・俊雄。<a href="." id="link_11"                               >岡山藩</a>士として藩主に仕え、<a href="." id="link_12"                                         >戊辰戦争</a>などに従う。明治に教師から実業家となり、岡山県内で<a href="." id="link_13"                                                             >大日本武徳会</a>や<a href="." id="link_14"                                                             >日本赤十字社</a>でも活躍した。市議会議員、市参事会員なども歴任した。
</p>
