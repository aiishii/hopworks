		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 一哉</b>（あまの かずや、<a href="." id="link_1"                    >1962年</a>7月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                          >星槎大学</a>教授。
</p><p><a href="." id="link_5"                                >京都市</a>東山区（現<a href="." id="link_6"                                >山科区</a>）生まれ、<a href="." id="link_7"                                >大津市</a>育ち。公立高校中退後、スイミングスクールのインストラクターをする。<a href="." id="link_8"                                                                                  >大学入学資格検定</a>に合格。1981年<a href="." id="link_9"                                                    >早稲田大学</a>第二文学部史学科入学、88年同第一文学部東洋史学科卒業。1992年<a href="." id="link_10"                                                                       >中華人民共和国</a><a href="." id="link_11"                                                             >中央戯劇学院</a>に留学。学習塾、予備校、大学の講師などをし、96年より教育問題・中国関連の記事を執筆。2009年星槎大学共生科学部准教授。2010年<a href="." id="link_12"                                                                                                                                         >日本共生科学会</a>理事。
</p>
