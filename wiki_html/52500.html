	<h1 id="firstHeading" class="firstHeading" >国際食品規格委員会</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>国際食品規格委員会</b>は一般に<b>コーデックス委員会</b>と呼ばれる。その名称は<a href="." id="link_1"                                          >ラテン語</a>&#58; <span lang="la">Codex Alimentarius</span> (食品法典)に由来する。<a href="." id="link_2"                    >1963年</a>に<a href="." id="link_3"                                                                                                      >国際連合食糧農業機関</a>(FAO)と<a href="." id="link_4"                                                              >世界保健機関</a>(WHO)によって設置された<a href="." id="link_5"                                                    >政府間組織</a>。<a href="." id="link_6"                      >英語</a>&#58; <span lang="en">Codex Alimentarius Commission</span>が名称、CACと略称されている。加盟国：185カ国および欧州共同体（2013年7月現在）
</p>
