		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 英嘉</b>（ふじい ひでよし、<a href="." id="link_1"                    >1937年</a>（昭和12年）<a href="." id="link_2"                            >6月10日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >教育学者</a>・<a href="." id="link_5"                                                              >体育学者</a>。<a href="." id="link_6"                                                                        >北海道教育大学</a>10代<a href="." id="link_7"                                          >学長</a>。現在、北海道教育大学<a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                                                                                                >びわこ成蹊スポーツ大学</a><a href="." id="link_10"                                         >特任教授</a>、<a href="." id="link_11"                                                                                                     >大阪成蹊女子高等学校</a><a href="." id="link_12"                     >校長</a>を務める。<a href="." id="link_13"                               >福岡県</a>出身。
</p>
