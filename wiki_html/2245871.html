		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 慶松</b>（いまい けいしょう、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >5月14日</a>（<a href="." id="link_2"                      >明治</a>4年<a href="." id="link_3"                                                      >3月25日</a>） - <a href="." id="link_4"                    >1947年</a>（<a href="." id="link_5"                      >昭和</a>22年）<a href="." id="link_6"                            >7月21日</a>）は、日本の箏曲家、<a href="." id="link_7"                                                                        >帝国芸術院</a>会員。箏曲家の<a href="." id="link_8"                                                                                                                      >中能島慶子</a>は娘。
</p><p><a href="." id="link_9"                                >相模国</a>（現<a href="." id="link_10"                                         >神奈川県</a>）出身。本名は新太郎。4歳で失明。<a href="." id="link_11"                                                   >山田流</a>箏曲の3代<a href="." id="link_12"                                         >山勢松韻</a>に師事。1902年<a href="." id="link_13"                                                                                 >東京音楽学校</a>（現<a href="." id="link_14"                                                             >東京芸術大学</a>）教授。1940年日本三曲協会初代会長。1942年芸術院会員。「新晒」などの演奏で知られる。作品に「四季の調」など。
</p>
