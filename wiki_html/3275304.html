<p><b>豊増 竜次郎</b>（とよます りゅうじろう、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >1月25日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                        >12月24日</a>） - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                              >12月31日</a>）は、日本の<a href="." id="link_7"                                >衆議院議員</a>（<a href="." id="link_8"                                                    >立憲同志会</a>→<a href="." id="link_9"                                >憲政会</a>）。<a href="." id="link_10"                               >弁護士</a>。族籍は佐賀県<a href="." id="link_11"                     >平民</a>。
</p>
