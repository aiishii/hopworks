<p><b>ラマ・ギュルメ</b>（Lama Gyurme、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >9月26日</a> – ）は、<a href="." id="link_2"                                          >ブータン</a>の<a href="." id="link_3"                                                              >チベット仏教</a><a href="." id="link_4"                                                    >僧</a>。<a href="." id="link_5"                    >1974年</a>より<a href="." id="link_6"                      >パリ</a>に移り住み、<a href="." id="link_7"                                                                                                                                >カギュ・ゾン</a>で教えを説いている。
</p><p>盲目のキーボーディスト<a href="." id="link_8"                                                                                                                                                                                                                >ジャン＝フィリップ・リキエル</a>（ファッションデザイナー<a href="." id="link_9"                                                                                  >ソニア・リキエル</a>の息子でもある）と出会ったのをきっかけに、詠唱による音楽活動を始めた。エリック・ヴァリ監督の映画『<a href="." id="link_10"                                                                                                                                               >キャラバン</a>』のサントラにも参加している。
</p>
