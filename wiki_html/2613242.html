		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 浩</b>（おの ひろし、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1997年</a>）は、日本の哲学研究者。
</p><p><a href="." id="link_3"                                                                                                                >仙台第一中学校</a>、<a href="." id="link_4"                                                                                        >第二高等学校</a>、1933年<a href="." id="link_5"                                                                                  >東北帝国大学</a>哲学科卒業、同副手、<a href="." id="link_6"                                          >高橋里美</a>に師事、1938年<a href="." id="link_7"                                                                                  >仙台陸軍幼年学校</a>教授、1942年二高教授、戦後1947年<a href="." id="link_8"                                          >公職追放</a>、1953年<a href="." id="link_9"                                          >明治大学</a>講師、助教授、1959年教授、1974年定年退職、<a href="." id="link_10"                                         >城西大学</a>教授。1982年定年退職。同11月<a href="." id="link_11"                                                   >勲四等</a><a href="." id="link_12"                                                                       >旭日小綬章</a>叙勲。
</p><p>ドイツ哲学・文学を専門とし、日本美術、文学も論じた。
</p>
