<p><b>テレサ・ハッキョン・チャ</b> (Theresa Hak Kyung Cha, <span lang="ko">차학경</span>, <a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >11月5日</a>) は、<a href="." id="link_3"                                          >大韓民国</a>に生まれ<a href="." id="link_4"                                                                        >アメリカ合衆国</a>で活動した作家、芸術家。<a href="." id="link_5"                    >1982年</a>に出版された実験的著作『<a href="." id="link_6"                                                                                                            >ディクテ</a> (<a href="/w/index.php?title=En:Dictee&amp;action=edit&amp;redlink=1" class="new" title="En:Dictee (存在しないページ)">Dictée</a>)』で知られる。
</p>
