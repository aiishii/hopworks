		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川明</b>（なかがわ　あきら、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月23日</a>-　）は、<a href="." id="link_2"                                >弁護士</a>。
</p><p><a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                      >佐渡</a>出身。1964年<a href="." id="link_5"                                                                                            >京都大学法学部</a>卒業。68年同大学院法学研究科修士課程修了。1970年弁護士登録。1993-95年<a href="." id="link_6"                                                                                  >日本弁護士連合会</a>子どもの権利委員会委員長。1997-2002年<a href="." id="link_7"                                                    >北海道大学</a>法学部・同大学院法学研究科教授。2004-12年<a href="." id="link_8"                                                              >明治学院大学</a>大学院法務職研究科教授。<a href="." id="link_9"                                                                                                      >麹町中学校内申書事件</a>裁判、<a href="." id="link_10"                                                                                                               >自衛官護国神社合祀事件</a>裁判、<a href="." id="link_11"                                                                                                                                                             >必殺宙ぶらりん裁判</a>、<a href="." id="link_12"                                                                                                                                                                                                     >小岩小学校日曜参観授業事件</a>訴訟などで活動。<a href="." id="link_13"                                                                                                                                                                                           >子どもオンブズマン研究会</a>代表。
</p>
