		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広田 多津</b>（ひろた たづ、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                            >5月10日</a> - <a href="." id="link_4"                    >1990年</a>（<a href="." id="link_5"                      >平成</a>2年）<a href="." id="link_6"                              >11月23日</a>）は、<a href="." id="link_7"                      >京都</a>で活躍した<a href="." id="link_8"                                          >日本画家</a>。<a href="." id="link_9"                                >裸婦</a>や<a href="." id="link_10"                     >舞妓</a>を題材に、おおらかで豊饒な女性像を多く描いた。夫は同じ日本画家の<a href="." id="link_11"                                         >向井久万</a>。
</p>
