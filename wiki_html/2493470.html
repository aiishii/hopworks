<p><b>福吉 勝男</b>（ふくよし まさお、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                                                        >名古屋市立大学</a>名誉教授。
<a href="." id="link_5"                                >京都府</a>生まれ。<a href="." id="link_6"                    >1967年</a>、<a href="." id="link_7"                                                    >名古屋大学</a>文学部哲学科卒、<a href="." id="link_8"                    >1972年</a>、同大学院文学研究科博士課程単位取得満期退学。<a href="." id="link_9"                    >1990年</a>「自由の要求と実践哲学 -J.G.フィヒテ哲学の研究」で<a href="." id="link_10"                                         >広島大学</a><a href="." id="link_11"                                                             >学術博士</a>。名古屋市立大学助教授、人間文化研究科教授。<a href="." id="link_12"                   >2007年</a>、定年退任。専門は<a href="." id="link_13"                                                                                                                     >社会倫理学</a>、<a href="." id="link_14"                                         >市民社会</a>思想論。
</p>
