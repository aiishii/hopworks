		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファボラス</b>（<b>Fabolous</b>、本名:John David Jackson、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >11月18日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >ラッパー</a>である。<a href="." id="link_4"                                                                        >ニューヨーク州</a><a href="." id="link_5"                                                              >ニューヨーク市</a><a href="." id="link_6"                                                                        >ブルックリン区</a><a href="." id="link_7"                                                                                                                                                                                                >ベッドフォード・スタイベサント地区</a>出身。<a href="." id="link_8"                                                                                                      >アフリカ系アメリカ人</a>と<a href="." id="link_9"                                                                        >ドミニカ共和国</a>系との混血である。
</p>
