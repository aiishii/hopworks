		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黄 祐呂</b>（황우여、ファン・ウヨ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >8月13日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>における法曹人出身の<a href="." id="link_3"                                >政治家</a>である。<a href="." id="link_4"                                                                                                      >第15代総選挙</a>で政界入り。5選<a href="." id="link_5"                                                                    >国会議員</a>（15代・16代・17代・18代・19代）。<a href="." id="link_6"                                >朴槿恵</a><a href="." id="link_7"                                                                              >大統領</a>の側近として、2012年5月から2014年5月まで<a href="." id="link_8"                      >与党</a><a href="." id="link_9"                                                    >セヌリ党</a>の代表最高委員（党首）を務めた。韓日議員連盟の会長・副会長を務めるなど、日本の政界関係者との関係も深い。任期満了でセヌリ党代表を退いた後の2014年7月、社会副首相（<a href="." id="link_10"                                         >内閣改造</a>で新設されたポスト）を兼任する<a href="." id="link_11"                                                                             >教育部長官</a>に指名された（8月8日に任命）。
</p>
