<p><b>馬門原の戦い</b>（まかどばるのたたかい）は、現在の<a href="." id="link_1"                                      >国道445号</a>の近く、<a href="." id="link_2"                                          >上益城郡</a><a href="." id="link_3"                                >山都町</a>杉木（すぎ）、山田あたりでおこった戦いで、別名、「幕の平の戦い」「幕の平合戦」とも呼ばれることがある。
</p><p>当地は地形が台地上になった場所である。
</p><p>この地が選ばれたのは、古より<a href="." id="link_4"                                >肥後</a>と<a href="." id="link_5"                                >日向</a>の国の重要な交易路であった「<a href="." id="link_6"                                          >日向往還</a>」沿いであったからと推察される。現在、現地には畑が広がっている。その中にぽつんと御影石でできた小振りの「日向往還」の石柱が建っており、その脇に「幕の平古戦場跡」と書いてあるだけである。
</p>
