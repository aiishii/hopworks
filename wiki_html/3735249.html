		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寿 良</b>（じゅ りょう、生没年不詳）は、<a href="." id="link_1"                                                                    >三国時代</a>末期の<a href="." id="link_2"                      >蜀漢</a>から<a href="." id="link_3"                      >西晋</a>初期の政治家・武将。<a href="." id="link_4"            >字</a>は文淑。<a href="." id="link_5"                      >蜀郡</a><a href="." id="link_6"                                >成都県</a>の人。父と祖父の名は伝わっていないが2代に渡って<a href="." id="link_7"                                >犍為</a>太守を勤めた。西晋期の梁益二州を代表する人物と評された。
</p>
