		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デルフォニックス</b>（<b>The Delfonics</b>）は<a href="." id="link_1"                                                                                                                          >フィラデルフィア・ソウル</a>のヴォーカル・グループ。<a href="." id="link_2"                              >1960年代</a>後半から1970年代前半に活躍した。
</p><p>代表曲には『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                          >ララは愛の言葉</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:La-La_(Means_I_Love_You)&amp;action=edit&amp;redlink=1" class="new" title="En:La-La (Means I Love You) (存在しないページ)">英語版</a>）</span></span>』『Didn't I (Blow Your Mind This Time)』『Break Your Promise』『Tell me This is a Dream』などがある。<a href="." id="link_4"                                                    >トム・ベル</a>と、グループのリーダーWilliam Hartがこれらのの楽曲を作曲した。
</p>
