<p><b>武部 六蔵</b>（たけべ ろくぞう、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                          >1月1日</a> - <a href="." id="link_4"                    >1958年</a>（<a href="." id="link_5"                      >昭和</a>33年）<a href="." id="link_6"                            >1月19日</a>）は、日本の<a href="." id="link_7"                                                          >内務</a><a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                                                        >秋田県知事</a>、<a href="." id="link_10"                               >関東局総長</a>、<a href="." id="link_11"                               >企画院</a>総裁心得、<a href="." id="link_12"                                                                   >満州国総務長官</a>。
</p>
