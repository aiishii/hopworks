<p><b>蒲 寿晟</b>（<a href="." id="link_1"                    >1228年</a> — <a href="." id="link_2"                    >1315年</a>）は、<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"                                      >元</a>代の<a href="." id="link_5"                                          >ムスリム</a>、<a href="." id="link_6"                      >詩人</a>。 字は鏡泉。号は心泉。<a href="." id="link_7"                                >晋江</a>の出身。 弟に<a href="." id="link_8"                                >蒲寿庚</a>がいる。
</p><p><a href="." id="link_9"                                          >漢族</a>の歴史や伝説を熟知し、五言、七言、律詩、絶句など詩歌制作はさまざまなジャンルに富んだものの、とりわけ五言古詩や五言律詩に精通していた。著作に300首近くの漢詩が載る『心泉学詩稿』(全6巻)。
</p><p><a href="." id="link_10"                     >咸淳</a>七年(1271)には、<a href="." id="link_11"                               >広東</a>の<a href="." id="link_12"                               >梅州</a>や<a href="." id="link_13"                                                                                       >知州</a>に赴任し、清廉に政務に励んだ。
</p>
