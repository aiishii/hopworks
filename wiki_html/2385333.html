<p><b>かや乃舞</b>（かやのまい、<a href="." id="link_8"                    >1946年</a> - ）は、<a href="." id="link_3"                                >広島市</a>出身（出生は<a href="." id="link_9"                                >香川県</a>）の<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                                         >演歌歌手</a>。本名・<b>西井　恵美子</b>（にしい　えみこ）。26歳より<a href="." id="link_11"                                         >日本舞踊</a>を始める。
