		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲葉 一郎</b>（いなば いちろう、<a href="." id="link_1"                    >1936年</a>5月3日 - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >9月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史学者</a>である。<a href="." id="link_5"                                                              >関西学院大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                              >文学博士</a>。専門は東洋史学思想史。
</p><p><a href="." id="link_8"                                >大阪市</a>生まれ。<a href="." id="link_9"                                                                                                                                                                  >京都大学文学部</a>卒、1966年同大学院文学研究科博士課程単位取得退学。学部・大学院では<a href="." id="link_10"                                         >宮崎市定</a>に師事。1967年<a href="." id="link_11"                                                   >立命館大学</a>文学部助手、その後、同助教授・教授。1980年<a href="." id="link_5"                                                              >関西学院大学</a>文学部教授となり、1989年「中国史学史研究」により京都大学から<a href="." id="link_7"                                                              >文学博士</a>の学位を取得。2005年に退職、名誉教授。
</p>
