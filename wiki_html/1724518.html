		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>段 文昌</b>（だん ぶんしょう、<a href="." id="link_1"                  >772年</a> - <a href="." id="link_2"                  >835年</a>）は、<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                                                    >宰相</a>である。<a href="." id="link_6"            >字</a>は墨卿。<a href="." id="link_7"                      >荊州</a><a href="." id="link_8"                                >江陵県</a>の出身。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                     >斉州</a><a href="." id="link_11"                                                   >鄒平県</a>。高祖父は<a href="." id="link_12"                               >段志玄</a>。曾祖父は段弘瓘。祖父は段懐晈。父は段諤。子に『<a href="." id="link_13"                                         >酉陽雑俎</a>』の撰者である<a href="." id="link_14"                               >段成式</a>がいる。
</p>
