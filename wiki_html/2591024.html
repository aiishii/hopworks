		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>与那原 恵</b>（よなはら けい、女性、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >9月2日</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>。<a href="." id="link_3"                                >東京都</a>生まれ。両親はともに<a href="." id="link_4"                                >沖縄県</a>出身で、<a href="." id="link_5"                                                    >媒酌人</a>は<a href="." id="link_6"                                          >比嘉春潮</a>だった。<a href="." id="link_7"                    >1996年</a>に「<a href="." id="link_8"                        >諸君!</a>」に寄稿した『被災地神戸「レイプ多発」伝説の作られ方』で、第2回<a href="." id="link_9"                                                                                                                                                                  >編集者が選ぶ雑誌ジャーナリズム賞</a>作品賞を受賞。<a href="." id="link_10"                   >1997年</a>の『物語の海、揺れる島』で脚光を浴びる。<a href="." id="link_11"                   >2013年</a>の『<a href="." id="link_12"                               >首里城</a>への坂道　<a href="." id="link_13"                                                   >鎌倉芳太郎</a>と近代沖縄の群像』で第2回<a href="." id="link_14"                                                                                                               >河合隼雄学芸賞</a>、第14回<a href="." id="link_15"                                                                                                                                                                                     >石橋湛山記念早稲田ジャーナリズム大賞</a>（文化貢献部門）を受賞。
</p>
