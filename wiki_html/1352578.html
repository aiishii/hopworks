		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川畑 聡一郎</b>（かわばた そういちろう、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >6月10日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >11月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                          >鹿児島県</a>出身。鹿児島市にある学校法人赤塚学園ビジネス専門学校デザイン科卒業（現在のタラデザイン専門学校）。
