		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎景介</b>（かわさき けいすけ、<a href="." id="link_1"                      >英</a>：Keisuke Kawasaki）は、花文化<a href="." id="link_2"                                                    >研究者</a>。<a href="." id="link_3"                                                                                                                                                                                                                >マミフラワーデザインスクール</a>校長を務める。
</p><p><a href="." id="link_4"                                >東京都</a>に生まれる。<a href="." id="link_5"                    >1989年</a>、<a href="." id="link_6"                                                                        >米国</a><a href="." id="link_7"                                                    >アイオワ州</a><a href="." id="link_8"                                                                                                                                                              >グレイスランド大学</a>にて<a href="." id="link_9"                                          >史学</a>を専攻し卒業。<a href="." id="link_10"                                                                                                               >フラワーデザイナー</a>の養成機関等で教鞭をとり、執筆活動や全国での講演活動に従事するかたわら、日本のみならず世界各国の花文化を独自の視点で研究し、フローラルアートの啓蒙に努めている。日本民族藝術学会員。
</p>
