		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 勇平</b>（まつもと ゆうへい）は、日本の<a href="." id="link_1"                                                    >ラジオ</a><a href="." id="link_2"                                          >放送作家</a>である。<a href="." id="link_3"                                                                >A&amp;Gアカデミー</a>放送作家コース3期卒業生。ブルーマウンテン所属。主に<a href="." id="link_4"                                          >文化放送</a>および<a href="." id="link_5"                              >超!A&amp;G+</a>で活動している。愛称は松、<a href="." id="link_6"                                                                                            >DJ</a>松、Mメガネ、セバスチャンなど。
</p><p><a href="." id="link_7"                    >2010年</a><a href="." id="link_7"                          >1月1日</a>に放送された超!A&amp;G+の<a href="." id="link_8"                                          >特別番組</a>『超!A&amp;G+生スペシャル・一緒に初日の出が観たいんでスペシャル』では、<a href="." id="link_9"                                                                                        >小林洋平</a>、<a href="." id="link_10"                                                                                                           >八木橋淳</a>と共に<a href="." id="link_11"                                                                                                     >パーソナリティ</a>を務めた。
</p>
