		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小高 直樹</b>（こたか なおき、こだか なおき）は、日本の<a href="." id="link_1"                                >作曲家</a>・<a href="." id="link_2"                                >編曲家</a>。<a href="." id="link_3"                                          >大同大学</a><a href="." id="link_4"                                          >情報学部</a><a href="." id="link_5"                                                              >情報デザイン学科</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                                        >名古屋音楽大学</a><a href="." id="link_8"                                          >音楽学科</a><a href="." id="link_9"                                                                                                                          >コンピュータミュージック</a><a href="." id="link_10"                                               >講師</a>。<a href="." id="link_11"                                                                                 >日本作編曲家協会</a>（JCAA）会員。
</p><p><a href="." id="link_12"                                                                                 >愛知県立芸術大学</a><a href="." id="link_13"                                         >音楽学部</a>音楽科作曲専攻卒業。1980年代から1990年代にかけて、<a href="." id="link_14"                                         >サン電子</a><a href="." id="link_15"                                         >株式会社</a>（ブランド名「<b>SUNSOFT</b>」）から発売されたゲームソフトの音楽を手掛けた。スタッフクレジットでは「<b>N. Kodaka</b>」「<b>Kodaka-san</b>」などと表記されている。近年は、大同大学などで後進の指導に当たっている。
</p>
