<p><b>アルクィン</b>（<b>Alcuin</b>、<a href="." id="link_1"                  >735年</a>？ - <a href="." id="link_2"                  >804年</a><a href="." id="link_2"                            >5月19日</a>）は、<a href="." id="link_3"                                                              >イングランド</a><a href="." id="link_4"                                                                        >ブリテン島</a>の<a href="." id="link_5"                                                                                                  >ヨーク</a>出身の<a href="." id="link_6"                                >修道士</a>、<a href="." id="link_7"                                >神学者</a>。長年ヨークにある学校の教師として勤めたのち、<a href="." id="link_8"                                                    >カール大帝</a>の<a href="." id="link_9"                                                              >フランク王国</a>の教会制度と教育制度の相談役を務めた。<a href="." id="link_10"                 >769年</a>からはトゥールの司教となり、聖<a href="." id="link_11"                                                                                                               >マルティヌス</a>（サン・マルタン）修道院院長で、<a href="." id="link_12"                                                                                                               >カロリング朝ルネサンス</a>を代表する人物である。
</p>
