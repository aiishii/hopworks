<p><b>奥 繁三郎</b>（おく しげさぶろう、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                      >6月25日</a>（<a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                          >8月1日</a>） - <a href="." id="link_4"                      >大正</a>13年（<a href="." id="link_5"                    >1924年</a>）<a href="." id="link_6"                          >9月8日</a>）は、<a href="." id="link_7"                                >京都府</a>出身の<a href="." id="link_8"                      >明治</a>、大正時代の政治家。<a href="." id="link_9"                                                    >衆議院議長</a>。<a href="." id="link_10"                                                             >関西法律学校</a>（現<a href="." id="link_11"                                         >関西大学</a>）卒。
</p>
