<p><b>ウィリアム・ニコルソン</b>（William Nicholson、<a href="." id="link_1"                    >1753年</a><a href="." id="link_1"                              >12月13日</a> - <a href="." id="link_2"                    >1815年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の化学者、著述家である。「自然哲学」や化学の分野で多くの著作を行った。水の<a href="." id="link_4"                                          >電気分解</a>の最初の成功者の一人である。フランスの化学の文献を翻訳し、イギリスに紹介した。
</p>
