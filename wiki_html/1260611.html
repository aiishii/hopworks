<p>『<b>絶体絶命でんぢゃらすじーさん3〜果てしなき魔物語〜</b>』（ぜったいぜつめいでんぢゃらすじーさん3 はてしなきまものがたり）は、<a href="." id="link_1"                    >2004年</a><a href="." id="link_1"                              >12月16日</a>に<a href="." id="link_2"                                                                                            >キッズステーション</a>から発売された、<a href="." id="link_3"                                                                                                                >ゲームボーイアドバンス</a>向け<a href="." id="link_4"                                                                                  >アクションゲーム</a>である。初回特典に、作者の書き下ろし絵本「せいねんとせきぞう」が付属。
</p><p>タイトルに「3」とあるが、漫画『<a href="." id="link_5"                                                                                                                                              >絶体絶命でんぢゃらすじーさん</a>』のゲーム化作品としては第4弾にあたる。
</p>
