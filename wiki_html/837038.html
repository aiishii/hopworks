<p>『<b>バニシングレーサー</b>』とは<a href="." id="link_4"                    >1991年</a><a href="." id="link_4"                            >7月26日</a>に<a href="." id="link_3"                                          >ジャレコ</a>が発売した<a href="." id="link_2"                                                              >ゲームボーイ</a>ソフト。<a href="." id="link_5"                                                                        >ゲームデザイン</a>は滝下尚史。
</p><p>メインキャラクターである「サブロッくん」（<a href="." id="link_6"                                                          >スバル360</a>がモデルであると思われる）が<a href="." id="link_7"                                                              >アメリカ大陸</a>を横断していくゲームである。
</p><p>ちなみに当時の『<a href="." id="link_8"                                          >ファミ通</a>』では評価者全員が7の評価であった。
