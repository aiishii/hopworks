		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国兼川</b>（くにかねがわ）は、<a href="." id="link_1"                                >江の川</a>水系馬洗川支流の<a href="." id="link_2"                                                              >一級河川</a>である。位置：<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>（じんぎ橋付近）。
</p><p>この川は，<a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >庄原市</a>の国兼池（くにかねいけ、<a href="." id="link_5"                                                                                  >国営備北丘陵公園</a>の中）付近を源とし、<a href="." id="link_3"                                >広島県</a><a href="." id="link_6"                                >三次市</a>向江田町（及び対岸の高杉町）で馬洗川（ばせんがわ）に合流する。
</p><p>この川名には、1646年（正保3年）国兼池の構築後，堤防が度重なって決壊したことからお国、お兼という2名の姉妹を人柱にして堤防を築いた後、その決壊がおさまったという悲しい伝説がある。
</p>
