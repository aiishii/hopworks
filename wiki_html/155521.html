<p><b>孟 獲</b>（もう かく、生没年不詳）は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                                                                    >三国時代</a>の武将。南中の<a href="." id="link_7"                      >豪族</a>。『<a href="." id="link_8"                                                    >三国志演義</a>』では<a href="." id="link_9"                         >南蛮</a>の王として知られるが、史実では<a href="." id="link_10"                               >漢人</a>である。<a href="." id="link_11"                     >蜀漢</a>の南征を受け、帰順した。
</p>
