	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夢路 キリコ</b>（ゆめじ キリコ、<a href="." id="link_1"                            >1月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >東京都</a>出身。
</p><p>絵を描く道具として<a href="." id="link_6"                                >フォトショップ</a>、インクは<a href="." id="link_7"                      >クレタケ</a>の漫画ブラック、ペンは<a href="." id="link_8"                                                                                                  >ゼブラ</a>のペン先を愛用している。
</p><p><a href="." id="link_9"                                          >薬理凶室</a>メンバーと親交があるようで、薬理凶室主催の<a href="." id="link_10"                                                             >バーベキュー</a>に参加したことが<a href="." id="link_11"                   >2009年</a><a href="." id="link_11"                         >5月6日</a>18時35分付の<a href="." id="link_12"                               >ブログ</a>に書かれていた（現在は消去）。
</p><p>また、『<a href="." id="link_13"                                                                                                                                   >図解アリエナイ理科ノ教科書</a>IIB』の巻末にイラストを寄稿している。
</p>
