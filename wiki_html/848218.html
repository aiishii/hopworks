<p><span style="speak:none" aria-hidden="true"><b>斎藤 守弘</b></span>（さいとう もりひろ、1932年7月7日 - 2017年4月14日）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >科学</a><a href="." id="link_3"                                >評論家</a>、<a href="." id="link_4"                          >SF作家</a>、<a href="." id="link_5"                                                    >超古代文明</a>研究家。<a href="." id="link_6"                              >1960年代</a>、自分では<b>前衛科学評論家</b>という肩書きを名乗った。
</p><p><a href="." id="link_7"                                                              >日本考古学会</a>会員、<a href="." id="link_8"                                                              >日本天文学会</a>会員。<a href="." id="link_9"                                                                                                                                          >超歴史学研究会</a>理事。
</p>
