<p><b>宝井 其角</b>（たからい きかく、<a href="." id="link_1"                      >寛文</a>元年<a href="." id="link_2"                                                      >7月17日</a>（<a href="." id="link_3"                    >1661年</a><a href="." id="link_3"                            >8月11日</a>) - <a href="." id="link_4"                      >宝永</a>4年<a href="." id="link_5"                                                      >2月30日</a>（<a href="." id="link_6"                    >1707年</a><a href="." id="link_6"                          >4月2日</a>。一説には<a href="." id="link_7"                                                      >2月29日</a>（<a href="." id="link_8"                          >4月1日</a>））は、<a href="." id="link_9"                                          >江戸時代</a>前期の<a href="." id="link_10"                                                   >俳諧師</a>。本名は<style data-mw-deduplicate="TemplateStyles:r2270145">.mw-parser-output ruby.large{font-size:250%}.mw-parser-output ruby.large>rt,.mw-parser-output ruby.large>rtc{font-size:.3em}</style><ruby><rb>竹下 侃憲</rb><rp>（</rp><rt>たけした ただのり</rt><rp>）</rp></ruby>。別号は「<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2270145"/><ruby><rb>螺舎</rb><rp>（</rp><rt>らしゃ</rt><rp>）</rp></ruby>」「<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2270145"/><ruby><rb>狂雷堂</rb><rp>（</rp><rt>きょうらいだう</rt><rp>）</rp></ruby>」「<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2270145"/><ruby><rb>晋子</rb><rp>（</rp><rt>しんし</rt><rp>）</rp></ruby>」「<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2270145"/><ruby><rb>宝普斎</rb><rp>（</rp><rt>ほうしんさい</rt><rp>）</rp></ruby>」など。
</p>
