<p><b>牧野 紀之</b>（まきの のりゆき、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >哲学</a>者・<a href="." id="link_4"                                          >ドイツ語</a>学者。刑法学者<a href="." id="link_5"                                          >牧野英一</a>の孫。
</p><p><a href="." id="link_6"                    >1963年</a>、<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                >文学部</a>哲学科卒。<a href="." id="link_9"                    >1970年</a>、<a href="." id="link_10"                                                                                     >東京都立大学 (1949-2011)</a>大学院卒。東京都立大学での指導教官は<a href="." id="link_11"                                         >寺沢恒信</a>。同期に<a href="." id="link_12"                               >許萬元</a>がいる。
</p>
