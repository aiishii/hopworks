		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柄澤 昭秀</b>（柄沢 昭秀、からさわ あきひで、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >4月9日</a> - ）は、日本の精神医学者。<a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                >浦和市</a>（現<a href="." id="link_4"                                                    >さいたま市</a>）生まれ。<a href="." id="link_5"                    >1955年</a><a href="." id="link_5"                                                                                            >東京慈恵会医科大学</a>卒、同助手、講師、助教授、<a href="." id="link_6"                    >1961年</a>「精神疾患の脳波的研究」で東京慈恵会医科大学<a href="." id="link_7"                                                              >医学博士</a>、<a href="." id="link_8"                    >1972年</a><a href="." id="link_8"                                                                                                                          >東京都老人総合研究所</a>精神医学研究室長、1975年同心理・精神医学部長、副所長、<a href="." id="link_9"                    >1993年</a><a href="." id="link_9"                                                                                  >日本社会事業大学</a>教授、1997年定年、<a href="." id="link_10"                                         >聖徳大学</a>教授。老人の精神医学が専門。
</p>
