		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小越 洋之助</b>（おごし ようのすけ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >4月16日</a>-　）は、日本の経済学者、<a href="." id="link_2"                                                    >國學院大學</a>名誉教授。
</p><p>東京生まれ。1965年<a href="." id="link_3"                                                    >早稲田大学</a>文学部社会学科卒、74年同大学院商学研究科博士課程単位取得退学。國學院大學経済学部助教授、教授。91年「日本最低賃金史研究」で<a href="." id="link_4"                                                                        >経済学博士</a>（國學院大學）。2012年定年、名誉教授。
</p>
