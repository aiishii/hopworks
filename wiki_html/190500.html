<p><b>陳 珪</b>（ちん けい、生没年不詳）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の官僚。<a href="." id="link_5"            >字</a>は<b>漢瑜</b>。<a href="." id="link_1"                      >徐州</a><a href="." id="link_2"                                >下邳国</a>淮浦県（現在の<a href="." id="link_6"                                >江蘇省</a><a href="." id="link_7"                                >淮安市</a><a href="." id="link_8"                                >漣水県</a>）の出身。曾祖父は陳屯。祖父は陳亹（ちんび、<a href="." id="link_9"                                >広漢</a><a href="." id="link_10"                     >太守</a>）。伯父は<a href="." id="link_11"                     >陳球</a>（<a href="." id="link_12"                     >太尉</a>）。従兄弟は<a href="." id="link_13"                                                                                       >陳瑀</a>（<a href="." id="link_14"                     >呉郡</a>太守）・陳琮（汝陰太守）。子は陳応・<a href="." id="link_15"                     >陳登</a>。
</p>
