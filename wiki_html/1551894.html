<p><b>佐々木 宗一郎</b>（ささき そういちろう、<a href="." id="link_1"                    >1910年</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >12月20日</a>）は<a href="." id="link_3"                                >秋田県</a><a href="." id="link_4"                                >横手市</a>出身の<a href="." id="link_5"                                >洋画家</a>。
</p>
<ul><li>旧制横手中学校（現<a href="." id="link_6"                                                                                                      >秋田県立横手高等学校</a>）から<a href="." id="link_7"                                                                                  >日本美術学校</a>卒</li>
<li>二科美術研究所に学び、<a href="." id="link_8"                                          >田口省吾</a>や<a href="." id="link_9"                                          >吉井淳二</a>に師事。</li></ul>
<ul><li>1946年<a href="." id="link_10"                                                   >二科展</a>に出品。</li>
<li>1956年二科会展で特待、1962年同会会員。</li>
<li>1970年二科会員努力賞。</li>
<li>1972年二科会評議員となる。</li></ul>
