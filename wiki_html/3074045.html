		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>眞鶴 政吉</b>（まなづる まさきち、生年不明 - <a href="." id="link_1"                    >1897年</a>（明治30年）<a href="." id="link_2"                            >6月29日</a>）は<a href="." id="link_3"                                >伯耆国</a><a href="." id="link_4"                                >日野郡</a>溝口（現・<a href="." id="link_5"                                >鳥取県</a>西伯郡<a href="." id="link_6"                                >伯耆町</a>）出身の元大相撲力士。本名は木島長五郎。<a href="." id="link_7"                                          >大阪相撲</a>で活躍し最高位は<a href="." id="link_8"                      >大関</a>。
</p>
