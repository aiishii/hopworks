		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂呂 おりえ</b>(もろ おりえ、<a href="." id="link_1"                            >11月1日</a> - )は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>・<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                >千葉県</a>出身。<a href="." id="link_6"                                                >血液型</a>はA型。
</p><p><a href="." id="link_7"                    >2007年</a>、第44回<a href="." id="link_8"                                                                                                      >なかよし新人まんが賞</a>佳作『はじまりの電車』でデビュー。『<a href="." id="link_9"                                          >なかよし</a>』、『<a href="." id="link_10"                                                                                 >なかよしラブリー</a>』(いずれも<a href="." id="link_11"                               >講談社</a>)で執筆している。2009年-2012年にかけて本誌登場、連載を手掛けた。代表作は『羊がいっぴき』・『神か悪魔か』・『ふたりのヒミツ。』
</p><p>影響を受けた漫画として『<a href="." id="link_12"                                                                                                     >怪盗セイント・テール</a>』(<a href="." id="link_13"                               >立川恵</a>)を挙げている。
</p>
