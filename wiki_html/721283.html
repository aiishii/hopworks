<p><b>各務 支考</b>（かがみ しこう、<a href="." id="link_1"                      >寛文</a>5年(<a href="." id="link_2"                    >1665年</a>) - <a href="." id="link_3"                      >享保</a>16年<a href="." id="link_4"                                                    >2月7日</a>(<a href="." id="link_5"                    >1731年</a><a href="." id="link_5"                            >3月14日</a>)）は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                                    >俳諧師</a>。<a href="." id="link_8"                                          >蕉門十哲</a>の一人。<a href="." id="link_9"                                                                                                                      >村瀬吉三郎</a>の子。別号に<b>東華房</b>、<b>西華房</b>、<b>獅子庵</b>などがある。<a href="." id="link_10"                               >美濃国</a><a href="." id="link_11"                                                                   >山県郡</a><a href="." id="link_12"                                                                   >北野村</a>西山（現在の<a href="." id="link_13"                               >岐阜市</a>）出身。
</p><p>幼少より俳才を発揮し、<a href="." id="link_14"                     >元禄</a>のころに<a href="." id="link_15"                                         >松尾芭蕉</a>の門下に入る。<a href="." id="link_16"                                         >森川許六</a>とともに論客と知られたが、性格は<a href="." id="link_17"                                         >利己主義</a>的だとして悪評もあった。後年、<a href="." id="link_18"                               >美濃派</a>の育成に努めた。著書は『<a href="." id="link_19"                                                                                                 >笈日記</a>』・『<a href="." id="link_20"                                                                                                           >俳諧十論</a>』・『葛の松原』など多数。
</p>
