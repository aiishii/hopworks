		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>目迫 大輔</b>（めさく だいすけ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >高知競馬場</a>所属の<a href="." id="link_4"                                >調教師</a>、元<a href="." id="link_5"                      >騎手</a>（最終所属は<a href="." id="link_6"                                                                                                            >細川忠義</a><a href="." id="link_7"                      >厩舎</a>）である。<a href="." id="link_8"                                                          >勝負服</a>の柄は胴赤・白十字襷、袖赤・白縦縞。笠松時代は胴緑・白星散らし、袖赤。<a href="." id="link_9"                                >千葉県</a>出身、身長150cm、体重45kg、<a href="." id="link_10"                                               >血液型</a>A型。<a href="." id="link_11"                                                                                                     >地方競馬教養センター</a>騎手課程第77期生。同じ高知競馬場所属の元騎手・<a href="." id="link_12"                                         >森井美香</a>は妻。
</p>
