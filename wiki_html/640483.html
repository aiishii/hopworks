<p><b>内藤 誉三郎</b>（ないとう たかさぶろう、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >3月16日</a>）は、<a href="." id="link_3"                      >昭和</a>期の<a href="." id="link_4"                                >政治家</a>・文部<a href="." id="link_5"                      >官僚</a>。<a href="." id="link_6"                                          >文部大臣</a>。<a href="." id="link_7"                                                              >大妻女子大学</a>学長も務めた。<a href="." id="link_8"                    >1982年</a><a href="." id="link_8"                                                                                  >勲一等瑞宝章</a>受章。
