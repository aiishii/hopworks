		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井沢 洋二</b>（いざわ ようじ、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >仙台市</a>出身。<a href="." id="link_6"                                                                        >武蔵野美術大学</a>商業デザイン学科卒業。<a href="." id="link_7"                    >1976年</a>、<a href="." id="link_8"                                                          >CBSソニー</a>に入社し、<a href="." id="link_9"                    >1979年</a>退社後、フリーのイラストレーターとなり絵本、挿絵、広告で活動。
</p>
