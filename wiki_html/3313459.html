		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 貞一郎</b>（ふじた ていいちろう、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >6月13日</a>）は、<a href="." id="link_3"                                                                        >日本経済史</a>学者、<a href="." id="link_4"                                                    >同志社大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                                                                            >朝鮮</a><a href="." id="link_7"                                                    >平壌府</a>出身。1963年<a href="." id="link_8"                                                                                                                                                        >大阪大学大学院経済学研究科</a>修了、「近世経済思想の研究 <a href="." id="link_9"                                          >幕藩体制</a>と「国益」思想」で阪大<a href="." id="link_10"                                                                       >経済学博士</a>。<a href="." id="link_11"                                                                                 >松山商科大学</a><a href="." id="link_12"                     >講師</a>、同志社大学商学部<a href="." id="link_13"                               >助教授</a>、<a href="." id="link_14"                     >教授</a>、2005年定年、名誉教授。<a href="." id="link_15"                                         >宮本又次</a>に師事した。
</p>
