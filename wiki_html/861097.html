		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>来賀 友志</b>（くが ともし、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >11月11日</a> - ）は、<a href="." id="link_2"                                          >鹿児島県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >漫画原作者</a>・<a href="." id="link_5"                                >編集者</a>である。他名義に、<b>注連木 賢</b>（しめのぎ けん）、<b>五條 敏</b>（ごじょう びん）。本名は江畑博之。
</p><p><a href="." id="link_6"                                >竹書房</a>『<a href="." id="link_7"                                          >近代麻雀</a>』の編集長を経て劇画原作者になり、作品に『<a href="." id="link_8"                      >天牌</a>』（<a href="." id="link_9"                                          >嶺岸信明</a>作画）などがある。
</p><p>フジテレビONEで放送されている麻雀バラエティ番組『極雀』に4度出場し全て優勝の偉業を成し遂げている。
</p>
