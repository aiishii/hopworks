		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>犬塚 勉</b>（いぬづか つとむ、1949年10月15日 - 1988年）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >画家</a>。<a href="." id="link_3"                                >川崎市</a><a href="." id="link_4"                                >中原区</a>生まれ。1976年、<a href="." id="link_5"                                                              >東京学芸大学</a><a href="." id="link_6"                                >大学院</a>修了。豊かな<a href="." id="link_7"                      >自然</a>を愛し、自然を題材とした作品を中心に手がけている。
</p>
