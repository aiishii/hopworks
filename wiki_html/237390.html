<p><b>中島 武市</b>（なかじま ぶいち、<a href="." id="link_3"                    >1897年</a><a href="." id="link_3"                            >1月30日</a> - <a href="." id="link_6"                    >1978年</a><a href="." id="link_6"                            >7月16日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>・<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >本巣郡</a>土貴野村（現在：<a href="." id="link_9"                                >本巣市</a>）出身。岐阜市立岐阜商業学校（現在の<a href="." id="link_7"                                                                                                                          >岐阜県立岐阜商業高等学校</a>の前身）卒業。<a href="." id="link_10"                                                                                                               >シンガーソングライター</a>の<a href="." id="link_11"                                                   >中島みゆき</a>は孫（武市の長男の第一子）。
</p>
