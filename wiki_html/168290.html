<p><b>曹 純</b>（そう じゅん、<a href="." id="link_2"                  >174年</a>? - <a href="." id="link_6"                  >210年</a>）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期の武将。<a href="." id="link_10"           >字</a>は<b>子和</b>。<a href="." id="link_3"                      >豫州</a><a href="." id="link_4"                      >沛国</a>譙県（現在の<a href="." id="link_11"                               >安徽省</a><a href="." id="link_12"                               >亳州市</a><a href="." id="link_13"                               >譙城区</a>）の人。祖父は<a href="." id="link_14"                                                                                                                 >曹褒</a>（字は叔興、<a href="." id="link_15"                               >潁川</a><a href="." id="link_16"                     >太守</a>）。父は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_17"                                                                                                                 >曹熾</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%9B%B9%E7%82%BD&amp;action=edit&amp;redlink=1" class="new" title="Zh:曹炽 (存在しないページ)">中国語版</a>）</span></span>（字は元盛、<a href="." id="link_18"                     >侍中</a>・長水校尉）。同母兄は<a href="." id="link_19"                     >曹仁</a>。従兄は<a href="." id="link_7"                      >曹操</a>。子は曹演。孫は曹亮。『<a href="." id="link_20"                                                                   >三国志</a>』魏志「諸夏侯曹伝」に記述がある。
</p>
