		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モルテザー・モラーディヤーン</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">مرتضی مرادیان</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Morteza Moradian</span>、<a href="." id="link_3"                    >1966年</a><a href="." id="link_3"                            >1月26日</a> - ）は、<a href="." id="link_4"                                >イラン</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                      >母語</a>のペルシア語のほか、英語と<a href="." id="link_8"                                                    >アラビア語</a>に堪能。既婚、二児の父。<a href="." id="link_9"                    >2016年</a>1月より、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E3%83%87%E3%83%B3%E3%83%9E%E3%83%BC%E3%82%AF%E3%82%A4%E3%83%A9%E3%83%B3%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在デンマークイラン大使の一覧 (存在しないページ)">在デンマーク大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fa:%D9%81%D9%87%D8%B1%D8%B3%D8%AA_%D8%B3%D9%81%DB%8C%D8%B1%D8%A7%D9%86_%D8%A7%DB%8C%D8%B1%D8%A7%D9%86_%D8%AF%D8%B1_%D8%AF%D8%A7%D9%86%D9%85%D8%A7%D8%B1%DA%A9&amp;action=edit&amp;redlink=1" class="new" title="Fa:فهرست سفیران ایران در دانمارک (存在しないページ)">ペルシア語版</a>）</span></span>を務めている。
</p>
