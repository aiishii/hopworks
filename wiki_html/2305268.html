<p><b>GConf</b>（ジーコンフ）は、<a href="." id="link_1"            >GNOME</a><a href="." id="link_2"                                                                                  >デスクトップ環境</a>における設定情報を管理するツールである。<a href="." id="link_3"                                                                                                                                              >アプリケーション</a>側は主にGConf<a href="." id="link_4"                                                    >ライブラリ</a>に含まれる「GConfClient」を使用して設定情報の読み書きを行うが、ユーザーがGConfの設定情報を閲覧・編集できる「gconf-editor」と呼ばれるツールも存在する。GConfの設定情報は、デフォルトでは<a href="." id="link_5"                                                                                            >ホームディレクトリ</a>内にある「.gconf」という隠しフォルダ内に<a href="." id="link_6"                                                      >XML</a>ファイルとして保存される。
</p>
