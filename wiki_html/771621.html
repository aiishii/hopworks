		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フリッジデール</b> (Frigidaire) は、アメリカ合衆国の主要な<a href="." id="link_1"                                          >家電</a>メーカーの一つ(英語では正確にはアプライアンス(appliance)製造会社)。現在、スウェーデンに本社を置く<a href="." id="link_2"                                                                                            >エレクトロラックス</a>の子会社。
1919年から1979年までは米国の自動車メーカーである<a href="." id="link_3"                                                                                            >ゼネラルモーターズ</a>傘下であった。
</p>
