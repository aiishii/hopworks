		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 濯</b>（<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >福岡市</a>出身。
</p><p><a href="." id="link_5"                                                                                                                >福岡県立筑紫丘高等学校</a>、<a href="." id="link_6"                                                                                                                                                                  >京都大学農学部</a>卒業。「<a href="." id="link_7"                                                          >塔</a>」所属。<a href="." id="link_8"                    >2007年</a>に作品「フォトグラフ」で第18回<a href="." id="link_9"                                >歌壇賞</a>次席、作品「プラットホーム」で第53回<a href="." id="link_10"                                                   >角川短歌賞</a>佳作。<a href="." id="link_11"                   >2011年</a>、第1歌集『地球光』で第17回<a href="." id="link_12"                                                                                                     >日本歌人クラブ新人賞</a>を受賞。
</p>
