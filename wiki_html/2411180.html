		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩島 大</b>（しおじま だい、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >4月9日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >9月20日</a>）は、日本の造園家、建設（都市計画）官僚、<a href="." id="link_3"                                >政治家</a>である。<a href="." id="link_4"                                                                        >衆議院議員</a>（1期）。正五位勲四等。 <a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >北安曇郡</a><a href="." id="link_7"                                                                    >池田町</a>生まれ。
</p>
