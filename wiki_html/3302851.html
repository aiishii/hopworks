<p style="text-align: center; font-size: large; font-weight: bold; margin-bottom: 1px; white-space: nowrap;">2037年爆撃機</p>
<div style="border: 1px solid #aaa; background: #f9f9f9; font-size: 80%;">
<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：<a href="." id="link_1"                                >爆撃機</a></li>
<li><b>分類</b>：<a href="." id="link_2"                                                    >戦略爆撃機</a></li>
<li><b>製造者</b>：</li>
<li><b>運用者</b>：<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_the_United_States.svg" title="ファイル:Flag of the United States.svg">アメリカ合衆国の旗</a> <a href="." id="link_3"                                                                        >アメリカ合衆国</a>（<a href="." id="link_4"                                                              >アメリカ空軍</a>）</li>
<li><b>運用開始</b>：2037年 (計画)</li>
<li><b>運用状況</b>：計画段階</li></ul>
<div style="text-align: right; margin: 0 1em;"><div class="noprint plainlinks" style="background-color:transparent; padding:0; font-size:75%; color:#000000; white-space:nowrap; font-weight:normal; ;"><a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:Infobox_%E8%88%AA%E7%A9%BA%E6%A9%9F" title="テンプレート:Infobox 航空機"><span title="このテンプレートを表示します" style=";">表示</span></a></div></div>

<p><b>2037年爆撃機</b>（2037ねんばくげきき、<a href="." id="link_5"                      >英</a>：2037 Bomber）は、<a href="." id="link_6"                                            >B-2</a>を置き換える目的で<a href="." id="link_4"                                                              >アメリカ空軍</a>によって立案された大型<a href="." id="link_2"                                                    >戦略爆撃機</a>に与えられた非公式の名称である。2037年に無人運用能力を備えた<a href="." id="link_7"                                                    >ステルス</a><a href="." id="link_8"                                >超音速</a>長距離<a href="." id="link_1"                                >爆撃機</a>として就役を予定している。
</p>
