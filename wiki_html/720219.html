		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉若 恵亮</b>（すぎわか えりょう、<a href="." id="link_1"                    >1959年</a>（昭和34年）<a href="." id="link_2"                              >12月24日</a> - ）は、<a href="." id="link_3"                                >京都府</a>出身。<a href="." id="link_4"                                >亀岡市</a>にある<a href="." id="link_5"                                >日蓮宗</a>法華寺三十五世<a href="." id="link_6"                      >住職</a>を務める。父は<a href="." id="link_7"                                                                                                            >杉若恵隆</a>。「出逢いあれば別れあり。別れなき出会いはないが、別れるために出逢うのではない」を信条に、<a href="." id="link_8"                    >1988年</a>（昭和63年）より「つきいちボンサンと語ろう会〜ボンズクラブ」を毎月開催し続けている。テレビ・ラジオを通じての人との出逢いも精力的に進める。宗派の僧侶でつくる「京都立正平和の会」でも活動中。
</p><p>座右の銘：我を非として、当たうもの吾が師なり
