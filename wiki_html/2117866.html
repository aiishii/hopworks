		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 湘子</b>（ふじた しょうし、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >4月15日</a>）は、<a href="." id="link_3"                                          >神奈川県</a>出身の<a href="." id="link_4"                                          >俳人</a>。<a href="." id="link_5"                                                    >水原秋桜子</a>に師事。俳誌「<a href="." id="link_6"                                      >鷹</a>」を創刊・主宰。本名・良久。
</p>
