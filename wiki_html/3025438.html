		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>當り矢 信太郎</b>（あたりや のぶたろう、<a href="." id="link_1"                                          >慶應</a>元年<a href="." id="link_2"                                                      >9月10日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                              >10月29日</a>） - <a href="." id="link_4"                    >1923年</a><a href="." id="link_4"                          >9月1日</a>）は、<a href="." id="link_5"                                                                        >春日山部屋</a>に所属した元<a href="." id="link_6"                      >力士</a>。本名は<b>山口 信太郎</b>（やまぐち のぶたろう）。<a href="." id="link_7"                                >下野国</a><a href="." id="link_8"                                >安蘇郡</a>（現在の<a href="." id="link_9"                                >栃木県</a><a href="." id="link_10"                               >佐野市</a>）出身。身長160cm・体重92kg。最高位は東<a href="." id="link_11"                     >前頭</a>4枚目（<a href="." id="link_12"                   >1898年</a><a href="." id="link_12"             >1月</a>場所）。得意手は右四つ、寄り、突っ張り。
</p>
