<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">よしだ　しげき</div><span class="fn">吉田　成樹（シゲキ）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1974-05-03</span>) </span>1974年<a href="." id="link_1"                          >5月3日</a>（47歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >藤沢市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">吉田シゲキ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>神奈川県立富岡高等学校卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">イベントプロデューサー<br />イベントディレクター<br /><a href="." id="link_5"                                >演出家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org">クレイ・アンド・カンパニー</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.clay-co.jp/">クレイ・アンド・カンパニー サイト</a></td></tr></tbody></table>
<p><b>吉田 成樹</b>（よしだ しげき、<a href="." id="link_6"                    >1974年</a><a href="." id="link_6"                          >5月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>のイベント<a href="." id="link_7"                                                                        >プロデューサー</a>兼<a href="." id="link_5"                                >演出家</a>、ショーデザイナー。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >藤沢市</a>生まれの<a href="." id="link_8"                                >横浜市</a>育ち。<a href="." id="link_9"                                                                                                                                                                                                                                                                                                                                                                  >クレイ・アンド・カンパニー</a>所属。血液型は<a href="." id="link_10"                                               >B型</a>。
</p>
