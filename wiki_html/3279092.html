<p><b>タデウシュ・レイタン</b>（<a href="." id="link_1"                                                              >波</a>&#58; <span lang="pl"><b>Tadeusz Reytan</b></span>、あるいは<span lang="pl"><b>Rejtan</b></span>とも、<a href="." id="link_2"                    >1742年</a><a href="." id="link_2"                            >8月20日</a> - <a href="." id="link_3"                    >1780年</a><a href="." id="link_3"                          >8月8日</a>）はポーランド貴族（<a href="." id="link_4"                                                    >シュラフタ</a>）で<a href="." id="link_5"                                                                                                                                                                                  >セイム</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                    >ノヴォグルデク県</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Nowogr%C3%B3dek_Voivodeship_(1507%E2%80%931795)&amp;action=edit&amp;redlink=1" class="new" title="En:Nowogródek Voivodeship (1507–1795) (存在しないページ)">英語版</a>）</span></span>代表議員である。セイムの連盟化に対し肯定的な<a href="." id="link_7"                                                    >自由拒否権</a>の行使によって抵抗を試みた事で認知されている。
</p>
