		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡 しのぶ</b>（おか しのぶ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                              >12月28日</a> -  ）は、女流<a href="." id="link_2"                      >歌人</a>。
</p><p><a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >恵庭市</a>出身。中学3年の時に<a href="." id="link_5"                                >旭川市</a>に移住し、<a href="." id="link_6"                                                                                                      >旭川工業高等専門学校</a>2年の時から短歌を作り始める。デビューするや、早熟な女流歌人として大きく評価を得た。
卒業後は<a href="." id="link_7"                                                                        >札幌テレビ放送</a>に入社し、「岡しのぶの明日への伝言板」というラジオ番組のパーソナリティも担当していた。
</p><p>その後結婚出産などで執筆活動から離れていたが、後に<b>徳長しのぶ</b>に名を改め「<a href="." id="link_8"                                                          >塔</a>」短歌会に所属して活動した。
</p>
