		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・ヨルゲンセン・ウェグナー</b>（Hans Jørgensen Wegner、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >4月2日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月26日</a>）は、<a href="." id="link_3"                                                    >デンマーク</a>の<a href="." id="link_4"                                                                        >家具デザイナー</a>である。
</p><p>生涯で500種類以上の椅子をデザインし、20世紀の<a href="." id="link_5"                                                              >北欧デザイン</a>界に多大な影響を与えた。その椅子は<a href="." id="link_6"                                                                                                                >ニューヨーク近代美術館</a>をはじめ多くでコレクションされている。
</p>
