		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森川 雅博</b>（もりかわ まさひろ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >7月25日</a> - ）は日本の<a href="." id="link_2"                                                              >理論物理学者</a>、宇宙物理学者。専攻は<a href="." id="link_3"                                >宇宙論</a>、宇宙物理学。<a href="." id="link_4"                                                              >理学博士</a>。
</p><p><a href="." id="link_5"                                          >林忠四郎</a>の弟子の一人で、宇宙の進化を<a href="." id="link_6"                                >相転移</a>の観点から広くとらえようとしている。専門は宇宙物理学であるが、研究の範囲は<a href="." id="link_7"                                >量子論</a>の基礎から<a href="." id="link_8"                                          >統計力学</a>に渡る広いものである。
</p>
