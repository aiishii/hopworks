		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 隆子</b>（かとう たかこ）は、日本の<a href="." id="link_1"                                          >物理学者</a>。理学博士（<a href="." id="link_2"                                                    >名古屋大学</a>）。<a href="." id="link_3"                                                                                  >自然科学研究機構</a>・<a href="." id="link_4"                                                                                  >核融合科学研究所</a>名誉教授。<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                          >多治見市</a>出身。
</p><p>専門は、高温<a href="." id="link_7"                                          >プラズマ</a>の原子過程の研究、プラズマ原子分子<a href="." id="link_8"                                                    >分光学</a>等で、この分野の開拓者。1992年<a href="." id="link_9"                                >猿橋賞</a>受賞。
</p>
