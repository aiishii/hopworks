<p><b>ラグーザ・玉</b>（-たま、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >7月17日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                      >6月10日</a>） - <a href="." id="link_4"                    >1939年</a>（<a href="." id="link_5"                      >昭和</a>14年）<a href="." id="link_6"                          >4月6日</a>）は、日本の<a href="." id="link_7"                                                              >女性画家</a>。旧姓<b>清原</b>、幼名<b>多代</b>。<b>ラグーザお玉</b>とも表記される。また西洋名は<b>エレオノーラ・ラグーザ</b>（Eleonora Ragusa）。夫は<a href="." id="link_8"                                >彫刻家</a>の<a href="." id="link_9"                                                                                                                                    >ヴィンチェンツォ・ラグーザ</a>。
</p>
