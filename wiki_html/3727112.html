		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コリアタイムス</b>（<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">코리아타임스</span>；<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">The Korea Times</span>）は<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                                              >英字新聞</a>であり、韓国国内で最も古い英字新聞3紙のうちの1紙である。1950年11月1日に韓国の<a href="." id="link_5"                                                                        >女性主義者</a>である<a href="." id="link_6"                                                                                                  >金活蘭</a>が創設した。現在は韓国の主要紙である<a href="." id="link_7"                                          >韓国日報</a>の姉妹紙の1つとなっている。本社は<a href="." id="link_8"                                                              >ソウル特別市</a><a href="." id="link_9"                                                                                        >中区</a>にある。
</p>
