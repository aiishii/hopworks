		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sanj%C5%ABrokkasen-gaku_-_24_-_Kan%C5%8D_Naonobu_-_Taira_no_Kanemori.jpg" title="ファイル:Sanjūrokkasen-gaku - 24 - Kanō Naonobu - Taira no Kanemori.jpg">ファイル:Sanjūrokkasen-gaku - 24 - Kanō Naonobu - Taira no Kanemori.jpg</a>  <div class="thumbcaption">『<a href="." id="link_1"                                                    >三十六歌仙</a>額』のうち「<a href="." id="link_2"                                >平兼盛</a>」 <a href="." id="link_3"                                                    >金刀比羅宮</a>蔵、探幽・安信との共作。書は滋野井季吉。慶安元年（<a href="." id="link_4"                    >1646年</a>）<a href="." id="link_5"                                          >松平頼重</a>が奉納。</div></div></div>
<p><b>狩野 尚信</b>（かのう なおのぶ、<a href="." id="link_6"                      >慶長</a>12年<a href="." id="link_7"                                                      >10月6日</a>（<a href="." id="link_8"                    >1607年</a><a href="." id="link_8"                              >11月25日</a>） - <a href="." id="link_9"                      >慶安</a>3年<a href="." id="link_10"                                                   >4月7日</a>（<a href="." id="link_11"                   >1650年</a><a href="." id="link_11"                         >5月7日</a>））は<a href="." id="link_12"                                         >江戸時代</a>初期の<a href="." id="link_13"                               >狩野派</a>の<a href="." id="link_14"                     >絵師</a>。<a href="." id="link_15"                                         >狩野孝信</a>の次男で、<a href="." id="link_16"                                         >狩野探幽</a>の弟、<a href="." id="link_17"                                         >狩野安信</a>の兄。子に<a href="." id="link_18"                                         >狩野常信</a>がいる。通称は主馬、自適斎と号した。
</p>
