</p><p><a href="." id="link_2"                                                                                                                                              >アン・ミュージック・スクール</a>出身。
</p><p>2000年代には、<a href="." id="link_3"                                >河崎実</a>監督作品の多くで、作曲・選曲・<a href="." id="link_4"                                                              >音響効果</a>を担当した。
