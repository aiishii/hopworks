<p><b>エドワード・セント・ジョン・ニール</b>（Edward St. John Neale、<a href="." id="link_1"                    >1812年</a> - <a href="." id="link_2"                    >1866年</a><a href="." id="link_2"                              >12月11日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                          >生麦事件</a>、<a href="." id="link_7"                                          >薩英戦争</a>の際に駐日イギリス代理公使を務めた。
</p>
