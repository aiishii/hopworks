		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 千尋</b>（いとう ちひろ、男性、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >9月10日</a> -）とは、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                                                  >ホッカイドウ競馬</a>所属の元<a href="." id="link_4"                      >騎手</a>である。
<a href="." id="link_5"                                                          >勝負服</a>の柄は胴黄・桃山形二本輪、袖桃・青縦縞。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                          >岩見沢市</a>出身、身長168センチメートル、体重47キログラム、血液型B型。<a href="." id="link_8"                                                                                                      >岩見沢市立明成中学校</a>卒業。妻は元騎手の<a href="." id="link_9"                                          >笹木美典</a>。<a href="." id="link_10"                                                                                                     >地方競馬教養センター</a>騎手課程第78期生。所属厩舎の<a href="." id="link_11"                                                                                                           >伊藤靖則</a>調教師は実父。
</p>
