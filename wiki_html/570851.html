<p><b>松田洋祐</b>（まつだ ようすけ、<a href="." id="link_4"                    >1963年</a><a href="." id="link_4"                            >4月27日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。現株式会社 <a href="." id="link_7"                                                                                                                                                                                                          >スクウェア・エニックス・ホールディングス</a>、<a href="." id="link_8"                                                                                                                >スクウェア・エニックス</a>等の代表取締役社長。<a href="." id="link_9"                                                                              >公認会計士</a>。
