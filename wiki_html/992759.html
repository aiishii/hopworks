<p><b>廖 錫竜</b>（りょう しゃくりゅう、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >7月8日</a> - ）は<a href="." id="link_6"                                                                        >中華人民共和国</a>の軍人。<a href="." id="link_7"                                                                                                      >中国共産党中央委員会</a>委員、<a href="." id="link_8"                                                                                                                          >党中央軍事委員会</a>委員、<a href="." id="link_9"                                                                                                                                              >国家中央軍事委員会</a>委員、<a href="." id="link_10"                                                                                                               >総後勤部</a>部長を務めた。最終階級は<a href="." id="link_5"                                                                                                  >上将</a>。
