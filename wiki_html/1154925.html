		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成松 長正</b>（なりまつ ながまさ、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >5月13日</a>－<a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >11月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >軍人</a>・<a href="." id="link_5"                                >実業家</a>。戦前は<a href="." id="link_6"                                                                        >陸軍</a>将校であり、終戦時の階級は<a href="." id="link_7"                      >陸軍</a><a href="." id="link_8"                      >少佐</a>（陸士48期生）。戦後は経営者として第一パン（宮崎県）を設立する。<a href="." id="link_9"                                >宮崎県</a>出身。
</p>
