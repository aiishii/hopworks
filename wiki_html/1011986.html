<p><b>Ryoji</b>（リョウジ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                              >12月14日</a> - ）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_5"                                                              >ヒップホップ</a>グループ<a href="." id="link_8"                                                    >ケツメイシ</a>のメンバーで<a href="." id="link_10"                                         >ボーカル</a>を担当。<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >神戸市</a><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2011年5月）"><a href="." id="link_4"                      >灘区</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2011年5月）">要出典</span></a></i>&#93;</sup>出身。<a href="." id="link_11"                   >CHEMISTRY</a>、<a href="." id="link_12"                               >上戸彩</a>、<a href="." id="link_13"                                                             >やなわらばー</a>らに楽曲提供するなど<a href="." id="link_6"                                                                                            >音楽プロデューサー</a>としても活動している。本名：<b>大塚 亮二</b>（おおつか りょうじ）。
</p>
