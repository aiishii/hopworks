		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中内 正</b>（なかうち ただし、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >8月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                          >プロ野球</a>球団経営者。
</p><p><a href="." id="link_5"                                                                                                                          >福岡ダイエーホークス</a>オーナー代行、オーナー、<a href="." id="link_6"                                                                                  >読売ジャイアンツ</a>のオーナー顧問を歴任した。財団法人中内育英会第2代理事長。
</p><p><a href="." id="link_7"                                          >ダイエー</a>創業者・<a href="." id="link_8"                                >中内㓛</a>の次男で、実兄はダイエー元副社長の<a href="." id="link_9"                                >中内潤</a>。妻は<a href="." id="link_10"                                                                       >常陸宮華子妃</a>の姪。
</p><p><a href="." id="link_11"                                                                                                     >芦屋高校</a>、<a href="." id="link_12"                                                             >青山学院大学</a>経済学部卒業。<a href="." id="link_13"                                                                                                     >南カリフォルニア大学</a>経営大学院修士課程修了（<a href="." id="link_14"                                                   >MBA</a>）。
</p>
