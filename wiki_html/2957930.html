<p><b>篠原 重則</b>（しのはら しげのり、<a href="." id="link_1"                    >1938年</a>(<a href="." id="link_2"                      >昭和</a>13年) - ）は、日本の<a href="." id="link_3"                                >地理学者</a>。
<a href="." id="link_4"                                >愛媛県</a>生まれ。1960年<a href="." id="link_5"                                          >愛媛大学</a><a href="." id="link_6"                                          >教育学部</a>卒、<a href="." id="link_7"                                                                                                                          >愛媛県立津島高等学校</a>教諭、<a href="." id="link_8"                                                                                                                          >愛媛県立宇和島南高等学校</a>教諭、1977年<a href="." id="link_9"                                                                                                                >愛媛県立松山北高等学校</a>教諭、1988年<a href="." id="link_10"                                                                                                     >愛媛県立東温高等学校</a>教諭、1990年<a href="." id="link_11"                                         >香川大学</a>教育学部<a href="." id="link_12"                               >助教授</a>、91年<a href="." id="link_13"                     >教授</a>、2001年<a href="." id="link_14"                     >定年</a>退官、<a href="." id="link_15"                                         >松山大学</a>教授。1990年「四国山地における集落の変貌過程に関する地理学的研究」で<a href="." id="link_16"                                         >筑波大学</a><a href="." id="link_17"                                                             >理学博士</a>。
</p>
