		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>硝酸コバルト(III)</b>(Cobalt(III) nitrate)は、示性式がCo(NO<sub>3</sub>)<sub>3</sub> と表される無機化合物である。<a href="." id="link_1"                                                >CAS登録番号</a>として [15520-84-0] が与えられている。<a href="." id="link_2"                                                                                  >フッ化コバルト(III)</a> (CoF<sub>3</sub>) と<a href="." id="link_3"                                                              >五酸化二窒素</a> (N<sub>2</sub>O<sub>5</sub>) から無水の Co(NO<sub>3</sub>)<sub>3</sub> を得たという報告がある。三斜晶における結晶構造が知られている。
</p>
