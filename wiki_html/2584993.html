		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舘 粲児</b>（たち えいじ、<a href="." id="link_1"                      >明治</a>26年(<a href="." id="link_2"                    >1893年</a>) - 没年不詳）は、日本の<a href="." id="link_3"                                >造園家</a>。<a href="." id="link_4"                                >石川県</a>出身。<a href="." id="link_5"                      >大正</a>6年、<a href="." id="link_6"                                                                                                                          >千葉県立高等園芸学校</a>を<a href="." id="link_7"                      >卒業</a>し、翌年に<a href="." id="link_8"                                >宮内省</a><a href="." id="link_9"                                >内匠寮</a>匠生となる。大正10年に宮内技手補、<a href="." id="link_10"                     >昭和</a>2年宮内技手。この間、宮内の御料地に6ホールの<a href="." id="link_11"                                         >ゴルフ場</a>を造営。昭和11年に北米出張。昭和17年に宮内技師となるが、同年に退職。戦後はゴルフ場造営と<a href="." id="link_12"                               >田村剛</a>、<a href="." id="link_13"                                         >加藤誠平</a>、<a href="." id="link_14"                               >吉村巌</a>らと<a href="." id="link_15"                     >観光</a><a href="." id="link_16"                     >開発</a>等調査計画に関わる。
</p><p>代表作には、呉羽観光<a href="." id="link_17"                                                                                                     >呉羽カントリークラブ</a>（昭和35年、竹村秀夫らと。富山市三熊）がある。
</p>
