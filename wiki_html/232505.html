<p><b>オレグ・ドミトリエヴィチ・バクラーノフ</b>（<b>Олег Дмитриевич Бакланов</b>, Oleg Dmitrievich Baklanov, <a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >3月17日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >7月28日</a>）は、<a href="." id="link_3"                                                              >ソ連</a>の<a href="." id="link_4"                                >政治家</a>。元国防会議第一副議長。<a href="." id="link_5"                                                                                    >ソ連8月クーデター</a>の首謀者の一人で、ソ連<a href="." id="link_6"                                                    >軍産複合体</a>の代表として<a href="." id="link_7"                                                                                            >国家非常事態委員会</a>に参加した。
</p>
