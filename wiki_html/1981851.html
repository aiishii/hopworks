<p><b>伊藤 鉄英</b>（いとう てつひで）は、<a href="." id="link_1"                      >膵臓</a>疾患を専門とする<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>。<a href="." id="link_4"                                          >九州大学</a>病態制御内科准教授などを経て、2017年より福岡山王病院膵臓内科・神経内分泌腫瘍センター長。2018年4月より<a href="." id="link_5"                                                                                  >国際医療福祉大学</a>大学院医学研究科教授。
</p>
