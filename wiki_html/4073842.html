		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 卓</b>（すぎやま たく、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >5月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アニメーター</a>、<a href="." id="link_4"                                                    >アニメ演出家</a>。造形表現研究所所長及びタクプロダクション代表（株式会社デック）。<a href="." id="link_5"                                                                                            >京都アニメーション</a>共同創業者の八田陽子（旧姓: 杉山）は実妹。<a href="." id="link_6"                    >2019年</a>現在は<a href="." id="link_7"                                >静岡県</a><a href="." id="link_8"                                >浜松市</a><a href="." id="link_9"                                                          >北区</a>に在住。妻も東映動画の元アニメーター（入社は杉山より3年後）である。
</p>
