<p><b>内山 義英</b>（うちやま よしひで、<a href="." id="link_5"                    >1957年</a><a href="." id="link_5"                            >8月25日</a> - ）は、<a href="." id="link_6"                      >日本</a>の構造技術者、研究開発<a href="." id="link_7"                                                                        >コンサルタント</a>。<a href="." id="link_8"                                                    >竹中工務店</a>技術研究所チーフエンジニア、株式会社ハイテックのチーフエンジニア、静岡地震防災研究会代表、ブレイン代表などを歴任した。
</p>
