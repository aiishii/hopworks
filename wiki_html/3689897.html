		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 泰一</b>（すぎやま たいいち、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の日本の<a href="." id="link_3"                                          >映画監督</a>である。
</p><p><a href="." id="link_4"                    >1978年</a>に横浜放送映画専門学院（現・日本映画大学）卒業後、<a href="." id="link_5"                    >1981年</a>に<a href="." id="link_6"                                          >森田芳光</a>監督作品『<a href="." id="link_7"                                                                        >の・ようなもの</a>』で助監督を務めて以降、森田組で映画計16本の助監督を務める。『<a href="." id="link_8"      >KT</a>』（<a href="." id="link_9"                    >2002年</a>、<a href="." id="link_10"                                         >阪本順治</a>監督）、『<a href="." id="link_11"                                                   >沈まぬ太陽</a>』（<a href="." id="link_12"                   >2009年</a>、<a href="." id="link_13"                                         >若松節朗</a>監督）、『<a href="." id="link_14"                       >少年H</a>』（<a href="." id="link_15"                   >2013年</a>、<a href="." id="link_16"                                         >降旗康男</a>監督）などで助監督。<a href="." id="link_17"                   >2016年</a>、『の・ようなもの』の続編にあたる「<a href="." id="link_18"                                                                                                                                     >の・ようなもの　のようなもの</a>」で映画初監督
。
</p>
