		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>君と歩いた青春</b>（きみとあるいたせいしゅん）
</p>
<ol><li><a href="." id="link_1"                                      >風</a>の楽曲。本項で説明する。</li>
<li><a href="." id="link_2"                                          >太田裕美</a>のシングル曲。本項で説明する。同名のオリジナルアルバムについては『<a href="." id="link_3"                                                                                                                                                                        >君と歩いた青春 (太田裕美のアルバム)</a>』を参照。</li>

<p>「<b>君と歩いた青春</b>」（きみとあるいたせいしゅん）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >フォークデュオ</a>である<a href="." id="link_1"                                      >風</a>の楽曲。
</p><p>本項では、直後にリリースされた<a href="." id="link_2"                                          >太田裕美</a>による<a href="." id="link_9"                                >カバー</a>についても記述する。
</p>
