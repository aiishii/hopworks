<p><b>十一世 福井四郎兵衛</b>（じゅういっせい ふくい しろべえ、本名：林 啓治郎、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >5月2日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                              >12月17日</a>）は、<a href="." id="link_3"                                >幸清流</a><a href="." id="link_4"                                          >小鼓</a>方<a href="." id="link_5"                      >職分</a>の<a href="." id="link_6"                                >能楽師</a>。社団法人<a href="." id="link_7"                                          >能楽協会</a>名古屋支部会員、<a href="." id="link_8"                                                                        >日本能楽会</a>（<a href="." id="link_9"                                                                        >重要無形文化財</a>総合指定）会員。
</p>
