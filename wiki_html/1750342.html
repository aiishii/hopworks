		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野坂 暘子</b>（のさか ようこ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >10月3日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                    >シャンソン</a>歌手。旧姓、野村。夫は作家の<a href="." id="link_4"                                          >野坂昭如</a>。
</p><p>元<a href="." id="link_5"                                                    >宝塚歌劇団</a>娘役で、当時の芸名は<b>藍 葉子</b>（あい ようこ）。長女は<a href="." id="link_6"                                                                                  >宝塚OG</a>でエッセイストの<a href="." id="link_7"                                          >野坂麻央</a>（芸名：花景美妃）、次女も宝塚OGで女優の<a href="." id="link_8"                                                    >愛耀子</a>（あい ようこ）。
</p>
