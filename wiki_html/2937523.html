<p><b>山崎 直胤</b>（やまさき / やまざき なおたね、<a href="." id="link_1"                    >1852年</a>〈<a href="." id="link_2"                      >嘉永</a>5年<a href="." id="link_3"                                        >5月</a>〉 - <a href="." id="link_4"                    >1918年</a>〈<a href="." id="link_5"                      >大正</a>7年〉<a href="." id="link_6"                          >2月4日</a>）は、<a href="." id="link_7"                      >明治</a>期の<a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                                          >内務省</a>初代県治局長、<a href="." id="link_10"                                         >山梨県</a><a href="." id="link_11"                                                             >知事</a>（官選第6代）、<a href="." id="link_12"                                         >三重県</a>知事（官選第4代）、<a href="." id="link_13"                               >宮内省</a>調度局長、<a href="." id="link_14"                                                   >錦鶏間祗候</a>。旧名・賢吾。
</p>
