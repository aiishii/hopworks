<p><b>押川カズヒロ</b>（本名：<b>押川和広</b>、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >9月26日</a> - ）は、日本のバンド<a href="." id="link_2"                                          >せきずい</a>の<a href="." id="link_3"                                                                    >ベース</a>。<a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >相楽郡</a><a href="." id="link_6"                                >精華町</a>生まれ。<a href="." id="link_7"                                                >A型</a>、<a href="." id="link_8"                                                    >天秤座</a>。
</p><p><a href="." id="link_9"                                                                                                                                                                                                                                                >専門学校東京ミュージック&amp;メディアアーツ尚美</a>の同級生を中心に現在のメンバーと出会い、せきずいを結成した。性格は寡黙ながらも、タイトなサウンドを持ち味とする。
</p>
