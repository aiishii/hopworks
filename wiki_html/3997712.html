		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                    >準男爵</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Courtenay_baronets&amp;action=edit&amp;redlink=1" class="new" title="En:Courtenay baronets (存在しないページ)">英語版</a>）</span></span><b><a href="." id="link_2"                      >サー</a>・ウィリアム・コートネイ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Sir William Courtenay, 2nd Baronet</span>、<a href="." id="link_4"                    >1676年</a><a href="." id="link_4"                            >3月11日</a> – <a href="." id="link_5"                    >1735年</a><a href="." id="link_5"                            >10月6日</a>）は、イギリスの<a href="." id="link_6"                                                    >ジェントリ</a>、<a href="." id="link_7"                                                                                                  >トーリー党</a>の政治家で、1701年から1710年までと1712年から1735年まで<a href="." id="link_8"                                                                              >庶民院</a>議員を務めた。死去から1世紀ほど経過した1831年、<a href="." id="link_9"                                                                              >貴族院</a>の裁定により<a href="." id="link_10"                                                   >法律上</a>の第6代<a href="." id="link_11"                                                                                                                               >デヴォン伯爵</a>として承認された。
</p>
