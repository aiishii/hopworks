		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹中 登一</b>（たけなか とういち、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                >獣医師</a>、<a href="." id="link_5"                                                              >医学博士</a>。<a href="." id="link_6"                                                                        >アステラス製薬</a><a href="." id="link_7"                                                    >代表取締役</a><a href="." id="link_8"                      >社長</a><a href="." id="link_9"                                                                        >CEO</a>、同社代表取締役<a href="." id="link_10"                     >会長</a>、<a href="." id="link_11"                                                                                           >日本製薬団体連合会</a>会長、<a href="." id="link_12"                                         >筑波大学</a>連携大学院基礎医学系<a href="." id="link_13"                                         >客員教授</a>、<a href="." id="link_14"                                                                                                                                                       >東京大学大学院薬学系研究科</a><a href="." id="link_15"                                                             >特任教授</a>等を歴任した。旭日重光章受章。<a href="." id="link_16"                                                             >紫綬褒章</a>受章。<a href="." id="link_17"                                                                                 >大河内記念賞</a>等受賞。
</p>
