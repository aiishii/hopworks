<p><b>吉崎 知典</b>（よしざき とものり、<a href="." id="link_6"                    >1962年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                                          >政治学者</a>。<a href="." id="link_4"                                >防衛省</a><a href="." id="link_5"                                                    >防衛研究所</a>特別研究官。専門は<a href="." id="link_8"                                >戦略論</a>、<a href="." id="link_9"                                                              >安全保障論</a>、<a href="." id="link_10"                                                   >ヨーロッパ</a>政治史。
</p>
