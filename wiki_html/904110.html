		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アリー・ハサン・サラーマ</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl"><b>علي حسن سلامة</b></span>&#8206;、Ali Hassan Salameh、<a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                          >4月1日</a> - <a href="." id="link_3"                    >1979年</a><a href="." id="link_3"                            >1月22日</a>）は、<a href="." id="link_4"                                                    >パレスチナ</a>の<a href="." id="link_5"                                                                        >テロリスト</a>。テロ組織「<a href="." id="link_6"                                          >黒い九月</a>」の作戦に関わり、<a href="." id="link_7"                    >1972年</a>の<a href="." id="link_8"                                                                                                                                    >ミュンヘンオリンピック事件</a>などの襲撃の中心人物で、<a href="." id="link_9"                                              >フォース17</a>の創設者でもある。作戦行動時の<a href="." id="link_10"                                                             >コードネーム</a>は「<b>アブ・ハサン</b>（Abu Hassan）」。<a href="." id="link_11"                     >日本</a>では<a href="." id="link_12"                     >英語</a>式に<b>アリ・ハッサン・サラメ</b>と表記されることが多い。
</p>
