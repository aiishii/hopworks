		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>tobaccojuice</b>（<b>タバコジュース</b>）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                          >ロック</a><a href="." id="link_3"                                                          >バンド</a>である。1999年結成。2004年<a href="." id="link_4"                                                                        >キングレコード</a>からメジャーデビュー。2007年から<a href="." id="link_5"                                                                                                                                                    >ユニバーサルミュージック (日本)</a>に在籍。2010年、自主レーベルASOBIを設立。2011年8月、2011年8月末のライブをもって約2年間の活動を終えた。2013年夏、SUMMER SONIC 2013にて活動再開。
</p>
