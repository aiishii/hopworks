<p><b>トゥラ・シュエ・マン</b>（<i>Thura Shwe Mann</i>、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月11日</a> - ）は、<a href="." id="link_2"                                                    >ミャンマー</a>の<a href="." id="link_3"                                >政治家</a>であり元<a href="." id="link_4"                      >軍人</a>。軍人時代の階級は<a href="." id="link_5"                      >大将</a>。ミャンマー下院議長や<a href="." id="link_6"                                                                                            >国家平和発展評議会</a>（SPDC）の委員を務め、<a href="." id="link_7"                                          >軍事政権</a>でナンバー3だったが<a href="." id="link_8"                                                                                                    >2015年の選挙</a>で落選。2016年から下院法務諮問委員会委員長。
</p>
