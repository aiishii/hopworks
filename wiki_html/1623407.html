<p><b>本田 宏</b>（ほんだ ひろし、<a href="." id="link_4"                    >1954年</a>（<a href="." id="link_5"                      >昭和</a>29年）<a href="." id="link_1"                            >6月16日</a> -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                      >医師</a>。前<a href="." id="link_7"                                                                                                      >埼玉県済生会栗橋病院</a>院長補佐。<a href="." id="link_8"                                                    >外科医</a>。NPO法人医療制度研究会副理事長。<a href="." id="link_9"                                          >弘前大学</a><a href="." id="link_10"                               >医学部</a>講師、<a href="." id="link_11"                                                   >日本医学会</a>連合労働環境検討委員会委員。
</p>
