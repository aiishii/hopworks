		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江賀 寅三</b>（えが とらぞう、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >12月5日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >6月28日</a>）は<a href="." id="link_3"                                >アイヌ</a>出身の<a href="." id="link_4"                                >聖公会</a>牧師、後に<a href="." id="link_5"                                                                                            >日本ホーリネス教会</a>の牧師。晩年は超教派の伝道師になり<a href="." id="link_6"                                >静内</a>に教会を建設する。
</p>
