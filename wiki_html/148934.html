		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tamanoumi_Daisaburo_1959_Scan10009.JPG" title="ファイル:Tamanoumi Daisaburo 1959 Scan10009.JPG">ファイル:Tamanoumi Daisaburo 1959 Scan10009.JPG</a>  <div class="thumbcaption">1959年</div></div></div>
<p><b>玉乃海 太三郎</b>（たまのうみ だいさぶろう、本名：<b>三浦 朝弘</b>（みうら ともひろ）、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >9月27日</a>）は、<a href="." id="link_3"                                >大分県</a><a href="." id="link_4"                                >大分市</a>出身で、<a href="." id="link_5"                                                                                      >二所ノ関部屋</a>に所属した<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。最高位は東<a href="." id="link_8"                      >関脇</a>。全盛期の体格は181cm、120kg。得意手は右四つ、櫓投げ、外掛け。
</p><p>引退後は、年寄・12代<a href="." id="link_9"                                >片男波</a>を襲名し、片男波部屋を興した。
</p>
