		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 美奈子</b>（むらかみ みなこ、<a href="." id="link_1"                    >1940年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>、<a href="." id="link_3"                                                    >都市計画家</a>、<a href="." id="link_4"                                                                        >一級建築士</a>、<a href="." id="link_5"                                                                                                                                    >再開発コーディネーター</a>、<a href="." id="link_6"                                                                                  >再開発プランナー</a>。<a href="." id="link_7"                                                                                  >まちづくり専門家</a>。（株）計画工房主宰。専門分野は建築設計、地域、地区計画。住宅を中心とした建築設計から、住環境整備として地域計画に携わる。
</p><p>公共事業の実績には国土交通省関連の障害者施策推進協議会、中央建設業審議会委員、東京都関連の住宅バリアフリー協議会副会長、墨田区景観アドバイザー、住宅政策審議会委員など多数歴任。杉並区でまちづくり関連審議会委員等を務める。
</p>
