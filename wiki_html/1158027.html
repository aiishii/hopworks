<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%A4%8E%E3%81%AE%E6%9C%A8%E9%99%B0%E5%9B%B3_%E6%A1%91%E5%B1%B1%E7%8E%89%E6%B4%B2.jpg" title="ファイル:椎の木陰図 桑山玉洲.jpg">ファイル:椎の木陰図 桑山玉洲.jpg</a>  <div class="thumbcaption">椎の木陰図　玉洲筆</div></div></div>
<p><b>桑山 玉洲</b>（くわやま ぎょくしゅう、<a href="." id="link_1"                      >延享</a>3年（<a href="." id="link_2"                    >1746年</a>） - <a href="." id="link_3"                      >寛政</a>11年<a href="." id="link_4"                                                      >4月13日</a>（<a href="." id="link_5"                    >1799年</a><a href="." id="link_5"                            >5月17日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >文人画家</a>・<a href="." id="link_8"                                                    >美術評論家</a>。<a href="." id="link_9"                                          >祇園南海</a>・<a href="." id="link_10"                                         >野呂介石</a>とともに<b>紀州三大南画家</b>と称される。<a href="." id="link_11"                               >紀伊国</a>（現在の<a href="." id="link_12"                                         >和歌山県</a>）出身。
</p><p><a href="." id="link_13"           >名</a>は政近をはじめに嗣幹、嗣粲、<b>嗣燦</b>と改め、<a href="." id="link_14"           >字</a>を白瑞、子戔、明夫、<a href="." id="link_15"                     >通称</a>は茂兵次。<a href="." id="link_16"                                     >号</a>は玉洲の他に明光居士、珂雪漁人、玉津嶋漁人、蘆泮、また堂号は鶴跡園、珂雪堂、聴雨堂、勧耕舎など。
</p>
