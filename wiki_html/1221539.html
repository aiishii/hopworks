		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 民生</b>（はやし たみお、<a href="." id="link_1"                    >1948年</a>（昭和23年）<a href="." id="link_2"                            >2月16日</a> - ）は、日本の<a href="." id="link_3"                                          >有機化学</a>者。<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                                                                      >シンガポール国立大学</a>教授。専門は<a href="." id="link_7"                                                              >有機金属化学</a>、<a href="." id="link_8"                                                              >有機合成化学</a>。<a href="." id="link_9"                                                              >工学博士</a>（京都大学、1975年）。
</p><p>学生時代は<a href="." id="link_10"                               >熊田誠</a>に師事。遷移金属錯体触媒反応の開発、高立体選択性触媒的<a href="." id="link_11"                                         >不斉合成</a>を目指し、光学活性遷移金属錯体触媒の研究をしている。ロジウム触媒やパラジウム触媒を用いた研究が多い。
</p>
