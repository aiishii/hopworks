<p><b>石原 健三</b>（いしはら けんぞう、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                            >2月20日</a>（<a href="." id="link_2"                      >文久</a>4年<a href="." id="link_3"                                                      >1月13日</a>） - <a href="." id="link_4"                    >1936年</a><a href="." id="link_4"                          >9月4日</a>）は、日本の<a href="." id="link_5"                                                          >内務</a><a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >裁判官</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                                          >枢密顧問官</a>、<a href="." id="link_10"                                                         >貴族院議員</a>。<a href="." id="link_11"                     >位階</a><a href="." id="link_12"                     >勲等</a>は<a href="." id="link_13"                               >正二位</a><a href="." id="link_14"                                                   >勲一等</a>。
</p>
