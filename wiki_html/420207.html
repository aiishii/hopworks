		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>おがき ちか</b>（<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >6月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、同人作家。女性。血液型はB型。<a href="." id="link_4"                                                                        >武蔵野美術大学</a>映像学科卒。<b>花丸木リカ</b>（はなまるき りか）、<b>蝶楽</b>（ちょうがく）の名義でも執筆していたことがある。代表作は「<a href="." id="link_5"                      >Landreaall</a>」。
</p>
