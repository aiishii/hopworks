<p><b>ペーター・シュプレンゲル</b>（Peter Sprengel、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >11月3日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >文学者</a>。<a href="." id="link_4"                                                                                                                          >ゲアハルト・ハウプトマン</a>研究の第一人者。1990年より<a href="." id="link_5"                                                                                  >ベルリン自由大学</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                          >ベルリン</a>出身。
