		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 仁志</b>（ふくだ ひとし、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >12月12日</a> - ）は、NKT<a href="." id="link_2"                                                                                                                >日本海テレビ</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                                                                            >石見銀山テレビ放送</a>相談役。
</p><p><a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >大田市</a>出身。<a href="." id="link_7"                                          >中央大学</a>卒業後、<a href="." id="link_8"                    >1971年</a>にNKT入社。アナウンサーを経て報道制作局へ。幹部職となってからもドキュメンタリー番組のナレーションなどを務めた。2012年3月に報道制作局次長を最後に退職し、同年4月から<a href="." id="link_4"                                                                                            >石見銀山テレビ放送</a>相談役兼放送部長。
</p>
