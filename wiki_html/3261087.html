<p><b>トレモール</b>(Toremor)は、<a href="." id="link_1"                                                              >アルゼンチン</a>の<a href="." id="link_6"                                >トリオ</a>（<a href="." id="link_7"                                                          >バンド</a>）。<a href="." id="link_2"                                                                                  >ブエノスアイレス</a>出身。デジタル・<a href="." id="link_3"                                          >クンビア</a>の先を見据え、ジャンルの垣根を超えたリズムとサウンドをミックスさせている。映画やテレビのサウンドトラックなどを手掛けるマルチプレーヤー、<b>レオナルド・マルティネリ</b> (Leonardo Martinelli)が率いる。
</p>
