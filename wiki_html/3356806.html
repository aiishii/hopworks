<p><b>高橋 誠</b>（たかはし まこと、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >11月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >財政学者</a>。<a href="." id="link_5"                                          >法政大学</a><a href="." id="link_6"                      >教授</a>。専門は<a href="." id="link_4"                                >財政学</a>。<a href="." id="link_7"                                                                        >経済学博士</a>（<a href="." id="link_8"                                          >九州大学</a>、1981年）
</p><p><a href="." id="link_9"                                                                        >税制調査会</a>専門委員、<a href="." id="link_10"                                                             >日本財政学会</a>理事、<a href="." id="link_11"                               >東京都</a>競争事業廃止対策審議会委員、東京都特別職報酬等審議会委員、東京都専門委員、東京都私立学校助成審議会委員、<a href="." id="link_12"                                                             >日本経済学会</a>連合評議員、<a href="." id="link_13"                                                             >日本学術会議</a>研究連絡委員、<a href="." id="link_14"                                                                       >地方制度調査会</a>臨時委員などを歴任。
</p>
