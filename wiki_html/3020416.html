<p><b>中村 正也</b>（なかむら まさや、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >6月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。<a href="." id="link_5"                                                                                                                >コマーシャル</a>や<a href="." id="link_6"                                                    >ヌード写真</a>の分野で活躍。第3代<a href="." id="link_7"                                                                                            >日本広告写真家協会</a>会長。
</p>
