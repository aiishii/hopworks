		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 隆介</b>（さとう りゅうすけ、1936年〈昭和11年〉 - ）は日本の文筆家。雑文製造処「鉢山亭」主人。
</p><p><a href="." id="link_1"                                          >東京大学</a>教養学科（フランス科）卒。広告代理店の<a href="." id="link_2"                                                                        >コピーライター</a>、<a href="." id="link_3"                                >編集者</a>を経て、<a href="." id="link_4"                                                    >池波正太郎</a>の<a href="." id="link_5"                      >書生</a>を10年間務めた。
</p><p>現在は酒・食・器など、食卓に関わる物のみにテーマを絞った文筆活動を行っている。
趣味は<a href="." id="link_6"                      >篆刻</a>。
</p><p>屋号の「鉢山」はかつて住んでいた町の名で、自身の苗字がありふれた物であるため、電話をかける際「鉢山の佐藤です」と名乗っていたことに由来する。
</p>
