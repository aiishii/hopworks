<p><b>白石 恒尊</b>（しらいし つねたか、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >11月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >空手家</a>。<a href="." id="link_4"                                >愛媛県</a>出身。全日本空手道白石派糸東流研武会、宗家琉球瑞泉拳法保存会の会長。拳歴67年。
</p><p><a href="." id="link_5"                                          >遠山寛賢</a>、<a href="." id="link_6"                                                                        >摩文仁賢栄</a>、<a href="." id="link_7"                                          >座波仁吉</a>に師事。一百零八（スーパーリンペイ）古流五十四歩（ウゥスースゥ）を得意とする。
</p>
