<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kenjiro_kinoshita.jpg" title="ファイル:Kenjiro kinoshita.jpg">ファイル:Kenjiro kinoshita.jpg</a>  <div class="thumbcaption">木下謙次郎の肖像写真</div></div></div>
<p><b>木下 謙次郎</b>（きのした けんじろう、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                      >2月28日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                          >4月9日</a>） - <a href="." id="link_4"                      >昭和</a>22年（<a href="." id="link_5"                    >1947年</a>）<a href="." id="link_6"                            >3月28日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_1"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>初期にかけての<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                                          >貴族院</a><a href="." id="link_10"                     >議員</a>、<a href="." id="link_11"                               >衆議院</a>議員、<a href="." id="link_12"                                    >関東長官</a>。<a href="." id="link_13"                     >美食家</a>としても知られ、著書『<a href="." id="link_14"                                         >美味求真</a>』は、食通の原典として今日も名高い。
</p>
