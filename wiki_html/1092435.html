		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤森 健太郎</b>（ふじもり けんたろう、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >12月20日</a>- ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>である。<a href="." id="link_3"                                          >群馬大学</a><a href="." id="link_4"                                          >教育学部</a>学校教育教員養成講座社会専攻<a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                >埼玉県</a><a href="." id="link_7"                                >草加市</a>出身。
祖父は長野県考古学会会長を務めた<b><a href="." id="link_8"                                          >藤森栄一</a></b>。
</p>
