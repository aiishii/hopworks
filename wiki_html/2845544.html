		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たみの けんじ</div><span class="fn">民野 健治</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_1"                                >検察官</a></td></tr></tbody></table>
<p><b>民野 健治</b> （たみの けんじ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_1"                                >検察官</a>。現職は<a href="." id="link_3"                                                    >公安調査庁</a><a href="." id="link_4"                                >総務部</a>長。<a href="." id="link_5"                                                                        >東京地方検察庁</a><a href="." id="link_6"                                                    >特別捜査部</a>勤務の際、<a href="." id="link_7"                                                    >陸山会事件</a>の捜査において、<a href="." id="link_8"                                                    >容疑者</a>であった<a href="." id="link_9"                                          >石川知裕</a>の<a href="." id="link_10"                     >女性</a><a href="." id="link_11"                     >秘書</a>を取り調べた際、嘘の理由で呼び出し、10時間にもわたって監禁した上、恫喝したとして、批判を受けた。
</p>
