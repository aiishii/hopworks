		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 哲夫</b>（まつだ てつお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >10月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >編集者</a>。 
</p><p><a href="." id="link_4"                                          >株式会社</a><a href="." id="link_5"                                          >筑摩書房</a>顧問。<a href="." id="link_6"                                                                                                                >デジタルハリウッド大学</a>特任教授。
</p><p>妻は<a href="." id="link_7"                                          >文化放送</a><a href="." id="link_8"                                                              >アナウンサー</a>の<a href="." id="link_9"                                                                                                            >松田啓子</a>。
</p><p><a href="." id="link_10"                                     >TBS</a>系で放送中の『<a href="." id="link_11"                                                                       >王様のブランチ</a>』、<a href="." id="link_12"                                                                     >NHKラジオ第1放送</a>『<a href="." id="link_13"                                                             >ラジオ深夜便</a>』の「わたしのおすすめブックス」などで本・書評のコーナーの<a href="." id="link_14"                                                                       >コメンテーター</a>もしている。
</p>
