		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォルター・ウィリアム・ホーン</b>&#160;(Walter William Horn、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >1月18日</a> – <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >12月26日</a> は、<a href="." id="link_3"                                                    >ドイツ</a>・<a href="." id="link_4"                                                                        >ハイデルベルク</a>出身の<a href="." id="link_5"                                                                        >アメリカ</a>の<a href="." id="link_6"                                          >美術史家</a>、<a href="." id="link_7"                      >軍人</a>、<a href="." id="link_8"                                                              >大学教授</a>。ドイツ名ヴァルター・ヴィルヘルム・ホルン（Walther Wilhelm Horn）。<a href="." id="link_9"                                                                        >第二次世界大戦</a>後にナチスが強奪した<a href="." id="link_10"                                                                       >神聖ローマ皇帝</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                           >帝国宝物</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Reichskleinodien&amp;action=edit&amp;redlink=1" class="new" title="De:Reichskleinodien (存在しないページ)">ドイツ語版</a>）</span></span>の捜索にあたった。
</p>
