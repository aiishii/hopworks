<p><b>早川 徳次</b>（はやかわ のりつぐ、<a href="." id="link_1"                      >明治</a>14年（<a href="." id="link_2"                    >1881年</a>）<a href="." id="link_3"                              >10月15日</a> - <a href="." id="link_9"                      >昭和</a>17年（<a href="." id="link_5"                    >1942年</a>）<a href="." id="link_6"                              >11月29日</a>）は、<a href="." id="link_10"                     >戦前</a><a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                               >実業家</a>。<a href="." id="link_13"                                                             >東京地下鉄道</a>（後、<a href="." id="link_14"                                                                                           >帝都高速度交通営団</a>→<a href="." id="link_15"                                                   >東京地下鉄</a>）の創立者で、日本に<a href="." id="link_16"                               >地下鉄</a>を紹介・導入したことから、「（日本の）<b>地下鉄の父</b>」と呼ばれる。
</p>
