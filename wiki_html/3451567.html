		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>服部健二</b>（はっとり けんじ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >12月9日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >哲学</a>研究者、<a href="." id="link_4"                                                    >立命館大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >大阪市</a><a href="." id="link_7"                                                          >旭区</a>生まれ。<a href="." id="link_8"                                                                                                      >大阪府立北野高等学校</a>卒、<a href="." id="link_9"                    >1971年</a><a href="." id="link_9"                                                              >四国学院大学</a>人文学科卒業。<a href="." id="link_10"                   >1977年</a>立命館大学大学院文学研究科西洋哲学専攻博士課程単位取得退学。<a href="." id="link_11"                   >1981年</a>立命館大学文学部助教授、91年教授、97－99年文学部長、<a href="." id="link_12"                   >2012年</a>名誉教授。
</p>
