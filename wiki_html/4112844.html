<p><b>柘植 喜治</b>（つげ きはる、<a href="." id="link_1"                    >1953年</a> - ）は、日本の都市と環境の<a href="." id="link_2"                                                    >デザイナー</a>。海外での経験もあり環境デザイン、都市デザインや都市環境のプロデュースをする。現在、<a href="." id="link_3"                                          >千葉大学</a>名誉教授、<a href="." id="link_4"                                                              >多摩美術大学</a>非常勤講師。
</p>
