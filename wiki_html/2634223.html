<p><b>喬桐島</b>（キョドンド、きょうとうとう、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">교동도</span>）は<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                                                                                  >38度線</a>附近、<a href="." id="link_5"                      >黄海</a>上にある島で、<a href="." id="link_6"                                >江華島</a>の西側にある。行政区域上では<a href="." id="link_7"                                                    >仁川広域市</a><a href="." id="link_8"                                >江華郡</a><a href="." id="link_9"                                >喬桐面</a>に属している。面積は44km<sup>2</sup>で韓国では13番目に大きい島。
</p>
