<p><b>山下 歩</b>（ヤマシタ アユム、<a href="." id="link_1"                    >1992年</a><a href="." id="link_1"                            >8月22日</a> - ）は日本のミュージシャン・ビデオグラファー。日本国内でYouTubeなどの<a href="." id="link_2"                                                                                                                                                                                                >SNS</a>を中心に活動している。<a href="." id="link_3"                                                              >青山学院大学</a><a href="." id="link_4"                                                                        >英米文学科</a>卒業。楽曲制作（作詞作曲・訳詞・編曲）や映像作品などを手がけている。<a href="." id="link_5"                                >鳥取県</a><a href="." id="link_6"                                >鳥取市</a>出身。
</p>
