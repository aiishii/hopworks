		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メッサー・ブガッティ</b> (Messier-Bugatti) は、<a href="." id="link_1"                                          >イタリア</a>の企業。
</p><p><a href="." id="link_2"                                                                                  >サフラングループ</a>の子会社で、主に<a href="." id="link_3"                                >航空機</a>のホイール、<a href="." id="link_4"                                          >ブレーキ</a>システムを開発製造している。<a href="." id="link_5"                                                                                >ボーイング 777</a>-300ERのホイール及びブレーキは同社が製造している。<a href="." id="link_6"                                                                                  >モータースポーツ</a>へは "Carbon Industrie" ブランドを展開し、<a href="." id="link_7"                                          >炭素繊維</a><a href="." id="link_8"                                                                                                      >ブレーキディスク</a>を<a href="." id="link_9"                                                                                                                                              >マクラーレン・メルセデス</a>に供給している。
</p><p>往年の自動車メーカーである<a href="." id="link_10"                                                   >ブガッティ</a>の流れを汲んでいる。
</p>
