		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多賀 潤一郎</b>（たが じゅんいちろう、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                          >4月1日</a> - ）は、<a href="." id="link_3"                      >昭和</a>・<a href="." id="link_4"                      >平成</a>期の<a href="." id="link_5"                                >実業家</a>。元<a href="." id="link_6"                                          >イビデン</a>社長（現<a href="." id="link_7"                                                              >最高顧問</a>）。<a href="." id="link_8"                                >岐阜県</a>出身。
</p><p>建材事業に長く携わる。現在は経営者のための私塾「多賀塾」を開催する他、<a href="." id="link_9"                                                              >日本福祉大学</a>経営者講座や<a href="." id="link_10"                                         >中京大学</a>大学院ビジネス・イノベーション研究科、<a href="." id="link_11"                                                             >愛知学院大学</a>、<a href="." id="link_12"                                                                                 >岐阜経済大学</a>などの臨時講師も行なっている。
</p>
