		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 比呂志</b>（さの ひろし、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年） - <a href="." id="link_3"                    >2013年</a>（<a href="." id="link_4"                      >平成</a>25年）<a href="." id="link_5"                            >11月1日</a>）は<a href="." id="link_6"                                >徳島県</a>出身の日本の<a href="." id="link_7"                                >洋画家</a>、<a href="." id="link_8"                                                    >教育者</a>。第6回徳島県芸術大賞、<a href="." id="link_9"                                                              >徳島県文化賞</a>受賞。20年に渡り徳島県美術家協会会長を務めた。
</p><p><a href="." id="link_10"                                                   >自由律俳句</a>の<a href="." id="link_11"                                         >橋本夢道</a>は叔父（夢道の姉の長男）にあたる。
</p>
