		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2617813">.mw-parser-output .locmap .od{position:absolute}.mw-parser-output .locmap .id{position:absolute;line-height:0}.mw-parser-output .locmap .l0{font-size:0;position:absolute}.mw-parser-output .locmap .pv{line-height:110%;position:absolute;text-align:center}.mw-parser-output .locmap .pl{line-height:110%;position:absolute;top:-0.75em;text-align:right}.mw-parser-output .locmap .pr{line-height:110%;position:absolute;top:-0.75em;text-align:left}.mw-parser-output .locmap .pv>div{display:inline;padding:1px}.mw-parser-output .locmap .pl>div{display:inline;padding:1px;float:right}.mw-parser-output .locmap .pr>div{display:inline;padding:1px;float:left}</style><div class="locmap noviewer thumb tright"><div class="thumbinner" style="width:182px"><div style="position:relative;width:180px;border:1px solid lightgray"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Outline_Map_of_Kirov_Oblast.svg" title="ファイル:Outline Map of Kirov Oblast.svg">ウニの位置（キーロフ州内）</a><div class="od" style="top:66.155%;left:68.164%"><div class="id" style="left:-4px;top:-4px"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Red_pog.svg" title="ファイル:Red pog.svg">ウニ</a></div><div class="pr" style="font-size:91%;width:6em;left:5px"><div style="background-color:#FFD">ウニ</div></div></div></div><div class="thumbcaption"><div class="magnify"><a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Outline_Map_of_Kirov_Oblast.svg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Outline Map of Kirov Oblast.svg (存在しないページ)"> </a></div>キーロフ州における位置</div></div></div>
<p><b>ウニ</b> (<span lang="ru">Уни</span>) は、<a href="." id="link_1"                                                                        >ロシア連邦</a><a href="." id="link_2"                                                    >キーロフ州</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                            >ウニ地区</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%A3%D0%BD%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%80%D0%B0%D0%B9%D0%BE%D0%BD&amp;action=edit&amp;redlink=1" class="new" title="Ru:Унинский район (存在しないページ)">ロシア語版</a>）</span></span>の行政中心地である<a href="." id="link_4"                                                    >都市型集落</a>。ウニ地区の中央に位置する。
</p><p><a href="." id="link_5"                                                    >ヴャトカ川</a>水系の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                      >ルムプン川</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%9B%D1%83%D0%BC%D0%BF%D1%83%D0%BD_(%D1%80%D0%B5%D0%BA%D0%B0)&amp;action=edit&amp;redlink=1" class="new" title="Ru:Лумпун (река) (存在しないページ)">ロシア語版</a>）</span></span>上流部に位置し、<a href="." id="link_7"                                                              >シベリア鉄道</a>の駅がある<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                          >ファリョーンキ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%A4%D0%B0%D0%BB%D1%91%D0%BD%D0%BA%D0%B8&amp;action=edit&amp;redlink=1" class="new" title="Ru:Фалёнки (存在しないページ)">ロシア語版</a>）</span></span>から南へ74キロメートル、州都である<a href="." id="link_9"                                          >キーロフ</a>中心部までの距離は、189キロメートルである。
</p>
