<p><b>ペレヒル島</b>または<b>レイラ島</b>（スペイン語: Isla de Perejil、アラビア語: ليلى）は、<a href="." id="link_1"                                                                                  >ジブラルタル海峡</a>の南岸にある無人島である。<a href="." id="link_2"                                          >スペイン</a>と<a href="." id="link_3"                                          >モロッコ</a>が領有権を主張しており2002年には両者の間で紛争が起きている。
</p>
