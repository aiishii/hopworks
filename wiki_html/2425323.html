<p><b>ピエール・マリー・ルネ・エルネスト・ワルデック＝ルソー</b>（<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Pierre Marie René Ernest Waldeck-Rousseau</span>, <a href="." id="link_3"                    >1846年</a><a href="." id="link_3"                            >12月2日</a> – <a href="." id="link_4"                    >1904年</a><a href="." id="link_4"                            >8月10日</a>）は<a href="." id="link_5"                                          >フランス</a>の政治家、弁護士。<a href="." id="link_6"                                                                                            >フランス第三共和政</a>で<a href="." id="link_7"                                                                        >閣僚評議会議長</a>（首相）を1期務めた（在任：1899年 – 1902年）。
</p>
