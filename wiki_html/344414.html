<p><b>孤雲懐奘</b>（こうん えじょう、懐弉とも。<a href="." id="link_1"                      >建久</a>9年〈<a href="." id="link_2"                    >1198年</a>〉 - <a href="." id="link_3"                      >弘安</a>3年<a href="." id="link_4"                                                      >8月24日</a>〈<a href="." id="link_5"                    >1280年</a><a href="." id="link_5"                            >9月19日</a>〉）は<a href="." id="link_6"                                          >鎌倉時代</a>の<a href="." id="link_7"                                          >禅宗</a><a href="." id="link_8"                                          >僧侶</a>。
</p><p><a href="." id="link_9"                                >曹洞宗</a>の第2祖、<a href="." id="link_10"                               >永平寺</a>の第2世（在任、<a href="." id="link_11"                     >建長</a>5年（<a href="." id="link_12"                   >1253年</a>）7月-<a href="." id="link_13"                     >文永</a>4年（<a href="." id="link_14"                   >1267年</a>）。再任、文永9年（<a href="." id="link_15"                   >1272年</a>）2月-<a href="." id="link_3"                      >弘安</a>3年8月）。<a href="." id="link_16"                                         >諡号</a>は<b>道光普照<a href="." id="link_17"                     >国師</a></b>（どうこうふしょうこくし）。
</p>
