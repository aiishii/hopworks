		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弓館 小鰐</b>（ゆだて しょうがく、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）<a href="." id="link_3"                            >9月28日</a> - <a href="." id="link_4"                    >1958年</a>（<a href="." id="link_5"                      >昭和</a>33年）<a href="." id="link_6"                          >8月1日</a>）は日本の<a href="." id="link_7"                                                              >新聞記者</a>、<a href="." id="link_8"                                >随筆家</a>。<a href="." id="link_9"                                          >毎日新聞</a>で記者として活動した他、『<a href="." id="link_10"                               >西遊記</a>』などの翻訳でも活動した。本名は<b>芳夫</b>（よしお）。本名での活動も多い。
</p><p>ペンネームは、中学生時代に背が低かったことから「小学生」と呼ばれていたことによる。小鰐生、小鰐狂生、小鰐坊という名義も稀に使用した。
</p>
