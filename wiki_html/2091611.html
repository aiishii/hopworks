		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 茂一</b>（なかがわ しげかず、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >4月3日</a>）は、<a href="." id="link_3"                                >大阪市</a><a href="." id="link_4"                                          >西淀川区</a>出身の元<a href="." id="link_5"                                          >競輪選手</a>。<a href="." id="link_5"                                              >日本競輪選手会</a><a href="." id="link_6"                                >大阪</a>支部に在籍していた。
</p><p>日本競輪学校第79期生の<a href="." id="link_7"                                          >中川大祐</a>（<a href="." id="link_8"                    >1973年</a><a href="." id="link_8"                              >10月25日</a> - <a href="." id="link_9"                    >2012年</a><a href="." id="link_9"                            >5月30日</a>）は実子。
</p>
