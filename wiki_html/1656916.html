<p><b>ロット川</b>（ロットがわ、Lot、<a href="." id="link_5"                                          >オック語</a>:ÒltまたはÒut）は、<a href="." id="link_4"                                          >フランス</a>南西部を流れる<a href="." id="link_6"            >川</a>である。<a href="." id="link_7"                                                                                                                                                                                  >エギュイヨン</a>近郊で<a href="." id="link_3"                                                    >ガロンヌ川</a>に<a href="." id="link_8"                                          >合流</a>する。川は<a href="." id="link_9"                                          >ロット県</a>の語源となった。
