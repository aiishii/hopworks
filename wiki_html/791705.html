	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:272px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mitsubishi_1MF10.jpg" title="ファイル:Mitsubishi 1MF10.jpg">ファイル:Mitsubishi 1MF10.jpg</a>  <div class="thumbcaption">三菱七試艦上戦闘機（A3M1）二号機</div></div></div>
<p><b>七試艦上戦闘機</b>（ななしかんじょうせんとうき）は、<a href="." id="link_1"                                                    >三菱航空機</a>と<a href="." id="link_2"                                                    >中島飛行機</a>によって<a href="." id="link_3"                              >1930年代</a>に競争試作された<a href="." id="link_4"                                                                        >大日本帝国海軍</a>の単座<a href="." id="link_5"                                                    >艦上戦闘機</a>。「七試艦戦」と略称される。また、<a href="." id="link_6"                                                                        >八試複座戦闘機</a>（八試複戦）との兼ね合いから「七試単戦」とも呼ばれた。三菱機の略符号は「A3M1」、中島機の略符号は「A3N1」。
</p>
