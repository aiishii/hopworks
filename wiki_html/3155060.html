		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 圭介</b>（はやし けいすけ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >4月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                >兵庫県</a>出身。<a href="." id="link_6"                                                                        >釧路地方・家庭裁判所</a>長を経て、<a href="." id="link_7"                                                                        >大阪高等裁判所</a>部総括<a href="." id="link_8"                      >判事</a>を最後に依願退官し、2016年から<a href="." id="link_9"                                                                                  >大江橋法律事務所</a>カウンセル及び<a href="." id="link_10"                                                   >学習院大学</a><a href="." id="link_11"                               >法学部</a><a href="." id="link_12"                     >教授</a>。
</p>
