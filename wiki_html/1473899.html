		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 直実</b>（やまうち なおみ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p><a href="." id="link_4"                    >1980年</a>、<a href="." id="link_5"                                >白泉社</a>『<a href="." id="link_6"                                          >花とゆめ</a>』に掲載された「ぐーたら会長にサヨナラ」でデビュー。主に、『花とゆめ』や『<a href="." id="link_7"                                                              >別冊花とゆめ</a>』にて活躍中。<a href="." id="link_8"                                          >氷室冴子</a>の作品を多く漫画化しており、代表作の『<a href="." id="link_9"                                                                >ざ・ちぇんじ!</a>』、『<a href="." id="link_10"                                                                                                                         >なんて素敵にジャパネスク</a>』など、いずれも原作は氷室冴子である。
</p>
