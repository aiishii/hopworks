<p><b>ノガイ</b>（<b>Noqay</b>, Noγai,&#160;? -  <a href="." id="link_1"                    >1299年</a>）は、<a href="." id="link_2"                                                                        >ジョチ・ウルス</a>（キプチャク・ハン国）の有力者。<a href="." id="link_3"                                                                        >チンギス・カン</a>の長男<a href="." id="link_4"                                >ジョチ</a>の血を引く王族で、ジョチの七男<a href="." id="link_5"                                >ボアル</a>の長男タタルの子、すなわちジョチの曾孫である。『<a href="." id="link_6"                      >集史</a>』などのペルシア語資料では نوقاى Nūqāy と表記されている。
</p>
