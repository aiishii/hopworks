		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川寧</b>（はせがわ ねい）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >俳優</a>、<a href="." id="link_3"                                >演出家</a>、<a href="." id="link_4"                                >劇作家</a>。ユニット「<a href="." id="link_5"                                                                        >冨士山アネット</a>」主宰。
</p><p>2003年、<a href="." id="link_5"                                                                        >冨士山アネット</a>を立ち上げる。自らの公演の他、イベントやファッションショーの構成・演出、パフォーマンスやダンス公演等にも出演する。
</p><p>1980年前後生まれのアーティストによる集団<a href="." id="link_6"                                                                                                                                >群々（ムレ）</a>メンバー。
</p>
