		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニック・ドゥトワ</b>(Nick du Toit)は<a href="." id="link_1"                                                                        >南アフリカ</a>の元<a href="." id="link_2"                                                              >武器商人</a>、<a href="." id="link_3"                      >傭兵</a>、<a href="." id="link_4"                      >軍人</a>。2004年に発生した、<a href="." id="link_5"                                                    >赤道ギニア</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                                        >クーデター未遂事件</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:2004_Equatorial_Guinea_coup_d%27%C3%A9tat_attempt&amp;action=edit&amp;redlink=1" class="new" title="En:2004 Equatorial Guinea coup d&#39;état attempt (存在しないページ)">英語版</a>）</span></span>と、その結果収監された<a href="." id="link_7"                                >マラボ</a>の<a href="." id="link_8"                                >刑務所</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                          >プラヤ・ネグラ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Black_Beach&amp;action=edit&amp;redlink=1" class="new" title="En:Black Beach (存在しないページ)">英語版</a>）</span></span>に対する証言で知られる。
</p>
