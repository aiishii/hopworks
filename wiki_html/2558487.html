<p><b>アフマド・サアダート</b>（<a href="." id="link_2"                    >1953年</a> - <a href="." id="link_3"                                                    >アラビア語</a>:احمد سعدات）は、<a href="." id="link_4"                                                              >パレスチナ</a>の<a href="." id="link_5"                                                    >政治活動家</a>、テロ組織（レジスタンス組織とされる場合もある）<a href="." id="link_6"                                                                                                                >パレスチナ解放人民戦線</a>（PFLP）現指導者。 現在、<a href="." id="link_7"                                                    >イスラエル</a>の<a href="." id="link_8"                                                                                                            >ギルボア</a>に存在する<a href="." id="link_9"                                >刑務所</a>で服役中。
</p>
