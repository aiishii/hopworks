		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>過安息香酸</b>（かあんそくこうさん）とは、<a href="." id="link_1"                      >過酸</a>の1種で、<a href="." id="link_2"                                          >安息香酸</a>を<a href="." id="link_3"                                                              >過カルボン酸</a>にした有機酸である。示性式はC<sub>6</sub>H<sub>5</sub>COOOHやC<sub>6</sub>H<sub>5</sub>CO<sub>3</sub>Hで表すことができ、ベンゼン環を持った過酸としては最も単純な構造をしている。
</p>
