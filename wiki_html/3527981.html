		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 作之助</b>（やまだ さくのすけ、<a href="." id="link_1"                    >1896年</a>（<a href="." id="link_2"                      >明治</a>29年）<a href="." id="link_3"                            >4月22日</a> - <a href="." id="link_4"                    >1995年</a>（<a href="." id="link_5"                      >平成</a>7年）<a href="." id="link_6"                            >5月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >会社役員</a>、<a href="." id="link_9"                                >弁護士</a>、<a href="." id="link_10"                               >裁判官</a>。昭和セメント、肥後製糸各<a href="." id="link_11"                               >監査役</a>。神戸弁護士会長。<a href="." id="link_12"                                                                                              >最高裁判事</a>。衆議院議員<a href="." id="link_13"                                                   >山田喜之助</a>の三男。
</p>
