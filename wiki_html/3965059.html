		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 龍一</b>（あべ りゅういち、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >仏教学者</a>・<a href="." id="link_5"                                          >日本思想</a>史学者。専門は<a href="." id="link_6"                      >密教</a>史、<a href="." id="link_7"                      >仏教</a>と文学・美術。<a href="." id="link_8"                                                                        >ハーバード大学</a>東アジア言語文化学部教授、同大学<a href="." id="link_9"                                                                                                                                                                                        >ライシャワー日本研究所</a>日本宗教担当教授。前<a href="." id="link_10"                                                                       >コロンビア大学</a><a href="." id="link_11"                               >宗教学</a>部長。 
</p><p><a href="." id="link_12"                                                             >慶應義塾大学</a><a href="." id="link_13"                                         >経済学部</a>卒。<a href="." id="link_14"                                                                                                                         >ジョンズ・ホプキンズ大学</a>修士（<a href="." id="link_15"                                                   >国際関係論</a>）、コロンビア大学哲学修士、同大学哲学博士。 
</p>
