		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遼寧大学</b>（りょうねいだいがく、<a href="." id="link_1"                                                              >ピンイン</a>: Liáoníng Dàxué、英名:Liaoning University）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                >遼寧省</a><a href="." id="link_4"                                >瀋陽市</a><a href="." id="link_5"                                >皇姑区</a>に所在する<a href="." id="link_6"                                                                        >中華人民共和国</a>の<a href="." id="link_7"                                          >国立大学</a>。<a href="." id="link_8"                    >1948年</a>に創立された。<a href="." id="link_9"                                                    >大学の略称</a>は遼大。
</p>
