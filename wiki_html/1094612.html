<p><b>矢島 八郎</b>（やじま はちろう、<a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                              >12月30日</a>（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                        >11月27日</a>） - <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                          >9月7日</a>）は、日本の政治家。<a href="." id="link_7"                                                                        >衆議院議員</a>。初代<a href="." id="link_8"                                >高崎町</a>長、初代<a href="." id="link_8"                                >高崎市</a>長でもある。族籍は群馬県<a href="." id="link_9"                      >平民</a>。
</p>
