		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 淳</b>（くどう じゅん、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                        >キクヤ図書販売</a><a href="." id="link_6"                                          >株式会社</a>の元<a href="." id="link_7"                                >経営者</a>。<a href="." id="link_8"                                                                        >ジュンク堂書店</a>創立者<a href="." id="link_9"                                          >工藤恭孝</a>の<a href="." id="link_10"                               >父</a>で同<a href="." id="link_11"                     >書店</a>の<a href="." id="link_12"                     >名前</a>の由来となった。1965年（昭和40年）には<a href="." id="link_13"                                         >百科事典</a>を<a href="." id="link_14"                                         >割賦販売</a>する<a href="." id="link_15"                                                             >ブックローン</a>を設立した。
</p>
