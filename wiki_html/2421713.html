		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おくむら なな</div><span class="fn">奥村 ナナ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1974年（47 - 48歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> 広島県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ミス・ユニバース日本代表<br />モデル</td></tr></tbody></table>
<p><b>奥村 ナナ</b>（おくむら なな、<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"              >3月</a> - ）は、<a href="." id="link_3"                    >1998年</a>（<a href="." id="link_4"                      >平成</a>10年）の『<a href="." id="link_5"                                                                                                                                    >ミス・ユニバース・ジャパン</a>』である。同年からフランス人実業家、<a href="." id="link_6"                                                                                  >イネス・リグロン</a>によって運営されるようになった新生『ミス・ユニバース・ジャパン』の最初の優勝者であり、直後に行われた<a href="." id="link_7"                                                                                  >ミス・ユニバース</a>世界大会にも日本代表として出場した。
</p>
