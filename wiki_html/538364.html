<p><b>薩洲洋 康貴</b>（さっしゅうなだ やすたか、<a href="." id="link_3"                    >1957年</a><a href="." id="link_3"                          >6月7日</a>- ）は、<a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                >指宿市</a>出身で、<a href="." id="link_6"                              >1980年代</a>に活躍した<a href="." id="link_7"                                                                        >大相撲力士</a>。<a href="." id="link_8"                                          >井筒部屋</a>（入門時は<a href="." id="link_9"                                                                        >君ヶ濱部屋</a>）に所属していた。最高位は西<a href="." id="link_10"                     >前頭</a>筆頭（<a href="." id="link_11"                   >1988年</a>3月場所）。本名は<b>吉崎 克幸</b>（よしざき かつゆき）。現役時代の体格は183cm、150kg。得意手は突き、押し、叩き、引き。
</p><p>現在は、<a href="." id="link_12"                     >年寄</a>・<a href="." id="link_13"                               >立田山</a>である。
</p>
