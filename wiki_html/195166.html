<p><b>俊寛</b>（しゅんかん、<a href="." id="link_1"                      >康治</a>2年（<a href="." id="link_2"                    >1143年</a>） - <a href="." id="link_3"                      >治承</a>3年<a href="." id="link_4"                                                    >3月2日</a>（<a href="." id="link_5"                    >1179年</a><a href="." id="link_5"                            >4月10日</a>））は<a href="." id="link_6"                                          >平安時代</a>後期の<a href="." id="link_7"                                >真言宗</a>の僧。僧位の「<a href="." id="link_8"                                          >僧都</a>」を冠して<b>俊寛僧都</b>（しゅんかん そうず）と呼ばれることも多い。
</p><p><a href="." id="link_9"                                          >村上源氏</a>の出身で、父は木寺（<a href="." id="link_10"                               >仁和寺</a><a href="." id="link_11"                     >院家</a>）の<a href="." id="link_12"                     >法印</a><a href="." id="link_13"                                                                                       >寛雅</a>、母は宰相局（<a href="." id="link_14"                               >源国房</a>の娘で<a href="." id="link_15"                                                   >八条院暲子内親王</a>の<a href="." id="link_16"                     >乳母</a>）。姉妹に大納言局（八条院女房で<a href="." id="link_17"                               >平頼盛</a>の妻）。
</p>
