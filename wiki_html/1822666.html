	<h1 id="firstHeading" class="firstHeading" >東京大学 (1877-1886)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東京大学</b>（とうきょうだいがく）は、<a href="." id="link_1"                                          >明治政府</a>によって<a href="." id="link_2"                    >1877年</a>（<a href="." id="link_3"                      >明治</a>10年）4月に設立された<a href="." id="link_4"                      >日本</a>最初の（<a href="." id="link_5"                                                    >官立</a>）<a href="." id="link_6"                      >大学</a>であり、<a href="." id="link_7"                    >1886年</a>3月に帝国大学（のち<a href="." id="link_8"                                          >東京帝国大学</a>と改称）に改編されるまで存続した。この時期の「東京大学」を、現在の<a href="." id="link_9"                                          >新制</a>東京大学と区別するため、特に「<b>旧東京大学</b>」と称する場合もある。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kato_Hiroyuki.jpg" title="ファイル:Kato Hiroyuki.jpg">ファイル:Kato Hiroyuki.jpg</a>  <div class="thumbcaption">加藤弘之 / 東京大学法理文三学部綜理、ついで初代東京大学「総理」。事実上の初代東大学長である</div></div></div>
