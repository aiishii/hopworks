		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バーニー・フュークス</b> （<i>Bernie Fuchs</i>、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >10月29日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >9月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                  >イラストレーター</a>。本名はバーナード・レオ・フュークス（<i>Bernard Leo Fuchs</i> ）という。<a href="." id="link_5"                                                                                                            >広告芸術</a>や<a href="." id="link_6"                      >雑誌</a><a href="." id="link_7"                                                              >イラスト</a>、アメリカ<a href="." id="link_8"                      >郵便切手</a>シリーズ等の<a href="." id="link_9"                                                    >肖像画</a>で知られている。<a href="." id="link_10"                   >2013年</a>春に、伝記の出版が予定されている。
</p>
