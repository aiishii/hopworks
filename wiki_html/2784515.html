<p><b>ウェリントン・マーラ</b>（Wellington Mara <a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >10月25日</a>）は、<a href="." id="link_3"        >NFL</a>の<a href="." id="link_4"                                                                                                                                    >ニューヨーク・ジャイアンツ</a>のオーナー。1959年から死去するまで共同オーナーを務めた。ニックネームは"Duke"（<a href="." id="link_5"                      >公爵</a>）。
</p>
