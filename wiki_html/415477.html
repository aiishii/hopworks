		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤座 ひではる</b>（あかざ ひではる、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                              >12月29日</a> - ）は、<a href="." id="link_2"                                >岐阜県</a><a href="." id="link_3"                                >可児市</a>出身・在住の<a href="." id="link_4"                                >漫画家</a>。
</p><p><a href="." id="link_5"                                                                                                      >岐阜県立加茂高等学校</a>卒業。<a href="." id="link_6"                    >1970年</a>「ねことお姫さま」（<a href="." id="link_7"                                    >りぼんコミック</a>）でデビュー。『<a href="." id="link_7"                                >りぼん</a>』（<a href="." id="link_8"                                >集英社</a>）、『<a href="." id="link_9"                                                              >まんがタイム</a>』（<a href="." id="link_10"                               >芳文社</a>）などで執筆。<a href="." id="link_11"                                           >4コマ漫画</a>やショート作品が主。<a href="." id="link_12"                                                                                                                                             >トライデントデザイン専門学校</a>講師。近年では稀少になった、<a href="." id="link_13"                                         >少女漫画</a>誌をメインに活動する男性漫画家である。岐阜県や愛知県の商業施設等で、不定期に有料で<a href="." id="link_14"                               >似顔絵</a>描きを行っている。
</p>
