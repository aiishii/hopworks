<p><b>シーザー・オーガスタス・ロドニー</b>（Caesar Augustus Rodney, <a href="." id="link_1"                    >1772年</a><a href="." id="link_1"                          >1月4日</a> - <a href="." id="link_2"                    >1824年</a><a href="." id="link_2"                            >6月10日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                  >民主共和党</a>に所属し、デラウェア州下院議員、デラウェア州上院議員、アメリカ合衆国下院議員、アメリカ合衆国上院議員、<a href="." id="link_7"                                                                                                                >アメリカ合衆国司法長官</a>、在アルゼンチンアメリカ合衆国全権公使を務めた。
</p>
