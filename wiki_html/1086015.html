		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井千治</b>（いしい せんじ、<a href="." id="link_1"                    >1869年</a>（<a href="." id="link_2"                      >明治</a>2年） - <a href="." id="link_3"                    >1928年</a>（<a href="." id="link_4"                      >昭和</a>3年）<a href="." id="link_5"                              >12月15日</a>）は、<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>、<b>二代目中川亀三郎</b>。<a href="." id="link_8"                                >茨城県</a>出身、<a href="." id="link_9"                                >方円社</a>などに所属、八段。方円社4代目社長。田村保寿（<a href="." id="link_10"                                                   >本因坊秀哉</a>）との5次に渡る十番碁を行った。
</p>
