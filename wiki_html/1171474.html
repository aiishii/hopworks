<p><b>鶴岡雅浩</b>（つるおかまさひろ、<a href="." id="link_1"                    >1967年</a> - ）は、主に<a href="." id="link_2"                                                                                                                                >ライブビデオ</a>、<a href="." id="link_3"                                                                                                                          >プロモーションビデオ</a>を手掛ける映像作家。東京都出身。
高校卒業後、<a href="." id="link_4"                                                    >電通映画社</a>（現、<a href="." id="link_5"                                                    >電通テック</a>）で広告映像のアシスタントを始める。同時期、<a href="." id="link_6"                                                                                  >パンクバンド</a>『<a href="." id="link_7"                                                          >えび</a>』でミュージシャンとしてメジャーデビュー。映像制作会社<a href="." id="link_8"                                                              >フィッツロイ</a>でミュージックビデオの監督に転身。現在フリーで活動中。
</p>
