<p>『<b>桃尻娘</b>』（ももじりむすめ）は、<a href="." id="link_1"                                >橋本治</a>の<a href="." id="link_2"                                          >青春小説</a>シリーズ、及びそれを原作とした日本映画・テレビドラマ・ビデオドラマ。
</p><p>シリーズ第1作の「桃尻娘」は、1977年に第29回<a href="." id="link_3"                                                                        >小説現代新人賞</a>佳作を受賞し、『<a href="." id="link_4"                                          >小説現代</a>Gen』第3号（<a href="." id="link_5"                                >講談社</a>）に掲載された。橋本治の小説家としてのデビュー作である。
</p>
