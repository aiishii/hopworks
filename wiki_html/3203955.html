		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大河 直躬</b>（おおかわ なおみ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >9月13日</a>）は、日本の<a href="." id="link_3"                                >建築学</a>者、<a href="." id="link_4"                                          >千葉大学</a>名誉教授。専攻は日本建築史。日本中世大工の生産・組織生活を明らかにし、民家の形式美を研究した。
</p><p><a href="." id="link_5"                                >金沢市</a>生まれ。<a href="." id="link_6"                                          >東京大学</a>工学部建築学科卒、1958年<a href="." id="link_7"                                                                                                                                    >同大学院数物系研究科</a>建築学<a href="." id="link_8"                                                              >博士課程</a>満期退学、1962年「中世建築の制作組織に関する研究」で<a href="." id="link_9"                                                              >工学博士</a>。千葉大学工学部教授、1995年定年退官、名誉教授。
</p>
