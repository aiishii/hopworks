<p><b>フィリップ・ガース・ロー</b>（Phillip Garth Law, <a href="/w/index.php?title=En:Order_of_Australia&amp;action=edit&amp;redlink=1" class="new" title="En:Order of Australia (存在しないページ)">AC</a>, <a href="/w/index.php?title=En:Order_of_the_British_Empire&amp;action=edit&amp;redlink=1" class="new" title="En:Order of the British Empire (存在しないページ)">CBE</a>, <a href="/w/index.php?title=En:Fellow_of_the_Australian_Academy_of_Science&amp;action=edit&amp;redlink=1" class="new" title="En:Fellow of the Australian Academy of Science (存在しないページ)">FAA</a>、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >4月21日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >2月28日</a>）は、<a href="." id="link_3"                    >1949年</a>から<a href="." id="link_4"                    >1966年</a>にかけて<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                                    >オーストラリア国立南極調査探検隊</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Australian_National_Antarctic_Research_Expeditions&amp;action=edit&amp;redlink=1" class="new" title="En:Australian National Antarctic Research Expeditions (存在しないページ)">英語版</a>）</span></span> (ANARE) の指揮を執った<a href="." id="link_6"                                                                        >オーストラリア</a>の<a href="." id="link_7"                                >科学者</a>、<a href="." id="link_8"                                >探検家</a>。
</p>
