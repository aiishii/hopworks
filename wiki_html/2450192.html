		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>出口 京太郎</b>（でぐち きょうたろう、<a href="." id="link_1"                    >1936年</a>8月 - ）は、<a href="." id="link_2"                                                    >大本教</a>の幹部。
</p><p><a href="." id="link_3"                                                              >出口王仁三郎</a>の孫で、<a href="." id="link_4"                                                    >出口日出麿</a>・<a href="." id="link_5"                                          >出口直日</a>の長男として<a href="." id="link_6"                                >京都府</a><a href="." id="link_7"                                >綾部市</a>に生まれる。1957年<a href="." id="link_8"                                                    >早稲田大学</a>文学部中退。1963年欧米へ日本伝統文化の紹介と<a href="." id="link_9"                                                                                            >エスペランティスト</a>との交流を目的に旅をし、1965年『エスペラント国周遊記』を出版。1966年日本<a href="." id="link_10"                                                             >エスペラント</a>学会小坂賞を受賞。1976年宗教法人「大本」総長に就任。現在は大本本部相談役。
</p>
