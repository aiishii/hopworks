		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 信</b>（かたおか まこと、<a href="." id="link_1"                    >1961年</a> - ）は、日本の<a href="." id="link_2"                                                              >イギリス文学</a>者、<a href="." id="link_3"                                >大分県</a>出身、元<a href="." id="link_4"                                                              >聖心女子大学</a>助教授。1984年（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                                          >東京大学</a>文学部英語英文学科を卒業、その後、同大学英文科大学院修了。
</p><p><a href="." id="link_7"                                          >イギリス</a>の<a href="." id="link_8"                                >文学史</a>の研究等において、業績を残す。翻訳において多数の作品あり。
</p>
