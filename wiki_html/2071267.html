		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>UKフィナンシャル・インベストメンツ</b>(UKFI)とは、<a href="." id="link_1"                                          >イギリス</a>政府出資の企業。<a href="." id="link_2"                                                                                                            >2007年に始まる金融危機</a>で投入された<a href="." id="link_3"                                          >公的資金</a>によって取得した資産を管理する企業である。その資産には<a href="." id="link_4"                                                                                                                                              >ロイズ・バンキング・グループ</a>(41%所有)、 <a href="." id="link_5"                                                                                                                                                                                      >ロイヤルバンク・オブ・スコットランド</a>(RBS:84%所有)、<a href="." id="link_6"                                                                                  >ノーザン・ロック</a>、<a href="." id="link_7"                                                                                                                                                                                      >ブラッドフォード・アンド・ビングレー</a>の資産が含まれる。
</p>
