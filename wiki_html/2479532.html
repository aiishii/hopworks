	<h1 id="firstHeading" class="firstHeading" >ナタ川</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="jump-to-nav"></div>
		
		
		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナタ川</b>（ナタがわ、<a href="." id="link_1"                                          >ボツワナ</a>での呼称; <a href="." id="link_2"                                          >ツワナ語</a>: Noka ya Nata、<a href="." id="link_3"                      >英語</a>: Nata River）または<b>アマンザニャマ川</b>（<a href="." id="link_4"                                                    >ジンバブエ</a>での呼称; <a href="." id="link_3"                      >英語</a>: Amanzanyama River）は、<a href="." id="link_5"                                                              >アフリカ南部</a>の<a href="." id="link_6"                      >天然</a><a href="." id="link_7"            >河川</a>。ボツワナ国内におけるナタ川は、限られた<a href="." id="link_8"                      >雨季</a>の間だけ<a href="." id="link_9"                                                                                            >マカディカディ塩湖</a>に現れる<a href="." id="link_10"                     >湿地</a>の水源となっており、同塩湖では数多くの生息地域限定種が繁殖している。
</p><p>ナタ川は紛れもなく<a href="." id="link_11"                                                                                                                     >スアパン低地</a>へ向かって流れ注ぎ、そこからボツワナ東部とジンバブエ南西部の地域へと流れ着く。
</p>
