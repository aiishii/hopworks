<p><b>田中 右橘</b>（たなか うきつ、<a href="." id="link_2"                    >1875年</a><a href="." id="link_2"              >7月</a> - <a href="." id="link_3"                    >1963年</a><a href="." id="link_3"                              >12月22日</a>）は、日本の元<a href="." id="link_4"                                >裁判官</a>。<a href="." id="link_5"                                                                        >東京控訴院</a>長や<a href="." id="link_6"                                                                        >大審院判事</a>などを歴任し、八幡大学（現・<a href="." id="link_7"                                                              >九州国際大学</a>）初代学長を務めた。<a href="." id="link_8"                                >従四位</a><a href="." id="link_9"                      >勲三等</a>。族籍は<a href="." id="link_10"                                         >鹿児島県</a><a href="." id="link_11"                     >士族</a>。
</p>
