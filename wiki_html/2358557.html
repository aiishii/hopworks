		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本守礼</b>（やまもと しゅれい（もりひろ）、<a href="." id="link_1"                      >宝暦</a>元年（<a href="." id="link_2"                    >1751年</a> - <a href="." id="link_3"                      >寛政</a>2年<a href="." id="link_4"                                                      >2月26日</a>（<a href="." id="link_5"                    >1790年</a><a href="." id="link_5"                            >4月10日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >絵師</a>。本姓は藤原、旧姓は亀岡。<a href="." id="link_8"            >諱</a>は守貞、のち守礼。通称は数馬、主水。字は子敬、号を久珂、探芳斎、猶亭。<a href="." id="link_9"                                          >円山応挙</a>の弟子。今日「守礼」は「しゅれい」と読まれるが、当時の宮中では「もりひろ」と読んでいた。山本家は京都で代々<a href="." id="link_10"                                         >狩野探幽</a>の流れをくむ画系で、守礼はその6代目だが、守礼の代で<a href="." id="link_11"                               >円山派</a>に転向した。
</p>
