		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>究極ハリキリスタジアム</b>』（きゅうきょくハリキリスタジアム）シリーズは、<a href="." id="link_1"                                          >タイトー</a>から発売された<a href="." id="link_2"                                                                                                                >ファミリーコンピュータ</a>の<a href="." id="link_3"                                                                        >野球ゲーム</a>である。通称は「ハリスタ」。
</p><p>IIIでは選手データエディットや130試合リーグ戦も行える。
</p><p>東京省（TONG KING SHOW）（イラストレーター・グラフィックデザイナー）がパッケージや広告用のイメージイラストをシリーズ全て手がけた。
</p>
