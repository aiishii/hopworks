<p><b>百丈懐海</b>（ひゃくじょう えかい、<a href="." id="link_1"                  >749年</a>（<a href="." id="link_10"                                     >天宝</a>8載） - <a href="." id="link_11"                 >814年</a><a href="." id="link_11"                           >2月10日</a>（<a href="." id="link_12"                                     >元和</a>9年<a href="." id="link_13"                                                     >1月17日</a>））は、<a href="." id="link_14"                     >中国</a>の<a href="." id="link_15"           >唐</a>代の<a href="." id="link_16"           >禅</a><a href="." id="link_17"           >僧</a>。<a href="." id="link_18"           >諡</a>は<b>大智禅師</b>。<a href="." id="link_3"                      >福州</a><a href="." id="link_4"                                >長楽県</a>の出身。俗姓は王であり、名族である<a href="." id="link_19"                          >太原王氏</a>の末裔であり、<a href="." id="link_20"                                         >永嘉の乱</a>の混乱を避けて、遠祖が福建に移り住んだものという。南宗禅中の<a href="." id="link_5"                                >洪州宗</a>の祖<a href="." id="link_6"                                          >馬祖道一</a>の法を継ぐ。
</p>
