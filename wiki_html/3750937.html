<p><b>小西 秀男</b>（こにし ひでお、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>出身の<a href="." id="link_11"                                         >経済学者</a>。<a href="." id="link_12"                                                             >ボストン大学</a>教授。専門は<a href="." id="link_3"                                                              >応用ミクロ経済学</a>、<a href="." id="link_4"                                                    >公共経済学</a>、<a href="." id="link_5"                                                    >都市経済学</a>。特に提携形成に関する研究（Konishi and Ray 2003）は世界的に高い評価を受けており、<a href="." id="link_10"                   >2009年</a>には<a href="." id="link_13"                                                             >日本経済学会</a><a href="." id="link_9"                                                    >中原賞</a>を受賞している。
</p>
