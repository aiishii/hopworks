<p><b>上泉 秀信</b>（かみいずみ ひでのぶ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >2月12日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                            >5月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                                                              >新聞記者</a>。
<a href="." id="link_7"                                >山形県</a>生まれ。米沢中学（現<a href="." id="link_8"                                                                                                                                    >山形県立米沢興譲館高等学校</a>）時代は<a href="." id="link_9"                                                              >浜田廣介</a>や<a href="." id="link_10"                                         >大熊信行</a>と同人誌を発行。<a href="." id="link_11"                                                   >早稲田大学</a>中退。大正初期から<a href="." id="link_12"                     >短歌</a>、<a href="." id="link_13"                     >戯曲</a>を発表。<a href="." id="link_14"                               >都新聞</a>学芸部長として、<a href="." id="link_15"                                         >尾崎士郎</a>の『<a href="." id="link_16"                                         >人生劇場</a>』を連載させた。戦時中は<a href="." id="link_17"                                                   >大政翼賛会</a>文化副部長。
</p>
