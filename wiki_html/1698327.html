<p><b>李 心伝</b>（り しんでん、<a href="." id="link_1"                    >1166年</a> - <a href="." id="link_2"                    >1243年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >南宋</a>時代の<a href="." id="link_5"                                >歴史家</a>。<a href="." id="link_6"            >字</a>は微之。<a href="." id="link_7"                      >隆州</a><a href="." id="link_8"                                >井研県</a>の出身。父は<a href="." id="link_9"                                                >李舜臣</a>、兄弟に<a href="." id="link_10"                               >李道伝</a>・<a href="." id="link_11"                                                                                                 >李性伝</a>がいる。
</p><p><a href="." id="link_12"                     >科挙</a>では進士となった。歴史に通じ、『建炎以来繋年要録』などの編纂を行った。ただし四川関係の人物が重視され、東南関係は軽視される傾向があるといわれている。
</p>
