<p><b>オリビアのミステリー</b>（Olivia's Mystery）は、<a href="." id="link_1"                    >1994年</a><a href="." id="link_1"                          >2月4日</a>に<a href="." id="link_2"                                                    >アルトロン</a>から発売された <a href="." id="link_3"                                                                                            >スーパーファミコン</a>ソフトである。<a href="." id="link_4"                                >ソニー</a>及び<a href="." id="link_5"                                                              >アイレム</a>から発売された<a href="." id="link_6"                                                              >パズルゲーム</a>「<a href="." id="link_7"                                                                                                                          >キネティックコネクション</a>」及び「きね子」の流れを汲むアニメーション動画パズルである。
</p><p>本作ではストーリーが付加されており、各ステージ開始前に表示される物語の<a href="." id="link_8"                                                                                                                                          >テロップ</a>に基づいた絵柄のパズルを組み立てていくのが大きな特徴となっている。また、ストーリー自体が全体を通して奇想天外かつ奇抜な内容になっている。
</p>
