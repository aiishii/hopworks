		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成瀬 隆蔵</b>（なるせ りゅうぞう、<a href="." id="link_1"                    >1856年</a>（<a href="." id="link_2"                      >安政</a>3年） - <a href="." id="link_3"                    >1942年</a>（<a href="." id="link_4"                      >昭和</a>17年））は、明治期の実業家、教育者。<a href="." id="link_5"                                                                                                      >東京高等商業学校</a>（現<a href="." id="link_6"                                          >一橋大学</a>）教頭兼幹事、<a href="." id="link_7"                                                                                        >大阪商業学校</a>（現<a href="." id="link_8"                                                              >大阪市立大学</a>）校長、<a href="." id="link_9"                                >三井家</a>同族会主事・書記長、<a href="." id="link_10"                                                                                 >三井合名会社</a>理事を歴任。別名、正忠。
</p>
