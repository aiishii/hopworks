		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 滋生</b>（つちや しげお、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >3月14日</a> - ）は、<a href="." id="link_2"                                                                        >ナレーター</a>、<a href="." id="link_3"                                                                                            >DJ</a>、<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>。
<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >調布市</a>出身、<a href="." id="link_7"                                          >明治大学</a><a href="." id="link_8"                                >文学部</a><a href="." id="link_9"                                                                                                  >文学科</a><a href="." id="link_10"                                                             >英米文学</a>専攻卒、うお座・AB型。 主な<a href="." id="link_11"                     >ニックネーム</a>は「ツッチー」。<a href="." id="link_12"                               >プール</a><a href="." id="link_13"                                                   >監視員</a>出身。
</p>
