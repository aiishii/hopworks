<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:IATR_60.jpg" title="ファイル:IATR 60.jpg">ファイル:IATR 60.jpg</a>  <div class="thumbcaption">アイオワ・トラクション鉄道の電気機関車60号</div></div></div>
<p><b>アイオワ・トラクション鉄道</b> (<span lang="en">Iowa Traction Railroad</span>) は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                    >アイオワ州</a>に存在する電気運行の貨物鉄道である。その前身は旅客<a href="." id="link_3"                      >電車</a>を運行した<a href="." id="link_4"                                                                                  >インターアーバン</a>であり、北米で電気運行を行う数少ない民営鉄道である。現在は<a href="." id="link_5"                                                                                                                                                                                  >プログレッシブ・レイル</a>の傘下である。
</p>
