<p><b>山谷 哲夫</b>（やまたに てつお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月21日</a> - ）は、記録映画監督。
</p><p>富山県高岡市出身。1972年<a href="." id="link_2"                                                    >早稲田大学</a>文学部卒。在学中に記録映画「生きる　沖縄・<a href="." id="link_3"                                                                                                                >渡嘉敷島集団自決</a>から25年」を作成、第二作「みやこ」が認められ1974年<a href="." id="link_4"                                >文化庁</a>在外芸術家として、英国映画協会にてドキュメンタリー映画を学ぶ。79年「沖縄のハルモニ　証言・<a href="." id="link_5"                                                    >従軍慰安婦</a>」が制作。1996年<a href="." id="link_6"                                                                                                      >西オーストラリア大学</a>客員研究員。1980-99年<a href="." id="link_7"                                                                                  >日本映画学校</a>（現・<a href="." id="link_8"                                                              >日本映画大学</a>）でドキュメンタリー映画を教える。<a href="." id="link_9"                                                                                                  >無明舎</a>代表。
</p>
