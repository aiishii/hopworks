		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大平 直子</b>（おおひら なおこ、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                              >12月10日</a> - ）は、日本の<a href="." id="link_2"                                          >タレント</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >杉並区</a>出身。血液型はA型。<a href="." id="link_5"                                          >日本大学</a><a href="." id="link_6"                                          >芸術学部</a>卒業。日本大学大学院修了。
</p><p><a href="." id="link_7"                                                    >テレ玉</a>『<a href="." id="link_8"                                          >ごごたま</a>』元アシスタントの<a href="." id="link_9"                                          >牧野素子</a>は姉。<a href="." id="link_10"                                                                                         >横浜ベイスターズ</a><a href="." id="link_11"                                         >打撃投手</a>の<a href="." id="link_12"                               >牧野塁</a>（元<a href="." id="link_13"                                                                                                                         >オリックス</a>→<a href="." id="link_14"                                                                       >阪神</a>→<a href="." id="link_15"                                                                                                                                             >楽天</a>→<a href="." id="link_16"                                                                       >広島</a>）は義兄（姉の夫）にあたる。
</p>
