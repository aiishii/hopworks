<p><b>塩田 武史</b>（しおた たけし、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >4月15日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >9月30日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。本名は塩田武。<a href="." id="link_5"                                >香川県</a><a href="." id="link_6"                                >高松市</a>出身。<a href="." id="link_7"                                          >法政大学</a><a href="." id="link_8"                                          >社会学部</a>卒業。
</p><p>法政大学在学中に<a href="." id="link_9"                                >水俣病</a>に関心を持ち、<a href="." id="link_10"                   >1970年</a>に<a href="." id="link_11"                               >水俣市</a>に移住。<a href="." id="link_12"                   >1972年</a>に水俣病患者を撮影した最初の写真集を出版した。水俣市には15年間居住し、2013年のインタビューでは「居心地がよかった。ふるさとみたいです」と述べている。2013年現在は<a href="." id="link_13"                               >熊本市</a>在住。
</p>
