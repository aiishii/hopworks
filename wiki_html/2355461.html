<p><b>郭 桓</b>（かく かん、? - <a href="." id="link_1"                    >1385年</a>）は、<a href="." id="link_2"            >明</a>初の官僚。
</p><p><a href="." id="link_3"                                >洪武帝</a>に仕え<a href="." id="link_4"                                                >戸部</a><a href="." id="link_5"                      >侍郎</a>に昇った。<a href="." id="link_1"                    >1385年</a>（<a href="." id="link_6"                      >洪武</a>18年）に職権を利用して国の糧米700石を着服し地主に転売したとして死刑となった。連座で誅殺される者も数万を数えたという（<a href="." id="link_7"                                                                                                            >郭桓事件</a>）。
</p>
