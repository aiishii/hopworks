		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンソニー・ガレア</b>（<b>Anthony Galea</b>, <a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月19日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                              >オンタリオ州</a><a href="." id="link_4"                                          >トロント</a>出身の<a href="." id="link_5"                      >医師</a>。<a href="." id="link_6"                                                                                                                                                                            >カナディアン・フットボール・リーグ</a>（CFL）のチーム、<a href="." id="link_7"                                                                                                                >トロント・アルゴノーツ</a>の専属医を務めていた。
</p>
