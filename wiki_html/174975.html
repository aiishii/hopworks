<p><b>株式会社メディア・レモラス</b>（MEDIA REMORAS）は、かつて日本に存在した<a href="." id="link_1"                                                                                  >ポニーキャニオン</a>傘下の<a href="." id="link_2"                                                              >レコード会社</a>である。<a href="." id="link_3"                                                              >アニメソング</a>などを手掛けていた。創立時の社長は<a href="." id="link_4"                                                                                  >フジテレビ</a>から出向した<a href="." id="link_5"                                >横澤彪</a>が就任した。社名のレモラスは、<a href="." id="link_6"                                                    >コバンザメ</a>を意味する<a href="." id="link_7"                                >レモラ</a>に由来し、「メディアに密接に張り付いて共に進みたい」との意味を込めての命名である。
</p>
