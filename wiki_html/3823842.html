</p><p><a href="." id="link_6"                    >2018年</a><a href="." id="link_6"                            >2月12日</a>に放送されたバラエティ番組『<a href="." id="link_7"                                                                                                                          >激レアさんを連れてきた。</a>』に「事情があって、3年間もドアが無い中身まる出しの家に住んでた人」として出演し、その生活を描いた実録<a href="." id="link_8"                                                              >エッセイ漫画</a>『ほとんど路上生活』が紹介されたことで話題となった。
