		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 聖子</b>（ふじわら さとこ、<a href="." id="link_1"                    >1963年</a>12月- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >宗教学</a>者、<a href="." id="link_4"                                          >東京大学</a>教授。専門は<a href="." id="link_5"                                                    >比較宗教学</a>。
</p><p><a href="." id="link_6"                                >東京都</a>生まれ。<a href="." id="link_7"                                                                                                      >雙葉高等学校</a>卒、<a href="." id="link_8"                    >1986年</a><a href="." id="link_8"                                                                        >東大文学部</a>宗教学科卒、<a href="." id="link_9"                    >2001年</a><a href="." id="link_9"                                                    >シカゴ大学</a>大学院博士課程修了、<a href="." id="link_10"                               >Ph.D.</a>。同年<a href="." id="link_11"                                         >大正大学</a>助教授、教授。<a href="." id="link_12"                   >2011年</a>東大人文社会系研究科宗教学科准教授。2017年教授。
</p>
