		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米村 健司</b>（よねむら けんじ、<a href="." id="link_1"                    >1966年</a> - ）は、日本の<a href="." id="link_2"                                >教育学者</a>、<a href="." id="link_3"                                                    >早稲田大学</a><a href="." id="link_4"                      >教授</a>。
<a href="." id="link_5"                                >北海道</a>生まれ。早稲田大学教育学部教育学科社会教育学専修卒業。早稲田大学<a href="." id="link_6"                                >大学院</a>教育学研究科博士課程単位取得退学、2002年「多文化教育の教育理念に関する基礎的研究 文化概念と自己形成の視点から」で早大<a href="." id="link_7"                                                                        >博士（教育学）</a>。早稲田大学教育・総合科学学術院教授。専攻は<a href="." id="link_8"                                >思想史</a>・教育学。
</p>
