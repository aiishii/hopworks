		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>大誘拐</b>』（だいゆうかい）は、<a href="." id="link_1"                                >天藤真</a>が<a href="." id="link_2"                    >1978年</a>に発表した<a href="." id="link_3"                                          >推理小説</a>。82歳の小柄な老婆が国家権力とマスコミを手玉に取り100億円を略取した痛快な大事件を描く。<a href="." id="link_4"                    >1979年</a>、第32回<a href="." id="link_5"                                                                                            >日本推理作家協会賞</a>を受賞。<a href="." id="link_6"                                                                                                                              >週刊文春ミステリーベスト10</a>の<a href="." id="link_6"                                                                                                                                               >20世紀国内部門</a>第1位。
</p>
