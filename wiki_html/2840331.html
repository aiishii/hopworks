<p><b>水野 吉太郎</b>（みずの きちたろう、<a href="." id="link_1"                    >1874年</a>（<a href="." id="link_2"                      >明治</a>7年）<a href="." id="link_3"                              >12月18日</a> - <a href="." id="link_4"                    >1947年</a>（<a href="." id="link_5"                      >昭和</a>22年）2月14日）は日本の政治家、弁護士。<a href="." id="link_6"                                                                        >衆議院議員</a>、<a href="." id="link_7"                                                              >高知弁護士会</a>長。族籍は高知県<a href="." id="link_8"                      >平民</a>。
</p>
