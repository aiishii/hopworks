		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有馬 実成</b>（ありま じつじょう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >9月18日</a>）は、<a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >周南市</a>（旧<a href="." id="link_5"                                >徳山市</a>）生まれの<a href="." id="link_6"                                >曹洞宗</a><a href="." id="link_7"                                          >僧侶</a>。曹洞宗東南アジア難民救済会議JSRCに始まる社団法人<a href="." id="link_8"                                                                                                                                              >シャンティ国際ボランティア会</a>SVAの創設者として専務理事をつとめた。<a href="." id="link_9"                                                                                                                                                          >国際協力NGOセンター</a>JANIC副理事長および理事長や、<a href="." id="link_10"                                                                                                                                                                                                                                   >東京災害ボランティアネットワーク</a>副代表等の役員を歴任し、<a href="." id="link_11"                                                   >NGO</a>間調整にあたる「NGOの有馬」と呼ばれた。<a href="." id="link_12"                                                             >NHK</a>記者・キャスターの<a href="." id="link_13"                                         >有馬嘉男</a>は長男。
</p>
