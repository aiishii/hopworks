<p><b>曽根 元吉</b>（そね もときち、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >10月12日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >9月28日</a>）は、フランス文学の翻訳家、編集者。本名・<b>谷口 正元</b>。
</p><p>京都帝大文学部仏文科卒業。1955年に、休刊していた文芸誌『<a href="." id="link_3"                                >同時代</a>』の再刊に参加。同志社大学、大谷大学各講師を経て、関西日仏学館教授、<a href="." id="link_4"                                          >明治大学</a>教養部教授などを歴任。
</p><p><a href="." id="link_5"                                                    >東京創元社</a>編集長もつとめ、『<a href="." id="link_6"                                                                                  >ジャン・コクトー</a>全集』を編纂した。息子は<a href="." id="link_7"                                          >谷口正和</a>。
</p>
