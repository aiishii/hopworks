		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河内 正一</b>（かわち まさかず、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >5月10日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >5月20日</a>）は<a href="." id="link_3"                                          >競輪選手</a>。現役時は<a href="." id="link_4"                                                                        >日本競輪選手会</a><a href="." id="link_5"                                >兵庫支部</a>所属。<a href="." id="link_6"                                                                                  >日本競輪学校</a>創設以前の期前選手で選手登録番号55。
</p><p><a href="." id="link_7"                                                                        >全国争覇競輪</a>（現在の日本選手権競輪）の<a href="." id="link_8"                                                                    >実用車</a>・<a href="." id="link_9"                                >軽快車</a>部門において、第3回から第9回まで7連覇を達成。<a href="." id="link_10"                   >1983年</a><a href="." id="link_10"                         >4月5日</a>に選手登録削除されるまで、通算845勝を挙げた。
</p><p>現役選手でありながらも、日本競輪学校の教官として、同校13期生にあたる、<a href="." id="link_11"                                         >高原永伍</a>や<a href="." id="link_12"                                         >平間誠記</a>らを指導した経験がある。
</p>
