<p><b>ジプシー・ローズ・リー</b>（Gypsy Rose Lee, <a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >1月9日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >4月26日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >ストリッパー</a>である。<a href="." id="link_5"                                                                                                                >アメリカン・バーレスク</a>における伝説的なスターのひとりである。彼女はまた、女優、作家でもあり、その1957年の回想録『<i>Gypsy: A Musical Fable</i>』は、<a href="." id="link_6"                                                              >ミュージカル</a>化及び映画化された。
</p>
