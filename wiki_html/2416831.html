		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 敏雄</b>（のむら としお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月28日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >6月30日</a>）は、日本の作家。
</p><p>東京生まれ。<a href="." id="link_3"                                                              >明治学院大学</a>英文科卒。<a href="." id="link_4"                                          >長谷川伸</a>の新鷹会に所属。1955年「老眼鏡と土性骨」で<a href="." id="link_5"                                                    >直木賞</a>候補。1986年「安永三年の絵師」で<a href="." id="link_6"                                                                                                                                    >サンケイ児童出版文化賞</a>受賞、2001年第36回<a href="." id="link_7"                                                                                                                      >長谷川伸賞</a>受賞。
</p><p>時代小説のほか麻雀小説も書き、漫画の原作になっている。
</p>
