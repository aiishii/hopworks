		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 為三郎</b>（やまもと ためさぶろう、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                            >4月24日</a> - <a href="." id="link_4"                    >1966年</a>（<a href="." id="link_5"                      >昭和</a>41年）<a href="." id="link_6"                          >2月4日</a>）は、<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                >大阪市</a><a href="." id="link_9"                                                                    >中央区</a><a href="." id="link_10"                                                         >船場</a>生まれ。生家の名門山本家は、<a href="." id="link_11"                               >大納言</a>・<a href="." id="link_12"                                                             >坂上田村麻呂</a>の末裔で坂上姓を名乗った<a href="." id="link_13"                               >山本坂上氏</a>である。「ビール王」、「ホテル王」と呼ばれた。
</p>
