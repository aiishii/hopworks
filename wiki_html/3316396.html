		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オットー・クンツリ</b>（Otto Künzli、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                                >スイス</a>の<a href="." id="link_3"                                                    >ジュエリー</a>デザイナー。<a href="." id="link_4"                                                              >チューリッヒ</a>出身。
</p><p>1960年代に誕生したコンテンポラリージュエリーにおいてコンセプチュアルジュエリーの概念を打ち出した作家と言われている。<a href="." id="link_5"                    >2015年</a><a href="." id="link_5"                              >10月10日</a>から<a href="." id="link_6"                              >12月27日</a>まで<a href="." id="link_7"                                                                                  >東京都庭園美術館</a>にてオットー・クンツリ巡回展が行われた。
</p>
