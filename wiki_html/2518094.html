		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Cuernos_del_Paine_from_Lake_Peho%C3%A9.jpg" title="ファイル:Cuernos del Paine from Lake Pehoé.jpg">ファイル:Cuernos del Paine from Lake Pehoé.jpg</a>  <div class="thumbcaption">国立公園の名の由来であるトーレス・デル・パイネ。風化の進んだ<a href="." id="link_1"                                >花崗岩</a>の山体が連なる荒々しい光景が広がる。</div></div></div>
<p><b>トーレス・デル・パイネ国立公園</b>（-こくりつこうえん、<a href="." id="link_2"                                                    >スペイン語</a>&#58; <span lang="es"><b>Parque nacional Torres del Paine</b></span>）は、<a href="." id="link_3"                      >チリ</a>、<a href="." id="link_4"                                                                                                                                                                                                                                                                      >マガジャネス・イ・デ・ラ・アンタルティカ・チレーナ州</a>にある国立公園。荒涼とした<a href="." id="link_5"                                                    >パタゴニア</a>独特の風景を目的に多くの観光客を集める。
</p>
