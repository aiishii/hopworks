<p><b>サハリン国立総合大学</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Сахалинский государственный университет</span>, 略称<span lang="ru">СахГУ</span>）は<a href="." id="link_2"                                >ロシア</a>・<a href="." id="link_3"                                                    >サハリン州</a><a href="." id="link_4"                                                                                            >ユジノサハリンスク</a>にある唯一の<a href="." id="link_5"                                          >国立大学</a>。<a href="." id="link_6"                    >1949年</a>創立。前身は<a href="." id="link_7"                                                                                                                                                                                                      >ユジノサハリンスク教育大学</a>で、<a href="." id="link_8"                    >1988年</a>に開設された東洋学部では<a href="." id="link_9"                                >朝鮮語</a>や<a href="." id="link_10"                               >日本語</a>を学ぶことができる。
</p>
