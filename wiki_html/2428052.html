		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ファンタズム</b>』（原題：<i><span lang="en">Phantasmagoria</span></i>）は、<a href="." id="link_1"                    >1995年</a><a href="." id="link_1"                            >1月13日</a>にシエラ・オンライン（のちの<a href="." id="link_2"                                                                                                                                    >シエラエンターテインメント</a>）が発売した、<a href="." id="link_3"                                    >Windows</a>用ゲームソフトである。開発はシエラ・オンラインと<a href="." id="link_4"                                                                                                                                                                                                                                                                            >クロノス・デジタル・エンターテインメント</a>。
</p><p>1997年に発売された「ファンタズム2〜引き裂かれた記憶（パズル）〜」（<i><a href="/w/index.php?title=En:Phantasmagoria:_A_Puzzle_of_Flesh&amp;action=edit&amp;redlink=1" class="new" title="En:Phantasmagoria: A Puzzle of Flesh (存在しないページ)">Phantasmagoria 2: A Puzzle of Flesh</a></i>）は、本作と同様のホラー・グラフィックアドベンチャーであるが、ストーリーのつながりはない。
</p>
