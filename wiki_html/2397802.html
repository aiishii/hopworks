<p><b>朴義琓</b>（パク・ウィワン、박의완、ワンは王へんに完、1911年 - 1961年？）は、<a href="." id="link_1"                                                                                                                >朝鮮民主主義人民共和国</a>（<a href="." id="link_2"                                                    >北朝鮮</a>）の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                >高麗人</a>であり、<a href="." id="link_5"                                                                        >ソ連共産党</a>の影響を受けた<a href="." id="link_6"                                                          >ソ連派</a>に属していた。ロシア名はイヴァン・アルカージェヴィチ・パク。
</p>
