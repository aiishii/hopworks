<p><b>ジャン＝クロード・ゴーダン</b>（Jean-Claude Gaudin、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >10月8日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >政治家</a>。<a href="/wiki/%E5%9B%BD%E6%B0%91%E8%AD%B0%E4%BC%9A_(%E3%83%95%E3%83%A9%E3%83%B3%E3%82%B9)" title="国民議会 (フランス)">
国民議会</a>議員。<a href="." id="link_4"                                                    >マルセイユ</a>のマザルグ区（<a href="/w/index.php?title=Fr:Mazargues&amp;action=edit&amp;redlink=1" class="new" title="Fr:Mazargues (存在しないページ)">Mazargues</a>）出身。<a href="." id="link_5"                    >1995年</a>から<a href="." id="link_4"                                                    >マルセイユ</a>市長。<a href="." id="link_6"                    >2002年</a>から国民運動連合副党首となり、<a href="." id="link_7"                                                                                  >ニコラ・サルコジ</a>の下で総裁代行を勤める。
</p>
