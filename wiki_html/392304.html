<p><b>長瀬川</b>（ながせがわ）は、<a href="." id="link_7"                                >大阪府</a>を流れる<a href="." id="link_3"                      >淀川</a><a href="." id="link_8"                      >水系</a>の<a href="." id="link_9"            >川</a>（<a href="." id="link_10"                                         >普通河川</a>）。大和川分水として<a href="." id="link_11"                                                             >疎水百選</a>に選ばれている。
