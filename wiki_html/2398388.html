<p><b>布居 寛幸</b>（ぬのい ひろゆき、<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >3月11日</a> - ）は、<a href="." id="link_3"                                          >和歌山県</a><a href="." id="link_4"                                          >和歌山市</a>出身の<a href="." id="link_5"                                          >競輪選手</a>。旧<a href="." id="link_6"                                                                                            >日本競輪学校</a>（以下、競輪学校）第72期生。師匠は<a href="." id="link_7"                                                                                                  >蛯名隆</a>（競輪学校第49期生）。
</p><p>競輪学校第109期生の布居翼は長男、同第111期生の布居大地は次男、同第118期生の<a href="." id="link_8"                                >布居光</a>は長女。
</p>
