		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>末松 政孝</b>（すえまつ まさたか、<a href="." id="link_1"                    >1927年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                                                                                            >安岡清則</a>と<a href="." id="link_4"                                                                                                                                >末松安岡設計</a>を主宰。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。1952年、<a href="." id="link_6"                                          >日本大学</a>旧<a href="." id="link_7"                                >工学部</a><a href="." id="link_8"                                          >建築学科</a><a href="." id="link_9"                      >卒業</a>。1952年、<a href="." id="link_10"                                         >鹿島建設</a>設計部勤務。1958年、<a href="." id="link_11"                                         >吉村順三</a>設計事務所。1962年、末松設計事務所設立。1974年から1984年、日本大学<a href="." id="link_12"                                         >理工学部</a><a href="." id="link_13"                                                                       >非常勤講師</a>。1984年から1993年まで、<a href="." id="link_14"                                                                                                               >日本大学生産工学部</a>非常勤講師。1998年に末松安岡設計に改称。
代表作にM氏邸 粕谷の家、S邸、矢来町の家(以上住宅)科研薬化工京都研究所、T山荘、北沢バルブ本社ビルなど。
</p>
