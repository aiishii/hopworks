		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>同盟</b>（どうめい、<a href="." id="link_1"                                                              >ウクライナ語</a>&#58; <span lang="uk">Віче</span>）は<a href="." id="link_2"                    >1993年</a>5月に結成された<a href="." id="link_3"                                                    >ウクライナ</a>の<a href="." id="link_4"                      >政党</a>。2005年9月に<b>立憲民主党</b>（りっけんみんしゅとう、<a href="." id="link_1"                                                              >ウクライナ語</a>&#58; <span lang="uk">Конституційно-демократична партія</span>; <i>Konstytutsijno-Demokratychna Partija</i>）から改称した。
</p>
