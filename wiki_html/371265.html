		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古川 タク</b>（ふるかわ タク、本名：古川 肇郁（ふるかわ ただいく）、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >9月25日</a> - ）は、日本の男性<a href="." id="link_2"                                                                        >アニメーション</a>作家、<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                      >絵本</a>作家である。<a href="." id="link_5"                                                                                                                >日本アニメーション協会</a>（JAA）会長。
</p><p><a href="." id="link_6"                                >任天堂</a>社長の<a href="." id="link_7"                                                    >古川俊太郎</a>は子。
</p>
