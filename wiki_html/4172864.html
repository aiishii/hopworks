		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 福成</b>（きむら ふくなり、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >5月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。専門は、<a href="." id="link_4"                                                              >国際貿易</a>論、<a href="." id="link_5"                                                    >開発経済学</a>。<a href="." id="link_6"                                                                                                                          >慶應義塾大学経済学部</a><a href="." id="link_7"                      >教授</a>。元日本国際経済学会会長。
