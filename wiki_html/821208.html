<p>『<b>プリズムコート</b>』は、<a href="." id="link_6"                    >1998年</a>に<a href="." id="link_3"                                                                                                                          >富士通パソコンシステムズ</a>から発売された<a href="." id="link_2"                                                                      >PlayStation</a>用<a href="." id="link_7"                                                                                                                >シミュレーションゲーム</a>。高校の女子<a href="." id="link_8"                                                              >バレーボール</a>チームの監督として、弱小チームを率いて全国大会で優勝するのが目的。
