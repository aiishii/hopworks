		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>おち よしひこ</b>（本名：<b>越智 善彦</b>〈おち よしひこ〉、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >9月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>出身。多摩芸術学園（<a href="." id="link_5"                                                              >多摩美術大学</a>付属）卒。男性。電撃ホビーマガジンでライターとして活動している<a href="." id="link_6"                                                                                                            >越智信善</a>は実兄である。
</p><p><a href="." id="link_7"                    >1996年</a>より、本名名義による作品発表を開始。また、同年より<a href="." id="link_8"                                                              >成年コミック</a>において、<b>あじす・あべば</b>名義による作品発表も行っている。
</p>
