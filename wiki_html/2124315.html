<p><b>草間 時福</b>（くさま ときよし、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >6月25日</a>（<a href="." id="link_2"                      >嘉永</a>6年<a href="." id="link_3"                                                      >5月19日</a>） - <a href="." id="link_4"                    >1932年</a>（<a href="." id="link_5"                      >昭和</a>7年）<a href="." id="link_6"                          >1月5日</a>）は、<a href="." id="link_7"                      >明治</a>期の<a href="." id="link_8"                      >官吏</a>、<a href="." id="link_9"                                                    >教育者</a>、<a href="." id="link_10"                                                             >自由民権運動</a>家、<a href="." id="link_11"                               >政治家</a>、旧制松山中学（現・<a href="." id="link_12"                                                                                                               >愛媛県立松山東高等学校</a>）初代校長。<a href="." id="link_13"                                         >夏目漱石</a>や<a href="." id="link_14"                                         >正岡子規</a>に影響を与えたことでよく知られている。
</p>
