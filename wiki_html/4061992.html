		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ernest_Marsden_1921.jpg" title="ファイル:Ernest Marsden 1921.jpg">ファイル:Ernest Marsden 1921.jpg</a>  <div class="thumbcaption"></div></div></div><p><b>アーネスト・マースデン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Ernest Marsden</span>、<a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                            >2月19日</a> - <a href="." id="link_3"                    >1970年</a><a href="." id="link_3"                              >12月15日</a>）は、<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                          >イギリス</a>、<a href="." id="link_6"                                                                        >マンチェスター</a>の生まれ。今日では<a href="." id="link_7"                                                                                                                                    >ガイガー＝マースデンの実験</a>として知られる実験を行い、原子の構造に関する画期的な発見をした。生涯の大半を<a href="." id="link_8"                                                                                  >ニュージーランド</a>で過ごした。
