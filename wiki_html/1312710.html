		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マキノ 登六</b>（-<b>とうろく</b>、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                          >6月7日</a>）は、日本の<a href="." id="link_3"                      >俳優</a>である。本名は<b>林 喜一郎</b>（<b>はやし きいちろう</b>）、<a href="." id="link_4"                                          >マキノ家</a>の人間ではない。当初は<b>片岡 十六</b>（<b>かたおか とうろく</b>）を芸名とし、<b>マキノ 十六</b>（-<b>とうろく</b>）、<a href="." id="link_5"                                                                                                                >嵐寛寿郎プロダクション</a>では<b>片岡 市太郎</b>（<b>かたおか いちたろう</b>）と名乗った。
</p>
