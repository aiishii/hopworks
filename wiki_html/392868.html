<td class="mbox-text plainlist">この項目には、一部のコンピュータや<a href="." id="link_1"                                                                        >閲覧ソフト</a>で表示できない文字が含まれています<span class="noprint selfreference">（<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E7%89%B9%E6%AE%8A%E6%96%87%E5%AD%97" title="ヘルプ:特殊文字">詳細</a>）</span>。</td></tr></tbody></table>
<p><b>成尋</b>（じょうじん、<a href="." id="link_2"                      >寛弘</a>8年（<a href="." id="link_3"                    >1011年</a>）- <a href="." id="link_4"                      >永保</a>元年<a href="." id="link_5"                                                      >10月6日</a>（<a href="." id="link_6"                    >1081年</a><a href="." id="link_6"                            >11月9日</a>））は、<a href="." id="link_7"                                          >平安時代</a>中期の<a href="." id="link_8"                                >天台宗</a>の<a href="." id="link_9"            >僧</a>。父は陸奥守<a href="." id="link_10"                                         >藤原実方</a>の子<a href="." id="link_11"                                                                                                           >貞叙</a>。母は女流歌人で「<a href="." id="link_12"                                                                                           >成尋阿闍梨母集</a>」を残した<a href="." id="link_13"                               >源俊賢</a>の娘（<a href="." id="link_14"                                                             >成尋阿闍梨母</a>）。<b>善慧大師</b>とも称される。
</p>
