		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下扶美</b>（やました ふみ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >10月7日</a> - ）は<a href="." id="link_2"                                >茨城県</a>を拠点に活動する<a href="." id="link_3"                                                              >フリーランス</a>である。<a href="." id="link_4"                                >熊本県</a><a href="." id="link_5"                                          >上益城郡</a><a href="." id="link_6"                                >御船町</a>出身、天秤座。血液型はA型。
</p><p>各種ラジオ番組のパーソナリティー・<a href="." id="link_7"                                                    >リポーター</a>や番組制作、<a href="." id="link_8"                                                                                                                >CM</a>の<a href="." id="link_9"                                                              >ナレーション</a>や制作、<a href="." id="link_10"                                         >イベント</a>の<a href="." id="link_11"                     >司会</a>などを<a href="." id="link_3"                                                              >フリー</a>で活躍している。
</p>
