		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 隆一</b>（かとう りゅういち、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >6月21日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >10月3日</a>）は、元<a href="." id="link_3"                                          >東海銀行</a>頭取、会長。<a href="." id="link_4"                                                                                  >名古屋商工会議所</a>会頭、名古屋銀行協会会長、中経連副会長等を歴任。<a href="." id="link_5"                    >1996年</a>、<a href="." id="link_6"                                          >英国</a>より<a href="." id="link_7"                                                              >大英帝国勲章</a>（司令官CBE）を受勲。<a href="." id="link_8"                                >愛知県</a>出身。
</p>
