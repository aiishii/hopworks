		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>左 丞祖</b>（さ じょうそ、? - <a href="." id="link_1"                  >192年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>時代末期の政治家。名の表記については、<a href="." id="link_4"                                                                                                                                      >盧弼</a>の『<a href="." id="link_5"                                                                                                                      >三国志集解</a>』注によれば諸説ある（「<b>左承祖</b>」あるいは「<b>左丞</b>〔官名〕<b>黄祖</b>〔<a href="." id="link_6"                      >劉表</a>配下とは別人〕」ではないかとの説がある）。多数説（<a href="." id="link_7"                                                                        >ちくま学芸文庫</a>和訳もこれをとっている）は「左丞祖〔姓が左〕」であるため、本記事はこれをとる。この場合でも、「丞祖」は名か字かという問題が残るが、不詳である。
</p>
