<p><b>オスナット・シューラー</b>（<b>Osnat Shurer</b>）は、アニメーションのプロデューサーである。<a href="." id="link_2"                                                                                                                                                                            >ピクサー・アニメーション・スタジオ</a>の短編映画製作を取り仕切るほか、<a href="." id="link_3"                                                                                                                                                                                                                                        >ウォルト・ディズニー・アニメーション・スタジオ</a>の作品にも参加している。ディズニーの『<a href="." id="link_4"                                                                                  >モアナと伝説の海</a>』のプロデューサーを務めたことで<a href="." id="link_5"                                                                                                                                    >アカデミー長編アニメ映画賞</a>にノミネートされた。
</p>
