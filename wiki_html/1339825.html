<p><b>牧田川</b>（まきたがわ）は、<a href="." id="link_6"                                >岐阜県</a><a href="." id="link_8"                                >大垣市</a>と<a href="." id="link_9"                                >養老郡</a><a href="." id="link_1"                                >養老町</a>、<a href="." id="link_10"                               >安八郡</a><a href="." id="link_11"                                         >輪之内町</a>を流れる<a href="." id="link_3"                                >木曽川</a>水系の<a href="." id="link_12"                                         >河川</a>。<a href="." id="link_7"                                >揖斐川</a>に合流する<a href="." id="link_4"                                                              >一級河川</a>である。
</p>
