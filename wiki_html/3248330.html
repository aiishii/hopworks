<p><b>清水 忠男</b>（しみず ただお、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                                >千葉県</a><a href="." id="link_3"                                >千葉市</a>出身の<a href="." id="link_4"                                                    >デザイナー</a>。アメリカの事務所や大学で勤務後、千葉大学工学部助教授に就任し、デザインスタジオTADを設立。<a href="." id="link_5"                    >2014年</a>から<a href="." id="link_6"                                                                                  >金沢美術工芸大学</a>の大学院専任教授を務める。<a href="." id="link_7"                                          >千葉大学</a><a href="." id="link_8"                                          >名誉教授</a>。インテリアデザイン、環境デザインを専門にしている。
</p>
