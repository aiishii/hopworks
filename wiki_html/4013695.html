	<h1 id="firstHeading" class="firstHeading" >イムティアズ・アハマド (外交官)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イムティアズ・アハマド</b>（<a href="." id="link_1"                                                              >ウルドゥー語</a>&#58; <span lang="ur" dir="rtl"><span class="Nastaliq" title="ナスタアリーク体" style="font-size: 125%; font-family: &#39;Jameel Noori Nastaleeq&#39;, &#39;Urdu Typesetting&#39;, &#39;Noto Nastaliq Urdu&#39;, &#39;Noto Nastaliq Urdu Draft&#39;, &#39;Hussaini Nastaleeq&#39;, &#39;AlQalam Taj Nastaleeq&#39;, IranNastaliq, &#39;Awami Nastaliq&#39;, &#39;Awami Nastaliq Beta3&#39;, &#39;Awami Nastaliq Beta2&#39;, &#39;Awami Nastaliq Beta1&#39;, &#39;Nafees Nastaleeq&#39;, &#39;Nafees Nastaleeq v1.01&#39;, &#39;Pak Nastaleeq&#39;, &#39;PDMS_Jauhar&#39;, &#39;Alvi Lahori Nastaleeq&#39;;">امتیاز احمد</span></span>&#8206; <small><b>イムティアーズ・アフマド</b></small>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Imtiaz Ahmad</span>、<a href="." id="link_3"                    >1962年</a> - ）は、<a href="." id="link_4"                                                    >パキスタン</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                                                            >大使</a>。三度にわたる<a href="." id="link_7"                                                                                                      >駐日大使館</a>での在外勤務や<a href="." id="link_8"                                                                                                                                                                                                                >在アルゼンチン大使</a>、外務次官補、外務特別次官などを経て、<a href="." id="link_9"                    >2019年</a>7月に<a href="." id="link_10"                                                                                                                             >次期駐日大使</a>として着任。同年9月より駐日大使を務めている。既婚で娘が一人、息子が二人いる。
</p>
