		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和気 一作</b>（わけ いっさく、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >3月26日</a> - ）は<a href="." id="link_2"                                >高知県</a><a href="." id="link_3"                                >室戸市</a>出身の<a href="." id="link_4"                                >漫画家</a>。
</p><p><a href="." id="link_5"                                                                                                            >榊まさる</a>・<a href="." id="link_6"                                          >青柳裕介</a>の<a href="." id="link_7"                                                                                        >アシスタント</a>を経て<a href="." id="link_8"                                                                        >ヤングコミック</a>で発表した『<a href="." id="link_9"                                >愛宕橋</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2021年4月）">要曖昧さ回避</span></a></i>&#93;</sup>』でデビュー。
</p><p><a href="." id="link_10"                               >倉科遼</a>原作の作品が多い。
