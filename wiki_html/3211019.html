<p><b>吉住 侑子</b>（よしずみ ゆうこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >6月16日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >7月20日</a>）は、作家。
</p><p><a href="." id="link_3"                                >千葉県</a>生まれ。本名・根本美代。<a href="." id="link_4"                                                    >早稲田大学</a>国文学専攻科修了。『文学者』『<a href="." id="link_5"                                          >三田文学</a>』『季刊文科』などに作品を発表。1985年「遊ぶ子どもの声きけば」で<a href="." id="link_6"                                                              >北日本文学賞</a>受賞。2004年「戯れの秋」で<a href="." id="link_7"                                                                        >小島信夫文学賞</a>受賞。
</p>
