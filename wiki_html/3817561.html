<p>『<b>ビュブリス</b>』（Biblis）は、<a href="." id="link_1"                                                                                                                                                        >ウィリアム・アドルフ・ブグロー</a>の絵画作品で、1884年にパリで描かれた。双子の兄<a href="." id="link_2"                                          >カウノス</a>に恋をして、叶わぬ恋に絶望し泉へと姿を変えた<a href="." id="link_3"                                                              >ギリシア神話</a>の女性<a href="." id="link_4"                                                    >ビュブリス</a>を題材にしている。『ビュブリス』は現在個人蔵となっている。
</p>
