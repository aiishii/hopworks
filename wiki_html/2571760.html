<p><b>曺 植</b>（そう しょく、<a href="." id="link_1"                                                    >ユリウス暦</a><a href="." id="link_2"                    >1501年</a><a href="." id="link_2"                            >6月26日</a>（<a href="." id="link_3"                                >大統暦</a><a href="." id="link_4"                                      >弘治</a>十四年<a href="." id="link_5"                                                      >五月二十七日</a>） - ユリウス暦<a href="." id="link_6"                    >1572年</a><a href="." id="link_6"                          >2月8日</a>（大統暦<a href="." id="link_7"                                      >隆慶</a>六年<a href="." id="link_8"                                                    >一月初八日</a>））は<a href="." id="link_9"                                          >李氏朝鮮</a>の<a href="." id="link_10"                               >儒学者</a>、政治家、詩人。字は楗仲（<span lang="ko">건중</span>、コンジュン）。 号は南冥、昌寧人。<a href="." id="link_11"                     >李滉</a>(退渓)、<a href="." id="link_12"                     >李珥</a>(栗谷)と並んで、朝鮮<a href="." id="link_13"                               >朱子学</a>における三大儒と称される。
</p>
