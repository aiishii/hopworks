<p><b>中川 嘉兵衛</b>（なかがわ かへえ、<a href="." id="link_1"                                                >文化</a>14年<a href="." id="link_2"                                                      >1月14日</a>（<a href="." id="link_3"                    >1817年</a><a href="." id="link_3"                          >3月1日</a>） - <a href="." id="link_4"                      >明治</a>30年（<a href="." id="link_5"                    >1897年</a><a href="." id="link_5"                          >1月4日</a>）は<a href="." id="link_6"                                >三河国</a><a href="." id="link_7"                                >額田郡</a>伊賀村（現・<a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                >岡崎市</a>）出身の<a href="." id="link_10"                               >実業家</a>。横浜<a href="." id="link_11"                                                         >元町</a>に横浜氷会社を設立し、<a href="." id="link_12"                               >北海道</a><a href="." id="link_13"                               >函館市</a>の<a href="." id="link_14"                               >五稜郭</a>の<a href="." id="link_15"                               >濠</a>の<a href="." id="link_16"                               >天然氷</a>「<a href="." id="link_17"                               >函館氷</a>」を切り出し売り出した。
</p>
