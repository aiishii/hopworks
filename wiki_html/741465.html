		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森の磯松</b>（もりのいそまつ）は、<a href="." id="link_1"                                                    >磯野貴理子</a>（「磯野貴理」名義の時期あり）、<a href="." id="link_2"                                          >森尾由美</a>、<a href="." id="link_3"                                                                                        >松居直美</a>の3人で結成されたユニット。
</p>
<ul><li>「おそく起きた朝は･･･」（現・<a href="." id="link_4"                                                                                            >はやく起きた朝は…</a>）のレギュラー3人で結成される。</li>
<li>ユニット名は3人の名前の頭文字を取っている。
<ul><li>「森」は森尾由美の森。</li>
<li>「磯」は磯野貴理（磯野貴理子）の磯。</li>
<li>「松」は松居直美の松。</li></ul></li>
<li>現在は活動停止中。</li></ul>
