		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三島 康雄</b>（みしま やすお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >5月3日</a>-<a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月21日</a>）は、経営史学者。
</p><p><a href="." id="link_3"                                          >名古屋市</a>出身。1952年<a href="." id="link_4"                                                                                                                                                                                      >京都大学経済学部</a>卒、1956年同大学院博士課程満期退学、1970年「ロシア領漁業における巨大企業の発展過程」で<a href="." id="link_5"                                          >大阪大学</a><a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_7"                                          >中京大学</a>商学部講師、助教授、1960年東京水産大学（現・<a href="." id="link_8"                                                              >東京海洋大学</a>）講師、助教授、1970年<a href="." id="link_9"                                          >甲南大学</a>教授、1993年<a href="." id="link_10"                                                                                                        >奈良県立商科大学</a>（現・<a href="." id="link_11"                                                             >奈良県立大学</a>）教授、学長、2000年退職。1972年<a href="." id="link_12"                                                                                                                                         >漁業経済学会賞</a>受賞。1981年<a href="." id="link_13"                                                             >イリノイ大学</a>客員教授。
</p>
