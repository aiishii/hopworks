		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嶋田 かおり</b>（しまだ かおり）は、<a href="." id="link_1"                                >漫画家</a>。本名、<b>嶋田 花央里</b>。
</p><p><a href="." id="link_2"                    >1998年</a>、<a href="." id="link_3"                                          >秋田書店</a>プリンセス新人漫画賞を受賞した『USOの法則』が「<a href="." id="link_4"                                                                        >月刊プリンセス</a>」（秋田書店）に掲載され、デビュー。主に秋田書店の少女漫画誌で執筆活動を行なっている。
</p><p><a href="." id="link_5"                                          >荻原規子</a>の勾玉三部作のイラストも公開している。
</p>
