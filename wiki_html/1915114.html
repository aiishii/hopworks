<p><b>沼田 識史</b>（ぬまた さとし、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >9月25日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >現代美術家</a>、<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                                          >北区</a><a href="." id="link_7"                                                    >西ヶ原</a>出身。
</p><p>本名は<b>沼田 知直</b>（ぬまた ともなお）。愛称は、<b>ぬまりん</b>。<a href="." id="link_8"                                                                                                      >埼玉県立南稜高等学校</a>、<a href="." id="link_9"                                          >日本大学</a><a href="." id="link_10"                               >法学部</a>政治経済学科卒業。
</p>
