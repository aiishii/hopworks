		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 裕</b>（おおにし ゆたか、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                          >行政学者</a>。<a href="." id="link_5"                                                                                                                                                                  >神戸大学大学院法学研究科</a>教授、<a href="." id="link_6"                                                              >日本政治学会</a>第32代理事長。専門は<a href="." id="link_7"                                          >韓国</a>の政治・行政、<a href="." id="link_8"                                >アジア</a>の政治経済。
</p>
