<p><b>ジャヴァド・ラメザニ</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">جواد رمضانی</span>&#8206;、<span lang="en">Javad Ramezani</span>、<a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >6月9日</a> - ）は、<a href="." id="link_3"                                >イラン</a>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                    >ラフサンジャーン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Rafsanjan&amp;action=edit&amp;redlink=1" class="new" title="En:Rafsanjan (存在しないページ)">英語版</a>）</span></span>出身の<a href="." id="link_5"                                                              >サッカー選手</a>。2013年7月から2017年7月まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                  >メス・ラフサンジャーン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Mes_Rafsanjan_F.C.&amp;action=edit&amp;redlink=1" class="new" title="En:Mes Rafsanjan F.C. (存在しないページ)">英語版</a>）</span></span>に所属、2017年8月1日に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                  >ニローイェ・ザーミニー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Niroye_Zamini_F.C.&amp;action=edit&amp;redlink=1" class="new" title="En:Niroye Zamini F.C. (存在しないページ)">英語版</a>）</span></span>に転じ、2019年まで在籍した後、2019年7月7日に再びメス・ラフサンジャーンに転じた。ポジションは<a href="." id="link_8"                                                                                                  >FW</a>。
</p>
