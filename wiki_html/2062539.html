		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>是澤 孝宏</b>（これさわ たかひろ、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                                >京都府</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4388。身長168cm。血液型A型。98期。滋賀支部所属。同期に<a href="." id="link_4"                                          >鶴本崇文</a>、<a href="." id="link_5"                                          >松田祐季</a>、<a href="." id="link_6"                                          >平山智加</a>らがいる。従兄弟にプロボクサーの<a href="." id="link_7"                                >拳四朗</a>がいる。
</p>
