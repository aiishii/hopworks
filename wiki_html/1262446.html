		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚亀太郎</b>（おおつか かめたろう、<a href="." id="link_1"                    >1831年</a>（<a href="." id="link_2"                      >天保</a>2年） - <a href="." id="link_3"                    >1904年</a>（<a href="." id="link_4"                      >明治</a>37年3月）は、<a href="." id="link_5"                                                              >明治時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>で、<a href="." id="link_8"                      >家元</a><a href="." id="link_9"                                >井上家</a>の<b>14世井上因碩</b>。<a href="." id="link_10"                               >相模国</a>生れ、<a href="." id="link_11"                                                             >井上幻庵因碩</a>門下、八段。<b>井上大塚因碩</b>と呼ばれる。
</p>
