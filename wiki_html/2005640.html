<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ohkura_Kazuchika.png" title="ファイル:Ohkura Kazuchika.png">ファイル:Ohkura Kazuchika.png</a>  <div class="thumbcaption">大倉和親</div></div></div>
<p><b>大倉 和親</b>（おおくら かずちか、<a href="." id="link_1"                    >1875年</a>（<a href="." id="link_2"                      >明治</a>8年）<a href="." id="link_3"                              >12月11日</a> - <a href="." id="link_4"                    >1955年</a>（<a href="." id="link_5"                      >昭和</a>30年）<a href="." id="link_6"                          >7月1日</a>）は、明治期の<a href="." id="link_7"                                >実業家</a>。日本陶器（現・<a href="." id="link_8"                                                                                                                                    >ノリタケカンパニーリミテド</a>）初代社長。東洋陶器（現・<a href="." id="link_9"                                    >TOTO</a>）社長、<a href="." id="link_10"                                         >日本碍子</a>社長、伊奈製陶社長、<a href="." id="link_11"                                         >大倉陶園</a>主のほか、<a href="." id="link_12"                                                   >森村組</a>取締役などを務めた。
</p>
