<p><b>藤野 厳九郎</b>（ふじの げんくろう、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_7"                    >1945年</a><a href="." id="link_7"                            >8月11日</a>）は、日本の<a href="." id="link_8"                      >医師</a>・教育者。日本留学時代の<a href="." id="link_9"                      >魯迅</a>の恩師として知られる。
</p>
