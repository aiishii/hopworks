<p><b>程 普</b>（てい ふ、?-<a href="." id="link_4"                  >210年</a>）は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>末期の武将。<a href="." id="link_12"           >字</a>は<b>徳謀</b>（とくぼう）。<a href="." id="link_1"                      >幽州</a><a href="." id="link_2"                                          >右北平郡</a><a href="." id="link_3"                                                                    >土垠県</a>の人。子は<a href="." id="link_13"                     >程咨</a>。<a href="." id="link_14"                                     >呉</a>の基礎を築いた武将の一人である。『<a href="." id="link_15"                                                                   >三国志</a>』呉志に伝がある。
</p>
