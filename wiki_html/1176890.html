		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長春社</b>(The Conservancy Association) は、<a href="." id="link_1"                    >1968年</a>に設立された、<a href="." id="link_2"                      >香港</a>で最も古くから活動をしている非政府の環境団体。
</p><p><a href="." id="link_3"                                                                        >持続可能な開発</a>を擁護するこの協会は、環境の保護と自然・<a href="." id="link_4"                                          >文化遺産</a>の保全を進めている。また現世代だけでなく次世代の生活の質を高めることを目指している。さらに、香港が地域・世界レベルの環境責任をきちんと担う方法を提言してもいる。この協会の主な活動内容は、適切な政策の提言、政府活動のモニタリング、環境教育の振興、住民参加の先導など。
</p>
