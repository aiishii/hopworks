	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sir_James_Martin_plaque_Crossgar.jpg" title="ファイル:Sir James Martin plaque Crossgar.jpg">ファイル:Sir James Martin plaque Crossgar.jpg</a>  <div class="thumbcaption">マーティンの故郷・クロスガーにある記念碑</div></div></div>
<p><b>ジェームズ・マーティン</b>（Sir James Martin、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >9月11日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                          >1月5日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >技術者</a>、<a href="." id="link_5"                                                    >企業家</a>である。<a href="." id="link_6"                    >1934年</a>に<a href="." id="link_7"                                                                                                                          >ヴァレンタイン・ヘンリー・ベイカー</a>とともに航空機メーカー、<a href="." id="link_8"                                                                                                                                                        >マーティン＝ベイカー・エアクラフト</a>を創立した。マーティン＝ベイカーは現在、<a href="." id="link_9"                                          >射出座席</a>のトップメーカーである。
</p>
