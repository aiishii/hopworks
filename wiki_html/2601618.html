<p><b>高橋 宏明</b>（たかはし ひろあき、<a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >4月12日</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                >柔道家</a>（6段）。<a href="." id="link_4"                                >東京都</a>出身。
</p><p>得意技の<a href="." id="link_5"                      >内股</a>や<a href="." id="link_6"                                >大外刈</a>を武器に現役時代は<a href="." id="link_7"                                                                                                      >アジア選手権</a>優勝や<a href="." id="link_8"                                                                                                      >全日本選手権</a>ベスト8という成績を残し、引退した現在は<a href="." id="link_9"                                >講道館</a>等の指導員を務める。娘の<a href="." id="link_10"                                         >高橋瑠璃</a>は2019年の<a href="." id="link_11"                                                                                                                                                     >世界ジュニア</a>78㎏超級で優勝した。
</p>
