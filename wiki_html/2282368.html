		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルデンオール</b>（Erden’uul, <span lang="mn">Эрдэнэуул</span>, <span lang="zh">额尔德尼乌拉</span>、<span lang="zh-hans">額爾德尼烏拉</span>、<a href="." id="link_1"                    >1971年</a> - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                                                                  >内モンゴル自治区</a>出身の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                      >詩人</a>。<a href="." id="link_6"                                                                        >モンゴル族</a>。<b>オナガ</b>（Unaga, 烏那嘎）、<b>チャビダル</b>（Chavidar）、<b>ウーレン</b>（Uulen）、<b>ハリョーン</b>（Haliun）、<b>シブレー</b>（Shivree）などさまざまな筆名で知られる。<a href="." id="link_7"                                                    >モンゴル語</a>で民族愛にあふれる作品を数多く執筆した。
</p>
