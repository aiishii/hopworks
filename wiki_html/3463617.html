		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マヌエル・ディアス・ジュニオル</b>（Manuel Dias Jr. <small>マヌエル・ディアシュ・ジュニオル</small>、<a href="." id="link_1"                    >1574年</a> - <a href="." id="link_2"                    >1659年</a><a href="." id="link_2"                          >3月4日</a>）は、<a href="." id="link_3"                                                    >ポルトガル</a>の<a href="." id="link_4"                                                    >イエズス会</a>修道士。<a href="." id="link_5"            >明</a>末の<a href="." id="link_6"                      >中国</a>で宣教活動を行った。
</p><p>中国名は<b>陽瑪諾</b>(<span class="Unicode">Yáng Mǎnuò</span>)。同姓同名の中国宣教師（中国名は李瑪諾、1560-1640）との区別のために「Junior」がつけられる。名は「Emmanuel」とも呼ばれる。姓はスペイン語風に「Diaz」と書かれることもある。
</p>
