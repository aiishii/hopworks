		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥島 啓弐 </b>（おくしま けいじ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >2月16日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >4月11日</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >工学者</a>。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                          >摂南大学</a>名誉教授。専門は<a href="." id="link_8"                                          >生産工学</a>、<a href="." id="link_9"                                                                                                            >切削工学</a>。<a href="." id="link_10"                                                             >工学博士</a>（京都大学）（<a href="." id="link_11"                   >1949年</a>）。<a href="." id="link_12"                               >京都府</a>生まれ。
</p>
