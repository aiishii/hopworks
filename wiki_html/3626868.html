		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保 勲</b>（くぼ いさお、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年）<a href="." id="link_3"                          >4月3日</a> - <a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                            >2月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >剣術家</a>（<a href="." id="link_9"                                                                                                                                          >夢想神傳重信流</a>、<a href="." id="link_10"                                                   >神道無念流</a>）、<a href="." id="link_11"                               >柔道家</a>（<a href="." id="link_12"                               >講道館</a>柔道五段）。<a href="." id="link_13"                     >雅号</a>は縄山（じょうざん）。<a href="." id="link_14"                               >正七位</a>叙位。
</p>
