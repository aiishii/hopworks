<p><b>矢口 美香</b>（やぐち みか）は、アラビア民族舞踊・<a href="." id="link_8"                                                                                            >ベリーダンサー</a>、<a href="." id="link_3"                                                    >マジシャン</a>。<a href="." id="link_9"                                          >神奈川県</a>、<a href="." id="link_10"                               >鎌倉市</a>生まれ。
</p><p>父は劇画家の<a href="." id="link_7"                                                              >佐藤まさあき</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="（2018年10月）">要出典</span></a></i>&#93;</sup>。
