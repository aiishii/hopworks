		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 瞭</b>（いとう りょう、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                            >4月14日</a> - ）は、<a href="." id="link_2"                                >岐阜県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。血液型B型。身長172cm、体重60kg。<a href="." id="link_5"                                                                                                                          >サンミュージックブレーン</a>所属。
</p><p>2003年 舞台『<a href="." id="link_6"                                                    >二十四の瞳</a>』で俳優デビュー。2004年 <a href="." id="link_7"                                                                                                                          >サンミュージック</a>新人タレントオーディション俳優部門入賞。
</p>
