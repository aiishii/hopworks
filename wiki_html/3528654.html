<p><b>カルタベッロッタの和平</b>（カルタベッロッタのわへい、<a href="." id="link_1"                                                    >イタリア語</a>&#58; <span lang="it">Pace di Caltabellotta</span>）は、<a href="." id="link_2"                    >1302年</a><a href="." id="link_2"                            >8月31日</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%87%BA%E5%85%B8%E3%82%92%E6%98%8E%E8%A8%98%E3%81%99%E3%82%8B#リンク切れの回避と修復" title="Wikipedia:出典を明記する"><span title="外部リンクがリンク切れとなっています。（2018年5月）">リンク切れ</span></a></i>&#93;</sup>に署名された、<a href="." id="link_3"                                                                                  >シチリア晩祷戦争</a>の<a href="." id="link_4"                                                              >講和条約</a>。<a href="." id="link_5"                                                                                          >カルロ2世・ダンジョ</a>の代理の<a href="." id="link_6"                                                                                                  >シャルル・ド・ヴァロワ</a>と<a href="." id="link_7"                                                              >アラゴン</a>の<a href="." id="link_8"                                                                                                                                  >フェデリーコ2世</a>の間で締結された。条約の交渉は<a href="." id="link_9"                                          >シャッカ</a>と<a href="." id="link_10"                                                                                 >カルタベッロッタ</a>で行われ、続いて暫定条約が<a href="." id="link_11"                                                                                 >カルタヴトゥーロ</a>で署名された。
</p>
