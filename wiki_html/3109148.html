<p><b>杉谷 代水</b>（すぎたに だいすい、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >1915年</a><a href="." id="link_2"                            >4月21日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                                    >翻訳家</a>。本名は虎蔵。号の「代水」は鳥取市を流れる「<a href="." id="link_6"                                >千代川</a>」に由来するという。アミーチスの「クオーレ」中の一篇を「<a href="." id="link_7"                                                                                            >母を尋ねて三千里</a>」のタイトルで翻訳したり、文部省唱歌となる「星の界（ほしのよ）」の歌詞などを書いた。
</p><p>また長女の恵美子は選集の編集をしたり、<a href="." id="link_8"                                                              >佐々木恵美子</a>の名前で脚本家として活躍した。
</p>
