		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 怘</b>（さいとう まもる、<a href="." id="link_1"                    >1924年</a>(<a href="." id="link_2"                      >大正</a>13年)<a href="." id="link_3"                            >5月15日</a> - <a href="." id="link_4"                    >2006年</a>(<a href="." id="link_5"                      >平成</a>18年)<a href="." id="link_6"                            >6月21日</a>）は、日本の<a href="." id="link_7"                      >詩人</a>。
<a href="." id="link_8"                                                                                            >朝鮮</a>の<a href="." id="link_9"                                >京城府</a>（<a href="." id="link_10"                                                             >ソウル特別市</a>）生まれ。20歳で単身引揚げ帰国。1949年『詩学』に詩を発表。「零度」、「現代詩評論」を経て、「彼方」を20年間発行。「東京詩学の会」「詩と思想研究会」常任<a href="." id="link_11"                                               >講師</a>、「詩学」「詩と思想」投稿作品選者、<a href="." id="link_12"                                                                       >日本現代詩人会</a>理事長、<a href="." id="link_13"                                                   >現代詩人賞</a>選考委員、<a href="." id="link_14"                       >H氏賞</a>選考委員長。「詩と思想」編集参与。
</p>
