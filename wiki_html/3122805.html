		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E8%87%BA%E7%81%A3%E5%98%89%E7%BE%A9%E8%BE%B2%E6%9E%97%E6%A3%92%E7%90%83%E9%9A%8A%E4%B8%BB%E5%8A%9B_KANO_Baseball_Team_members_of_TAIWAN.jpg" title="ファイル:臺灣嘉義農林棒球隊主力 KANO Baseball Team members of TAIWAN.jpg">ファイル:臺灣嘉義農林棒球隊主力 KANO Baseball Team members of TAIWAN.jpg</a>  <div class="thumbcaption">嘉義農林時代の陳耕元<br />（上松耕一）（左）</div></div></div>
<p><b>陳 耕元</b>（ちん こうげん、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                              >11月27日</a>）、日本名<b>上松 耕一</b>（あげまつ こういち）は、<a href="." id="link_3"                                                    >台湾原住民</a>の<a href="." id="link_4"                                          >プユマ族</a>出身で、嘉義農林学校（現<a href="." id="link_5"                                                              >国立嘉義大学</a>）の野球チーム選手として<a href="." id="link_6"                                >甲子園</a>に出場した人物。後に台東農校（現<a href="." id="link_7"                                                                                  >国立台東専科学校</a>）校長。
</p>
