<p><b>片山 正通</b>（かたやま まさみち、<a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >8月24日</a> - ）は、日本を拠点に世界各国のプロジェクトを手がける<a href="." id="link_3"                                                                                                      >インテリアデザイナー</a>。株式会社ワンダーウォール代表。<a href="." id="link_4"                                                                        >武蔵野美術大学</a>空間演出デザイン学科<a href="." id="link_5"                      >教授</a>。
</p><p>ファッション等のブティックからブランディングスペース、大型商業施設の全体計画まで、多彩なプロジェクトを手がける。
</p>
