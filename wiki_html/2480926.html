		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラトビア農民連合</b>（ラトビアのうみんれんごう <a href="." id="link_1"                                                    >ラトビア語</a>：Latvijas Zemnieku savienība）は、<a href="." id="link_2"                                                    >バルト三国</a>の一つである<a href="." id="link_3"                                                                                            >ラトビア共和国</a>における<a href="." id="link_4"                      >政党</a>。同国における<a href="." id="link_5"                      >農民</a>の利益を代表している（<a href="." id="link_6"                                >農民党</a>）。党首（議長）はAugusts Brigmanis。
</p>
