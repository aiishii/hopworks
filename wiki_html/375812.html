		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻田 大造</b>（さくらだ だいぞう、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                                    >国際関係論</a>、<a href="." id="link_5"                                >カナダ</a>外交（特に戦後のカナダ・アメリカ関係）。
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >長野市</a>生まれ。<a href="." id="link_8"                                                                                                                >長野県屋代高等学校</a>卒業後、1983年<a href="." id="link_9"                                                              >シアトル大学</a>教養学部政治学科卒業、及び1984年<a href="." id="link_10"                                         >上智大学</a><a href="." id="link_11"                                                   >外国語学部</a>卒業後、1988年<a href="." id="link_12"                                                             >トロント大学</a>大学院政治学科で修士号取得。<a href="." id="link_13"                                                                                                               >信州短期大学</a>専任講師、<a href="." id="link_14"                                         >徳島大学</a>総合科学部講師・助教授を経て、現在、<a href="." id="link_15"                                                             >関西学院大学</a>国際学部教授（2009年度までは法学部教授）。博士（国際公共政策、<a href="." id="link_16"                                         >大阪大学</a>）。身長179.6㎝、体重72kg。
</p>
