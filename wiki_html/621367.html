		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユンガイ</b>（<b>Yungay</b>）は、<a href="." id="link_1"                                >ペルー</a>の北部の<a href="." id="link_2"                                                              >アンカシュ県</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                      >ユンガイ郡</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Provincia_de_Yungayen&amp;action=edit&amp;redlink=1" class="new" title="Es:Provincia de Yungayen (存在しないページ)">スペイン語版</a>、<a href="/w/index.php?title=En:Yungay_Province&amp;action=edit&amp;redlink=1" class="new" title="En:Yungay Province (存在しないページ)">英語版</a>）</span></span>の村である。<a href="." id="link_4"                                                              >アンデス山脈</a>に属し、ペルー最高峰である<a href="." id="link_5"                                                    >ワスカラン</a>の麓にある。村は<a href="." id="link_6"                      >リマ</a>の北約450kmに位置し、標高は約2,500m。2004年現在の人口は約9,000人である。
</p>
