		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カミーユ・ローズ・ガルシア</b>（Camille Rose Garcia、<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                                          >少女趣味</a>と、<a href="." id="link_5"                                                    >グロテスク</a>で不気味な雰囲気が入り混じった、独自の作風で知られる。<a href="." id="link_6"                                                                                  >カリフォルニア州</a><a href="." id="link_7"                                                              >ロサンゼルス</a>出身。<a href="." id="link_8"                    >1994年</a>、<a href="." id="link_9"                                                                                                                                              >カリフォルニア大学デービス校</a>美術学修士号取得。
</p>
