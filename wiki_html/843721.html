<p><b>京極 真</b>（きょうごく まこと、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >医学者</a>。<a href="." id="link_4"                                                              >吉備国際大学</a><a href="." id="link_5"                                >准教授</a>。資格は<a href="." id="link_6"                                                    >作業療法士</a>、学位は博士（作業療法学）（<a href="." id="link_7"                                                                                  >首都大学東京</a>・2009）。専門は信念対立解明アプローチ、構造構成主義、作業療法。
</p>
