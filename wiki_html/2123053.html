<p><b>ディルク・ニーベル</b>（Dirk Niebel，<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >3月29日</a> – ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。所属政党は<a href="." id="link_4"                                                                                        >自由民主党</a>（FDP）。FDP事務局長を経て、<a href="." id="link_5"                    >2009年</a>より<a href="." id="link_6"                                                                                    >第2次メルケル内閣</a>で経済協力相を務める。
</p>
