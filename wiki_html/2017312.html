		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エセル・リナ・ホワイト</b>（Ethel Lina White, <a href="." id="link_1"                    >1876年</a>-<a href="." id="link_2"                    >1944年</a>）は、イギリスの推理作家。ウェールズ地方のモンマスシャー生まれ。
</p><p>代表作に映画化もされた『<a href="." id="link_3"                                                                        >バルカン超特急</a>』（<a href="." id="link_4"                                                                                                                                    >アルフレッド・ヒッチコック</a>監督）や『<a href="." id="link_5"                                                                                                          >らせん階段</a>』（<a href="." id="link_6"                                                                                                      >ロバート・シオドマク</a>監督）などがある。
</p>
