<p><b>阮文祥</b>（げんぶんしょう、グエン・ヴァン・トゥオン、<a href="." id="link_1"                                                    >ベトナム語</a>&#58; <span lang="vi">Nguyễn Văn Tường</span>、<a href="." id="link_2"                    >1824年</a> - <a href="." id="link_3"                    >1886年</a>2月）は、<a href="." id="link_4"                                          >ベトナム</a><a href="." id="link_5"                      >阮朝</a>の<a href="." id="link_6"                                                                              >官僚</a>。1883年から1884年にかけて<a href="." id="link_7"                                >育徳帝</a>・<a href="." id="link_8"                                >協和帝</a>・<a href="." id="link_9"                                >建福帝</a>と3人の皇帝を相次いで擁立・廃位したことで知られる。
</p>
