<p><b>アンドリュー・ヴァクス</b>（<i>Andrew H. Vachss</i>、<a href="." id="link_1"                    >1942年</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >推理作家</a>、かつ子供保護コンサルタントとして子供に関する事案を主に扱う<a href="." id="link_4"                                >弁護士</a>である。彼は「親と子供の<a href="." id="link_5"                                          >近親姦</a>は強姦である」と非難している。また、妻アリスは、性犯罪検察官であり、強姦に関する<a href="." id="link_6"                                                                                  >ノンフィクション</a>作家でもある。
</p><p>また、黒い眼帯という独特の外観である。
</p>
