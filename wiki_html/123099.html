<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">平㔟&#63964;郎</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>

<p><b>平勢 隆郎</b>（平㔟 &#63964;郎、ひらせ たかお、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                                >中国史家</a>、<a href="." id="link_3"                                                                                                                >東京大学東洋文化研究所</a><a href="." id="link_4"                                          >名誉教授</a>。本来は勢の字の左上部分が生（㔟）で、隆の字の夂と生の間に一が入る。<a href="." id="link_5"                                >茨城県</a>出身。
</p>
