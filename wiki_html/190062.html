<p><b>典 韋</b>（てん い、<a href="." id="link_9"                        >2世紀</a>頃 - <a href="." id="link_5"                                      >建安</a>2年（<a href="." id="link_6"                  >197年</a>））は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>末期の武将。<a href="." id="link_8"                      >曹操</a>に仕えた。字は伝わっていない。<a href="." id="link_3"                      >兗州</a><a href="." id="link_4"                                >陳留郡</a>己吾県（現在の<a href="." id="link_12"                               >河南省</a><a href="." id="link_13"                               >商丘市</a><a href="." id="link_14"                               >寧陵県</a>）の人。子は<a href="." id="link_15"                     >典満</a>。『<a href="." id="link_16"                                                                   >三国志</a>』<a href="." id="link_17"                                     >魏</a>志「二李臧文呂許典二龐閻伝」に伝がある。
