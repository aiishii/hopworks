<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Keshima.jpg" title="ファイル:Keshima.jpg">ファイル:Keshima.jpg</a>  <div class="thumbcaption">怪島遠景。<a href="." id="link_1"                                      >国道196号</a>から望む</div></div></div>
<p><b>怪島</b>（けしま）は、<a href="." id="link_2"                                          >瀬戸内海</a>の諏訪ノ鼻（<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                >今治市</a><a href="." id="link_5"                                >大西町</a>別府地区）の北西約1.7<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>沖合いの<a href="." id="link_6"                      >斎灘</a>に浮かぶ小島。<a href="." id="link_7"                                >無人島</a>。標高42.2<a href="/wiki/%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="メートル">m</a>。愛媛県今治市（旧：<a href="." id="link_8"                                >越智郡</a>大西町）に属する。
</p>
