<p><b>小林 利雄</b>（こばやし としお、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月28日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >4月29日</a>）は、日本の<a href="." id="link_3"                      >広告</a><a href="." id="link_4"                                                                        >プロデューサー</a>・<a href="." id="link_5"                                                    >テレビ映画</a><a href="." id="link_4"                                                                        >製作者</a>。かつて存在した日本の<a href="." id="link_6"                                                    >広告代理店</a>・<a href="." id="link_7"                                >宣弘社</a>の元代表取締役社長・元取締役会長。静岡県出身。
</p><p>戦後に大陸から復員し、父が創業した社を継いで2代目社長となり、宣弘社を屋外・交通広告主力の広告代理店に育て、「駅広告の小林」「<a href="." id="link_8"                                                              >ネオン</a>の小林」「銀座のネオンを支配する男」と異名を取った。また国産初のテレビ映画『<a href="." id="link_9"                                          >月光仮面</a>』を企画制作したことで知られる。
</p>
