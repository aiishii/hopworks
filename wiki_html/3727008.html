<p><b>ジュリー・ジョエル・グレゴリー</b>（Julie Joell Gregory、生年月日:<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >5月16日</a>&#160;出生地: <a href="." id="link_2"                                                    >オハイオ州</a>､<a href="." id="link_3"                                                                                                            >コロンバス</a>）は、"Sickened-母に病気にされ続けたジュリー（<a href="." id="link_4"                                >竹書房</a>文庫、 Sickenedと略記する）"の<a href="." id="link_5"                                          >著者</a>である。またその内容は、自身の経験に基づいたものとして有名になった。
</p>
