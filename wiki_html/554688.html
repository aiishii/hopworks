<p><b>Rin'</b>（リン）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >音楽</a><a href="." id="link_3"                                                          >バンド</a>。和楽器ユニット。日本の伝統楽器、<a href="." id="link_4"            >箏</a>、<a href="." id="link_5"                                >十七絃</a>、<a href="." id="link_6"                      >琵琶</a>、<a href="." id="link_7"                                          >三絃</a>、<a href="." id="link_8"                      >尺八</a>で音楽活動を行う、女性<a href="." id="link_9"                                                    >邦楽器</a>演奏家3名によるユニット。
</p>
