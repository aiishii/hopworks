<p><b>1,2-ナフトキノン</b>（1,2-naphthoquinone）は、環状<a href="." id="link_3"                                                              >芳香族</a><a href="." id="link_4"                                >ケトン</a>（<a href="." id="link_5"                                >キノン</a>）の一つ。ディーゼルの排気ガス中の粒子に見出だされる。<a href="." id="link_6"                                                    >ナフタレン</a>が<a href="." id="link_7"                      >代謝</a>されることによって生成する有毒な化合物である。<a href="." id="link_8"                                >ラット</a>にナフタレンを投与すると代謝産物として蓄積し、<a href="." id="link_9"                                >白内障</a>など<a href="." id="link_10"           >目</a>の障害を起こす事が分かっている。
</p>
