<p><b>島根県立島根農科大学</b>（しまねけんりつしまねのうかだいがく、公用語表記: <span lang="ja">島根県立島根農科大学</span>）は、<a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >松江市</a>に本部を置いていた<a href="." id="link_7"                      >日本</a>の<a href="." id="link_4"                                          >公立大学</a>である。<a href="." id="link_1"                    >1951年</a>に設置され、<a href="." id="link_3"                    >1968年</a>に廃止された。
<a href="." id="link_8"                    >1965年</a>に<a href="." id="link_9"                                          >島根大学</a>に編入され、<a href="." id="link_10"                               >農学部</a>（現・生物資源科学部）となった。
</p><p>本項では、旧制<b>島根県立農林専門学校</b>などの前身諸校を含めて記述する。
</p>
