		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有江 幹男</b>（ありえ みきお、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >7月30日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >11月21日</a>）は、日本の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                                    >北海道大学</a>・<a href="." id="link_5"                                                                                            >北海道工業大学</a>名誉教授、北海道大学・北海道工業大学元学長。<a href="." id="link_6"                                >北海道</a>夕張町（現<a href="." id="link_7"                                >夕張市</a>）出身。専門分野は<a href="." id="link_8"                                          >機械工学</a>、<a href="." id="link_9"                                          >流体力学</a>。
</p><p><a href="." id="link_10"                   >1972年</a>の<a href="." id="link_11"                                                                                                   >札幌冬季五輪</a>にあたっては、人工的に風を起こして影響を調べる再現実験を行い、ジャンプ競技場の改修指針を出した。
</p>
