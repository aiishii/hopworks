<p><b>西山 宗因</b>（にしやま そういん、<a href="." id="link_3"                      >慶長</a>10年（<a href="." id="link_4"                    >1605年</a>） - <a href="." id="link_5"                                                >天和</a>2年<a href="." id="link_6"                                                      >3月28日</a>（<a href="." id="link_7"                    >1682年</a><a href="." id="link_7"                          >5月5日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>前期の<a href="." id="link_9"                                          >俳人</a>・<a href="." id="link_10"                                                   >連歌師</a>。本名は<b>西山豊一</b>。父は<a href="." id="link_11"                                         >加藤清正</a>の家臣西山次郎左衛門。通称次郎作。<b>宗因</b>と号し、別号として一幽・西翁・梅翁・野梅などがある。宗因は相手によって号を使い分けていたとされる。生まれは<a href="." id="link_12"                               >肥後国</a><a href="." id="link_13"                               >八代</a>（現<a href="." id="link_14"                               >熊本県</a><a href="." id="link_13"                               >八代市</a>）。<a href="." id="link_15"                               >談林派</a>の祖。
</p>
