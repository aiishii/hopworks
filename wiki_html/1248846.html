<p><b>追塩 千尋</b>（おいしお ちひろ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                >歴史学者</a>。前<a href="." id="link_5"                                                              >北海学園大学</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                              >博士（文学）</a>（<a href="." id="link_8"                                                    >北海道大学</a>、1996年）（学位論文「中世の南都仏教」）。<a href="." id="link_9"                                >北海道</a><a href="." id="link_10"                               >小樽市</a>出身。
</p>
