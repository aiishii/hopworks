<p><b>ユルゲン・リュットガース</b>（Jürgen Rüttgers、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >6月26日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。所属政党は<a href="." id="link_4"                                                                                                                          >ドイツキリスト教民主同盟</a>（CDU）。<a href="." id="link_5"                    >2005年</a>より<a href="." id="link_6"                    >2010年</a>まで<a href="." id="link_7"                                                                                                                                                                            >ノルトライン＝ヴェストファーレン州</a>首相を務めた。その他<a href="." id="link_8"                    >1994年</a>から<a href="." id="link_9"                    >1998年</a>まで、<a href="." id="link_10"                                                                                           >ヘルムート・コール</a>内閣で連邦教育・科学・研究・技術相を務めた。
</p>
