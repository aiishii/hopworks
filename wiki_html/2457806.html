		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒田 秀俊</b>（くろだ ひでとし、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >4月15日</a>－<a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >6月14日</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                                        >社会運動家</a>。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >下田市</a>出身。<a href="." id="link_7"                                          >明治大学</a><a href="." id="link_8"                                                              >政治経済学科</a>中退、明治大学新聞高等研究科修了。1938年<a href="." id="link_9"                                                                        >中央公論社</a>入社、42年南方派遣、のち「<a href="." id="link_10"                                         >中央公論</a>」編集長となり、44年<a href="." id="link_11"                                         >横浜事件</a>及び<a href="." id="link_12"                               >改造社</a>、中央公論社解散に遭遇。戦後は<a href="." id="link_13"                                                                                                     >原水協</a>事務局長、基地問題文化人懇談会事務局長、<a href="." id="link_14"                                                                       >日本平和委員会</a>常任理事などを務め、晩年は<a href="." id="link_15"                               >東京都</a><a href="." id="link_16"                               >中野区</a>の<a href="." id="link_17"                                                             >教育委員</a>準公選運動などに関わった。
</p>
