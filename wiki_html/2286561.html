<p><b>足利 貞数</b>（あしかが さだかず、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >鎌倉時代</a>中期の<a href="." id="link_3"                      >武士</a>。
</p><p><a href="." id="link_4"                                          >鎌倉幕府</a>の有力<a href="." id="link_5"                                >御家人</a>・<a href="." id="link_6"                                          >足利家氏</a>の子で、母は星名（保科）守隆女。兄弟に<a href="." id="link_7"                                >斯波氏</a>（足利尾張家）を継いだ<a href="." id="link_8"                                          >宗家</a>、後の<a href="." id="link_9"                                >石橋氏</a>の祖となった<a href="." id="link_10"                                         >義利</a>がいる。｢貞｣字は<a href="." id="link_11"                     >執権</a>・<a href="." id="link_12"                                         >北条貞時</a>からの<a href="." id="link_13"                                         >偏諱</a>。<b>大板次郎</b>と称したことから<b>大板貞数</b>とも記される。
</p>
