		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>トラフィックジャイアント</b>』（Traffic Giant）は、<a href="." id="link_1"                                                              >オーストリア</a>の会社<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                            >JoWooD Entertainment</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:JoWooD_Entertainment&amp;action=edit&amp;redlink=1" class="new" title="En:JoWooD Entertainment (存在しないページ)">英語版</a>）</span></span>が開発し<a href="." id="link_3"                    >2001年</a>に発売したリアルタイム<a href="." id="link_4"                                                                                                                                    >経営シミュレーションゲーム</a>。<a href="." id="link_5"                                                              >ミニスケープ</a>（箱庭ゲーム）と呼ばれるゲームの一つである。プレーヤーは<a href="." id="link_6"                                                              >公共交通機関</a>を運営する会社を経営し、都市の<a href="." id="link_7"                                                              >交通渋滞</a>を解消する。日本では<a href="." id="link_8"                                          >サン電子</a>から発売された。
</p>
