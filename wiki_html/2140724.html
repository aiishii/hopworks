<p><b>飯島 規之</b>（いいじま のりゆき、<a href="." id="link_5"                    >1966年</a><a href="." id="link_5"                            >4月15日</a> - ）は、日本の元<a href="." id="link_6"                                          >競輪選手</a>、元<a href="." id="link_7"                                                    >自転車競技</a>選手。<a href="." id="link_8"                                                                                  >日本競輪学校</a>第61期卒業。現役時は<a href="." id="link_6"                                              >日本競輪選手会</a><a href="." id="link_9"                                >埼玉</a>支部に在籍。
</p>
