	<h1 id="firstHeading" class="firstHeading" >渡辺寿 (名望家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>渡辺 寿</b>（わたなべ ひさし、<a href="." id="link_1"                    >1803年</a> - <a href="." id="link_2"                    >1875年</a>）は、<a href="." id="link_3"                      >幕末</a>から<a href="." id="link_4"                                                              >明治時代</a>初期の<a href="." id="link_5"                                >甲斐国</a>（<a href="." id="link_6"                                >山梨県</a>）の<a href="." id="link_7"                                >名望家</a>、蔵書家。字を<b>権右衛門</b>、<a href="." id="link_8"            >諱</a>を<b>寿</b>、号を<b>桃廼舎</b>（はるのや）と号す。
</p><p>仕事で江戸に上京した際に、<a href="." id="link_9"                                                    >国学者</a>の<a href="." id="link_10"                                         >黒川春村</a>と交流もしくは、その門に入り<a href="." id="link_11"                                                   >国文学</a>を学び、後に国文学関係の書籍を多数蒐集して後の青洲文庫の礎を作る。
</p>
