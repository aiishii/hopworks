<p><b>立花 理佐</b>（たちばな りさ、本名並びに旧姓名：橘 理佐（読み同じ）、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >10月19日</a> - ）は、日本の<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                      >女優</a>、<a href="." id="link_7"                                          >タレント</a>。<a href="." id="link_9"                                                    >芸能事務所</a>の<a href="." id="link_8"                                                                                                                                          >株式会社グッデイ</a>に所属する。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_10"                               >大阪市</a><a href="." id="link_11"                               >西成区</a>出身。<a href="." id="link_12"                                                                                                                                             >明治大学付属中野高等学校</a><a href="." id="link_13"                                                   >定時制</a>中退。
