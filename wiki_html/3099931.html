		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蔡攸</b>（さい ゆう、<a href="." id="link_1"                      >熙寧</a>元年（<a href="." id="link_2"                    >1077年</a>） - <a href="." id="link_3"                      >靖康</a>元年（<a href="." id="link_4"                    >1126年</a>））は、<a href="." id="link_5"                      >北宋</a>末期の<a href="." id="link_6"                      >宰相</a>。<a href="." id="link_7"            >字</a>は<b>居安</b>。<a href="." id="link_8"                                                                                                  >興化郡</a>仙游県（現在の<a href="." id="link_9"                                >福建省</a><a href="." id="link_10"                               >莆田市</a><a href="." id="link_11"                                                   >仙游県</a>）の人。<a href="." id="link_12"                     >蔡京</a>の長男、蔡鯈（さいちょう）、蔡翛（さいゆう）、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                 >蔡絛</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%94%A1%E7%B5%9B&amp;action=edit&amp;redlink=1" class="new" title="Zh:蔡絛 (存在しないページ)">中国語版</a>）</span></span>（さいとう）、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_14"                                                                                                 >蔡鞗</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%94%A1%E9%9E%97&amp;action=edit&amp;redlink=1" class="new" title="Zh:蔡鞗 (存在しないページ)">中国語版</a>）</span></span>（さいかく）、蔡鋆（さいきん）、蔡脩らの兄。蔡行の父。
</p>
