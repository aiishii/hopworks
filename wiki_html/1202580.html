		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>難波田 龍起</b>（なんばた たつおき、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >8月13日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >旭川市</a>出身。<a href="." id="link_7"                      >絵画</a>作品のほか、<a href="." id="link_8"                                          >詩集</a>もある。二男の<a href="." id="link_9"                                                    >難波田史男</a>も画家である。
