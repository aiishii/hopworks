		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 草田男</b>（なかむら くさたお、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年）<a href="." id="link_3"                            >7月24日</a> - <a href="." id="link_4"                    >1983年</a>（<a href="." id="link_5"                      >昭和</a>58年）<a href="." id="link_6"                          >8月5日</a>）は、<a href="." id="link_7"                                          >俳人</a>、<a href="." id="link_8"                                                              >国文学者</a>。<a href="." id="link_9"                                          >成蹊大学</a>名誉教授。本名清一郎（せいいちろう）。
</p><p><a href="." id="link_10"                                         >中国</a><a href="." id="link_11"                               >アモイ</a>出身。<a href="." id="link_12"                                         >東京帝国大学</a>国文科卒。<a href="." id="link_13"                                         >高浜虚子</a>に師事、「<a href="." id="link_14"                                                   >ホトトギス</a>」で<a href="." id="link_15"                                         >客観写生</a>を学びつつ、<a href="." id="link_16"                                                             >ニーチェ</a>などの西洋思想から影響を受け、生活や人間性に根ざした句を模索。<a href="." id="link_17"                                         >石田波郷</a>、<a href="." id="link_18"                                         >加藤楸邨</a>らとともに<a href="." id="link_19"                                                   >人間探求派</a>と呼ばれた。「<a href="." id="link_20"                     >萬緑</a>」を創刊・主宰。戦後は<a href="." id="link_21"                                         >第二芸術</a>論争をはじめとして様々な俳句論争で主導的な役割をもった。<a href="." id="link_22"                                         >忌日</a>は「草田男忌」として<a href="." id="link_23"                     >季語</a>。
</p>
