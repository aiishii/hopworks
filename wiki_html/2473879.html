		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山嵜 雅雄</b>（やまざき まさお、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                                                    >インテリア</a><a href="." id="link_5"                                                    >プランナー</a>。<a href="." id="link_6"                                >東京都</a>生まれ。
株式会社山嵜雅雄建築研究室代表。<a href="." id="link_7"                                                    >国士舘大学</a>理工学部非常勤講師。<a href="." id="link_8"                                                                        >日本建築家協会</a>会員。<a href="." id="link_9"                                                              >日本建築学会</a>会員。
</p><p>戸建住宅、集合住宅、別荘を主に設計。コーポラティブハウスやバリアフリー住宅、省エネ住宅にも取り組む。
</p><p>1960年東京都生まれ。
1993年山嵜雅雄建築研究所設立。
2006年株式会社山嵜雅雄建築研究室と改名。
</p><p>代表作は、O2-HOUSE、NSK-BLDG.、M2-HOUSE、朱い壁など多数。
</p>
