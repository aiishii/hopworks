<p>『<b>ピノッチアのみる夢</b>』（ピノッチアのみるゆめ）は、<a href="." id="link_3"                                                                                                  >タカラ</a>から1999年8月5日に発売された、育成<a href="." id="link_1"                                                                                                                          >恋愛シミュレーション</a>ゲームである。
</p><p>主人公は、男または女を選択することが可能。命を吹き込まれた不思議な人形・ピノッチアを育成する。エンディングは育成状況に応じて、男女各5種類に分岐。
</p>
