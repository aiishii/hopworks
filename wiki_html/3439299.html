		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田隅恒生</b>（たすみ つねお、<a href="." id="link_1"                    >1931年</a>- ）は、中東近代史研究家。
</p><p><a href="." id="link_2"                                >兵庫県</a>出身。<a href="." id="link_3"                                                                                                      >兵庫県立芦屋高等学校</a>卒、1954年<a href="." id="link_4"                                          >京都大学</a>法学部卒業。<a href="." id="link_5"                      >丸紅</a>に勤務。その間テヘラン、ニューヨーク、マニラに駐在。丸紅紙業を経て、93年退職。<a href="." id="link_6"                                                                                                                                                        >T・E・ロレンス</a>の『知恵の七柱』を完訳した。
</p>
