<p><b>佐野川</b>（さのがわ）は<a href="." id="link_4"                                >山梨県</a><a href="." id="link_5"                                          >南巨摩郡</a><a href="." id="link_6"                                                                    >南部町</a>を流れる<a href="." id="link_1"                                                              >一級河川</a><a href="." id="link_3"                                >富士川</a>水系の<a href="." id="link_7"                                          >支流</a>である。南部町<a href="." id="link_8"                                                                                                  >上佐野</a>付近を<a href="." id="link_9"                      >水源</a>とし、一旦は<a href="." id="link_10"                                         >天子湖</a>に流入、その後南側の<a href="." id="link_10"                                         >柿元ダム</a>から再び流れ、最終的には<a href="." id="link_11"                                                                                       >柿元</a>、<a href="." id="link_12"                                                                                                 >下佐野</a>、<a href="." id="link_13"                     >井出</a>、<a href="." id="link_14"                     >十島</a>、<a href="." id="link_15"                     >城山</a>などを経由して、西行付近で富士川に注ぐ、地図で確認すると山梨県内で南から3番目に位置する。
</p>
