		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石澤 小枝子</b>（いしざわ さえこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >8月15日</a> - ）は、<a href="." id="link_2"                                                                        >フランス文学者</a>・<a href="." id="link_3"                                                                        >児童文学者</a>、<a href="." id="link_4"                                                              >梅花女子大学</a>名誉教授。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。旧姓・内海。1955年<a href="." id="link_6"                                          >大阪大学</a>文学部仏文科卒、58年同大学院文学研究科仏文科修士課程修了。1970年梅花女子大学文学部専任講師、75年助教授、82年教授、2008年名誉教授。1991年『フランス児童文学の研究』で<a href="." id="link_7"                                                                                                                >日本児童文学学会賞</a>受賞。　<a href="." id="link_8"                                                    >明治期</a>日本の<a href="." id="link_9"                                                                                                                      >ちりめん本</a>を研究、自ら創作も行った。
</p>
