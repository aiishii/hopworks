<p><b>梵天 太郎（初代 梵天）</b>（ぼんてん たろう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >1月5日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >6月30日</a>）は、日本の<a href="." id="link_3"                                                    >刺青師</a>、<a href="." id="link_4"                      >画家</a>、<a href="." id="link_5"                                                                                                  >劇画家</a>、<a href="." id="link_6"                                                    >デザイナー</a>、<a href="." id="link_7"                                >漫画家</a>。
</p><p><b>凡天 太郎</b>と表記する場合もある。少女漫画を描く時は石井 きよみ（いしい きよみ、まれに清美とも表記）のペンネームを使用。刺青師としては彫清（ほりきよ）を名乗った時期もある。本名は田中 清美（たなか きよみ）。
</p>
