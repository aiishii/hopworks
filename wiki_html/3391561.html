		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田井 友季子</b>（たい ゆきこ、<a href="." id="link_1"                    >1923年</a> - ）は、<a href="." id="link_2"                                >歴史家</a>。
</p><p><a href="." id="link_3"                                >横浜市</a>生まれ。本名・田井ふみ子。旧姓・小林。<a href="." id="link_4"                      >江戸</a>研究者の<a href="." id="link_5"                                          >田井真孫</a>は夫、<a href="." id="link_6"                                >劇作家</a>・<a href="." id="link_7"                                          >田井洋子</a>は義妹。<a href="." id="link_8"                                                                                                                                              >常盤松高等女学校</a>卒。劇作家・<a href="." id="link_9"                                                    >岡田八千代</a>に師事。1951年<a href="." id="link_10"                                                             >日本新聞協会</a>の<a href="." id="link_11"                                                             >ラジオドラマ</a>に当選。1965年『<a href="." id="link_12"                                         >婦人公論</a>』に「岡田八千代伝」当選。1975年、家の隣に<a href="." id="link_13"                                                             >統一教会</a>ができ、のち入信した。
</p>
