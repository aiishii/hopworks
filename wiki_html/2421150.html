		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤羽 尭</b>（あかばね たかし、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >8月26日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >1月22日</a>）は、<a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                >青森県</a><a href="." id="link_5"                                >弘前市</a>生まれ。<a href="." id="link_6"                                          >明治大学</a>文学部卒。本名は庄司英樹。
</p><p>20代の前半に世界各地を放浪し、国際情勢を身をもって体験。帰国後、週刊誌の記者を経て、「スパイ特急」で文壇にデビュー。1986年「脱出のパスポート」が第96回<a href="." id="link_7"                                                    >直木賞</a>候補に選ばれた。主として海外を舞台にしたスパイ小説・歴史小説を書く。。
</p>
