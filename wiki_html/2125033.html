<p><b>八木 豊信</b>（やぎ とよのぶ）は、<a href="." id="link_1"                                                                    >戦国時代</a>から<a href="." id="link_2"                                                              >安土桃山時代</a>にかけての<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"                                >但馬国</a>の<a href="." id="link_8"                      >国人</a><a href="." id="link_5"                                >八木氏</a>の当主。<a href="." id="link_9"                                                                    >八木城</a>主。
</p><p>八木氏は<a href="." id="link_10"                     >守護</a>の<a href="." id="link_11"                               >山名氏</a>に属し、<a href="." id="link_12"                                                   >山名四天王</a>の1人に数えられる家柄であったが、山名氏の衰退に伴い独立性を高めた。
</p>
