		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フォッセム条約</b>（フォッセムじょうやく、<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Vertrag von Vossem</span>、<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Traité de Vossem</span>）は、<a href="." id="link_3"                    >1673年</a><a href="." id="link_3"                          >6月6日</a>に締結された、<a href="." id="link_4"                                                              >フランス王国</a>と<a href="." id="link_5"                                                                                                                                              >ブランデンブルク＝プロイセン</a>の間の条約。これは<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                >単独講和条約</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Sonderfrieden&amp;action=edit&amp;redlink=1" class="new" title="De:Sonderfrieden (存在しないページ)">ドイツ語版</a>）</span></span>として、<a href="." id="link_7"                                          >仏蘭戦争</a>におけるブランデンブルクの<a href="." id="link_8"                                                                                                                          >オランダ</a>への支援を終了させた。名称は<a href="." id="link_9"                                                    >フランデレン</a>地方、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                         >テルヴューレン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Tervuren&amp;action=edit&amp;redlink=1" class="new" title="En:Tervuren (存在しないページ)">英語版</a>）</span></span>近郊の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                                                                                   >フォッセム</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Vossem,_Belgium&amp;action=edit&amp;redlink=1" class="new" title="En:Vossem, Belgium (存在しないページ)">英語版</a>）</span></span>にちなむ。
</p>
