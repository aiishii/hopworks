<p><b>パトリス・ルドゥー</b>（<b>Patrice Ledoux</b>）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_3"                                                                                            >映画プロデューサー</a>。
</p><p>『<a href="." id="link_2"                                                                                                  >グラン・ブルー</a>』など<a href="." id="link_4"                                                                                            >リュック・ベッソン</a>監督作品を多くプロデュースしている。1985年から2004年まで<a href="." id="link_5"                                          >ゴーモン</a>の最高経営責任者を務めた。
</p>
