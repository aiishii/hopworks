<p><b>錦洋 与三郎</b>（にしきなだ よさぶろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                          >7月5日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >3月1日</a>）は、昭和初年の<a href="." id="link_3"                                >大相撲</a>力士である。最高位は<a href="." id="link_4"                      >関脇</a>（関西角力協会では大関をつとめた）だった。現役時代の体格は176cm、111kg。得意技は押し、寄り、<a href="." id="link_5"                                          >掬い投げ</a>。
</p>
