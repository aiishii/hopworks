<p><b>ラサ川</b>（ラサがわ、<span lang="bo">སྐྱིད་ཆུ་</span> sKyid chu、<a href="." id="link_3"                                >中国語</a>&#58; <span lang="zh">拉萨河</span>、<a href="." id="link_4"                      >英語</a>&#58; <span lang="en">Lhasa River</span>）は<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                                                                        >チベット自治区</a>にある<a href="." id="link_7"            >川</a>で、<a href="." id="link_8"                                >ラサ市</a>の北東郊外に源を発して、ラサ市街区の南を東から西へ流れて、<a href="." id="link_9"                                                                                                                >ニェンチェンタンラ山脈</a>からの川も合わせて、すぐ南の<a href="." id="link_10"                                                             >チュシュル県</a>（曲水県）で<a href="." id="link_11"                                                                                 >ヤルンツァンポ川</a>に流入する。全長は551 kmである。 
</p><p><a href="." id="link_12"                                         >青蔵鉄道</a>の建設に併せて、<a href="." id="link_13"                                                                                                                               >ラサ川特大橋</a>が建設されている。 
</p>
