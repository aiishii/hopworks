		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>琴若 央雄</b>（ことわか ちかお、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月10日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >増毛郡</a><a href="." id="link_5"                                >増毛町</a><a href="." id="link_6"                                >雄冬</a>出身で、<a href="." id="link_7"                              >1970年代</a>に活躍した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。<a href="." id="link_10"                                                             >佐渡ヶ嶽部屋</a>に所属していた。本名は<b>香島 春男</b>（かしま はるお）。最高位は東<a href="." id="link_11"                     >前頭</a>2枚目（<a href="." id="link_12"                   >1979年</a>1月場所）。現役時代の体格は197cm、139kg。得意手は右<a href="." id="link_13"                     >四つ</a>、<a href="." id="link_14"                                         >上手投げ</a>、<a href="." id="link_15"                                         >突っ張り</a>など。
</p>
