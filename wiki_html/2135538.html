<p><b>福田 半香</b>（ふくだ はんこう、<a href="." id="link_4"                                                >文化</a>元年<a href="." id="link_5"                                                    >7月2日</a>（<a href="." id="link_6"                    >1804年</a><a href="." id="link_6"                            >5月25日</a>） - <a href="." id="link_7"                      >元治</a>元年<a href="." id="link_8"                                                      >8月23日</a>（<a href="." id="link_9"                    >1864年</a><a href="." id="link_9"                            >9月23日</a>））は、<a href="." id="link_10"                                         >江戸時代</a>後期の<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                     >南画家</a>である。名前は佶（きつ）、字は吉人、通称は恭三郎。初号は盤湖、半香は後に付けた号で、別号に暁夢。<a href="." id="link_13"                                         >渡辺崋山</a>の高弟で、崋山十哲の一人。
</p>
