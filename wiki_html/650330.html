		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Portrait_of_Namiki_S%C5%8Dsuke.jpg" title="ファイル:Portrait of Namiki Sōsuke.jpg">ファイル:Portrait of Namiki Sōsuke.jpg</a>  <div class="thumbcaption">並木千柳（宗輔）肖像、『忠臣蔵岡目評判』より。</div></div></div>
<p><b>並木 宗輔</b>（なみき そうすけ、<a href="." id="link_1"                      >元禄</a>8年〈<a href="." id="link_2"                    >1695年</a>〉〜 <a href="." id="link_3"                      >寛延</a>4年<a href="." id="link_4"                                                    >9月7日</a>〈<a href="." id="link_5"                    >1751年</a><a href="." id="link_5"                              >10月25日</a>〉）とは、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                >浄瑠璃</a>作者。一時期、<b>並木千柳</b>(なみきせんりゅう、初代)と称した。浄瑠璃の三大傑作といわれる『<a href="." id="link_8"                                                                        >菅原伝授手習鑑</a>』、『<a href="." id="link_9"                                                    >義経千本桜</a>』、『<a href="." id="link_10"                                                                       >仮名手本忠臣蔵</a>』の作者(合作)として名高い人物である。
</p>
