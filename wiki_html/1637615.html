<p><b>和田 万吉</b>（わだ まんきち、<a href="." id="link_1"                      >慶応</a>元年<a href="." id="link_2"                                                      >8月18日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                            >10月7日</a>） - <a href="." id="link_4"                      >昭和</a>9年（<a href="." id="link_5"                    >1934年</a>）<a href="." id="link_6"                              >11月21日</a>）は、<a href="." id="link_7"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>にかけての<a href="." id="link_8"                                                              >国文学者</a>・<a href="." id="link_9"                                                                        >図書館学者</a>・<a href="." id="link_10"                                                             >書誌学者</a>。<a href="." id="link_11"                                         >今沢慈海</a>と並んで日本に本格的な<a href="." id="link_12"                                         >図書館学</a>を導入した人物として知られている。<a href="." id="link_13"                               >美濃国</a><a href="." id="link_14"                               >大垣</a>出身。
</p>
