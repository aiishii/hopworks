		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>TA,Cool</b>（本名：<b>渡邊 卓</b>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >作曲家</a>。
</p><p>1986年に<a href="." id="link_3"                                                    >湯川れい子</a>にデモテープを送り、認められ2年間師事。1989年にプロデューサーとして単身で<a href="." id="link_4"                                          >タイ王国</a>に渡る。帰国後は作曲家、アレンジャー、プロデューサーとして<a href="." id="link_5"                          >CM</a>や<a href="." id="link_6"                                >アニメ</a>などの作曲を多く手掛けている。
</p>
