<p><b>黄 公望</b>（こう こうぼう、<a href="." id="link_1"                      >咸淳</a>5年<a href="." id="link_2"                                                      >8月15日</a>（<a href="." id="link_3"                    >1269年</a><a href="." id="link_3"                            >9月12日</a>） - <a href="." id="link_4"                      >至正</a>14年<a href="." id="link_5"                                                        >10月25日</a>（<a href="." id="link_6"                    >1354年</a><a href="." id="link_6"                              >11月10日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                                      >元朝</a>末期の<a href="." id="link_9"                                >水墨画</a>家。<a href="." id="link_10"                     >倪瓚</a>・<a href="." id="link_11"                     >呉鎮</a>・<a href="." id="link_12"                                               >王蒙</a>と並び「<a href="." id="link_13"                                                   >元末四大家</a>」と賞され、その中でも、もっとも広い画風をもち、後代に与えた影響も一番大きいと言われる。あるいは<a href="." id="link_14"                               >董其昌</a>・<a href="." id="link_15"                               >陳継儒</a>・<a href="." id="link_16"                                                                                                 >王思任</a>・<a href="." id="link_17"                                                                                                 >楊龍友</a>・倪瓚・<a href="." id="link_18"                                                   >王時敏</a>・<a href="." id="link_19"                                                                                                 >夏雲鼎</a>・<a href="." id="link_20"                               >孔尚任</a>などとあわせて「金陵九子」とも呼ばれた。
</p>
