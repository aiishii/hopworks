<p><b>米倉 守</b>（よねくら まもる、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月23日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >2月25日</a>）は、日本の<a href="." id="link_3"                                                    >美術評論家</a>。
</p><p><a href="." id="link_4"                                >三重県</a>生まれ。<a href="." id="link_5"                                          >関西大学</a>文学部国文科卒業後、<a href="." id="link_6"                                                    >朝日新聞社</a>入社。大阪本社および東京本社学芸部の美術担当記者、編集委員を経て<a href="." id="link_7"                                                              >多摩美術大学</a>教授、造形表現学部長、<a href="." id="link_8"                                                              >松本市美術館</a>長を歴任。
</p><p>美術評論家・<a href="." id="link_9"                                          >東野芳明</a>の評伝を執筆中に死去し、未完に終わった。
</p>
