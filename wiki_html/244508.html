		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>救国戦線評議会</b>（きゅうこくせんせんひょうぎかい、<a href="." id="link_1"                                                              >ルーマニア語</a>&#58; <span lang="ro">Frontul Salvării Naţionale, FSN</span>）とは、<a href="." id="link_2"                                                                                                >1989年のルーマニア革命</a>直後から<a href="." id="link_3"                    >1990年</a>5月まで<a href="." id="link_4"                                                    >ルーマニア</a>の<a href="." id="link_5"                                                              >暫定政府</a>を担った統治組織 （<a href="/w/index.php?title=W:Governing_body&amp;action=edit&amp;redlink=1" class="new" title="W:Governing body (存在しないページ)">governing body</a>）であり、後に<a href="." id="link_6"                      >政党</a>化した。<a href="." id="link_7"                      >日本</a>では、<b>救国戦線</b>（きゅうこくせんせん）とも呼ばれる。<a href="." id="link_8"                    >1992年</a>の組織分裂後は、現在の<a href="." id="link_4"                                                    >ルーマニア</a>において主要な<a href="." id="link_6"                      >政党</a>である<a href="." id="link_9"                                                                                                            >社会民主党</a>（PSD、<a href="." id="link_10"                                         >中道左派</a>）と<a href="." id="link_11"                                                                                                           >民主自由党</a>（PD-L、<a href="." id="link_12"                                         >中道右派</a>）に衣替えしている。
</p>
