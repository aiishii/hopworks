		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョゼフ・フェルディナン・マルマン</b>（Joseph Ferdinand Marmand, <a href="." id="link_1"                    >1849年</a><a href="." id="link_1"                            >3月26日</a> - <a href="." id="link_2"                    >1912年</a><a href="." id="link_2"                            >8月25日</a>）は、<a href="." id="link_3"                                                              >明治時代</a>の<a href="." id="link_4"                      >日本</a>（主に<a href="." id="link_5"                                >長崎県</a>内）で活動した<a href="." id="link_6"                                          >フランス</a>の<a href="." id="link_7"                                                                        >パリ外国宣教会</a>に所属した<a href="." id="link_8"                                                    >キリスト教</a>（<a href="." id="link_9"                                                                        >カトリック</a>）の<a href="." id="link_10"                               >宣教師</a>・<a href="." id="link_11"                     >司祭</a>である。
</p>
