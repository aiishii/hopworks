		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>博多 ヒト志</b>（はかた ひとし、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >6月23日</a> - ）は、<a href="." id="link_2"                                          >関西</a>を拠点に活動する<a href="." id="link_3"                                          >放送作家</a>。<a href="." id="link_4"                                          >疋田哲夫</a>主催の<a href="." id="link_5"                                                                                                      >有限会社オフィス自由本舗</a>所属を経て現在、有限会社仕事場代表取締役。<a href="." id="link_6"                                                                                                                                                    >関西演芸作家協会</a>および<a href="." id="link_7"                                                                                  >日本放送作家協会</a>会員。<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >大阪市</a><a href="." id="link_10"                               >大正区</a>出身。<a href="." id="link_11"                                                                                                     >高槻高校</a>卒業。A型。
</p><p>近年では「HITOSHI」の別名でも活動している。海釣りと魚料理がライフワーク。
</p>
