		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若島 孔文</b>（わかしま こうぶん、<a href="." id="link_1"                    >1972年</a> - ）。<a href="." id="link_2"                                >石川県</a><a href="." id="link_3"                                >輪島市</a>生まれ。2000年に<a href="." id="link_4"                                          >東北大学</a>大学院教育学研究科博士課程修了 教育学博士。東北大学大学院教授。
</p><p>コミュニケーション理論（語用論）、システム理論（統合情報理論を含む）、社会的相互作用理論などに基づき、心理療法場面、家族関係（動物を含む）、カップル関係、産業・組織におけるストレス、惨事ストレス、いじめ・ハラスメント、心理士と弁護士の協働に関する研究を行う。<a href="." id="link_5"                                                                                                      >ブリーフセラピー</a>、<a href="." id="link_6"                                          >家族療法</a>、<a href="." id="link_7"                                          >行動療法</a>の専門的トレーニングを受ており、臨床ではそれらを専門として行う。
</p>
