<p><b>ドナルド・オールディング・ヘッブ</b>（Donald Olding Hebb、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >7月22日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >8月20日</a>）は、<a href="." id="link_3"                                >カナダ</a>の<a href="." id="link_4"                                          >心理学者</a>。<a href="." id="link_5"                                                    >神経心理学</a>の開拓者の一人であり、<a href="." id="link_6"                                                                                                                >ニューラルネットワーク</a>研究の先駆者でもある。<a href="." id="link_7"                                                              >ヘッブの法則</a>でその名を知られる。<a href="." id="link_8"                                >神経生理学</a>をもとに人間の<a href="." id="link_9"                      >学習</a>を説明しようとした。
</p>
