		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>朝山 蜻一</b></span>（あさやま せいいち、1907年 - 1979年）は、<a href="." id="link_1"                                >日本語</a>で書く<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                          >推理作家</a>、発明家。本名は<b>桑山善之助</b>。肉体的・精神的な拘束を主題とした<a href="." id="link_4"                                                    >サディズム</a>と<a href="." id="link_5"                                                    >マゾヒズム</a>の世界を描く作品を多く発表し、マゾヒズムミステリというジャンルを確立した。
</p><p>本名で<a href="." id="link_6"                      >思想</a>や<a href="." id="link_7"                      >数学</a>についての著書も発表し、またアマチュア発明家としても知られた。
</p><p><a href="." id="link_8"                      >新宿</a>花園街の青線地帯の一角にあった朝山の自宅は、推理作家たちの溜まり場となっていた時期もあった。
</p>
