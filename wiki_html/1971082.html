<p><b>中野 匡人</b>（なかのまさと）は<a href="." id="link_1"                                                                                        >TBSホールディングス</a>法務・コンプライアンス統括室担当局次長。
</p><p><a href="." id="link_2"                    >1987年</a>入社。以来製作局に所属し、<a href="." id="link_3"                                                                        >バラエティ番組</a>・<a href="." id="link_4"                                          >情報番組</a>を担当。
</p><p><a href="." id="link_5"                    >2012年</a><a href="." id="link_5"                          >4月1日</a>情報制作局情報3部担当部長に就任。
</p><p>2012年<a href="." id="link_6"                          >6月1日</a>情報制作局情報3部長に就任。
</p><p>2013年<a href="." id="link_7"                          >9月1日</a>情報制作局情報2部長に就任。
</p><p>2016年<a href="." id="link_8"                          >7月1日</a>情報制作局次長兼務。
</p><p>その他には映画『<a href="." id="link_9"                                                    >包帯クラブ</a>』のプロデューサーも務めた。
</p>
