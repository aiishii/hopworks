<p><b>下間 仲孝</b>（しもつま なかたか、<a href="." id="link_1"                                                >天文</a>20年（<a href="." id="link_2"                    >1551年</a>） - <a href="." id="link_3"                                                >元和</a>2年<a href="." id="link_4"                                                      >5月15日</a>（<a href="." id="link_5"                    >1616年</a><a href="." id="link_5"                            >6月28日</a>））は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                                    >戦国時代</a>末期から<a href="." id="link_8"                                          >江戸時代</a>初期の<a href="." id="link_9"                      >武将</a>。<a href="." id="link_10"                               >本願寺</a>の<a href="." id="link_11"                     >坊官</a>。<a href="." id="link_12"                     >猿楽</a>をよくし、猿楽の伝書や演能記録を残している。<a href="." id="link_13"                                         >下間頼照</a>の子。母は定専坊了宗の娘。妻は<a href="." id="link_14"                                                                                                           >下間光頼</a>の娘。子に<a href="." id="link_15"                                         >仲世</a>、<a href="." id="link_16"                                                                                                           >仲此</a>。
</p><p>別名は<b>下間少進</b>（しもつましょうじん）。<b>仲之</b>（ちゅうし）、<b>頼之</b>、<b>仲康</b>ともいう。幼名は千代寿、法名は性乗、猿楽の芸名は<b>素周</b>である。
</p>
