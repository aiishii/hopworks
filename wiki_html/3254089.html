<p><b>ウルヴァラ</b>（<a href="." id="link_5"                      >英</a>&#58; <span lang="en">Urvara</span>）は、<a href="." id="link_6"                                >準惑星</a><a href="." id="link_2"                                                                    >ケレス</a>の<a href="." id="link_1"                                                    >クレーター</a>である。ケレスで3番目に大きいクレーターであり、名前は<a href="." id="link_3"                                                                                                                                                              >インド＝イラン神話</a>の<a href="." id="link_7"                      >植物</a>と<a href="." id="link_8"            >畑</a>の神<a href="." id="link_4"                                                                                                                      >ウルヴァラ</a>に由来する。
</p><p>中に<a href="." id="link_9"                                                                                                  >中央丘</a>があり、いくつかの<a href="." id="link_10"                     >尾根</a>を横切っているが、その形成に関しては原因不明。
</p>
