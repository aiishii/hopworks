<p><b>ドナルド・ハンスバーガー</b>（Donald Hunsberger、1932年8月2日 - ）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >指揮者</a>、編曲者。1965年から2001年まで<a href="." id="link_3"                                                                                                                                                                                      >イーストマン・ウインド・アンサンブル</a>の指揮者を務め、また、<a href="." id="link_4"                                                                                                      >イーストマン音楽学校</a>の教授でもあった。特に20世紀における<a href="." id="link_5"                                                                                                                >ウインド・アンサンブル</a>編成の確立に貢献したとされており、加えて、指揮・録音・管楽器のための編曲活動でも知られている。イーストマン・ウインド・アンサンブル名誉指揮者。
</p>
