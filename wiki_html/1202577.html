	<h1 id="firstHeading" class="firstHeading" >梶ヶ濱力右エ門</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶ヶ濱 力右エ門</b>（かじがはま りきえもん、本名：<b>津川 力右衛門</b>、<a href="." id="link_1"                      >宝暦</a>6年（<a href="." id="link_2"                    >1756年</a>） - <a href="." id="link_3"                      >文政</a>3年<a href="." id="link_4"                                                      >3月23日</a>（<a href="." id="link_5"                    >1820年</a><a href="." id="link_5"                          >4月5日</a>））は<a href="." id="link_6"                                >大隅国</a><a href="." id="link_7"                                >桑原郡</a>（現、<a href="." id="link_8"                                          >鹿児島県</a><a href="." id="link_9"                                >姶良郡</a>）出身の元<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>。所属は<a href="." id="link_12"                                                             >陣幕部屋</a>→<a href="." id="link_13"                                                             >田子ノ浦部屋</a>。最高位は前頭4枚目。初土俵は<a href="." id="link_14"                                         >安永</a>5年10月場所。新入幕は<a href="." id="link_15"                     >寛政</a>2年11月場所。寛政6年3月場所を以て引退。寛政3年（<a href="." id="link_16"                   >1791年</a>）4月5日目（当時、東前頭4枚目）に<a href="." id="link_17"                                                             >雷電爲右エ門</a>に勝利した数少ない力士の一人であり、本場所で初めて勝利した力士である。
</p>
