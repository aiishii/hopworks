<p><b>真弓田 一夫</b>（まゆみだ かずお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                              >11月20日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >9月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >埴科郡</a><a href="." id="link_7"                                                                    >東条村</a>（現<a href="." id="link_8"                                >長野市</a>）出身。<a href="." id="link_9"                                                                                                      >聖橋高等工学校</a>卒業、<a href="." id="link_10"                                         >日本大学</a><a href="." id="link_11"                               >工学部</a>中退。
</p><p>1944年<a href="." id="link_12"                                                             >NHK大阪放送劇団</a>に入団し、戦後<a href="." id="link_13"                                                             >NHK東京放送劇団</a>に転じる。1967年<a href="." id="link_14"                               >劇団欅</a>などを経て、<a href="." id="link_15"                   >1978年</a>、<a href="." id="link_16"                           >劇団NLT</a>に入団。舞台の他、映画・テレビドラマで主に<a href="." id="link_17"                     >脇役</a>として活躍。晩年は<a href="." id="link_18"                     >朗読</a>をライフワークとし、<a href="." id="link_19"                   >1995年</a>には<a href="." id="link_20"                                                                   >文化庁芸術祭</a>優秀賞を受賞。
</p><p>2010年、<a href="." id="link_21"                               >慢性腎不全</a>のため死去。90歳没。
</p>
