		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レキットベンキーザー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Reckitt Benckiser</span>）は、<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                          >ロンドン</a>郊外の<a href="." id="link_4"                                                                                            >バークシャー州</a>・<a href="." id="link_5"                                >スラウ</a>に本社を置く、<a href="." id="link_6"                                                              >トイレタリー</a>分野を中心とした日用品・医薬品・食品メーカー。レキットベンキーザー・グループ（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Reckitt Benckiser Group plc</span>）として、<a href="." id="link_7"                                                                                            >ロンドン証券取引所</a>に上場している（<a href="." id="link_7"                                                                                            >LSE</a>:&#160;<a rel="nofollow" class="external text" href="https://www.londonstockexchange.com/exchange/searchengine/search.html?q=RB">RB</a>）。
</p>
