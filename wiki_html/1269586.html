		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:291px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yi_Dong-nyung.jpg" title="ファイル:Yi Dong-nyung.jpg">ファイル:Yi Dong-nyung.jpg</a>  <div class="thumbcaption">臨時政府要人と。前列中央が李東寧。</div></div></div>
<p><b>李東寧</b>（イ・ドンニョン、り・とうねい<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >2月17日</a> - <a href="." id="link_2"                    >1940年</a><a href="." id="link_2"                            >3月13日</a>）は、現在の<a href="." id="link_3"                                          >韓国</a><a href="." id="link_4"                                          >忠清南道</a>の天安(チョナン)出身の独立運動家で、<a href="." id="link_5"                                                                                  >大韓民国臨時政府</a>の<a href="." id="link_6"                                                                                        >国務総理</a>・大統領代理・第5代大統領（在任<a href="." id="link_7"                    >1926年</a> - <a href="." id="link_8"                    >1927年</a>）、国務委員長および<a href="." id="link_9"                                                                                        >国務委員</a>を務めた。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                                         >延安李氏</a>。<a href="." id="link_12"           >字</a>は鳳所（봉소）、号は石吾（석오）、巖山（암산）。<a href="." id="link_13"                                                                                                                               >戊午独立宣言</a>に参加した39人の独立指導者のうちの1人。臨時議政院初代議長。
</p>
