<p><b>ジェイコブ・デシェーザー</b>（Jacob DeShazer, <a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >11月15日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >3月15日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >オレゴン州</a>出身の元<a href="." id="link_5"                                                                                            >アメリカ陸軍航空軍</a>の<a href="." id="link_6"                      >軍曹</a>。<a href="." id="link_7"                                                                                  >ドーリットル空襲</a>に参加したパイロットである。後に<a href="." id="link_8"                                >宣教師</a>となり日本で<a href="." id="link_9"                                                    >キリスト教</a>の伝道を行った。
</p>
