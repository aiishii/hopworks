		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アル・ホスタック</b>（Al Hostak、本名：アルバート・ポール・ホスタック、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >8月13日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >ミネソタ州</a>出身の元プロボクサー。<a href="." id="link_5"                                                              >ミネアポリス</a>生まれ。元世界<a href="." id="link_6"                                          >ミドル級</a>チャンピオン。<a href="." id="link_7"                                                                                                                >スタンリー・ケッチェル</a>にも擬せられた強打者。
</p>
