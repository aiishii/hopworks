		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木俣 冬</b>（きまた ふゆ）は、日本の<a href="." id="link_1"                                                                                            >フリーライター</a>、<a href="." id="link_2"                                >著作家</a>。女性。<a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                      >演劇</a>・<a href="." id="link_5"                      >映画</a>関係の<a href="." id="link_6"                                                                        >ルポルタージュ</a>や<a href="." id="link_7"                                                              >テレビドラマ</a>の<a href="." id="link_8"                                >ノベライズ</a>などを手がける。<a href="." id="link_9"                                          >宇野常寛</a>主宰「PLANETS」のドラマ班担当。<a href="." id="link_10"                                                                       >日本ペンクラブ</a>会員。<a href="." id="link_11"                     >歌人</a>・<a href="." id="link_12"                               >木俣修</a>は大叔父。<a href="." id="link_13"               >Twitter</a>プロフィールでは、自身が「<a href="." id="link_14"                               >彦根</a><a href="." id="link_15"                               >井伊家</a>家臣の末裔」であると主張している。
</p>
