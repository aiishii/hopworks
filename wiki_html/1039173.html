<p><b>ディムヤート</b>（<a href="." id="link_4"                                                    >アラビア語</a>: <b>&#1583;&#1605;&#1610;&#1575;&#1591;</b>、dimyāṭ）は、<a href="." id="link_1"                                          >エジプト</a>北部の<a href="." id="link_5"                                                                        >ナイル川デルタ</a>にあり、<a href="." id="link_6"                                >地中海</a>に臨む港町で、<a href="." id="link_7"                                                                        >ディムヤート県</a>の県都。<b>ダミエッタ</b>（Damietta）とも。<a href="." id="link_8"                                >カイロ</a>の北方200kmに位置する。人口100万以上（<a href="." id="link_9"                    >2006年</a>時点）。
</p><p>ナイル川へと続く<a href="." id="link_10"                     >運河</a>が流れており、エジプトの重要な<a href="." id="link_11"                                         >港町</a>の一つとして数えられている。大規模な<a href="." id="link_12"                                         >液化天然ガス</a>の工場も擁する。
</p>
