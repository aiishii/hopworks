<div class="pathnavbox"><a href="." id="link_1"                                                                                                      >仮面ライダーシリーズ</a>&#160;&gt; <b>真・仮面ライダー 序章</b></div>
<p>『<b>真・仮面ライダー 序章</b>』（しん・かめんライダー プロローグ）は、<a href="." id="link_2"                    >1992年</a>（平成4年）<a href="." id="link_3"                            >2月20日</a>に<a href="." id="link_4"                                                    >東映ビデオ</a>より制作・発売された<a href="." id="link_5"                                                                                  >オリジナルビデオ</a>。
</p><p>販売は<a href="." id="link_6"                                          >バンダイ</a>メディア事業部。東映ビデオで制作・発売されたことから<a href="." id="link_7"                                                      >東映Vシネマ</a>と扱われることもあるが、<a href="." id="link_8"        >VHS</a>、<a href="." id="link_9"        >DVD</a>ともに「東映Vシネマ」、「東映V<small>CINEMA</small>」のレーベル表記は用いられておらず、バンダイメディア事業部を統合した<a href="." id="link_10"                                                                                           >バンダイビジュアル</a>のレーベル表記である「EMOTION」が用いられている。
</p>
