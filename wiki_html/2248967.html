		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>耿 国</b>（こう こく、? - <a href="." id="link_1"                >58年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >後漢</a>時代初期の政治家。字は『<a href="." id="link_4"                                >後漢書</a>』では<b>叔慮</b>、『<a href="." id="link_5"                                          >東観漢記</a>』では<b>叔憲</b>となっている。<a href="." id="link_6"                                          >司隷</a><a href="." id="link_7"                                >扶風</a>茂陵県（<a href="." id="link_8"                                >陝西省</a><a href="." id="link_9"                                >興平市</a>）の人。<a href="." id="link_10"                                                             >雲台二十八将</a>の1人である<a href="." id="link_11"                     >耿弇</a>の弟。父は<a href="." id="link_12"                     >耿況</a>、次兄は<a href="." id="link_13"                     >耿舒</a>、弟は耿広、耿挙、耿覇。子に<a href="." id="link_14"                     >耿秉</a>、耿夔、子孫に耿紀がいる。
</p>
