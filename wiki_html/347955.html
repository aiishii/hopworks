<p><b>草彅 琢仁</b>（くさなぎ たくひと）は、<a href="." id="link_2"                                >漫画家</a>・<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >東京都</a>出身、<a href="." id="link_5"                      >下町</a>育ち。
幼少時から自然や生物学に興味を持ち、生物学の道を考えるも、10代の終わりに画業に専念する。<a href="." id="link_6"                                                              >東京造形大学</a>造形学部デザイン学科映画専攻領域中退。在学時より装丁や<a href="." id="link_7"                                                                        >アニメーション</a>に携わる。
</p><p>代表作に『<a href="." id="link_8"                                                              >グランディア</a>』、『<a href="." id="link_9"                    >SAMURAI 7</a>』など。
</p><p>趣味はブルースハープやヴァイオリン。
</p>
