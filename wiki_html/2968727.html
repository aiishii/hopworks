<p><b>ハロルド・ジェローム・"チャック"・ウィリス</b>（Harold Jerome "Chuck" Willis、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >1月31日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >ブルース</a>～<a href="." id="link_5"                                                                                                                          >リズム&amp;ブルース</a>～<a href="." id="link_6"                                                                        >ロックンロール</a>の歌手・<a href="." id="link_7"                                                                        >ソングライター</a>。
</p><p>最大のヒットは「CCライダー」（1957）と「ワット・アム・アイ・リヴィング・フォー」（1958年）で、両方<a href="." id="link_8"                                                    >ビルボード</a>R＆B<a href="." id="link_9"                                          >チャート</a>で1位に達した。
</p><p>1950年代の<a href="." id="link_10"                               >ダンス</a>形態「ストロール」の<a href="." id="link_11"                                                                       >パフォーマンス</a>により、「ストロールの<a href="." id="link_12"           >王</a>」と呼ばれた。
</p>
