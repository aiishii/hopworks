		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石平 ひかり</b>（いしだいら ひかり、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >1月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                      >歌手</a>。<a href="." id="link_5"                                          >神奈川県</a>生まれ。歌手としては<b>hicalculator</b>の名で活動している。
</p><p><a href="." id="link_6"                                          >中経出版</a>主催の短編ケータイ文芸賞にて大賞を受賞。その後、<a href="." id="link_7"                                          >島田荘司</a>の紹介で、<a href="." id="link_8"                    >2009年</a>8月、<a href="." id="link_9"                                >講談社</a>の文芸書レーベル<a href="." id="link_10"                                         >講談社Birth</a>より単行本『すごろくごはん』を刊行した。
</p><p>その後は、「<a href="." id="link_11"                                                                                                                         >スミレ刑事（デカ）の花咲く事件簿</a>」シリーズを発表している。この作品は、舞台化、ドラマ化されている。
</p>
