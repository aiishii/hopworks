		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有栖川 ケイ</b>（ありすがわ ケイ、女性、<a href="." id="link_1"                            >2月13日</a>生）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >アニメ</a>・<a href="." id="link_4"                                                    >漫画原作者</a>、<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                                                                                  >シナリオライター</a>。株式会社<a href="." id="link_7"                                                                                  >ワンダーファーム</a>所属。<a href="." id="link_8"                                >東京都</a>出身。
</p><p><a href="." id="link_9"                                                    >エニックス</a>（現<a href="." id="link_10"                                                                                                               >スクウェア・エニックス</a>）所属を経て、窪田正義（<a href="." id="link_11"                                         >六月十三</a>）と結婚。窪田が所属していた<a href="." id="link_12"                                                                   >マーカス</a>の倒産後に共同でワンダーファームを設立し、女性向けの<a href="." id="link_13"                                                                                 >メディアミックス</a>作品で企画・脚本を担当している。
</p><p>大の猫好きで知られ、猫の写真をメインコンテンツにした<a href="." id="link_14"                               >ブログ</a>を運営している。
</p>
