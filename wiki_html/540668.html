<p><b>大田皇女</b>（おおたのひめみこ）は、天智天皇の皇女。母は<a href="." id="link_6"                                                                                            >蘇我倉山田石川麻呂</a>の娘・<a href="." id="link_7"                                >遠智娘</a>。同母妹に&#40469;野讚良皇女（<a href="." id="link_12"                                         >持統天皇</a>）。同母弟に<a href="." id="link_9"                                >建皇子</a>がいる。
</p>
