		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 一良</b>（ながた いちろう、<a href="." id="link_1"                    >1938年</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。
</p><p><a href="." id="link_3"                                          >九州大学</a>卒業後、1961年に<a href="." id="link_4"                                                    >日立製作所</a>入社。後に日立製作所研究開発本部技術主管、1995年に日立製作所取締役電機システム事業本部長に就任。1997年には<a href="." id="link_5"                                                                                                                                                                        >日立エンジニアリング</a>代表取締役社長に就任し、2005年に退社。
</p><p>CDP統括小委員会委員長、 日立理科クラブ副代表理事、<a href="." id="link_6"                                                              >日本技術士会</a>理事を務めた。
</p>
