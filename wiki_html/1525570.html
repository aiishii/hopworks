		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロミ・山田</b>（ロミ・やまだ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >8月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>・<a href="." id="link_4"                      >歌手</a>。本名は山田ひろみ。<a href="." id="link_5"                                                                                            >朝鮮</a>の<a href="." id="link_6"                                >京城</a>生まれ、<a href="." id="link_7"                                >兵庫県</a>育ち。<a href="." id="link_8"                                                                                                      >小林聖心女子学院</a>（初等科から高等科）、<a href="." id="link_9"                                                              >国立音楽大学</a>声楽科卒業。
</p><p>実父の和辻廣樹は<a href="." id="link_10"                                         >朝日新聞</a>社会部記者。実父方の祖父は<a href="." id="link_11"                                                                                 >京都帝国大学</a>医学部<a href="." id="link_12"                                                   >耳鼻咽喉科</a>初代教授の<a href="." id="link_13"                                                                                                           >和辻春次</a>、母方の祖父は新聞記者で<a href="." id="link_14"                                                                                                           >大韓協会</a>、<a href="." id="link_15"                                                                                                                     >大韓自強会</a>顧問、<a href="." id="link_16"                                                                                                                     >京城通信社</a>記者の<a href="." id="link_17"                                         >大垣丈夫</a>。元夫は<a href="." id="link_18"                                         >放送作家</a>の<a href="." id="link_19"                                                                                                           >岡田教和</a>。親族に<a href="." id="link_20"                                         >和辻春樹</a>（実父の兄）、<a href="." id="link_21"                                         >和辻哲郎</a>（実父の従兄）がいる。
</p>
