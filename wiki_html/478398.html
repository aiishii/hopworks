<p><b>高橋 良臣</b>（たかはし よしおみ <a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                                                                                                                                    >登校拒否文化医学研究所</a>所長、<a href="." id="link_3"                                                    >臨床心理士</a>、<a href="." id="link_4"                                >獣医師</a>、<a href="." id="link_5"                      >牧師</a>。東京都<a href="." id="link_6"                                >大田区</a>在住。
</p><p><a href="." id="link_7"                                          >立教大学</a>社会福祉研究所客員所員、NPO法人日本<a href="." id="link_8"                                                                        >フリースクール</a>協会理事、NPO法人ホース・フレンズ事務局副理事長、信頼しあえる<a href="." id="link_9"                                                                                  >カウンセラー</a>を探す会世話人。
</p><p>保健センター又は保健所の思春期・<a href="." id="link_10"                                                                       >ひきこもり</a>相談を担当し、教育委員会などの講師も務めている。
</p>
