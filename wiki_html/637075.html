<p><b>大野 裕之</b>（おおの ひろゆき、<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >9月27日</a> - ）は、<a href="." id="link_3"                      >日本</a>の劇作家・脚本家・映画プロデューサー・演出家・作曲家・俳優・映画研究者・振付師。チャップリン研究家として知られ、<a href="." id="link_4"                                                                                                                                                                        >日本チャップリン協会</a>会長を務める。<a href="." id="link_5"                                >大阪府</a>生まれ。<a href="." id="link_6"                                                                                  >劇団とっても便利</a>で脚本・演出・作曲を担当。
</p>
