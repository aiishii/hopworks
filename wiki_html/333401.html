<p><b>内海 好江</b>（うつみ よしえ 、本名・<b>奥田 好江</b>、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                                >浅草区</a>（現・東京都<a href="." id="link_5"                                >台東区</a>）出身の元<a href="." id="link_6"                                                    >漫才師</a>である。<a href="." id="link_7"                                                              >マセキ芸能社</a>に所属し、<a href="." id="link_8"                                                                                                                                                                              >内海桂子・好江</a>の名で<a href="." id="link_9"                                          >内海桂子</a>と女性漫才コンビとして活動していた。
</p>
