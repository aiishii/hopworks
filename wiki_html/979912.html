		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>萩原 一樹</b>（はぎわら かずき、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                            >9月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。所属<a href="." id="link_4"                                                    >事務所</a>は<a href="." id="link_5"                                                                                                                                          >メロウリップス</a>。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                      >身長</a>は170<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、バスト83cm、ウェスト69cm、ヒップ85cm、靴サイズ26.5cmである。<a href="." id="link_8"                      >趣味</a>は<a href="." id="link_9"                                                              >ヒップホップ</a>/<a href="." id="link_10"                     >買物</a>/<a href="." id="link_11"                     >掃除</a>、特技は<a href="." id="link_12"                                         >空手</a>。
</p>
