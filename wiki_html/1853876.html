	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>見明川</b>（みあけがわ）は、<a href="." id="link_1"                                >千葉県</a><a href="." id="link_2"                                >浦安市</a>を流れ<a href="." id="link_3"                                >東京湾</a>に注ぐ<a href="." id="link_4"                                >利根川</a>水系の<a href="." id="link_5"                                          >河川</a>である。一級河川の指定延長は1.35km。流域面積は1.80km<sup>2</sup>におよぶ。
</p><p><a href="." id="link_6"                                          >旧江戸川</a>の最も<a href="." id="link_7"                      >下流</a>の浦安市富士見と浦安市舞浜との境界より分岐し、南東方向へ流れ<a href="." id="link_8"                                >三番瀬</a>に注ぐ。舞浜地区の埋めたての際に川として残された人工河川で、川幅50m、コンクリート護岸の直線状の河道として整備された。汽水域であり、ニゴイ、ボラ、スズキ、ハゼなどが確認されている。
</p>
