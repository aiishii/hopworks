<p><b>榊原 康夫</b>（さかきばら やすお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_11"                   >2013年</a><a href="." id="link_11"                         >1月6日</a> ）は日本の<a href="." id="link_7"                      >牧師</a>、<a href="." id="link_12"                                                   >説教家</a>、<a href="." id="link_8"                                >著作家</a>。<a href="." id="link_13"                                                   >新改訳聖書</a>の<a href="." id="link_14"                                         >イザヤ書</a>、<a href="." id="link_15"                                                   >エレミヤ書</a>、<a href="." id="link_16"                     >哀歌</a>を翻訳した。<a href="." id="link_17"                                                                       >福音主義神学会</a>の創立に関わった。
</p>
