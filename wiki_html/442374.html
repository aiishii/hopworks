		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 智樹</b>（よしむら ともき、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >10月18日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >放送作家</a>、<a href="." id="link_4"                                                                                            >フリーライター</a>。別名：<b>満月ポン吉</b>。<a href="." id="link_5"                                >長崎県</a>生まれ、<a href="." id="link_6"                                >大阪府</a>出身。京都府在住。<a href="." id="link_7"                                                              >大阪芸術大学</a>映像学科卒業後、印刷会社や編集プロダクション勤務を経てフリーライター、そして放送作家に。現在は<a href="." id="link_8"                      >京都</a>に在住。
</p><p>看板写真を中心とした街のB級ネタ、関西ネタを得意とする。また、バンド<a href="." id="link_9"                                                                                                      >モダンチョキチョキズ</a>の構成員でもあった。2011年4月1日に、第1回<a href="." id="link_10"                               >団鬼六</a>賞を受賞した<a href="." id="link_11"                                                                       >官能小説家</a>の<a href="." id="link_12"                                         >花房観音</a>と結婚。
</p>
