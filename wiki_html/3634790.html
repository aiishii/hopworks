<p><b>宗山 史</b>（むねやま ちか、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >10月8日</a> - ）は、日本の女優、モデル、<a href="." id="link_2"                                          >日本舞踊</a>家である。<a href="." id="link_3"                                >茨城県</a><a href="." id="link_4"                                >水戸市</a>出身。血液型A型。日本舞踊名<b>若狭 彰珠</b>（わかさ あきじゅ）。公益社団法人日本舞踊協会会員。旧芸名<b>史</b>（<b>chika</b>）。創作和装パフォーマンスグループ<a href="." id="link_5"                                                                                                            >織彩色舞</a>では紫黒色担当。
</p>
