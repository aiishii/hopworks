		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Richard_Burbage_Portrait_at_Dulwich_Picture_gallery.jpg" title="ファイル:Richard Burbage Portrait at Dulwich Picture gallery.jpg">ファイル:Richard Burbage Portrait at Dulwich Picture gallery.jpg</a>  <div class="thumbcaption">バーベッジの肖像画（作者不詳）。</div></div></div>
<p><b>リチャード・バーベッジ</b>（<b>Richard Burbage</b>、<a href="." id="link_1"                    >1568年</a><a href="." id="link_1"                          >7月7日</a> - <a href="." id="link_2"                    >1619年</a><a href="." id="link_2"                            >3月13日</a>）は、<a href="." id="link_3"                                                                                                                                    >ウィリアム・シェイクスピア</a>を専属劇作家として擁していたことで知られる劇団「<a href="." id="link_4"                                          >国王一座</a>」に所属した<a href="." id="link_5"                                                    >ルネサンス</a>期<a href="." id="link_6"                                          >イギリス</a>の<a href="." id="link_7"                      >俳優</a>。また同劇団の拠点であった劇場<a href="." id="link_8"                                                    >グローブ座</a>と<a href="." id="link_9"                                                                                                                                                                                  >ブラックフライヤーズ座</a>の経営者でもあった。
</p>
