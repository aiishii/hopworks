		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舞浜入口</b>（まいはまいりぐち）は、<a href="." id="link_1"                                >千葉県</a><a href="." id="link_2"                                >浦安市</a><a href="." id="link_3"                      >舞浜</a>にある<a href="." id="link_4"                                                              >首都高速道路</a><a href="." id="link_5"                                                                        >湾岸線</a>の<a href="." id="link_6"                                                                                  >入口</a>である。西行き（<a href="." id="link_7"                                                                                            >葛西JCT</a>方面）への入口のみ、設置されている。現在は<a href="." id="link_8"                                                                                                                >東京ディズニーリゾート</a>の利用者のほか、付近にある関東最大級の<a href="." id="link_9"                                                              >浦安鉄鋼団地</a>や物流センターなどから至近であるため、大型車の利用も多い。
</p>
