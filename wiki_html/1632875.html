		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 青龍</b>（いのうえ せいりゅう、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >8月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。<a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                >土佐市</a>生まれ。
</p><p>1951年より<a href="." id="link_7"                                          >岩宮武二</a>に師事。大阪・<a href="." id="link_8"                                >釜ヶ崎</a>地域の写真を撮り続け、1961年に『人間百景—釜ヶ崎』で第5回日本写真批評家協会新人賞、カメラ芸術新人賞を受賞する。
</p><p>1976年に<a href="." id="link_9"                                                              >大阪芸術大学</a>芸術学部写真学科講師となり、1977年に同大学助教授、1987年に同大学教授となった。
</p><p>1988年、<a href="." id="link_10"                               >徳之島</a>での撮影中に波にさらわれて事故死した。享年57。
</p>
