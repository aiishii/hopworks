		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岡 元隣</b>（やまおか げんりん、<a href="." id="link_1"                      >寛永</a>8年（<a href="." id="link_2"                    >1631年</a>） - <a href="." id="link_3"                      >寛文</a>12年<a href="." id="link_4"                                                      >閏6月27日</a>（<a href="." id="link_5"                    >1672年</a><a href="." id="link_5"                            >8月19日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                          >俳人</a>・<a href="." id="link_8"                                          >仮名草子</a>作者。本名は山岡新三郎、字は徳甫。別号、而慍斎・洛陽山人・抱甕斎。医名、玄水。
</p>
