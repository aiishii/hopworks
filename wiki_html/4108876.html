		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アブー・ハニーファ・ディーナワリー</b>（<span lang="ar-Latn" title="Arabic transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Abū Ḥanīfa al-Dīnawarī</span>; 815年頃生 – 896年頃歿）は、9世紀イスラーム圏の博学者（polymath）。アラビア語文法学者、辞典編纂者、天文学者、数学者、ムハッディス（ハディース伝承学者）である。著作は『植物の書』（<i><span lang="ar-Latn" title="Arabic transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Kitāb al-Nabāt</span></i>）というものが有名で、この著作は<a href="." id="link_1"                                                                                                                                                              >中世イスラーム科学</a>における植物学のはじまりであるとされる。
</p>
