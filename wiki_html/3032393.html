		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒浪源四郎</b>（あらなみげんしろう、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                            >12月1日</a>）は、<a href="." id="link_3"                                          >立浪部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は向源四郎。<a href="." id="link_5"                                >石川県</a><a href="." id="link_6"                                >羽咋郡</a>出身。170cm、86kg。最高位は東<a href="." id="link_7"                      >十両</a>5枚目。
</p>
