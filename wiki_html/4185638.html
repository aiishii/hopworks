		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 浩然</b>（さかもと こうねん、<a href="." id="link_1"                      >寛政</a>12年（<a href="." id="link_2"                    >1800年</a>）- <a href="." id="link_3"                      >嘉永</a>6年8月26日（<a href="." id="link_4"                    >1853年</a><a href="." id="link_4"                            >9月28日</a>））は、<a href="." id="link_5"                                          >江戸時代</a>後期の<a href="." id="link_6"                                                              >本草学者</a>、<a href="." id="link_7"                      >画家</a>（本草画家、<a href="." id="link_8"                                                              >博物画家</a>）。
</p><p>「浩然」は<a href="." id="link_9"                      >通称</a>で、<a href="." id="link_10"           >本名</a>は「直大」。<a href="." id="link_11"                                     >号</a>は「浩雪」「香邨」「蕈渓」「嘗草林処」など。
</p>
