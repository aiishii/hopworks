		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 正實</b>（のむら まさみ、<a href="." id="link_1"                      >昭和</a>23年（<a href="." id="link_2"                    >1948年</a>） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                          >明治大学</a>特別招聘教授・<a href="." id="link_6"                                          >放送大学</a>客員教授・<a href="." id="link_7"                                          >東北大学</a>名誉教授。
</p><p><a href="." id="link_8"                                >静岡県</a>出身。<a href="." id="link_9"                                                              >横浜国立大学</a><a href="." id="link_10"                                         >経済学部</a>を卒業後、<a href="." id="link_11"                                                                       >日本学術振興会</a>奨励研究員、<a href="." id="link_12"                                         >岡山大学</a><a href="." id="link_10"                                         >経済学部</a>教授、<a href="." id="link_7"                                          >東北大学</a>大学院経済学研究科教授、<a href="." id="link_13"                                                   >国士舘大学</a>経営学部教授を歴任。
</p>
