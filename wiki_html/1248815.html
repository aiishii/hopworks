<p><b>高砂 浦五郎</b>（たかさご うらごろう、<a href="." id="link_1"                      >天保</a>9年<a href="." id="link_2"                                                        >11月20日</a>（<a href="." id="link_3"                    >1839年</a><a href="." id="link_3"                          >1月5日</a>） - <a href="." id="link_4"                      >明治</a>33年（<a href="." id="link_5"                    >1900年</a>）<a href="." id="link_6"                          >4月8日</a>）は、明治期に活躍した<a href="." id="link_7"                                >大相撲</a>の<a href="." id="link_8"                      >力士</a>・<a href="." id="link_9"                      >年寄</a>。最高位は<a href="." id="link_10"                     >前頭</a>筆頭。身長170cm、体重100kg。出身は<a href="." id="link_11"                               >上総国</a><a href="." id="link_12"                                                                   >山辺郡</a>（現在の<a href="." id="link_13"                               >千葉県</a><a href="." id="link_14"                               >東金市</a>）。本名は山崎（後に一時今井姓）伊之助（後に浦五郎）。現在まで続く<a href="." id="link_15"                                         >高砂部屋</a>の開祖である。
</p>
