<p><b>高石 真五郎</b>（たかいし しんごろう、<a href="." id="link_1"                    >1878年</a>（明治11年）<a href="." id="link_2"                            >9月22日</a> - <a href="." id="link_3"                    >1967年</a>（昭和42年）<a href="." id="link_4"                            >2月25日</a>）は、日本の<a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                                                                                                >国際オリンピック委員会</a>（IOC）委員。<a href="." id="link_8"                                                    >毎日新聞社</a>最高顧問。<a href="." id="link_9"        >特殊法人日本自転車振興会</a>第2代会長。
</p>
