	<h1 id="firstHeading" class="firstHeading" >大城戸功</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大城戸 功</b>（おおきど いさお、<a href="." id="link_1"                    >1955年</a>（<a href="." id="link_2"                      >昭和</a>30年）<a href="." id="link_3"                              >10月23日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >剣道</a>家（<a href="." id="link_6"                      >範士</a><a href="." id="link_7"                                          >八段</a>）、元<a href="." id="link_8"                                                              >警察官</a>。<a href="." id="link_9"                    >1988年</a><a href="." id="link_9"                                                                                            >世界剣道選手権大会</a>優勝者。現在、松風舘<a href="." id="link_10"                     >道場</a>館長、<a href="." id="link_11"                               >愛媛県</a>剣道連盟<a href="." id="link_12"                                                   >副会長</a>、<a href="." id="link_13"                                                                                                     >新田青雲中等教育学校</a><a href="." id="link_14"                                               >講師</a>。第15回<a href="." id="link_15"                                                                                           >世界剣道選手権大会</a>
</p><p>次男である大城戸知は大阪府警機動隊所属。
幼少期は松風舘にて父親である功から剣道を学び、地元<a href="." id="link_16"                                                             >新田高校</a>から<a href="." id="link_17"                                                             >鹿屋体育大学</a>に進学。その後、大阪府警に奉職。
（平成24年5月25-27日、イタリア・ノバラ）個人戦日本代表。平成28年度<a href="." id="link_18"                                                                                                               >全国警察剣道選手権大会</a>覇者である。
</p>
