<p><b>斎藤 三郎右衛門</b>（さいとう さぶろうえもん、<a href="." id="link_1"                      >安政</a>6年<a href="." id="link_2"                                                    >9月9日</a>（<a href="." id="link_3"                    >1859年</a><a href="." id="link_3"                            >10月4日</a>） - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                            >12月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                      >資産家</a>、<a href="." id="link_10"                                                                       >衆議院議員</a>（2期）<a href="." id="link_11"                                                   >立憲国民党</a>所属、山形県会議員、東田川郡会議員。名は鉄之助、福周、千里とも。
</p>
