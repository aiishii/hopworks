<p><b>金聖嘆</b>（きん せいたん、<b>金聖歎</b>とも書く、<a href="." id="link_1"                    >1610年</a>ごろ - <a href="." id="link_2"                      >順治</a>18年<a href="." id="link_3"                                                      >7月13日</a>（<a href="." id="link_4"                    >1661年</a><a href="." id="link_4"                          >8月7日</a>））は、<a href="." id="link_5"            >明</a>末<a href="." id="link_6"            >清</a>初の<a href="." id="link_7"                                                                        >文芸評論家</a>。
</p><p>俗文学として低く見られてきた『<a href="." id="link_8"                                >水滸伝</a>』や『<a href="." id="link_9"                                >西廂記</a>』を古典と同様に高く評価し、その評注本を出版したことで知られる。
</p><p>名は<b>人瑞</b>（じんずい）で、聖嘆は<a href="." id="link_10"           >字</a>とも、<a href="." id="link_11"                     >法号</a>ともいう。
</p>
