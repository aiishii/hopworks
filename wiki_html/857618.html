		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田 精</b>（わだ せい、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年） - <a href="." id="link_3"                    >1970年</a>（<a href="." id="link_4"                      >昭和</a>45年））は、<a href="." id="link_5"                                          >音響演出家</a>。日本における<a href="." id="link_6"                                >音響効果</a>の創始者であり、<a href="." id="link_7"                                                    >築地小劇場</a>では創立メンバーの一人として音響や照明を担当した。息子は<a href="." id="link_8"                                                                                  >イラストレーター</a>の<a href="." id="link_9"                                >和田誠</a>でその妻は料理愛好家の<a href="." id="link_10"                                         >平野レミ</a>、孫は<a href="." id="link_11"                                                                                 >ロックバンド</a>・<a href="." id="link_12"                       >TRICERATOPS</a>の<a href="." id="link_13"                                                   >和田唱</a>でその妻（孫嫁）は<a href="." id="link_14"                                         >上野樹里</a>。
</p>
