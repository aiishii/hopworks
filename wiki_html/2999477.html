		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長門 栄吉</b>（ながと えいきち）は、日本の元裁判官。岡山家庭裁判所長、福井地方裁判所・同家庭裁判所長を歴任し、名古屋高裁民事3部総括判事を最後に2014年5月30日に定年退官した。官僚裁判官として不当判決が多数あり、日本の司法制度の欠陥をあぶりだす結果となった。現在、石川県野々市市の白山・野々市法律事務所にて弁護士。
</p>
