<p>『<b>涼崎探偵事務所ファイル</b>』（すずさきたんていじむしょファイル）は、<a href="." id="link_1"                                                                                  >アボガドパワーズ</a>より発売された<a href="." id="link_2"                                                                        >アダルトゲーム</a>のシリーズであり、<a href="." id="link_3"                                                                        >クトゥルー神話</a>を題材にしたパースペクティブ・モダンホラーである。
</p><p>シナリオは一貫して<a href="." id="link_4"                                                                                                            >大槻涼樹</a>が務めた。
また、本シリーズでは、「現代人の孤独」や「心の問題」を主題としている。
</p>
