		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯田 喜四郎</b>（いいだ きしろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >11月22日</a> - ）は、日本の<a href="." id="link_2"                                >建築史家</a>。<a href="." id="link_3"                                                    >名古屋大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                              >工学博士</a>。専攻はフランス建築史（中世<a href="." id="link_6"                                                              >ゴシック建築</a>）、建築保存修復学。<a href="." id="link_7"                                                              >博物館明治村</a>館長、<a href="." id="link_8"                                          >財団法人</a>明治村副理事長。NPO法人歴史建築保存再生研究所理事。 
</p><p>日本における西洋建築史学の研究者としての著作、翻訳が多数あるほか、<a href="." id="link_9"                                          >新宿御苑</a>御休所、<a href="." id="link_10"                                                   >原爆ドーム</a>等多くの保存修復事業の委員長を歴任した。
</p>
