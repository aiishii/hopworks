		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 休愚</b>（たなか きゅうぐ、<a href="." id="link_1"                      >寛文</a>2年<a href="." id="link_2"                                                      >3月15日</a>（<a href="." id="link_3"                    >1662年</a><a href="." id="link_3"                          >5月3日</a>） - <a href="." id="link_4"                      >享保</a>14年<a href="." id="link_5"                                                        >12月22日</a>（<a href="." id="link_6"                    >1730年</a><a href="." id="link_6"                          >2月9日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期の農政家、経世家である。旧名・窪島喜六。<b>田中丘隅</b>・<b>田中休愚右衛門</b>・<b>田中喜古</b>（たなか よしひさ）とも名乗り、号は冠帯老人・武陽散民。<a href="." id="link_8"                                >武蔵国</a><a href="." id="link_9"                                >多摩郡</a>平沢村（現・<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                                                   >あきる野市</a><a href="." id="link_12"                                                                                                                                               >平沢</a>）出身。<a href="." id="link_13"                                         >大岡越前守忠相</a>に見出され、その下で<a href="." id="link_14"                                         >地方巧者</a>として活躍した。なお、共に大岡支配の役人として活動した<a href="." id="link_15"                               >蓑正高</a>は休愚の娘婿にあたる。
</p>
