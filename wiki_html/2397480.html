<p><b>エダ・ハンナ・ライト</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Ada Hannah Wright</span>、<a href="." id="link_2"                    >1870年</a> - <a href="." id="link_3"                    >1950年</a>）は、ハンナ・リデルの姪で、彼女が創設したハンセン病療養所再春病院の後継の院長を勤める。再春病院は1941年に解散させられ、<a href="." id="link_4"                                                                        >オーストラリア</a>に<a href="." id="link_5"                      >亡命</a>した。1948年来日して<a href="." id="link_6"                                >熊本</a>で晩年を過ごした。
</p>
