<p><b>平野 謙</b>（ひらの けん、男性、<a href="." id="link_1"                    >1907年</a>（<a href="." id="link_2"                      >明治</a>40年）<a href="." id="link_3"                              >10月30日</a> - <a href="." id="link_4"                    >1978年</a>（<a href="." id="link_5"                      >昭和</a>53年）<a href="." id="link_6"                          >4月3日</a>）は、日本の<a href="." id="link_7"                                                                        >文芸評論家</a>。<a href="." id="link_8"                                          >明治大学</a>教授。本名平野朗（あきら）。<a href="." id="link_9"                      >左翼</a>運動からの転向を経て、「<a href="." id="link_10"                                                                   >近代文学</a>」創刊に参加。文学における政治主義を批判し、独自の私小説理論や文学史研究などで創見を示した。戦後文学を代表する評論家である。長年続いた文芸時評でも知られる。
</p>
