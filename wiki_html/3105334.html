		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フアヒネ島</b>（フアヒネとう、Huahine）は、<a href="." id="link_1"                                                                                                      >フランス領ポリネシア</a>に属する島。<a href="." id="link_2"                                                                                                                                          >リーワード諸島</a>に属し、フランス領ポリネシアの主島である<a href="." id="link_3"                                          >タヒチ島</a>はここから南東170kmの地点にある。人口5999人（2007年）、面積74.8km<sup>2</sup>。フアヒネ島は北のフアヒネ・ヌイ（大フアヒネ）島と、南のフアヒネ・イティ（小フアヒネ）とに分かれており、両島の間は<a href="." id="link_4"                      >砂州</a>でつながっている。
</p>
