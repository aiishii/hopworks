		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>落合 謙太郎</b>（おちあい けんたろう、<a href="." id="link_1"                      >明治</a>3年<a href="." id="link_2"                                                      >2月21日</a>（<a href="." id="link_3"                    >1870年</a><a href="." id="link_3"                            >3月22日</a>） - <a href="." id="link_4"                      >大正</a>15年（<a href="." id="link_5"                    >1926年</a>）<a href="." id="link_6"                          >6月4日</a>）は、<a href="." id="link_7"                                                              >明治期</a>から<a href="." id="link_8"                                                              >大正期</a>の<a href="." id="link_9"                                >外交官</a>。<a href="." id="link_10"                                                                                           >ポーツマス会議</a>・<a href="." id="link_11"                                                             >パリ講和会議</a>に随員として、また<a href="." id="link_12"                                                   >ローザンヌ</a>近東和平会議や<a href="." id="link_13"                               >ローマ</a>での移民国際会議には首席全権となるなど、重要な国際会議に日本を代表し出席した。<a href="." id="link_14"                     >奉天</a><a href="." id="link_15"                                                   >総領事</a>、<a href="." id="link_16"                                         >イタリア</a>国特命全権<a href="." id="link_17"                     >大使</a>等も歴任し、ローマからの帰国途上船中で病没した。
</p>
