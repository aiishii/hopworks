<p><b>上野 彦馬</b>（うえの ひこま、<a href="." id="link_6"                      >天保</a>9年<a href="." id="link_7"                                                      >8月27日</a>（<a href="." id="link_1"                    >1838年</a><a href="." id="link_1"                              >10月15日</a>） - <a href="." id="link_8"                      >明治</a>37年（<a href="." id="link_9"                    >1904年</a>）<a href="." id="link_4"                            >5月22日</a>）は、<a href="." id="link_10"                     >幕末</a>期から<a href="." id="link_11"                                                             >明治時代</a>にかけて活動した<a href="." id="link_12"                     >日本</a>の<a href="." id="link_5"                                >写真家</a>（写真師）。日本における最初期の写真家で、日本最初の<a href="." id="link_13"                                                                       >戦場カメラマン</a>（従軍カメラマン）としても知られる。号は季渓。<a href="." id="link_14"                     >家紋</a>は桔梗の二引。
