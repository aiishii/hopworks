		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江津 萩枝</b>（えづ はぎえ、<a href="." id="link_1"                    >1910年</a>9月 - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >3月27日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p>東京・<a href="." id="link_4"                                                                                        >京橋</a>出身。<a href="." id="link_5"                                          >沢村貞子</a>の紹介で<a href="." id="link_6"                                                    >築地小劇場</a>内の移動劇団「メザマシ隊」に参加し、<b>小杉てる</b>の芸名を名乗った。小説家としては、原爆文学として知られる『桜隊全滅』や築地小劇場を描いた『メザマシ隊の青春』など、<a href="." id="link_7"                                                    >太平洋戦争</a>の時代とそれに翻弄された<a href="." id="link_8"                      >演劇</a>集団を描きだした著作がある。
</p><p>『桜隊全滅』は1988年、<a href="." id="link_9"                                          >新藤兼人</a>の脚本・監督により「<a href="." id="link_10"                                                             >さくら隊散る</a>」の題名で映画化された。
</p>
