<p><b>彦根藩</b>（ひこねはん）は、<a href="." id="link_1"                                >近江国</a><a href="." id="link_2"                                >犬上郡</a>など近江国の北部を領有した<a href="." id="link_3"            >藩</a>。藩庁は<a href="." id="link_4"                                >彦根城</a>（<a href="." id="link_5"                                >滋賀県</a><a href="." id="link_6"                                >彦根市</a>）に置かれた（入封当初は<a href="." id="link_7"                                          >佐和山城</a>）。藩主は<a href="." id="link_8"                                          >譜代大名</a>筆頭の<a href="." id="link_9"                                >井伊家</a>。<a href="." id="link_10"                     >支藩</a>として一時、<a href="#支藩">彦根新田藩</a>があった。
</p>
