		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 淳</b>（いしかわ じゅん、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>。主に<a href="." id="link_4"                                                                                            >ゲームミュージック</a>を手掛け、<a href="." id="link_5"                                                                                                                                              >BGM</a>・<a href="." id="link_6"                                >効果音</a>など<a href="." id="link_7"                                                                                            >ゲーム</a>におけるサウンドに関わる全ての要素を担当する<a href="." id="link_8"                                                                                            >サウンドコンポーザー</a>。<a href="." id="link_9"                    >1990年</a>、<a href="." id="link_10"                                                   >ハル研究所</a>に入社。同社サウンドチーム所属。<a href="." id="link_11"                               >千葉県</a>出身。
</p>
