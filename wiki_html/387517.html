		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 温子</b>（さとう あつこ、<a href="." id="link_1"                    >1981年</a>〈<a href="." id="link_2"                      >昭和</a>56年〉<a href="." id="link_3"                          >6月9日</a> - ）は、元<a href="." id="link_4"                                                                        >テレビ新潟</a><a href="." id="link_5"                                                              >アナウンサー</a>。<a href="." id="link_6"                                >埼玉県</a><a href="." id="link_7"                                          >富士見市</a>出身。
</p><p>大学卒業後の<a href="." id="link_8"                    >2004年</a><a href="." id="link_8"                                                                                  >テレビ新潟</a>に入社。在籍中は夕方の情報番組で、自らお酒を造る「温子の酒蔵日記」というコーナーや、ラーメン、お菓子を食べるコーナーを担当するなどグルメコーナーを担当することが多かった。
</p><p>2006年2月いっぱいでテレビ新潟を退職。同年9月から2009年9月まで「<a href="." id="link_9"                                                                                                                                    >日経ブロードバンドニュース</a>」で夕方と夜のキャスターを務める。気象予報士。
</p>
