<p><b>鎌倉 昇</b>（かまくら のぼる、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >8月29日</a>-<a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >7月7日</a>）は、日本の経済学者。
</p><p>大阪市東区生まれ。1944年<a href="." id="link_3"                                                                                  >大阪商科大学</a>高等商業部卒、<a href="." id="link_4"                                                              >東洋紡績</a>入社、兵役をへて、1950年<a href="." id="link_5"                                                                                  >京都帝国大学</a>経済学部卒、大学院を経て、53年<a href="." id="link_6"                                          >京都大学</a>経済学部助手、57年助教授、68年教授。1962年「金融経済の構造」で京大<a href="." id="link_7"                                                                        >経済学博士</a>。44歳で死去。
</p>
