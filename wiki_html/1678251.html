<p><b>田代 栄助</b>（たしろ えいすけ、<a href="." id="link_1"                      >天保</a>5年<a href="." id="link_2"                                                      >8月14日</a>（<a href="." id="link_3"                    >1834年</a><a href="." id="link_3"                            >9月16日</a>） - <a href="." id="link_4"                      >明治</a>18年（<a href="." id="link_5"                    >1885年</a>）<a href="." id="link_6"                            >5月17日</a>）は<a href="." id="link_7"                                          >江戸時代</a>から<a href="." id="link_8"                                                              >明治時代</a>にかけての<a href="." id="link_9"                      >侠客</a>、明治初期の<a href="." id="link_10"                                                   >代言人</a>。<a href="." id="link_11"                                         >秩父事件</a>では困民党の総理として無血蜂起を指揮した。
</p>
