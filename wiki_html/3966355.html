<p><b>尾澤 辰夫</b>（おざわ たつお、<a href="." id="link_10"                   >1904年</a>〈<a href="." id="link_11"                     >明治</a>37年〉 - <a href="." id="link_2"                    >1941年</a>〈<a href="." id="link_12"                     >昭和</a>16年〉）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_13"                     >画家</a>。<a href="." id="link_14"                               >二科会</a>所属。<a href="." id="link_15"           >姓</a>の「澤」は「沢」の<a href="." id="link_16"                                                   >旧字体</a>のため、<b>尾沢 辰夫</b>（おざわ たつお）とも表記される。
