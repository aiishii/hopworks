		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 亮子</b>（たかはし りょうこ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >8月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                          >西蒲原郡</a>（現<a href="." id="link_6"                                >新潟市</a>および<a href="." id="link_7"                      >燕市</a>）出身。<a href="." id="link_8"                      >女性</a>。
</p><p><a href="." id="link_9"                    >1973年</a>、『週刊<a href="." id="link_10"                                                             >少女コミック</a>』13号（3月25日号）掲載の「おにいちゃん」でデビュー。以後、同誌や『<a href="." id="link_11"         >LaLa</a>』（<a href="." id="link_12"                               >白泉社</a>）などに作品を掲載。代表作は『つらいぜ!ボクちゃん』『しっかり!長男』など。
</p>
