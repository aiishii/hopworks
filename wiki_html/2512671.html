		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 国男 </b>（なかじま くにお、<a href="." id="link_1"                    >1905年</a>（<a href="." id="link_2"                      >明治</a>38年）<a href="." id="link_3"                            >6月13日</a> - <a href="." id="link_4"                    >1985年</a>（<a href="." id="link_5"                      >昭和</a>60年）<a href="." id="link_6"                            >9月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >教育者</a>、<a href="." id="link_9"                      >地方</a><a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                               >幕別町</a><a href="." id="link_12"                          >名誉町民</a>。<a href="." id="link_13"                     >栄典</a>は<a href="." id="link_14"                               >正六位</a>・<a href="." id="link_15"                                                   >勲五等</a><a href="." id="link_16"                                                                       >双光旭日章</a>。<a href="." id="link_17"                               >北海道</a><a href="." id="link_18"                                                                   >中川郡</a><a href="." id="link_11"                               >幕別町</a><a href="." id="link_19"                                         >町長</a>を7期28年間歴任した。
</p>
