		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北村 英男</b>（きたむら ひでお、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                                              >理学博士</a>（<a href="." id="link_4"                                          >京都大学</a>、<a href="." id="link_5"                    >1977年</a>）。<a href="." id="link_6"                                                              >理化学研究所</a>光源研究開発グループリーダー。<a href="." id="link_7"                                >京都府</a><a href="." id="link_8"                                >京都市</a>生まれの<a href="." id="link_9"                                >大阪市</a>出身。
</p><p><a href="." id="link_10"                               >放射光</a><a href="." id="link_11"                     >光源</a>の世界的権威で、<a href="." id="link_12"                                                             >ネオジム磁石</a>を使用した各種の放射光を開発した。なかでも<a href="." id="link_13"                     >真空</a>内に<a href="." id="link_14"                                         >永久磁石</a>を設置する真空封止アンジュレータは、<a href="." id="link_15"                 >SPring-8</a>をはじめ、世界中の放射光施設で採用されている。
</p>
