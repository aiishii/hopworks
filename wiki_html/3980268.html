<p><b>モルナール島</b>（Molnár-sziget、ドイツ語名：ミュラー島、Müllerinsel、モルナールとミュラーは「水車小屋管理者」「製粉職人」のこと）は、<a href="." id="link_1"                                                    >ブダペスト</a>市内を流れる<a href="." id="link_2"                                          >ドナウ川</a>のショロクシャール支流（ラーツケヴェ・小ドナウ支流）にある島のこと。行政上、ブダペスト第23区・ショロクシャール区に所属している。島は東側でショロクシャール区の対岸地区と接し、南側で第21区・チェペル区、チェペル島と接している。
</p>
