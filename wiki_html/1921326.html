<p><b>アルダ・メリーニ</b>（Alda Merini、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >3月21日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >11月1日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                >ミラノ</a>出身の著作家、<a href="." id="link_5"                      >詩人</a>。女性。
</p><p>イタリアでもっとも偉大な現代詩人のひとりとされ、1996年には<a href="." id="link_6"                                                                                                                          >アカデミー・フランセーズ</a>、2001年にはイタリアの<a href="." id="link_7"                                                                        >国際ペンクラブ</a>より<a href="." id="link_8"                                                                        >ノーベル文学賞</a>の候補の一人に挙げられている。1996年には<a href="." id="link_9"                                                                                  >ヴィアレッジョ賞</a>の詩部門を受賞している。
</p>
