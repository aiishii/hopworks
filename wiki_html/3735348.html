		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">わだ こういちろう</div><span class="fn">和田 晃一良</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1990-11-01</span>) </span>1990年<a href="." id="link_1"                            >11月1日</a>（31歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >入間市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                              >東京工業大学</a><a href="." id="link_6"                                >工学部</a><a href="." id="link_7"                                                                                                                >経営システム工学科</a>（中退）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家<br /><a href="." id="link_8"                                                    >プログラマ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td>WIRED Audi INNOVATION AWARD 2016</td></tr></tbody></table>
<p><b>和田 晃一良</b>（わだ こういちろう、<a href="." id="link_9"                    >1990年</a><a href="." id="link_9"                            >11月1日</a>-）は、日本の<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                                         >仮想通貨</a>取引所<a href="." id="link_12"                   >Coincheck</a>の<a href="." id="link_13"                                                   >開発者</a>であり、同取引所を運営する<a href="." id="link_14"                                                                                           >コインチェック</a>株式会社の創業者で、<a href="." id="link_15"                                                   >副社長</a>、元<a href="." id="link_16"                                                   >代表取締役</a>でもある。
</p>
