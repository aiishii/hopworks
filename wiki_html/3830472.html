		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥山 雄材</b>（おくやま ゆうさい、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >8月31日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >郵政</a><a href="." id="link_4"                      >官僚</a>。<a href="." id="link_3"                                       >郵政事務次官</a>を経て、<a href="." id="link_5"                                          >稲盛和夫</a>とともに<a href="." id="link_6"          >KDDI</a>の設立に尽力し、同社初代代表取締役社長、<a href="." id="link_7"                                                                                            >電気通信事業者協会</a>会長、<a href="." id="link_8"                                                                                            >簡易保険福祉事業団</a>理事長等を歴任した。
</p>
