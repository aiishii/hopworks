		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Carl_Lang.jpg" title="ファイル:Carl Lang.jpg">ファイル:Carl Lang.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>カール・ラング</b>（Carl Lang、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                          >ウール県</a><a href="." id="link_5"                                                    >ヴェルノン</a>出身。<a href="." id="link_6"                                                                                                            >国民戦線</a>所属。
</p><p><a href="." id="link_7"                    >1994年</a><a href="." id="link_7"                                                              >欧州議会議員</a>に当選する。<a href="." id="link_8"                    >1999年</a>国民戦線<a href="." id="link_9"                                >幹事長</a>（<a href="." id="link_10"                               >書記長</a>）に就任する。<a href="." id="link_11"                   >2005年</a>、<a href="." id="link_12"                                                                                                                         >ジャン＝マリー・ル・ペン</a>党首と対立し、幹事長を解任された。欧州議会議員としては環境・社会問題委員会に所属。
</p>
