	<h1 id="firstHeading" class="firstHeading" >AS TIME GOES BY (HIM-eggの曲)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>「<b>AS TIME GOES BY</b>」（アズ・タイム・ゴーズ・バイ）は、ガールズ・ユニット<a href="." id="link_1"                >HIM-egg</a>の曲。1996年にシングルがリリースされた。HIM-eggは音楽プロジェクト兼ボーカル&amp;ダンス・ユニット<a href="." id="link_2"                                                                                              >HIM</a>がプロデュースを手がけたユニットで、本曲の作詞はHIMのメンバーであるHIMK（<a href="." id="link_3"                >shungo.</a>）、作曲はHIMを主宰する<a href="." id="link_4"                                          >伊秩弘将</a>による。
</p><p>後に<a href="." id="link_5"                                          >hiro</a>によってカバーされ、1999年にソロ1枚目のシングルとしてリリースされた。
</p>
