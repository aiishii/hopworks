<p><b>カルマン（Karmann）</b>、正式社名・ヴィルヘルム・カルマン（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Wilhelm Karmann GmbH</span>）は、<a href="." id="link_2"                                >ドイツ</a>は<a href="." id="link_3"                                                                                  >オスナブリュック</a>の自動車架装会社（<a href="." id="link_4"                                                                        >コーチビルダー</a>）。<a href="." id="link_5"                    >2009年</a><a href="." id="link_5"                          >4月9日</a>カルマン社の<a href="." id="link_6"                      >倒産</a>が発表され、管財人監督下で再建に努める事になった。
</p>
