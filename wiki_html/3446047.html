		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉谷 昭</b>（すぎたに あきら、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >5月24日</a>）は、日本史学者。
</p><p><a href="." id="link_3"                                >島根県</a><a href="." id="link_4"                                >簸川郡</a><a href="." id="link_5"                                >今市町</a>（現・<a href="." id="link_6"                                >出雲市</a>）生まれ。1953年<a href="." id="link_7"                                          >九州大学</a>文学部史学科卒。1968年「明治前期地方制度史研究」で<a href="." id="link_8"                                                    >國學院大學</a><a href="." id="link_9"                                                              >文学博士</a>。<a href="." id="link_10"                                         >佐賀大学</a>助教授、教授、1993年定年退官、名誉教授、<a href="." id="link_11"                                                   >久留米大学</a>教授。<a href="." id="link_12"                                                                                                     >佐賀城本丸歴史館</a>初代館長。
</p>
