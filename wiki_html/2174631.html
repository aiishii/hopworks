		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">根津　公一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-05-16</span>) </span>1950年<a href="." id="link_1"                            >5月16日</a>（71歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                                >慶應義塾大学商学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                                    >東武百貨店</a><a href="." id="link_6"                                          >名誉会長</a></td></tr></tbody></table>
<p><b>根津 公一</b>（ねづ こういち、<a href="." id="link_7"                      >昭和</a>25年（<a href="." id="link_8"                    >1950年</a>）5月16日 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_3"                                >東京都</a>出身。祖父は<a href="." id="link_10"                                                                             >初代根津嘉一郎</a>、父は<a href="." id="link_11"                                                                               >二代目根津嘉一郎</a>、<a href="." id="link_12"                                         >東武鉄道</a>現社長の<a href="." id="link_13"                                         >根津嘉澄</a>は実弟。
</p>
