		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑嶋維</b>（クワシマ ツナキ ）は、日本の<a href="." id="link_1"                                >美術家</a>、<a href="." id="link_2"                                          >映像作家</a>、<a href="." id="link_3"                                >写真家</a>、<a href="." id="link_4"                                                                                                                                                        >クリエイティブディレクター</a>、怪物制作所代表。
</p><p>作家として英国、大英博物館のホームページでも紹介されている。同国、ビクトリア・アルバート・ミュージアムのも作品集が所蔵され、アーティスト登録されている。
</p><p>令和３年３月末まで、個人では初で招聘されて山梨県立大学客員教授就任。令和３年７月より<a href="." id="link_5"                                                                                                      >41ゲーム</a>／<a href="." id="link_6"                                                                                                      >81ゲーム</a>のゲーム事業、権利の全てをゲーム開発者の深澤秀義氏から譲り受け、<a href="." id="link_7"                                                    >後継者</a>となり、４１ゲーム、８１ゲームの普及にも尽力している。
</p>
