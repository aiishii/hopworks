<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:EE_Hiiumaa.PNG" title="ファイル:EE Hiiumaa.PNG">ファイル:EE Hiiumaa.PNG</a>  <div class="thumbcaption">ヒーウマー島</div></div></div>
<p><b>ヒーウマー島</b>（<a href="." id="link_1"                                                              >エストニア語</a>&#58; <span lang="et">Hiiumaa</span>、<a href="." id="link_2"                                          >ドイツ語</a>および<a href="." id="link_3"                                                                        >スウェーデン語</a>: Dagö <small>ダゲー</small>）は、<a href="." id="link_4"                                          >バルト海</a>にある<a href="." id="link_5"                                                    >エストニア</a>領の島。<a href="." id="link_6"                                                              >サーレマー島</a>の北にある。面積は989 <a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>、人口は9181人。中心となる町は<a href="." id="link_7"                                          >カルドラ</a>である。周辺の島嶼とともに<a href="." id="link_8"                                          >ヒーウ県</a>を構成する。
</p>
