		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>次原 隆二</b>（つぎはら りゅうじ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >9月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >鞍手郡</a><a href="." id="link_7"                                >鞍手町</a>出身。別ペンネームに<b>RYU</b>。<a href="." id="link_8"                                                              >コアミックス</a>の設立メンバー。代表作に『<a href="." id="link_9"                                                                                            >よろしくメカドック</a>』、『<a href="." id="link_10"                                                                                                                                         >レストアガレージ251車屋夢次郎</a>』など。<a href="." id="link_11"                                                             >自動車整備士</a>の免許を取得しており、メカを扱った作品が多い。
</p>
