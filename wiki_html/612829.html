		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進藤 澄子</b>（しんどう すみこ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                              >11月12日</a> - ）は、<a href="." id="link_2"                                                                                            >音楽プロデューサー</a>、ユーアンドミー代表。<a href="." id="link_3"                                >滋賀県</a>出身。
</p><p><a href="." id="link_4"                                                              >大阪芸術大学</a><a href="." id="link_5"                                          >芸術学部</a>放送学科ラジオコース卒業。主に<a href="." id="link_6"                                                                                  >スターチャイルド</a>や<a href="." id="link_7"                                                    >コナミ</a>の作品を手がける。女優の<a href="." id="link_8"                                                    >久保田磨希</a>とは同期。
</p>
