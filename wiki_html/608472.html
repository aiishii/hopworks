		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 亨</b>（しまだ とおる、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >3月3日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                >投資家</a>。<a href="." id="link_5"                                 >USEN-NEXT HOLDINGS</a><a href="." id="link_6"                                >取締役</a><a href="." id="link_7"                                                >副社長</a><a href="." id="link_8"                                                                        >COO</a>、<a href="." id="link_9"                                                                                  >トランスコスモス</a>や<a href="." id="link_10"                               >ツクイ</a>の<a href="." id="link_11"                                                   >社外取締役</a>などを務める。かつて<a href="." id="link_12"                                                             >楽天</a><a href="." id="link_13"                                         >株式会社</a><a href="." id="link_14"                                                   >代表取締役</a>副社長や株式会社<a href="." id="link_15"                                                                                                                                             >楽天野球団</a>代表取締役<a href="." id="link_16"                     >社長</a>を務めていた。株式会社インテリジェンス（現・<a href="." id="link_17"                                                                                 >パーソルキャリア</a>株式会社）創業メンバー。
</p>
