		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メガステネス</b>（<a href="." id="link_1"                                                                        >古代ギリシア語</a>&#58; <span lang="grc">Μεγασθένης</span>・Megasthenes、生没年未詳、<a href="." id="link_2"                                                      >紀元前4世紀</a>末頃）は、<a href="." id="link_3"                                                              >セレウコス朝</a>に仕えた<a href="." id="link_4"                                                                        >ギリシア人</a>。セレウコス朝と<a href="." id="link_5"                                                    >マウリヤ朝</a>の間で協定が結ばれた後、使者としてマウリヤ朝へ赴き、当時の<a href="." id="link_6"                                >インド</a>の内情を記した『<b><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                              >インド誌</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Indica_(Megasthenes)&amp;action=edit&amp;redlink=1" class="new" title="En:Indica (Megasthenes) (存在しないページ)">英語版</a>）</span></span></b>』（Indika、古代ギリシア語&#58; <span lang="grc"> Ἰνδικά</span>、<a href="." id="link_8"                                          >ラテン語</a>&#58; <span lang="la">Indica</span>)を著した。
</p>
