		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成瀬 嘉一</b>（なるせ かいち）は、日本の<a href="." id="link_1"                                >建築家</a>。<a href="." id="link_2"                                          >戸田建設</a>建築設計統轄部長。
</p><p>1958年、<a href="." id="link_3"                                          >日本大学</a><a href="." id="link_4"                                >工学部</a>（現：<a href="." id="link_5"                                          >理工学部</a>）<a href="." id="link_6"                                          >建築学科</a><a href="." id="link_7"                      >卒業</a>後、戸田建設に入社。<a href="." id="link_8"                                          >ゼネコン</a>に所属するアーキテクトとして、ホテルロッテ、明治生命仙台ビルなど、数多くの建築設計をてがける。
</p>
