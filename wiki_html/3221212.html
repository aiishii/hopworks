		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀井 鑛</b>（亀井 鉱、かめい ひろし、<a href="." id="link_1"                    >1929年</a> - ）は、<a href="." id="link_2"                                          >浄土真宗</a>の<a href="." id="link_3"                      >在家</a>信徒、<a href="." id="link_4"                      >仏教</a><a href="." id="link_5"                                >評論家</a>。
</p><p><a href="." id="link_6"                                          >名古屋市</a>生まれ。愛知県立商業学校(現<a href="." id="link_7"                                                                                                                          >愛知県立愛知商業高等学校</a>）卒業。税官吏、工場経営、会社役員。1957年からたばこ店を経営、千代田ショップ社長。1950年代より名古屋市<a href="." id="link_8"                                                    >真宗大谷派</a>珉光院同朋会で<a href="." id="link_9"                      >聞法</a>を始め、1965年<a href="." id="link_10"                                                                                 >名古屋東別院</a>刊行の『名古屋御坊』を編集、78年から2009年まで<a href="." id="link_11"                                         >東本願寺</a>『同朋新聞』編集委員。NHK教育テレビ「<a href="." id="link_12"                                                             >こころの時代</a>」の司会者も務める。
</p>
