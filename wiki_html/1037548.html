		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上文祥</b>（むらかみ ぶんしょう、1932年 - 1999年4月17日）は、<a href="." id="link_1"                      >囲碁</a>のアマチュア<a href="." id="link_2"                                                >棋士</a>。<a href="." id="link_3"                                >広島県</a>出身。<a href="." id="link_4"                                                                                                                          >全日本アマチュア本因坊戦</a>優勝5回、<a href="." id="link_5"                                                                                                                >朝日アマ囲碁十傑戦</a>優勝6回等、アマチュア強豪として知られ、<a href="." id="link_6"                                                                    >アマ四強</a>と呼ばれた一人。<a href="." id="link_7"                                                                                                                                    >世界アマチュア囲碁選手権戦</a>では、第1回(1979年)4位、第3回(1981年)3位。強烈な攻めの碁風。<a href="." id="link_8"                                                    >荏原製作所</a>代表取締役副社長などを務めた。
</p>
