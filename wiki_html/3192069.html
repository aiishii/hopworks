		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nariaiji_Sankei_Mandala.jpg" title="ファイル:Nariaiji Sankei Mandala.jpg">ファイル:Nariaiji Sankei Mandala.jpg</a>  <div class="thumbcaption">成相寺参詣曼荼羅</div></div></div>
<p><b>成相寺参詣曼荼羅</b>（なりあいじさんけいまんだら）は<a href="." id="link_1"                                >成相寺</a>（<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >宮津市</a>）を描いた<a href="." id="link_4"                                                                        >社寺参詣曼荼羅</a>。
</p><p>成相寺参詣曼荼羅は成相寺所蔵の作例1点が伝来する。画面構成の技法などからみて、作成年代は<a href="." id="link_5"                                          >室町時代</a>（<a href="." id="link_6"                          >16世紀</a>後半）と推定される。京都府指定歴史資料。
</p>
