<p><b>ザ・ストリング・チーズ・インシデント</b>（<b>The String Cheese Incident</b>） は、<a href="." id="link_1"                    >1993年</a>に<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                    >コロラド州</a>で結成された<a href="." id="link_4"                                                                        >ジャム・バンド</a>である。<a href="." id="link_5"                    >2007年</a>に一度活動を停止したが、<a href="." id="link_6"                    >2009年</a>より再び活動している。
</p><p><a href="." id="link_7"                    >2002年</a>の<a href="." id="link_8"                                                                                                                          >フジロックフェスティバル</a>で初来日。その後、<a href="." id="link_9"                    >2003年</a>、<a href="." id="link_10"                   >2004年</a>も来日公演、<a href="." id="link_11"                   >2005年</a>には<a href="." id="link_12"                           >朝霧JAM</a>、<a href="." id="link_13"                   >2006年</a>には再びフジロックに出演している。
</p>
