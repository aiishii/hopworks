		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土佐 弘之</b>（とさ ひろゆき、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                                    >国際関係論</a>・政治社会学
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。1978年大阪府立北野高校卒業後、同年東京大学文科三類入学。1983年東京大学文学部社会学科卒業後、同年<a href="." id="link_6"                                                                                                                                                                  >東京大学大学院総合文化研究科</a>修士課程進学。1985年同課程修了後、同年東京大学<a href="." id="link_7"                                                                                                                >東洋文化研究所</a>助手。のち摂南大学国際言語文化学部講師、<a href="." id="link_8"                                                                        >神戸女学院大学</a>文学部助教授、<a href="." id="link_9"                                                                                            >東北大学法学部</a>教授などを経て、2004年から<a href="." id="link_10"                                                                                                                                             >神戸大学大学院国際協力研究科</a>教授。
</p>
