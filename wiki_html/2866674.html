<p><b>石井 雅子</b>（いしい まさこ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >2月12日</a> - ）は、<a href="." id="link_2"                                >北海道</a>で活動する<a href="." id="link_3"                                                    >リポーター</a>。<a href="." id="link_2"                                >北海道</a><a href="." id="link_4"                                >札幌市</a>生まれ、<a href="." id="link_5"                                >帯広市</a>育ち。既婚者で、夫は<a href="." id="link_6"                                          >造形作家</a>。
</p>
