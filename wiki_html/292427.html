		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井垣 北城</b>（いがき ほくじょう、<a href="." id="link_1"                    >1912年</a> - <a href="." id="link_2"                    >1984年</a>）は、<a href="." id="link_3"                      >書家</a>、本名井垣春太郎。書は<a href="." id="link_4"                                                                                                            >柳田泰麓</a>に師事し、和歌は<a href="." id="link_5"                                          >斎藤茂吉</a>に師事した。
三子あり、内<a href="." id="link_6"                                          >井垣清明</a>が北城書社を継承。
北城書社を主宰。日展同人。
</p>
