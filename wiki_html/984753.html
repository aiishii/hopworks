<p><b>ホーガン・キッド・バッセイ</b>（<b>Hogan "Kid" Bassey</b>、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >1月26日</a>）は、<a href="." id="link_3"                                                              >ナイジェリア</a>出身の<a href="." id="link_4"                                                              >プロボクサー</a>。本名はオコン・バッセイ・エスキュー。<a href="." id="link_5"                                                                                                                      >キャラバー</a>生まれ。元世界<a href="." id="link_6"                                                    >フェザー級</a>チャンピオン。ナイジェリア初の世界チャンピオンである。
</p>
