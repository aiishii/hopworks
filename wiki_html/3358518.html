<p><b>兪平伯</b>（ゆ へいはく、<a href="." id="link_5"                    >1900年</a><a href="." id="link_5"                          >1月8日</a> - <a href="." id="link_6"                    >1990年</a><a href="." id="link_6"                              >10月15日</a>）は、現代<a href="." id="link_7"                      >中国</a>の<a href="." id="link_3"                      >詩人</a>、作家、『<a href="." id="link_8"                                >紅楼夢</a>』研究家である。<a href="." id="link_9"            >清</a>末の大学者である<a href="." id="link_10"                     >兪樾</a>の曽孫にあたる。
</p><p>原名は<b>兪銘衡</b>（めいこう）、<a href="." id="link_11"           >字</a>は<b>平伯</b>、幼名は<b>僧宝</b>といった。<a href="." id="link_12"                                     >室名</a>は古槐書屋。
</p>
