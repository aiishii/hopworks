<p><b>吉田 悟郎</b>（よしだ ごろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >2月8日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。
</p><p><a href="." id="link_3"                                >金沢市</a>に技術者・吉田恵一の子として生まれる。東京府立第五中学校（現<a href="." id="link_4"                                                                                                                                    >東京都立小石川高等学校</a>）卒、<a href="." id="link_5"                                                              >成城高等学校</a>卒、1942年<a href="." id="link_6"                                                                                  >東京帝国大学</a><a href="." id="link_7"                                >文学部</a>西洋史学科を<a href="." id="link_8"                                          >学徒出陣</a>で繰り上げ卒業、1945年敗戦で<a href="." id="link_9"                      >復員</a>し、<a href="." id="link_10"                                                                                                                                   >GHQ</a>で<a href="." id="link_11"                     >検閲</a>の仕事をしたのち<a href="." id="link_12"                                                   >日本評論社</a>の<a href="." id="link_13"                               >編集者</a>となる。1952年<a href="." id="link_14"                                                                                                     >東京都立広尾高等学校</a><a href="." id="link_15"                     >教諭</a>、81年退職。大学非常勤講師として世界史を教える。<a href="." id="link_16"                                                                                 >歴史教育者協議会</a>会員。
</p>
