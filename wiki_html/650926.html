		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:JoeRosenthal1990.jpg" title="ファイル:JoeRosenthal1990.jpg">ファイル:JoeRosenthal1990.jpg</a>  <div class="thumbcaption">ジョー・ローゼンタール（1990年）</div></div></div>
<p><b>ジョー・ローゼンタール</b>（<b>Joe Rosenthal</b>、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >8月20日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >写真家</a>。
</p><p><a href="." id="link_5"                                                              >硫黄島の戦い</a>（<a href="." id="link_6"                    >1945年</a>）で日米両軍が死闘の末、5人の<a href="." id="link_7"                                                                        >アメリカ海兵隊</a>員と1人の<a href="." id="link_8"                                                              >アメリカ海軍</a>兵が<a href="." id="link_9"                                                                    >硫黄島</a>の<a href="." id="link_10"                                                                   >摺鉢山</a>の頂上に<a href="." id="link_11"                                                                                                     >星条旗</a>を掲揚する瞬間を撮影した『<a href="." id="link_12"                                                                       >硫黄島の星条旗</a>』で<a href="." id="link_13"                                                                                           >ピューリッツァー賞</a>（<a href="." id="link_14"                                                                                                                                     >ピューリッツァー賞 写真部門</a>）を受賞した。
</p>
