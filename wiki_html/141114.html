		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 郁哉</b>（さとう いくや、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                                              >社会学者</a>。<a href="." id="link_3"                                                    >同志社大学</a>商学部教授、<a href="." id="link_4"                                          >一橋大学</a>名誉教授。専門は<a href="." id="link_5"                                          >大衆文化</a>の<a href="." id="link_6"                                                                                  >フィールドワーク</a>。経営行動科学学会優秀研究賞、<a href="." id="link_7"                                                                                                      >日経・経済図書文化賞</a>、他受賞。
</p><p><a href="." id="link_8"                                >宮城県</a>に生まれる。<a href="." id="link_9"                                >暴走族</a>と共に生活して書いた『暴走族の<a href="." id="link_10"                                                                                                     >エスノグラフィー</a>』や<a href="." id="link_11"                     >演劇</a>の研究で有名。現在は「研究評価にもとづく選択的資源配分の政策効果と意図せざる結果に関する国際比較研究」を行っている。
</p>
