	<h1 id="firstHeading" class="firstHeading" >ヘンリー・ジョーンズ (作家)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_jones.jpg" title="ファイル:Henry jones.jpg">ファイル:Henry jones.jpg</a>  <div class="thumbcaption">ヘンリー・ジョーンズ</div></div></div>
<p><b>ヘンリー・ジョーンズ</b>（<span lang="en">Henry Jones</span>、<a href="." id="link_1"                    >1831年</a><a href="." id="link_1"                            >11月2日</a> - <a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >文筆家</a>。<b>キャヴェンディッシュ</b>(Cavendish)の筆名で<a href="." id="link_5"                                          >ホイスト</a>をはじめとする<a href="." id="link_6"                                          >カードゲーム</a>やスポーツについて書いた。また、<a href="." id="link_7"                                >テニス</a>のルールの確立や<a href="." id="link_8"                                                                                                      >ウィンブルドン選手権</a>の成立にも大きな働きをした。
</p><p><a href="." id="link_9"                                >音声学者</a>の<a href="." id="link_10"                                                                                                                                                   >ダニエル・ジョーンズ</a>は甥。
</p>
