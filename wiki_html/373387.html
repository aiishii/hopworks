		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>七代目 嵐芳三郎</b>（しちだいめ あらし よしさぶろう、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >1月13日</a> - ）は、<a href="." id="link_2"                                >前進座</a>の<a href="." id="link_3"                                >歌舞伎</a>役者・<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                      >屋号</a>は<a href="." id="link_6"                                >豊島屋</a>（てしまや）。旧芸名は<b>嵐広也</b>（あらし ひろなり）。<a href="." id="link_7"                                >東京都</a>出身。<a href="." id="link_8"                                          >定紋</a>はふせん橘、<a href="." id="link_9"                                          >替紋</a>は五つ千鳥。<a href="." id="link_10"                     >立役</a>。
</p>
