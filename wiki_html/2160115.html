		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>箕星 太朗</b>（みのぼし たろう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >フリーランス</a><a href="." id="link_3"                                                    >デザイナー</a>、<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                      >男性</a>。<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >吹田市</a>出身。
</p><p><a href="." id="link_8"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>所属時は「ミノ☆タロー」、「三野 太郎」名義で活動していたが、2015年2月15日に退職。従前のペンネームはコナミの著作物となるため、退職後にはペンネームを「箕星太朗」に変更した。
</p><p>同人時代、作家名などすべて架空のアニメを紹介するパロディーサイトを立ち上げたところ、後に実際にアニメ化されたことがある。
</p>
