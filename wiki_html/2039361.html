		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 欽堂</b>（とだ きんどう、<a href="." id="link_1"                      >嘉永</a>3年<a href="." id="link_2"                                                      >7月19日</a>（<a href="." id="link_3"                    >1850年</a><a href="." id="link_3"                            >8月26日</a>） - <a href="." id="link_4"                      >明治</a>23年（<a href="." id="link_5"                    >1890年</a>）<a href="." id="link_6"                            >8月10日</a>）は日本の<a href="." id="link_7"                                                                                  >クリスチャン</a>実業家。政治活動家。小説家。
</p><p>幼名は唯之助、通称は三郎四郎、別名は氏益。<a href="." id="link_8"                                          >戸田氏共</a>は兄。
</p>
