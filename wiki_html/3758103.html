<p><b>ブライアン・フック</b>（Brian H. Hook）は<a href="." id="link_1"                                                                                                      >アメリカ合衆国国務省</a>の元官僚。上級政策顧問兼<a href="." id="link_2"                                                                        >政策企画本部長</a>などを務めた。2020年8月にトランプ政権から離脱し、民間へ転身することを明らかにしている。
</p>
