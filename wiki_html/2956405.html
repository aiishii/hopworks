		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウスマーナーバード</b>（<a href="." id="link_1"                                                                        >マラーティー語</a>：उस्मानाबाद Usmānābād, <a href="." id="link_2"                      >英語</a>：Usmanabad/Osmanabad）は、<a href="." id="link_3"                                >インド</a>西部の<a href="." id="link_4"                                                                                                      >マハーラーシュトラ州</a>、<a href="." id="link_5"                                                                                                      >ウスマーナーバード県</a>の都市。<b>オスマーナーバード</b>、<b>オスマナーバード</b>とも呼ばれる。<a href="." id="link_6"                          >20世紀</a>に建設された比較的新しい都市である。この都市の名は<a href="." id="link_6"                          >20世紀</a>の<a href="." id="link_7"                                                                                            >ニザーム藩王国</a>最後の藩王である<a href="." id="link_8"                                                                                                                                    >ウスマーン・アリー・ハーン</a>の名にちなんでつけられた。
</p>
