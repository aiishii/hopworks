		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 小太郎</b>（みうら こたろう、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >11月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >評論家</a>、<a href="." id="link_4"                                                    >政治活動家</a>。<a href="." id="link_5"                                                                        >維新政党・新風</a>副代表。<a href="." id="link_6"                                                                                                                                    >新しい歴史教科書をつくる会</a>理事、<a href="." id="link_7"                                                                                                                                                                                                                                    >北朝鮮帰国者の生命と人権を守る会</a>「カルメギ」編集長、<a href="." id="link_8"                                                                                                                                                                                            >アジア自由民主連帯協議会</a>事務局長。自称「右翼人権派」。
</p>
