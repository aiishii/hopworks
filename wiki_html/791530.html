		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 健治</b>（やまぐち けんじ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >1月21日</a> - ）は、元<a href="." id="link_2"                                          >競輪選手</a>、現在は<a href="." id="link_3"                                                              >スポーツ報知</a>所属の競輪評論家。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >荒川区</a>出身。<a href="." id="link_6"                                                                                  >日本競輪学校</a>第38期卒業。現役時は<a href="." id="link_2"                                              >日本競輪選手会</a>東京支部所属。<a href="." id="link_7"                                                >血液型</a>はO型。師匠は実兄の<a href="." id="link_8"                                          >山口国男</a>。
</p><p>通称は<b>ヤマケン</b>。また「江戸鷹」の異名も持っていた。<a href="." id="link_9"                                          >江戸っ子</a>らしい、親分肌の性格の持ち主である。
</p>
