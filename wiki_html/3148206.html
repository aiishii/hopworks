		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 達之助</b>（おおの たつのすけ、<a href="." id="link_1"                    >1910年</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >5月10日</a>）は、<a href="." id="link_3"                                                              >日本史学</a>者、<a href="." id="link_4"                      >博士</a>。<a href="." id="link_5"                                          >駒澤大学</a>教授。
</p><p>東京生まれ。<a href="." id="link_6"                                                                                  >第一高等学校</a>卒、1935年<a href="." id="link_7"                                                                                  >東京帝国大学</a>文学部国史学科卒業。1958年より駒澤大学文学部歴史学科教授。1971年「<a href="." id="link_8"                                          >聖徳太子</a>の仏教と政治に関する研究」で博士（文学、駒澤大学）。日本仏教史を専門とした。
</p>
