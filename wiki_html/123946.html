<p><b>青山 良平</b>（あおやま りょうへい、<a href="." id="link_7"                    >1952年</a><a href="." id="link_7"                              >10月23日</a> - ）は、<a href="." id="link_6"                                          >青森放送</a>（RAB）の<a href="." id="link_8"                                                                                                      >パーソナリティ</a>兼<a href="." id="link_9"                                                              >ディレクター</a>。<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                          >つがる市</a>出身。<a href="." id="link_5"                                                                                                      >青森県立木造高等学校</a>卒。愛称は（後輩の<a href="." id="link_10"                                         >青山英次</a>がいるため）良平、良平さん、良ちゃん。
</p>
