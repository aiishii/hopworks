		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥 武則</b>（おく たけのり、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >3月14日</a> - ）は、日本の<a href="." id="link_2"                                                              >社会学者</a>・<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >法政大学</a>名誉教授。<a href="." id="link_5"                                          >毎日新聞</a>客員<a href="." id="link_6"                                          >編集委員</a>。<a href="." id="link_7"                                                    >日本近現代史</a>・<a href="." id="link_8"                                                                                            >ジャーナリズム</a>史専攻。<a href="." id="link_9"                                                                                                                >放送倫理・番組向上機構</a>（BPO）放送と人権等権利に関する委員会委員長。
</p>
