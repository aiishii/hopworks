		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">やすだ よしみ</div><span class="fn">安田 善巳</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1958-10-24</span>) </span>1958年<a href="." id="link_1"                              >10月24日</a>（63歳）<br /><span class="birthplace"><a href="." id="link_2"                                >島根県</a><a href="." id="link_3"                                >松江市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都大学経済学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external free" href="http://www.kadokawagames.co.jp/">http://www.kadokawagames.co.jp/</a></td></tr></tbody></table>
<p><b>安田 善巳</b>（やすだ よしみ、<a href="." id="link_4"                    >1958年</a><a href="." id="link_4"                              >10月24日</a>- ）は、日本の実業家、<a href="." id="link_5"                                                                                            >ゲームクリエイター</a>。2009年4月に<a href="." id="link_6"                                                              >角川ゲームス</a>を設立。現在は<a href="." id="link_6"                                                              >角川ゲームス</a>代表取締役社長兼<a href="." id="link_7"                                                                                                      >フロム・ソフトウェア</a>代表取締役会長。<a href="." id="link_2"                                >島根県</a><a href="." id="link_3"                                >松江市</a>出身。男性。
</p>
