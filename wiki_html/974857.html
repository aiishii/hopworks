		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">

<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">永<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tsuchiyoshi.svg" title="ファイル:Tsuchiyoshi.svg">ファイル:Tsuchiyoshi.svg</a>たける</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>永吉 たける</b>（ながよし たける、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                              >10月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福岡県</a>出身。男性。
</p><p>苗字の「吉」は正確には「<b><span class="cjkext" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック Normal&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;ヒラギノ角ゴ Pro W3&#39;,&#39;ヒラギノ角ゴ Pro&#39;,&#39;Hiragino Kaku Gothic Pro&#39;,&#39;メイリオ&#39;,&#39;Meiryo UI&#39;,&#39;A-OTF 新ゴ Pr5 R&#39;,&#39;A-OTF 新ゴ Pr6N R&#39;,&#39;小塚ゴシック Pr6N M&#39;,&#39;小塚ゴシック Pro M&#39;,&#39;VL Pゴシック&#39;,&#39;Migu 1P&#39;,&#39;IPAmj明朝&#39;,&#39;BabelStone Han&#39;,&#39;HAN NOM B&#39;,&#39;和田研中丸ゴシック2004ARIB&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;和田研細丸ゴシック2004ARIB&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;YOzFont&#39;,&#39;Sun-ExtB&#39;,&#39;花園明朝 B Regular&#39;,HanaMinBX;">&#134071;</span></b>」（上の「士」が「土」）。
</p>
