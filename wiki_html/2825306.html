		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>大怪獣ラッシュ ULTRA FRONTIER</b>』（だいかいじゅうラッシュ ウルトラフロンティア）は、<a href="." id="link_1"                                                                                  >データカードダス</a>の一つで、<a href="." id="link_2"                                                                                  >ウルトラシリーズ</a>に登場する怪獣を主な題材としている。2013年9月26日より稼動が開始。『<a href="." id="link_3"                                                                                            >大怪獣バトル ULTRA MONSTERS</a>』の後継作品。2015年11月をもってサービス終了、順次『<a href="." id="link_4"                                                              >妖怪ウォッチバスターズ 鉄鬼軍</a>』に切り替えられた。
</p>
