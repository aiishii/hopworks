		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松野 宏軌</b>（まつの こうき、まつの ひろき <a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >7月9日</a> - <a href="." id="link_2"                                                    >没年月日不明</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>・テレビ<a href="." id="link_5"                                                              >ディレクター</a>である。<a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >都窪郡</a><a href="." id="link_8"                                >清音村</a>（現・<a href="." id="link_9"                                >総社市</a>）の生まれ。本名は<b>松野 博</b>（まつの ひろし）。
</p>
