		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桐山 桂一</b>（きりやま けいいち、<a href="." id="link_1"                    >1959年</a> - ）は<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>、<a href="." id="link_3"                                          >中日新聞</a>記者。<a href="." id="link_4"                                >岐阜県</a>生まれ。<a href="." id="link_5"                                                    >同志社大学</a><a href="." id="link_6"                                >文学部</a>卒業後、<a href="." id="link_7"                                                    >中日新聞社</a>入社。<a href="." id="link_8"                                          >東京新聞</a>社会部にて遊軍キャップ、司法キャップ、特別報道部デスクなどを経て現在論説委員。<a href="." id="link_9"                                                                                  >総合研究開発機構</a>(NIRA)の政策研究『個族化社会のネットワーク形成』で特別研究員も勤める。
</p>
