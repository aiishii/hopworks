<p><b>遠山 寛賢</b>（とおやま かんけん、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >9月24日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                >11月</a>）は、<a href="." id="link_3"                                >沖縄県</a>出身の<a href="." id="link_4"                                          >空手</a>家。<a href="." id="link_5"                                                                                       >全日本空手道連盟(旧)</a>（現在の<a href="." id="link_6"                                                    >錬武会</a>）総本部<a href="." id="link_7"                                >修道舘</a>舘長、大師範。<a href="." id="link_8"                      >昭和</a>期を代表する空手家の一人であり、<a href="." id="link_9"                                          >糸洲安恒</a>の晩年の高弟の一人として知られる。
