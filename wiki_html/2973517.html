		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宗田 安正</b>（そうだ やすまさ、<a href="." id="link_1"                    >1930年</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >東京都</a>生。<a href="." id="link_4"                      >結核</a>で療養中であった19歳のときに句作をはじめ、「天狼」「氷海」に投句。<a href="." id="link_5"                                                    >加藤かけい</a>の「環礁」同人となったが、長く句作を中断。30年数年を経て<a href="." id="link_6"                                          >寺山修司</a>と「雷帝」創刊のため俳句を再開した。2005年、『昭和の名句集を読む』で第5回<a href="." id="link_7"                                                                                            >山本健吉文学賞</a>評論部門を受賞。句集に『個室』『巨眼抄』『百塔』。ほか<a href="." id="link_8"                                                                                                      >学習研究社</a>の俳句関連の辞典を多数監修している。
</p>
