		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下 清海</b>（やました きよみ、<a rel="nofollow" class="external text" href="http://qing-hai.org/welcome-to-yamashita-kiyomi-page/">YAMASHITA Kiyomi</a>，1951年 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >地理学者</a>で<a href="." id="link_3"                                          >立正大学</a>教授（地球環境科学部・地理学科）、<a href="." id="link_4"                                                                                  >日本華僑華人学会</a>元会長。理学博士。専門は<a href="." id="link_5"                                                    >人文地理学</a>（<a href="." id="link_6"                      >華僑</a>・<a href="." id="link_7"                      >華人</a>研究）、特に<a href="." id="link_8"                                                                                  >フィールドワーク</a>による世界各地の<a href="." id="link_9"                                >チャイナタウン</a>の研究を手がけている。<a href="." id="link_10"                               >福岡市</a>出身。
</p>
