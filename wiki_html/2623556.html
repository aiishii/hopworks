<p><a href="." id="link_1"                      >サー</a>・<b>ジョン・リチャードソン</b>（Sir John Richardson、<a href="." id="link_2"                    >1787年</a><a href="." id="link_2"                            >11月5日</a> – <a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                          >6月5日</a>）は、<a href="." id="link_4"                                                                        >スコットランド</a>の<a href="." id="link_5"                                                              >博物学者</a>、<a href="." id="link_6"                                                              >海軍</a><a href="." id="link_7"                      >軍医</a>、<a href="." id="link_8"                      >北極</a><a href="." id="link_9"                                >探検家</a>である。<a href="." id="link_10"                                                   >北部アメリカ</a>の探検旅行が有名な他、<a href="." id="link_11"                               >小動物</a>の<b><a href="." id="link_12"                                                                                                     >リチャードソンジリス</a></b>の発見者としても知られる。
</p>
