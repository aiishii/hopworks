<p><b>ダヴィッド・ピエール・リュエール</b>（David Pierre Ruelle、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >8月20日</a> - ）は、<a href="." id="link_2"                                          >ベルギー</a>系フランス人の<a href="." id="link_3"                                                    >数理物理学</a>者。ベルギーの<a href="." id="link_4"                                >ヘント</a>生まれ。
</p><p>専門分野は<a href="." id="link_5"                                          >統計力学</a>および<a href="." id="link_6"                                >力学系</a>。オランダの<a href="/w/index.php?title=En:Floris_Takens&amp;action=edit&amp;redlink=1" class="new" title="En:Floris Takens (存在しないページ)">Floris Takens</a>と共同で<a href="." id="link_7"                                                                                                                                    >ストレンジ・アトラクタ</a>（<a href="/w/index.php?title=En:strange_attractor&amp;action=edit&amp;redlink=1" class="new" title="En:strange attractor (存在しないページ)">strange attractor</a>）という用語を提唱し、<a href="." id="link_8"                      >乱流</a>に関する新理論を打ち立てた。
</p>
