		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>会田 龍雄</b>（あいだ たつお、<a href="." id="link_1"                      >明治</a>4年<a href="." id="link_2"                                                        >11月21日</a>（<a href="." id="link_3"                    >1872年</a><a href="." id="link_3"                          >1月1日</a>） - <a href="." id="link_4"                      >昭和</a>32年（<a href="." id="link_5"                    >1957年</a>）<a href="." id="link_6"                              >12月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >生物学者</a>、<a href="." id="link_9"                                                              >遺伝学者</a>。
</p><p><a href="." id="link_10"                               >京都市</a>出身。<a href="." id="link_11"                   >1903年</a> - <a href="." id="link_12"                   >1941年</a>、<a href="." id="link_13"                                                                                                           >京都高等工芸学校</a>(現・<a href="." id="link_14"                                                                                 >京都工芸繊維大学</a>)教授。<a href="." id="link_15"                   >1932年</a>、<a href="." id="link_16"                                                             >帝国学士院賞</a>受賞。
</p>
