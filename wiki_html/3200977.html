		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>満岡 忠成</b>（みつおか ただなり、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >8月22日</a>）は、陶磁器研究者。
</p><p>三重県生まれ。1930年<a href="." id="link_3"                                                                                  >東京帝国大学</a>文学部美学美術史学科卒。<a href="." id="link_4"                                                    >大和文華館</a>勤務、1968年<a href="." id="link_5"                                                                                  >京都市立芸術大学</a>教授。1972年<a href="." id="link_6"                                                    >滴翠美術館</a>館長。1974年<a href="." id="link_7"                                                                                            >大手前女子大学</a>教授、86年退任。1987年<a href="." id="link_8"                                                    >小山富士夫</a>記念賞功績褒章受章。数代前の先祖に佐賀藩士で儒学者の満岡允成（俗称：一兵衛、白里）がいる。
</p>
