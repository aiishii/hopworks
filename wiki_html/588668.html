<p><b>ルキウス・アプレイウス</b>（Lucius Apuleius, <a href="." id="link_1"                  >123年</a>頃 -&#160;?）は、<a href="." id="link_2"                                          >北アフリカ</a>・マダウロス出身の<a href="." id="link_3"                                                    >帝政ローマ</a>の弁論作家。奇想天外な小説や極端に技巧的な弁論文によって名声を博した。代表作である『<b><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                          >変容（または黄金のロバ）</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=La:Metamorphoses_(Apuleius)&amp;action=edit&amp;redlink=1" class="new" title="La:Metamorphoses (Apuleius) (存在しないページ)">ラテン語版</a>、<a href="/w/index.php?title=En:The_Golden_Ass&amp;action=edit&amp;redlink=1" class="new" title="En:The Golden Ass (存在しないページ)">英語版</a>）</span></span></b>』は、ローマ時代の小説中、完全に現存する唯一のもの。
</p>
