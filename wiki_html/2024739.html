		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 宇三郎</b>（いまい うさぶろう、<a href="." id="link_1"                    >1911年</a> - <a href="." id="link_2"                    >2005年</a>）は、中国思想史学者。
</p><p>1939年<a href="." id="link_3"                                                                                            >東京文理科大学</a>卒、<a href="." id="link_4"                                          >筑波大学</a>教授、筑波大学哲学思想学系初代学系長。1961年「宋代易学の研究」で東京教育大学<a href="." id="link_5"                                                              >文学博士</a>。1975年定年退官。
</p><p><a href="." id="link_6"                                                              >大東文化大学</a>教授をへて<a href="." id="link_7"                                                                        >追手門学院大学</a>教授。
</p><p><a href="." id="link_8"                                          >易学</a>が専門だが『<a href="." id="link_9"                                >菜根譚</a>』の注釈でも知られる。
</p>
