		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 比佐子</b>（なかがわ ひさこ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >8月14日</a> - ）は、日本の元<a href="." id="link_2"                                                                                            >ファッションモデル</a>、<a href="." id="link_3"                                                                                            >テレビタレント</a>で、現在は<a href="." id="link_4"                                >コスメ</a><a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >札幌市</a>出身。身長165cm。母親が<a href="." id="link_8"                                          >ロシア人</a>の<a href="." id="link_9"                                                    >クォーター</a>であり8分の1<a href="." id="link_10"                               >ロシア</a>の混血。
</p>
