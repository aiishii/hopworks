<b>沢田 真理</b>（さわだ まり   1956年7月28日– ）は元女子<a href="." id="link_1"                                                              >プロボクサー</a>で、現在は<a href="." id="link_2"                                                    >ボクシング</a>トレーナーである。
</p><p><a href="." id="link_3"                    >2001年</a>に40歳を過ぎてプロデビュー。
</p><p><a href="." id="link_4"                    >2005年</a>現役引退。女子専用のMAX女子ボクシングジムを開設。
</p><p><a href="." id="link_5"                    >2006年</a>、<a href="." id="link_6"                                                                                                                >日本女子ボクシング協会</a>から離脱し、MAX日本女子プロボクシング協会を発表したが、立ち消えになった。
</p>
