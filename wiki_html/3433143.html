		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩井 正浩</b>（いわい まさひろ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >5月20日</a> - ）は、音楽学者、<a href="." id="link_2"                                          >神戸大学</a>名誉教授。
</p><p>高知県生まれ。1969年<a href="." id="link_3"                                          >愛媛大学</a>専攻科（音楽専攻）修了後、<a href="." id="link_4"                                                                                  >東京藝術大学</a>研究員、愛媛大学助教授、神戸大学教育学部助教授、発達科学部教授、2011年定年退官、名誉教授、<a href="." id="link_5"                                                              >愛知淑徳大学</a>教授。95年「子どもの歌の音楽文化史的研究 日本伝統音楽を視座とした1900-1940年の展開」で神戸大学<a href="." id="link_6"                                                              >学術博士</a>。
</p>
