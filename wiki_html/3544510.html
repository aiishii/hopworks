		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィニスク川</b>（ウィニスクがわ）は<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                                              >オンタリオ州</a>北部にある川。
</p><p>水源はワナミン湖で、そこから東に流れてウィニスク湖へ注ぐ。その先はおおむね北へ流れて<a href="." id="link_3"                                                    >ハドソン湾</a>へと注いでいる。長さ475km、<a href="." id="link_4"                                          >流域面積</a>67,300 km2。
</p><p>名前は<a href="." id="link_5"                                                                        >ウッドチャック</a>を意味する<a href="." id="link_6"                                          >クリー語</a>由来である。
</p><p>川へ繋がる道路は存在せず、川沿いにはワナミンレイクファーストネーション、ウェベキー、ピーアナックといった孤立したコミュニティがあるのみである。
</p>
