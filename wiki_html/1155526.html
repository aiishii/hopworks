		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>舟津 圭三</b>（ふなつ けいぞう、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                                >探検家</a>。<a href="." id="link_3"                                                    >大阪市出身</a>
</p><p><a href="." id="link_4"                                                              >犬ゾリレーサー</a>として、<a href="." id="link_5"                                                              >アラスカ</a>の<a href="." id="link_6"                                                                        >フェアバンクス</a>に在住経歴あり。<a href="." id="link_7"                    >2015年</a>より<a href="." id="link_8"                                >北海道</a>、<a href="." id="link_9"                                >仁木町</a>にある<a href="." id="link_10"                                                   >ワイナリー</a>NIKI Hills Wineryにて総支配人を勤める。<a href="." id="link_11"                   >1989年</a>7月から<a href="." id="link_12"                   >1990年</a>3月にかけて行われた<b>犬ゾリによる世界初の南極横断</b>を達成した人物として知られる。極地探検家・ガイド。
</p>
