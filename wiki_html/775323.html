		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小口 泰平</b>（おぐち やすへい、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >3月5日</a> - ）は、日本の自動車工学者、<a href="." id="link_2"                                                              >芝浦工業大学</a>名誉学長。専門は自動車工学、マンマシンシステム。<a href="." id="link_3"                                                                                                                                              >日本自動車ジャーナリスト協会</a> (AJAJ) 顧問、<a href="." id="link_4"                                                                                                                                                                                                >日本自動車研究者ジャーナリスト会議</a> (RJC) 前会長。NPO法人「<a href="." id="link_5"                                                                        >日本自動車殿堂</a>」会長。工学博士。
</p>
