<p><b>佐藤 衡</b>（さとう こう）は、<a href="." id="link_8"                                                              >明治時代</a>から<a href="." id="link_9"                                                              >昭和時代</a>前期の政治家・教育者・漢学者。<a href="." id="link_10"                               >岩手県</a><a href="." id="link_11"                                         >東磐井郡</a><a href="." id="link_12"                               >長坂村</a>長。号は<b>猊巌</b>（猊嵒とも表記）。<a href="." id="link_13"                               >猊鼻渓</a>の観光開発と景観保存に尽力した。
</p>
