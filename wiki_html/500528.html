<p><b>七酸化二塩素</b>（しちさんかにえんそ）は<a href="." id="link_8"                      >塩素</a>の<a href="." id="link_9"                                >酸化物</a>の一種で、<a href="." id="link_10"                                                   >分子式</a> <b>Cl<sub>2</sub>O<sub>7</sub></b> の<a href="." id="link_11"                                                   >無機化合物</a>。無色油状の液体。<b>七酸化塩素</b>、<b>無水過塩素酸</b>とも呼ばれる。2分子の<a href="." id="link_12"                                         >過塩素酸</a>が脱水縮合した<a href="." id="link_13"                                         >酸無水物</a>にあたる。
</p>
