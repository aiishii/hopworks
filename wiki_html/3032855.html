<p><b>池田 泰真</b>（いけだ たいしん、<a href="." id="link_4"                      >文政</a>8年<a href="." id="link_5"                                                    >7月5日</a>（<a href="." id="link_6"                    >1825年</a><a href="." id="link_6"                            >8月18日</a>） - <a href="." id="link_2"                      >明治</a>36年（<a href="." id="link_7"                    >1903年</a>）<a href="." id="link_8"                          >3月7日</a>）は、<a href="." id="link_9"                      >幕末</a>から明治にかけて活動した<a href="." id="link_10"                     >漆工</a>家、<a href="." id="link_11"                     >蒔絵</a>師。<a href="." id="link_12"                                         >柴田是真</a>の一番弟子と言われ、師ゆずりの伝統的な器物に江戸趣味を加味した作品を得意とした。
</p>
