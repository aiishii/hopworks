		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 弥吉</b>（かたおか やきち、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >2月21日</a>）は、<a href="." id="link_3"                                                    >日本史</a>学者。
</p><p><a href="." id="link_4"                                >長崎県</a>生まれ。<a href="." id="link_5"                                          >日本大学</a>卒業。主として長崎の歴史、<a href="." id="link_6"                                                    >キリシタン</a>研究で知られる。1964年『<a href="." id="link_7"                                                              >浦上四番崩れ</a>』で<a href="." id="link_8"                                                                                                                                              >日本エッセイストクラブ賞</a>受賞。1951年<a href="." id="link_9"                                                                                                                >純心女子短期大学</a>助教授、後に教授、副学長。
長崎純心聖母会の修道女で、長崎純心学園の前理事長であるSr.片岡千鶴子と、同じく長崎純心聖母会のSr.片岡瑠美子は実娘にあたる。
</p>
