		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎 裕子</b>（かわさき ゆうこ、<a href="." id="link_1"                    >1952年</a>（<a href="." id="link_2"                      >昭和</a>27年） - ）は、日本の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                    >横山ノック</a><a href="." id="link_5"                                                                        >大阪府知事</a>による<a href="." id="link_6"                                                                        >強制わいせつ</a><a href="." id="link_4"                                                             >事件</a>で被害者の女子学生を担当。<a href="." id="link_7"                                >橋下徹</a><a href="." id="link_8"                                          >大阪市長</a>の<a href="." id="link_9"                                                                        >ヘイトスピーチ</a><a href="." id="link_10"                     >条例</a>の<a href="." id="link_11"                     >諮問</a>に基本案を答申するなど、<a href="." id="link_12"                                                                                                               >セクハラ</a>や<a href="." id="link_13"                     >人権</a>の問題に詳しい。<a href="." id="link_14"                                                             >大阪弁護士会</a>の副会長も務めた。
</p>
