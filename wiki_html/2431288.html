		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大庭 三枝</b>（おおば みえ、<a href="." id="link_1"                    >1968年</a>7月15日- ）は、日本の<a href="." id="link_2"                                                              >国際政治学者</a>（<a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                                                              >博士（学術）</a>）。専門は、<a href="." id="link_5"                                                    >国際関係論</a>。特に<a href="." id="link_6"                                >アジア</a>・<a href="." id="link_7"                                >太平洋</a>の地域主義を中心とする国際関係学研究。<a href="." id="link_8"                    >2010年</a>1月より2013年1月まで<a href="." id="link_9"                                >内閣府</a><a href="." id="link_10"                                                             >原子力委員会</a>委員を務めた。
</p>
