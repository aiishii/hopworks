		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 さとる</b>（おかもと さとる、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >演出家</a>。本名、<b>岡本智</b>。
</p><p><a href="." id="link_6"                                >大阪市</a>出身。<a href="." id="link_7"                                                    >立命館大学</a>産業社会学部卒業。<a href="." id="link_8"                      >松竹</a>勤務を経て脚本家・演出家となる。現在は主にテレビドラマ『<a href="." id="link_9"                                                            >必殺仕事人2009</a>』『<a href="." id="link_10"                                                                                                                                                                                   >水戸黄門</a>』シリーズなどの時代劇テレビドラマの脚本を手がける。また<a href="." id="link_11"                                                   >ドラキュラ</a>が<a href="." id="link_12"                               >関ヶ原</a>に登場する奇想天外な時代劇ロマンス「愛、時をこえて関ヶ原異聞」をはじめとする舞台脚本も多数執筆、演出も手がける。<a href="." id="link_13"                   >2010年</a>より<a href="." id="link_14"                                         >時代小説</a>も手がけている。
</p>
