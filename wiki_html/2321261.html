		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保田清</b>（やすだ きよし、<a href="." id="link_1"                    >1913年</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >3月23日</a>）は、<a href="." id="link_3"                                >倫理学</a>者、<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p>神戸市生まれ。1937年<a href="." id="link_6"                                                                                                                                                                  >京都帝国大学文学部</a>卒業、大学院に進む。43年大学院特別研究生。50年京大教養部専任講師、51年助教授、62年教授、77年定年退官、名誉教授、93年「道徳哲学の基本」で、80歳にして<a href="." id="link_7"                                                              >文学博士</a>。
</p>
