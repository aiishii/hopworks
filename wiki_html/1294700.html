		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>サー・ダニエル・チャールズ・ウィリアムズ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Sir Daniel Charles Williams</span>、<a href="." id="link_2"                    >1935年</a><a href="." id="link_2"                            >11月4日</a> - ）は、<a href="." id="link_3"                                          >グレナダ</a>の元<a href="." id="link_4"                      >総督</a>。<a href="." id="link_5"                    >1996年</a><a href="." id="link_5"                          >8月9日</a>に<a href="." id="link_6"                                                                >エリザベス2世</a>女王によって任命されて以来、<a href="." id="link_7"                    >2008年</a><a href="." id="link_7"                              >11月27日</a>まで務めた。任期中、<a href="." id="link_8"                                                                                            >キース・ミッチェル</a>と<a href="." id="link_9"                                                                                                      >ティルマン・トーマス</a>を首相に任命している。
</p><p><a href="." id="link_10"                   >2006年</a><a href="." id="link_10"             >8月</a>に<a href="." id="link_11"                                                                                                     >セント・ポール大聖堂</a>で行われたエリザベス女王の80歳を祝う祝賀会に各国元首、他の<a href="." id="link_12"                                                   >英連邦</a>総督などと共に出席している。
</p>
