		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>きんた・ミーノ</b>（きんたみーの、本名・<b>弓庭 規生</b>（ゆば のりお）、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >8月25日</a>）は、<a href="." id="link_3"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_4"                                                              >コラムニスト</a>、<a href="." id="link_5"                                                                        >コミックバンド</a>「<a href="." id="link_6"                                                                                            >おかげ様ブラザーズ</a>」の<a href="." id="link_7"                                          >ボーカル</a>。<a href="." id="link_8"                                          >和歌山県</a><a href="." id="link_9"                                >海草郡</a><a href="." id="link_10"                                         >紀美野町</a>（旧<a href="." id="link_11"                                                                             >美里町</a>）出身。和歌山県立大成高等学校美里分校（現・<a href="." id="link_12"                                                                                                                                                       >和歌山県立海南高等学校美里分校</a>）卒業。所属<a href="." id="link_13"                                                   >事務所</a>は<a href="." id="link_14"                                                                                           >昭和プロダクション</a>。<a href="." id="link_15"                                                                                                                                             >りら創造芸術高等専修学校</a><a href="." id="link_16"                                               >講師</a>。
</p><p>バンド活動については当該項目参照。この項では個人名義の活動を記載する。
</p>
