		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 力</b>（こばやし りき、<a href="." id="link_1"                    >1926年</a>8月3日-<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >10月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。
</p><p><a href="." id="link_5"                                >栃木県</a><a href="." id="link_6"                                >足利市</a>生れ。本名読み・つとむ。<a href="." id="link_7"                                                                                        >旧制松本高等学校</a>を経て、1951年<a href="." id="link_8"                                          >東京大学</a>経済学部経済学科卒業。<a href="." id="link_9"                                                    >朝日新聞社</a>勤務。定年退職後、大学講師、番組制作編集会社に勤務するかたわら、エッセイなどの執筆活動に入り、『旋風喜平次捕物捌き』で小説家デビュー。
</p>
