		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日立龍 栄一</b>（ひたちりゅう えいいち、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >10月19日</a> - ）は、<a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >日立市</a>出身で<a href="." id="link_4"                                                    >押尾川部屋</a>所属の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。本名は<b>脇坂 栄一</b>（わきさか えいいち）。身長180cm、体重133kg。得意手は右四つ、寄り、<a href="." id="link_7"                                          >蹴手繰り</a>。最高位は東<a href="." id="link_8"                      >前頭</a>14枚目（<a href="." id="link_9"                    >1993年</a>3月場所）。
</p>
