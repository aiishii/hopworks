		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立石 勝規</b>（たていし かつのり、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                                                  >ノンフィクション</a><a href="." id="link_5"                      >作家</a>。<a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                                >弘前市</a>生まれ。<a href="." id="link_8"                                          >東北大学</a>卒業。<a href="." id="link_9"                                                    >毎日新聞社</a>に入社し、東京本社社会部副部長・<a href="." id="link_10"                                         >編集委員</a>・<a href="." id="link_11"                                         >論説委員</a>・論説副委員長などを務める。その後退職し、独立。
</p>
