<p><b>畑村 洋太郎</b>（はたむら ようたろう、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >1月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>、<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                >東京都</a>出身。
</p><p>専門は<a href="." id="link_7"                                >失敗学</a>で、提唱者でもある。2002年の<a href="." id="link_8"                                          >失敗学会</a>の設立にも携わった。創造的設計論、知能化加工学、ナノ・マイクロ加工学。 最近では<a href="." id="link_9"                                                    >ものづくり</a>の領域に留まらず、<a href="." id="link_10"                                         >経営</a>分野における「失敗学」などにも研究領域を広げている。
</p>
