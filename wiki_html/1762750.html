		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松宮 宏</b>（まつみや ひろし、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a>出身。<a href="." id="link_5"                                                                                                      >大阪府立生野高等学校</a>を経て、<a href="." id="link_6"                    >1980年</a><a href="." id="link_6"                                                              >大阪市立大学</a>文学部心理学科卒業。デザインビジネスのコンサルタントでもある。
</p>
