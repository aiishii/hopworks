		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村田 忠良</b>（むらた ただよし、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >4月17日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >8月30日</a>）は、日本の精神科医。
</p><p><a href="." id="link_3"                                >北海道</a>生まれ。号・狸山人。1956年<a href="." id="link_4"                                                    >北海道大学</a>医学部卒、1962年同大学院精神医学専攻博士課程修了、医学博士。北大医局員、<a href="." id="link_5"                                                              >士別市立病院</a>医長、平松病院副院長、1971年聖母会天使病院精神科医長。1975年<a href="." id="link_6"                                                                                  >天使女子短期大学</a>教授（兼任）。北海道家庭生活総合カウンセリングセンター理事長。アルコール依存症の治療に尽した。
</p>
