<p><b>高山 憲之</b>（たかやま のりゆき、<a href="." id="link_10"                   >1946年</a><a href="." id="link_10"             >4月</a> - ）は、<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                                         >経済学者</a>。（公益財団法人）年金シニアプラン総合研究機構研究主幹、<a href="." id="link_1"                                          >一橋大学</a>名誉教授。専門は<a href="." id="link_2"                                                    >公共経済学</a>・経済政策、<a href="." id="link_13"                     >年金</a>論。<a href="." id="link_14"                               >長野県</a><a href="." id="link_15"                               >塩尻市</a>生まれ。
