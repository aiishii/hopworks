<p><b>セッディーケ（ルーハンギーズ）・サーミネジャード</b>（イラン暦1295年-1376年）は、<a href="." id="link_1"                                >イラン</a>ではじめての<a href="." id="link_2"                                                                                  >トーキー映画</a>、『<a href="." id="link_3"                                                                                                                      >ロル族の娘</a>』で<a href="." id="link_4"                                                                                            >タイトルロール</a>を演じた、<a href="." id="link_5"                                                                        >ペルシャ語</a>による映画史もしくは<a href="." id="link_6"                                                                        >イラン映画</a>史上はじめての<a href="." id="link_7"                      >女優</a>である。
</p>
