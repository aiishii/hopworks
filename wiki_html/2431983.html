		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西河 通徹</b>（にしかわ つうてつ、<a href="." id="link_1"                      >安政</a>3年<a href="." id="link_2"                                                        >11月18日</a>（<a href="." id="link_3"                    >1856年</a><a href="." id="link_3"                              >12月15日</a>） - <a href="." id="link_4"                      >昭和</a>4年（<a href="." id="link_5"                    >1929年</a>）<a href="." id="link_6"                            >9月29日</a>）は、旧<a href="." id="link_7"                                          >宇和島藩</a>士の<a href="." id="link_8"                                                                        >ジャーナリスト</a>。<a href="." id="link_9"            >号</a>は<b>鬼城山人</b>、<b>鬼城</b>。『<a href="." id="link_10"                                         >海南新聞</a>』を創刊して主筆を務め、旧制松山中学（現・<a href="." id="link_11"                                                                                                               >愛媛県立松山東高等学校</a>）校長などを歴任した。
</p>
