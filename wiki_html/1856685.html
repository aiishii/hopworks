<p><b>田中 良</b>（たなか りょう）は、<a href="." id="link_1"                                >京都府</a>出身の<a href="." id="link_2"                                                                                                                                                                  >コンディショニングトレーナー</a>。<a href="." id="link_3"                                                    >早稲田大学</a><a href="." id="link_4"                                          >教育学部</a>体育学専修卒で、<a href="." id="link_5"                                          >タレント</a>、女優、アナウンサー、S級<a href="." id="link_6"                                          >競輪選手</a>、アマ・プロスポーツ選手などのコンディショニングトレーナーとして活躍中。
</p><p><a href="." id="link_1"                                >京都府</a>に生まれ<a href="." id="link_7"                                >福井県</a><a href="." id="link_8"                                >高浜町</a>に育つ。両親・兄は英語教員。
</p>
