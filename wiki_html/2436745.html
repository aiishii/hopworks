		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>草川 俊</b>（くさかわ しゅん、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >8月13日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >3月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >石巻市</a>に生まれる。<a href="." id="link_7"                                                                                            >宇都宮高等農林学校</a>（現在の<a href="." id="link_8"                                                    >宇都宮大学</a>農学部）卒業。本名:高橋善三郎。<a href="." id="link_9"                    >1958年</a>、『黄色い運河』、『長城線』、<a href="." id="link_10"                   >1964年</a>、『赤い運河』、それぞれ<a href="." id="link_11"                                                   >直木賞</a>候補。
