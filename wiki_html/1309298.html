		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前谷 惟光</b>（まえたに これみつ、<a href="." id="link_1"                    >1917年</a>（大正6年）<a href="." id="link_2"                            >12月8日</a> - <a href="." id="link_3"                    >1974年</a>（昭和49年）<a href="." id="link_4"                              >10月23日</a>）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >漫画家</a>。<a href="." id="link_7"                      >東京</a>出身。父は「<a href="." id="link_8"                                                    >子供の科学</a>」を主宰した<a href="." id="link_9"                                                                                                                                          >原田三夫</a>。<a href="." id="link_10"                                                                                 >東京高等工芸学校</a>（現<a href="." id="link_11"                                         >千葉大学</a><a href="." id="link_12"                               >工学部</a>）中退。
