		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>GUACO</b>（グアコ）は、<a href="." id="link_1"                                                    >ベネズエラ</a>の<a href="." id="link_2"                                          >スリア州</a><a href="." id="link_3"                                                    >マラカイボ</a>出身のラテン・バンド・グループ。
</p><p>1960年結成以降、メンバーチェンジを繰り返し、ラテン音楽界の第一線で活躍し続ける。結成当初は、<a href="." id="link_4"                                                              >マラカイボ湖</a>畔のスリア地方で生まれた伝統音楽「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                  >ガイタ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Gaita_zuliana&amp;action=edit&amp;redlink=1" class="new" title="Es:Gaita zuliana (存在しないページ)">スペイン語版</a>）</span></span>」を伝統的なスタイルで演奏し人気を博した。70年代からは当時流行していた<a href="." id="link_6"                                                                        >ロックンロール</a>や<a href="." id="link_7"                                >ジャズ</a>、<a href="." id="link_8"                                                          >サルサ</a>、<a href="." id="link_9"                                          >ファンク</a>、<a href="." id="link_10"                                                   >ボサノヴァ</a>、<a href="." id="link_11"                                                             >バジェナート</a>など様々な音楽要素を取り入れた前代未聞のポピュラーミュージックを生み出した。
</p>
