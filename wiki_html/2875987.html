		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小保内 虎夫</b>（おぼない とらお、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >4月25日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                              >12月21日</a>）は、心理学者。
岩手県出身。1924年<a href="." id="link_3"                                                                                  >東京帝国大学</a>文学部心理学科卒。<a href="." id="link_4"                                                              >東京高等学校</a>教授、<a href="." id="link_5"                                          >日本大学</a>教授、<a href="." id="link_6"                                                                                            >東京文理科大学</a>教授、1949年<a href="." id="link_7"                                                              >東京教育大学</a>教授。1952年「認識錯誤の法則に関する研究」で<a href="." id="link_8"                                          >東京大学</a><a href="." id="link_9"                                                              >文学博士</a>。視知覚の研究で小保内学説と呼ばれる感応理論を創設。
</p>
