<p><b>クラランス・ガニョン</b>（Clarence Alphonse Gagnon, R.C.A.、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >11月8日</a> - <a href="." id="link_3"                    >1942年</a><a href="." id="link_3"                          >1月5日</a>）は、<a href="." id="link_4"                                                                                            >フランス系カナダ人</a>の画家、イラストレータである。<a href="." id="link_5"                                >カナダ</a>、<a href="." id="link_6"                                                    >ケベック州</a>のローレンシャン高原やシャルルヴォワ地域を描いた風景画で知られる。
</p>
