		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Intervista_a_Dennis_Cooper_-_33%C2%B0_Lovers_Film_Festival.jpg" title="ファイル:Intervista a Dennis Cooper - 33° Lovers Film Festival.jpg">ファイル:Intervista a Dennis Cooper - 33° Lovers Film Festival.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>デニス・クーパー</b> (<span lang="en">Dennis Cooper</span>, <a href="." id="link_1"                    >1953年</a> - ) は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                      >詩人</a>。
</p><p><a href="." id="link_5"                                                                                  >カリフォルニア州</a><a href="." id="link_6"                                                                                                                                >パサデナ</a>生まれ。<a href="." id="link_7"                      >ゲイ</a>として知られ、<a href="." id="link_8"                                                                        >ゲイポルノ</a>や<a href="." id="link_9"                                                                                  >バイオレンス</a>を題材にした作品が多い。また近年ではブログや、ジゼル・ヴィエンヌとの舞台作品、GIF小説、映画作品を発表するなど、その活動は多領域に渡る。
</p>
