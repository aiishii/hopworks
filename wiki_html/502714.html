<p><b>櫻井 寛</b>（さくらい かん、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >3月9日</a> - ）は、日本の<a href="." id="link_2"                      >フォト</a><a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                                                        >日本写真家協会</a>、<a href="." id="link_5"                                                                                  >日本旅行作家協会</a>会員、<a href="." id="link_6"                                                    >漫画原作者</a>、<a href="." id="link_7"                                                                                  >東京交通短期大学</a>客員教授
</p><p><a href="." id="link_8"                                                    >鉄道ファン</a>であり、撮る写真には日本内外の<a href="." id="link_9"                      >鉄道</a>に関するものが多い。
</p>
