		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇佐 義大</b>（うさ よしき、<a href="." id="link_1"                            >5月29日</a>生）は、<a href="." id="link_2"                      >日本</a>のアニメ<a href="." id="link_3"                                                                        >プロデューサー</a>・<a href="." id="link_4"                                                    >デザイナー</a>・<a href="." id="link_5"                                                    >漫画原作者</a>・ライトノベル原作者・<a href="." id="link_6"                                >経営者</a>である。株式会社<a href="." id="link_7"                                                                                                                      >トリガー</a>代表取締役副社長、株式会社<a href="." id="link_8"                                                              >ガイナックス</a>取締役、株式会社<a href="." id="link_9"                                                                                                                                              >ウルトラスーパーピクチャーズ</a>取締役、株式会社<a href="." id="link_10"                                                                                                                         >グッドスマイルカンパニー</a>取締役、株式会社<a href="." id="link_11"                                                                                                                                                                                                     >ギャラクシーグラフィックス</a>取締役。クリエイター集団「<a href="." id="link_12"                                                                                                         >supercell</a>」の一員。
</p>
