		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 幹夫</b>（さとう みきお、<a href="." id="link_1"                    >1953年</a> - ）は日本の<a href="." id="link_2"                                >評論家</a>、フリー<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                >秋田県</a>出身。
</p><p><a href="." id="link_5"                                                    >國學院大學</a><a href="." id="link_6"                                >文学部</a>卒業。<a href="." id="link_7"                                                              >養護学校</a>の教員を20年以上勤める。その後フリージャーナリストとして活動。批評誌『飢餓陣営』の主宰者として、思想・文学・心理学など幅広い分野で評論活動を行う。また出版の企画・プロデュース・編集なども手がける。
</p>
