		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河野 和清</b>（こうの かずきよ、<a href="." id="link_1"                    >1951年</a>-　）は、<a href="." id="link_2"                                                    >教育行政学</a>者、<a href="." id="link_3"                                          >広島大学</a>教授。
広島県生まれ。<a href="." id="link_4"                                          >高知大学</a>卒業後，1976年広島大学大学院教育学研究科博士課程前期（教育行政学専攻）修了。1979年<a href="." id="link_5"                                          >茨城大学</a>教育学部助手、講師、助教授。1991年広島大学教育学部助教授。94年「現代アメリカ教育行政学の研究 行動科学的教育行政学の特質と課題」で広島大学<a href="." id="link_6"                                                                        >教育学博士</a>。2001年広島大学教育学研究科教授。元日本教育行政学会会長（2010-2013）。　2019年京都光華女子大学教授。
</p>
