		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>持田 信夫</b>（もちだ のぶお、<a href="." id="link_1"                    >1917年</a>（<a href="." id="link_2"                      >大正</a>6年）<a href="." id="link_3"                            >8月30日</a> - <a href="." id="link_4"                    >1986年</a>（<a href="." id="link_5"                      >昭和</a>61年）<a href="." id="link_6"                            >6月19日</a>）は日本の実業家、元<a href="." id="link_7"                                          >持田製薬</a>社長・会長。<a href="." id="link_8"                                >東京都</a>出身。同社創業者でもある<a href="." id="link_9"                                                                                                            >持田良吉</a>は父、3代目社長を務めた<a href="." id="link_10"                                                                                                 >持田英</a>は弟。写真通としても知られ、数々の作品を残した。
</p>
