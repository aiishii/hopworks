<p><b>松平 康國</b>（まつだいら やすくに、<a href="." id="link_1"                      >文久</a>3年<a href="." id="link_2"                                                      >4月11日</a>（<a href="." id="link_3"                    >1863年</a><a href="." id="link_3"                            >5月28日</a>） - <a href="." id="link_4"                      >昭和</a>20年（<a href="." id="link_5"                    >1945年</a>）<a href="." id="link_6"                            >1月30日</a>）は、<a href="." id="link_7"                                >長崎</a>出身の<a href="." id="link_8"                                                    >漢学者</a>。字は子寛、<b>天行</b>・破天荒斎と号する。<a href="." id="link_9"                                                    >早稲田大学</a>名誉教授。<a href="." id="link_10"                                                                                                                               >東洋文化學會</a>理事。<a href="." id="link_11"                                                                       >東洋文化研究所</a>教頭。
