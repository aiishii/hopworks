<p><b>西島 三重子</b>（にしじま みえこ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >8月17日</a> - ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >女性</a><a href="." id="link_8"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_9"                                >作曲家</a>。<a href="." id="link_10"                     >絵本</a>や<a href="." id="link_11"                                                             >エッセイ</a>の執筆も手がける。<a href="." id="link_5"                                                                        >アオイスタジオ</a>所属。<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >中野区</a>出身、<a href="." id="link_12"                               >静岡県</a><a href="." id="link_13"                                         >御殿場市</a>在住。<a href="." id="link_14"                               >血液型</a>はO型。本名も同じ（デビュー当時）。
</p>
