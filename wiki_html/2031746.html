		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 半江</b>（おかた はんこう、<a href="." id="link_1"                      >天明</a>2年（<a href="." id="link_2"                    >1782年</a>） - <a href="." id="link_3"                      >弘化</a>3年<a href="." id="link_4"                                                    >2月8日</a>（<a href="." id="link_5"                    >1846年</a><a href="." id="link_5"                          >3月5日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >文人画家</a>。<a href="." id="link_8"                                                    >岡田米山人</a>の子。<a href="." id="link_9"                      >大坂</a>の出身。
</p><p>幼名を常吉、<a href="." id="link_10"           >諱</a>は粛、<a href="." id="link_11"           >字</a>を士羽。半江は<a href="." id="link_12"                                     >画号</a>。<a href="." id="link_13"                     >俗称</a>を卯左衛門（宇左衛門）、のちに吉継。
</p>
