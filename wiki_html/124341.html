		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 真理子</b>（むらかみ まりこ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >7月24日</a> - ）は、<a href="." id="link_2"                                                                                  >フジテレビジョン</a><a href="." id="link_3"                      >報道</a>局取材センター政治部<a href="." id="link_4"                      >記者</a>。父は元<a href="." id="link_5"                                                                        >東京高等裁判所</a>部総括判事（長官代行）・元<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                >大学院</a>法学研究科教授、現<a href="." id="link_8"                                                              >大東文化大学</a>法科大学院教授（刑事訴訟法）兼<a href="." id="link_9"                                                                              >TMI総合法律事務所</a>客員弁護士の<a href="." id="link_10"                                         >村上光鵄</a>。
</p><p><a href="." id="link_11"                                                                             >自民党</a><a href="." id="link_12"                                                   >記者クラブ</a>に所属し<a href="." id="link_13"                               >古賀誠</a>代議士の番記者、<a href="." id="link_14"                                                                             >民主党</a><a href="." id="link_15"                               >菅直人</a>代議士の番記者などを務める。「<a href="." id="link_16"                                               >FNNスピーク</a>」、「<a href="." id="link_17"                                                                                       >FNNスーパーニュース</a>」にレポートや中継で不定期出演。
</p>
