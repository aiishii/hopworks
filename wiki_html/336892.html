		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エイルストーン男爵ハーバート・ウィリアム・ボウデン</b>（Herbert William Bowden, Baron Aylestone, <a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >1月20日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                                              >労働党</a>の政治家。
</p><p><a href="." id="link_5"                    >1967年</a>に<a href="." id="link_6"                                          >一代貴族</a>に叙され、<a href="." id="link_7"                    >1975年</a>に<a href="." id="link_8"                                                                                                            >名誉勲位</a>を叙勲した。
</p>
