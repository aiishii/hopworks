		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">三浦 襄</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Jo Miura.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >8月10日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1945-09-07</span>) </span>1945年<a href="." id="link_2"                          >9月7日</a>（57歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                                                  >明治学院</a>普通部中退</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >実業家</a></td></tr></tbody></table>
<p><b>三浦 襄</b>（みうら じょう、<a href="." id="link_5"                    >1888年</a>（<a href="." id="link_6"                      >明治</a>21年）<a href="." id="link_7"                            >8月10日</a> - <a href="." id="link_8"                    >1945年</a>（<a href="." id="link_9"                      >昭和</a>20年）<a href="." id="link_2"                          >9月7日</a>）は、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_11"                                                                       >第二次世界大戦</a>時に日本の占領下にあった<a href="." id="link_12"                               >バリ島</a>で<a href="." id="link_13"                                                             >インドネシア</a>解放の大義を信じ民政部顧問として働いたが、日本の敗戦により解放の約束を果たせず、その責任を取り<a href="." id="link_14"                     >自決</a>した。
</p>
