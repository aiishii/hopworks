<p>第4代オーラリー伯爵<b>チャールズ・ボイル</b> (だい4だいオーラリーはくしゃくチャールズ・ボイル、Charles Boyle, 4th Earl of Orrery、<a href="." id="link_1"                    >1674年</a><a href="." id="link_1"                            >7月28日</a> - <a href="." id="link_2"                    >1731年</a><a href="." id="link_2"                            >8月28日</a>) は、イギリスの<a href="." id="link_3"                      >貴族</a>、<a href="." id="link_4"                                >政治家</a>、自然科学の<a href="." id="link_5"                                          >パトロン</a>である。
</p>
