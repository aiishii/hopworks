		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>はまの ゆか</b>（<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                          >2月1日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                          >泉佐野市</a>出身の<a href="." id="link_4"                                                              >絵本作家</a>、<a href="." id="link_5"                                                                                  >イラストレーター</a>、<a href="." id="link_6"                                                                                                                                          >カートゥニスト</a>。<a href="." id="link_7"                                >東京都</a>在住。
</p><p><a href="." id="link_8"                                                              >京都精華大学</a>・マンガ専攻卒業。大学在学中に<a href="." id="link_9"                    >1999年</a>『あの金で何が買えたか』（<a href="." id="link_10"                               >小学館</a>・<a href="." id="link_11"                               >村上龍</a>・著）でデビュー。
</p>
