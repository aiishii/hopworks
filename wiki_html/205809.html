<p><b>キャスリン・シッキンク</b>（Kathryn Sikkink, <a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の国際政治学者。<a href="." id="link_3"                                                                                  >ミネソタ大学</a>政治学部教授。
</p><p>ミネソタ大学卒業後、<a href="." id="link_4"                                                                        >コロンビア大学</a>で修士号および博士号取得。1998年から現職。
</p><p><a href="." id="link_5"                      >人権</a>などの規範や<a href="." id="link_6"                                                    >NGO</a>・社会運動などの<a href="." id="link_7"                                                    >非国家主体</a>によるトランスナショナルな結びつきが従来の国家中心的な<a href="." id="link_8"                                                    >国際関係論</a>の見方に与える影響を研究している。
</p>
