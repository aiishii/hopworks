		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリスティーン・ジョンソン</b>（Kristine Johnson, <a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >6月5日</a> - ）は<a href="." id="link_2"        >CBS</a>放送<a href="." id="link_3"                                                              >ニューヨーク</a>支局<a href="." id="link_4"                >WCBS-TV</a>所属のアメリカ人<a href="." id="link_5"                                                                                            >ニュースキャスター</a>･<a href="." id="link_6"                                                                        >ジャーナリスト</a>である。現在、男性キャスター、<a href="." id="link_7"                                                                        >クリス・ラギー</a>と共に<b>CBS2NEWS at noon</b>と<b>CBS2NEWS at 5</b>を務める。<a href="." id="link_8"                                                                                                                                    >ネブラスカ大学リンカーン校</a>をジャーナリズム専攻で卒業。
</p>
