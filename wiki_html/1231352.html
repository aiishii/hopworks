		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>久保寺 健彦</b></span>（くぼでら たけひこ、1969年1月27日 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >作家</a>。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                          >立教大学</a>法学部法学科卒。<a href="." id="link_5"                                                    >早稲田大学</a>大学院日本文学研究科修士課程中退。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年8月）">元塾講師。進学塾に勤務する傍ら小説を執筆</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年8月）">要出典</span></a></i>&#93;</sup>。2007年「すべての若き野郎ども」で第1回<a href="." id="link_6"                                                                        >ドラマ原作大賞</a>選考委員特別賞を、「<a href="." id="link_7"                                                                                                                                >みなさん、さようなら</a>」で第1回<a href="." id="link_8"                                                                        >パピルス新人賞</a>を、「ブラック・ジャック・キッド」で第19回<a href="." id="link_9"                                                                                                                                    >日本ファンタジーノベル大賞</a>優秀賞をそれぞれ受賞。「みなさん、さようなら」は2013年に<a href="." id="link_10"                                         >中村義洋</a>監督、<a href="." id="link_11"                               >濱田岳</a>主演で映画化された。
</p>
