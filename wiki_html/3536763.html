		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>顔 協</b>（がん きょう、<a href="." id="link_1"                  >498年</a> - <a href="." id="link_2"                  >539年</a>）は、<a href="." id="link_3"                                      >南朝梁</a>の<a href="." id="link_4"                      >官僚</a>・<a href="." id="link_5"                      >文人</a>。<b>顔勰</b>とも書かれる。<a href="." id="link_6"            >字</a>は子和。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                                >琅邪郡</a><a href="." id="link_9"                                >臨沂県</a>。玄祖父は顔綝（<a href="." id="link_10"                     >顔邵</a>の伯父）。高祖父は顔靖之。曾祖父は顔騰之。祖父は顔炳之。父は顔見遠。
</p>
