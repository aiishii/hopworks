		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・ノエル・リヴィングストン</b>（David Noel Livingstone,  <a href="." id="link_1"                                                              >OBE</a>, <a href="/w/index.php?title=En:Royal_Irish_Academy&amp;action=edit&amp;redlink=1" class="new" title="En:Royal Irish Academy (存在しないページ)">MRIA</a>, <a href="." id="link_2"                                                                        >FBA</a>, <a href="/w/index.php?title=En:FAcSS&amp;action=edit&amp;redlink=1" class="new" title="En:FAcSS (存在しないページ)">FAcSS</a>, <a href="/w/index.php?title=En:Member_of_the_Academia_Europ%C3%A6a&amp;action=edit&amp;redlink=1" class="new" title="En:Member of the Academia Europæa (存在しないページ)">MAE</a>、<a href="." id="link_3"                    >1953年</a><a href="." id="link_3"                            >3月15日</a> - ）は、<a href="." id="link_4"                                          >イギリス</a>の地理学者・歴史学者。<a href="." id="link_5"                                                                                                                                    >クイーンズ大学ベルファスト</a>の<a href="." id="link_6"                                >地理学</a>および<a href="." id="link_7"                                                                                                                                                        >インテレクチュアル・ヒストリー</a>教授。
</p>
