		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡邉 大吾</b>（わたなべ だいご。<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >1月22日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >ラグビー選手</a>。元<a href="." id="link_4"                                          >競輪選手</a>（<a href="." id="link_4"                                              >日本競輪選手会</a>愛知県支部所属）である。<a href="." id="link_5"                                >山梨県</a>出身。<a href="." id="link_6"                                                              >天理高校</a>、<a href="." id="link_7"                                          >明治大学</a>時代はラグビーのトップ選手として鳴らしたが、ラグビー選手としてのキャリアは大学で一旦途切れ、その後競輪界入りした。
</p><p>なお、苗字の<b>渡邉</b>という表記は競輪選手時代のもので、ラグビー選手としては<b>渡辺</b>が一般的に用いられている。
</p>
