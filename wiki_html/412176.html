<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yamashita_Yoshiaki.jpg" title="ファイル:Yamashita Yoshiaki.jpg">ファイル:Yamashita Yoshiaki.jpg</a>  <div class="thumbcaption">山下義韶</div></div></div>
<p><b>山下 義韶</b>（やました よしつぐ、<a href="." id="link_1"                    >1865年</a>（<a href="." id="link_2"                                          >慶應</a>元年）<a href="." id="link_3"                            >2月16日</a> - <a href="." id="link_4"                    >1935年</a>（<a href="." id="link_5"                      >昭和</a>10年）<a href="." id="link_6"                              >11月26日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >柔道家</a>。<a href="." id="link_9"                                          >段位</a>は<a href="." id="link_10"                               >講道館</a><a href="." id="link_11"                          >柔道十段</a>、<a href="." id="link_12"                                                             >大日本武徳会</a><a href="." id="link_13"                     >柔道範士</a>。<a href="." id="link_14"                                                             >講道館四天王</a>の一人で、史上初めて十段位を授与された。
</p>
