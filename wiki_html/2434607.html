		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久米 穣</b>（くめ みのる、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >2006年</a>1月）は、<a href="." id="link_3"                                          >児童文学</a>者、<a href="." id="link_4"                                                    >翻訳家</a>、<a href="." id="link_5"                                                    >漫画原作者</a>、<a href="." id="link_6"                                >脚本家</a>。
</p><p><a href="." id="link_7"                                          >久米元一</a>の子として<a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >鎌倉市</a>に生まれる。<a href="." id="link_10"                                         >文化学院</a>文科卒業。主として児童文学の創作、再話を行い、<a href="." id="link_11"                                                                                                               >シャーロック・ホームズ</a>シリーズや「<a href="." id="link_12"                                                                       >怪盗ルパン</a>」シリーズの少年向け翻訳も手がけた。漫画原作も多い。2001年<a href="." id="link_13"                                                                                           >日本児童文芸家協会</a>特別賞を受賞。
</p><p><b>久米みのる</b>名義での執筆も存在する。
</p>
