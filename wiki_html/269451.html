<p><b>ジャン・バティスト・ブサンゴー</b>（Jean Baptiste Joseph Dieudonne Boussingault、<a href="." id="link_1"                    >1801年</a><a href="." id="link_1"                          >2月1日</a>-<a href="." id="link_2"                    >1887年</a><a href="." id="link_2"                            >5月11日</a>）はフランスの<a href="." id="link_3"                                >化学者</a>である。<a href="." id="link_4"                      >農学</a>の創始者のひとりで、植物に含まれる<a href="." id="link_5"                      >炭素</a>のもとが空気中の二酸化炭素によることを示した。
</p>
