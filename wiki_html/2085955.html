<p><b>マンフレッド・B・スティーガー</b>（Manfred B. Steger、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                                                                        >オーストラリア</a>の政治経済学者、社会学者。<a href="." id="link_3"                                                                                                      >グローバリゼーション</a>研究が専門。
</p><p><a href="." id="link_4"                                                                                            >ハワイ大学</a>マノア校で修士号取得後、1995年、<a href="." id="link_5"                                                                                            >ラトガース大学</a>で博士号を取得。ウィットマン・カレッジ助教授、<a href="." id="link_6"                                                                                                                                                    >イリノイ州立大学</a>准教授、同教授を経て、現在、<a href="." id="link_7"                                                                                                                                                        >ロイヤルメルボルン工科大学</a>教授。
</p>
