		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:187px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%96%BD%E8%96%AC%E9%99%A2%E5%AE%97%E4%BC%AF.jpg" title="ファイル:施薬院宗伯.jpg">ファイル:施薬院宗伯.jpg</a>  <div class="thumbcaption"><small><a href="." id="link_1"                                          >藤浪剛一</a>『医家先哲肖像集』より施薬院宗伯</small></div></div></div>
<p><b>施薬院 宗伯</b>（やくいん そうはく）、天正4年（<a href="." id="link_2"                    >1576年</a>） - <a href="." id="link_3"                      >寛文</a>3年<a href="." id="link_4"                                                      >7月28日</a>（<a href="." id="link_5"                    >1663年</a><a href="." id="link_5"                            >8月30日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期の<a href="." id="link_8"                                                    >医学者</a>。父は<a href="." id="link_9"                                                                                                            >三雲資隆</a>。子に<a href="." id="link_10"                                                                                                                     >施薬院宗雅</a>、<a href="." id="link_11"                                                                                                           >宗屋</a>（<a href="." id="link_12"                                                                                                           >一鴎宗虎</a>養子）、<a href="." id="link_13"                                                                                       >胤海</a>（大僧正、<a href="." id="link_14"                     >天海</a>の弟子）、<a href="." id="link_15"                                                                                                           >三雲定直</a>（<a href="." id="link_16"                                         >松平重勝</a>家臣）、<a href="." id="link_17"                                                                                                           >三雲資政</a>（兄・定直の養子）、女子（大奥に仕える）。
</p>
