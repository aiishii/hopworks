<p><b>松島 正幸</b>（まつしま まさゆき、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >2月25日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                              >10月29日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >雨竜郡</a><a href="." id="link_5"                                >一已村</a>（現<a href="." id="link_6"                                >深川市</a>）出身の<a href="." id="link_7"                                >洋画家</a>。<a href="." id="link_8"                                                              >独立美術協会</a>会員。また、<a href="." id="link_9"                                                                                                                                >全道美術協会</a>創立に貢献。本名は正一、前半生の画号は正人を名乗る。日本各地、中国北部、ヨーロッパの風景を生涯描き続けた。
</p>
