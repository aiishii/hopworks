<p><b>蝶野 宏明</b>（ちょうの こうめい、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >12月18日</a> - ）は、日本の<a href="." id="link_11"                                                                                           >ロボット工学者</a>。<a href="." id="link_12"                                                                                                                     >個性心理學</a>（<a href="." id="link_13"                                                                                                                     >個性心理学</a>）の認定講師および<a href="." id="link_14"                                                                                 >カウンセラー</a>の1人。日本<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>生まれ、福島県<a href="." id="link_15"                                                   >会津若松市</a>育ち。
