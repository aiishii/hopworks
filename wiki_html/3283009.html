<p><b>恒松 正敏</b>（つねまつ まさとし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >8月3日</a> - ）は、日本の<a href="." id="link_8"                                                                                            >ミュージシャン</a>、<a href="." id="link_10"                     >画家</a>。1978年から1980年まで<a href="." id="link_13"                                                                                                 >フリクション</a>のギタリストとして在籍。以降は、自身のバンドや画家としての活動に力を置いている。
<a href="." id="link_3"                                >熊本県</a><a href="." id="link_15"                               >人吉市</a>出身。
</p>
