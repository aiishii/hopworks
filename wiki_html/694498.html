		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本田庄太郎</b>（ほんだしょうたろう、(<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                              >10月10日</a>）は<a href="." id="link_3"                      >童画</a><a href="." id="link_4"                      >画家</a>。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >浜松市</a>に生まれた。小学校卒業後、17歳で上京。太平洋画会研究所（現在の「太平洋美術会」）で絵の技術、デザインを学ぶ。
</p><p><a href="." id="link_7"                    >1913年</a>頃から児童雑誌の挿絵を描く仕事を始める。<a href="." id="link_3"                      >日本童画家協会</a>に入らなかったが、児童雑誌「<a href="." id="link_8"                                                              >コドモノクニ</a>」では最も掲載回数が多い作家であり人気画家の一人であった。
</p>
<ul><li>「こがね丸」（講談社 1938年）</li>
<li>「孫悟空」（講談社 1938年）</li></ul>
