<p><b>鄧 愈</b>（とう ゆ、<a href="." id="link_1"                    >1337年</a> - <a href="." id="link_2"                    >1377年</a>）は、<a href="." id="link_3"            >明朝</a>開国の功臣で、軍人。<a href="." id="link_4"                      >泗州</a>虹県（現在の<a href="." id="link_5"                                >安徽省</a><a href="." id="link_6"                                >宿州市</a><a href="." id="link_7"                      >泗県</a>）の出身。元の名は鄧友徳といったが、後に<a href="." id="link_8"                                >朱元璋</a>によって改名された。
</p>
