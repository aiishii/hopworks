		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡野 加穂留</b>（おかの かおる、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >6月22日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >6月7日</a> ）は、<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                          >明治大学</a><a href="." id="link_5"                                          >名誉教授</a>、第11代明治大学学長。専門は、<a href="." id="link_6"                                                    >比較政治学</a>、政治制度論、比較<a href="." id="link_7"                                >憲法学</a>。日本における<a href="." id="link_8"                                                                                  >デモクラシー</a>研究の第一人者。研究者仲間に<a href="." id="link_9"                                                    >早稲田大学</a>名誉教授の<a href="." id="link_10"                               >内田満</a>や<a href="." id="link_11"                                                             >慶應義塾大学</a>名誉教授の<a href="." id="link_12"                               >堀江湛</a>らがいる。<a rel="nofollow" class="external text" href="http://www.jpu.or.jp/yusei-mineika/fannokai02.htm">郵便局ファンの会</a> 会長。日本臨床政治研究所初代所長・日本臨床政治学会初代理事長。
</p>
