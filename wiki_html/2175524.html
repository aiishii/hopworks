		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩渕 美克</b>（いわぶち よしかづ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >4月11日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >7月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                                                                                            >日本大学法学部</a><a href="." id="link_6"                                                              >新聞学科</a><a href="." id="link_7"                      >教授</a>。<a href="." id="link_8"                                                                                                                                                                  >日本マス・コミュニケーション学会</a>元理事、<a href="." id="link_9"                                                                                                                                >日本選挙学会</a>所属。<a href="." id="link_9"                                                                                                                                >日本選挙学会</a>理事長（<a href="." id="link_10"                   >2014年</a> - <a href="." id="link_11"                   >2016年</a>）。専門は、政治コミュニケーション、選挙、世論研究等.。特に、「<a href="." id="link_12"                                                 >アナウンス効果</a>」の研究などで知られた。
</p>
