<p><b>リチャード・J・バーンスタイン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Richard J. Bernstein</span>、<a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                            >5月14日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                                                                            >ニュースクール</a>の哲学教授、元大学院長。
</p><p>彼は<a href="." id="link_6"                                                              >ニューヨーク</a>の<a href="." id="link_7"                                                                        >ブルックリン区</a>における中流<a href="." id="link_8"                                          >ユダヤ人</a>家庭で育った。彼の家庭は<a href="." id="link_9"                                                                        >第二次世界大戦</a>を受けてニューヨークの<a href="." id="link_10"                                                                                 >ロングアイランド</a>へ移住したのだった。彼は1951年に<a href="." id="link_11"                                                   >シカゴ大学</a>で文学士の学位を取得し、1953年に<a href="." id="link_12"                                                                       >コロンビア大学</a>で理学士の学位を首席で取得し、1958年に<a href="." id="link_13"                                                             >イェール大学</a>で博士号を取得した。
</p>
