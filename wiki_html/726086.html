		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中能島 欣一</b>（なかのしま きんいち、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                              >12月16日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >3月19日</a>）は日本の箏曲家である。作曲家。<a href="." id="link_3"                                                    >山田流</a><a href="." id="link_4"                      >箏曲</a>中能島家の4代目。<a href="." id="link_5"                                                                                                                          >重要無形文化財保持者</a>に各個認定されている（<a href="." id="link_6"                                          >人間国宝</a>）。
