		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Vernier-coat_of_arms.svg" title="ファイル:Vernier-coat of arms.svg">ファイル:Vernier-coat of arms.svg</a>  <div class="thumbcaption">ヴェルニエの紋章</div></div></div>
<p><b>ヴェルニエ</b>（Vernier）は、<a href="." id="link_1"                                >スイス連邦</a><a href="." id="link_2"                                                              >ジュネーヴ州</a>の<a href="." id="link_3"                                          >ローヌ川</a>右岸、<a href="." id="link_4"                                                    >ジュネーヴ</a>市の西に隣接する<a href="." id="link_5"                                                                                            >基礎自治体</a>（<a href="." id="link_6"                                                    >コミューン</a>）。ジュネーヴのほか<a href="." id="link_7"                                                                                            >グラン＝サコネ</a>、<a href="." id="link_8"                                          >メイラン</a>、<a href="." id="link_9"                                                    >サティニー</a>、ローヌ川をはさんで<a href="." id="link_10"                                                                                                 >ベルネ</a>、<a href="." id="link_11"                                         >ランシー</a>、<a href="." id="link_12"                                                                                       >オネ</a>のコミューンに囲まれている。
</p><p>コミューン内には<a href="." id="link_13"                             >1960年代</a>のジュネーヴ州の都市政策を象徴するアヴァンシェ（Les Avanchets）、リニョン（Le Lignon）の高層団地群がある。
</p>
