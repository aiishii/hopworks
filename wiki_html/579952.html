<p><b>浜松市動物園</b>（はままつしどうぶつえん）は、静岡県浜松市西区舘山寺町にある市営<a href="." id="link_6"                                >動物園</a>。<a href="." id="link_7"                                                                                                      >浜松市フラワーパーク</a>の北隣で、両者を合わせて舘山寺総合公園（かんざんじそうごうこうえん）を形成する。
</p>
