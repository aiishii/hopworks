		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀 真清</b>（ほり まきよ、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>・<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                    >早稲田大学</a>政治経済学術院名誉教授。専門は日本政治史、比較<a href="." id="link_5"                                                    >ファシズム</a>研究。日本ファシズム、<a href="." id="link_6"                                                              >二・二六事件</a>研究の第一人者。
</p><p>早稲田大学第一政治経済学部卒業。<a href="." id="link_7"                                                                                      >東京都立大学</a>大学院社会科学研究科博士課程（政治学）で<a href="." id="link_8"                                                    >升味準之輔</a>に師事。<a href="." id="link_9"                                                                                  >ケンブリッジ大学</a>大学院歴史学研究科修了（歴史学　Diploma）。ケンブリッジ大学・<a href="." id="link_10"                                                             >ベイラー大学</a>で客員教授、<a href="." id="link_11"                                                             >西南学院大学</a>法学部長(1995年)、早稲田大学政治経済学術院教授を歴任。
</p>
