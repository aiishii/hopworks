<p><b>アンドレス・ルーレ</b>（<a href="." id="link_5"                                                              >エストニア語</a>&#58; <span lang="et">Andres Luure</span>, <a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >5月22日</a> –）は<a href="." id="link_2"                                                    >エストニア</a>の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                >数学者</a>。2008年12月7日、アンドレス・ルーレはエストニアでボランティア活動のための15人のうちの一人として認められた。そして、2013年に彼はウィキペディアへの貢献を理由に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                            >白星勲章</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Order_of_the_White_Star&amp;action=edit&amp;redlink=1" class="new" title="En:Order of the White Star (存在しないページ)">英語版</a>）</span></span>を受け取った
</p>
