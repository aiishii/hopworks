		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 郁夫</b>（あまの いくお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >1月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >社会学者</a>、<a href="." id="link_4"                                                              >教育学者</a>。専門は<a href="." id="link_5"                                                    >教育社会学</a>。<a href="." id="link_6"                                          >東京大学</a>名誉教授。元<a href="." id="link_7"                                                              >日本学術会議</a>会員。元<a href="." id="link_8"                                                                                  >日本教育社会学会</a>会長。元<a href="." id="link_9"                                                                                                                                                    >日本高等教育学会</a>会長（初代）。2004年から2010年まで<a href="." id="link_10"                                         >神戸大学</a>経営協議会学外委員、2006年から2012年まで<a href="." id="link_11"                                         >一橋大学</a>経営協議会学外委員。<a href="." id="link_12"                                                             >横浜国立大学</a>経営協議会委員、<a href="." id="link_13"                                         >京都大学</a>外部評価委員、<a href="." id="link_14"                                         >九州大学</a>外部評価委員等も歴任した。日本の高等教育の<a href="." id="link_15"                                         >構造</a>分析、<a href="." id="link_16"                                                   >歴史社会学</a>的分析で知られる。
</p>
