		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>隼田 尚彦</b>（はやた なおひこ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"              >6月</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>。<a href="." id="link_3"                                                                        >北海道情報大学</a><a href="." id="link_4"                                                                                  >情報メディア学部</a><a href="." id="link_5"                      >教授</a>。専門・研究分野は<a href="." id="link_6"                                                                                                                      >環境行動学</a>・<a href="." id="link_7"                                                    >建築計画学</a>・<a href="." id="link_8"                                                                                                            >環境認知</a>・<a href="." id="link_9"                                                                                                      >インターフェイス</a>等。街路景観の認知や痴呆性高齢者の認知など環境認知に関する理論研究、調査実験研究を行い、活かしたデザインを模索している。
</p>
