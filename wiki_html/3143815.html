		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬越 徹</b>（うまこし とおる、<a href="." id="link_1"                    >1942年</a>-<a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >4月7日</a>）は、比較教育学者。
</p><p>1964年<a href="." id="link_3"                                          >広島大学</a>教育学部卒、66年同大学院教育行政学修士課程修了、<a href="." id="link_4"                                          >九州大学</a>教育学部助手、<a href="." id="link_5"                                >文部省</a>大臣官房調査課事務官、1974年広島大学大学教育センター助教授、1986年<a href="." id="link_6"                                                    >名古屋大学</a>教育学部教授、95年「韓国近代大学の成立と展開-大学モデルの伝播研究」で名大<a href="." id="link_7"                                                                        >教育学博士</a>、2003年名大退任、名誉教授、<a href="." id="link_8"                                                    >桜美林大学</a>教授。2001－04年<a href="." id="link_9"                                                                                                                                                    >日本比較教育学会</a>会長。韓国を主としたアジアとの比較教育が専門だった。
</p>
