		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>駒林 邦男</b>（こまばやし くにお、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >教育学者</a>、<a href="." id="link_5"                                          >岩手大学</a>名誉教授。<a href="." id="link_6"                                                              >アルゴリズム</a>化教育、<a href="." id="link_7"                                                                                                                                          >ソビエト教育学</a>を研究した。
</p><p><a href="." id="link_8"                                >群馬県</a><a href="." id="link_9"                                >高崎市</a>生まれ。<a href="." id="link_10"                   >1952年</a>、<a href="." id="link_11"                                                                                           >東京文理科大学</a>卒。岩手大学教育学部助教授、教授、同付属小学校長。<a href="." id="link_12"                   >1975年</a>、「現代ソビエト教授-学習諸理論の研究」で、<a href="." id="link_13"                                                             >東京教育大学</a><a href="." id="link_14"                                                                       >教育学博士</a>。<a href="." id="link_15"                   >1994年</a>、定年退官、名誉教授、<a href="." id="link_16"                                         >日本大学</a>工学部教授。没後、<a href="." id="link_17"                               >正四位</a>。
</p>
