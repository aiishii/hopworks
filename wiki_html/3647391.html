<p><b>岩本 美生</b>（いわもと びせい、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Bisei Iwamoto</span>、<a href="." id="link_2"                            >4月19日</a> - ）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                                                                                                                >ファッションデザイナー</a>、<a href="." id="link_5"                      >眼鏡</a>の<a href="." id="link_6"                                                                                                      >プロダクトデザイナー</a>(<a href="." id="link_7"                                                                                                                                          >眼鏡デザイナー</a>)、<a href="." id="link_8"                                                              >スタイリスト</a>、<a href="." id="link_9"                                >実業家</a>。株式会社7&amp;4（<a href="." id="link_10"                     >本社</a><a href="." id="link_11"                               >渋谷区</a>富ヶ谷）代表取締役。現株式会社メトロノームデザイン。2015年まではその他国内企業数社の取締役を兼務していた。
</p>
