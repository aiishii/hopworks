<p><b>金子 静枝</b>（かねこ しずえ、男性、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                            >5月31日</a>（<a href="." id="link_2"                      >嘉永</a>4年<a href="." id="link_3"                                                    >5月1日</a>） - <a href="." id="link_4"                    >1909年</a>（<a href="." id="link_5"                      >明治</a>42年）<a href="." id="link_6"                            >2月18日</a>）は、明治時代の新聞・雑誌記者で、主に日出新聞（現：<a href="." id="link_7"                                          >京都新聞</a>）の<a href="." id="link_8"                                                              >新聞記者</a>、<a href="." id="link_9"                                >小説家</a>として活躍した。また、美術品鑑定家でもあった。明治20年代からこの名前を名乗る。本名は錦二（きんじ）。
</p>
