		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 英</b>（ちょう えい、? - <a href="." id="link_1"                    >1708年</a>（<a href="." id="link_2"                      >康熙</a>47年））は、<a href="." id="link_3"            >清</a>の政治家。<a href="." id="link_4"            >字</a>は敦復、号は圃翁。<a href="." id="link_5"                                >安徽省</a><a href="." id="link_6"                                >安慶府</a><a href="." id="link_7"                                                    >桐城県</a>の出身。次男は<a href="." id="link_8"                      >雍正</a>年間の<a href="." id="link_9"                                                    >大学士</a>の<a href="." id="link_10"                               >張廷玉</a>。
</p>
