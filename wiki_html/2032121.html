		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フレーザー・ウィル</b>（<span lang="en">Frazer Will</span> <a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >5月10日</a> - ）は<a href="." id="link_2"                                >カナダ</a>の男子<a href="." id="link_3"                                >柔道家</a>。<a href="." id="link_4"                                                                                  >サスカチュワン州</a><a href="." id="link_5"                                                              >ティスデイル</a>生まれ、同州<a href="." id="link_6"                                                              >スターシティ</a>出身。
</p><p>カナダ国内では3度の国内チャンピオンになっている。2008年には<a href="." id="link_7"                                                                                                    >北京オリンピック</a>の60キロ級に出場し、1回戦で敗北したものの敗者復活戦を勝ち上がり7位となっている。2009年に<a href="." id="link_8"                                                                                                      >フランス語圏競技大会</a>の柔道競技に出場し、3位となった。
</p>
