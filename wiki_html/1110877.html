		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽柴 麻央</b>（はしば まお、<a href="." id="link_1"                            >9月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >秋田県</a>出身。<a href="." id="link_5"                                                >血液型</a>B型。
</p><p><a href="." id="link_6"                    >1992年</a>に「言葉にする勇気」でデビュー。主に『<a href="." id="link_7"                                                                                  >別冊マーガレット</a>』や『<a href="." id="link_8"                                                                                                                >デラックスマーガレット</a>』（<a href="." id="link_9"                                >集英社</a>）などで活躍する。
</p><p>ほとんどの作品には、片隅にサインと作品NO.が振られていたが、「マブタノヒト」以降は見られなくなった。
</p>
