		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メッツガー</b>（<b>Metzger</b>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                    >オレゴン州</a><a href="." id="link_3"                                                                                                                      >ワシントン郡</a>に属する<a href="." id="link_4"                                                                                  >国勢調査指定地域</a>。<a href="." id="link_5"                    >2000年</a>の<a href="." id="link_6"                                          >国勢調査</a>の時点における人口は3,354人。当地域の名称は、「肉屋」を意味するドイツ語である。<a href="/w/index.php?title=En:Washington_Square_(Oregon)&amp;action=edit&amp;redlink=1" class="new" title="En:Washington Square (Oregon) (存在しないページ)">ワシントン・スクウェア</a>と呼ばれる大規模ショッピングモールがメッツガーのすぐ西に所在する。
</p>
