		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅原 栄蔵</b>（すがわら えいぞう、<a href="." id="link_1"                    >1892年</a>（<a href="." id="link_2"                      >明治</a>25年） - <a href="." id="link_3"                    >1967年</a>（<a href="." id="link_4"                      >昭和</a>32年））は、日本の<a href="." id="link_5"                                >建築家</a>。<a href="." id="link_6"                      >東京</a><a href="." id="link_7"                      >銀座</a>にある名物ビアホールとして知られる銀座ライオン7丁目店や<a href="." id="link_8"                                          >駒澤大学</a>耕雲館（現在は禅文化歴史博物館）などの作品で知られる。直線を巧みに組み合わせた細部、スクラッチタイルを多用した<a href="." id="link_9"                                                                                                                          >フランク・ロイド・ライト</a>式の作風で知られる。宮城県仙台の生まれ。
</p>
