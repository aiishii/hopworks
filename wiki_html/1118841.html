		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須藤 博倫</b>（すどう ひろみち、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >10月14日</a> - ）は、<a href="." id="link_2"                                >埼玉県</a>出身の<a href="." id="link_3"                                          >競艇選手</a>。
</p><p>登録番号3983。身長165cm。血液型B型。83期。埼玉支部所属。師匠は<a href="." id="link_4"                                                                                                            >中村裕将</a>（登録番号3075）。
</p><p>同期に<a href="." id="link_5"                                >齊藤仁</a>、<a href="." id="link_6"                                          >永井聖美</a>らが、弟子に<a href="." id="link_7"                                          >中田竜太</a>がいる。
</p>
