		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケルバー欧州科学賞</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Körber-Preis für die Europäische Wissenschaft</span>）は<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                    >ハンブルク</a>を拠点とするケルバー財団が授与する科学技術の賞。
</p><p>受賞者は隔年で<a href="." id="link_4"                                          >生命科学</a>と<a href="." id="link_5"                                          >物理科学</a>の領域から交互に選出される。創設当時は<a href="." id="link_6"                                                    >ヨーロッパ</a>の研究チームを対象としていたが、2005年以降はヨーロッパの研究機関に在籍する研究者個人に授与されている。賞金は100万<a href="." id="link_7"                                >ユーロ</a>。
</p>
