		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木 誠</b>（やぎ まこと、<a href="." id="link_1"                    >1949年</a>（<a href="." id="link_2"                      >昭和</a>24年）<a href="." id="link_3"                              >10月13日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。元<a href="." id="link_6"                                          >関西電力</a><a href="." id="link_7"                                                    >代表取締役</a><a href="." id="link_8"                      >会長</a>である。在任中<a href="." id="link_9"                                                                                                      >善管注意義務違反</a>により<a href="." id="link_10"                     >損害</a>を与えたとして、関西電力から総額19億円を超える<a href="." id="link_11"                                         >損害賠償</a>請求<a href="." id="link_12"                     >訴訟</a>を受けた。
</p><p>非常勤で<a href="." id="link_13"                                                                       >関西経済連合会</a>の<a href="." id="link_14"                                                                                         >2025年日本国際博覧会</a>担当副会長や、<a href="." id="link_15"                                                                                                     >電源地域振興センター</a>の会長、<a href="." id="link_16"                                                                                                                               >日本動力協会</a>の副会長、<a href="." id="link_17"                                                                       >日本原子力発電</a>の取締役などを務め、<a href="." id="link_18"                                                                                                               >原子力発電環境整備機構</a>の評議員にもなっていた。<a href="." id="link_19"                               >大阪府</a><a href="." id="link_20"                               >高槻市</a>在住。
</p>
