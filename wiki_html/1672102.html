<p><b>福田 大助</b>（ふくだ だいすけ）は、日本の<a href="." id="link_1"                                                                        >スーツアクター</a>。
</p><p>神奈川県川崎市出身。O型。主に特撮で活躍している。
</p><p>自身のFacebookとTwitterにて、2015年4月13日から既婚者であることを公表している。
</p>
