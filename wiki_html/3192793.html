		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深谷 昌志</b>（ふかや まさし、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >9月16日</a> - ）は、教育学者、<a href="." id="link_2"                                                              >東京成徳大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >東京市</a>（現<a href="." id="link_4"                                >文京区</a>）出身。1957年<a href="." id="link_5"                                                              >東京教育大学</a>卒、1963年同大学院博士課程満期退学。1966年「<a href="." id="link_6"                                          >良妻賢母</a>主義教育の形成過程」で<a href="." id="link_7"                                                                        >教育学博士</a>。1967年<a href="." id="link_8"                                                              >奈良教育大学</a>助教授、1976年教授、1983年<a href="." id="link_9"                                          >放送大学</a>教授。1989年<a href="." id="link_10"                                         >静岡大学</a>教育学部教授、1997年定年退官、<a href="." id="link_11"                                                                                 >尚美学園短期大学</a>教授、1999年<a href="." id="link_2"                                                              >東京成徳大学</a>子ども学部教授、学部長。2004年同名誉教授。妻は<a href="." id="link_12"                                         >深谷和子</a>・東京学芸大学名誉教授。
</p>
