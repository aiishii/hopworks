		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安達 巌</b>（あだち いわお、<a href="." id="link_1"                    >1906年</a> -&#160;?）は、<a href="." id="link_2"                      >日本</a>の食品業者、食物史家、古代史家。
</p><p><a href="." id="link_3"                                >島根県</a><a href="." id="link_4"                                >松江市</a>郊外の農家に生まれる。旧制中学校を中退して大阪に出、さらに東京に移って農民運動、社会運動、協同組合運動で活動する。戦後は製パン業を始め、あけぼのパン常務、<a href="." id="link_5"                                >中村屋</a>顧問、業界団体の幹部をへて著述業。ニューフード政策研究会代表幹事。日本人の食生活についての評論、食物史から、古代史まで多くの著作をなした。
</p>
