		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荻原 雄一</b>（おぎはら ゆういち、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >2月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >文芸評論家</a>、<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                >写真家</a>、<a href="." id="link_6"                                                    >翻訳家</a>。<a href="." id="link_7"                                                                        >名古屋芸術大学</a>教授。専門は日本近代現代文学。
</p><p>東京都港区芝出身。<a href="." id="link_8"                                                    >学習院大学</a>文学部国文学科卒業、<a href="." id="link_9"                                          >埼玉大学</a>教養学部教養学科アメリカ研究コース卒業、1977年学習院大学大学院人文科学研究科国文学専攻修士課程修了。名古屋自由学院短期大学（現<a href="." id="link_10"                                                                                                                         >名古屋芸術大学短期大学部</a>）助教授、名古屋芸術大学助教授を経て、同大学デザイン学部教授。<a href="." id="link_11"                                                   >俳優座</a>特別研究員。
</p><p><a href="." id="link_12"                               >森鷗外</a>「<a href="." id="link_13"                                                         >舞姫</a>」のエリスのモデルが<a href="." id="link_14"                                         >ユダヤ人</a>だったとする説を唱える。
</p>
