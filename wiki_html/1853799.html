		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上條 安里</b>（じょうじょう あんり、1962年 - ）は、<a href="." id="link_1"                      >日本</a>のセット<a href="." id="link_2"                                                    >デザイナー</a>。<a href="." id="link_3"                                >東京都</a>生まれ。美術デザイン会社<a rel="nofollow" class="external text" href="http://www.cinq-art.co.jp/">サンク・アール</a>デザイン部所属・<a href="." id="link_4"                                >取締役</a>副社長。テレビCMの美術を担当していたが、『<a href="." id="link_5"                                                        >7月7日、晴れ</a>』で映画の美術デザインに初参加。『<a href="." id="link_6"                                                                            >ALWAYS 三丁目の夕日</a>』で<a href="." id="link_7"                                                                                                          >第29回日本アカデミー賞</a>最優秀美術賞、第60回<a href="." id="link_8"                                                                                            >毎日映画コンクール</a>美術賞を受賞。アニメ映画『<a href="." id="link_9"                                                                        >サマーウォーズ</a>』ではインターネット上の仮想世界“OZ”の美術を担当した。
</p>
