		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盧 英敏</b>（ノ・ヨンミン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">노영민</span>、<a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                              >11月25日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                >文在寅</a>政権では大統領秘書室長を務めた。中国大使時代に<a href="." id="link_7"                                >新華社</a>の取材を受けた際、<a href="." id="link_8"                      >漢詩</a>で心境を披露したことがある中国通である。
</p>
