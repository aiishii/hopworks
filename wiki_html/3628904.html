		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関口 末夫</b>（せきぐち すえお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >7月25日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >成蹊大学</a>名誉教授。<a href="." id="link_5"                                                    >国際経済学</a>専攻。
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >諏訪市</a>出身。<a href="." id="link_8"                                                                                                      >長野県野沢北高等学校</a>を経て、1959年<a href="." id="link_9"                                                              >横浜国立大学</a><a href="." id="link_10"                                         >経済学部</a>卒。1968年<a href="." id="link_11"                                                                                                     >日本経済研究センター</a>研究員。1972年<a href="." id="link_12"                                         >大阪大学</a>助教授、74年日本経済研究センター主任研究員、81年阪大社会経済研究所教授、1986年<a href="." id="link_4"                                          >成蹊大学</a>経済学部教授、2001年名誉教授、<a href="." id="link_13"                                                             >東京経済大学</a>教授。2006年退任。1972年<a href="." id="link_14"                                                                                                     >日経・経済図書文化賞</a>受賞（共著）。
</p>
