		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 英四郎</b>（さいとう えいしろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >11月22日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >4月22日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >新日本製鐵</a>（新日鉄、現・<a href="." id="link_5"                                          >日本製鉄</a>）の元社長。<a href="." id="link_6"                                                                                            >経済団体連合会</a>（経団連）第6代会長。
</p>
