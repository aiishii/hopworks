<p><b>宮川医療少年院</b>（みやがわいりょうしょうねんいん）は<a href="." id="link_1"                                >三重県</a><a href="." id="link_2"                                >伊勢市</a><a href="." id="link_3"                                                                    >小俣町</a>宮前にある<a href="." id="link_4"                                >法務省</a><a href="." id="link_5"                                                                        >名古屋矯正管区</a>所轄の<a href="." id="link_6"                                >少年院</a>。少年院種別としては第一種、第二種であって第三種少年院（旧称・医療少年院）ではない。<a href="." id="link_7"                                >医療法</a>上の<a href="." id="link_8"                                >診療所</a>に該当し、情緒未成熟等により非社会的な形での社会的不適応が著しいということで専門的な治療教育を必要とする者などを対象として行う特殊教育課程を設置している。
</p>
