<p><b>長崎 訓子</b>（ながさき くにこ、<a href="." id="link_4"                    >1970年</a><a href="." id="link_4"                            >1月20日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_5"                                                                                  >イラストレーター</a>、<a href="." id="link_6"                                >漫画家</a>。<a href="." id="link_7"                                                              >女子美術大学</a>芸術学部デザイン・工芸学科ヴィジュアルデザイン専攻 特任<a href="." id="link_8"                                >准教授</a>（2012年 - ）。芸術学士。
</p>
