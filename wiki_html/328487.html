<p><b>ジョージ・ヘール</b>（George Ellery Hale, <a href="." id="link_2"                    >1868年</a><a href="." id="link_2"                            >6月29日</a>- <a href="." id="link_3"                    >1938年</a><a href="." id="link_3"                            >2月21日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                          >天文学者</a>である。<a href="." id="link_6"                      >太陽</a>の観測のためのスペクトロヘリオグラフを発明し、太陽の磁場を発見した他、後に天文学の重要な発見を行うことになる<a href="." id="link_7"                                                                        >ヤーキス天文台</a>・<a href="." id="link_8"                                                                                            >ウィルソン山天文台</a>などの建設を主導した。
</p>
