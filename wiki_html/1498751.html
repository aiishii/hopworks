<p><b>狄 青</b>（てき せい、<a href="." id="link_1"                    >1008年</a> - <a href="." id="link_2"                    >1057年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >北宋</a>の武将。<a href="." id="link_5"            >字</a>は<b>漢臣</b>。文民優遇の北宋において、一兵卒から叩き上げで将軍の位まで出世した稀有な人物。庶民からの人気も高く、『<a href="." id="link_6"                                                                                                            >狄青演義</a>』『<a href="." id="link_7"                                                                                                                      >万花楼演義</a>』の主人公として活躍してもいる。武人ではあるが、『<a href="." id="link_8"                                                    >春秋左氏伝</a>』を愛読し、兵法・歴史にも通じていたという。
</p>
