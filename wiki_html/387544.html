<p><b>ロベルト・ダイクラーフ</b>（Robbert Dijkgraaf [<i>Robertus Henricus Dijkgraaf</i>], <a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >1月24日</a> - ）は、<a href="." id="link_2"                                          >オランダ</a>の<a href="." id="link_3"                                                              >理論物理学者</a>、<a href="." id="link_4"                                                    >数理物理学</a>者である。<a href="." id="link_5"                                                                                            >アムステルダム大学</a>理論物理学研究所教授および<a href="." id="link_5"                                                                                            >アムステルダム大学</a>KdV研究所教授。<a href="." id="link_6"                                                              >素粒子理論</a>において中心的人物の一人。
</p>
