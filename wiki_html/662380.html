		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henri-de-la-rochejacquelein-1.jpg" title="ファイル:Henri-de-la-rochejacquelein-1.jpg">ファイル:Henri-de-la-rochejacquelein-1.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                                                                    >ピエール＝ナルシス・ゲラン</a>の1816年頃の絵画『アンリ・ド・ラ・ロシュジャクラン』。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                        >ショレ美術歴史博物館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Mus%C3%A9e_d%27art_et_d%27histoire_de_Cholet&amp;action=edit&amp;redlink=1" class="new" title="Fr:Musée d&#39;art et d&#39;histoire de Cholet (存在しないページ)">フランス語版</a>）</span></span>所蔵。</div></div></div>
<p><b>アンリ・ド・ラ・ロシュジャクラン</b>（Henri de la Rochejacquelein，<a href="." id="link_3"                    >1772年</a><a href="." id="link_3"                            >8月30日</a> - <a href="." id="link_4"                    >1794年</a><a href="." id="link_4"                            >1月28日</a>）は、<a href="." id="link_5"                                                              >フランス革命</a>期の<a href="." id="link_6"                                >王党派</a>軍人。<a href="." id="link_7"                                                                        >ヴァンデの反乱</a>カトリック王党軍の指導者の一人。
</p><p>兵士たちからムッシュー・アンリと呼ばれ親しまれた。
</p>
