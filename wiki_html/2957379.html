<p><b>監獄戦艦</b>（かんごくせんかん、PRISON BATTLE SHIP）は、<a href="." id="link_1"                                                                              >LiLiTH</a>の<a href="." id="link_1"                                                                              >ANIME LiLiTH</a>レーベルより発売されている<a href="." id="link_2"                                                                        >スペースオペラ</a>調の<a href="." id="link_3"                                                                        >アダルトゲーム</a>シリーズである。第1作目は『<b><a href="#監獄戦艦_〜非道の洗脳改造航海〜">監獄戦艦 〜非道の洗脳改造航海〜</a></b>。最新作は『<b><a href="#監獄アカデミア">監獄アカデミア</a></b>』。
</p><p>本項目では、<a href="." id="link_4"                                                                                  >メディアミックス</a>の<a href="#アダルトアニメ">#アダルトアニメ</a>、<a href="#アダルトビデオ">#アダルトビデオ</a>、<a href="#小説">#小説</a>、<a href="#漫画">#漫画</a>についても記述する。
</p>
