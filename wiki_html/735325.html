		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>MORISHIN</b>（モリシン、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >12月6日</a> - ）は<a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                >越谷市</a>出身の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_5"                      >本名</a>は<b>盛田真吾</b>（もりた しんご）。
</p><p><a href="." id="link_6"                    >2006年</a>に<b>MORISHINS'</b>（モリシンズ、- ）として<a href="." id="link_7"                                                                                            >ソニーレコード</a>よりデビュー。当時は<b>「謎の<a href="." id="link_8"                                                                                  >ソロユニット</a>」</b>であった。「S」が付いていたのは彼のスタッフも含まれているから。
</p><p><a href="." id="link_9"                    >2014年</a>にMORISHINに<a href="." id="link_10"                     >改名</a>した。
</p>
