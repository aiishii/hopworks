		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アインジール・オドノグフ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Aingeal O’Donoghue</span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">앙헬 오도뉴후</span>、<a href="." id="link_3"                    >1962年</a> - ）は、<a href="." id="link_4"                                                              >アイルランド</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                                                                                                  >コーク</a>出身。<a href="." id="link_8"                    >1986年</a>、<a href="." id="link_9"                                                                                                                                                                                                  >外務省</a>（現・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                                                  >外務・貿易省</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Department_of_Foreign_Affairs_and_Trade_(Ireland)&amp;action=edit&amp;redlink=1" class="new" title="En:Department of Foreign Affairs and Trade (Ireland) (存在しないページ)">英語版</a>）</span></span>）に入省。
</p><p><a href="." id="link_10"                                         >スペイン</a>（<a href="." id="link_11"                   >1989年</a>～<a href="." id="link_12"                   >1992年</a>）、<a href="." id="link_13"                               >インド</a>（<a href="." id="link_14"                   >1995年</a>～<a href="." id="link_15"                   >1999年</a>）、<a href="." id="link_16"                                                                       >アメリカ合衆国</a>（1999年～<a href="." id="link_17"                   >2002年</a>）、<a href="." id="link_18"                                         >欧州連合</a>代表部（<a href="." id="link_19"                   >2008年</a>～<a href="." id="link_20"                   >2013年</a>）における在外勤務を経て、2013年から<a href="." id="link_21"                   >2017年</a>にかけて、<a href="." id="link_22"                                                                                                                                                                                                     >在大韓民国大使</a>および非常駐の<a href="." id="link_23"                                                                                                                                                                                                                                                                           >在朝鮮民主主義人民共和国大使</a>を務めていた。
</p>
