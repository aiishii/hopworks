<p><b>杉山 参緑</b>（すぎやま さんろく、<a href="." id="link_1"                    >1926年</a>（大正15年）<a href="." id="link_2"                              >11月14日</a> - <a href="." id="link_3"                    >1990年</a>（平成2年）<a href="." id="link_4"                            >4月14日</a>）は、日本の<a href="." id="link_5"                      >詩人</a>。享年63。祖父は政財界のフィクサーともいわれた<a href="." id="link_6"                                          >杉山茂丸</a>、父は作家の<a href="." id="link_7"                                          >夢野久作</a>、兄はインドの緑の父（Green Father）と呼ばれる<a href="." id="link_8"                                          >杉山龍丸</a>である。
