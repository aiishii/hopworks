<p><b>ロバート・ブルーナー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Robert Brunner</span>、<a href="." id="link_2"                    >1958年</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                                                                    >インダストリアルデザイナー</a>。1989年から1996年まで<a href="." id="link_5"            >Apple</a>の<a href="." id="link_6"                                                                                                                          >インダストリアルデザイン</a>グループ・ディレクターを務め、Ammunition Design Groupの創設者でパートナーである&#160;。
