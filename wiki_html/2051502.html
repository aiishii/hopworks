<p><b>重久 吉弘</b>（しげひさ よしひろ、<a href="." id="link_8"                    >1933年</a>（<a href="." id="link_9"                      >昭和</a>8年）<a href="." id="link_1"                              >11月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の実業家。<a href="." id="link_10"                                         >日揮</a>名誉顧問。日揮元代表取締役社長・会長・日揮グループ代表・<a href="." id="link_11"                                                   >相談役</a>。<a href="." id="link_7"                                                                        >旭日重光章</a>受章。
</p>
