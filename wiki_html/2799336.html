		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高畠 五郎</b>（たかばたけ ごろう、<a href="." id="link_1"                      >文政</a>8年<a href="." id="link_2"                                                    >5月5日</a>（<a href="." id="link_3"                    >1825年</a><a href="." id="link_3"                            >6月20日</a>） - <a href="." id="link_4"                      >明治</a>17年（<a href="." id="link_5"                    >1884年</a>）<a href="." id="link_6"                          >9月4日</a>）は、<a href="." id="link_7"                      >幕末</a>・<a href="." id="link_4"                      >明治</a>の<a href="." id="link_8"                                >蘭学者</a>。西洋兵学、砲術を研究。姓は<b>源</b>、幼名<b>玖二五郎</b>。維新後、<b>眉山</b>。諱は<b>道憲</b>。<a href="." id="link_9"                                                                                                            >高畠耕斎</a>の弟。父は<a href="." id="link_10"                               >阿波国</a>の<a href="." id="link_11"                                         >蘭方医</a>・<a href="." id="link_12"                               >徳島藩</a><a href="." id="link_13"                     >藩医</a>の<a href="." id="link_14"                                                                                                           >高畠深造</a>。母は<a href="." id="link_15"                                                                                                           >斉藤氏鷹</a>。
</p>
