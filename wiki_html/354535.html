		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 とよ子</b>（はしもと とよこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >女性</a><a href="." id="link_3"                                                              >アニメーター</a>である。
</p><p><a href="." id="link_4"                                                              >タツノコプロ</a>出身で『<a href="." id="link_5"                                                                                            >未来警察ウラシマン</a>』などで<a href="." id="link_6"                      >原画</a>を務めた後、『<a href="." id="link_7"                                          >光の伝説</a>』で初の<a href="." id="link_8"                                                                                                      >キャラクターデザイン</a>を手掛ける。その後、<a href="." id="link_9"                                                              >フリーランス</a>となり、タツノコプロはもとより、<a href="." id="link_10"                                                             >シンエイ動画</a>や<a href="." id="link_11"                                                             >東京ムービー</a>（現トムス・エンタテインメント）などで<a href="." id="link_6"                      >原画</a>・<a href="." id="link_12"                                         >作画監督</a>を務める。また、<a href="." id="link_13"                                                   >笹川ひろし</a>監督作品の『<a href="." id="link_14"                                                                                                               >サラダ十勇士トマトマン</a>』や『<a href="." id="link_15"                                                   >ポコニャン</a>』ではキャラクターデザインを務める。
</p>
