		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルフ・モノド・オノラ</b>（<a href="." id="link_1"                                          >ハイチ語</a>&#58; <span lang="ht">Helph Monod Honorat</span>、<a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >6月16日</a> - ）は、<a href="." id="link_3"                                >ハイチ</a>の<a href="." id="link_4"                                          >経済学者</a>、<a href="." id="link_5"                                >外交官</a>。大統領府官房長付上級経済顧問（2017～2019年）、駐日<a href="." id="link_6"                                                                        >公使参事官</a>（2019～2020年）を経て、<a href="." id="link_7"                    >2020年</a>より<a href="." id="link_8"                                                                                                    >駐日大使</a>を務めている。ハイチ<a href="." id="link_9"                                >北西県</a>の県都<a href="." id="link_10"                                                   >ポールドペ</a>出身。<a href="." id="link_11"                     >母国語</a>のハイチ語と<a href="." id="link_12"                                                   >フランス語</a>に加えて、<a href="." id="link_13"                     >英語</a>と<a href="." id="link_14"                               >日本語</a>に堪能。
</p>
