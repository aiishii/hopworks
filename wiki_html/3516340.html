		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今崎 幸彦</b>（いまさき ゆきひこ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                              >11月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>。<a href="." id="link_4"                                                    >司法研修所</a>教官、<a href="." id="link_5"                                                                                            >最高裁判所事務総局</a>刑事局長・図書館長、<a href="." id="link_6"                                                                        >水戸地方裁判所</a>長、<a href="." id="link_7"                                                                                            >最高裁判所事務総長</a>等を経て、<a href="." id="link_8"                                                                        >東京高等裁判所</a>長官。
</p>
