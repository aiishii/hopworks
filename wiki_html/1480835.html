		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>作田 明</b>（さくた あきら、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >6月29日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                                >千葉県</a>出身の、専門が<a href="." id="link_4"                                                    >犯罪心理学</a>の<a href="." id="link_5"                                          >精神科医</a>、<a href="." id="link_6"                                                                        >精神保健指定医</a>、<a href="." id="link_7"                                                    >臨床心理士</a>。<a href="." id="link_8"                                                              >博士（医学）</a>。<a href="." id="link_9"                                                                                  >日本保健医療大学</a><a href="." id="link_10"                     >教授</a>、<a href="." id="link_11"                                                   >聖学院大学</a><a href="." id="link_12"                                         >客員教授</a>を務め、テレビ、新聞等で犯罪に関するコメンテイターとして活躍した。<a href="." id="link_13"                                         >上智大学</a>文学部心理学科、<a href="." id="link_14"                                         >筑波大学</a>医学専門学群などの非常勤講師も歴任。
</p><p>2010年には、犯罪非行の防止と犯罪者・非行少年の矯正・更生に尽力している個人・団体について、その活動を称え表彰するために私財を投じて作田明記念財団を設立し、「作田明賞」を創設した。
</p>
