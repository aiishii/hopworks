		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>照井 四郎</b>（てるい しろう、<a href="." id="link_1"                    >1948年</a> -）は、<a href="." id="link_2"                                >秋田県</a><a href="." id="link_3"                                >横手市</a>出身、<a href="." id="link_4"                                          >和歌山県</a><a href="." id="link_5"                                >有田市</a>在住の<a href="." id="link_6"                                >写真家</a>。<a href="." id="link_7"                                                                                                                                                    >写真集団「無限」</a>代表。日本写真家協会会員。二科会写真部会員。2018年2月、二科会写真部理事に就任。
</p><p>有田市で<a href="." id="link_8"        >写真館</a>を<a href="." id="link_9"                                          >経営</a>する傍ら、<a href="." id="link_10"                               >テレビ</a><a href="." id="link_11"                     >番組</a>の<a href="." id="link_12"                                                                       >コメンテーター</a>としても活躍している。
</p><p>現在、秋田、和歌山、九州を中心に写真活動を行なっている。
</p>
