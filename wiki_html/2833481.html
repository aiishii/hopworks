<p><b>勝崎 正夫</b>（かつざき まさお、<a href="." id="link_1"                    >1920年</a>（大正9年）<a href="." id="link_2"                            >8月23日</a> - <a href="." id="link_3"                    >2006年</a>（平成18年）<a href="." id="link_4"                          >1月2日</a>）は、日本の<a href="." id="link_5"                                >経営者</a>。<a href="." id="link_6"                                >石川県</a><a href="." id="link_7"                                >河北郡</a><a href="." id="link_8"                                >津幡町</a>出身。同町にある温泉旅館<a href="." id="link_9"                                >勝崎館</a>の先代社長。
</p>
