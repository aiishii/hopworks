		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・イネル・パッカー</b>（<b>J.I.パッカー</b>、James Innell Packer、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >7月22日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >7月17日</a>）は、<a href="." id="link_3"                                          >イギリス</a>生まれの<a href="." id="link_4"                      >牧師</a>。<a href="." id="link_5"                                >聖公会</a>内<a href="." id="link_6"                                                                        >カルヴァン主義</a>の伝統を持つキリスト教<a href="." id="link_7"                                >神学者</a>。<a href="." id="link_8"                                >カナダ</a>の<a href="." id="link_9"                                                                                                                                    >ブリティッシュコロンビア州</a><a href="." id="link_10"                                                                                                                                                                                                     >バンクーバー</a>にある<a href="/w/index.php?title=W:Regent_College&amp;action=edit&amp;redlink=1" class="new" title="W:Regent College (存在しないページ)">Regent College</a>の教授を務める。北米で最も影響力のある<a href="." id="link_11"                               >福音派</a>の一人といわれた。
</p>
