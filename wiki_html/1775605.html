		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒川 亀玉</b>（くろかわ きぎょく、<a href="." id="link_1"                      >享保</a>17年<a href="." id="link_2"                                                        >10月28日</a>〔<a href="." id="link_3"                    >1732年</a><a href="." id="link_3"                              >12月15日</a>〕- <a href="." id="link_4"                      >宝暦</a>6年<a href="." id="link_5"                                                      >6月25日</a>〔<a href="." id="link_6"                    >1756年</a><a href="." id="link_6"                            >7月21日</a>〕）は、<a href="." id="link_7"                                          >江戸時代</a>中期の画家。<a href="." id="link_8"                                >沈南蘋</a>風の<a href="." id="link_9"                                >花鳥画</a>を得意とする。
</p><p><a href="." id="link_10"           >諱</a>は安定、<a href="." id="link_11"           >字</a>を子保、通称を観五郎。<a href="." id="link_12"                                     >号</a>は亀玉・商山処士。<a href="." id="link_13"                     >江戸</a>の人。
</p>
