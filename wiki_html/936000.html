		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高木 健一</b>（たかぎ けんいち、<a href="." id="link_1"                    >1944年</a>（<a href="." id="link_2"                      >昭和</a>19年） - ）は、日本の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                                  >第二東京弁護士会</a>、<a href="." id="link_5"                                                                                                                                                              >麹町国際法律事務所</a>所属。
</p><p><a href="." id="link_6"                                          >韓国</a>では<a href="." id="link_7"                                          >福島瑞穂</a>とともに<a href="." id="link_8"                                                                                  >日本の慰安婦問題</a>に関する最初期の対日補償請求運動を展開したほか、<a href="." id="link_9"                                                              >在樺コリアン</a>帰還訴訟、<a href="." id="link_10"                               >韓国人</a>や<a href="." id="link_11"                                                                                           >インドネシア人</a><a href="." id="link_12"                               >慰安婦</a>の対日補償請求運動を展開した。
</p>
