		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・ラモン・ジョーンズ</b>（<b>James Ramon Jones</b>、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >11月6日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >5月9日</a>）は、<a href="." id="link_3"                                                              >アメリカ</a>の小説家。<a href="." id="link_4"                                                                        >第二次世界大戦</a>とその戦後について探求した作品で知られる。1952年に最初の小説『<a href="." id="link_5"                                                                        >地上より永遠に</a>』で<a href="." id="link_6"                                                    >全米図書賞</a>を受賞し、続いて映画化、テレビドラマシリーズにもなった。
</p>
