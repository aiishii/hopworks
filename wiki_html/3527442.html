		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レザー・ナザルアーハーリー</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">رضا نظرآهاری</span>&#8206; <span lang="la">Rezā Nazarāhārī</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Reza Nazarahari / Reza Nazar Ahari</span>、<a href="." id="link_3"                    >1962年</a> - ）は、<a href="." id="link_4"                                >イラン</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                                    >国際関係論</a><a href="." id="link_7"                      >学者</a>。
</p><p><a href="." id="link_8"                    >2006年</a>から<a href="." id="link_9"                    >2009年</a>にかけて、駐フィンランド・イラン大使（駐エストニア大使を兼任）。<a href="." id="link_10"                   >2012年</a>から<a href="." id="link_11"                   >2017年</a>にかけて<a href="." id="link_12"                                                                                                      >駐日イラン大使</a>。
</p>
