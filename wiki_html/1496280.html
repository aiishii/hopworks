		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中田 俊隆</b>（なかだ としたか）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                                    >早稲田大学</a>理工学研究科資源及び材料工学専攻博士 単位取得満期退学。
<a href="." id="link_4"                                                              >博士（工学）</a> (1993 早稲田大学)。<a href="." id="link_3"                                                    >早稲田大学</a>理工学部 助手、<a href="." id="link_5"                                          >東北大学</a>金属材料研究所 助手、<a href="." id="link_6"                                                    >立命館大学</a>理工学部助教授を経て、
現在同大学理工学部教授。理工学部副学部長。
</p><p><a href="." id="link_7"                                          >結晶成長</a>をキーワードとし、<a href="." id="link_8"                      >金属</a>、<a href="." id="link_9"                                >半導体</a>から<a href="." id="link_10"                                                   >タンパク質</a>に至るまで、様々な材料における<a href="." id="link_11"                                                   >相変態</a>過程の実験的研究を行っている。
</p>
