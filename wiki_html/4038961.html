<p><b>陳 温</b>（ちん おん、生没年不詳）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期の政治家。字は<b>元悌</b>。<a href="." id="link_3"                      >豫州</a><a href="." id="link_4"                                >汝南郡</a>の人。『<a href="." id="link_10"                                                                   >三国志</a>』魏書「武帝紀」「<a href="." id="link_11"                     >袁術</a>伝」などに記録がある。
