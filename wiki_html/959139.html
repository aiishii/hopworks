<p><b>呉 承恩</b>（ご しょうおん、<a href="." id="link_1"                                >簡体字</a>：吴承恩、<a href="." id="link_2"                                                              >ピンイン</a>：Wú Chéng'ēn、<a href="." id="link_3"                    >1506年</a>（<a href="." id="link_4"                                      >正徳</a>元年）頃 - <a href="." id="link_5"                    >1582年</a>（<a href="." id="link_6"                      >万暦</a>10年）頃）は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"            >明</a>の官吏・<a href="." id="link_9"                      >文人</a>。<a href="." id="link_10"           >字</a>は<b>汝忠</b>、<a href="." id="link_11"                                     >号</a>は<b>射陽山人</b>。<a href="." id="link_12"                               >江蘇省</a><a href="." id="link_13"                               >淮安府</a><a href="." id="link_14"                               >山陽県</a>の人。
</p><p>中国では<a href="." id="link_15"                     >魯迅</a>が『中国小説史略』で記述してから、『<a href="." id="link_16"                               >西遊記</a>』の著者として認められているが確証はなく、日本の<a href="." id="link_17"                                         >太田辰夫</a>や<a href="." id="link_18"                                                   >中野美代子</a>らの反論がある。
</p>
