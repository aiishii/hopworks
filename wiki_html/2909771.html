		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 一郎</b>（すずき いちろう、<a href="." id="link_1"                    >1930年</a>（<a href="." id="link_2"                      >昭和</a>5年）<a href="." id="link_3"                            >8月26日</a> - ）は、日本の<a href="." id="link_4"                                >評論家</a>、<a href="." id="link_5"                                                    >比較宗教学者</a>。
<a href="." id="link_6"                                >東京</a>生まれ。1953年<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                >法学部</a>卒。民族宗教学研究のため<a href="." id="link_9"                                          >タイ</a>に渡り一年間北方山岳民族の宗教を調査。その後南米に渡り<a href="." id="link_10"                                         >ブラジル</a>の<a href="." id="link_11"                                                                                                                                                   >マッケンジー大学</a><a href="." id="link_12"                               >大学院</a>文学研究科<a href="." id="link_13"                                                             >博士課程</a>修了、<a href="." id="link_14"                                                             >文学博士</a>。<a href="." id="link_15"                                                   >文化人類学</a>を研究。マッケンジー大学客員教授。黒人密教を研究。
</p>
