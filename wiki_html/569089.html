<p style="text-align: center; font-size: large; font-weight: bold; margin-bottom: 1px; white-space: nowrap;">川崎/ベル KH-4</p>
<div style="border: 1px solid #aaa; background: #f9f9f9; font-size: 80%;"><div style="text-align: center; padding: 1px; margin: 1px; border-bottom: 1px solid #aaa"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kawasaki_KH-4_VH-JAJ.jpg" title="ファイル:Kawasaki KH-4 VH-JAJ.jpg">ファイル:Kawasaki KH-4 VH-JAJ.jpg</a>
<p style="text-align: center; margin: 0; padding: 1px;"></p></div>
<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：汎用機</li>
<li><b>分類</b>：<a href="." id="link_1"                                                              >ヘリコプター</a></li>
<li><b>製造者</b>：<a href="." id="link_2"                                                    >川崎重工業</a></li>
<li><b>運用者</b>：<a href="." id="link_3"                                                    >陸上自衛隊</a>など</li>

<li><b>生産数</b>：203機</li></ul>
<div style="text-align: right; margin: 0 1em;"><div class="noprint plainlinks" style="background-color:transparent; padding:0; font-size:75%; color:#000000; white-space:nowrap; font-weight:normal; ;"><a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:Infobox_%E8%88%AA%E7%A9%BA%E6%A9%9F" title="テンプレート:Infobox 航空機"><span title="このテンプレートを表示します" style=";">表示</span></a></div></div>

<p><b>KH-4</b>は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >航空機</a>メーカー、川崎航空機（現<a href="." id="link_2"                                                    >川崎重工業</a>）が<a href="." id="link_7"                                                                                            >ベル・エアクラフト</a>製<a href="." id="link_8"                                                              >ベル47G3B</a>をベースに改造開発した4人乗り単発<a href="." id="link_1"                                                              >ヘリコプター</a>。KHは川崎ヘリコプターの略、4は4人乗りの意味。通常はベル47G3B-KH-4と呼ばれている。
</p>
