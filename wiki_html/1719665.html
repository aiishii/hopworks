		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%8D%8E%E5%85%B4%E4%BC%9A%E4%B8%BB%E8%A6%81%E9%A2%86%E5%AF%BC%E4%BA%BA.jpg" title="ファイル:华兴会主要领导人.jpg">ファイル:华兴会主要领导人.jpg</a>  <div class="thumbcaption">華興会のメンバーの一部。<a href="." id="link_1"                    >1905年</a>、東京にて。前列左端が<a href="." id="link_2"                      >黄興</a>、右から2人目が<a href="." id="link_3"                                >宋教仁</a></div></div></div>
<p><b>華興会</b>（かこうかい）は、<a href="." id="link_4"            >清末</a>に<a href="." id="link_2"                      >黄興</a>が中心となり組織された<a href="." id="link_5"                      >革命</a>組織の一つ。活動方針は「清朝の打倒」と「民主および自由国家の建設」であった。
</p>
