		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松島 法明</b>（まつしま のりあき、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >7月15日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は応用<a href="." id="link_3"                                                              >ミクロ経済学</a>。<a href="." id="link_4"                                          >大阪大学</a><a href="." id="link_5"                                                              >栄誉教授</a>。<a href="." id="link_6"                                                                                                                >大阪大学社会経済研究所</a>所長を経て、<a href="." id="link_7"                                                                        >公正取引委員会</a>競争政策研究センター所長。<a href="." id="link_8"                                                                                  >日本学術振興会賞</a>、<a href="." id="link_9"                                                                                                      >日本学士院学術奨励賞</a>等受賞。
</p>
