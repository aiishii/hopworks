		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 彰</b>（よこやま あきら、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"              >3月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >中央大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                    >財務省</a><a href="." id="link_7"                                                                                            >財務総合政策研究所</a>特別研究官。<a href="." id="link_8"                                                                                  >日本社会事業大学</a>学長。専門は、<a href="." id="link_9"                                >財政学</a>、<a href="." id="link_10"                                                   >公共選択</a>、<a href="." id="link_11"                                                   >総合政策</a>。<a href="." id="link_12"                                                                       >博士（経済学）</a>（<a href="." id="link_13"                                                             >慶應義塾大学</a>、1992年）。
</p>
