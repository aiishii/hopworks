<p><b>ジョゼ・ルアンディーノ・ヴィエイラ</b>（<b>José Luandino Vieira</b>、出生名はジョゼ・ヴィエイラ・マテウス・ダ・グラサ  José Vieira Mateus da Graça、1935年5月4日-）とは、<a href="." id="link_2"                                          >アンゴラ</a>で最もよく知られたショートフィクションと小説の作家である。<a href="." id="link_3"                                                                                                                >ポルトガル系アンゴラ人</a>。
</p>
