<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">髙木 新二郎</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>高木 新二郎</b>（たかぎ しんじろう、<a href="." id="link_1"                    >1935年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >8月19日</a> ）は、日本の<a href="." id="link_3"                                >弁護士</a>。フロンティア・マネジメント株式会社特別顧問、霞が関国際法律事務所客員弁護士、<a href="." id="link_4"                                          >凸版印刷</a>株式会社顧問、ゴードン・ブラザーズ・ジャパン株式会社特別顧問、事業再生実務家協会創設者・顧問。<a href="." id="link_5"                                                              >博士（法学）</a>。元<a href="." id="link_6"                                >裁判官</a>。
</p>
