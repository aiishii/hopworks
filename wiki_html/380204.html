<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">德川義宣</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>徳川 義宣</b>（とくがわ よしのぶ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >11月23日</a>）は、<a href="." id="link_3"                                                    >尾張徳川家</a>第21代当主。<a href="." id="link_4"                                >美術史</a>家、<a href="." id="link_5"                                          >財団法人</a><a href="." id="link_6"                                                    >徳川黎明会</a>会長、<a href="." id="link_7"                                                    >徳川美術館</a>長。養子のため徳川家の直系の血筋ではないが、多数の著作や講演でのアピールで、他の<a href="." id="link_8"                                                    >御三家</a>以上に露出度を高めた。<a href="." id="link_9"                                          >徳川家康</a>の遺訓だとされていた「<b>人の一生は重荷を負て遠き道をゆくがごとし</b>」は、家康のものではなく、<a href="." id="link_10"                                         >徳川光圀</a>のものであると確認した。
</p>
