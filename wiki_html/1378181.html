<p><b>孫 盛</b>（そん せい、<a href="." id="link_1"                  >302年</a> - <a href="." id="link_2"                  >373年</a>）は、<a href="." id="link_3"                                                                        >魏晋南北朝時代</a>の歴史家、武将、政治家。<a href="." id="link_4"            >字</a>は<b>安国</b>。<a href="." id="link_5"                                >太原郡</a>中都の人。<a href="." id="link_6"                                      >曹魏</a>の重臣である<a href="." id="link_7"                      >孫資</a>の玄孫。曾祖父は<a href="." id="link_8"                                                                                        >孫宏</a>、祖父は<a href="." id="link_9"                      >西晋</a>に仕えた<a href="." id="link_10"                     >孫楚</a>。父は<a href="." id="link_11"                                                                                       >孫洵</a>。子に<a href="." id="link_12"                                                                                       >孫潜</a>、<a href="." id="link_13"                                                                                       >孫放</a>。孫に<a href="." id="link_14"                                                                                       >孫秉</a>。曾孫に<a href="." id="link_15"                     >孫康</a>。『<a href="." id="link_16"                     >晋書</a>』に伝がある。
</p><p><a href="." id="link_17"                     >東晋</a>に仕え、<a href="." id="link_18"                     >庾亮</a>、<a href="." id="link_19"                     >桓温</a>らの下で活躍した。また、『<a href="." id="link_20"                                                                   >三国志</a>』の注に引かれた『魏氏春秋』や『晋陽秋』など、歴史家として多くの著作を残した。
</p>
