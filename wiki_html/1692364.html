<p><b>諸井 六郎</b>（もろい ろくろう、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >2月17日</a>（<a href="." id="link_2"                      >明治</a>5年<a href="." id="link_3"                                                    >1月9日</a>） - <a href="." id="link_4"                    >1940年</a>（<a href="." id="link_5"                      >昭和</a>15年）5月）は、<a href="." id="link_6"                                >児玉郡</a><a href="." id="link_7"                                >本庄宿</a>（現在の<a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                >本庄市</a>）出身の明治期から<a href="." id="link_10"                     >大正</a>期の<a href="." id="link_11"                               >外交官</a>、<a href="." id="link_12"                               >郷土史</a>家。<a href="." id="link_13"                               >従三位</a><a href="." id="link_14"                                                   >勲二等</a>。兄<a href="." id="link_15"                                         >諸井恒平</a>は秩父セメント会社の創設者。
</p>
