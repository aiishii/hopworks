<p>第10代<a href="." id="link_1"                                                                                                                >デヴォンシャー公爵</a><b>エドワード・キャヴェンディッシュ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en"><b>Edward Cavendish, 10th Duke of Devonshire</b></span>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                              >KG</a>, <a href="." id="link_4"                                                              >MBE</a>, <a href="/w/index.php?title=En:Territorial_Decoration&amp;action=edit&amp;redlink=1" class="new" title="En:Territorial Decoration (存在しないページ)">TD</a></span>、<a href="." id="link_5"                    >1895年</a><a href="." id="link_5"                          >5月6日</a>-<a href="." id="link_6"                    >1950年</a><a href="." id="link_6"                              >11月26日</a>）は、<a href="." id="link_7"                                          >イギリス</a>の貴族、政治家。
</p><p><a href="." id="link_8"                    >1908年</a>から<a href="." id="link_9"                    >1938年</a>にかけてハーティントン侯爵の<a href="." id="link_10"                                         >儀礼称号</a>で称された。
</p>
