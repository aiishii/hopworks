<p><b>月泉 博</b>（つきいずみ ひろし、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >流通</a><a href="." id="link_4"                                                                        >コンサルタント</a>、<a href="." id="link_5"                      >商業</a>開発<a href="." id="link_6"                                                              >ディレクター</a>。株式会社シーズ代表取締役社長、株式会社<a href="." id="link_7"                                                                                                  >ドン･キホーテ</a>顧問。
</p><p><a href="." id="link_8"                                                              >関西学院大学</a>法学部卒業。<a href="." id="link_9"                                          >山一證券</a>、流通誌編集記者などを経て、<a href="." id="link_10"                   >1991年</a>に株式会社シーズを設立した。<a href="." id="link_5"                      >商業</a>、<a href="." id="link_3"                      >流通</a>に関する著述、講演活動、セミナー行っている。著書、論文多数。
</p>
