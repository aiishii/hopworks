		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">　もりたくろう</div><span class="fn">森拓郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1982-05-10</span>) </span>1982年<a href="." id="link_1"                            >5月10日</a>（39歳）<br /><span class="birthplace"><a href="." id="link_2"                                >滋賀県</a> <a href="." id="link_3"                                >大津市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>中京大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><b>ボディワーカー</b><br />フィットネストレーナー<br /><a href="." id="link_4"                                                                                                      >ピラティス</a>指導者<br /><a href="." id="link_5"                      >整体</a>師<br />美容矯正師</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="https://moritaku6.com/">森拓郎オフィシャルサイト </a></td></tr></tbody></table>
<p><b>森 拓郎</b>（もり たくろう、<a href="." id="link_6"                    >1982年</a><a href="." id="link_6"                            >5月10日</a> - ）は、<a href="." id="link_7"                      >日本</a>の<b>ボディワーカー</b>。
</p><p><a href="." id="link_8"                                                                                            >ファッションモデル</a>や<a href="." id="link_9"                      >女優</a>など、身体を資本とした女性などを中心に、<a href="." id="link_4"                                                                                                      >ピラティス</a>、<a href="." id="link_5"                      >整体</a>、<a href="." id="link_10"                     >美容</a>矯正など足先から顔までのボディメイクを指導。
メディア出演、記事監修、指導者育成なども行う。
</p>
