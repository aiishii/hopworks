		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神川 信彦</b>（かみかわ のぶひこ、<a href="." id="link_1"                    >1924年</a>(<a href="." id="link_2"                      >大正</a>13年)<a href="." id="link_3"                            >8月15日</a> - <a href="." id="link_4"                    >2004年</a>(<a href="." id="link_5"                      >平成</a>16年)<a href="." id="link_6"                          >9月3日</a>）は、日本の<a href="." id="link_7"                                          >政治学者</a>。
</p><p><a href="." id="link_8"                                          >神川彦松</a>の長男として<a href="." id="link_9"                                >三重県</a>に生まれる。弟に<a href="." id="link_10"                                         >神川正彦</a>。1947年<a href="." id="link_11"                                                                                 >東京帝国大学</a><a href="." id="link_12"                               >法学部</a>政治学科卒業。1951年<a href="." id="link_13"                                                                                     >東京都立大学 (1949-2011)</a><a href="." id="link_14"                                               >講師</a>、1952年<a href="." id="link_15"                               >助教授</a>、1962年<a href="." id="link_16"                                         >法経学部</a><a href="." id="link_17"                     >教授</a>。1969年法学部長。1988年<a href="." id="link_18"                     >定年</a>退官、<a href="." id="link_19"                                         >名誉教授</a>。1967年『<a href="." id="link_20"                                                                                                                                   >グラッドストン</a>』で<a href="." id="link_21"                                                                       >毎日出版文化賞</a>受賞。2001年秋、<a href="." id="link_22"                                                                                                     >勲三等旭日中綬章</a>受勲。妻は<a href="." id="link_23"                                         >高橋重威</a>の長女。
</p>
