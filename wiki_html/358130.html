		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和六里 ハル</b>（わむさと はる、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >8月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。
</p><p>現在は<a href="." id="link_4"                                                                                  >ワニマガジン</a>の雑誌で<a href="." id="link_5"                                                              >成人向け漫画</a>をメインに執筆している。主に<a href="." id="link_6"                                                    >おねショタ</a>、<a href="." id="link_7"                                                              >ハーレム</a>系の作品が多い。
</p><p><a href="." id="link_8"                                                    >近藤るるる</a>の元<a href="." id="link_9"                                                                                        >アシスタント</a>で、独立して間もない頃は近藤にそっくりな絵柄だったが、最近は独自路線の絵柄を生み出して来ている。一時期、<b>伴ル築</b>、<b>伴ルツキ</b>名義でも活動していた。
</p>
