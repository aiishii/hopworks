		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中井 竹山</b>（なかい ちくざん、<a href="." id="link_1"                      >享保</a>15年<a href="." id="link_2"                                                      >5月15日</a>（<a href="." id="link_3"                    >1730年</a><a href="." id="link_3"                            >6月29日</a>） - <a href="." id="link_4"                      >享和</a>4年<a href="." id="link_5"                                                    >2月5日</a>（<a href="." id="link_6"                    >1804年</a><a href="." id="link_6"                            >3月16日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                                >儒学者</a>である。<a href="." id="link_9"                                          >大坂</a>の学問所 <a href="." id="link_10"                               >懐徳堂</a>の四代目学主として全盛期を支える。<a href="." id="link_11"                                         >中井甃庵</a>の長男。<a href="." id="link_12"                                         >中井履軒</a>は実弟。<a href="." id="link_13"                                                                                                           >中井蕉園</a>は子。<a href="." id="link_14"                                                                                                           >中井碩果</a>、<a href="." id="link_15"                                         >並河寒泉</a>は孫。<a href="." id="link_16"                                                                                                           >中井桐園</a>（履軒の孫）は碩果の養子。<a href="." id="link_17"                                                             >中井木菟麻呂</a>は桐園の子。
</p><p><a href="." id="link_18"                     >名</a>を善太、元服後に積善と改名。<a href="." id="link_19"           >字</a>は子慶。<a href="." id="link_20"                                     >号</a>は竹山、同関子、渫翁、雪翁など。
</p>
