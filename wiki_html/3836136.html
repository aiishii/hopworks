		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・ジーバーツ</b>（Thomas Sieverts、1934年 6月8日 ハンブルク生まれ）は、ドイツの<a href="." id="link_1"                                                    >都市計画家</a>で<a href="." id="link_2"                                >建築家</a>。都市研究者。都市理論家。ダルムシュタット工科大学名誉教授。SKAT（スカット）建築家+都市プランナーの都市計画事務所所長。
欧米各地で新都市計画について講演を重ねる。1989年から1994年まで、エムシャーパークの科学ディレクターを務める。
</p>
