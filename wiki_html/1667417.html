		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桧 瑛司</b>（ひのき えいじ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >1月10日</a>）は、<a href="." id="link_3"                                >徳島県</a><a href="." id="link_4"                                >鳴門市</a>出身の<a href="." id="link_5"                                                    >舞踊家</a>。<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >文学部</a>卒業。
</p><p><a href="." id="link_8"                    >1948年</a>（<a href="." id="link_9"                      >昭和</a>23年）に桧瑛司創作舞踊研究所創設。現代舞踊協会四国支部長。民俗芸能集団・阿波三郎座主宰。徳島民謡協会会長、徳島県文化財保護審議委員、民俗芸能学会会員などを歴任。<a href="." id="link_10"                                                                       >文部大臣賞</a>地域文化功労賞や<a href="." id="link_11"                                                             >徳島県文化賞</a>などの賞を受賞。
</p>
