		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェルナン・ヌーネス</b>（<a href="." id="link_1"                                                    >スペイン語</a>：Fernão Nunes）は、<a href="." id="link_2"                                                    >ヨーロッパ</a>、<a href="." id="link_3"                                                    >ポルトガル</a>の旅行家。<a href="." id="link_4"                    >1535年</a>から<a href="." id="link_5"                    >1537年</a>にかけて、<a href="." id="link_6"                                                                                                      >ヴィジャヤナガル王国</a>に滞在し、その君主<a href="." id="link_7"                                                                                                                                              >クリシュナ・デーヴァ・ラーヤ</a>及び<a href="." id="link_8"                                                                                                                                    >アチュタ・デーヴァ・ラーヤ</a>、王国の領主層<a href="." id="link_9"                                          >ナーヤカ</a>などに関しての記録を残した。
</p>
