		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シャーシュエ</b>（Xiaxue 下雪）は、<a href="." id="link_1"                                                              >シンガポール</a>の<a href="." id="link_2"                                >ブロガー</a>とフリーランス・ライターである<b>ウェンディ・チェン</b>（Wendy Cheng）の<a href="." id="link_3"                      >芸名</a>。シェーシュエの<a href="." id="link_2"                                >ブログ</a>は、<a href="/w/index.php?title=En:National_Library_Board&amp;action=edit&amp;redlink=1" class="new" title="En:National Library Board (存在しないページ)">シンガポール国立図書館庁</a>の<a href="." id="link_4"                                                    >アーカイブ</a>に加えられている。
</p><p>シャーシュエはシンガポールの<a href="." id="link_5"                                                                        >リアリティ番組</a>、<i>Girls Out Loud</i>のホストを務めたことでも知られる。<a href="." id="link_6"                    >2008年</a>には、<a href="." id="link_7"                                                                                            >インターネット放送</a>番組<i>Xiaxue's Guide To Life</i>で司会を務めた。
</p>
