<p><b>スタニスラフ・ルディ・ティリッヒ</b>（<a href="." id="link_1"                                          >ドイツ語</a>：Stanislaw Rudi Tillich、<a href="." id="link_2"                                          >ソルブ語</a>：Stanisław Tilich：スタニスワフ・ティリッヒ）、<a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                            >4月10日</a> - ）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                >政治家</a>。所属政党は<a href="." id="link_6"                                                                                                                          >ドイツキリスト教民主同盟</a>（CDU）。<a href="." id="link_7"                    >2008年</a>より2017年まで<a href="." id="link_8"                                                    >ザクセン州</a>首相を務めた。ドイツ東部の少数民族<a href="." id="link_9"                                          >ソルブ人</a>の出身である。
</p>
