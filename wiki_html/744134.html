		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロンリープラネット</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Lonely Planet</span>）とは、同名のタイトルシリーズを持つ<a href="." id="link_2"                                                                                  >旅行ガイドブック</a>、およびその<a href="." id="link_3"                      >出版元</a>である<a href="." id="link_4"                                >出版社</a>のことである。
</p><p><a href="." id="link_5"                    >1973年</a>に、ロンリープラネット<a href="." id="link_6"                                                    >創業者</a>である<a href="." id="link_7"                                                                                            >トニー・ウィーラー</a><a href="." id="link_8"                      >夫婦</a>の<a href="." id="link_9"                                          >新婚旅行</a>であった<a href="." id="link_10"                                                                                           >ユーラシア大陸</a>横断の旅を記した「<span lang="en">Across Asia on the Cheap</span>」が最初のガイドブック。<a href="." id="link_11"                   >2004年</a>現在、118の<a href="." id="link_12"           >国</a>と<a href="." id="link_13"                     >地域</a>で650タイトルを数え、<a href="." id="link_1"                      >英語</a>による旅行ガイドブックの<a href="." id="link_14"                                                   >シェア</a>は25 %で、<a href="/wiki/%E4%B8%96%E7%95%8C%E4%B8%80%E3%81%AE%E4%B8%80%E8%A6%A7" title="世界一の一覧">世界一</a>。
</p>
