<p><b>米山 リサ</b>（よねやま りさ、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の日米文化研究者、<a href="." id="link_3"                                                              >トロント大学</a>教授。
</p><p><a href="." id="link_4"                                                                                  >文化人類学者</a>の<a href="." id="link_5"                                          >米山俊直</a>の一人娘として米国<a href="." id="link_6"                                                    >イリノイ州</a>に生まれ、<a href="." id="link_7"                      >京都</a>で育つ。<a href="." id="link_8"                                          >上智大学</a>外国語学部ドイツ語学科卒、同大学院国際関係論修士課程修了、<a href="." id="link_9"                                                                                            >スタンフォード大学</a>で博士号、1992年<a href="." id="link_10"                                                                                                                                                                 >カリフォルニア大学サンディエゴ校</a>準教授、トロント大学アジア学部教授。
</p>
