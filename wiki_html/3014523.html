		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 春樹</b>（やまもと はるき、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                >外交官</a>、文筆家。
<a href="." id="link_3"                                >新潟県</a>生まれ。本名は<b>山上春雄</b>。<a href="." id="link_4"                                                                                                      >東京都立忍岡高等学校</a>卒業。1975年<a href="." id="link_5"                                                    >亜細亜大学</a>卒業後、<a href="." id="link_6"                                                                                                      >在ソ連日本大使館</a>勤務。その後<a href="." id="link_7"                                >外務省</a>に入省し、1984年<a href="." id="link_8"                                                                                                                                                                                      >在レニングラード（現サンクトペテルブルク）日本総領事館</a>、94年在ボストン日本総領事館、97年<a href="." id="link_9"                                                                                                                                    >在カザフスタン日本大使館</a>、2003年在<a href="." id="link_10"                                                                                           >イエメン共和国</a>日本大使館、2005年在デンバー日本総領事館、2008年8月<a href="." id="link_11"                                                                                                                                                       >在アラブ首長国連邦日本大使館</a><a href="." id="link_12"                                                                       >一等書記官</a>。
</p>
