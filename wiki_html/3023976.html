<p><b>稲葉嶽 光之助</b>（いなばだけ みつのすけ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >11月7日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                          >5月7日</a>）は、<a href="." id="link_3"                                                                                                            >濱風部屋</a>、<a href="." id="link_4"                                                          >千田川</a>（<a href="." id="link_5"                                                              >大阪相撲</a>）に所属した元<a href="." id="link_6"                      >力士</a>。本名は雪吹光之助（旧姓：及川）。現在の<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >市川市</a>河原出身。身長173cm、体重94kg。東京相撲での最高位は東<a href="." id="link_9"                      >前頭</a>14枚目（<a href="." id="link_10"                   >1916年</a>5月場所）。
</p>
