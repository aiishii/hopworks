		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャック・クール</b>（Jacques Cœur, <a href="." id="link_1"                    >1395年</a> - <a href="." id="link_2"                    >1456年</a><a href="." id="link_2"                              >11月25日</a>）は、<a href="." id="link_3"                      >中世</a><a href="." id="link_4"                                                              >フランス</a>の<a href="." id="link_5"                      >貴族</a>。国王会計方として、フランスを代表する資本家として名を馳せたが、<a href="." id="link_6"                                                                                                              >シャルル7世</a>の愛妾<a href="." id="link_7"                                                                                  >アニェス・ソレル</a>の殺人罪や公金横領罪などの罪に問われ有罪となり、その全てを失った。ヨーロッパにおいて<a href="." id="link_8"                                          >資本主義</a>が確立する4世紀以上も前の、最初の<a href="." id="link_9"                                >資本家</a>としてその名が知られる。
</p>
