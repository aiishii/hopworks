<p><b>マイト川</b>(マイトがわ、<span lang="en">River Mite</span>)は<a href="." id="link_3"                                                                                                                      >カンブリア（イングランド）</a><a href="." id="link_4"                                          >湖水地方</a>の川。
</p><p>バーンモア湖西部を源流とし、ラーベングラス村北部に位置するエスク川の三角江まで西方向に流れる。
</p>
