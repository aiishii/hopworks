		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弘世 現</b>（ひろせ げん、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >5月21日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >1月10日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                                              >日本生命</a>社長。同社の｢<a href="." id="link_5"                                          >中興の祖</a>｣と呼ばれた<a href="." id="link_6"                                                    >弘世助太郎</a>の<a href="." id="link_7"                                >娘婿</a>。娘の準子は<a href="." id="link_8"                                                    >サントリー</a>名誉会長・<a href="." id="link_9"                                          >鳥井道夫</a>の妻で、孫の夫は<a href="." id="link_10"                                                             >パナソニック</a>副会長・<a href="." id="link_11"                                         >松下正幸</a>。
</p>
