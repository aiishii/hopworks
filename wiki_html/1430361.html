<p><b>彭羚</b>（<b>キャス・パン</b>、Cass, Phang Ling、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >2月2日</a> -）は、<a href="." id="link_6"                      >香港</a>出身の元<a href="." id="link_3"                      >歌手</a>。本名は<b>彭映盈</b>。血液型はA型。2002年にアルバムを出して以来、歌手活動がないため、事実上引退したと見られている。
1998年9月に林海峰（<a href="." id="link_7"                                                                                                                                >ジャン・ラム</a>）と結婚し、2000年と2004年に子供を出産した。
