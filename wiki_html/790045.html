		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高口恭行</b>（正確には髙口恭行。たかぐち やすゆき（僧侶としては"きょうぎょう"）<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >6月13日</a> - )は、<a href="." id="link_2"                      >大阪</a>にある<a href="." id="link_3"                                >浄土宗</a>寺院<a href="." id="link_4"                                >一心寺</a>の長老。工学博士。大阪を代表する<a href="." id="link_5"                                >建築家</a>の一人であったが、現在は引退。元<a href="." id="link_6"                                                              >奈良女子大学</a>教授。長男は現住職の高口恭典（元獣医）。次男は<a href="." id="link_7"                                                    >早稲田大学</a>教授の<a href="." id="link_8"                                          >高口洋人</a>。三男は俳優の高口真寤。
</p>
