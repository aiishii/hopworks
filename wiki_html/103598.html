		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">させ まさもり</div><span class="fn">佐瀬 昌盛</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1934-12-21</span>) </span>1934年<a href="." id="link_1"                              >12月21日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >関東州</a><a href="." id="link_4"                                >大連市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学<a href="." id="link_5"                                >大学院</a><a href="." id="link_6"                                                                                                                                                                                                >社会科学研究科国際関係論専門課程</a><a href="." id="link_7"                                                              >修士課程</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                                    >国際政治学</a>者<br /><a href="." id="link_9"                                                    >防衛大学校</a><a href="." id="link_10"                                         >名誉教授</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>佐瀬道子（<a href="." id="link_11"                                                             >東京音楽大学</a>名誉教授）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">栄誉</th><td><a href="." id="link_12"                               >瑞宝中綬章</a></td></tr></tbody></table>
<p><b>佐瀬 昌盛</b>（させ まさもり、<a href="." id="link_13"                   >1934年</a>〈<a href="." id="link_14"                     >昭和</a>9年〉<a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                                    >国際政治学</a>者。<a href="." id="link_9"                                                    >防衛大学校</a><a href="." id="link_10"                                         >名誉教授</a>、<a href="." id="link_15"                                         >拓殖大学</a><a href="." id="link_16"                                         >客員教授</a>。専門は<a href="." id="link_17"                                                   >ヨーロッパ</a>の<a href="." id="link_18"                                                             >国際政治</a>、<a href="." id="link_19"                                                                       >安全保障論</a>で、<a href="." id="link_20"                                                                       >米</a><a href="." id="link_21"                                                             >ソ</a>東西<a href="." id="link_22"                     >冷戦</a>研究の第一人者。
</p>
