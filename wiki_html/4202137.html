		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">東信義</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">生年月日</th><td>1938</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td>日本</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td><a href="." id="link_1"                                                                        >富木合気道</a><br /><a href="." id="link_2"                      >柔道</a></td></tr></tbody></table> <p><b>東 信義</b> （ひがしのぶよし、1938年 - ） は、 <a href="." id="link_1"                                                                        >合気道</a> 、 <a href="." id="link_3"                                >空手</a> 、 <a href="." id="link_2"                      >柔道の</a> <a href="." id="link_4"                                                                        >日系アメリカ人</a>師範であり、国士流柔術の創始者。  彼は柔術では十段、柔道九段、 空手、合気道はそれぞれ七段。  彼の合気道のスタイルには、ナイフに対する防御術がある。
