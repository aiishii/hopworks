		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ひぐま たけのり</div><span class="fn">日隈 威徳</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">鹿児島市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">七里和乗</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学<a href="." id="link_1"                                >文学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">宗教研究者</td></tr></tbody></table>
<p><b>日隈 威徳</b>（ひぐま たけのり、<a href="." id="link_2"                    >1936年</a>(<a href="." id="link_3"                      >昭和</a>11年) -  <a href="." id="link_4"                    >2019年</a>（<a href="." id="link_5"                      >平成</a>31年）<a href="." id="link_6"                            >1月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >宗教</a>研究者。「全国宗教人・日本共産党を支持する会」代表世話人、<a href="." id="link_9"                                                                        >勤労者通信大学</a>講師、<a href="." id="link_10"                                                                                                                                                                                 >アジア・アフリカ研究所</a>所員。筆名の<b>七里和乗</b>（しちり　わじょう）でも執筆した。
</p>
