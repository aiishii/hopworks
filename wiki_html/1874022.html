		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 俊一</b>（うちだ しゅんいち、<a href="." id="link_1"                    >1895年</a>（明治28年）<a href="." id="link_2"                            >12月3日</a> - <a href="." id="link_3"                    >1987年</a>（昭和62年）<a href="." id="link_4"                              >12月19日</a>）は昭和の前期から中期頃にかけて活躍した日本の<a href="." id="link_5"                                >化学者</a>、<a href="." id="link_6"                                >工学者</a>。専門は<a href="." id="link_7"                                          >化学工学</a>であり、日本の<a href="." id="link_8"                                          >化学工業</a>の創始者の一人。<a href="." id="link_9"                      >硝酸</a>合成法の開発で有名。<a href="." id="link_10"                   >1984年</a>（昭和59年）に<a href="." id="link_11"                                                   >文化功労者</a>。<a href="." id="link_12"                                                                                           >相模中央化学研究所</a>理事長、<a href="." id="link_13"                                                             >東京工業大学</a>学長などを歴任。
</p>
