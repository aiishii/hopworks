		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 宗秀</b>（かのう そうしゅう、 <a href="." id="link_1"                                                                    >天文</a>20年（<a href="." id="link_2"                    >1551年</a>） - <a href="." id="link_3"                      >慶長</a>6年11月頃（<a href="." id="link_4"                    >1601年</a>））は、<a href="." id="link_5"                                                              >安土桃山時代</a>の<a href="." id="link_6"                                >狩野派</a>の<a href="." id="link_7"                      >絵師</a>。<a href="." id="link_8"                                          >狩野松栄</a>の次男で、<a href="." id="link_9"                                          >狩野永徳</a>の弟。名は元秀、秀（季）信。宗秀（周）は号。
</p>
