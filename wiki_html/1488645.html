<p><b>片山 ユキヲ</b>（かたやま ユキヲ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_5"                                                    >藤田和日郎</a>の<a href="." id="link_6"                                                                                        >アシスタント</a>を経て漫画家としてデビューする。2007年から現在の名義を使用しており、かつては<b>片山浩之</b>もしくは<b>片山ユキオ</b>名義で執筆していた。
</p>
