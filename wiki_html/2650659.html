		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤坂 三好</b>（あかさか みよし、男性、<a href="." id="link_1"                    >1937年</a> - <a href="." id="link_2"                    >2006年</a>12月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >版画家</a>、<a href="." id="link_5"                                                              >絵本作家</a>、<a href="." id="link_6"                                                              >挿絵画家</a>。日本児童出版美術家連盟会員。<a href="." id="link_7"                                                                                  >児童文学作家</a>の<a href="." id="link_8"                                >谷真介</a>、画家の<a href="." id="link_9"                                                                                                  >水木連</a>の弟。
</p><p>東京生まれ。チェコBIB世界絵本原画展で1973年と1975年に金牌賞を受賞。2期受賞は日本人として初めてである。
</p><p>1973年<a href="." id="link_10"                                                                                 >小学館絵画賞</a>受賞。後に、小学館絵画賞選考委員を務めた。
</p>
