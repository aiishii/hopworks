<p><b>人生</b>（じんせい、<b>ZIN-SÄY!</b>）は、<a href="." id="link_16"                             >1980年代</a>後半に<a href="." id="link_17"                                                             >インディーズ</a>で活躍した<a href="." id="link_18"                                                             >電気グルーヴ</a>の前身にあたる<a href="." id="link_1"                      >日本</a>の<a href="." id="link_19"                                                         >バンド</a>。<a href="." id="link_7"                                                                        >ナゴムレコード</a>所属。<a href="." id="link_5"                    >1985年</a>3月結成。<a href="." id="link_6"                    >1989年</a>4月解散。
</p>
