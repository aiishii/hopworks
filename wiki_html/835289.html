		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 浩一</b>（なかがわ こういち、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >7月17日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >8月19日</a>）は、日本の<a href="." id="link_3"                                          >地理学者</a>、<a href="." id="link_4"                                          >茨城大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は<a href="." id="link_6"                                                    >交通地理学</a>、<a href="." id="link_7"                                                    >産業考古学</a>。<a href="." id="link_8"                                          >夏目漱石</a>や<a href="." id="link_9"                                >森鷗外</a>の研究者でもある。<a href="." id="link_10"                                                   >鉄道ファン</a>としても知られ、<a href="." id="link_11"                                                                                 >鉄道ピクトリアル</a>の編集委員を務めていた。<a href="." id="link_12"                               >東京市</a>出身。
</p><p><a href="." id="link_13"                                         >卒業論文</a>・<a href="." id="link_14"                                         >修士論文</a>の指導は<a href="." id="link_15"                                                   >尾留川正平</a>から受け、結婚式の仲人も尾留川が務めた。
</p>
