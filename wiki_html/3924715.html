		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荻原 魚雷</b>（おぎはら ぎょらい、<a href="." id="link_1"                    >1969年</a>- ）は、<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                >鈴鹿市</a>生まれの<a href="." id="link_4"                                                                                            >フリーライター</a>、<a href="." id="link_5"                                                                                  >エッセイスト</a>。<a href="." id="link_6"                    >1989年</a>秋から<a href="." id="link_7"                                >高円寺</a>に在住。
</p><p><a href="." id="link_8"                                          >明治大学</a>文学部中退。在学中から雑誌の編集、書評やエッセイを執筆。『sumus』同人。<a href="." id="link_9"                                          >古書</a>に関するエッセイを主に書く。
</p>
