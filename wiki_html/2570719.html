<p><b>YUMA</b>（ユマ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >作曲家</a>である<a href="." id="link_5"                                                                                  >坂元真</a>・生島由香による作家<a href="." id="link_7"                                          >ユニット</a>。<a href="." id="link_4"                                                                                                                                              >アワーソングスクリエイティブ</a>所属。<a href="." id="link_8"                                          >イギリス</a>・<a href="." id="link_9"                                          >ロンドン</a>に在住し、音楽活動を行っている。
