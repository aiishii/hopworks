		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>市村 和昭</b>（いちむら かずあき、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >8月11日</a> - ）は、<a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                          >軽井沢町</a>出身の元<a href="." id="link_4"                                                                                  >スピードスケート</a>選手、元<a href="." id="link_5"                                          >競輪選手</a>。<a href="." id="link_6"                                                                                  >日本競輪学校</a>第48期生。<a href="." id="link_7"                                                                                                      >長野県軽井沢高等学校</a>、<a href="." id="link_8"                                          >明治大学</a>出身。
</p><p>競輪選手としての登録地は当初は<a href="." id="link_9"                                >東京</a>であったが、後に<a href="." id="link_2"                                >長野</a>へと移った。
</p>
