		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江守 一郎</b>（えもり いちろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >5月12日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >12月30日</a>）は日本の技術者、<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                          >交通工学</a>・<a href="." id="link_5"                                                              >模型実験</a>などの研究を行っていた。<a href="." id="link_6"                                >東京都</a>出身。模型実験、<a href="." id="link_7"                                                                        >交通事故鑑定人</a>の第一人者とされる。
</p><p>監修・参考資料提供を務めた漫画「<a href="." id="link_8"                                                                                                                  >交通事故鑑定人 環倫一郎</a>」の主人公である環倫一郎のモデルとなっており、作品で取り上げた事件は江守が解決した事件である。
</p>
