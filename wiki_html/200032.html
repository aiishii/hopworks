		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>顧 譚</b>（こ たん、<a href="." id="link_1"                  >205年</a> - <a href="." id="link_2"                  >246年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>の武将、政治家。<a href="." id="link_5"                                      >呉</a>に仕えた。<a href="." id="link_6"            >字</a>は<b>子黙</b>。祖父は<a href="." id="link_7"                      >顧雍</a>。父は<a href="." id="link_8"                      >顧邵</a>。弟は<a href="." id="link_9"                      >顧承</a>。生母は陸氏（<a href="." id="link_10"                     >陸遜</a>・<a href="." id="link_11"                     >陸瑁</a>の姉妹）。『<a href="." id="link_12"                                                                   >三国志</a>』呉志「顧雍伝」などに記述がある。
</p>
