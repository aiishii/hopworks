		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松居 桃楼</b>（まつい とうる、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >3月30日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >9月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >随筆家</a>。
</p><p><a href="." id="link_5"                                >東京</a>に、<a href="." id="link_6"                                          >松居松葉</a>の三男として生まれる。本名・桃太楼。<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                                              >政経学部</a>卒。<a href="." id="link_9"                      >松竹</a>演芸演劇審議会委員を務め、のち1942年台湾演劇文芸部長。1946年帰国、丹沢開拓地共同組合長。1950年上京し<a href="." id="link_10"                               >台東区</a><a href="." id="link_11"                                         >隅田公園</a><a href="." id="link_12"                                                                                                                     >バタヤ地区</a><a href="." id="link_13"                               >蟻の街</a>結成に参加しその住人となり、<a href="." id="link_14"                                         >北原怜子</a>とともに蟻の街の中心となる。1958年「<a href="." id="link_15"                                                                                           >蟻の街のマリア</a>」は<a href="." id="link_16"                                                   >五所平之助</a>監督で映画化され知られた。
</p>
