		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 逸子</b>（あずま いつこ、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>であり、<a href="." id="link_4"                      >作家</a>。
</p><p><a href="." id="link_5"                                >佐賀県</a>生まれ。<a href="." id="link_6"                    >1976年</a>（<a href="." id="link_7"                      >昭和</a>51年）<a href="." id="link_8"                                                              >東京芸術大学</a>美術学部卒、ヨーロッパ風の幻想的な画風で早くから評価され、<a href="." id="link_9"                      >挿絵</a>、<a href="." id="link_10"                     >表紙絵</a>などで活躍。自らも幻想物語を執筆し、絵を添えることもある。初期の代表作として<a href="." id="link_11"                               >新書館</a>の<a href="." id="link_12"                                                                                                               >リヒャルト・ワーグナー</a>作品の挿絵がある。
</p>
