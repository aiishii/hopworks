		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高瀬 義夫</b>（たかせ よしお、1952年 - ）は<a href="." id="link_1"                                          >造形作家</a>・<a href="." id="link_2"                                >版画家</a>である。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a>生まれ。
</p><p>1977年、<a href="." id="link_5"                                                    >立命館大学</a><a href="." id="link_6"                                >法学部</a>卒業。1987年より、ミヤザキ・アトリエで<a href="." id="link_7"                      >版画</a>を研究し始める。2年後、第4期ホルベイン・アクリラ・スカラシップ取得。1990年からは、<a href="." id="link_8"                                                                                                  >松田豊</a>が主宰する現代美術研究会「色彩造形」に参加。以後、関西を中心に幅広く個展を開く他、<a href="." id="link_9"                                >カナダ</a>、<a href="." id="link_10"                                         >ベルギー</a>など国際的な活躍もみせる。
</p>
