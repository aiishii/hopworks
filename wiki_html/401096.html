<p><b>ビズメディア</b> <span lang="en">(VIZ Media)</span> は、<a href="." id="link_1"                                                    >北アメリカ</a>における日本の<a href="." id="link_2"                      >漫画</a>・<a href="." id="link_3"                                >アニメ</a>の翻訳出版と日本アニメの映像販売を行う企業。本社は<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                                                  >サンフランシスコ</a>に所在。<a href="." id="link_6"                                          >フランス</a>の<a href="." id="link_7"                      >パリ</a>にヨーロッパ支社を持つ<a href="." id="link_8"                                >小学館</a>・<a href="." id="link_9"                                >集英社</a>・<a href="." id="link_10"                                                                                                                                   >小学館集英社プロダクション</a>の関連会社である。
</p>
