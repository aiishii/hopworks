		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 紀一</b>（もりた きいち、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >2月11日</a> &#8211; <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >8月4日</a> ）は日本の<a href="." id="link_3"                                >数学者</a>。専門は代数学、位相空間論。
</p><p>静岡県浜松生まれ。1939年、東京文理科大学の助手に就任。1950年、大阪大学で学位を取得。以後、東京教育大学、筑波大学、上智大学で教授を務める。代数学においては、<a href="." id="link_4"                                                                                                                      >森田双対性</a>や、<a href="." id="link_5"                                          >森田同値</a>の概念を導入。一般位相空間論においては<a href="." id="link_6"                                                              >正規空間</a>の研究、次元論、shape理論に関する業績がある。
</p>
