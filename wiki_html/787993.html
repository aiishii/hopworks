<p><b>嘉手苅 林昌</b>（かでかる りんしょう、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >7月4日</a> - <a href="." id="link_5"                    >1999年</a><a href="." id="link_5"                            >10月9日</a>）は、戦後<a href="." id="link_3"                                >沖縄県</a>を代表する<a href="." id="link_7"                                                              >沖縄民謡</a>の唄い手。沖縄県内で同世代からは「カデカルさん」、若い世代からは「おとう」と呼ばれ親しまれた。<a href="." id="link_8"                                >竹中労</a>は彼の事を「島唄の神様」と称した。
</p>
