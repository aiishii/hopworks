		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 修</b>（やまだ おさむ、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                                                                                            >経営コンサルタント</a>。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                                                                  >学習院中等科、高等科卒</a>、<a href="." id="link_5"                                                    >学習院大学</a><a href="." id="link_6"                                >文学部</a>国文科卒、同大学院修士課程修了、<a href="." id="link_7"                                          >法政大学</a>大学院博士課程満期満了退学。<a href="." id="link_8"                                                                                                                                              >サンダーバード国際経営大学院</a>で<a href="." id="link_9"                                                                                            >MBA</a>を取得。<a href="." id="link_10"                                                                   >フォーチュン500</a>企業日本法人社長。有限会社MBA経営代表。インサイトラーニング株式会社副社長。
</p>
