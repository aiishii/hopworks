		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:HaignereClaudie.jpg" title="ファイル:HaignereClaudie.jpg">ファイル:HaignereClaudie.jpg</a>  <div class="thumbcaption">クローディ・エニュレ</div></div></div>
<p><b>クローディ・エニュレ</b>（Claudie Haigneré、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >5月13日</a>-）は、<a href="." id="link_2"                                                                                                                >ソーヌ＝エ＝ロワール県</a><a href="." id="link_3"                                                                                  >ル＝クルーゾ</a>出身の医者、政治家、<a href="." id="link_4"                                                    >宇宙飛行士</a>である。1985年から1999年まで<a href="." id="link_5"                                                                                                                                              >フランス国立宇宙研究センター</a>、1999年から2002年まで<a href="." id="link_6"                                                              >欧州宇宙機関</a>で勤めた。<a href="." id="link_7"                                                    >ソユーズTM-24</a>、<a href="." id="link_8"                                                    >ソユーズTM-23</a>、<a href="." id="link_9"                                                    >ソユーズTM-33</a>、<a href="." id="link_10"                                                   >ソユーズTM-32</a>に搭乗し、25日と14時間22分宇宙に滞在した。
</p>
