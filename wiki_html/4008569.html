		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>周 楚</b>（しゅう そ、? - <a href="." id="link_1"                                                >太和</a>6年<a href="." id="link_2"                                                      >3月23日</a>（<a href="." id="link_3"                  >371年</a><a href="." id="link_3"                            >4月24日</a>））は、<a href="." id="link_4"                      >東晋</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"            >字</a>は<b>元孫</b>。<a href="." id="link_7"                                >廬江郡</a><a href="." id="link_8"                                >尋陽県</a>の出身。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                               >汝南郡</a><a href="." id="link_11"                               >安成県</a>。父は東晋の鎮西将軍<a href="." id="link_12"                                               >周撫</a>。子は東晋の建武将軍周瓊。東晋の<a href="." id="link_13"                     >益州</a>統治の安定に力を尽くした。
</p>
