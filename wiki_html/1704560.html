	<div id="bodyContent" class="vector-body">

<p><b>渡部 賢治</b>（わたなべ けんじ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >6月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="音楽家としての具体的な活動実績・業績がないし、渡部賢治本人も自身の職業を Japanese Actor としか記していない。音楽家としての活動例があるのなら、それを提示してください。（2019年8月）"><a href="." id="link_4"                                >音楽家</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="音楽家としての具体的な活動実績・業績がないし、渡部賢治本人も自身の職業を Japanese Actor としか記していない。音楽家としての活動例があるのなら、それを提示してください。（2019年8月）">要出典</span></a></i>&#93;</sup>。
</p><p>出生地は<a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                >内子町</a>、出身地は<a href="." id="link_7"                                >島根県</a><a href="." id="link_8"                                >松江市</a>。<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2019年8月）"><a href="." id="link_9"                                                                                                                >島根県立松江北高等学校</a>、<a href="." id="link_10"                                         >松山大学</a>経営学部経営学科会計コース卒業</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年8月）">要出典</span></a></i>&#93;</sup>。
</p><p>1997年、演劇ネットワークOffice59の舞台で俳優活動を開始する。2001年からは<a href="." id="link_11"                                         >イギリス</a>に在住。
</p><p>身長177cm、体重62kg。
</p>
