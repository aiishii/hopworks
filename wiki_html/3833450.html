		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュゼッペ・サモナ</b>（Giuseppe Samona、1898年4月 - 1983年10月） <a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                >建築家</a>、<a href="." id="link_3"                                                    >都市計画家</a>、<a href="." id="link_4"                                >政治家</a>。パレルモ生まれ。
</p><p>彼の時代の最も偉大なイタリア人建築家の一人と考えられ、<a href="." id="link_5"                                                                                            >都市プランナー</a>としても同様に考えられている。
</p>
