		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩瀬 達哉</b>（いわせ たつや、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >11月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                          >和歌山県</a>出身。<a href="." id="link_5"                    >1979年</a><a href="." id="link_5"                                          >東洋大学</a><a href="." id="link_5"                                >文学部</a>哲学科卒業後、編集プロダクション勤務を経て、<a href="." id="link_6"                    >1983年</a>フリーとして活動を始める。<a href="." id="link_7"                                                              >噂の真相</a>や<a href="." id="link_8"                                          >週刊現代</a>を主な活動の場として、<a href="." id="link_9"                      >年金</a>問題や<a href="." id="link_10"                                                   >記者クラブ</a>制度に代表されるマスコミの体質についての報道を中心的に行っている。
</p>
