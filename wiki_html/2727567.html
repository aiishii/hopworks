		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アフラハト</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Aphrahat</span>, 270年-345年）は、<a href="." id="link_2"                                                              >メソポタミア</a>の北部<a href="." id="link_3"                                                                                  >アディアバネ</a>の<a href="." id="link_4"                                                              >シリア教父</a>。著作は死後知られるようになる。
</p><p>ペルシャの<a href="." id="link_5"                      >賢者</a>とも呼ばれる（シリア語：ܚܟܝܡܐܦܪܣܝܐ、ḥakkîmâp̄ārsāyā）<a href="." id="link_6"                                                    >ローマ帝国</a>の東側の境界を越えた場所における、<a href="." id="link_7"                                                                                  >初期キリスト教</a>の姿を今日に伝えてくれる。
</p>
