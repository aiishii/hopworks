<p><b>房 玄齢</b>（ぼう げんれい、<a href="." id="link_1"                      >宣政</a>元年（<a href="." id="link_2"                  >578年</a>） - <a href="." id="link_3"                                      >貞観</a>22年<a href="." id="link_4"                                                      >7月24日</a>（<a href="." id="link_5"                  >648年</a><a href="." id="link_5"                            >8月18日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"            >唐</a>代の<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                                >歴史家</a>。玄齢は<a href="." id="link_10"           >字</a>で、<a href="." id="link_11"           >諱</a>は喬。<a href="." id="link_12"                     >斉州</a><a href="." id="link_13"                               >臨済県</a>の人。<a href="." id="link_14"                     >本貫</a>は<a href="." id="link_15"                                                                                                           >東清河郡</a><a href="." id="link_16"                               >繹幕県</a>。<a href="." id="link_17"                               >杜如晦</a>と共に<a href="." id="link_18"                                     >太宗</a>の謀臣として<a href="." id="link_19"                                                   >玄武門の変</a>において太宗の権力奪取を助け、<a href="." id="link_20"                                         >貞観の治</a>の立役者の一人とされる。<a href="." id="link_21"                     >正史</a>編纂にも関わり、『<a href="." id="link_22"                               >北斉書</a>』などを総監した。
</p>
