		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シータθ</b>（シータ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >8月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の女性<a href="." id="link_3"                      >歌手</a>。かつてはSHOKOとして活動していた。
</p><p><a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >磐田市</a>出身。<a href="." id="link_6"                                                              >神田外語大学</a>英米語学科卒業。<a href="." id="link_7"                    >2000年</a>に上京と共に音楽活動を始め、バンド、ヴォーカルユニット、コーラスなど、様々な形で歌い続ける傍ら、ラジオ出演、イベント出演等、多岐に渡り活動している。
</p>
