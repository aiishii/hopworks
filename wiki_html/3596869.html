<p><b>セオドア・メルフィ</b>（<b>Theodore Melfi</b>）は、アメリカ合衆国の<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                          >映画監督</a>、<a href="." id="link_6"                                                                                            >映画プロデューサー</a>である。2016年に脚本・監督・製作を務めた『<a href="." id="link_7"                                                                                                >ドリーム</a>』により<a href="." id="link_8"                                                              >アカデミー賞</a><a href="." id="link_9"                                                                                  >作品賞</a>及び<a href="." id="link_10"                                                                                 >脚色賞</a>にノミネートされた。
</p>
