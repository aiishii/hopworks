		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣 理一郎</b>（いながき りいちろう、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >6月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                    >漫画原作者</a>。漫画制作・<a href="." id="link_5"                      >版権</a>管理会社『米スタジオ』代表。週刊少年ジャンプ連載中『<a href="." id="link_6"                  >Dr.STONE</a>』原作者。<a href="." id="link_7"                                >東京都</a>出身。妹がいる。妻は<a href="." id="link_8"                      >舞台</a><a href="." id="link_9"                      >女優</a>・<a href="." id="link_10"                     >声優</a>の<a href="." id="link_11"                                                   >樹元オリエ</a>。
</p>
