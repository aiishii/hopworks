<p><b>フランツ・カール・ハイミート・リッター・フォン・ドーデラー</b>　(独: Franz Carl Heimito Ritter von Doderer、 1896年9月5日 - 1966年12月23日) は、<a href="." id="link_1"                                                              >オーストリア</a>の小説家。代表作は　『シュトルードルホーフ階段　あるいはメルツァーと歳月の深み』、『悪霊』 。日本語訳には『窓の灯 -- 顧問官ユリウス・ツィハールの人間化　-- 』がある。
</p>
