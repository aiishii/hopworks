<p><b>サラ・ジェーン・スティール</b>（Sarah Jane Steele、<a href="." id="link_6"                    >1988年</a><a href="." id="link_6"                            >9月16日</a> - ）は、<a href="." id="link_2"                                                                           >アメリカ人</a>の<a href="." id="link_5"                      >女優</a>。<a href="." id="link_7"        >CBS</a>の法律ドラマ『<a href="." id="link_8"                                                                        >グッド・ワイフ</a>』とそのスピンオフシリーズ『<a href="." id="link_9"                                                                                                      >ザ・グッド・ファイト</a>』のマリッサ・ゴールド役でよく知られている。
</p>
