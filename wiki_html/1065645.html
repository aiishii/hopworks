		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小田井原の戦い</b>（おたいはらのたたかい）は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_2"                                                >天文</a>16年（<a href="." id="link_3"                    >1547年</a>）閏7月から8月にかけて<a href="." id="link_4"                                >甲斐</a><a href="." id="link_5"                      >守護</a><a href="." id="link_6"                                          >武田晴信</a>と<a href="." id="link_7"                                          >関東管領</a><a href="." id="link_8"                                          >上杉憲政</a>、<a href="." id="link_9"                                >信濃国</a><a href="." id="link_10"                               >志賀城</a>主<a href="." id="link_11"                                         >笠原清繁</a>との間で行われた<a href="." id="link_10"                               >志賀城</a>をめぐる合戦と<a href="." id="link_12"                               >攻城戦</a>。
</p><p><a href="." id="link_13"                                                             >武田晴信</a>は<a href="." id="link_9"                                >信濃国</a><a href="." id="link_14"                               >佐久郡</a>に侵攻し<a href="." id="link_10"                               >志賀城</a>（<a href="." id="link_15"                               >長野県</a><a href="." id="link_16"                               >佐久市</a>）を包囲した。関東管領<a href="." id="link_8"                                          >上杉憲政</a>は<a href="." id="link_10"                               >志賀城</a>救援の軍勢を派遣するが、小田井原（長野県<a href="." id="link_17"                                         >北佐久郡</a><a href="." id="link_18"                                         >御代田町</a>）で<a href="." id="link_19"                                                                       >甲斐武田氏</a>軍に迎撃され潰走した。救援の望みを失った<a href="." id="link_10"                               >志賀城</a>は落城し、<a href="." id="link_6"                                          >武田信玄</a>は<a href="." id="link_14"                               >佐久郡</a>の制圧を完了する。
</p>
