		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅原 克己</b>（すがわら かつみ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >1月22日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >3月31日</a>）は、<a href="." id="link_3"                      >昭和</a>期の<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                                >宮城県</a>出身。<a href="." id="link_6"                    >1927年</a>に<a href="." id="link_7"                                          >室生犀星</a>の『愛の詩集』を読んだことをきっかけにその<a href="." id="link_8"                                                                        >口語自由詩</a>に影響を受け、私淑する。<a href="." id="link_9"                                                    >日本共産党</a>員の時期もあったが、<a href="." id="link_10"                   >1961年</a>の<a href="." id="link_11"                                                                                             >第8回党大会</a>前に、党の紀律にそむき、意見書や声明を発表し、除名された。<a href="." id="link_12"                                                             >新日本文学会</a>の中心メンバーのひとりとしての活動を続けながら詩作を続け、日本文学学校の講師も担当した。
</p>
