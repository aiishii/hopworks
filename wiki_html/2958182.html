		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒沢 哲哉</b>（くろさわ てつや、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                              >12月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >漫画原作者</a>、<a href="." id="link_4"                                >著作家</a>、<a href="." id="link_5"                                >編集者</a>。
</p><p><a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >葛飾区</a>出身。<a href="." id="link_8"                                                    >早稲田大学</a><a href="." id="link_9"                                                                                                      >第二文学部</a>卒。<a href="." id="link_10"                     >昭和</a>の漫画・駄玩具コレクターとしての著書やテレビ出演もある。<a href="." id="link_11"                                                                                                                                                                       >柴又のおもちゃ博物館</a>名誉館長。2009年より<a href="." id="link_12"                                         >手塚治虫</a>公式サイトでコラムを連載。2016年より<a href="." id="link_13"                                                                                                     >小学館クリエイティブ</a>書籍コミック部編集長。2017年4月、日本全国に残る<a href="." id="link_14"                               >エロ本</a><a href="." id="link_15"                                                   >自販機</a>や自販機業者などを取材した著書『全国版 あの日のエロ本自販機探訪記』を刊行、メディアの注目を集める。
</p>
