		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 希璞</b>（ふじい きぼく、<a href="." id="link_1"                    >1824年</a>（<a href="." id="link_2"                      >文政</a>7年<a href="." id="link_3"                                        >7月</a>）- <a href="." id="link_4"                    >1893年</a>（<a href="." id="link_5"                      >明治</a>26年）6月27日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                      >神職</a>・<a href="." id="link_8"                                >地下人</a>・<a href="." id="link_9"                                          >有栖川宮</a>家家士、明治期の<a href="." id="link_10"                               >宮内</a><a href="." id="link_11"                     >官僚</a>。<a href="." id="link_12"                                                   >元老院議官</a>。旧姓・生源寺。通称・少進、別名・神崎少進、神崎献吉。
</p>
