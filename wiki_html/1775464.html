<p><span style="speak:none" aria-hidden="true"><b>六道 慧</b></span>（りくどう けい）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                                                        >時代小説家</a>。
</p><p><a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                                          >両国</a>生まれ。<a href="." id="link_6"                                                                                                                                                                            >和洋国府台高等学校</a>を卒業する。かに座。血液型A型。1988年、「<a href="." id="link_7"                                >大神伝</a>」シリーズで小説家デビュー。<a href="." id="link_8"                                                                                  >日本推理作家協会</a>会員。女性。<a href="." id="link_9"                                                                                                                >富士見ファンタジア文庫</a>など、<a href="." id="link_10"                                                                       >ヤングアダルト</a>文学のレーベルでSF・ファンタジー小説を上梓する。現在は<a href="." id="link_11"                                         >時代小説</a>、<a href="." id="link_12"                                         >警察小説</a>を中心に発表している。趣味は旅行。
</p>
