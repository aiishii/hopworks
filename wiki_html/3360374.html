		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>顧 栄</b>（顧榮、こ えい、生年不詳 - <a href="." id="link_1"                  >312年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >呉</a>と<a href="." id="link_5"                      >西晋</a>時代の<a href="." id="link_6"                      >官僚</a>・<a href="." id="link_7"                      >軍人</a>。<a href="." id="link_8"            >字</a>は<b>彦先</b>。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                     >呉国</a><a href="." id="link_11"                     >呉県</a>。祖父は<a href="." id="link_4"                                      >呉</a>の<a href="." id="link_12"                     >丞相</a><a href="." id="link_13"                     >顧雍</a>。<a href="." id="link_14"                     >東晋</a>の<a href="." id="link_15"                                               >元帝</a>（司馬睿）に仕え、「<b>五儁</b>」と謡われた。
</p>
