		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">もろさわ ようこ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">両沢葉子</span><br /><span style="display:none"> (<span class="bday">1925-02-13</span>) </span>1925年<a href="." id="link_1"                            >2月13日</a>（97歳）<br /><span class="birthplace"><a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                >望月町</a>（現・<a href="." id="link_4"                                >佐久市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">女性史研究家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td><a href="." id="link_6"                                                                        >毎日出版文化賞</a>（1969年）<br /><a href="." id="link_7"                                >信毎賞</a>（2005年）</td></tr></tbody></table>
<p><b>もろさわ ようこ</b>（<a href="." id="link_8"                    >1925年</a><a href="." id="link_8"                            >2月13日</a> - ）は、日本の女性史研究家。本名は両沢葉子。一般財団法人「志縁の苑」代表理事。
</p>
