		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>実松 克義</b>（さねまつ かつよし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >2月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >宗教人類学</a>者、<a href="." id="link_4"                                          >英語教育</a>学者。<a href="." id="link_5"                                          >立教大学</a>名誉教授。アメリカ大陸中南米の<a href="." id="link_6"                                                                        >シャーマニズム</a>、文化及び古代史を主な研究分野とする。
</p><p>メキシコ、グアテマラ、ペルー、ボリビア等において現地<a href="." id="link_7"                                                                                  >フィールドワーク</a>を行い、独自の視点から先住民族の文化と宗教を研究している。<a href="." id="link_8"                                          >マヤ</a>民族文化の神話、カレンダー及び時間思想、<a href="." id="link_9"                                          >アンデス</a>民族文化の自然観、<a href="." id="link_10"                                                   >エコロジー</a>思想などに光を当てている。また<a href="." id="link_11"                                         >ボリビア</a>・<a href="." id="link_12"                                         >アマゾン</a>に存在した古代文化の調査研究（<a href="." id="link_13"                               >モホス</a>・プロジェクト）を実施している。
</p>
