		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木 祐四郎</b>（やぎ ゆうしろう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。
</p><p><a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >枝幸郡</a>中頓別村（現・<a href="." id="link_7"                                          >中頓別町</a>）出身。旧制旭川中学校（現<a href="." id="link_8"                                                                                                      >北海道旭川東高等学校</a>）、<a href="." id="link_9"                                                                                            >日本大学法学部</a>法律科卒業。卒業後は<a href="." id="link_10"                                                                                 >国民生活金融公庫</a>に勤務する傍ら、<a href="." id="link_11"                                                             >スキー指導</a>に携わり、母校<a href="." id="link_12"                                         >日本大学</a>スキー部監督や<a href="." id="link_13"                                                                                 >全日本スキー連盟</a>専務理事、<a href="." id="link_14"                                                                                                                         >全国ビルメンテナンス協会</a>会長、<a href="." id="link_15"                                                                                                               >日本オリンピック委員会</a>会長を歴任した。
</p>
