		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大矢十四彦</b>（おおや としひこ、 <a href="." id="link_1"                    >1940年</a>- ）は、<a href="." id="link_2"                                >新潟県</a>出身の<a href="." id="link_3"                                          >日本画家</a>。<a href="." id="link_4"                                >富貴蘭</a>、<a href="." id="link_5"                                >芙蓉</a>、<a href="." id="link_6"                                                              >花菖蒲</a>、<a href="." id="link_7"                                                          >牡丹</a>など花を<a href="." id="link_8"                                          >モチーフ</a>とした作品を発表している。
</p>
