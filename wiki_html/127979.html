		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:150321_Matsue_Castle_Matsue_Shimane_pref_Japan01bs.jpg" title="ファイル:150321 Matsue Castle Matsue Shimane pref Japan01bs.jpg">ファイル:150321 Matsue Castle Matsue Shimane pref Japan01bs.jpg</a>  <div class="thumbcaption">藩庁松江城</div></div></div>
<p><b>松江藩</b>（まつえはん）は、<a href="." id="link_1"                                >出雲</a>1国または<a href="." id="link_2"                                >隠岐国</a>を加えた2国を領有した<a href="." id="link_3"            >藩</a>。藩庁は<a href="." id="link_4"                                >松江城</a>（<a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >松江市</a><a href="." id="link_7"                                                                                                                            >殿町</a>）。藩主は<a href="." id="link_8"                                          >外様大名</a>の<a href="." id="link_9"                                                                                                  >堀尾家</a>、<a href="." id="link_10"                               >京極家</a>と続き、<a href="." id="link_11"                     >親藩</a>の<a href="." id="link_12"                                                   >越前系松平家</a>が<a href="." id="link_13"                                         >廃藩置県</a>まで支配した。
</p>
