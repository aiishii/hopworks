<p><b>速水 昌未</b>（はやみ まさみ、1970年8月25日 - ）は、<a href="." id="link_1"                                >兵庫県</a>出身の<a href="." id="link_2"                      >女優</a>、元<a href="." id="link_3"                      >歌手</a>。本名は<b>若林 昌未</b>（わかばやし まさみ）。身長162cm、体重48kg。B82、W58、H83。過去活動時の所属事務所は<a href="." id="link_4"                                                                                                                                                                        >エスワン・カンパニー</a>、所属レコード会社はCBSソニー（現：<a href="." id="link_5"                                                                                                                                                                                                                          >ソニー・ミュージックエンタテインメント</a>）であった。
</p>
