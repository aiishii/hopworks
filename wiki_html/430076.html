<p><b>丁 儀</b>（てい ぎ、? - <a href="." id="link_1"                  >220年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>時代末期の人物。<a href="." id="link_4"            >字</a>は<b>正礼</b>。<a href="." id="link_5"                      >豫州</a><a href="." id="link_6"                      >沛</a>国の出身。西曹掾・<a href="." id="link_7"                      >尚書</a>を務めた。父は丁沖（後漢の<a href="." id="link_8"                                          >司隷校尉</a>）。弟は丁<span lang="zh">廙</span>（字は敬礼）。一族に丁夫人、丁謐。
</p>
