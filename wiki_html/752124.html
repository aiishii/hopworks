	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">

<p><b>ダチョウらんど</b>は、<a href="." id="link_1"                                >沖縄県</a><a href="." id="link_2"                                >国頭郡</a>にある<a href="." id="link_3"                                          >ダチョウ</a>の<a href="." id="link_4"                                >動物園</a>。
</p><p>ダチョウに直接餌を与えることが可能。ダチョウの<a href="." id="link_5"            >卵</a>にも触れることができる。ダチョウの背中に乗る体験も可能。隣接の食事コーナーでは、ダチョウの卵料理を食べられるが、卵1個当たり沢山の量ができるので、団体向けである。
</p><p><a href="." id="link_6"                                          >今帰仁村</a>の「ダチョウらんど沖縄」と、<a href="." id="link_7"                                          >大宜味村</a>の「ダチョウ牧場」の2か所がある。
</p>
