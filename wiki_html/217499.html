<p><b>中国人民大学</b>（ちゅうごくじんみんだいがく、Zhōngguó Rénmín Dàxué、Renmin University of China）は中国にある<a href="." id="link_1"                                          >人文科学</a>・<a href="." id="link_2"                                          >社会科学</a>を得意とする<a href="." id="link_3"                                                    >副部級大学</a>である。略称は「人民大学」、「人大」。<a href="." id="link_4"                            >211工程</a>、<a href="." id="link_5"                                >双一流</a>の成員校である。
</p>
