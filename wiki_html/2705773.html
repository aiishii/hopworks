		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 駿</b>（しば しゅん、<a href="." id="link_1"                  >233年</a> - <a href="." id="link_2"                  >286年</a>）は、<a href="." id="link_3"                      >西晋</a>の<a href="." id="link_4"                      >皇族</a>。<a href="." id="link_5"            >字</a>は<b>子臧</b>（しそう）。<a href="." id="link_6"                                >司馬懿</a>の第6子。生母は<a href="." id="link_7"                                                                                                  >伏貴妃</a>。<a href="." id="link_8"                                >司馬師</a>・<a href="." id="link_9"                                >司馬昭</a>の異母弟。<a href="." id="link_10"                               >司馬亮</a>・<a href="." id="link_11"                               >司馬伷</a>・<a href="." id="link_12"                                                                                                 >司馬京</a>の同母弟。<a href="." id="link_13"                               >司馬榦</a>・<a href="." id="link_14"                               >司馬肜</a>・<a href="." id="link_15"                               >司馬倫</a>の異母兄。子に<a href="." id="link_16"                                                                                                 >司馬暢</a>・<a href="." id="link_17"                               >司馬歆</a>ら10人。
</p>
