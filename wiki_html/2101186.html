		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 主税</b>（かとう ちから、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >1月17日</a> - ）は、日本の<a href="/wiki/%E8%A8%80%E8%AA%9E%E5%AD%A6%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="言語学者の一覧">言語学者</a>。<a href="." id="link_2"                                                                        >椙山女学園大学</a>人間関係学部教授。マジック講師、<a href="." id="link_3"                                                                                                                                          >若者言葉評論家</a>、<a href="." id="link_4"                                                                                                                                >運命学評論家</a>、若者生態評論家。
</p>
