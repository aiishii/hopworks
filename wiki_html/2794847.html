		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保坂 高殿</b>（ほさか たかや、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >4月5日</a> - ）は、日本の<a href="." id="link_2"                      >西洋</a><a href="." id="link_3"                      >古典</a>・西洋古代史学者。
</p><p><a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >文京区</a>出身。<a href="." id="link_6"                                                                        >東京外国語大学</a>卒。1990年<a href="." id="link_7"                                                                                                                                                                  >東京大学大学院人文科学研究科</a>博士課程<a href="." id="link_8"                                                                                  >単位取得満期退学</a>、1993年千葉大<a href="." id="link_9"                                                    >教養部</a>助教授、1994年<a href="." id="link_10"                               >文学部</a>助教授、2007年准教授、2008年教授。2008年「<a href="." id="link_11"                                                   >ローマ帝政</a>初期の<a href="." id="link_12"                                         >ユダヤ</a>・<a href="." id="link_13"                                                   >キリスト教</a>迫害」で<a href="." id="link_14"                                                             >日本学士院賞</a>受賞。2009年「ローマ帝政中期の国家と教会 キリスト教迫害史研究193-311年」で東京大学<a href="." id="link_15"                                                             >博士（学術）</a>。2020年、千葉大学を退職。
</p>
