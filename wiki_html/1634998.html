<p><b>諸橋 襄</b>（もろはし のぼる、<a href="." id="link_1"                    >1899年</a>（明治32年）<a href="." id="link_2"                              >12月10日</a> - <a href="." id="link_3"                    >1999年</a>（平成11年）<a href="." id="link_4"                            >1月18日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                          >内務</a><a href="." id="link_7"                      >官僚</a>。<a href="." id="link_8"                                                          >貴族院議員</a>。<a href="." id="link_9"                                                              >法学博士</a>。<a href="." id="link_10"                                         >帝京大学</a>法学部長。<a href="." id="link_11"                               >従四位</a><a href="." id="link_12"                                                   >勲二等</a>。
</p>
