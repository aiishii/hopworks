<p><b>ベンジャミン・バネカー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Benjamin Banneker</span>、<a href="." id="link_2"                    >1731年</a><a href="." id="link_2"                            >11月9日</a> - <a href="." id="link_3"                    >1806年</a><a href="." id="link_3"                              >10月19日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>で最初の重要なアフリカ系科学者。独学で木製の時計を作る。天文学を学んで暦を作成し、「黒人は劣った存在ではない」ことを身をもって証明し主張した。
