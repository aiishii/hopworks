<p><b>野田 俊彦</b>（のだ としひこ、<a href="." id="link_1"                    >1891年</a>（明治24年）6月18日 - <a href="." id="link_2"                    >1929年</a>（昭和4年）12月26日）は、日本の<a href="." id="link_3"                                >建築家</a>で、<a href="." id="link_4"                      >大正</a>期から昭和初期に建築技師として活動。<a href="." id="link_5"                                >陸軍省</a>、<a href="." id="link_6"                                                          >内務省</a>、<a href="." id="link_7"                                                                    >警視庁</a>、<a href="." id="link_8"                                >同潤会</a>と、おもに<a href="." id="link_9"                                                    >官公庁</a>系の職場に奉職した。
</p><p>近代日本<a href="." id="link_10"                               >建築史</a>上では、建築の実作より「建築非芸術論」など多くの論考を著した論客としての側面で知られる。
</p>
