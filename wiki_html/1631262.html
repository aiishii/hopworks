	<div id="bodyContent" class="vector-body">

<p><b>前田 憲一</b>（まえだ けんいち、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >10月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >電波工学</a>者。<a href="." id="link_5"                      >学位</a>は<a href="." id="link_6"                                                              >工学博士</a>（<a href="." id="link_7"                                          >京都帝国大学</a>）。<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                          >名誉教授</a>、元<a href="." id="link_9"                                                              >京都産業大学</a><a href="." id="link_10"                     >教授</a>。 <a href="." id="link_11"                               >大阪府</a><a href="." id="link_12"                               >大阪市</a>出身。
</p><p>主に、電離層における電波の反射についての基礎研究を行った。なお、この研究成果は<a href="." id="link_13"                                         >携帯電話</a>に利用されている。
</p>
