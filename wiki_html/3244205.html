		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 一</b>（おがわ はじめ、1958年-）は日本のジャーナリスト。2015年6月から<a href="." id="link_1"                                                    >毎日新聞社</a><a href="." id="link_2"                                >取締役</a>。2015年3月から<a href="." id="link_3"                                                              >日本新聞協会</a>編集委員会代表幹事。1981年に毎日新聞社に入社し、社会部に18年在籍した。同社横浜支局長、社会部長、販売局次長、コンテンツ事業本部次長、「教育と新聞」推進本部長、執行役員東京本社編集編成局長を歴任。毎日新聞の電子新聞サービス「デジタル毎日」責任者。<a href="." id="link_4"                                          >土門拳賞</a>第33回選考委員。
</p><p><a href="." id="link_5"                                >京都市</a>生まれ。<a href="." id="link_6"                                          >京都大学</a>教育学部卒業。家族は妻と2男。趣味は<a href="." id="link_7"                      >剣道</a>。
</p>
