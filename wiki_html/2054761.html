		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井手 英策</b>（いで えいさく、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >4月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                                                                                                                                                                          >慶應義塾大学経済学部</a>教授。専門は<a href="." id="link_5"                                      >財政社会学</a>、<a href="." id="link_6"                                          >財政政策</a>史　産業社会論。<a href="." id="link_7"                                >福岡県</a><a href="." id="link_8"                                          >久留米市</a>出身。
</p><p>大学の講義では、財政社会学を担当している。
</p>
