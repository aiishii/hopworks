		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モートン・ホワイト</b>（<a href="." id="link_1"                      >英</a>: Morton White, <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                            >4月29日</a> - <a href="." id="link_3"                    >2016年</a><a href="." id="link_3"                            >5月27日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >哲学者</a>・<a href="." id="link_6"                                                              >思想史家</a>。本名、<b>モートン・ガブリエル・ワイスバーガー</b> (Morton Gabriel Weisberger)。全体論的プラグマティズム（Holistic Pragmatism）という立場を提唱した。アメリカ合衆国の<a href="." id="link_7"                                >思想史</a>研究においても顕著な業績を残しており、<a href="." id="link_8"                                                                        >ハーバード大学</a>哲学部や<a href="." id="link_9"                                                                                                                >プリンストン高等研究所</a>歴史学スクールで教授を務め、特に同歴史学スクールでは<a href="." id="link_10"                                         >名誉教授</a>にも就任した。
</p>
