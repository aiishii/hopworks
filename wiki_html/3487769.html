		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊川忠夫</b>（きくかわ ただお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >2月7日</a>-　）は、日本の哲学研究者、<a href="." id="link_2"                                                                        >神奈川工科大学</a>名誉教授。
</p><p>東京府（現杉並区）生まれ。1952年<a href="." id="link_3"                                                                                            >東京文理科大学</a>卒、55年同大学院修士課程修了。米国<a href="." id="link_4"                                                              >オハイオ大学</a>留学。1960年「現代功利主義論」で論争新人賞受賞。1965年<a href="." id="link_5"                                                                                                      >東京都立九段高等学校</a>教諭、<a href="." id="link_6"                                                                                                      >幾徳工業高等専門学校</a>助教授、78年教授、神奈川工科大学教授、2001年定年、名誉教授。
</p>
