		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリー・ランプ</b>（<b>Willi Rampf</b>, <a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >6月20日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>出身のエンジニア。<a href="." id="link_3"                                                                                  >世界ラリー選手権</a> (WRC) に参戦する<a href="." id="link_4"                                                                                            >フォルクスワーゲン</a><a href="." id="link_5"                                                                                  >ワークス</a>にてテクニカル・ディレクターを務める。それ以前は<a href="." id="link_6"                                                                >F1</a>の<a href="." id="link_7"                                          >ザウバー</a>チームに長く在籍していた。
</p>
