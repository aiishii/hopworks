		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片川 優子</b>（かたかわ ゆうこ、<a href="." id="link_1"                    >1987年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>。<a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                                                                                                    >白百合学園高等学校</a>出身。<a href="." id="link_6"                    >2003年</a>（平成15年）、中学3年生のとき執筆した小説『佐藤さん』で第44回<a href="." id="link_7"                                                                                                      >講談社児童文学新人賞</a>に佳作入選（当時高校1年生）、翌年刊行されデビュー。<a href="." id="link_8"                    >2004年</a>（平成16年）、第19回<a href="." id="link_9"                                                                                                                                    >全国高等学校文芸コンクール</a>小説部門優秀賞受賞。その後<a href="." id="link_10"                                         >麻布大学</a><a href="." id="link_11"                                         >獣医学部</a>に進学し、同大学分子生物学研究室所属。<a href="." id="link_12"                   >2015年</a>時点で同大学大学院博士課程在学中。
</p>
