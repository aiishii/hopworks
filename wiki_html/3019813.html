		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>常陽山 正治</b>（じょうようざん まさじ、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >1月25日</a>）は、<a href="." id="link_3"                                                    >出羽海部屋</a>に所属した<a href="." id="link_4"                      >力士</a>。引退後は9代<a href="." id="link_5"                                                >稲川</a>を襲名し、後進の指導につとめた。本名は楡井正次。身長174cm、体重88kg。<a href="." id="link_6"                                >新潟県</a><a href="." id="link_7"                                          >中頸城郡</a>（現<a href="." id="link_8"                                >妙高市</a>）出身。最高位は東<a href="." id="link_9"                      >十両</a>筆頭。
</p>
