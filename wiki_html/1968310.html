		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・ケルスィー・ドージャー</b>（Charles Kelsey Dozier、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                            >5月31日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_4"                                >宣教師</a>、<a href="." id="link_5"                                                                                  >教育者</a>。<a href="." id="link_6"                                                                                  >西南学院</a>創設者。日本では<b>C・K・ドージャー</b>と表記するのが一般的である。
</p>
