<p><b>グレアム・アリソン</b>（Graham T. Allison、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >3月23日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                        >ハーバード大学</a><a href="." id="link_5"                                                                                  >ケネディ行政大学院</a>の初代院長。現在は同大学ベルファー科学・国際問題研究センター所長。ダグラス・ディロン記念講座教授も務める。第一期クリントン政権の政策担当国防次官補として、対ロシア（旧ソビエト）政策を担当した。専門は、対外政策論、核戦略論。
</p>
