<p><b>中満 泉</b>（なかみつ いずみ、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_13"                                         >国際連合</a>職員。<a href="." id="link_14"                                         >一橋大学</a>教授等を経て、<a href="." id="link_15"                               >日本人</a>女性初の<a href="." id="link_8"                                                                                  >国際連合事務次長</a>として<a href="." id="link_9"                      >軍縮</a>担当（<a href="/w/index.php?title=En:United_Nations_Office_for_Disarmament_Affairs&amp;action=edit&amp;redlink=1" class="new" title="En:United Nations Office for Disarmament Affairs (存在しないページ)">UNODA</a>）上級代表を務める。
</p>
