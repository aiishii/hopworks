		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>布村 一男</b>（ぬのむら かずお、<a href="." id="link_1"                    >1912年</a> - <a href="." id="link_2"                    >1993年</a>6月15日）は日本の<a href="." id="link_3"                                >民族学</a>者。<a href="." id="link_4"                                >富山県</a>生まれ。本名・坂口一男。ペンネームは、<b>布村一夫</b>。弟は、<a href="." id="link_5"                                >言語学</a>者で<a href="." id="link_6"                                                              >宮城教育大学</a><a href="." id="link_7"                                          >名誉教授</a>の<a href="." id="link_8"                                          >奥田靖雄</a>（本名・布村政雄）。<a href="." id="link_9"                                                                                                                                                    >満洲教育専門学校</a>卒、<a href="." id="link_10"                                                   >満鉄調査部</a>に勤務、戦後は<a href="." id="link_11"                                                                                 >熊本女子大学</a>助教授、教授。1977年定年退官。
</p>
