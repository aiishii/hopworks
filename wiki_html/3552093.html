<p><b>古茂田 甲午郎</b>（こもだ こうごろう、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                            >10月9日</a> - <a href="." id="link_4"                    >1982年</a>（<a href="." id="link_5"                      >昭和</a>57年）<a href="." id="link_6"                            >6月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >建築家</a>。
</p><p>大正8年（1919年）に<a href="." id="link_9"                                >文部省</a>入省後、営繕技師として勤務していたが、<a href="." id="link_10"                                                   >関東大震災</a>後の大正13年（1924年）に大学時代の恩師である<a href="." id="link_11"                                         >佐野利器</a>に請われて<a href="." id="link_12"                               >東京市</a>に転じた。その後は東京市の学校建築に関する責任者として勤務し、特に<a href="." id="link_13"                                                   >復興小学校</a>の実務により「当時の学校建築の権威」と評された。
</p>
