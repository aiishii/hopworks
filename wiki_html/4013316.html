		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中室 牧子</b>（なかむろ まきこ）は、日本の<a href="." id="link_1"                                          >経済学者</a>、<a href="." id="link_2"                                                                                                                          >慶応義塾大学総合政策学部</a><a href="." id="link_3"                      >教授</a>。専門は<a href="." id="link_4"                                                    >教育経済学</a>。主な兼職は、<a href="." id="link_5"                                                                        >産業構造審議会</a>委員、革新的事業活動評価委員会（規制のサンドボックス）委員、<a href="." id="link_6"                                                    >厚生労働省</a>統計改革ビジョン2019有識者懇談会委員。
</p>
