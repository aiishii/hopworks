<p><b>リステリン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><i>LISTERINE</i></span>）とは、<a href="." id="link_2"                                >洗口液</a>の<a href="." id="link_3"                                          >ブランド</a>である。
</p><p>数ある洗口液のなかで歴史の長いブランドであり、世界各国で展開されている。<a href="." id="link_4"                                                    >1,8-シネオール</a>、<a href="." id="link_5"                                          >チモール</a>、<a href="." id="link_6"                                                                                  >サリチル酸メチル</a>、<a href="." id="link_7"                                                    >l-メントール</a>の4つの有効成分による殺菌作用を特徴としている。2007年以降は<a href="." id="link_8"                                                                                                                                                        >ジョンソン・エンド・ジョンソン</a>から発売されている。
</p>
