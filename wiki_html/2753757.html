		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 公子</b>（おおた きみこ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"              >8月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アナウンサー</a>、<a href="." id="link_4"                      >福祉</a><a href="." id="link_5"                                                                        >ジャーナリスト</a>。旧姓、<b>中川</b>（なかがわ）。
</p><p><a href="." id="link_6"                                >東京都</a>出身、<a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                >川崎市</a>育ち。<a href="." id="link_9"                                                                                                      >東京都立新宿高等学校</a>を経て<a href="." id="link_10"                                                                                 >共立女子短期大学</a>英語学科卒業。<a href="." id="link_11"                                                                       >福島中央テレビ</a>、<a href="." id="link_12"                                                             >テレビ神奈川</a>にて初代アナウンサーとして在職後にフリーアナウンサーに。その後、<a href="." id="link_13"                                                   >川崎市議会</a>議員（1期）を歴任した。
</p>
