<p><b>草間 光行</b>（くさま みつゆき、<a href="." id="link_1"                    >1966年</a> - ）本名、<b>高田 光行</b>（たかた みつゆき）は、13歳の時に<a href="." id="link_2"                      >俳優</a>を引退し、現在は<a href="." id="link_3"                                                                                                                                                                                                      >特定非営利活動法人あいある</a>の理事長。
<a href="." id="link_4"                                                                                  >知的障がい児</a>、<a href="." id="link_5"                                                                        >発達障がい</a>、<a href="." id="link_6"                                >自閉症</a>、<a href="." id="link_7"                                                              >ダウン症</a>等の療育を支援している。東京、<a href="." id="link_8"                                >足立区</a>で<a href="." id="link_9"                                                    >児童福祉法</a>に基づく<a href="." id="link_10"                                                                                                                               >児童発達支援</a>、<a href="." id="link_11"                                                                                                     >放課後等デイサービス</a>事業<a href="." id="link_12"                                                                                                                     >キッズの森</a>3事業所を展開。
</p><p>元<a href="." id="link_13"                     >子役</a>である。
</p>
