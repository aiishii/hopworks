		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中谷 徳恭</b>（なかや とくきょう、<a href="." id="link_1"                    >1851年</a>10月19日（<a href="." id="link_2"                      >嘉永</a>4年<a href="." id="link_3"                                                      >9月25日</a>）- <a href="." id="link_4"                    >1922年</a>（<a href="." id="link_5"                      >大正</a>11年）12月21日）は、<a href="." id="link_6"                      >明治</a>から大正期の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                >衆議院議員</a>、大阪府会議長、<a href="." id="link_10"                                         >大阪市会</a>議長、<a href="." id="link_11"                               >大阪府</a><a href="." id="link_12"                               >西成郡</a><a href="." id="link_13"                                                                   >川北村</a>長。名・徳恭、字・恒卿、号・春村。
</p>
