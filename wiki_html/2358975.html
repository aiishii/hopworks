		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 護</b>（むらかみ まもる、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >11月28日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >6月29日</a>）は、日本の<a href="." id="link_3"                                                                        >文芸評論家</a>、<a href="." id="link_4"                                          >俳人</a>。
</p><p><a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                >大洲市</a>生まれ。<a href="." id="link_7"                                          >愛媛大学</a><a href="." id="link_8"                                          >教育学部</a>卒。26歳より上京。<a href="." id="link_9"                    >1972年</a>、初の著書『放浪の俳人 山頭火』がベストセラーになり、以後文学者<a href="." id="link_10"                     >伝記</a>、また<a href="." id="link_11"                                                   >種田山頭火</a>、<a href="." id="link_12"                                         >尾崎放哉</a>といった放浪の<a href="." id="link_4"                                          >俳人</a>の評伝や、<a href="." id="link_13"                     >俳句</a>に関する著作が多い。
</p><p>2013年6月29日、<a href="." id="link_14"                     >膵臓がん</a>のため死去。71歳没。
</p>
