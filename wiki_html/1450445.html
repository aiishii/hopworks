		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エリック・ガルシア</b>（<b>Eric Garcia</b>、<a href="." id="link_1"                    >1973年</a> - ）は、<a href="." id="link_2"                                                    >フロリダ州</a><a href="." id="link_3"                                          >マイアミ</a>生まれの<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                      >作家</a>。<a href="." id="link_6"                                                                                            >リドリー・スコット</a>監督による<a href="." id="link_7"                                                                                  >ニコラス・ケイジ</a>主演の映画「<a href="." id="link_8"                                                                                                                >マッチスティック・メン</a>」の作者などとして知られている。
</p><p><a href="." id="link_9"                                                              >コーネル大学</a>で<a href="." id="link_10"                     >英語</a>と<a href="." id="link_11"                     >映画</a>を学び、<a href="." id="link_12"                                                                                                     >南カリフォルニア大学</a>へ転籍した。
</p><p>現在は南カリフォルニアに妻と二人の娘、犬とともに在住。
</p>
