		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 裕美子</b>（こばやし ゆみこ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >2月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >埼玉県</a>出身、<a href="." id="link_6"                                >東京都</a>在住。<a href="." id="link_7"                                                              >東京造形大学</a>デザイン科卒業。
</p><p>小学校低学年の頃から<a href="." id="link_8"                                                    >長谷川町子</a>にあこがれ、漫画家を志望しはじめた。その後入学した東京造形大学での学生生活は、著作の『美大デビュー』にも活かされた。また、イラストレーターとして、実用書や児童書などに挿絵を描いている。
</p>
