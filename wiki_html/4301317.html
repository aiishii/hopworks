		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウ・ソウ・フラ・ミン</b>（<a href="." id="link_1"                                          >ビルマ語</a>&#58; <span lang="my">ဦးစောလှမင်း</span> U Saw Hla Min）は、<a href="." id="link_2"                                                    >ミャンマー</a>の<a href="." id="link_3"                                >外交官</a>。元在<a href="." id="link_4"                                                    >カンボジア</a>大使、元<a href="." id="link_5"                                                    >駐日大使</a>、元<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E3%83%95%E3%83%A9%E3%83%B3%E3%82%B9%E3%83%9F%E3%83%A3%E3%83%B3%E3%83%9E%E3%83%BC%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在フランスミャンマー大使の一覧 (存在しないページ)">在フランス大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_Myanmar_to_France&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of Myanmar to France (存在しないページ)">英語版</a>）</span></span>兼在<a href="." id="link_6"                                          >スペイン</a>大使。<a href="." id="link_7"                    >2013年</a>より、<a href="." id="link_8"                                                                                                                                                              >ミャンマー日本協会</a>（MJA）会長を務めている。
</p>
