<p><span style="speak:none" aria-hidden="true"><b>氷川 透</b></span>（ひかわ とおる）は、日本の<a href="." id="link_1"                                          >推理作家</a>である。
</p><p><a href="." id="link_2"                                          >東京大学</a><a href="." id="link_3"                                >文学部</a>卒業。<a href="." id="link_4"                                                                                                                >本格ミステリ作家クラブ</a>会員。<a href="." id="link_5"                                          >覆面作家</a>で、細かなプロフィールは伏せられている。長篇『真っ暗な夜明け』（<a href="." id="link_6"                    >2000年</a>）で第15回<a href="." id="link_7"                                                              >メフィスト賞</a>を獲得した。前期<a href="." id="link_8"                                                                                            >エラリー・クイーン</a>風のロジックパズル的作品を得意とする。
</p>
