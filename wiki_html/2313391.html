<p><b>ダニエル・ラッセル</b>（Daniel R. Russel, <a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                              >12月12日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >外交官</a>で、前職は<a href="." id="link_4"                                                                                                                          >国家安全保障会議</a>アジア上級部長。<a href="." id="link_5"                    >2013年</a>7月に<a href="." id="link_6"                                                                                                                                                                                                                                                  >東アジア・太平洋担当国国務次官補</a>に就任。
</p>
