		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中条 顕</b>（ちゅうじょう あきら、<a href="." id="link_1"                    >1914年</a> - 1996年03月22日）は日本の<a href="." id="link_2"                                >洋画家</a>。
</p><p><a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                                                    >川端画学校</a>に学ぶ。1948年自由美術展出品、同会員となる。1961年<a href="." id="link_5"                                                              >自由美術協会</a>脱退。1962年、日本実在派作家集団の創立メンバーのひとりとなる。幻想的だが、根底には現実から取材したものがテーマになっていた。。ウズラの卵と超長方形の画面構成が長年追求したスタイルだった。1960年代から東京都渋谷区神宮前の自宅兼アトリエで画塾を開き、小学生から芸大・美大受験生までを教えた。
</p>
