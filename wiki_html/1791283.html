<p><b>ジェモ島</b>は<a href="." id="link_1"                                                                        >マーシャル諸島</a>の<a href="." id="link_2"                                                              >ラタック列島</a>に属している無人島で、<a href="." id="link_3"                                                                        >リキエップ環礁</a>の北東に位置している。この島は、伝統的に deBrum 一族用の食糧貯蔵所として使われており、現在はリキエップ環礁に住む Joachim deBrum 一家が所有している。
</p><p>また島の西海岸には、船着き場がある。
</p>
