		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>香山 美子</b>（こうやま よしこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >10月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >児童文学作家</a>・<a href="." id="link_4"                                                              >絵本作家</a>、<a href="." id="link_5"                      >詩人</a>。
<a href="." id="link_6"                                                                                            >日本児童文学者協会</a>評議委員。
</p><p><a href="." id="link_7"                                >東京都</a>生まれ。旧制金城女子専門学校（現：<a href="." id="link_8"                                                              >金城学院大学</a>）国文学科卒。
</p><p><a href="." id="link_9"                    >1963年</a>、『あり子の記』でNHK児童文学奨励賞、<a href="." id="link_10"                                                                                                     >日本児童文学者協会賞</a>を受賞。
</p><p>数多くの創作・詩・絵本などの著書がある。
</p>
