<p><b>前野 悦輝</b>（まえの よしてる、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >2月20日</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                      >教授</a>。専門は<a href="." id="link_5"                                                    >固体物理学</a>。<a href="." id="link_6"                                          >Ph.D.</a>（<a href="." id="link_7"                                                                                            >カリフォルニア大学</a>、1984年）。<a href="." id="link_8"                                >京都府</a><a href="." id="link_9"                                >京都市</a>出身。実家は和菓子屋。
</p>
