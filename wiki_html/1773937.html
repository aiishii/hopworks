		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江口 百合子</b>（えぐち ゆりこ、旧姓：福田、<a href="." id="link_1"                    >1945年</a>（昭和20年） - ）は、<a href="." id="link_2"                                >山形県</a><a href="." id="link_3"                                          >西田川郡</a><a href="." id="link_4"                                                                    >豊浦村</a>三瀬（現・<a href="." id="link_5"                                >鶴岡市</a>）出身で<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >大田区</a><a href="." id="link_8"                                >久が原</a>在住の、<a href="." id="link_9"                                                              >絵本作家</a>、外語学院<a href="." id="link_10"                               >日本語</a><a href="." id="link_11"                                               >講師</a>、元東京都世田谷区立瀬田小学校<a href="." id="link_12"                               >副校長</a>。
</p>
