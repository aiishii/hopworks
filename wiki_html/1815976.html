<p><b>深沢 晟雄</b>（ふかさわ まさお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >12月11日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >1月28日</a>）は、<a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                >和賀郡</a><a href="." id="link_5"                                >沢内村</a>（現・<a href="." id="link_6"                                          >西和賀町</a>）の元村長。<a href="." id="link_7"                      >豪雪</a>・<a href="." id="link_8"                      >貧困</a>・多病多死に苦しめられていた同村において、「生命尊重」の思想を基盤とした行政を推進して逆境を克服。多くの村民の命を救った名村長として今なお尊敬されている。
</p>
