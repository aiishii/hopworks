<p><b>セザール・リッツ</b>（César Ritz, <a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                              >10月24日</a>）は、<a href="." id="link_3"                                >スイス</a>・<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                                                      >ホテルリッツ</a>（<a href="." id="link_7"                      >パリ</a>）、<a href="." id="link_8"                                                                                  >リッツ・ロンドン</a>とカールトンホテル（<a href="." id="link_9"                                          >ロンドン</a>）の経営で大成功を収め、「ホテル王」(king of hoteliers, and hotelier to kings)と呼ばれた。現在も<a href="." id="link_10"                                                   >ヨーロッパ</a>各地に残る各地の「リッツ・ホテル」にその名を残している。
</p>
