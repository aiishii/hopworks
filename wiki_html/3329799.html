		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>イロドリミドリ</b>』は、<a href="." id="link_1"                    >2015年</a><a href="." id="link_1"                            >7月16日</a>より、<a href="." id="link_2"                                                                                                                >セガ・インタラクティブ</a>のアーケード音楽ゲーム『<a href="." id="link_3"                                                              >チュウニズム</a>』から生まれた女子高生バンドユニット。プレイ楽曲を軸にラジオ、漫画ムービーなどの<a href="." id="link_4"                                                                                  >メディアミックス</a>形態をとっている。原作は<a href="." id="link_5"                                          >七条レタス</a>、齊藤キャベツ。イラストは<a href="." id="link_6"              >Hisasi</a>が手掛けている。
</p>
