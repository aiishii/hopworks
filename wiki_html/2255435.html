		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野弘昌</b>（あまの ひろまさ）は、<a href="." id="link_1"                                >東京都</a>出身。<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >牧師</a>、各<a href="." id="link_4"                                          >聖書学校</a>講師。<a href="." id="link_5"                                                                                                                                                                                                >日本アッセンブリーズ・オブ・ゴッド教団</a>の正教師。教団理事、前総務局長、現教職局長、伝道局員、<a href="." id="link_6"                                                                                                      >草加神召キリスト教会</a>主任牧師。
Riverside Chapel Group Lead Pastor 教団内外超教派での講師。(セミナー、講演会、聖会、キャンプ、CBMC、政財界等)
</p>
