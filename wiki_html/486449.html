<p><b>司 修</b>（つかさ おさむ、<a href="." id="link_1"                    >1936年</a>〈<a href="." id="link_2"                      >昭和</a>11年〉<a href="." id="link_3"                            >6月25日</a> - ）は、日本の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                      >画家</a>、<a href="." id="link_6"                      >装丁家</a>、<a href="." id="link_7"                                >エッセイスト</a>。<a href="." id="link_8"                                                                                            >産経児童出版文化賞</a>を受賞3回、<a href="." id="link_9"                                                              >芥川賞</a>候補にもなっている。<a href="." id="link_10"                                         >法政大学</a><a href="." id="link_11"                                         >名誉教授</a>。
</p>
