		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 憲治</b>（いとう けんじ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >11月29日</a>）は、日本の<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>。代表作として、<a href="." id="link_4"                                          >キヤノン</a>のロゴマーク、<a href="." id="link_5"                                >光文社</a><a href="." id="link_6"                                                                                  >カッパ・ノベルス</a>のカバーデザインなどを手掛けた。過去に、東京ADC評議員、毎日デザイン賞評議員、JAGDA会員などを務め、1998年に東京ADC名誉の殿堂入りをしている。
</p>
