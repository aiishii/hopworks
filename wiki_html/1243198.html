		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 拓哉</b>（おがわ たくや、<a href="." id="link_1"                    >1993年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                      >歌手</a>、元<a href="." id="link_5"                      >子役</a>で、<a href="." id="link_6"                      >男性</a>5人組のボーイズ<a href="." id="link_7"            >ポップス</a>グループ「プラチナボーイズ」のメンバー。<a href="." id="link_8"                                >埼玉県</a>出身。
</p><p>所属<a href="." id="link_9"                                                    >芸能事務所</a>は<a href="." id="link_10"                                                                                                                         >ライジングプロダクション</a>、所属<a href="." id="link_11"                                                                                 >レコードレーベル</a>は<a href="." id="link_12"                             >RISING RECORDS</a>。以前は<a href="." id="link_13"                                                                       >ジョビィキッズ</a>に所属していた。
</p><p>身長182cm。特技は水泳、英会話、ダンス。
</p><p><a href="." id="link_14"                   >2019年</a><a href="." id="link_14"                             >10月30日</a>、プラチナボーイズの一員としてシングル「君へ届け」でCDデビュー。
</p><p>中学校の社会、高校の地歴公民の教員免許を持つ。
</p>
