<p><b>呉 敦</b>（ご とん、生没年不詳）は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >後漢</a>時代末期の武将。史書からは出身地は不明だが、<a href="." id="link_4"                      >臧覇</a>・<a href="." id="link_8"                      >孫観</a>と同様に<a href="." id="link_2"                      >兗州</a><a href="." id="link_3"                                >泰山郡</a>の人と思われる。『<a href="." id="link_9"                                                                    >三国志</a>』臧覇伝の注に引く『魏略』によれば、<b>黯奴</b>という別名も有していたという。
</p>
