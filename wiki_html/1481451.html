		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>源 豊宗</b>（みなもと とよむね、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >10月7日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >1月17日</a>）は、日本を代表する<a href="." id="link_3"                                                    >日本美術史</a>家、<a href="." id="link_4"                                                              >文学博士</a>。専門は仏教美術史。
</p><p><a href="." id="link_5"                                                              >関西学院大学</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_7"                                                                        >帝塚山学院大学</a>教授などを歴任。<a href="." id="link_8"                    >1952年</a>から<a href="." id="link_9"                    >1976年</a>まで<a href="." id="link_10"                                                   >文化財保護審議会</a>専門委員を務めた。著書に「日本美術史論究」、「日本美術史図録」、「大徳寺」などがある。元<a href="." id="link_11"                                                             >大阪芸術大学</a>教授で<a href="." id="link_12"                                                                       >文芸評論家</a>の<a href="." id="link_13"                                                                                                 >源高根</a>は息子。
</p>
