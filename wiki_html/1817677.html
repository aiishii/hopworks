		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 儼</b>（ちょう げん、<a href="." id="link_1"                  >171年</a>－<a href="." id="link_2"                  >245年</a>夏6月）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期から<a href="." id="link_5"                                                                    >三国時代</a>の武将・政治家。<a href="." id="link_6"            >字</a>は<b>伯然</b>。<a href="." id="link_7"                      >豫州</a><a href="." id="link_8"                                >潁川郡</a>陽翟県（現在の<a href="." id="link_9"                                >河南省</a><a href="." id="link_10"                               >許昌市</a><a href="." id="link_11"                               >禹州市</a>）の人。子は趙亭。
</p><p>『<a href="." id="link_12"                                                                   >三国志</a>』<a href="." id="link_13"                                     >魏</a>志「和常楊杜趙裴伝」に伝がある。また、<a href="." id="link_14"                               >裴松之</a>によると、『魏略』では<a href="." id="link_15"                     >徐福</a>・厳幹・李義・<a href="." id="link_16"                     >張既</a>・<a href="." id="link_17"                     >游楚</a>・<a href="." id="link_18"                     >梁習</a>・<a href="." id="link_19"                     >裴潜</a>・韓宣・黄朗と同じ巻に収録されていたという（『三国志』魏志「裴潜伝」注）。
</p>
