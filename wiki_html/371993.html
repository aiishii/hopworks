<p><b>芦乃家 雁玉</b>（あしのや がんぎょく、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >1月20日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                              >12月30日</a>）は、<a href="." id="link_3"                                                    >漫才師</a>。本名: <b>三井 寒三郎</b>。<a href="." id="link_4"                                                              >難波新地</a>の生まれ。<a href="." id="link_5"                      >享年</a>66。愛称は風貌から「タコ壺」、または「雁さん」。
</p><p>「雁玉」「雁」という字は尊敬する<a href="." id="link_6"                                                                        >歌舞伎役者</a>の<a href="." id="link_7"                                                                      >二代目實川延若</a>の替紋の五つ雁金に由来。
</p>
