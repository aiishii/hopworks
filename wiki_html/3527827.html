		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>齋藤 慎一</b>（さいとう しんいち、<a href="." id="link_1"                    >1961年</a> - ）は、日本史学者。
</p><p><a href="." id="link_2"                                >東京都</a>生まれ。1985年<a href="." id="link_3"                                                                        >明治大学文学部</a>卒業、87年同大学院文学研究科史学専修博士前期課程終了、89年同大学院文学研究科史学専修博士後期課程退学。2001年「中世後期の領域形成と城館」で<a href="." id="link_4"                                                              >博士（文学）</a>。公益財団法人<a href="." id="link_5"                                                                                            >東京都歴史文化財団</a><a href="." id="link_6"                                                                                            >江戸東京博物館</a>学芸員。
</p>
