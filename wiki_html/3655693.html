		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清滝 幸次郎</b>（<b>清瀧 幸次郎</b>、きよたき こうじろう、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                              >12月31日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                            >3月14日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>（池田市議）、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >池田銀行</a>頭取。南海毛糸紡績、<a href="." id="link_10"                                                   >宝塚ホテル</a>、能勢電気各<a href="." id="link_11"                               >取締役</a>。池田商工会議所会頭。元・<a href="." id="link_9"                                          >池田銀行</a>頭取<a href="." id="link_12"                                                                                                           >清滝一也</a>は養子。<a href="." id="link_13"                                                                                 >プリンストン大学</a>教授<a href="." id="link_14"                                         >清滝信宏</a>は孫。
</p>
