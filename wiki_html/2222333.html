		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀川 修一</b>（かめかわ しゅういち、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >10月3日</a> - ）は、元<a href="." id="link_2"                                          >競輪選手</a>。現在は<a href="." id="link_3"                      >整体師</a>。<a href="." id="link_2"                                              >日本競輪選手会</a><a href="." id="link_4"                                >兵庫</a>支部に在籍していた。
</p><p>家族は、妻（死別）と2男1女。このうち娘の<a href="." id="link_5"                                          >史華</a>は<a href="." id="link_6"                                                                                  >ガールズケイリン</a>選手（110期）として2016年7月にデビュー。実弟の亀川昌宏（競輪学校第48期生、<a href="." id="link_7"                    >2009年</a>1月23日選手登録削除）も元競輪選手。
</p>
