		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水沢 澄夫</b>（みずさわ すみお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                            >2月13日</a>）は、日本の<a href="." id="link_3"                                                    >美術評論家</a>。
</p><p>米軍占領下、<a href="." id="link_4"                                          >朝鮮戦争</a>開始前後の激動期に<a href="." id="link_5"                                                    >日本美術会</a>の書記長に選出される。
</p><p>戦後、『<a href="." id="link_6"                                          >芸術新潮</a>』、『三彩』、『古美術』、『<a href="." id="link_7"                                          >美術手帖</a>』、『みづゑ』、<a href="." id="link_5"                                                    >日本美術会</a>の機関誌『BBBB.』に評論、<a href="." id="link_8"                                >美術史</a>論文などを発表した。
</p><p><a href="." id="link_9"                                                              >実践女子大学</a>講師や<a href="." id="link_10"                               >町田市</a>立郷土資料館初代館長を務めた。
</p>
