		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>箱根峠インターチェンジ</b>（はこねとうげインターチェンジ）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                          >足柄下郡</a><a href="." id="link_3"                                >箱根町</a>にある<a href="." id="link_4"                                          >箱根新道</a>の<a href="." id="link_5"                                                                                  >インターチェンジ</a>であり、箱根新道の終点である。<a href="." id="link_6"                                >箱根峠</a>の神奈川県側直下に位置し、<a href="." id="link_7"                                >静岡県</a><a href="." id="link_8"                                >三島市</a>および<a href="." id="link_9"                                >田方郡</a><a href="." id="link_10"                               >函南町</a>との境界に近い。神奈川県内の自動車専用道路のインターチェンジの中で最西端にあたる。
</p>
