	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンモニオス・ヘルメイウ</b> (<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Ἀμμώνιος ὁ Ἑρμείου</span>, <a href="." id="link_2"                      >英</a>&#58; <span lang="en">Ammonius Hermiae</span>, <a href="." id="link_3"                  >440年</a>頃 - <a href="." id="link_4"                  >520年</a>頃)は<a href="." id="link_5"                                                              >東ローマ帝国</a>時代の<a href="." id="link_6"                                                              >ギリシアの哲学</a>者。<a href="." id="link_7"                                                                                                      >ネオプラトニズム</a>哲学者の<a href="." id="link_8"                                                                                                                                                                                                                          >アレクサンドリアのヘルメイアス</a>と<a href="." id="link_9"                                                                                                                                              >アエデシア</a>の息子。アンモニオス・ヘルメイウは<a href="." id="link_10"                               >アテネ</a>で<a href="." id="link_11"                                                   >プロクロス</a>の門人となり、また、生涯の大部分を<a href="." id="link_12"                                                                                 >アレクサンドリア</a>で教鞭をとって過ごし、<a href="." id="link_13"                                         >プラトン</a>、<a href="." id="link_14"                                                                       >アリストテレス</a>、その他の哲学者の著書の注釈書を著した。
</p>
