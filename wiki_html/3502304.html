		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゾーイ・タマリス・ルンド</b> (Zoë Tamerlis Lund、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >1月9日</a> – <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >4月16日</a>)は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                            >ミュージシャン</a>、<a href="." id="link_5"                                                          >モデル</a>、<a href="." id="link_6"                      >女優</a>、<a href="." id="link_7"                      >作家</a>、<a href="." id="link_8"                                >脚本家</a>、<a href="." id="link_9"                                                    >政治活動家</a>、<a href="." id="link_10"                                                                       >プロデューサー</a>。旧名は<b>ゾー・タマリス</b>（Zoë Tamerlis）。 <a href="." id="link_11"                                                                                           >アベル・フェラーラ</a>監督の映画『<a href="." id="link_12"                                                                                                                     >天使の復讐</a>』（1981年）への出演と、『<a href="." id="link_13"                                                                                                                                                                                                                               >バッド・ルーテナント/刑事とドラッグとキリスト</a>』の脚本をフェラーラと共同で手がけたことで最もよく知られている。
</p><p><a href="." id="link_14"                   >1999年</a>4月に<a href="." id="link_15"                     >パリ</a>で<a href="." id="link_16"                                                   >麻薬中毒</a>による<a href="." id="link_17"                               >心不全</a>で死去。
</p>
