<p><b>渡邊 敏夫</b>（わたなべ としお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"              >6月</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >11月6日</a>）は、日本の<a href="." id="link_3"                                          >天文学者</a>、<a href="." id="link_4"                                                                                  >東京商船大学</a><a href="." id="link_5"                                          >名誉教授</a>。
<a href="." id="link_6"                                                                                  >京都帝国大学</a><a href="." id="link_7"                                >理学部</a>宇宙物理学科卒業。1955年「古代<a href="." id="link_8"                      >日食</a>から導いたブラウンの太陰要素の改訂」で<a href="." id="link_9"                                          >京都大学</a><a href="." id="link_10"                                                             >理学博士</a>。東京商船大学助教授、<a href="." id="link_11"                     >教授</a>、1969年<a href="." id="link_12"                     >定年</a>退官、名誉教授、<a href="." id="link_13"                                                             >京都産業大学</a>教授。
</p>
