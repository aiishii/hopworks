<p><b>田中 秀臣</b>（たなか ひでとみ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >9月7日</a> - ）は、日本の<a href="." id="link_9"                                          >経済学者</a>、<a href="." id="link_10"                               >歴史家</a> である。<a href="." id="link_2"                                                    >早稲田大学</a>大学院経済学研究科<a href="." id="link_3"                                                >博士後期課程</a><a href="." id="link_11"                                                                                 >単位取得満期退学</a>。学位は修士（経済学）。<a href="." id="link_5"                                          >上武大学</a>で教授を務める。
</p>
