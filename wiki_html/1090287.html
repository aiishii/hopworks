<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">濵口高彰</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>濱口 高彰</b>（はまぐち たかあき、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a>出身（出生は<a href="." id="link_6"                                >三重県</a>）。<a href="." id="link_7"                                                                                            >日本競輪学校</a>（当時。以下、競輪学校）第59期生。現役時代は<a href="." id="link_8"                                                                        >日本競輪選手会</a>岐阜支部所属、ホームバンクは<a href="." id="link_9"                                                    >岐阜競輪場</a>であった。初出走は<a href="." id="link_10"                   >1987年</a><a href="." id="link_10"                         >5月2日</a>の<a href="." id="link_11"                                                   >福井競輪場</a>（8着）。初勝利は同月25日の<a href="." id="link_12"                                                   >熊本競輪場</a>。
</p><p>ニックネームは「<b>ハマちゃん</b>」・「<b>中部の総帥</b>」。
</p>
