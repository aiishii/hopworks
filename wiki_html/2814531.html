		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ESPディスク・レコード</b>(ESP-Disk Records)は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                                >レコード・レーベル</a>である。1964年に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                                                  >バーナード・ストルマン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bernard_Stollman&amp;action=edit&amp;redlink=1" class="new" title="En:Bernard Stollman (存在しないページ)">英語版</a>）</span></span>によって設立された。<a href="." id="link_4"                                                              >ニューヨーク</a>の<a href="." id="link_5"                                                                        >ブルックリン</a>を本拠地として、<a href="." id="link_6"                                                                        >フリー・ジャズ</a>やアンダーグラウンド・ロックの創造的な作品を中心に、リリースしていった。
</p>
