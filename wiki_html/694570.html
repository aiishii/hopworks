<p><b>初山 滋</b>（はつやま しげる、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >7月10日</a>-<a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >2月12日</a>）は<a href="." id="link_3"                      >童画</a><a href="." id="link_4"                      >画家</a>。本名は「繁蔵」。生涯にわたってひとつの画風に留まることのない自由奔放ぶりで知られる。
</p><p>版画作品は二十数年にわたり、小学校の国語教科書の表紙に使われた。
</p><p>主な作品に『たべるトンちゃん』（<a href="." id="link_5"                    >1937年</a>）、『もず』（<a href="." id="link_6"                    >1967年</a>）がある。
</p>
