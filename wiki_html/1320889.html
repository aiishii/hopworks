		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スーザン・バック=モース</b>（Susan Buck-Morss）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の政治哲学者。専門は、ドイツ哲学、とくに<a href="." id="link_2"                                                                                            >フランクフルト学派</a>の批判理論。
</p><p><a href="." id="link_3"                                                              >イェール大学</a>で修士号取得後、<a href="." id="link_4"                                                                                            >ジョージタウン大学</a>で博士号取得。<a href="." id="link_5"                                                              >コーネル大学</a>助教授・准教授・教授を経て、2012年から<a href="." id="link_6"                                                                                                                                                                            >ニューヨーク市立大学大学院センター</a>教授。
</p>
