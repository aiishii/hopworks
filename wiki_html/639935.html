</p><p><a href="." id="link_3"                    >1984年</a>、<a href="." id="link_4"                                                    >国家公務員</a>を辞し、<a href="." id="link_5"                                >倉本聰</a>主宰の脚本家養成所・<a href="." id="link_6"                                          >富良野塾</a>に一期生として入塾。現在は演劇ユニットミノタケプランを主宰。
