		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古田 拡</b>（ふるた ひろむ、<a href="." id="link_1"                    >1896年</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                          >7月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >国文学者</a>、国語教育者。<a href="." id="link_5"                                          >和光大学</a>名誉教授。
</p><p><a href="." id="link_6"                                                              >東京教育大学</a>教授、<a href="." id="link_7"                                          >法政大学</a>教授、和光大学教授を歴任。<a href="." id="link_8"                    >1980年</a>、共著『源氏物語の英訳の研究』で<a href="." id="link_9"                                                                        >毎日出版文化賞</a>受賞。国語学者の<a href="." id="link_10"                                         >古田東朔</a>は長男、児童文学者の<a href="." id="link_11"                                         >古田足日</a>は次男。
</p>
