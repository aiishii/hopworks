<p><b>三井 高利</b>（みつい たかとし、<a href="." id="link_1"                                                >元和</a>8年（<a href="." id="link_2"                    >1622年</a>） - <a href="." id="link_3"                      >元禄</a>7年<a href="." id="link_4"                                                    >5月6日</a>（<a href="." id="link_5"                    >1694年</a><a href="." id="link_5"                            >5月29日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の商人である。通称は八郎兵衛。<a href="." id="link_7"                                >三井家</a>（のちの<a href="." id="link_8"                                          >三井財閥</a>）の基礎を築いた。三井<a href="." id="link_9"                                          >中興の祖</a>といわれる。「<a href="." id="link_10"                                                                       >三井十一家</a>」の基となった人物。
</p>
