		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅田 凡乃</b>（うめだ ひろかず、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >12月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>・<a href="." id="link_4"                                >作曲家</a>・<a href="." id="link_5"                                          >音楽監督</a>・<a href="." id="link_6"                      >歌手</a>。<a href="." id="link_7"                                >東京都</a>出身。
</p><p>身長169cm、靴のサイズは26.5cm。<a href="." id="link_8"                                                >血液型</a>はO型。
</p><p>旧芸名は<b>梅田 凡和</b>（読み同じ）。別名義として、<b>NEW JACK拓郎</b>（ニュージャック たくろう）、<b>X10</b>、<b>勝間田 幹雄</b>などがある。
</p>
