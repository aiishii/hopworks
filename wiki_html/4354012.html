		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷口 富美枝</b>（たにぐち ふみえ、<a href="." id="link_1"                    >1910年</a>（<a href="." id="link_2"                      >明治</a>43年）8月2日 - <a href="." id="link_3"                    >2001年</a>（<a href="." id="link_4"                      >平成</a>13年）8月11日）は、1930年代にモダンで気品ある<a href="." id="link_5"                                >美人画</a>を描いて一躍注目を浴びた<a href="." id="link_6"                                          >日本画家</a>。雅号は<b>仙花</b>。結婚による改姓、または作品によって、谷口富美枝、谷口フミエ、谷口文英、谷口仙花、船田富美枝、船田仙花、香月瓔子などと、名前をたびたび変えている。最初の夫は、同じ日本画家の<a href="." id="link_7"                                          >船田玉樹</a>。
</p>
