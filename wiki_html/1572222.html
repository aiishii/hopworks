		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スチールケース</b>（Steelcase Inc. <a href="." id="link_1"                                                                                                                >NYSE</a>：SCS）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >ミシガン州</a><a href="." id="link_4"                                                                                                                                          >グランドラピッズ</a>を拠点とする<a href="." id="link_5"                                          >株式会社</a>。<a href="." id="link_6"                                          >オフィス</a>用<a href="." id="link_7"                      >家具</a>の世界的<a href="." id="link_8"                                >メーカー</a>である。<a href="." id="link_9"                      >日本</a>法人は、<b>日本スチールケース株式会社</b>である。<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                                                         >港区</a>南麻布に置かれている。
</p>
