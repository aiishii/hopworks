		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>羽場 博行</b></span>（はば ひろゆき、1957年 -）は、日本の<a href="." id="link_1"                                >小説家</a>・<a href="." id="link_2"                                          >推理作家</a>。<a href="." id="link_3"                                >愛知県</a>生まれ。<a href="." id="link_4"                                                    >工学院大学</a>建築科卒業。
</p><p>建設会社勤務の後、フリーの建築家となり、傍ら執筆活動をする。1992年、『レプリカ テーマパークの殺人』で第12回横溝正史賞（現・<a href="." id="link_5"                                                                                                      >横溝正史ミステリ大賞</a>）大賞を受賞しデビュー。
</p>
