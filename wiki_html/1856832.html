<p><b>やまだ有見</b>（やまだゆうみ、<a href="." id="link_1"                            >10月2日</a> -）は日本の<a href="." id="link_2"                                                                                  >シナリオライター</a>。株式会社PolkaDotを退職してフリー。<a href="." id="link_3"                                >佐賀県</a>出身。東京学芸大大学院在学中、<a href="." id="link_4"                                                                                                                >ゲームシナリオライター</a>として活動スタート。大学院修了後フリー期間を数年経験、株式会社<a href="." id="link_5"                                                                                                                                          >ランアンドガン</a>の女性向けシナリオ制作チームのまとめ役として執筆及び統括を行っていた。性格はうんざりするほどポジティブシンキング。
情熱的な人が大好き。いつでも本気が信条。と本人が<a href="." id="link_6"                                >ブログ</a>で語っている。
</p>
