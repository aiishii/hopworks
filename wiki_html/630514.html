		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サミュエル・メレディス</b>（Samuel Meredith, <a href="." id="link_1"                    >1741年</a> - <a href="." id="link_2"                    >1817年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                                  >アメリカ独立戦争</a>において<a href="." id="link_6"                                                                              >大陸軍</a>の准将を務めた。また<a href="." id="link_7"                    >1786年</a>から<a href="." id="link_8"                    >1788年</a>まで<a href="." id="link_9"                                          >大陸会議</a>の代表を務めた。
</p>
