<p><b>トラウン川</b>（<a href="." id="link_5"                                          >ドイツ語</a>&#58; <span lang="de">Traun</span>）は、<a href="." id="link_4"                                                              >オーストリア</a>を流れる河川。<a href="." id="link_3"                                          >ドナウ川</a>の支流で、長さは153km。
</p><p>水源は<a href="." id="link_6"                                                                                                      >シュタイアーマルク州</a>の<a href="/w/index.php?title=En:Totes_Gebirge&amp;action=edit&amp;redlink=1" class="new" title="En:Totes Gebirge (存在しないページ)">トーテス山脈</a>で、<a href="." id="link_7"                                                                                                                >ザルツカンマーグト</a>エリアや<a href="." id="link_8"                                                                                  >ハルシュタット湖</a>や<a href="." id="link_9"                                                    >トラウン湖</a>を流れ、<a href="." id="link_10"                               >リンツ</a>近郊で<a href="." id="link_3"                                          >ドナウ川</a>と合流する。
</p>
