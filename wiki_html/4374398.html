<p><b>太和江</b>（태화강、テファガン）は、<a href="." id="link_1"                                          >韓国</a>・<a href="." id="link_2"                                                    >蔚山広域市</a>の中心を流れる川。長さは47.54km。蔚山広域市蔚州郡ヅソミョンネワリ白雲山東の谷で発源しミホ川（嵋湖川）と呼ばれて南東に流れる。グリャン川（九良川）・バンコク川（盤谷川）などを合流してデゴクチョンと呼ばれ事情号（泗淵湖）になる。
</p>
