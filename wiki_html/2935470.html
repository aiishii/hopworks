		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>染谷一雄</b>（そめたに かずお、<a href="." id="link_1"                    >1912年</a>（<a href="." id="link_2"                      >大正</a>元年）<a href="." id="link_3"                            >9月19日</a> - <a href="." id="link_4"                    >1980年</a>（<a href="." id="link_5"                      >昭和</a>55年）<a href="." id="link_6"                              >11月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >滋賀県</a>出身、<a href="." id="link_11"                                                             >久保松勝喜代</a>名誉九段門下、<a href="." id="link_12"                                         >日本棋院</a>関西総本部所属、九段。<a href="." id="link_13"                                                               >第4期本因坊戦</a>最終予選ベスト4など。重厚で力戦型の棋風。
</p>
