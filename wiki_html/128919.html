		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇佐美 洵</b>（うさみ まこと、<a href="." id="link_1"                    >1901年</a>〈<a href="." id="link_2"                      >明治</a>34年〉<a href="." id="link_3"                          >2月5日</a> - <a href="." id="link_4"                    >1983年</a>〈<a href="." id="link_5"                      >昭和</a>58年〉<a href="." id="link_6"                            >2月19日</a>）は、<a href="." id="link_7"                      >日本</a>の財界人。<a href="." id="link_8"                                                              >慶大</a>から<a href="." id="link_9"                                          >三菱銀行</a>に入社し、同行頭取、<a href="." id="link_10"                                                             >全国銀行協会</a>会長を経て、第21代<a href="." id="link_11"                                                                                 >日本銀行総裁</a>。
</p>
