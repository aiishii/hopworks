		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海北 友竹</b>（かいほう ゆうちく、<a href="." id="link_1"                      >承応</a>3年（<a href="." id="link_2"                    >1654年</a>） - <a href="." id="link_3"                      >享保</a>13年<a href="." id="link_4"                                                      >9月19日</a>（<a href="." id="link_5"                    >1728年</a><a href="." id="link_5"                              >10月12日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >江戸時代</a>前期から中期の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >海北友雪</a>の子で、<a href="." id="link_10"                                         >海北友松</a>の孫にあたる海北派の3代目。名は道親、のちに元貞。通称は権兵衛、号は道香。
</p>
