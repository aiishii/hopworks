		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中根鳳次郎</b>（なかね ほうじろう、1855年（<a href="." id="link_1"                      >安政</a>2年10月） - 1921年（<a href="." id="link_2"                      >大正</a>10年）<a href="." id="link_3"                            >5月15日</a>）は、<a href="." id="link_4"                                                              >明治</a>・大正時代の<a href="." id="link_5"                      >囲碁</a><a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >伊勢国</a>生まれ、<a href="." id="link_8"                                                              >井上松本因碩</a>、<a href="." id="link_9"                                                    >小林鉄次郎</a>などの門下となり、<a href="." id="link_10"                               >方円社</a>に所属、岡山分社、神戸分社を設立、関西の囲碁普及に努めた。また十四世井上因碩（<a href="." id="link_11"                                                   >大塚亀太郎</a>）の後継者にも望まれた。七段。
</p>
