<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E4%BA%95%E4%B8%8A%E8%BE%B0%E5%A4%AB.jpg" title="ファイル:井上辰夫.jpg">ファイル:井上辰夫.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>井上 辰夫</b>（いのうえ たつお、<a href="." id="link_1"                    >1916年</a> - <a href="." id="link_2"                    >1997年</a>）は、<a href="." id="link_3"                                >福島県</a>出身の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >画家</a>。<a href="." id="link_6"                                >京都府</a><a href="." id="link_7"                                >船井郡</a><a href="." id="link_8"                                >瑞穂町</a>（現・<a href="." id="link_9"                                          >京丹波町</a>）で暮らしながら、隣町に建設予定の<a href="." id="link_10"                                         >日吉ダム</a>で沈むことになった天若地区に3年通いつめ、住民や民家の情景を油絵で描写したことで特に知られている。
</p>
