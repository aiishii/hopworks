		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>野呂 邦暢</b></span>（のろ くにのぶ、1937年9月20日 - 1980年5月7日）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >長崎県</a><a href="." id="link_4"                                >長崎市</a>出身。本名は納所邦暢（のうしょ くにのぶ）。自らの自衛隊体験や、戦後住んだ<a href="." id="link_5"                                >諫早市</a>を舞台にした小説・随筆を数多く残した。
</p>
