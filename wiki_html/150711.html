<p><b>ジェリー・チーユアン・ヤン</b>（Jerry Chih-Yuan Yang、漢名: 楊致遠、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >11月6日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                >起業家</a>、<a href="." id="link_5"                                                                                  >プログラマー</a>。<a href="." id="link_6"              >Yahoo!</a><a href="." id="link_7"                                                    >共同創業者</a>。Yahoo! <a href="." id="link_8"                                                                        >最高経営責任者</a>（CEO）、<a href="." id="link_9"                                >取締役</a>、Chief Yahoo! 等を歴任。
</p><p>10歳頃に台湾からアメリカに移住した<a href="." id="link_10"                                                                                 >台湾系アメリカ人</a>。妻は<a href="." id="link_11"                                                   >コスタリカ</a>出身の<a href="." id="link_12"                               >日本人</a>の<a href="." id="link_13"                               >人類学者</a>の山崎晶子。2021年7月の時点で20億ドル以上の資産を保有する。
</p>
