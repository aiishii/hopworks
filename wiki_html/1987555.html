<p><b>黒岩 明</b>（くろいわ あきら、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >9月15日</a> - ）は<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                              >オートレース</a>選手。元<a href="." id="link_4"                                                                                            >船橋オートレース場</a>所属、2016年4月より<a href="." id="link_5"                                                                                            >川口オートレース場</a>所属、26期。登録番号は5810。
</p><p>1999年選手登録。優勝5回で、まだタイトルはない。代表的な所有車にフランケン3、サフィール、エンジンなどがある。
</p>
