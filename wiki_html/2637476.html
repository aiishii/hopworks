		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中沢 直人</b>（なかざわ なおと、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                              >11月22日</a> - ）は、日本の<a href="." id="link_2"                      >歌人</a>、<a href="." id="link_3"                                                              >憲法学者</a>。専門は<a href="." id="link_4"                                >英米法</a>、<a href="." id="link_5"                      >憲法</a>。<a href="." id="link_6"                                          >成蹊大学</a>法学部法律学科教授。本名、安部圭介。
</p><p><a href="." id="link_7"                                >福岡県</a><a href="." id="link_8"                                >福岡市</a>出身。<a href="." id="link_9"                                                                                                                                                        >久留米大学附設高等学校</a>、<a href="." id="link_10"                                                                                                                                                                                               >東京大学法学部</a>卒業、<a href="." id="link_11"                                                                                                                                             >ハーバード大学法科大学院</a>修了。<a href="." id="link_12"                                                             >博士（法学）</a>。
</p><p><a href="." id="link_13"                   >1999年</a>に歌誌「<a href="." id="link_14"                                                                   >未来</a>」「<a href="." id="link_15"                                                                   >かばん</a>」に入会し、<a href="." id="link_16"                               >岡井隆</a>に師事。<a href="." id="link_17"                   >2002年</a>より「未来」編集委員。<a href="." id="link_18"                   >2003年</a>に作品「<a href="." id="link_19"                     >極圏</a>の光」で第14回<a href="." id="link_20"                               >歌壇賞</a>、未来年間賞を受賞。<a href="." id="link_21"                   >2010年</a>、第1歌集『極圏の光』で第16回<a href="." id="link_22"                                                                                                     >日本歌人クラブ新人賞</a>を受賞。
</p>
