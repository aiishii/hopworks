		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローレン・ドゥエイン・カニングハム</b>、（<b>Loren Duane Cunningham</b>、<a href="." id="link_1"                    >1936年</a>-）は、<a href="." id="link_2"                      >国際</a>的な<a href="." id="link_3"                                                              >クリスチャン</a><a href="." id="link_4"                                >宣教団体</a>、<a href="." id="link_5"                                                                                                                                                        >ユース・ウィズ・ア・ミッション</a>（YWAM）と<a href="/w/index.php?title=W:University_of_the_Nations&amp;action=edit&amp;redlink=1" class="new" title="W:University of the Nations (存在しないページ)">University of the Nations</a>の共同設立者。カニングハムは<a href="." id="link_6"                    >1960年</a>に<a href="." id="link_7"                                                                        >アメリカ合衆国</a>で夫人と共にYWAMを設立した。<a href="." id="link_8"                    >2008年</a>現在、夫妻はハワイでその働きをしている。<b>カニンガム</b>とも表記される。
</p>
