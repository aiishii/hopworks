	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 正男</b>（やまもと まさお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                              >10月10日</a>）は、日本の<a href="." id="link_3"                                >美術史</a>学者。専攻は美学、芸術史。第4代<a href="." id="link_4"                                                              >東京芸術大学</a>学長、初代<a href="." id="link_5"                                                                                  >沖縄県立芸術大学</a>学長。<a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >長野市</a>出身。
</p><p><a href="." id="link_8"                                                              >日本学術会議</a>第13・14期会員、<a href="." id="link_9"                                >文部省</a>学術<a href="." id="link_10"                               >審議会</a>委員、日本美学会委員などを歴任した。
</p>
