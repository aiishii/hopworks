		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>手塚 律蔵</b>（てづか りつぞう、<a href="." id="link_1"                      >文政</a>5年<a href="." id="link_2"                                                    >6月8日</a>（<a href="." id="link_3"                    >1822年</a><a href="." id="link_3"                            >7月25日</a>） - <a href="." id="link_4"                      >明治</a>11年（<a href="." id="link_5"                    >1878年</a>）<a href="." id="link_6"                              >11月29日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>初期の<a href="." id="link_9"                                                    >洋学者</a>、<a href="." id="link_10"                               >外交官</a>である。名は謙。別名に瀬脇良弼、瀬脇寿人と呼ばれる。父は医師の手塚治孝（寿仙）、母は瀬脇氏。17歳からの4年間、<a href="." id="link_11"                               >長崎</a>の<a href="." id="link_12"                                         >高島秋帆</a>に砲術を、21歳からの4年間は<a href="." id="link_13"                     >江戸</a>の<a href="." id="link_14"                                         >坪井信道</a>に<a href="." id="link_15"                     >蘭学</a>を学んだ。
</p>
