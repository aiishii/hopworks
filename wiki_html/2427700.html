		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 魯參</b>（いけだ ろさん、<a href="." id="link_1"                    >1941(昭和16)年</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >曹洞宗</a>の<a href="." id="link_4"                                          >僧侶</a>（<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >長野市</a><a href="." id="link_7"                                                                    >豊野町</a>柳原寺住職）、<a href="." id="link_8"                                >仏教学</a>者。第30代<a href="." id="link_9"                                          >駒澤大学</a><a href="." id="link_10"                     >総長</a>。専門は中国天台教学。幼名は悟。
</p>
