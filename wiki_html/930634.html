		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>魏 咎</b>（ぎ きゅう、? - <a href="." id="link_1"                                                >紀元前208年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                                                                    >戦国時代</a>後期から<a href="." id="link_4"            >秦</a>代にかけての<a href="." id="link_5"                                >政治家</a>。 <a href="." id="link_6"                      >魏豹</a>の兄または従兄。秦末に<a href="." id="link_7"                                      >魏</a>王を名乗ったが、秦に攻められ、自殺した。
</p>
