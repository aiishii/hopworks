		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千葉 幹夫</b>（ちば みきお、<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >児童文学作家</a>、<a href="." id="link_4"                                          >児童文学</a>評論家、<a href="." id="link_5"                      >妖怪</a>研究家。<a href="." id="link_6"                                >宮城県</a>出身。<a href="." id="link_7"                                                                                                                                                                            >早稲田大学法学部</a>卒業。
</p><p><a href="." id="link_8"                                                    >早稲田大学</a>在学中より、<a href="." id="link_9"                                                    >早大童話会</a>から改名した少年文学会に所属。児童図書専門出版社勤務を経て独立。
</p><p><a href="." id="link_10"                   >2002年</a>、「舌ながばあさん」で 第33回「<a href="." id="link_11"                                                                                 >講談社出版文化賞</a>」絵本賞を受賞。<a href="." id="link_12"                                                                       >日本文藝家協会</a>会員。
</p>
