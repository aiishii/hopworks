		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・フランケル</b>（<i><span lang="en">Robert J.Frankel</span></i>、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >7月9日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >11月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>・<a href="." id="link_4"                                                                                  >カリフォルニア州</a>を本拠地とした<a href="." id="link_5"                                >調教師</a>である。<a href="." id="link_6"                      >馬主</a>として競走馬の所有、生産者として競走馬の生産も行っていた。
</p><p>出生地は<a href="." id="link_7"                                                                                            >ニューヨーク市</a><a href="." id="link_8"                                                                        >ブルックリン区</a>で、晩年はカリフォルニア州<a href="." id="link_9"                                                                                                                                                                                  >パシフィックパリセーズ</a>在住。愛称はボビー（<i><span lang="en">Bobby</span></i>）で<b>ボビー・フランケル</b>と呼ばれることもある。フランケル自身は"ロバート"を好んでおりもっぱらそちらを使っていたが、周囲からは"ボビー"と呼ばれることが多かった。
</p>
