		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 昌介</b>（さとう しょうすけ、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >1月24日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >5月16日</a>）は、<a href="." id="link_3"                      >近世史</a>学者、<a href="." id="link_4"                                          >洋学</a>史専攻。<a href="." id="link_5"                                >北海道</a>生まれ。
</p><p><a href="." id="link_6"                                                                                        >松本高等学校</a>文科甲類を経て、1943年<a href="." id="link_7"                                          >東京帝国大学</a><a href="." id="link_8"                                >文学部</a>国史学科卒、戦後、<a href="." id="link_9"                                          >東北大学</a>教養部教授、1981年定年退官、名誉教授。1962年「洋学史における主要問題 洋学と封建権力との関係をめぐって」で<a href="." id="link_9"                                          >東北大学</a><a href="." id="link_10"                                                             >文学博士</a>。1991年秋、<a href="." id="link_11"                                                   >勲三等</a><a href="." id="link_12"                                                                       >旭日中綬章</a>受勲。 
</p><p>従来、<a href="." id="link_13"                               >蘭学者</a>の弾圧とされてきた<a href="." id="link_14"                                         >蛮社の獄</a>を、<a href="." id="link_15"                                         >鳥居耀蔵</a>と<a href="." id="link_16"                                         >江川英龍</a>の対立によるものと位置づけ直した。
</p>
