		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>乾 死乃生</b>（いぬい しのぶ、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                              >11月11日</a> - <a href="." id="link_3"                    >2004年</a>（平成16年）<a href="." id="link_4"                              >11月19日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >保健婦</a>。<a href="." id="link_7"                                >大阪府</a><a href="." id="link_8"                                          >富田林市</a>伏山出身。大坂の<a href="." id="link_9"                                          >同和地区</a>（<a href="." id="link_10"                                         >被差別部落</a>）の保健対策や難病対策に尽力した人物。名前の「死乃生」は、<a href="." id="link_11"                                         >帝国劇場</a>のファンだった父親が、帝劇女優の1人が私生児に「死生」と名付けたことをヒントとしたものだが、「死」の字が人に与える印象を配慮して平仮名で「しのぶ」と表記することもある。
</p>
