<p><b>土屋 嶢</b>（つちや たかし、<a href="." id="link_3"                    >1946年</a>（昭和21年）<a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_4"                    >2020年</a>（令和2年）<a href="." id="link_5"                            >11月4日</a>）は、日本の銀行家。<a href="." id="link_6"                                                              >大垣共立銀行</a>代表取締役会長。大垣商工会議所名誉顧問。<a href="." id="link_7"                    >2008年</a>（平成20年）<a href="." id="link_8"                                                              >藍綬褒章</a>。
</p>
