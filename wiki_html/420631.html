<p><b>元気 美佐恵</b>（げんき みさえ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >2月14日</a> - ）は、<a href="." id="link_6"                      >日本</a>の元女子<a href="." id="link_7"                                                              >プロレスラー</a>。本名：<b>渡辺 美佐恵</b>（わたなべ みさえ）。<a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                >入間市</a>出身。血液型A型。<a href="." id="link_8"                                                                    >NEO女子プロレス</a>に所属していた。
</p>
