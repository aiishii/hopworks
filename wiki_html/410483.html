		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Halma_W%C3%B6rterbuch_Niederl%C3%A4ndisch_-_Franz%C3%B6sisch.jpg" title="ファイル:Halma Wörterbuch Niederländisch - Französisch.jpg">ファイル:Halma Wörterbuch Niederländisch - Französisch.jpg</a>  <div class="thumbcaption">稲村三伯</div></div></div>
<p><b>稲村 三伯</b>（いなむら さんぱく、<a href="." id="link_1"                      >宝暦</a>8年（<a href="." id="link_2"                    >1758年</a>） - <a href="." id="link_3"                                                >文化</a>8年<a href="." id="link_4"                                                      >1月16日</a>（<a href="." id="link_5"                    >1811年</a><a href="." id="link_5"                          >2月9日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >蘭学者</a>。幼名は<b>龍介</b>、名は<b>箭</b>、字は<b>白羽</b>。号は<b>原昆堂</b>、<b>白髪書生</b>。
</p><p>石井庄助、<a href="." id="link_8"                                                    >宇田川玄真</a>らの協力で、ハルマの蘭仏辞典を基に寛政8年（<a href="." id="link_9"                    >1796年</a>）<a href="." id="link_10"                     >日本</a>最初の蘭和辞典『<a href="." id="link_11"                                                   >ハルマ和解</a>』を完成させる。
</p>
