		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレック・ヘッド</b>（<i>Alec Head</i>、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >7月31日</a> - ）は、<a href="." id="link_2"                                                              >ケスネー牧場 </a>を経営する<a href="." id="link_3"                                >競走馬</a><a href="." id="link_4"                                >生産者</a>（<a href="." id="link_5"                                                                                            >オーナーブリーダー</a>）で、元<a href="." id="link_6"                                >調教師</a>でもある。<a href="." id="link_7"                      >馬主</a>として競走馬の所有もしている。父のウィリアム・ヘッドは元<a href="." id="link_8"                      >騎手</a>、妻の<a href="." id="link_9"                                                                                                                                                              >ジスライン・ヘッド</a>は馬主、息子の<a href="." id="link_10"                                                                                                               >フレディー・ヘッド</a>と娘の<a href="." id="link_11"                                                                                                               >クリケット・ヘッド</a>も調教師である。
</p>
