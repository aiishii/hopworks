		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:232px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Eugene_Drenthe.jpg" title="ファイル:Eugene Drenthe.jpg">ファイル:Eugene Drenthe.jpg</a>  <div class="thumbcaption"><i>Eugène Drenthe</i></div></div></div>
<p><b>ユージーン・コンスタンティン・ドンデルス・ドレンテ</b>(<b>Eugène Constantijn Donders Drenthe </b>、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >12月12日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >3月30日</a>)は、著名な<a href="." id="link_3"                                          >スリナム</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                >脚本家</a>。
</p><p>現在のスリナムである<a href="." id="link_6"                                                                                                      >オランダ領ギアナ</a>の<a href="." id="link_7"                                                                                                                      >コメウィネ</a>地方の<a href="." id="link_8"                                                                                  >プランテーション</a>に生まれた。2009年3月30日、<a href="." id="link_9"                                          >オランダ</a>の<a href="." id="link_10"                                                             >ロッテルダム</a>にて死去。83歳だった。
</p>
