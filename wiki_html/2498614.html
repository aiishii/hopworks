<p><b>LINDA</b>（りんだ）は、日本の成年向け雑誌で活動する<a href="." id="link_1"                                >漫画家</a>、<a href="." id="link_2"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_3"                    >1999年</a>にデビュー。主に<a href="." id="link_4"                                                                                  >COMICペンギンクラブ</a>及び<a href="." id="link_5"                        >COMIC SIGMA</a>（ペンギンクラブの旧執筆陣が執筆している）で執筆しており、<a href="." id="link_6"                    >2013年</a>現在、両誌で同時に執筆している唯一の漫画家である。
</p>
