		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葉梨 信行</b>（はなし のぶゆき、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >12月16日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >8月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >自由民主党</a>の元<a href="." id="link_6"                                                                              >衆議院議員</a>。
</p><p><a href="." id="link_7"                                >東京都</a>出身。<a href="." id="link_8"                                                                                                                                                                                                                                                  >北海道大学大学院理学系研究科</a><a href="." id="link_9"                                            >修士課程</a>修了。父は衆議院議員を務めた<a href="." id="link_10"                                                   >葉梨新五郎</a>。三女の夫は衆議院議員の<a href="." id="link_11"                                         >葉梨康弘</a>。
</p>
