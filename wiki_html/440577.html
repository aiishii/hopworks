<p><b>劉 璋</b>（りゅう しょう、<a href="." id="link_2"                      >延熹</a>5年(<a href="." id="link_3"                  >162年</a>)頃? - <a href="." id="link_5"                  >219年</a>（<a href="." id="link_4"                                      >建安</a>24年））は、<a href="." id="link_8"                      >中国</a>の<a href="." id="link_9"                      >後漢</a>末期の群雄である。<a href="." id="link_10"                     >劉焉</a>の子。家系は<a href="." id="link_11"                     >劉氏</a>。<a href="." id="link_12"           >字</a>は<b>季玉</b>。<a href="." id="link_13"                     >劉瑁</a>の弟である。
</p>
