		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>康 明道</b>（カン・ミョンド、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">강명도</span>、<a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >12月4日</a>-）は、<a href="." id="link_3"                                          >韓国</a>の教授で、<a href="." id="link_4"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_5"                                                                        >人民武力部</a><a href="." id="link_6"                                                                                                            >保衛大学</a>保衛専門研究室長と合弁会社の副社長を務め、1994年に韓国に脱北した。カン・ドヌクの6親等兄弟であるカン・ソンウクの孫であり、カン・ヤンウクの甥孫である。<a href="." id="link_7"                                >金日成</a>とは10親等である。そして、<a href="." id="link_8"                                                    >朝鮮労働党</a><a href="." id="link_9"                                                                                                                                          >平壌市責任書記</a>と北朝鮮の<a href="." id="link_10"                                                   >政務院総理</a>を務めた<a href="." id="link_11"                               >姜成山</a>の婿でもあった。
</p>
