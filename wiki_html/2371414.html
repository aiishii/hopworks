		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>泉 耿介</b>（いずみ こうすけ、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>。<a href="." id="link_3"                                                    >早稲田大学</a>理工学総合研究センター客員研究員。<a href="." id="link_4"                                          >埼玉大学</a>、<a href="." id="link_5"                                                              >東京電機大学</a><a href="." id="link_6"                                                                        >非常勤講師</a>歴任。賃貸都市論を唱える。
</p><p><a href="." id="link_7"                                                                                            >特定非営利活動法人</a> 日本都市計画家協会理事。<a href="." id="link_8"                                          >社団法人</a><a href="." id="link_9"                                                                                  >日本都市計画学会</a>評議員、社団法人<a href="." id="link_10"                                                                                                                                   >都市計画コンサルタント協会</a>企画委員。<a href="." id="link_11"                                                                       >一級建築士</a>、<a href="." id="link_12"                                                                                 >再開発プランナー</a>。<a href="." id="link_13"                               >福岡県</a>生まれ。
</p>
