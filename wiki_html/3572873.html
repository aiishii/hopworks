		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">安本 寿久<br />（やすもと としひさ）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1958年<span style="color:gray">??</span>月<span style="color:gray">??</span>日<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >兵庫県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">産経新聞特別記者兼編集委員<br />元産経新聞<a href="." id="link_3"                                >編集長</a><br />元<a href="." id="link_4"                              >SANKEI EXPRESS（サンケイエクスプレス）編集長</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_5"                                          >関西大学</a><a href="." id="link_6"                                >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ジャーナリスト<br /><a href="." id="link_7"                                                                        >コメンテーター</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1981 - 現在</td></tr></tbody></table>
<p><b>安本 寿久</b>（やすもと としひさ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                                                                        >ジャーナリスト</a>、<a href="." id="link_7"                                                                        >コメンテーター</a>。<a href="." id="link_9"                                          >産経新聞</a>特別記者兼<a href="." id="link_10"                                         >編集委員</a>（元<a href="." id="link_3"                                >編集長</a>）。<a href="." id="link_11"                   >2012年</a>から長期連載の「<a href="." id="link_12"                     >神話</a>」企画を統括している（取材班キャップ）。
</p>
