		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 武志</b>（あおき たけし、<a href="." id="link_1"                    >1958年</a>2月4日 - ）は、<a href="." id="link_2"                      >平成</a>期の<a href="." id="link_3"                                >実業家</a>。現<a href="." id="link_4"                                          >イビデン</a><a href="." id="link_5"                      >社長</a>。<a href="." id="link_6"                                >岐阜県</a><a href="." id="link_7"                                >岐阜市</a>出身。<a href="." id="link_8"                                          >関西大学</a>工学部化学工学科卒。
</p><p>長年にわたり<a href="." id="link_9"                                                              >セラミックス</a>事業に関わっている。イビデンの社長は建材事業、電子部品事業出身者が多く、セラミックス事業出身者は珍しいといえる。
</p><p>社長就任の発表は6月の<a href="." id="link_10"                                         >株主総会</a>等で発表することが多いのだが、2月28日に就任の発表が行われた（就任は6月）
</p>
