<p><b>丸根砦</b>（まるねとりで）は、<a href="." id="link_6"                                          >名古屋市</a><a href="." id="link_7"                                                                    >緑区</a>にあった<a href="." id="link_8"                                >砦</a>。<a href="." id="link_2"                                          >織田信長</a>によって築かれ、<a href="." id="link_9"                                                              >桶狭間の戦い</a>の<a href="." id="link_10"                               >前哨戦</a>が行われた。<a href="." id="link_11"                               >大高城</a>や<a href="." id="link_12"                               >鷲津砦</a>の跡とともに国の<a href="." id="link_13"                     >史跡</a>に指定されている。
