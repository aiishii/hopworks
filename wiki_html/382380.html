		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 鳳岡</b>（はやし ほうこう、<a href="." id="link_1"                      >寛永</a>21年<a href="." id="link_2"                                                        >12月14日</a>（<a href="." id="link_3"                    >1645年</a><a href="." id="link_3"                            >1月11日</a>） - <a href="." id="link_4"                      >享保</a>17年<a href="." id="link_5"                                                    >6月1日</a>（<a href="." id="link_6"                    >1732年</a><a href="." id="link_6"                            >7月22日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期・中期の<a href="." id="link_8"                                >儒学者</a>。特に<a href="." id="link_9"                      >元禄</a>時代の将軍・<a href="." id="link_10"                                         >徳川綱吉</a>のもと<a href="." id="link_11"                                         >江戸幕府</a>の<a href="." id="link_12"                                         >文治政治</a>の推進に功績があったひとり。父は<a href="." id="link_13"                               >林鵞峰</a>。名は又四郎・春常・信篤。字は直民。号は鳳岡・整宇。
</p>
