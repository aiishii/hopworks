<p><b>マイケル・シャピーロ</b>（Michael Joseph Shapiro, <a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                                            >ハワイ大学</a>社会科学部教授。1966年、<a href="." id="link_5"                                                                                                      >ノースウェスタン大学</a>から博士号取得。
</p><p>当初は<a href="." id="link_6"                                                    >政治心理学</a>、政策決定論を研究対象にしていたが、1980年代から、関心を<a href="." id="link_7"                      >言語</a>や<a href="." id="link_8"                      >文化</a>と「政治的なるもの」の関連に移し、<a href="." id="link_9"                                                                        >ポスト構造主義</a>思想を援用した研究を行っている。
</p>
