<p><b>株式会社ラスター</b>（Luster）は、かつて存在していた<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >パチスロ</a><a href="." id="link_5"                                                              >メーカー</a>。旧称は<b>テクノコーシン株式会社</b>。本社は<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >大田区</a>。<a href="." id="link_6"                                            >4号機</a>を多数製造後<a href="." id="link_7"                    >2002年</a><a href="." id="link_7"                            >7月15日</a>を持って現社名に変更した。2014年12月3日に破産手続開始決定を受けた。
</p>
