<p><b>谷本 耕治</b>（たにもと こうじ、本名・同じ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >6月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                      >俳優</a>である。愛称は<b>こうちゃん</b>。
</p><p><a href="." id="link_5"                                >鳥取県</a><a href="." id="link_6"                                          >湯梨浜町</a>出身。タニテツプロ所属。シャンソン歌手を経て、2014年<a href="." id="link_7"                                                    >小西良太郎</a>のプロデュースにより「遊びぐせ / 惚れたあいつは旅役者」でCDデビュー。春日流小唄名取・師範「春日豊芝鳳若」。湯梨浜町PR大使。
</p>
