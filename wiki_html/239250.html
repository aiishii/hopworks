		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>あんみ通</b>（あんみつ）は、女性津軽三味線ユニットである。1999年結成。
安仲のダイナミックかつ流麗なリードと、万葉の光のごとく明るい金田一の唄。
テーマは古典から民謡、各地の伝統的なサウンドをミックスし、津軽三味線をベースに、ポップ感溢れるオリジナルサウンドを紡ぎ出している。
</p>
