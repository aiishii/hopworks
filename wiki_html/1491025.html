		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭 承博</b>（<span lang="ko">정승박</span>、チョン・スンバク、てい しょうはく、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >9月9日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >1月18日</a>）は、<a href="." id="link_3"                                                                                  >在日朝鮮人</a>一世作家。戦時の混乱期を描いた「裸の捕虜」などの小説は実体験をモチーフとしている。おおらかな文体が魅力で、困難な時代と重厚な経験を軽妙に描いて見せた。小説のほか、川柳、詩、随筆と幅広く活躍し、<a href="." id="link_4"                                >淡路島</a>に住み着いてからは地元の文化活動の求心力ともなっていた。
</p>
