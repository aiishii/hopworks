		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 高士</b>（ほしの たかし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >8月17日</a>- ）は、<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >鎌倉市</a>生まれの<a href="." id="link_4"                                          >俳人</a>。<a href="." id="link_5"                                >星野椿</a>の息子、<a href="." id="link_6"                                          >星野立子</a>の孫で<a href="." id="link_7"                                                              >高濱虚子</a>、<a href="." id="link_8"                                          >星野天知</a>の曾孫にあたる。
</p>
