<p><b>金 富軾</b>（きん ふしょく、キム・プシク、<a href="." id="link_1"                    >1075年</a> - <a href="." id="link_2"                    >1151年</a>）は、<a href="." id="link_3"                      >高麗</a>の<a href="." id="link_4"                      >官僚</a>・<a href="." id="link_5"                                          >儒学</a>者。<a href="." id="link_6"                                          >慶州金氏</a>出身の門閥貴族である。朝鮮に現存する最古の歴史書である『<a href="." id="link_7"                                          >三国史記</a>』を編纂し、後に<a href="." id="link_8"                                >楽浪郡</a>開国侯を賜った。
</p>
