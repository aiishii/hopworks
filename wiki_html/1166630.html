<p><b>タンナ島</b>（タンナとう、Tanna）は<a href="." id="link_2"                                          >南太平洋</a><a href="." id="link_3"                                                                                            >バヌアツ共和国</a>に存在する<a href="." id="link_4"            >島</a>。<a href="." id="link_5"                                                                                                                          >ニューヘブリディーズ諸島</a>を構成する島の一つで、<a href="." id="link_6"                                                                                  >イロマンゴ島</a>と同じ<a href="." id="link_7"                                                    >タフェア州</a>に属する。40km×19km程の大きさで、面積は約550km<sup>2</sup> 。<a href="." id="link_8"                                >火山島</a>であり、島南東の活火山<a href="." id="link_9"                                                    >ヤスール山</a>では噴火口を目の当たりにする事が出来る。
</p>
