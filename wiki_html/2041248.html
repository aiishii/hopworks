		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Novosil_COA_(Tula_Governorate)_(1778).png" title="ファイル:Novosil COA (Tula Governorate) (1778).png">ファイル:Novosil COA (Tula Governorate) (1778).png</a>  <div class="thumbcaption">ノヴォシリの紋章</div></div></div>
<p><b>ノヴォシリ</b>（ノヴォシーリ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Новоси́ль</span>, Novosil）は<a href="." id="link_2"                                >ロシア</a>・<a href="." id="link_3"                                                              >オリョール州</a>の北東部にある都市。<a href="." id="link_4"                                >オカ川</a>の右支流ズシャ川（<span lang="ru">Зуша</span>）の右岸に建ち、周囲は<a href="." id="link_5"                                                                        >中央ロシア高地</a>である。州都<a href="." id="link_6"                                                    >オリョール</a>からは東へ70キロメートル。人口は4,017人（<a href="." id="link_7"                                                                                                    >2002年国勢調査</a>、<a href="." id="link_8"                                                                                >1989年ソ連国勢調査</a>では4,198人）。2005年の推計では3,900人ほど。
</p>
