<p><b>元 好問</b>（げん こうもん、<a href="." id="link_1"                                      >明昌</a>元年<a href="." id="link_2"                                                    >7月8日</a>（<a href="." id="link_3"                    >1190年</a><a href="." id="link_3"                            >8月10日</a>） - <a href="." id="link_4"                                >憲宗</a>7年<a href="." id="link_5"                                                    >9月4日</a>（<a href="." id="link_6"                    >1257年</a><a href="." id="link_6"                              >10月12日</a>））は、<a href="." id="link_7"                                      >金</a>末の<a href="." id="link_8"                      >詩人</a>。<a href="." id="link_9"            >字</a>は<b>裕之</b>、<a href="." id="link_10"                                     >号</a>は<b>遺山</b>。<a href="." id="link_11"                     >北魏</a>以後代々<a href="." id="link_12"                     >汝州</a>あるいは<a href="." id="link_13"                     >忻州</a>に住み、遠祖には<a href="." id="link_14"           >唐代</a>の有名な詩人の元結（字は次山）が見える。祖父は<a href="." id="link_15"                                                                   >銅山</a><a href="." id="link_16"                     >県令</a>の元滋善。父は元徳明。兄は<a href="." id="link_17"                                                                                                 >元好謙</a>・<a href="." id="link_18"                                                                                                 >元好古</a>。
</p>
