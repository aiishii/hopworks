		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・J・アバナシー</b>（英語：William J. Abernathy、1933年11月21日 – 1983年12月29日）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                                                                        >ハーバード・ビジネス・スクール</a><a href="." id="link_3"                      >教授</a>。自動車産業の実証研究で知られ、アメリカ自動車産業の<a href="." id="link_4"                                >空洞化</a>の要因について分析で、経営者は<a href="." id="link_5"                                                                        >イノベーション</a>や長期戦略について注力し意思決定をすべきと言う主張を行なった。
