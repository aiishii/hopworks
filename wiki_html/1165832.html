	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>足助 重範</b>（あすけ しげのり、<a href="." id="link_1"                      >正応</a>5年（<a href="." id="link_2"                    >1292年</a>） - <a href="." id="link_3"                      >正慶</a>元年/<a href="." id="link_4"                      >元弘</a>2年<a href="." id="link_5"                                                    >5月3日</a>（<a href="." id="link_6"                    >1332年</a><a href="." id="link_6"                            >5月27日</a>））は、<a href="." id="link_7"                                          >鎌倉時代</a>末期の<a href="." id="link_8"                      >武将</a>。<a href="." id="link_9"                                >三河国</a><a href="." id="link_10"                                                                   >加茂郡</a><a href="." id="link_11"                                                                                                 >足助庄</a>を拠点とした<a href="." id="link_12"                               >足助氏</a>の七代目惣領。<a href="." id="link_13"                                               >仮名</a>は三郎。<a href="." id="link_14"                                                                                                           >足助六郎次郎貞親（重成）</a>の嫡男。兄に<a href="." id="link_15"                                                                                                           >重治</a>、弟に<a href="." id="link_16"                                                                                                           >重春</a>。子に<a href="." id="link_17"                                                                                                           >九郎重政</a>、<a href="." id="link_18"                                         >二条良基</a>との間に<a href="." id="link_19"                               >犬山城</a>主<a href="." id="link_20"                               >成瀬氏</a>の祖・<a href="." id="link_21"                                                                                                           >成瀬基久</a>を産んだとされる娘・<a href="." id="link_22"                                                                                                           >滝野</a>らがいる。
</p>
