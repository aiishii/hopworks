		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>マーク・オブ・クリィ</b>』 (<i>The Mark of KRI</i>) とは<a href="." id="link_1"                                                                                                                                                                                                                    >ソニー・コンピュータエンタテインメント</a>のサンディエゴスタジオが開発した<a href="." id="link_2"                            >PlayStation 2</a>用の3D<a href="." id="link_3"                                                                                  >アクションゲーム</a>で、アメリカでは<a href="." id="link_4"                    >2002年</a><a href="." id="link_4"                            >7月29日</a>に発売された。日本では<a href="." id="link_5"                    >2003年</a><a href="." id="link_5"                              >10月23日</a>に<a href="." id="link_6"                                          >カプコン</a>から発売された。日本未発売だが、続編『<a href="/w/index.php?title=W:en:Rise_of_the_Kasai&amp;action=edit&amp;redlink=1" class="new" title="W:en:Rise of the Kasai (存在しないページ)">Rise of the Kasai</a>』が出ている。
</p>
