<p><b>北青山病院</b>（きたあおやまびょういん）は、かつて東京・<a href="." id="link_1"                                                                              >青山</a>にあった総合病院である。正式名称は医療法人社団清潤会・北青山病院で、所在した青山・<a href="." id="link_2"                                                          >表参道</a>地区においては<a href="." id="link_3"                                                                                                                                    >東京都職員共済組合青山病院</a>に次ぐ規模であったが、<a href="." id="link_4"                    >2008年</a>（<a href="." id="link_5"                      >平成</a>20年）春に閉院、法人も<a href="." id="link_6"                    >2010年</a>（<a href="." id="link_5"                      >平成</a>22年）に解散した。
</p>
