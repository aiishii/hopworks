		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小渕 千代</b>（おぶち ちよ、<a href="." id="link_1"                    >1906年</a> - <a href="." id="link_2"                    >1996年</a>）は、日本の<a href="." id="link_3"                                >実業家</a>・<a href="." id="link_4"                                                                        >政治運動家</a>。<b>吾妻三女傑</b>の異名をとった。<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                >吾妻郡</a>名久田村（現在の<a href="." id="link_7"                                          >中之条町</a>）出身。旧姓・関。「<b>小渕ちよ</b>」と称することもある。
</p>
