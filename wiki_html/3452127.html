		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アエデシア</b>&#160;(<a href="." id="link_1"                                                                        >ギリシャ語</a>: <span lang="grc">Αἰδεσία</span>）は、<a href="." id="link_2"                        >5世紀</a><a href="." id="link_2"                                                                                  >アレクサンドリア</a>出身の<a href="." id="link_3"                                                                                                      >ネオプラトニズム</a>の女性<a href="." id="link_4"                                >哲学者</a>。&#160;<a href="." id="link_5"                                                                                                                      >シリアヌス</a>の親族で、<a href="." id="link_6"                                                                                                                      >ヘルミアス</a>の妻。美貌と徳を兼ね備えた人物として知られた。夫の死後、貧困の軽減に尽力し、息子の<a href="." id="link_7"                                                                                                                          >アンモニオス</a>、<a href="." id="link_8"                                                                                                                                                                                                                          >ヘリオドロス</a>の教育に力を入れた。その後息子たちと共に哲学を学ぶべくアテネへ赴き、<a href="." id="link_9"                                                    >プロクロス</a>などすべての哲学者から卓越した評価を受けた。
</p>
