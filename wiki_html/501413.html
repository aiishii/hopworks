		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 亘利</b>（なかむら のぶとし、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >2月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >音楽家</a>。<a href="." id="link_4"                                                                                                                          >男性アイドルグループ</a>「<a href="." id="link_5"                >CHA-CHA</a>」の元メンバー。現在はオーストラリア先住民アボリジニの世界最古の楽器<a href="." id="link_6"                                                                        >ディジュリドゥ</a>、縄文の神笛〔石笛〕の奏者として、「<b>KNOB </b>（ノブ）」名義で活動している。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                                          >港区</a><a href="." id="link_9"                                >六本木</a>出身。  <a href="." id="link_10"                                         >小室哲哉</a>とは<a href="." id="link_11"                               >いとこ</a>関係。
</p>
