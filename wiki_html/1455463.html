		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芝 豪</b>（しば ごう、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >北海道</a>生まれ。<a href="." id="link_4"                                          >金沢大学</a>法文学部卒業。<a href="." id="link_5"                                >三重県</a><a href="." id="link_6"                                >桑名市</a>在住、元三重県職員。
</p><p><a href="." id="link_7"                    >1977年</a>より同人誌「海」にて執筆。
</p><p><a href="." id="link_8"                    >1994年</a>に「士魂の海」（<a href="." id="link_9"                                                                                                                      >海越出版社</a>）でデビュー。
</p><p>「隗より始めよ」「擾乱1900」「王陽明」は、現在作家の<a href="." id="link_10"                                         >天野作市</a>が編集として携わった。
</p>
