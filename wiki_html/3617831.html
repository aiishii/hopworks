		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西成田 豊</b>（にしなりた ゆたか、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の経済史学者、<a href="." id="link_3"                                          >一橋大学</a>名誉教授。<a href="." id="link_4"                                                              >社会政策学会</a>学術賞受賞。
</p><p>山口県生まれ。1973年一橋大学経済学部卒業。78年同大学院経済学研究博士課程単位取得退学。一橋大では<a href="." id="link_5"                                          >中村政則</a>、<a href="." id="link_6"                                          >永原慶二</a>らの指導を受けた。<a href="." id="link_7"                                          >龍谷大学</a>講師、助教授、一橋大学経済学部助教授、89年教授。90年「近代日本労資関係史の研究」で<a href="." id="link_8"                                                                        >経済学博士</a>（一橋大学）。2014年定年、名誉教授。専門分野は近現代日本経済史・労働史。1997年の『在日朝鮮人の「世界」と「帝国」国家』で<a href="." id="link_4"                                                              >社会政策学会</a>学術賞受賞。
</p>
