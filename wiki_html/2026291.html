		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 一樹</b>（はらだ かずき、<a href="." id="link_1"                    >1956年</a> - ）は、日本の劇作家。劇団「<a href="." id="link_2"                                                                                  >キンダースペース</a>」主宰。<a href="." id="link_3"                                                                                                                                                                        >舞台芸術財団演劇人会</a>評議委員。<a href="." id="link_4"                                                                        >日本劇作家協会</a>会員。<a href="." id="link_5"                                                                                                                      >演出家協会</a>会員。2010年から2013年まで、<a href="." id="link_6"                                                                                            >「日本の劇」戯曲賞</a>の最終選考委員を務めた。
</p>
