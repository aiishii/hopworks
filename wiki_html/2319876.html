<p><b>建野 郷三</b>（たての ごうぞう、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >1月12日</a>（<a href="." id="link_2"                      >天保</a>12年<a href="." id="link_3"                                                      >12月1日</a>） - <a href="." id="link_4"                    >1908年</a>（<a href="." id="link_5"                      >明治</a>41年）<a href="." id="link_6"                            >2月16日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >小倉</a><a href="." id="link_9"                      >藩士</a>、明治期の<a href="." id="link_10"                     >官僚</a>・<a href="." id="link_11"                               >外交官</a>・<a href="." id="link_12"                               >実業家</a>。<a href="." id="link_13"                                         >大阪府</a><a href="." id="link_14"                                                             >知事</a>、<a href="." id="link_15"                                                   >元老院議官</a>。旧名・牧野弥次左衛門。
</p>
