		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郡 裕美</b>（こおり ゆみ、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>、空間<a href="." id="link_4"                                >芸術家</a>。<a href="." id="link_5"                                                              >大阪工業大学</a><a href="." id="link_6"                                                                                  >ロボティクス</a>&amp;<a href="." id="link_7"                                                                        >デザイン工学部</a><a href="." id="link_8"                                                                                                      >空間デザイン学科</a>教授。専門は、<a href="." id="link_9"                                                              >建築設計</a>、<a href="." id="link_10"                     >住宅</a><a href="." id="link_11"                                                                                 >空間デザイン</a>、<a href="." id="link_12"                                                                                           >インスタレーション</a>、<a href="." id="link_13"                               >古民家</a>再生・<a href="." id="link_14"                                                                       >リノベーション</a>設計、<a href="." id="link_15"                                                   >まちづくり</a>・<a href="." id="link_16"                                                             >公共空間</a>設計。
</p>
