		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺尾 睦男</b>（てらお むつお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >京都府</a>生まれ。<a href="." id="link_6"                                                                    >ライオン</a>副社長、公共広告機構（<a href="." id="link_7"                                              >ACジャパン</a>の前身）理事長、ACジャパン<a href="." id="link_8"                                                    >相談役</a>、<a href="." id="link_9"                                                                                            >日本広告写真家協会</a>理事、<a href="." id="link_10"                     >NPO法人LWC Happy Rice</a>理事、<a href="." id="link_11"                                                                                                                                                                           >世界の子どもにワクチンを日本委員会</a>理事などを歴任。
</p>
