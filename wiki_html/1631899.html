		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大隅 和雄</b>（おおすみ かずお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >10月10日</a> - ）は日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                                              >思想史家</a>。専攻は中世思想史（仏教思想）。<a href="." id="link_4"                                                              >東京女子大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >福岡市</a>生まれ。父は鉱山学者・<a href="." id="link_7"                                          >大隅芳雄</a>。外祖父は日本史学者・<a href="." id="link_8"                                          >長沼賢海</a>。長男は<a href="." id="link_9"                                          >大隅清陽</a>（<a href="." id="link_10"                   >1962年</a>-、<a href="." id="link_11"                                         >山梨大学</a><a href="." id="link_12"                                                                                           >教育人間科学部</a><a href="." id="link_13"                     >教授</a>、歴史学者、日本古代史専攻）。<a href="." id="link_14"                                                             >生物学者</a>の<a href="." id="link_15"                                         >大隅良典</a>は弟。
</p>
