		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古山 高麗雄</b>（ふるやま こまお、<a href="." id="link_1"                    >1920年</a>（大正9年）<a href="." id="link_2"                          >8月6日</a> - <a href="." id="link_3"                    >2002年</a>（平成14年）<a href="." id="link_4"                            >3月11日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >小説家</a>、<a href="." id="link_7"                                >随筆家</a>、<a href="." id="link_8"                                >編集者</a>。<a href="." id="link_9"                                                              >芥川賞</a>作家。
</p><p>主として<a href="." id="link_10"                                                   >太平洋戦争</a>での<a href="." id="link_11"                     >従軍</a>体験や戦後の生活を舞台にした小説を発表し、いかなる場においても変わることのない人間のありかたを描き出した。
</p>
