<p><b>山田 由香</b>（やまだ ゆか、<a href="." id="link_1"                    >1968年</a> - ）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                      >女性</a><a href="." id="link_10"                               >脚本家</a>。<a href="." id="link_11"                               >東京都</a>生まれ。<a href="." id="link_12"                                                                                                                                             >カリタス女子中学校・高等学校</a>、<a href="." id="link_13"                                         >立教大学</a>卒業。4年間の<a href="." id="link_14"                               >百貨店</a>勤務を経て脚本家となる。
</p>
