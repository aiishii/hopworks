<p><b>コルム</b>（<i>Corum</i>）は<a href="." id="link_2"                                >スイス</a>の<a href="." id="link_1"                                >腕時計</a><a href="." id="link_4"                                          >ブランド</a>である。２０１３年中国の企業グループが
ワンダーマンファミリー（グッチの時計を製造していた会社のオーナー）より買収し経営している。
</p><p>鍵をトレードマークとしており、これはブランド最初のモットー「完全な時への鍵」（<i>Key To Perfect Time</i> ）に由来する。
