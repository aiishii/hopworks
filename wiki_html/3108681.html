		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安田 健</b>（やすだ けん、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >4月16日</a> - ）は、日本の<a href="." id="link_2"                                >農学者</a>。
</p><p><a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >夕張市</a>生まれ。本籍・<a href="." id="link_5"                                >石川県</a><a href="." id="link_6"                                >志雄町</a>。1946年北海道帝国大学（現・<a href="." id="link_7"                                                    >北海道大学</a>）農学部卒業。1961年『わが国稲作技術の地域的展開に関する文献的研究』で<a href="." id="link_8"                                          >九州大学</a><a href="." id="link_9"                                                              >農学博士</a>。1950年から<a href="." id="link_10"                                                                                                                                                   >農業発達史調査会</a>（<a href="." id="link_11"                                                   >盛永俊太郎</a>編集長、<a href="." id="link_12"                                         >東畑精一</a>会長）で<a href="." id="link_13"                     >稲作史</a>の部門を担当。<a href="." id="link_14"                                         >朝日新聞</a>東京本社企画部に勤務。<a href="." id="link_15"                                                                       >山階鳥類研究所</a>で<a href="." id="link_16"                     >トキ</a>の研究。1959年『日本農業発達史』（農業発達史調査会）で<a href="." id="link_17"                               >朝日賞</a>受賞。
</p>
