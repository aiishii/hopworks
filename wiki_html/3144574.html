<p><b>浜松歌国</b>（はままつ うたくに、<a href="." id="link_1"                                          >安永</a>5年（<a href="." id="link_2"                    >1776年</a>） - <a href="." id="link_3"                      >文政</a>10年<a href="." id="link_4"                                                      >2月19日</a>（<a href="." id="link_5"                    >1827年</a><a href="." id="link_5"                            >3月16日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の作家、<a href="." id="link_7"                                          >浮世絵師</a>。屋号は布屋。苗字は平岡か。通称は氏助、清兵衛。別号は八重垣（牆）、颯々亭、南水。
</p><p>当初は<a href="." id="link_8"                                                                                          >金沢竜玉</a>などと<a href="." id="link_9"                                >歌舞伎</a>や<a href="." id="link_10"                     >狂言</a>の脚本を手がけたが、後に<a href="." id="link_11"                     >読本</a>に移行した。
</p>
