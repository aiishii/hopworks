		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>溝口 功</b>（みぞぐち いさお、<a href="." id="link_1"                            >3月15日</a> - ）は、<a href="." id="link_2"                                >作詞家</a>・<a href="." id="link_3"                                >作曲家</a>・<a href="." id="link_4"                                                                                            >ミュージシャン</a>。音響制作・イベント制作・ラジオ制作会社である<a href="." id="link_5"                                                              >ツーファイブ</a>の<a href="." id="link_6"                                                    >代表取締役</a>。<a href="." id="link_7"                                >大分県</a>出身。
</p><p>愛称として「<b>ドン・マッコウ</b>」があり、ラジオ番組やイベントの出演では専ら「ドン・マッコウ」を用いている。
</p><p>声優の<a href="." id="link_8"                                >成瀬誠</a>と癒し系デュオ<a href="." id="link_9"                                                                                  >まこまっこう</a>を結成。不定期でインターネットラジオの配信、ライブ・イベントを行っている。
</p>
