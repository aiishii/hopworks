		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 英男</b>（むとう ひでお、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"              >5月</a> - 2017年5月23日）は日本の<a href="." id="link_2"                                >数学者</a>、<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                                              >理学博士</a>。<a href="." id="link_5"                                          >群馬大学</a>名誉教授。群馬大学<a href="." id="link_6"                                          >教育学部</a>長などを歴任した。<a href="." id="link_7"                                                              >帝京平成大学</a><a href="." id="link_8"                                >教授</a>の<a href="." id="link_9"                                                    >浅井真理子</a>は、長女。<a href="." id="link_10"                                         >東北大学</a><a href="." id="link_11"                     >教授</a>の<a href="." id="link_12"                               >武藤泉</a>は、甥にあたる。
</p>
