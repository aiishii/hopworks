<p><b>日政</b>（にっせい、通称：元政上人（げんせいしょうにん）<a href="." id="link_1"                                                >元和</a>9年<a href="." id="link_2"                                                      >2月23日</a>（<a href="." id="link_3"                    >1623年</a><a href="." id="link_3"                            >3月23日</a>）- <a href="." id="link_4"                      >寛文</a>8年<a href="." id="link_5"                                                      >2月18日</a>（<a href="." id="link_6"                    >1668年</a><a href="." id="link_6"                            >3月30日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                                >日蓮宗</a>の<a href="." id="link_9"            >僧</a>・<a href="." id="link_10"                                                   >漢詩人</a>。山城・<a href="." id="link_11"                     >深草</a><a href="." id="link_12"                                                                   >瑞光寺 (京都市)</a>を開山した。俗名は石井元政（もとまさ）。幼名は源八郎、俊平。号は妙子・泰堂・空子・幻子・不可思議など。
