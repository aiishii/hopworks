		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上因砂因碩</b>（いのうえ いんさいんせき、<a href="." id="link_1"                      >天明</a>5年（<a href="." id="link_2"                    >1785年</a>） - <a href="." id="link_3"                      >文政</a>12年<a href="." id="link_4"                                                      >10月2日</a>（<a href="." id="link_5"                    >1829年</a><a href="." id="link_5"                              >10月29日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                >井上家</a><b>十世井上因碩</b>。元の名は<b>山崎因砂</b>、幼名は新次郎、因済、因随とも称した。<a href="." id="link_10"                               >石見国</a>出身、六段。
</p>
