		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米倉 巌</b>（よねくら いわお、<a href="." id="link_1"                    >1933年</a>(<a href="." id="link_2"                      >昭和</a>8年) - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                          >日本近代文学研究者</a>、<a href="." id="link_6"                                          >日本大学</a><a href="." id="link_7"                                          >名誉教授</a>。
<a href="." id="link_8"                                >長野県</a><a href="." id="link_9"                                >諏訪市</a>生まれ。<a href="." id="link_10"                                                                                                                                   >長野県諏訪清陵高等学校</a>を経て、<a href="." id="link_11"                                                                                     >東京都立大学 (1949-2011)</a><a href="." id="link_12"                               >大学院</a><a href="." id="link_13"                     >修士</a>課程修了、<a href="." id="link_14"                                                                       >帝塚山学院大学</a><a href="." id="link_15"                               >文学部</a><a href="." id="link_16"                               >助教授</a>、<a href="." id="link_17"                     >教授</a>、<a href="." id="link_18"                   >1987年</a>、日本大学<a href="." id="link_19"                                         >芸術学部</a>教授、<a href="." id="link_20"                   >2004年</a>に<a href="." id="link_21"                     >定年</a>、名誉教授。
</p>
