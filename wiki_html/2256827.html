		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大川賞</b>（おおかわしょう）は<a href="." id="link_1"                      >情報</a>・<a href="." id="link_2"                      >通信</a>分野における研究、技術開発および事業において顕著な貢献を果たした人物に贈られる賞。<a href="." id="link_3"                                                                                  >公益財団法人</a><a rel="nofollow" class="external text" href="http://www.okawa-foundation.or.jp/">大川情報通信基金</a>から賞状、および副賞としての金メダルと賞金1000万円が贈呈される。
</p><p>1992年から始まり、1996年からは日本人研究者と日本国外の研究者が1名ずつ表彰されている。
</p>
