		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>琴千歳 幸征</b>（ことちとせ こうせい、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >4月22日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >千歳市</a>出身で、<a href="." id="link_4"                              >1970年代</a>から<a href="." id="link_5"                              >1980年代</a>にかけて活躍した<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。<a href="." id="link_8"                                                              >佐渡ヶ嶽部屋</a>に所属していた。本名は<b>山本 稔</b>（やまもと みのる）。身長182cm、体重127kg。得意手は左<a href="." id="link_9"                      >四つ</a>、<a href="." id="link_10"                                         >突っ張り</a>、<a href="." id="link_11"                                               >寄り</a>。最高位は東<a href="." id="link_12"                     >前頭</a>5枚目（<a href="." id="link_13"                   >1981年</a>9月場所）。
</p><p>現在は、<a href="." id="link_14"                               >若者頭</a>・琴千歳である。
</p>
