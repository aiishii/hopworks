<p><b>大内 義一</b>（おおうち ぎいち、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >8月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >アメリカ文学</a>者、<a href="." id="link_5"                                                    >早稲田大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >淡路島</a>出身。<a href="." id="link_8"                                                                                                      >兵庫県立洲本中学校</a>（旧制）をへて、<a href="." id="link_9"                    >1935年</a>早大英文科卒。2年間大学院に在籍。のち早大政経学部教授、<a href="." id="link_10"                   >1982年</a>定年退任、名誉教授。2011年、肺炎のため99歳で死去。
</p><p><b>港利道</b>の別名をもつ。　
</p>
