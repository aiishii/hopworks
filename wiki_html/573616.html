		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 元希</b>（よしむら げんき）は、日本の<a href="." id="link_1"                                >脚本家</a>、<a href="." id="link_2"                                          >映画監督</a>、<a href="." id="link_3"                                                    >漫画原作者</a>、<a href="." id="link_4"                      >女優</a>。
</p><p>高校時に<b>倉田恵子</b>名義で自主映画『<a href="." id="link_5"                                >放課後</a>』を、大学時に<b>楠田恵子</b>名義で<a href="." id="link_6"                                                                                  >日活ロマンポルノ</a>『<a href="." id="link_7"                                                                                                                                                                    >女子大生の下半身 な〜んも知らん親</a>』を監督。その後、<a href="." id="link_8"                      >松竹</a>映画『<a href="." id="link_9"                                   >外科室</a>』で脚本を手掛けてからは現名義で様々な創作活動を続けている。
</p>
