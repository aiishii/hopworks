<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Rhind_Mathematical_Papyrus.jpg" title="ファイル:Rhind Mathematical Papyrus.jpg">ファイル:Rhind Mathematical Papyrus.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                                                >アーメス・パピルス</a></div></div></div>
<p><b>アーメス</b>（<a href="." id="link_2"                      >英語</a>:<b>Ahmes</b>、<a href="." id="link_3"                                                    >生没年不詳</a>）は、<a href="." id="link_4"                                                                                    >エジプト第2中間期</a>の<a href="." id="link_5"                                                                            >第12王朝</a>、<a href="." id="link_6"                                                                                    >アメンエムハト3世</a>の時代に活躍した<a href="." id="link_7"                                                              >古代エジプト</a>の<a href="." id="link_8"                                >書記官</a>。<a href="." id="link_9"                                                              >エジプト数学</a>に関していち早く貢献したとされる。なお、<a href="." id="link_10"                     >本名</a>は<b>アフモセ</b>（<i>Ahmose</i>）である。
</p><p><a href="." id="link_11"                                                                                                                   >紀元前1650年</a>前後に<a href="." id="link_12"                                                                       >ヒエラティック</a>で書かれた<a href="." id="link_13"                     >数学</a>文書『<a href="." id="link_14"                                                                                           >アーメス・パピルス（リンド数学パピルスとも）</a>』を筆写した。
</p>
