		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペードロ人見</b>（ペードロひとみ、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                >山城国</a><a href="." id="link_3"                                >伏見</a>出身の<a href="." id="link_4"                                                    >キリシタン</a><a href="." id="link_5"                      >武士</a>。<a href="." id="link_6"                                          >戦国大名</a><a href="." id="link_7"                                >佐竹氏</a>に仕え、<a href="." id="link_8"                                >出羽国</a>北部（現在の<a href="." id="link_9"                                >秋田県</a>地方）で<a href="." id="link_10"                                                                       >カトリック</a>の布教をおこなった。名は九右衛門と伝わる。
</p>
