		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守屋 美都雄</b>（もりや みつお、<a href="." id="link_1"                    >1915年</a>(<a href="." id="link_2"                      >大正</a>4年)<a href="." id="link_3"                            >3月31日</a> - <a href="." id="link_4"                    >1966年</a>(<a href="." id="link_5"                      >昭和</a>41年)<a href="." id="link_6"                            >7月10日</a>）は、日本の<a href="." id="link_7"                                                                        >東洋史学者</a>。
</p><p><a href="." id="link_8"                                >東京</a>出身。旧姓・吉川。1938年<a href="." id="link_9"                                                                                  >東京帝国大学</a>文学部東洋史学科卒。<a href="." id="link_10"                                         >東洋大学</a><a href="." id="link_11"                     >教授</a>、1951年<a href="." id="link_12"                                         >大阪大学</a>文学部助教授、57年教授。1962年「中国古歳時記の研究 資料復元を中心として」で阪大<a href="." id="link_13"                                                             >文学博士</a>。中国古代史、<a href="." id="link_14"                                         >家族制度</a>を研究した。在任中に51歳で死去。
</p>
