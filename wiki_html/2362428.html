		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 公之</b>（はせがわ きみゆき、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >6月15日</a>）は、日本の<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                                    >美術評論家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                          >千葉大学</a><a href="." id="link_7"                                >医学部</a>卒業。<a href="." id="link_8"                                >警視庁</a>刑事部鑑識課法医学室に勤務した経験を活かして、科学捜査と論理的な推理を基本にした<a href="." id="link_9"                      >東映</a>の『<a href="." id="link_10"                                                   >警視庁物語</a>』シリーズ24作品や<a href="." id="link_11"                                     >TBSテレビ</a>の『<a href="." id="link_12"                                                   >七人の刑事</a>』など数々の<a href="." id="link_13"                                                             >テレビドラマ</a>の脚本を書いた。映画の原作となる小説や映画のノベライズ作品も書いている。一方、美術評論家としても知られる。
</p><p><a href="." id="link_14"                                                                                                     >日本シナリオ作家協会</a>、<a href="." id="link_15"                                                                                 >日本推理作家協会</a>、<a href="." id="link_16"                                                                                                                               >東洋陶磁学会</a>、各会員。
</p>
