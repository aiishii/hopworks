	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松尾藩</b>（まつおはん）は、<a href="." id="link_1"                                          >明治維新</a>期の短期間、<a href="." id="link_2"                                >上総国</a>に存在した<a href="." id="link_3"            >藩</a>。<a href="." id="link_4"                    >1868年</a>に<a href="." id="link_5"                                >遠江</a><a href="." id="link_6"                                >掛川藩</a>の太田家が5万3千余石で移封され、<a href="." id="link_7"                    >1871年</a>の<a href="." id="link_8"                                          >廃藩置県</a>まで存続した。藩庁ははじめ<a href="." id="link_2"                                >上総国</a><a href="." id="link_9"                                >武射郡</a>柴山（現在の<a href="." id="link_10"                               >千葉県</a><a href="." id="link_11"                               >山武郡</a><a href="." id="link_12"                               >芝山町</a>）に置かれ「<b>柴山藩</b>（しばやまはん）」と称したが、のちに武射郡松尾（<a href="." id="link_13"                               >山武市</a>松尾町）に<a href="." id="link_14"                                                                   >松尾城</a>を築いて移転した。
</p>
