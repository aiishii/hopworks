		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狛林 利男</b>（こまばやし としお　<a href="." id="link_1"                    >1934年</a>-<a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >8月12日</a>）は<a href="." id="link_3"                                >京都市</a>出身の<a href="." id="link_4"                                                                                                                                                                  >朝日放送</a>元社員、<a href="." id="link_5"                                                                                                            >上方演芸</a>研究家。
</p><p>朝日放送で、主に<a href="." id="link_6"                      >漫才</a>・<a href="." id="link_7"                      >落語</a>などの上方演芸の番組の企画・プロデュースを担当。<a href="." id="link_8"                    >1972年</a>、「<a href="." id="link_9"                                                                                  >上方落語をきく会</a>」や、「<a href="." id="link_10"                                                 >1080分落語会</a>」など、<a href="." id="link_11"                                         >上方落語</a>の普及・啓蒙に尽力・寄与したことをたたえて、<a href="." id="link_12"                                                                                 >日本民間放送連盟</a>が主催する放送関係者のコンクール「<a href="." id="link_13"                                                                                                 >足立賞</a>」第11回受賞者に選ばれた。
</p><p><a href="." id="link_14"                   >1996年</a>、<a href="." id="link_15"                                                                                                               >大阪府立上方演芸資料館</a>（ワッハ上方）初代館長に就任。
</p><p><a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >8月12日</a>、病死。享年71
</p>
