		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上島 鬼貫</b>（うえじま おにつら、<a href="." id="link_1"                      >万治</a>4年<a href="." id="link_2"                                                    >4月4日</a>(<a href="." id="link_3"                    >1661年</a><a href="." id="link_3"                          >5月2日</a>) - <a href="." id="link_4"                      >元文</a>3年<a href="." id="link_5"                                                    >8月2日</a>(<a href="." id="link_6"                    >1738年</a><a href="." id="link_6"                            >9月15日</a>)）は<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                                                    >俳諧師</a>。上島の読みは出自からは「かみじま」であるが、通常「うえしま」または「うえじま」と呼称される。<a href="." id="link_9"            >字</a>は与惣兵衛、利左衛門。武士として出仕していた時代は藤原宗邇（ふじわら　むねちか）と名乗った。晩年は平泉惣右衛門と名乗る。点也・仏兄（さとえ）・即翁・槿花翁（きんかおう）・自休庵・馬楽堂の別号がある。
</p>
