		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上原 龍</b>（うえはら りゅう、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >4月4日</a> - ）は、<a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                          >軽井沢町</a>出身の<a href="." id="link_4"                                          >競輪選手</a>、元<a href="." id="link_5"                                                                                  >スピードスケート</a>選手。競輪選手としては<a href="." id="link_6"                                                                        >日本競輪選手会</a><a href="." id="link_2"                                >長野</a>支部所属。<a href="." id="link_7"                                                                                            >日本競輪学校</a>（当時。以下、競輪学校）第95期生。師匠は<a href="." id="link_8"                                          >市村和昭</a>（48期）。
</p>
