		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松永 晋一</b>（まつなが しんいち、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >12月19日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >7月3日</a>）は、日本の牧師、神学者。
</p><p><a href="." id="link_3"                                >佐賀県</a>出身。1954年<a href="." id="link_4"                                                              >関西学院大学</a>神学部卒、1956年同大学院神学研究科修士課程修了、同助手、1959年受洗、1960年<a href="." id="link_5"                                                              >日本基督教団</a>大阪相川教会牧師、1966年<a href="." id="link_6"                                                                                  >聖和女子大学</a>専任講師、1967年助教授、1970年教授。1973年「からだと倫理」で関西学院大学<a href="." id="link_7"                                                              >神学博士</a>。1981年<a href="." id="link_8"                                          >聖和大学</a>学長。1998年<a href="." id="link_9"                                                                        >福岡女学院大学</a>教授、名誉教授。
</p>
