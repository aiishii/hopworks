		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花ノ藤 昭三</b>（はなのふじ しょうぞう、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >11月21日</a> - ）は、<a href="." id="link_2"                                >熊本県</a><a href="." id="link_3"                                          >下益城郡</a><a href="." id="link_4"                                >富合町</a>（現・<a href="." id="link_5"                                >熊本市</a><a href="." id="link_6"                                                          >南区</a>）出身の元<a href="." id="link_7"                                                                        >大相撲力士</a>。<a href="." id="link_8"                                          >放駒部屋</a>所属（入門当時は<a href="." id="link_9"                                          >花籠部屋</a>）。最高位は東<a href="." id="link_10"                     >十両</a>筆頭（<a href="." id="link_11"                   >1988年</a>11月場所）。本名は<b>成松 昭三</b>（なりまつ しょうぞう）。187cm、107kg。得意技は左四つ、寄り、上手投げ。
</p>
